l_simp_chinese:

bno_lap_pet: "公牛的膝边宠物"
bno_lap_pet_desc: "总在公牛膝头呜咽，臀胯摇曳，臀线高挑，渴求每一次抚弄与指令。营地最宠爱的娘娘腔战利品——被公牛们抚弄、戏弄、炫耀，他们最爱在篝火旁让他哀呻乞求，任凭每道污秽触碰都柔顺顺从。"
bno_finishing_school: "从学校结业的娘炮"
bno_finishing_school_desc: "束腰缎带，声线甜美高亢——这娘娘腔走路、说话、乞求的模样，活脱脱是营地里最娇美的玩物。每一步蹦跳的步伐，每一声娇羞的咯咯笑，每个屈膝的鞠躬和嘟嘴，都吸引着更多抚摸与赞美。而屈辱只会让她变得更柔顺、更甜美，更渴望取悦他人。"
bno_seedfast: "种子禁食"
bno_seedfast_desc: "仅靠公牛的精液维生，他的肌肤泛着光泽，头发长出金色的长发，身体变得柔软甜美，对每次污秽的喂食都陷入无法自拔的沉溺。每一声呻吟、每一次绯红、每一寸黏腻发亮的肌肤，都浸透着被占有的滋味。"
