l_simp_chinese:

 bno_lap_pet: "公牛拉普宠物"
 bno_lap_pet_desc: "总是在公牛的腿上呼喊, 臀部摇摆, 轮班高峰, 热切地渴望每一个毛衣和命令。. 难民营中最喜爱的娘娘腔奖杯被公牛玩弄、嘲弄和炫耀。 公牛喜欢让他呻吟、在火光中乞讨、柔软、顺从,."
 bno_finishing_school: "结束学校"
 bno_finishing_school_desc: "这个娘娘腔走来走去、说话和乞讨, 就像营地最漂亮的小游戏一样。. 每一步,每一步, 每一个脸红的笑容, 每一个弯曲和粗鲁 吸引更多的手和赞美, 和羞辱只会让她更柔软, 更甜美, 更绝望的取悦。."
 bno_seedfast: "种子快"
 bno_seedfast_desc: "他的皮肤发光、头发长、金色, 身体变得更柔软、更甜美、更无助地沉迷于各种肮脏的喂养。. 拥有权的味道存在于每一呻吟、每一片脸红、每一片黏糊糊的、每一寸光亮的角落中。."
 bno_cuckold_parade: "妻子的可口游行"
 bno_cuckold_parade_desc: "显示由 [wife.GetFirstName]他的骄傲是羞辱, 他的喜悦是公开的,."
 bno_fufu_clip: "Fufu Sissi女士(西西福)"
 bno_fufu_clip_desc: "被锁在一个fu弹夹里,在野营前游行, 球被隐藏起来, 鸡鸡一个没用的阴蒂, 男孩子空手而归, 乞讨每一次触摸。. 被任何渴望最柔软、最平滑的玩物的 公牛或荡妇所炫耀、拥有和使用."
 bno_plugged_forever: "永远插插到永远"
 bno_plugged_forever_desc: "她的臀部宽阔,嘴唇发光,柔软, 总是被塞住, 总是充满了种子,乳头漏奶,舌头沾满了无尽的牛繁衍的味道。. 不再是一个男人,甚至不再是一个娘娘腔,她已经成为城堡的最爱,成为所有载荷的开阔容器,热爱她的废墟,为她的饥饿而崇拜,并因她无休止的、流露的献身精神而赞美。."
 bno_smooth_castrate: "平平轴"
 bno_smooth_castrate_desc: "她的阴茎丘体被晒黑、光滑、非常光滑、阴蒂颤抖,. 每一个公牛和荡妇都被她空虚和被毁掉的骄傲所吸引;她为赞美、公众使用和无尽的、令人发指的终将完成的无休止的、令人发指的疼痛而生活。."
 bno_clitty_descent: "直 切 底 人"
 bno_clitty_descent_desc: "她的老二不见了, 她的珍珠切开了一切 仍然微小,无用,非常敏感, 并且无休止的欢乐和公开展示。. 她的无助,她的废墟,她的脱口秀的屁股,以及为了城堡的欢乐而重新造的完全耻辱,都受到赞扬和羡慕。."
 bno_pillory_plaything: "Pillory 游戏游戏"
 bno_pillory_plaything_desc: "她的屁股裂缝和漏水 阴蒂缩缩和抽搐 从使用和堵塞的时间抽动. 每一回合都留下她更空虚, 沉迷, 并受到公牛和荡妇的赞美, 因为她无休止, 愿意毁灭。."
 bno_mare_night: "美梦之夜"
 bno_mare_night_desc: "被野兽围住和孕育 她的臀部痛 阴蒂肿胀 口交 屁股被毁坏 永远敞开. 这座城堡的第一只娘娘腔, 相互分离、羡慕、赞美, 赞美她的不可能、动物饥饿、无休止、无休止、呻吟的献身精神。."
 bno_elixir_genesis: "创世妇女"
 bno_elixir_genesis_desc: "由创世的精灵重新造就,她育有孕,发光——她的子宫是新出产的,饥饿的,她的身体充满了不可能得到的健康。. 她每一寸的歌声都充满了女性的活力, 注定要作为城堡的完美女子 来繁衍和崇拜。."