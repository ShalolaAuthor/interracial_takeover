l_simp_chinese:

game_concept_bno_whore: "大黑鸡巴婊子"
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]将会终其一生致力于满足大黑鸡巴的性欲。[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]将会把她所赚到的一切上交其领主。"

game_concept_bno_first_harvest: "初次收割"
game_concept_bno_first_harvest_desc: "在黑人酋长们贪婪的欲望与权力的注视下，丰收王座的女士呈献出她领地中最令人垂涎的女儿们——每一位都渴望满足统治者那无尽的欲望，并确保自己在其血脉中占据一席之地。一个充满丰盛祭品的季节拉开帷幕，美貌与生育力在此被交易，而统治的权利则以鲜血与种子为代价，被鲜明地刻写在历史的篇章中。"

game_concept_bno_bbc_council: "BBC议会"
game_concept_bno_bbc_council_desc: "一群年长的黑人酋长聚集在一起，他们锐利的目光审视着少女们，既看重她们的青春活力，也考量她们是否适合加入一个充满权力、享乐与强大传承的家族。他们的裁决在装饰华丽的帐篷下低声进行，这些帐篷上缠绕着芳香的藤蔓。他们的决定将决定哪些女儿将获得为“满足之座”服务的殊荣——以及随之而来的痛苦。"

game_concept_bno_sated_throne: "丰收王座"
game_concept_bno_sated_throne_desc: "一个备受尊崇的权力中心，在这里欢愉和权威交织在一起，黑人酋长的欲望在这里得到满足并被放大。"

game_concept_bno_sexual_experience: "性经验"
game_concept_bno_sexual_experience_desc: "一个人亲热经验与能力的衡量标准，反映其在激情与欲望领域中的探索历程。这种经历塑造了他们对愉悦、权力动态以及挑逗艺术的深刻理解，使他们在人际关系与影响力领域中成为不可小觑的存在。"