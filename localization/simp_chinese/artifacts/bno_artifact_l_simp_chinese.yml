 artifact_bno_chastity_piercing.desc: "几十个金环刺穿阴唇，用闪亮的丝带穿过，将她的屄用一个残忍的蝴蝶结系紧。顶部的精致绳结以其优雅嘲弄着她，将她的子宫与鸡巴隔绝，只留下她的屁眼可以被掰开肏干。每一丝金光都是拒绝、所有权和对肛交献身的承诺。"
 artifact_bno_chastity_cage.caged_by.wife: "一个冰冷坚硬的铁笼，由他自己的妻子亲手锁上。她转动钥匙，终结了他的男子气概，将他永远束缚，而她则向“公牛”们敞开自己。一旦上锁，里面的肉就会枯萎，周复一周地缩小，直到只剩下一个无用的肉疙瘩——一个在他胯间作响的活笑话。"
 artifact_bno_chastity_cage.caged_by.slut: "一个冰冷坚硬的铁笼，被一个傻笑的“雪兔”咔哒一声锁上。她一边锁住他，一边嘲笑他的尺寸，然后跑到她的“公牛”的腿上，让他被锁在金属里呜咽，而她在粗大的黑屌上呻吟。一旦上锁，里面的肉就会枯萎，周复一周地缩小，直到只剩下一个无用的肉疙瘩——证明她给他留下的东西是多么微不足道。"
 artifact_bno_chastity_cage.caged_by.bbc: "一个冰冷坚硬的铁笼，由“公牛”亲自封上。锁咔哒一声合上，就像一个烙印，一场被永久化的征服。一旦上锁，里面的肉就会枯萎，周复一周地缩小，直到只剩下一个无用的肉疙瘩——这是“公牛”至高无上的战利品，提醒着白人男孩的存在只是为了被摧毁。"
 artifact_bno_chastity_cage.desc: "一个冰冷坚硬的铁笼，被精心制作来包裹和窒息白人男孩可悲的男子气概。一旦上锁，里面的肉就会枯萎，周复一周地缩小，直到只剩下一个无用的肉疙瘩。有些笼子镀了金，不是为了减轻负担，而是为了炫耀羞辱——闪闪发光的软弱战利品，展示给所有人看。"
 artifact_bno_tincture_of_genesis: "创世神药"
 artifact_bno_tincture_of_genesis.desc: "一瓶黑玻璃小瓶，瓶口封着猩红水晶，内盛浓稠的乳白色精华，闪烁着活生生的种子般的光芒。\n$EFFECT_LIST_BULLET$当公牛饮下药剂，其精液便获得神圣化——每一滴精液都化作神圣的滋养与蜕变。凡被他孕育的荡妇皆被重塑：肌肤黝黑，双乳丰盈，臀瓣绽放，腰肢纤细，臀部外扩——每个孔洞都在BNWO永恒法则下重塑。\n$EFFECT_LIST_BULLET$但若白人男孩饮下此物，其效果便毫不留情。神圣精髓排斥他低等的血肉。阳具枯萎，永不复振。睾丸萎缩如空壳，使他终生不育、软弱无力、一无是处——被那永不可掌控的种子阉割殆尽。"
 artifact_bno_elixir_of_the_black_womb: "黑宫魔药"
 artifact_bno_elixir_of_the_black_womb.desc: "一瓶高挑的深红金液体，其光芒在铲形瓶塞下如活火般翻涌。当被饮下时，这瓶灵药会唤醒一种唯有黑精液才能满足的噬骨饥渴。每次屈服——每吞下一口，每忍受一次交配——都将蜕变推向更深处，将躯体重塑为肥沃而顺从的血肉。这并非毒药而是恩赐，是骄傲的缓慢瓦解，将饮者与BNWO永世相系，直至只剩呻吟的、以精液滋养的荡妇。"
 artifact_bno_blacked_pleasures_unveiled: "黑化：荒漠忏悔录"
 artifact_bno_blacked_pleasures_unveiled.desc: "这本饱经风霜、符文斑驳的巨著由日晒龟裂的皮革装订，散发着异国香料和古老淫欲的气味。它厚实的书页上充满了华丽、异国情调的插图，搏动着生命力：苍白的贵族美人在强大的深肤色“公牛”面前跪下，贵妇们在阴暗的帐篷里掰开双腿，在被肏种和改造时呻吟。每一次忏悔都是一场狂热的梦——白皙的皮肤泛红，鸡巴黑如午夜，滑腻的肉屄在烛光下闪闪发光。每一章都解锁了你从未敢言说的渴望，让你的双手颤抖，思绪混乱，梦中充满了投降和狂喜。仅仅拥有这本书就足以腐化你的心灵，让你的夜晚在渴望中湿透。"