l_simp_chinese:
 bno_offer_tribute: "提供贡品"
 bno_offer_tribute_desc_general: "女儿并非仅仅是出生——她是被重塑的。通过系统化的调教和仪式化的转变，她成为非凡的献礼。她的身体被雕琢，她的后庭被训练，她的口技被完善，她那被封存的小穴被珍藏。她将是黑人至上主义繁衍的丰饶容器。"
 bno_offer_tribute_desc: "将你的女儿塑造成献给黑人领主的完美祭品。训练她的面容、双乳、身躯、后庭与口舌，使其彻底臣服。守护她封存的贞洁，唯他独享这份赠礼。让她的每一寸存在都与黑人的雄性气息同步。使她成为活生生的礼物。"
 bno_offer_tribute.success_desc: "您的女儿已被转化为终极祭品——一个经过全方位完美调教的丰饶育种容器，她封存的贞洁只为黑人雄性而等待，她唯一的存在便是取悦优秀的黑人雄性。"
 bno_offer_tribute.discovery_desc: "你为将女儿塑造成献给黑人领主的完美祭品所制定的计划已被揭露。世人皆知她正被系统性地训练改造，以成为繁衍工具并臣服于黑人至上主义之下。"
 bno_offer_tribute_action: "准备送礼"