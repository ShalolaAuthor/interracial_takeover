l_simp_chinese:

 bno_femboi.name.1: "隐藏娘炮"
 bno_femboi.desc.1: "外表仍是少年模样，但黑宫魔药已在体内深处埋下秘密的饥渴。没有曲线，没有呻吟——唯有颤抖的羞耻，软弱的阳具，以及那双饥渴游移的眼睛，总能锁定房间里最壮硕的公牛。每口呼吸都带着悔恨与渴求，每夜梦中他跪地吮饮，渴望被彻底撕裂，渴求臣服，渴求蜕变成柔软、甜蜜且有用的存在。"
 bno_femboi.name.2: "萌芽伪娘"
 bno_femboi.desc.2: "最初的变化在他肌肤下悄然绽放——双颊泛起粉红，双唇丰盈饱满，肌肤变得柔软可触。每走一步，臀部便随之摇曳生姿；呻吟时声调愈发尖亢；空气中飘散的黑人阳具气息，便足以令他萎缩的阴茎渗出液体。每夜他自慰时，总幻想着被按在身下肆意蹂躏，羞耻与欢愉在脑海中交织扭曲，意识逐渐融化成一片渴求的迷雾，化作对肉棒的饥渴。"
 bno_femboi.name.3: "显眼娘炮"
 bno_femboi.desc.3: "如今臀部圆润丰满，屁股柔软弹跳，脸颊泛着被注视和戏弄的骄傲红晕。公牛们发现他在偷看便冷笑，白人男孩们嘲弄他脸红又自恋的模样，但每声嘲笑只让他的后穴更疼，肉棒更萎缩。想到精液就口水直流，夜夜跪地扭动呻吟，乞求被填满，沉溺于羞辱又渴求认可。"
 bno_femboi.name.4: "明显伪娘"
 bno_femboi.desc.4: "他现在连掩饰都懒得做——扭着腰蹦跶着，咯咯直笑，每处曲线都暴露无遗，翘着屁股，涂着亮光唇膏，两腿间那根鸡巴不过是无用的肉芽。他发出尖锐淫荡的呻吟，后穴永远湿滑，渴望在众人面前被按倒在城堡里播种。公牛们呼唤，他就飞奔而来，张着嘴，屁股抖动，以成为城堡的玩物为荣，为每一滴黑种子的喷射而活，为每一道肮脏的命令而活。"
 bno_femboi.name.5: "BBC玩物"
 bno_femboi.desc.5: "蜕变是彻底的——化作完美无瑕的痴迷鸡巴的装饰品，被占有、被崇拜，永远渴求更多。双唇因吮吸而肿胀，臀臀腰肢圆润柔软，后穴张开湿滑，小腹渴求精液灌满。他为公牛们昂首阔步，脑中除却侍奉的冲动一片空白，每一寸肌肤都在嘶吼“干我吧，孕育我吧，使用我吧”。他是活生生的战利品，一个呻吟着、渴求着、被摧残的娘娘腔，自豪地沦为黑屌最钟爱的精液垃圾桶。"
 trait_track_bno_femboi: "男娘转化"
 trait_track_bno_femboi_desc: "从隐秘的娘炮蜕变为完美的BBC玩物，是耻辱与欢愉的螺旋之旅，每尝一口精液，骄傲便融化成渴求。始于颤抖地啜饮一口黑宫魔药——饥渴在腹中蠕动，肉棒渐软，脑海翻涌着黑屌与滴液的洞穴幻象。每一次臣服，臀部愈发圆润，双唇愈发丰满，肉棒愈发萎缩，呻吟愈发尖亢。世人的嘲笑，公牛们的赞美，白人男孩的鄙夷——每一次触碰，每一声噗嗤，每道污秽指令都将娘娘腔推向更深的淤泥。终点处再无男孩存在——只剩下无意识的呻吟装饰品，活生生的战利品，生来侍奉与受孕，渴求精液滋养，并为被黑人新世界秩序永远摧毁而自豪。"
 TRAIT_FLAG_DESC_bno_feminization: "$EFFECT_LIST_BULLET$每品尝一滴黑人之种都会软化他的身体、圆润他的臀部、鼓起他的嘴唇，并将他转化为公牛而生的，完美的、饥渴的小男娘。"