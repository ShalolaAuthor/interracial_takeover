bno_genesis_transformation.name.1: "受种标记"
bno_genesis_transformation.desc.1: "她首次与创世之种的公牛交配，已留下痕迹。苍白的肌肤渐染暗红，乳头因乳房初肿而隐隐作痛，臀部随着首次扩张悄然呻吟。每次精液从阴道滴落时，她都能感受到——身体明白自己正在改变。她脸颊绯红加深，呻吟声愈发响亮，深知蜕变早已开始。"

bno_genesis_transformation.name.2: "黑皮化"
bno_genesis_transformation.desc.2: "她的肌肤渐染深色，双乳在掌心沉甸甸地饱满，臀瓣圆润柔软而丰腴。腰肢渐细，臀髋却愈发宽阔，大腿在持续的蹂躏下愈发粗壮。她做着湿漉漉的淫秽梦境，醒来时下体渗着湿意，乳头肿胀发暗。每次精液的注入都在她体内留下更深的印记。她正从内而外被染黑。"

bno_genesis_transformation.name.3: "非裔化"
