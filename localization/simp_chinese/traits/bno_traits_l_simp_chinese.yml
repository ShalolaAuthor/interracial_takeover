trait_track_bno_qos:0 "黑桃皇后"
trait_track_bno_qos_desc:0 "这个头衔不是与生俱来的，而是她多年来对黑爹主人的奉献和服务换来的。她让他们肃然起敬（往往也让他们恐惧），他们排着队只为有机会品尝只有真正的女王才能提供的美味。"
trait_track_bno_mindless_bbc_slut:0 "无脑黑鸡巴荡妇"
trait_track_bno_mindless_bbc_slut_desc:0 "她一心一意为那些大黑鸡巴服务，除了取悦他们，她的存在别无其他意义。她曾经引以为傲的头衔已被剥夺，取而代之的新身份只是另一个无名无脸的洞，供男人们随意使用。"

