bno_genesis_transformation.name.4: "受冕黑肉"
bno_genesis_transformation.desc.4: "她的蜕变已近尾声。双乳硕大如钟，乳汁汩汩渗出，乳尖乌黑挺立。臀部宽阔摇曳，肥臀如厚垫般渴求骑乘，纤腰曲线分明，勾勒出每一寸婀娜。肌肤深邃透亮，汗珠与麝香交织成光泽。呻吟化作膜拜，每个字眼都在乞求阳具，每个念头都只为繁衍。她被黑色血肉环绕，宛如献给BNWO的活祭。"

bno_genesis_transformation.name.5: "完美的黑皮母狗"
bno_genesis_transformation.desc.5: "最终阶段。在创世之种的滋养下，她完美无瑕：肌肤黝黑如墨，双乳硕大敏感，臀部宽阔丰盈，臀瓣饱满湿润，腰肢纤细得恰到好处。子宫肥沃如荒原，饥渴难耐，沦为精液的奴隶。神智早已消散——她沉溺于阳具的虔诚，终日呻吟哀求着被播种。她已非昔日之身，而是被重塑为BNWO的完美证明——那条完美的媚黑母狗。"

