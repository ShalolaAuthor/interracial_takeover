bno_lifestyle_bbc_priestess_1.male: "启蒙BBC祭司"
bno_lifestyle_bbc_priestess_desc: "侍奉[bno_religion|E]的新手，还在学习奉献与牺牲之道。"
bno_lifestyle_bbc_priestess_3_character_desc.female: "接受恩典的女祭司，身上涂抹着神圣的油，目光警惕，将她丰腴的身躯作为活生生的圣殿，献给[bno_religion|E]那强大的欲望。"
bno_lifestyle_bbc_priestess_3_character_desc.male: "他的皮肤闪烁着仪式用油的光泽，这正是他虔诚的明证：受膏的祭司以他[bno_bbc|E]的每一次有力 thrust，侍奉着[bno_religion|E]。"
bno_lifestyle_bbc_priestess_2_character_desc.female: "她以宽广而充满渴望的双眼，以及在最轻微的触碰下便会颤抖的双手，静待着那个时刻——将自己的身体作为神圣的容器，献给[bno_religion|E]的祝福。"
bno_lifestyle_bbc_priestess_2_character_desc.male: "他跪在祭坛前，年轻而充满热情，每一块紧绷的肌肉都因期待而颤动，等待着接受[bno_religion|E]那强大的触碰，并被塑造成它的模样。"
bno_lifestyle_bbc_priestess_1_character_desc.female: "身着洁白亚麻长袍的入门者赤脚漫步于寺庙花园之中，她的目光在微风中轻声呢喃的[bno_religion|E]的无形存在中寻求指引。"
bno_lifestyle_bbc_priestess_1_character_desc.male: "他的声音颤抖着吟诵着神圣的咒语，一个刚剃过头的年轻人，通过他坚定不移的虔诚和低声的祈祷，寻求[bno_religion|E]的恩典。"