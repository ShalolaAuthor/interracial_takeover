# Stage 0 → Stage 1
bno_genesis_transformation.transition.0to1.title: "受种标记"
bno_genesis_transformation.transition.0to1.desc: "我能感受到它在我体内。公牛精液的最初几股灼热地烧灼着我的子宫，我的身体已然不同。皮肤变得更温暖，照镜子时肤色更深邃地泛着光泽。乳房柔软地隐隐作痛，乳头硬得永不消退。就连臀部也阵阵发麻，仿佛每次抽插都在被撑得更宽。此刻我的呻吟更深沉、更湿润、更渴求。我知道自己已被烙印。他的精液正在改变我。"

# Stage 1 → Stage 2
bno_genesis_transformation.transition.1to2.title: "黑化之始"
bno_genesis_transformation.transition.1to2.desc: "我的肌肤日渐黝黑，在公牛的抚触下泛出更浓郁的光泽。双乳在掌心沉甸甸地肿胀，每当想起阳具，乳尖便发疼渗出乳汁。臀部隐隐作痛，向两侧舒展得更开，仿佛乞求承载精液。每次被交配时，我的呻吟愈发响亮、污秽、无耻。黑化已然开始，我无法阻止——也不愿阻止。"

# Stage 2 → Stage 3
bno_genesis_transformation.transition.2to3.title: "我正在非裔化"
bno_genesis_transformation.transition.2to3.desc: "我的腰身愈发紧致，臀部向两侧舒展，臀瓣圆润饱满地隆起。肌肤渐染深邃丰润的色泽，光滑而透亮。双乳沉甸甸的，乳尖愈发黝黑，渴求着唇舌的吮吸。每当看见公牛，子宫便阵阵抽搐，阴道紧紧绞住它们，仿佛深知它们拥有我。我已无法清晰思考，只渴求更多的精液，更多的阳具。我正被非裔化，为此而呻吟。"

# Stage 3 → Stage 4
bno_genesis_transformation.transition.3to4.title: "受冕黑肉"
bno_genesis_transformation.transition.3to4.desc: "我看见镜中自己摇曳如为阳具而生的女神。双乳硕大沉重地晃动，臀部宽阔丰腴，腰肢束得如此紧绷，曲线竟显淫靡。肌肤深邃发亮，汗水与欲望令它湿滑如油。此刻的呻吟宛若祭祀——每个字句都是渴求更多阳具、更多精液的祈祷。我坐在黑色血肉的王座上，高潮的浪潮汹涌不止。"

# Stage 4 → Stage 5
bno_genesis_transformation.transition.4to5.title: "我是一个完美的黑皮母狗"
bno_genesis_transformation.transition.4to5.desc: "蜕变已然完成。我的肌肤深邃如墨，闪耀着公牛印记的光芒。双乳硕大如钟，乳汁汩汩流淌；臀部宽阔如月，臀缝间滴落着湿润；腰肢纤细如柳，整具身躯尽是淫靡的完美。子宫永恒敞开，永恒饥渴。我的理智已然消亡，化作对阳具的瘾症——满脑子只想着繁衍，只渴求吞下更多精液。我已蜕变为完美的黑色荡妇，每一声呻吟都印证着创世之种的存在。"
