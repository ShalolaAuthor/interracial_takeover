bno_curing_cum.female.title: "被他的种子治愈"
bno_curing_cum.female.desc: "伤口仍在抽搐作痛，但当他的阳具撕裂你，精液深处喷涌的瞬间，你感受到蜕变。灼痛骤然消散，取而代之的是熔岩般的欢愉——创世之种正在重塑你的躯体。血肉愈合如初，肌肤泛起暗沉光泽，双乳与臀部因新生的丰盈而隐隐作痛。你喘息着，难以置信地呻吟——你已被他神圣的精液治愈并重塑。"
bno_curing_cum.male.title: "你的精液治愈了她"
bno_curing_cum.male.desc: "[recipient.GetFirstName]曾是破碎的、受伤的，不过是又一个渴求你抚触的荡妇。但当你用创世之种将她淹没时，她的伤痕在你阳具下逐渐消褪。痛苦消失，身体重塑——肌肤更黝黑，曲线更丰满，穴道更紧致湿润。你的精液治愈了她，证明你的阳具既是武器，亦是奇迹。"

bno_bbc_immunity.title: "无敌之屌"
bno_bbc_immunity.desc: "你感到痒痛在升腾——但身体却嗤之以鼻。你的血液过于强悍，你的阳具过于完美。没有娼妓之疾，没有情人之疮，能沾染真正的BBC。你依然完美无瑕，雄性旺盛，不可侵犯，你的精液纯净而势不可挡，正如BNWO所要求的那样。"
