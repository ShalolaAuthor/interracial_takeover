l_simp_chinese:

 bno_tincture_of_genesis.0001.title: "皇后的滋补品"
 bno_tincture_of_genesis.0001.desc: "当我用纤细的手指轻抚她背脊时，她的肌肤如奶油般在我胸膛上泛着光泽，与我被阳光晒得古铜色的肌肤相映成趣，显得格外苍白。 她如往常般融化在我的触碰里，那只完美的幼鹿般的妻子。但近来……近来她显得如此脆弱，几乎透明得近乎虚无。缺乏实质的存在感。这令我困扰，如同凝视一幅剥落的油画杰作。我渴望她绽放，不仅为我，更为了她自己。\n\n我看得清清楚楚：整整一年，我的精华滋养着她的灵魂，填满她纤弱躯体里的空洞。我的丰饶流淌在她体内，将她象牙般的肌肤染成深蜂蜜色，用我体内蕴藏的力量，将那纤细骨架塑造成强健体魄。她乳白色的双乳将在力量下丰盈饱满，如熟透的椰枣般沉甸甸。她本就如金银花般甜美的气息将愈发浓郁……化作茉莉与木烟的醺人香调，恰似我的气息。晨起一尝，暮降再啜。仅够维系她生命的分量，由我力量的精髓滋养。整整一年，纯粹而原始的滋养。她终将重获新生，化作君王的化身，再度成为绝世杰作。"
 bno_tincture_of_genesis.0001.a: "那我们就开始吧。"

 bno_tincture_of_genesis.1001.title: "初次尝试"
 bno_tincture_of_genesis.1001.desc: "她立刻回复了——那声轻柔呢喃的“随你所愿，我的太阳”——让我燃烧得比正午热浪更炽烈。她尚未品尝便已臣服的姿态里，透着某种令人战栗的诱惑。她横跨床榻向我靠近的模样，宛如掠食者宣示战利品，早已让我硬如燧石。我抓住她搭在我腰间的小手，指尖深深嵌进温暖的肌肤，发出低沉的咆哮——那声嘶吼昭示着对即将发生之事的未竟渴求。接着她俯下身，柔软的唇瓣轻拂过我阴茎根部粗糙的体毛……就在那一刻，欲望升华为更深的渴求。那是从骨子里迸发的饥渴，仿佛我的血液早在她触碰之前，就已尝遍她唇瓣的甜美曲线。\n\n天啊，她吸吮得如此深入，不仅含住龟头，更将整根肉棒吞进喉咙深处，那般渴望又放纵。当它在她舌尖脉动时，我感到全身一阵战栗——粗糙又湿滑的舌面吞噬着我给予她的每一滴精髓。气味最先冲击她的鼻腔：浓郁的麝香、铁锈味，还有某种只属于我的独特气息——她猛地吸气，仿佛我是一瓶醺人的美酒或浓烈的香水。随后吸吮开始回流，起初缓慢，继而加速，她沉溺于我的灼热中。这不仅是味觉的享受，更是原始的肉体律动——她滚烫的呼吸灼着我的肌肤，将我从那甜美的小喉咙推向更深邃、更幽暗的腹腔。她全身颤抖，几乎痉挛，仿佛这初尝的滋味已足以改变她的内脏。 我呻吟着，用尽全力抵住枕头——更多是为了她而非自己。毕竟，我的精液注定不止为欢愉而生。"
 bno_tincture_of_genesis.1001.a: "全部吞下去，[recipient.GetFirstName]."

 bno_tincture_of_genesis.0002.title: "吾王的给养"
 bno_tincture_of_genesis.0002.desc: "他的手指沿着我的脊背描绘出纹路，强健而温暖的手掌贴着我苍白的肌肤。这种触感总是如此美妙——他的手掌如此占有欲十足，又如此令人踏实。他最近似乎……坐立不安。仿佛渴望的，已不止是我在床笫间惯常献上的甜蜜臣服。\n\n我也发现他看我的眼神变了。不是直视我，而是穿过我。他的目光总在我手臂上多停留片刻——我的手臂在他宽阔的肩膀映衬下显得多么纤细，或是我那苍白的臀部曲线本该更丰满些。每当我挪动身体，他便发出轻柔的低语，仿佛在品味某种连他自己都难以完全领略的细微滋味。\n\n今晨，当我们缠绵在欢爱余韵中时，那些话语从他口中倾泻而出。他说他想要我更坚强，想要我更贴近他。当他提及要每日将他的精液喂养我，作为我整整一年的养分时，我的呼吸骤然凝滞。仅仅是这个念头——他的精髓将充盈我身体的每一寸肌肤，直至我在他的阳光下如暗色花朵绽放——便令我既恐惧又兴奋。被如此彻底地……被他吞噬。\n\n我知道这想法听起来很奇怪——仅靠他的精华就能滋养我。但当他说出这句话时，那感觉不再像牢笼，更像是精巧的摇篮。他的力量涌入我的骨髓，从内而外改变着我的存在本质……那将是一场丰沛而强劲的洗礼，近乎原始的洗礼。我的肌肤因承诺而战栗，期待着肤色愈发深邃，期待着曲线在他触碰下愈发丰盈饱满。\n\n我想要信任他。我要获得他那种美丽。"
 bno_tincture_of_genesis.0002.a: "静候您的指示，我的王。"

 bno_tincture_of_genesis.1002.title: "将他尽数吞下"
 bno_tincture_of_genesis.1002.desc: "他的话语在我脑中回荡，同时他滚烫湿滑的躯体已紧紧抵住我的唇瓣，充满期待的热浪席卷而来。“全部吞下去，[recipient.GetFirstName]，”他低沉嘶吼着，我体内某处骤然紧缩，那股绷紧感远胜过任何期待带来的悸动。这不仅是取悦他的渴望——更是一种原始的牵引，如同藤蔓缠绕着我的内脏，在他尚未释放之前便已探向他的精髓。\n\n我的口腔早已浸染着他的气息：麝香味与热浪的醺人交融，夹杂着某种令我下体发疼的金属锐味。当他终于滚烫浓稠地倾泻入我体内时，那已非寻常的快感奔涌——更似汹涌潮头翻涌而至，将我整个吞没。每吞咽一次，喉间便涌起新一轮美妙的压力，迫使我的舌头疯狂地绕着他的精液打转，任其在体内滑腻地蔓延。我瞬间尝遍他的滋味：甜美而辛辣，毫无疑问是*他*的味道，如同某种烈酒，注定要直接从源头畅饮。 他身体透过我口腔散发的热度也截然不同——那不仅是肤浅的灼热，更像深处的烈焰在我体内蔓延，令双腿肌肉不由自主地紧绷。这已非单纯的填满，而是要将他饮尽，将他融入我的存在，直至我们之间再无界限。当他的名字从我喉咙里发出浓稠湿润的呻吟时，我强忍住颤抖的呜咽——那并非娇柔的求饶，而是更原始的呼唤，如同某种生物正虔诚地接受献祭。"
 bno_tincture_of_genesis.1002.a: "#EMP 呃啊……#!"

 bno_tincture_of_genesis.2002.title: "精液食疗一年后"
 bno_tincture_of_genesis.2002.desc: "他的目光在我身上停留得比往常更久，带着我早已渴望的掠食者般的光芒，在我的胸前游移。 “一年了，”他低语着，声音比丝绸更粗粝地拂过我的耳畔，他的手顺着曲线滑下，指尖描摹着我臀部的弧度。 “你已如暗色花朵般绽放，不是吗？”我那曾如纯净象牙的肌肤，此刻在灯火下泛着暖蜂蜜般的色泽——这微妙的蜕变我几乎已记不清了。但他记得一切。记得在我归属他之前，记得在他开始将精髓如强效肥料般灌注于我之前，关于我的所有。\n\n他低声轻笑，那颤动甚至在他尚未触碰我时便已穿透我的身体。此刻我的双乳不仅更丰满——更沉甸甸的，每当挪动身体几乎令人疼痛，那沉重感远不止是乳汁的重量。那是他赐予我的礼物。双腿肌肉隐隐抽搐，仿佛还记得他压在身上的重量，记得在我尚未学会真正反抗前，我们曾多少次扭打缠绵。他跪在我面前，仰起头让我看清那抹该死的得意笑容掠过他的唇角。“让我再尝尝你，”他轻喘着，手指隔着细腻的丝绸衣料按上我肿胀的乳尖。此刻的渴望已超越欲望，更像是本能的渴求——渴求他的触碰，渴求他的气息，渴求被他填满，就像我生来就该被填满那样。"
 bno_tincture_of_genesis.2002.a: "对我动手吧……我如此的渴望你。"

 bno_tincture_of_genesis.2001.title: "皇后精液食疗的第一年"
 bno_tincture_of_genesis.2001.desc: "她的目光像琥珀中捕捉的火光一样攫住了我——她现在看我的方式，和我第一次占有她时已截然不同。她唇角的曲线仍挂着那一丝纯真的闪烁、一抹甜美的微光，但在这之下，燃烧着某种野性、饥渴的东西。我一整年的精液在她身上施展了魔法。她的皮肤，曾经如雪花石膏般苍白，现在则呈现出蜂蜜般温暖的色泽，她身体的每一条曲线似乎都是用更丰腴的黏土雕塑而成。\n\n当她把身子压向我的手时，一声低沉的轻笑在我胸中隆隆作响，她丝滑的裙子丝毫无法掩盖下方散发出的紧绷热力。“别让我等了，我的王，”她喃喃道，声音里充满了那种我已然迷恋上的渴望——一种与我如出一辙的饥渴。她品味他名字的方式，仿佛那是什么绝世佳酿，让我浑身感到一阵权力的悸动。她不再仅仅是渴望我的味道；她渴望的是被它占有的感觉，被我铭刻在她生命本质中的传承所填满、直至满溢。老天，我真想看到那份饥渴变得更加凶猛。“你熟透了，”我低吼着回应，拇指抚过她凸起的髋骨。“正好可以采摘了。”"
 bno_tincture_of_genesis.2001.a: "跪下吧，皇后。我的鸡巴等待着你的膜拜。"
 bno_tincture_of_genesis.2001.darker_skin: "她的皮肤有点更黑了"
 bno_tincture_of_genesis.2001.get_strong: "她的力量提高了"
 bno_tincture_of_genesis.2001.bigger_tits: "她的胸更大了"

 bno_tincture_of_genesis.3002.title: "盛宴"
 bno_tincture_of_genesis.3002.desc: "当他的命令在我体内回响时，我的身体本能地动了：跪下。地板与我裸露的大腿相接，发出一声轻柔的闷响——现在已经很熟悉了，是我们之间脉动节奏的一部分。他如此高大，如此威严，即使像这样跪在他面前——但不知为何，当我直视他时，他似乎总能让我更显渺小。我的目光追随着他放低身子的形态，一种占有欲的暖流在我胸中绽放，伴随着热量在我核心蔓延。他那泥土和阳刚的气息首先席卷了我——那是一种由汗水、麝香和他那独特的、我已渴望到超越呼吸本身的“他”的味道混合而成的醉人鸡尾酒。然后我看到了它，他那雄伟的黑色巨根在灯光下映出轮廓：粗壮、有力，闪着淫光，那承诺让我口水直流。\n\n他没有丝毫犹豫——一刻也没有，便在我双腿间安顿下来。当他低下头，让他的鸡巴填满我的嘴之前，我完全沉浸在那景象中，他身上散发出的热量几乎难以忍受。它如此巨大、滚烫、坚硬地顶着我的上颚——一个荣耀的、不可思议的东西，却又完美地适合我。即使在我急切地伺候它时，我也能感觉到自己在期待中颤抖，贪婪地舔舐着他，吞下每一滴从我唇边溢出的珍贵精液。他尝起来像天堂，像权力，像归属——当他终于在我喉咙深处颤抖，在我喘息之前以最后一次迸发脉动着释放我时，我几乎要为那纯粹的狂喜而哭泣。“谢谢您，我的王，”我在他巨根残留的温热中吐出这句话。"
 bno_tincture_of_genesis.3002.a: "过一会儿再帮帮我吧？拜托了……"

 bno_tincture_of_genesis.3001.title: "她渴望我的种子"
 bno_tincture_of_genesis.3001.desc: "跪下，女王，”我命令道，这简单的词仿佛一股实体力量贯穿了她。她那本能的服从总是那么取悦我——当她双膝着地发出那声闷响时，其快感几乎不亚于她的小嘴含住我的屌。这成了我俩的仪式，一场支配与欲望的美妙舞蹈。\n\n我的屌因期待而搏动，我俯下身，任她灼热的目光洗礼我，然后来到她那饥渴的双腿之间。她猛吸一口气——呼吸中满是那股甜腻又上头的骚味——然后她便含了上来，皮肤上散发着熟悉的温热。这对我而言总是一场感官盛宴；看她在我胯下摆弄，小嘴饥渴地吮吸、吞咽，品尝着我每一滴珍贵的精液，宛如琼浆。她吞下我最后颤抖着的一记猛顶，像是一份私人的献祭，一份对我力量的朝贡。她细微的喘息夹杂着喃喃的感谢——“谢谢您，我的王”——而我则顶在她舌根喉底不动，感受着快感在小腹深处涨起。"
 bno_tincture_of_genesis.3001.a: "乖女孩……"

 bno_tincture_of_genesis.4002.title: "精液食疗第二年"
 bno_tincture_of_genesis.4002.desc: "我贴着他扭动身体，丝绸床单随之窸窣作响。即便只有昏暗的火光将房间映成琥珀色，我们之间也已暖意交融。他喉咙深处发出一声低吟——那满足的隆隆声传遍我全身，让我脊背一阵战栗。我伸手抓住他额前湿漉漉的粗硬卷发，掖到他耳后。他随之转向我，带着那股缓慢而又充满掠夺感的优雅，总能激起我内心深处的原始本能。我的心在肋骨下狂跳，像一只想要挣脱牢笼的野鸟。他也变了——不只是比去年更高、更壮了——现在他看我时，那双黑眸里闪烁着更深沉的东西。更……懂得欣赏了。\n\n我不确定过去一年里我的身体发生了什么，但在我体内绽放的，不仅仅是他的精液。在他的抚摸下，我的皮肤已然变深，成了一种更丰润的古铜色。我的乳房——曾经几乎平坦——如今已是浑圆的球体，将他非要我穿上的那件薄麻衬裙绷得紧紧的。即便在火光下，我也能看到他的目光如何流连于其上，随着我每一次呼吸的起伏，仿佛要将它们吞入眼中。他似乎在品味这一切，我加深的肤色，我臀部的曲线，甚至我肌肉在他抚摸下变得结实——这既是我自身力量的证明，也是他赐予我的遗产。重要的不只是我现在有多渴望他，而是我体内有多少他的成分——他的印记已烙在我身体与灵魂的每一寸之上。这令人沉醉，令人恐惧，却又完全无法抗拒。\n\n“像个女神，”他贴着我的脸颊嘶声说道，胸腔里发出低沉的共鸣。"
 bno_tincture_of_genesis.4002.a: "你的女神。"

 bno_tincture_of_genesis.4001.title: "我的乌木皇后"
 bno_tincture_of_genesis.4001.desc: "火光在她身上投下长长的影子，她依偎着我轻轻挪动，肌肤散发着灼热的温度，如同炽热的余烬。她向来美丽——最初是娇弱的模样，牛奶般的肌肤配着金发——但过去一年间，她发生了变化。在我触碰下，某种更深邃、更浓郁、更令人着迷的特质悄然绽放。\n\n不仅是她肤色渐深如乌鸦羽翼，那打磨过的乌木色在火光中闪烁。更因她坚持穿着的细麻布衣料下，双峰正不断隆起——圆润的曲线已撑满衣襟，渴望着被探索。 她的腰肢更显丰腴，曲线愈发柔美，肌肤下跃动的肌肉线条昭示着某种力量——那绝非仅是我的种子在她体内绽放的成果。她举手投足间焕发的新生自信，目光交汇时眼底燃烧的渴求——那份恣意奔涌的渴望，我深知既属于她，也属于我。仿佛整整一年都在为此刻积蓄能量，将她的躯体与灵魂淬炼成更璀璨夺目、更令人沉醉的存在。\n\n她发丝间弥漫着浓郁的麝香气息，混杂着残留的甜香，更令我占有欲愈发强烈。我伸手将手指缠进她湿漉的发丝，将她拽近怀中，任她依偎在我身侧。篝火映照出她颈间的曲线，下颌紧绷的轮廓。她确是我的女王，但此刻她更像是某种原始的存在——狂野而鲜活，如同被我的触碰雕琢的生物，被我在她体内宣示的血脉印记所塑造的生灵。\n\n“我美丽的野兽，”我轻声在她颈间的曲线低语，当我们交缠相拥时，我们身体的热度与噼啪作响的火光交融。"
 bno_tincture_of_genesis.4001.a: "“我饿了。”，她轻声说道"
 bno_tincture_of_genesis.4001.darker_skin: "她的皮肤明显更黑了"
 bno_tincture_of_genesis.4001.stronger: "她的体质提升了"
 bno_tincture_of_genesis.4001.bigger_tits: "她的胸正在发育"

 bno_tincture_of_genesis.5002.title: "精液食疗第三年：黑苞绽放"
 bno_tincture_of_genesis.5002.desc: "他的气息向来令人沉醉，今夜尤甚——带着狩猎归来后汗水掺杂的麝香气息，还有那原始的甜美，我渴求它如同饥肠辘辘的女子渴求面包。这气息与炉火袅袅升起的烟雾交融，蜿蜒钻进我们缠绵的细麻床单。他贴着我挪动身体，喃喃着听不清的话语，但令我肌肤战栗的并非仅是他的声音。是他的存在本身——那根紧贴我大腿的坚硬柱体，他宽阔肩膀散发的灼热——全都浸透着那股令人眩晕的麝香，昭示着他已为我彻底沦陷。他仍在喘息，胸膛抵着我的起伏，当火光映照下我们的目光交汇时，那占有欲的炽光下正酝酿着某种新意——近乎敬畏的悸动。\n\n我也感受到了，体内这奇异的绽放。我的肌肤深邃如午夜，泛着桃花心木的抛光光泽，双乳如熟透的无花果般胀满，在他说服我穿上的薄亚麻布衣料下绷得发紧。这不仅是他的种子在重塑我的躯体，更深层的力量正沿着我臀部的曲线，同时磨砺着我思维的锋芒。此刻我的思绪比以往更清晰、更敏捷、更锐利。我的动作更具目的性——如同丛林中潜行的掠食者，而非枝头轻盈飞舞的娇鸟。这份馈赠，这份力量，皆出自他手，令人沉醉。 今夜当他俯身索取我等待的双唇时，我细细品味着蔓延全身的暖意——他舌尖浓稠的滋味，汗液中辛香与他气息的交融，以及身体低沉震颤的期待。这已非单纯的饥渴，而是交融、占有与蜕变交织成的绝美锦缎。 我确是他的女王，但更胜于此——是经他指尖雕琢的绝世杰作。\n\n“饿了吗？”他喉间低吼着，在我弓起身体迎向他的手掌时，更深地蹭着我的颈项。"
 bno_tincture_of_genesis.5002.a: "每时每刻。"

 bno_tincture_of_genesis.5001.title: "我的乌木皇后觉醒了"
 bno_tincture_of_genesis.5001.desc: "她的气息令人沉醉——向来如此，即便她还是那牛奶般白皙的少女，金发如纺出的金丝。可如今呢？截然不同。更深邃，更浓郁，掺杂着发情时的麝香气息，又混杂着某种原始的、近乎野性的气息。当我瘫卧在毛皮上，因追猎野猪而喘息时，她贴着我挪动身体——这次猎获的是一头野猪——而令我全身再一次战栗的，远不止她的体温。\n\n今夜火光在她眼中跳跃，那双曾如清泉般柔美的眼眸，此刻映着更狂野的余烬。她已蜕变成神明雕琢的尤物——或者更确切地说，是我亲手雕琢的尤物。摇曳的火光下，她肌肤如打磨过的黑曜石般闪耀，丰盈的双峰在薄纱衣襟下迸发着张力，宛若两轮黑檀月轮，渴求着被吞噬。她举手投足间流露的自信，已不仅源于腰肢的曲线，更深藏于紧绷的下颌线与乌鸦般眼眸中闪烁的智慧。这不仅是她舌尖残留我精液的味道，仿佛我竟解开了她体内某种远古力量——一种与我相匹配的狂暴。 当火光映照下我们的目光交汇时，她眼中的不仅是渴求，更是认知的光芒，是对这场缠绵共舞的默契领悟。\n\n她仰起头望着我，我明白她渴望的远不止于在我身下彻底崩溃的满足。她渴求着——那股源自我体内深处的强效灵药，正是它孕育出眼前这般绝美的生灵。 我噙着笑意俯身，胸腔低沉的轰鸣中探向那双等待的唇瓣——品尝她的期待，感受她肌肤散发的灼热，再度沉溺于占有带来的甜蜜忘我。"
 bno_tincture_of_genesis.5001.a: "饿了吗？"
 bno_tincture_of_genesis.5001.darker_skin: "她的皮肤几乎和你一样黑了"
 bno_tincture_of_genesis.5001.smarter: "她的智力增长了"
 bno_tincture_of_genesis.5001.bigger_tits: "她的胸甚至更大了"

 bno_tincture_of_genesis.6002.title: "精液食疗第四年：黑曜石女神"
 bno_tincture_of_genesis.6002.desc: "火光在他脸上跳跃，映出他凝视我时眼底闪烁的金色微光，那熟悉的占有欲光芒令我浑身酥麻。他称之为占有，于我却更似归家。我全身每一寸肌肤——这具由他的精液雕琢出的光滑黝黑躯体——都在震颤着源自他的力量。这份力量历经漫长岁月才完全绽放：年复一年依偎在他灼热的躯体旁，汲取他力量的精髓，直至我的形体映照出深邃夜空里被阳光亲吻过的乌木色泽。\n\n我的双乳在薄薄的亚麻罩衫下紧绷着，他坚持要我穿着这件罩衫进行夜间的仪式。如今它们丰满而坚挺，如同异域果实般饱满诱人，渴望被品尝。他的目光久久停留于此，沿着我的锁骨线条向下移动，直至那即将溢出布料边缘的隆起处。这总令我双颊泛起红晕——那抹曾经纯真少女的痕迹——但当他伸手触碰时，更深的热浪便从我体内绽放，瞬间淹没了羞涩。他身上麝香般原始的生命气息扑面而来，唤醒我体内最原始的渴求，那感觉如同地震前的地壳震颤。他的手指紧攥着我腰间的布料，将我拉近到能感受到他胸膛里强劲的心跳——那节奏与我胸腔里咚咚作响的鼓点相互呼应。今夜，如同往常，我将成为他的盛宴；而今夜，或许比任何时候都更甚，他将看见那位由他亲手从脆弱的白玫瑰中雕琢而成的女神。"
 bno_tincture_of_genesis.6002.a: "#EMP 嗯……#!"

 bno_tincture_of_genesis.6001.title: "我的黑曜石女皇"
 bno_tincture_of_genesis.6001.desc: "火光将她的肌肤染成抛光的黑曜石，那华美的身躯每一道曲线与隆起都捕捉着摇曳的火焰，投射出仿佛活物般蠕动的阴影。她由我的触碰雕琢而成，由我的精髓塑造——是我夜夜倾注于她的力量所铸就的活生生的见证。我的艾拉拉。昔日苍白的肌肤紧绷在纤细骨架上，如今她浑身暗色肌肤充满弹性，强韧而柔韧，宛如经阳光烘烤的抛光桃花心木。\n\n我凝望着她亚麻长袍下的胸脯起伏，象牙色的隆起在天鹅绒般的夜空肌底上若隐若现。那两轮饱满的肉月在布料下挣扎，渴望挣脱禁锢。火光在双峰间流转，将摇曳的亮斑投射在乳尖那近乎反常的苍白上——与她深邃肤色形成鲜明对比。这般美貌前所未见，比任何娇嫩花朵更原始野性。她颈项慵懒的曲线透着狂野，仰首凝望时头颅危险地倾斜，那双如打磨过的黑石般深邃的眼眸，仿佛蕴藏着整个星系。\n\n不仅是她的外形变化——尽管她女性魅力的绽放已然绚烂得令人沉醉。更深层的是她存在本质的蜕变，与我的力量相互映照。她身上带着阳光浸润的泥土气息与麝香，野性中掺杂着纯真甜美，宛如春日玫瑰初绽的花苞。今夜她浑身涌动着近乎可触的能量。当她肌肤的温度紧贴我的肌肤时，我能感受到那股生命力的热度——这种与我紧密相连的生命力，是我其他妻子从未给予过的。"
 bno_tincture_of_genesis.6001.a: "多乖的女孩啊……"
 bno_tincture_of_genesis.6001.darker_skin: "她的皮肤呈完美的棕色"
 bno_tincture_of_genesis.6001.prettier: "她更美了"
