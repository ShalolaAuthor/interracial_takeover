bno_tincture_of_genesis.0001.title: "皇后的抚育" # AI Tags
bno_tincture_of_genesis.0001.desc: "她的皮肤像奶油一样照到我的胸口 当我追踪到她背后那细微的手指时 她的皮肤是如此的苍白 紧挨着我自己的日光闪烁的铜质 她像往常一样融化到我的触摸中\n\n她的乳白色乳白色的乳房会肿胀,肿胀,重得像成熟的椰子一样。她的气味已经甜美如蜂蜜,会加深... 变成茉莉和木质的混合料,就像我一样。 每天早上尝一口,然后在夜幕降临的时候再尝一口。 足够让她活下来,用我力量的精髓为她加油。 一年纯洁、原始的供养。她将再次成为杰作,以她国王的形象重生。" # AI Tags
bno_tincture_of_genesis.0001.a: "让我们从那时开始。" # AI Tags

bno_tincture_of_genesis.1001.title: "第一批品尝" # AI Tags
bno_tincture_of_genesis.1001.desc: "她的即时反应-- '你愿意,我的太阳' 的柔软的杂音-- 使我燃起比任何中午的热浪都热的火热。 甚至在她尝到它之前, 她的投降就有些刺激。 她从床上向我移动的方式, 一个声称其奖赏的掠食者, 已经使我硬起来了。 我抓住她的小手放在我的臀部上, 手指伸进那里温暖的肉, 并低声咆哮,对即将到来的事情并不完全满意。 然后她的头低下, 柔软的嘴唇在我的井底梳着粗毛...\n\n上帝,她吸得很深,不仅在头上,而且把那个长长拉进她的喉咙里, 如此急切地抛弃了。 我感到整个身体在颤抖,全身都颤抖, 压住她的舌头-- 粗糙和浮滑, 吸收了我给她的每一滴精髓。 气味首先击中她的鼻孔:深色的嘴唇、铁和独特的我的东西-- 她吸入了尖锐的鼻孔, 就像我是一个头痛的葡萄酒或强大的香水一样。 然后吸气开始回来, 开始慢慢地, 慢慢地, 然后随着她失去我的热气流, 加速。 它的原始的物理性, 她呼吸着我的皮肤的热气, 正如她使我穿过那甜蜜的小喉咙, 进入更深的腹部。 一个颤抖, 几乎像第一次吹口水足以改变她的内脏一样。 我呻吟, 用它的力量推倒枕头-- 而不是我本人。" # AI Tags
bno_tincture_of_genesis.1001.a: "把他们全吞下去[recipient.GetFirstName]. ." # AI Tags

bno_tincture_of_genesis.0002.title: "我的国王的赡养" # AI Tags
bno_tincture_of_genesis.0002.desc: "他的手指在我脊椎下 与我苍白的皮肤相对, 强烈和温暖地追踪着模式。 感觉总是很好,他的手像那样压着我-- 占有,禁足。他最近似乎...\n\n我发现他看我的眼神也不一样。不是完全地看着我,而是透过我。他的眼神在我手臂上多长一点,他们肩膀的细度有多大,或者我臀部的这些苍白曲线如何没有那么明显。在我移动的时候,他做了这些柔软的杂音,好像他吃的东西太微弱了,让他一个人无法享受。\n\n今天早上,当我们在做爱之后被缠在一起的时候,他说的话从他嘴里喷出来。他说:他想让我更强壮。他说:他想让我更接近他。他说:每天给我喂他的种子的时候,我喘了口气。他说:每天给我他的种子,我整整一年的供养。他的精华填满了我的每一寸身体,直到我像一朵黑花一样在他太阳下开花。他使我惊恐,使我更兴奋。他如此彻底地...被他吞噬。\n\n我知道这听起来很奇怪,这种仅仅靠他的精髓来滋养的观念听起来很奇怪。但是当他说它的时候,它感觉不像一个笼子,更像一个精密的摇篮。他的力量淹没了我的骨头,从内部改变了我的存在结构......它会是一种丰富、强大、几乎是原始的东西的洗礼。我的皮肤充满着深化外衣的希望,他的触摸会使曲线膨胀得更充分。\n\n我想信任他 我想成为他那种美貌" # AI Tags
bno_tincture_of_genesis.0002.a: "我等待您的命令,国王陛下" # AI Tags

bno_tincture_of_genesis.1002.title: "使他全遭毁灭," # AI Tags
bno_tincture_of_genesis.1002.desc: "他的话在我脑海中回响, 即使他的长长紧紧紧紧地压着我的嘴唇, [recipient.GetFirstName] '他摔倒了,我觉得我体内有些东西比任何预想都更紧。这不仅仅是取悦他的需要,而是原始的拉动,就像一棵葡萄树在松手之前, 在我的内脏上扭动, 达到他的精髓。\n\n我的嘴已经尝到了他的口味:一股口香糖和热味的味道,它与一些金属的混合物一道,使我跌倒。当他最后倒入我的身体时,它又热又厚,它不仅仅是通常的快感。它就像一股潮流,把我整个吞下。每片燕子都把一股新的美味的压力推倒在我的喉咙上,迫使我的舌头在他的种子周围乱七八糟的圈子上工作,就像它擦亮了我的内衣一样。我一次地品尝了他所有的味道:甜的,尖的,不可否认的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的,的。" # AI Tags
bno_tincture_of_genesis.1002.a: "~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~" # AI Tags

bno_tincture_of_genesis.2002.title: "烹调饮食年" # AI Tags
bno_tincture_of_genesis.2002.desc: "他的眼神在我身上徘徊了比平时更长的时间, 与我所渴求的掠食的光芒一道在我胸前徘徊着。 '一年 ' 他低声喊叫,在我耳边喊来喊来喊去, 手指追踪我的臀部的曲线。 '你就像一朵黑花一样开花,不是吗? '我的皮肤曾经纯象牙,现在是灯光中温暖的蜂蜜的颜色-- 一种我几乎不记得的微妙的转变。但是他记起了我的一切。在我之前,他对我说的一切,在他开始给我喂精华之前,他告诉我,他的精华,就像某种强大的肥料。\n\n他低沉地颤抖着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳的跳着跳着跳着跳着跳着跳着跳的跳着跳着跳着跳着跳着跳着跳着跳的跳的跳着跳着跳着跳的跳着跳的跳的跳的跳的跳的跳的跳的跳的跳着跳着跳着跳跳的跳的跳的跳的跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳跳跳跳跳跳跳的跳跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳的跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着跳着" # AI Tags
bno_tincture_of_genesis.2002.a: "只要碰我... 我深深地渴望你" # AI Tags

bno_tincture_of_genesis.2001.title: "王后第一年的烹调饮食" # AI Tags
bno_tincture_of_genesis.2001.desc: "她的眼神把我像火光一样凝视在琥珀中--她现在看我的方式与我第一次要求她的时候不同。仍然有那无辜的闪烁者,她嘴的弯曲紧紧紧紧紧紧紧紧紧紧紧紧粘着甜的一线,但下面却燃烧着一些野生的、饥饿的东西。我的种子的一年价值在她身上起到了魔力。 她的皮肤,曾经是阿拉巴斯特的皮肤,现在却保持着蜂蜜的温暖深处,她身体的每一个曲线似乎都是从更丰富的粘土中雕刻出来的。\n\n我胸口有一块低的冰冻,她握着我的手,丝绸般地感觉到她的衣服没有做任何事情来掩盖从下面散发的热量。'国王,别让我等。'她发牢骚,我渴望她时,她满嘴牢骚,满嘴的呼喊,我渴望她,我渴望她,我渴望她爱她--这个饥渴反映了我自己的饥饿。她将他的名字抹去的方式,仿佛是一些精美的葡萄酒,从我身上散发出一股力量。她不再只是渴望我的味道;她渴望被它附着的感觉,满满满我所刻在她身上的遗产。上帝帮助我,我希望看到饥饿更加凶猛地增长。'你已经成熟了,我咆哮了背,拇指在她臀部的膨胀中摇晃动。'你已经成熟了,可以抓住。'" # AI Tags
bno_tincture_of_genesis.2001.a: "跪下 女王 我的老二等着你的崇拜" # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "她的皮肤有点暗" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "她的体力已经增强" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "她的胸部大了一点" # AI Tags

bno_tincture_of_genesis.3002.title: "东东" # AI Tags
bno_tincture_of_genesis.3002.desc: "我的身体本能地随他的命令而动。 跪下。 地板用柔软的颤抖-- 熟悉的现在, 是我们之间脉搏的一部分。 他是如此之大, 如此强迫地跪在他面前, 当我直直地仰望他时,他似乎总是比我更矮。 我看着他的表情,他低头时,我的胸腔里充满着一种占有性的温暖的膨胀, 伴着通过我核心传播的热浪。他的气味、泥土和阳性,先冲到我身上-- 一种汗水、肌肉的令人陶醉的鸡尾酒, 以及我特别渴望的鸡尾酒, 而不是呼吸自己。 然后我看到,他巨大的黑色长长在灯光下: 厚的、强大的、闪亮的、使我口水发光的允诺。\n\n他在我大腿之间安顿下来之前,毫不犹豫地毫不犹豫。他身上散发的热量几乎无法忍受,当时我低低头,在让他的阴茎填满我的嘴前,完全地看到了它。它是如此大、热、热,而且紧紧地放在我的嘴顶上--这是一件我完全合身的光荣、不可能的事情。我感到自己颤抖,即使在我急切地努力工作的时候,它也怀着期待,贪婪地向他挥舞,吞下从我嘴里逃出的每一滴珍贵的种子。他尝起来就像天堂一样,就像力量一样,就像属于他一样。当他最后在我喉咙中颤抖的时候,他抽动了最后的抽动,然后让我喘口气。我本来可以哭得一口气。 '谢谢您,国王,我呼吸着他长长的温暖。 '" # AI Tags
bno_tincture_of_genesis.3002.a: "很快又能帮上忙了?" # AI Tags

bno_tincture_of_genesis.3001.title: "她渴望我的种子" # AI Tags
bno_tincture_of_genesis.3001.desc: "'Kneel, Queen,'我命令, 简单的字眼在她身体中回荡, 她的服从方式总是如此令人愉快的本能- 她低到地板上时的柔软的抽动, 感觉几乎和她的嘴一样好。这是我们陷入的仪式, 一种美丽的支配和欲望之舞。\n\n当我向前倾斜的时候,我的鸡巴满怀期待地颤抖着,使她凝视的温暖在向我冲洗,然后掉在那些急躁的大腿之间。她吸入了尖锐的气息--她呼吸的香味,她甜甜和头痛--然后,她在我身上,她皮肤上散发着熟悉的热气,那总是我感知的宴会;看着她像这样在我周围移动;她用饥饿的坚持、吸食和吞咽的方式工作,尝尝我每一滴珍贵的精液,仿佛是液态的金子。她吞下最后一股颤抖的气味,感觉就像个人献祭一样,是我的力量。她的小喘气与她的杂念一起发出感谢-- '谢谢你,国王'--就像我静在她的舌喉和喉咙上,感受我内心深处的欢乐的滋味。" # AI Tags
bno_tincture_of_genesis.3001.a: "好样的..." # AI Tags

bno_tincture_of_genesis.4002.title: "烹调饮食第二年" # AI Tags
bno_tincture_of_genesis.4002.desc: "在我对着他移动的时候, 丝绸床被撕碎了, 即使是在画着房间琥珀的暗淡的火光中, 我们之间也暖和地聚集在一起。 他低声低语地说出了他的喉咙里的东西-- 一连串的内涵, 穿过我, 将颤抖的颤抖从我的脊椎下流下来。 举起手来, 我抓住了一根厚厚的头发圈子, 紧紧粘着他的额头上, 当他转过来时, 将它塞在耳朵后面, 带着那缓慢的、掠食性的恩惠, 一直不停地在我内心深处搅动。 我的心跳到我的肋骨上, 一只野鸟, 试图击打它的方式自由。 他看起来也不同了, 不只是比去年更高, 更宽的肩, -- 但是当他现在看着我时, 他黑暗的眼睛的光亮处有更深处。 更多...\n\n我不确定我的身体在过去一年里被什么东西抓住了, 但不只是他的种子在我体内开花着。 我的皮肤被黑成一个更富的铜色阴影。 我的乳房曾经很少出现过, 却被环绕着球球压在了他坚持要穿的细线轮椅上。 即使在火光中, 我看见他的眼睛在他们身上的悬浮方式, 当他们醒着的时候, 喝着它们, 每口气倒一口气。 他似乎都吐露了一切, 我皮肤的深处, 我的臀部的曲线, 甚至我的肌肉在他触摸下硬起来的方式-- 证明了我的力量和他赐给我的遗产。 这不是我现在多么渴望他, 而是他在我的身体和灵魂中有多少-- 他是多么地粘住我的身体和灵魂。它令人陶醉、可怕和完全不可否认。\n\n'就像一个女神',他冲着我的脸颊, 当我们缠在一起, 一个低音震动在他的胸口。" # AI Tags
bno_tincture_of_genesis.4002.a: "" # AI Tags

bno_tincture_of_genesis.4001.title: "我的埃邦王后" # AI Tags
bno_tincture_of_genesis.4001.desc: "火光在她与我对峙时,将长长的阴影笼罩在她身上,温暖的光芒照亮她的皮肤,就像发烧的胸罩发热一样。她一直都是美丽的--起初是一件微妙的事情,有乳色的皮肤和金色的头发,但是在过去一年里,有些事情发生了改变。在我触碰下,一些更黑暗、更丰富、更有说服力的东西出现了。\n\n这不仅仅是她的外衣深化到乌鸦阴影中的方式, 擦亮的黄蜂的颜色, 抓住了火光。那是她的乳房在她坚持穿的细线上的膨胀-- 球体现在在缝合处紧紧, 乞求探索。她的臀部太宽,更宽, 肌肉在她皮肤下飘动的方式 谈到一种力量, 这不只是我自己的种子在她体内开花。这就是她如何带着新的信心移动, 当她们遇见我的时候, 她眼中的饥渴-- 我所知道的无节制的渴望是她和我身上的。就像一年被建造到这个时刻一样, 将她的身体和精神塑成更美丽、更迷人的东西。\n\n她头发的香味, 与香味的香味交织在一起, 夹杂着一股挥之不去的甜味,这只会加深我的占有力。 伸出手来,我把手指缠在她的潮湿的锁里,拉紧她的手指,把她拉近,这样她就爬到我身上了, 让火光照亮她的喉咙的曲线,她的下巴的线。她是我的女王,是的,但是现在,她是一个原始的, 野生的,充满活力的-- 一个被我触摸的雕刻出来的生物, 被我所宣称的遗迹所雕刻的。\n\n'我美丽的野兽' 当我们交织在一起时, 我对她脖子的肿胀发牢骚, 我们身体的热浪 与裂缝的火光交织在一起。" # AI Tags
bno_tincture_of_genesis.4001.a: "' Hungry. ' ,她低语" # AI Tags
