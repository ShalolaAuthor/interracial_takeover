bno_apply_elixir.0002.b.self.whiteboi: "在最后一刻停手"

bno_apply_elixir.1002.title.self.whiteboi: "咽下第一口"
bno_apply_elixir.1002.desc.self.whiteboi: "药瓶贴着我的唇瓣冰凉，但液体却浓稠而温热，如金色洪流般倾泻过舌尖。滋味诡谲——初尝甘甜，继而烟熏苦涩，热浪在胸腔绽放，沉重而迟缓地滑落至胃底。心跳停顿的瞬间，万籁俱寂。我伫立在摇曳的烛光中，等待着任何变化的发生。\n\n然后药起作用了。\n\n一股缓慢翻涌的暖意从腹部蔓延，涌入胸腔，蜷缩进四肢百骸。肌肤刺痒紧绷，每一根汗毛都竖起。我猛然喘息，气息尖锐，阴茎先是抽搐又萎软，脊背窜过一阵战栗。心脏在喉间剧烈跳动。口腔湿润，双唇发麻，双腿发软。这既非痛苦，亦非欢愉——唯有空虚而刺骨的渴求，一种前所未有的饥渴。\n\n我闭上双眼，眼帘后浮现出形形色色的轮廓：手掌、唇瓣、湿滑的嘴唇与强健的臂膀，千百种不可能的、令人羞耻的触碰方式，被占有、被填满的方式。胸口灼热难耐，腰肢躁动不安，思绪中呻吟与低语的漩涡翻涌不止，我无法驱散它们。\n\n睁开眼睛时，房间仿佛变得不同了。更明亮。更锐利。自己的身体也变得陌生——更柔软，更渴求，几乎像异物。阴茎软绵无力，几乎毫无反应，但大腿却紧绷着，渴求着摩擦。我试图吞咽，喉咙却像塞了棉花，呼吸粗重急促，舌尖只残留着那粘稠的甜腻，仿佛预示着更多即将到来。\n\n一阵战栗穿透我的身体。这就是改变的意义吗？这就是渴望吗？我的皮肤泛红，思绪污秽，心脏狂跳，而我只能呆立原地，头晕目眩，浑身酸痛，拼命渴求着什么——任何东西——来填满体内骤然绽放的、深不见底的饥渴。"
bno_apply_elixir.1002.a.self.whiteboi: "随着魔药的饥渴占据上风，蠕动而叹息"

bno_apply_elixir.0002.title.bbc.whiteboi: "他无法拒绝的提议"
bno_apply_elixir.0002.desc.bbc.whiteboi: "我靠在石拱门上，双臂交叉，任火光在胸前跳跃。他站在几步之外，佯装强硬，但我看得出他在发抖。那苍白的小东西不停偷瞄我的身体，目光在我手臂、下颌与裤裆隆起的轮廓间来回扫视。他听尽了所有传言：靠近男孩会遭遇什么，我会对他们做什么，又将他们变成什么模样。\n\n我任他坐立不安，指间缓缓转动药瓶，让他无法移开视线。金黄液体闪着光芒，浓稠得令人沉醉，承诺着他假装不想要的一切。我举起瓶身，看着他的唇瓣微微张开。“你见过这样的东西吗？”我低沉慵懒地低语。“魔药。稀有。昂贵。多数男孩不敢碰。”\n\n他勉强挤出笑声，却显得干涩而颤抖。“这东西能干什么？”最后一个字从他喉咙里挤出来时，声音哽咽了。我咧嘴一笑，笑容缓慢而宽阔，任由他感受到从我身上滚滚而来的热浪。\n\n“这东西有什么用？”我向前踏了一步，近到他能闻到我皮肤的气息，看见汗珠在颈间闪烁，看见我眼中的饥渴。“喝下去，一切都会改变。不必再假装自己是男人，不必再掩藏腹中的饥渴，不必再忍受夜不能寐的煎熬。”我注视着他吞咽时喉结的起伏。“它会让你变得柔软，变得甜美。你的肉棒每周都会缩小，身体会为阳具融化，屁股会在你开口前就开始乞求。你会渴求我的双手，我的肉棒——除此之外再无他物。你会哀求被填满。”\n\n他脸颊绯红，试图转过身去，但我滑到他身后，将药瓶塞进他掌心——我的手掌将他的完全笼罩。“没什么可羞耻的，”我低语着，热气拂过他的耳畔，“这不正是你想要的吗？被彻底摧毁？停止伪装，让某个更强大的人——某个真实的人——把你塑造成你生来该有的模样？”\n\n我让气息拂过他颈间的发丝，指尖轻抚他颤抖的手腕。心跳在我拇指下狂乱撞击，每当我稍加用力，便能感受到脉搏的剧烈跳动。"喝下这个，你就再也不用伪装了。我会照顾你，教你存在的意义。那些你曾想上却无法满足的女人？当你为我呻吟、乞求被填满、两端滴流时，她们会笑看指点。"我将小瓶凑近他唇边，近得能感受到他屏住的呼吸。\n\n此刻他满头大汗，阴茎抽搐着，裤裆前已渗出湿漉漉的痕迹。眼中跳动着火焰，照亮了羞耻、恐惧与欲望纠缠交织的灵魂。\n\n“这是你最后拒绝的机会了，小男孩，”我低语着，将药瓶按得更紧。“或者你可以喝下去，放弃抵抗，让我就在这里驯服你。让我看着你一点点成为我的，每一寸都变得柔软，每个孔洞都渴求更多。”\n\n我咧嘴一笑，看着他浑身颤抖，心知自己已然胜券在握——那股饥渴正蓄势待发，一旦爆发，他便永远属于我。"
bno_apply_elixir.0002.a.bbc.whiteboi: "看着他喝下，然后宣布他是属于我的"
bno_apply_elixir.0002.b.bbc.whiteboi: "夺回药瓶，丢下他在黑暗中颤抖"

bno_apply_elixir.1002.title.bbc.whiteboi: "第一滴药，插翅难逃"
bno_apply_elixir.1002.desc.bbc.whiteboi: "他的手掌宽大得令我几乎无法动弹手腕。我感受着他肌肤的温度，他掌心的力量，还有那低沉威胁的嗓音在我耳畔盘旋。药瓶抵住我的唇，我试图吞咽，试图拒绝，但那气息早已在脑中弥漫——甜腻而烟熏，令人眩晕。另一只手沉重地压在我肩头，将我牢牢固定。房间开始旋转。我闭上双眼，玻璃瓶口触及唇瓣，金黄液体悄然滑入喉咙。\n\n它浓稠得像蜂蜜，带着灼烧感。滋味令我的舌尖发麻，热浪在胸腔翻涌，随即滚落至腹部。双腿突然发软。我听见他深沉而满足的笑声，感受他热气拂过脸颊。睁开眼时，万物都变得更鲜明——色彩更绚烂，阴影更深邃，而他的身体近得不可思议。\n\n事情正在发生。我的皮肤刺痛难耐，每一寸都比先前更敏感。方才还坚挺的阴茎此刻软绵无力，但我仍止不住浑身颤抖。唇瓣湿润，臀部紧绷，既绝望又空虚。思绪扭曲、融化、重组：我究竟做了什么？他当真让我喝下那东西？我就要变了——就在他眼前？他要看着我崩溃吗？\n\n他没有松手。此刻他的触碰轻柔，指尖滑过我的发丝，掌心托着我的脸颊。我抬眼望去，看见他眼中燃烧的渴求，满足，还有某种占有欲——仿佛他早已在想象一天后、一周后、一个月后的我。我能感受到体内翻涌的热浪，热浪化作饥渴，饥渴又化作羞耻。我想让他停下，还我从前的模样。可我做不到。声音细若丝线，双腿紧绷，气息紊乱。\n\n他俯身凑近，唇瓣贴着我的耳畔，声音此刻虽已柔和，却仍沉重得令我双膝发软。“乖孩子。现在你等着。任它发挥作用。任它改变你。很快，你就会乞求它了。”\n\n他说得对。那阵痛已然绽放，灼热而深沉，正蔓延开来。我知道自己再也回不到从前。即便此刻我因羞耻而颤抖，阴茎软绵无力，臀部隐隐作痛，我却早已渴望更多。"
bno_apply_elixir.1002.a.bbc.whiteboi: "随着魔药的饥渴占据上风，蠕动着抽泣着"

bno_apply_elixir.0002.title.whiteboi.whiteboi: "晚餐的挑战"
bno_apply_elixir.0002.desc.whiteboi.whiteboi: "炖菜渐渐凉了，[recipient.GetFirstName]已经把面包弄得一团糟，还拿老妇人的厨艺开起玩笑。那辆商队车厢的景象仍清晰浮现在我眼前——记得商人曾在市集摊位上推销这小玻璃瓶，瓶中金光闪闪的液体承诺着“一口下肚就能改变一切，让人更放松、更有趣、更擅长床笫之事”。听起来荒谬可笑，我却还是买了。就为了试试看。\n\n他发现我在桌下摆弄小瓶子。“搞什么？给汤调味？”他嗤笑一声，用胳膊肘捅了我一下。我耸耸肩，用两根手指托起小瓶，冲他咧嘴一笑：“有个行商说这是神奇魔药——喝了它，从此每晚都精彩。”他嗤之以鼻，可当我把瓶子放在他碗边时，我看见他眼中闪过好奇的光芒。\n\n“来啊，”他佯装勇敢地伸手去拿酒瓶，在掌心拧动瓶身。“你先来，”我靠在椅背上挑衅道，“打赌你不敢。”他嗤笑一声，摇摇头。“你肯定会说我胆小。”我沉默着，看着他拇指轻敲软木塞，游戏在我们之间悄然展开，无声而锋利。\n\n收回手很容易，取消约定也很简单，让此刻就此消逝。但我想要看看他喝下酒后会怎样。这不过是个把戏吗？他会察觉吗？还是说他会在我眼前改变，就像那个狡黠的商人暗示的那样，就像我几乎希望他那样改变？\n\n他将小瓶举到烛光下，糖浆般的液体在光线下闪烁。他犹豫片刻，目光转向我，等待着某种信号。我只是耸耸肩，嘴角微扬，语气冷静：“随你便。”\n\n现在轮到他做决定了——至少我是这么告诉自己的。"
bno_apply_elixir.0002.a.whiteboi.whiteboi: "催促他喝下去"
bno_apply_elixir.0002.b.whiteboi.whiteboi: "放弃，夺回药瓶"

bno_apply_elixir.1002.title.whiteboi.whiteboi: "第一次的品尝"
bno_apply_elixir.1002.desc.whiteboi.whiteboi: "我将空瓶放在半碗炖菜旁，玻璃瓶仍带着我掌心的余温。[actor.GetFirstName]正盯着我，但我努力视而不见——假装只是无聊，假装这不过是场赌约，一口甜腻烟熏的虚无。可视线总是不自觉地飘回唇间那抹金光，浓稠的滋味在口腔里沉甸甸地盘踞，即便努力咽下，仍如蜜糖般粘稠不散。\n\n起初只是阵阵发烫，低沉的热浪从肚脐后方升起，蔓延至胸口。我挪了挪身子，用手掌揉搓大腿，但暖意仍在扩散——蜷绕着我的腰际，沿着肌肤轻舔，令我全身每一寸肌肤都突然变得敏感得令人难堪。我瞥向[actor.GetFirstName]，只见他后仰着身子，肘撑桌面，嘴角挂着戏谑的笑容，仿佛在等待一场表演。我的心跳骤然加速。本想回敬一句嚣张的话，可口腔却异常湿润，舌头沉重得动弹不得，最终只能移开视线。\n\n然后它开始膨胀——比我准备好的速度更快。我的阴茎感觉很奇怪：既不硬也不软，只是胀满抽搐，敏感得前所未有。睾丸紧缩，大腿绷紧，我情不自禁地摩擦双膝，渴求着无法索取的摩擦。这甚至算不上性欲——是更炽烈、更深沉的东西，像种痛楚正沿着骨髓向下蔓延。乳头在衬衫下刺痒，每片布料的触碰都像挑逗，每口呼吸都让我更清楚地意识到体内空洞而赤裸的感受。\n\n餐桌旁的空气凝重得令人窒息，每个声响都尖锐刺耳——他的勺子碰触碗壁的轻响如同惊雷，我耳畔只听见自己怦怦的心跳。空气中弥漫着炖菜与汗水的味道，却还掺杂着另一种气息——更浓郁、更阴暗的气息，令我口干舌燥，胃部翻腾。皮肤滚烫异常，敏感得发烫，我总觉得[actor.GetFirstName]正盯着我，目光游移在我喉咙、唇瓣和不安分的手指间。\n\n本可以轻松带过，开个玩笑或推他一把，可我的舌头像生了锈，思绪却不断滑向双腿间积聚的热浪，那股想在座位上扭动、想伸手到桌下抚摸自己的冲动——只为看看是否能缓解。我不能。我不会。但那阵阵酸楚愈发强烈，羞耻感沿着颈项爬升——我意识到自己渴望被他看见，渴望有人知晓此刻发生在我身上的变化，知晓我此刻何等美妙、何等绝望、何等彻底地沦陷。\n\n我再次挪动身体，试图掩饰那阵窜遍全身的战栗。整具躯体鲜活得几乎要跳动起来，饥渴难耐地渴求着某种无法言说的东西。阴茎不断渗出黏液，湿漉漉地贴着大腿流淌，无论我如何紧夹双腿或扭动身体都无济于事。那股灼热而无情的欲望席卷全身，我只能坐在那里咬紧嘴唇，任凭魔药的饥渴逐渐吞噬我的意志。"
bno_apply_elixir.1002.a.whiteboi.whiteboi: "在饥渴中蠕动并忍耐，假装无事发生"