bno_apply_elixir.0001.title.slut.bbc: "给予他神药"
bno_apply_elixir.0001.desc.slut.bbc: "小瓶沉甸甸地握在掌心，黑玻璃透出微光，瓶中液体浓稠如精液般雪白。创世神药。每个荡妇都清楚它的功效——一旦吞下，公牛的种子便永世改变。他的精液将重塑每个被他孕育的荡妇：肌肤更黝黑，乳房更丰满，臀部更宽阔，阴户更滚烫，子宫永远蓄势待发。\n\n我跪在[recipient.GetFirstName]面前，仰头望着他，呼吸浅促，阴户隐隐作痛。他丝绸衣物下的阳具已然鼓胀，硬得发疼，正抽搐着仿佛预知即将发生的事。我颤抖着手指拔开瓶塞，药液刺鼻的甜香令我的阴户紧缩，蜜汁顺着大腿滑落。\n\n他一言不发，只是凝视着我，那双沉重而威严的眼睛。我心跳如鼓，举起药瓶朝他的唇边倾斜。想象着药液顺着喉咙流淌，渗入他的睾丸，将精液扭曲成更强大的存在——任何荡妇都无法抗拒的存在。我脑海中浮现出画面：我四肢着地，他的精液汹涌灌入，身体不断膨胀、蜕变、滴落，每当他填满我，我就变得更加完美。\n\n“喝下去，[recipient.GetFirstName]……”我低语着，声音哽咽成呻吟。“转化你的种子。让我永远成为你的荡妇。”小瓶擦过他的唇角，空气凝重得令人窒息。我渴望他喝下它，渴望感受他的精液被重塑，渴望知道每次抽插都会更深地烙印我。然而——一丝犹豫的颤栗撕扯着我。选择权在我手中：将灵药交给他，或收回它。"
bno_apply_elixir.0001.a.slut.bbc: "喝下去，[recipient.GetFirstName]……转化你的种子。"
bno_apply_elixir.0001.b.slut.bbc: "不……我不能这么做。"

bno_apply_elixir.1001.title.slut.bbc: "喝下神药"
bno_apply_elixir.1001.desc.slut.bbc: "荡妇[actor.GetFirstName]跪在我面前，双手颤抖着举起黑色药瓶。她拔开瓶塞前我就已嗅到那气息——尖锐、甜腻，浓重的麝香令我的肉棒剧烈跳动。创世神药。我明白它的含义。一旦饮下，我的精液将永不复返。每次射精都会改变我操过的荡妇——愈发黝黑、愈发紧致、愈发湿润，每当我播种时，她们就愈发完美。\n\n她的眼睛突然瞥向我，睁得大大的，充满绝望。她舔了舔嘴唇，仿佛已经尝到了我的精液将要变成什么。当她把小瓶凑到我嘴边时，我毫不犹豫地大口喝下。液体滚烫如火，滑过喉咙，在胃里沉淀片刻后，便蔓延至我的睾丸。\n\n一股悸动猛烈撞击着我。阳具在丝绸中猛然抽动，粗壮的血管因体内翻涌的灼热而绷紧。我低沉地呻吟着，拳头紧握，力量正渗透我的全身。我能感觉到——我的精液已然不同。它不再只是种子，而是蜕变的媒介。任何被我灌满的荡妇都将被重塑，她的躯体将因我的繁衍而重塑。\n\n我俯视着[actor.GetFirstName]。她喘息着，双腿紧闭，眼中带着渴求看着我阴茎的抽动。她知道我已改变。她知道下次我在她体内释放时，那将永远烙印在她身上。"
bno_apply_elixir.1001.a.slut.bbc: "嗯……我现在要交配了。"

bno_apply_elixir.0001.title.slut.whiteboi: "喂他喝神药"
bno_apply_elixir.0001.desc.slut.whiteboi: "小瓶在我掌心沉甸甸的，黑色玻璃透出微光，里面漩涡状的创世神药泛着乳白色。每个荡妇都知晓它的威力——它能将公牛重塑为活生生的神明，它们的精液将我们蜕变成滴着汁液的完美存在。但在肉虫的口中，这并非恩赐。而是惩罚。\n\n[recipient.GetFirstName]抬头望着我，眼睛瞪得圆圆的，恐惧使喉咙发紧。他那根软绵绵的小鸡鸡困惑地抽搐着，仿佛真的以为自己即将被塑造成更伟大的存在。可悲。我发出低沉而残酷的笑声，心知肚明这会给他带来怎样的后果。\n\n我掐住他的下巴，指甲深深嵌进他的皮肤，将药瓶抵住他的嘴唇。他扭动挣扎，呛咳着试图扭头，但我死死按住他。浓稠的液体灌进他嘴里，灼烧着喉咙。他干呕、咳嗽，最终咽了下去——因为他别无选择。\n\n几乎是瞬间，剧痛袭来。他倒抽一口凉气，攥紧自己的阴茎，眼珠因恐惧而凸出，眼睁睁看着它在掌心萎缩。睾丸紧缩、干瘪，如腐烂的果实般凋零，双腿间只剩下一条无用的蠕虫。泪水顺着脸颊滑落，他目光呆滞地望着我，彻底崩溃了——他意识到自己的男性尊严已永远消失。\n\n我俯身凑近，耳畔传来愉悦的低语：“那从来就不是为你准备的。你现在已被阉割——不过是BNWO的玩物罢了。”"
bno_apply_elixir.0001.a.slut.whiteboi: "喝下去，小肉虫……感受自己慢慢枯萎。"
bno_apply_elixir.0001.b.slut.whiteboi: "不……我不能这么做。"

bno_apply_elixir.1001.title.slut.whiteboi: "喝下神药"
bno_apply_elixir.1001.desc.slut.whiteboi: "小瓶被按到我唇上，快得我来不及阻止。[actor.GetFirstName]的手掌如铁钳般紧握，指甲深深嵌进我的皮肤，眼中闪烁着残忍的欢愉。我试图扭头躲避，但浓稠的液体还是灌进了我的嘴里——滚烫而沉重，灼烧着我的喉咙，直到我窒息般地吞咽下去。\n\n起初只有灼热感。随后它逐渐下沉，像熔化的铅块般沉入我的腹腔。一阵剧痛撕裂全身，我弯腰捂住阴茎。我喘着粗气，瞪大双眼，恐惧席卷全身——它先是抽搐，继而软化，最后干瘪萎缩。睾丸紧贴腹壁，不断萎缩，直至如被碾碎般剧痛难忍。\n\n我呜咽着，泪水潸然，难以置信地盯着自己的身体。阴茎软绵绵地垂着，干瘪无用。没有勃起的冲动，睾丸也毫无波澜。我瞬间明白——它消失了。我再也不会挺立，再也不会喷发。我已然空虚。\n\n我耳畔传来她的声音，甜美而尖锐。“那从来就不是为你准备的。现在你什么都不是。” 这些话比灼伤更深地刺入我心，我感到全身都因挫败而垮塌。BNWO已将我抹去。"
bno_apply_elixir.1001.a.slut.whiteboi: "她为什么那么做……"

bno_apply_elixir.0001.title.self.bbc: "喝下神药"
bno_apply_elixir.0001.desc.self.bbc: "小瓶沉甸甸地躺在掌心，黑玻璃透出微光，瓶中液体浓稠如精液般雪白。创世神药。我明白它的含义。一旦饮下，我的精液将永不平凡。每次射精都会重塑吞服它的荡妇——她们的乳房膨胀，臀部变宽，肌肤黝黑，子宫成熟，在BNWO体系下臻于完美。\n\n我拔开瓶塞。那气味尖锐而甜腻，如同浓稠精液在喉咙深处翻涌。光是这股气息就让我的阴茎剧烈跳动。我仰头将小瓶倾倒，一口气饮尽。液体沉重如熔岩，滚烫地滑过喉咙，最终沉入腹腔深处。\n\n然后它来了。一股脉冲，如铁拳般猛烈地贯穿我的身体。我的睾丸先是隐隐作痛，紧缩，继而膨胀，滚烫的热流涌入其中，仿佛体内的每一滴精液都在被重新锻造。阴茎猛地撞击大腿，粗壮的静脉凸起，龟头膨胀如火，仿佛它知道自己已经改变。我发出低沉而粗粝的呻吟，拳头紧握成拳，火焰在体内蔓延。\n\n我能感觉到——我的精液已然不同。不再只是种子，而是蜕变。下一个被我孕育的荡妇绝不会保持原样。我的精液将使她的肌肤黝黑，让她的乳房丰满，使她的臀部丰腴，永远将她标记为我的所有物。如今我已超越公牛的范畴。我就是BNWO的化身。"
bno_apply_elixir.0001.a.self.bbc: "嗯……现在我忍不住要做爱了。"
bno_apply_elixir.0001.b.self.bbc: "现在不是时候……"

bno_apply_elixir.2001.title: "倾泻我的转化之种"
bno_apply_elixir.2001.desc: "神药灼烧着我的喉咙，灼痛如蛇盘踞腹中，在睾丸处逐渐膨胀，直至我发出低沉的呻吟。阴茎在丝绸中剧烈抽搐，怒涨如铁，每条血管都清晰凸起，龟头泛红渗出液体。我确信无疑——此刻的精液已然不同。它需要接受检验。\n\n我攥住[slut.GetFirstName]的手腕将她拽倒，猛地按跪在地。当我那根比先前更粗壮的肉棒猛然弹出时，她倒吸一口凉气——前液已湿漉漉地滴落在她唇间。这景象令她呻吟出声，张开的嘴唇间舌尖轻颤，仿佛早已察觉到这根肉棒的蜕变。\n\n但我没给她选择的余地。我将她压倒，撑开她的穴口，狠狠撞进根部。当我蜕变的阳具撕裂她的身体时，她的尖叫化作渴求的呜咽。我猛烈抽插，每一次都更深入，她的阴道贪婪地吸吮着我，仿佛拼命想要留住我即将倾泻的精液。\n\n当释放来临，我咆哮着深深蹂躏，睾丸拍打着她的臀部，将一切倾泻而出。精液如洪水般涌入她的子宫，滚烫浓稠，永无止境。她抓挠着地面，啜泣呻吟着任其充盈，腹部在我身下不断隆起。\n\n变化瞬息即至。我目睹她的肌肤层层加深色泽，双乳在泥土中愈发丰盈，臀瓣在我掌心愈发宽阔，腰肢愈发纤细。她剧烈颤抖着，每一声喘息都愈发湿润尖亢，在欢愉中断续呻吟——我的精液正从内到外重塑她的躯体。\n\n我将她按在身下，最后一缕精液喷涌而入，看着她在我身下颤抖，我咧嘴一笑。我的新种子发挥得完美无缺。她浑身湿透，彻底蜕变，仍在乞求更多。"
bno_apply_elixir.2001.a: "我用我的种子淹没[slut.GetFirstName]。"

bno_apply_elixir.0001.title.self.whiteboi: "神药在手"
bno_apply_elixir.0001.desc.self.whiteboi: "小瓶冰凉沉重地夹在指间，黑色玻璃透出微光，乳白液体如种子般翻涌。他们称之为创世神药——神圣而禁忌，能将公牛的精液转化为力量，永远重塑荡妇的灵魂。\n\n可要是我喝了呢？光是想想就让我喉咙发干。我幻想力量涌遍全身，精液骤然强劲，让荡妇为我呻吟。想到这儿，我的鸡巴虚弱地抽动着，不过是那些令我艳羡的公牛们的苍白模仿。\n\n然而……耳畔仍回荡着低语。像我这样的蛆虫本不该涉足此地。我们的躯体太过脆弱。神药并非赐福——而是毁灭。我听闻白人男孩们凋敝的故事：仅饮一盅，睾丸便萎缩，阳具永世垂软。\n\n我凝视着小瓶。手在发抖。这是我崛起的契机……还是最终证明我根本算不上一个男人的铁证？"
bno_apply_elixir.0001.a.self.whiteboi: "我喝下神药——我必须试试。"
bno_apply_elixir.0001.b.self.whiteboi: "不……我不敢冒险。"
bno_apply_elixir.0001.a.effect.self.whiteboi: "你喝下创世神药——其对你的影响无法确定。"

bno_apply_elixir.1001.title.self.whiteboi: "喝下神药之后"
bno_apply_elixir.1001.desc.self.whiteboi: "滚烫的液体粘稠地滑过喉咙，在胃里沉淀时灼烧着我。我屏息等待力量，等待能量，等待曾在公牛身上见过的爆发。胸膛剧烈起伏，心脏狂跳不止，希望的微光在胸腔里微弱地闪烁。\n\n灼痛感逐渐消退。我的阴茎僵硬了片刻，在裤裆里抽搐，接着——恐怖袭来。睾丸深处扭曲着剧痛，尖锐而无情。我倒吸一口凉气，弯腰弓背，攥紧自己仿佛能将男性尊严攥紧。阴茎软化，在我掌心萎缩。睾丸紧缩、干瘪，像腐烂的果实般塌陷在我腹部。\n\n我呜咽着，泪水顺着脸颊滑落，难以置信地低头凝视。没有雄性力量的涌动，没有力量。唯有失去。神药从来不属于我。它排斥我，烙印我，摧毁我。我的阳具再也不会勃起。我的精液已然消失。\n\n我跪倒在地，浑身颤抖，心如死灰，深知BNWO已将我剥夺了身为男人的最后一丝幻影。此刻的我如同枯竭的土地——一条被阉割的蠕虫。"
bno_apply_elixir.1001.a.self.whiteboi: "我跪倒在地，身心俱疲。"

bno_apply_elixir.0001.title.bbc.bbc: "给予他神药"
bno_apply_elixir.0001.desc.bbc.bbc: "小瓶沉甸甸地握在掌心，黑玻璃里盛着乳白色的精华，泛着幽光。我本可自己饮下，感受睾丸里的烈焰，让精液变得神圣。但我却向前一步，将瓶子塞进[recipient.GetFirstName]的手中。\n\n他凝视我片刻，随即拔开瓶塞。香气倾泻而出——尖锐、甜美，浓郁得充满诱惑。他丝绸衣物下的阳具微微抽动，早已渴望着瓶中的液体。当他仰头饮尽时，我紧盯着他，一阵战栗穿过全身。\n\n变化立竿见影。他浑身颤抖，发出呻吟，神药在他体内灼烧蔓延。睾丸沉重地肿胀，阴茎剧烈抽搐，愈发坚硬粗壮，渗出蜕变的精液。我只需站在他身旁就能感知——他的精液已然不同。任何被他播种的婊子都将被重塑：乳房膨胀，臀部变宽，子宫在BNWO的催化下日渐成熟。\n\n我赐予他神药。如今他的阳具蕴藏神力，精种已然神圣。又一头公牛重生——而选中他的人，正是我。"
bno_apply_elixir.0001.a.bbc.bbc: "我将神药给予[recipient.GetFirstName]。"
bno_apply_elixir.0001.b.bbc.bbc: "不……我不会把它交出去。"

bno_apply_elixir.1001.title.bbc.bbc: "喝下神药"
bno_apply_elixir.1001.desc.bbc.bbc: "[actor.GetFirstName]将小瓶塞进我掌心，玻璃温热，瓶中液体如熔化的种子般隐隐发光。我拔开瓶塞时阴茎微微抽动，那气息尖锐而甘甜，沉甸甸地饱含着承诺。\n\n我毫不犹豫地举起它，一饮而尽。液体浓稠滚烫，滑过喉咙时灼烧般灼热，沉重地坠入腹中。心跳间，那股火热向下蔓延。我的睾丸猛然紧缩，随即膨胀，剧烈的压迫感几乎让我跪倒在地。\n\n我呻吟着，拳头紧握，阴茎猛地撞击大腿——愈发坚硬粗壮，每条青筋都暴起。前液如大滴般渗出，龟头泛红如怒，跳动着新生力量。这火焰不致痛楚，而是蜕变。我能感受到它在体内核心、在睾丸深处——我的精液不再只是种子。它是BNWO化作血肉，每次交配都足以重塑婊子的力量。\n\n我抬起头，胸膛剧烈起伏，发现[actor.GetFirstName]正盯着我。他也注意到了——我的阳具已然不同，我的精液已然蜕变。下一个被我填满的荡妇，将在我的身下重塑新生。"
bno_apply_elixir.1001.a.bbc.bbc: "我的鸡巴被转化了。"

bno_apply_elixir.0001.title.bbc.whiteboi: "喂小肉虫喝神药"
bno_apply_elixir.0001.desc.bbc.whiteboi: "小瓶在我掌心沉甸甸的，黑玻璃里泛着微光，盛着浓稠的白色精华。创世神药——本该在公牛的睾丸里燃烧，让我们的精液变得神圣、具有蜕变之力、令人无法抗拒。握在手中时，它是馈赠；但当被强行灌进[recipient.GetFirstName]这般蠕虫的嘴里时，它便成了诅咒。\n\n我掐住他的下巴，将他的头向后仰起。他双眼圆睁，喉结颤动，软绵绵的小鸡巴因恐惧而抽搐。我咆哮着“喝！”，将药瓶抵住他的嘴唇。他呛咳着摇头，但我强行塞入瓶口，液体顺着喉咙倾泻而下，直到他呛得直咳嗽才咽了下去。\n\n变化发生得如此突然。他猛地喘息着，双手捂住下体，阴茎在我的掌心僵硬地抽搐了一下——随即又软绵绵地萎缩下去。他的睾丸先是绷紧收缩，继而干瘪萎缩，最终化作毫无用处的空壳。他呜咽着，泪水顺着脸颊滑落，难以置信地盯着自己指间逐渐萎缩的男性象征。\n\n我冷笑出声，声调低沉而残酷。“神药从来就不是给你们这种蛆虫的。看看你自己吧，[recipient.GetFirstName]——无能、不育、残缺。不过是BNWO麾下的太监罢了。”\n\n周围荡妇呻吟，公牛们欢呼。又一个白皮冒牌货化为乌有。我手递给他药瓶，此刻他的阳具已消失无踪。"
bno_apply_elixir.0001.a.bbc.whiteboi: "我强迫[recipient.GetFirstName]喝了下去。"
bno_apply_elixir.0001.b.bbc.whiteboi: "不……我不会把它浪费在他身上。"

bno_apply_elixir.1001.title.bbc.whiteboi: "喝下神药之后"
bno_apply_elixir.1001.desc.bbc.whiteboi: "公牛的手掌狠狠钳住我的下颌，将药瓶硬塞进我嘴唇。浓稠的液体灌入口腔——灼热、苦涩、沉重——我猛地干呕，喉咙被灼烧感呛得窒息。胸膛剧烈起伏，眼泪夺眶而出，灼热感不断向下蔓延，最终如熔铁般沉入腹中。\n\n几秒钟里，我竟真的抱了希望。裤裆里的肉棒微微抽动，这可怜的反应让我以为或许真有效果——或许我真能体会到公牛们吹嘘的力量。心跳如雷，我焦灼地等待着。\n\n接着，剧痛袭来。\n\n它先击中了我的睾丸——一阵令人弯腰的剧痛撕裂喉咙，迫使我发出惨叫。双手猛地探向双腿之间，死死攥住自己，却只让恐怖感愈发清晰。阴茎僵硬地抽动了一下，随即在我掌心萎靡，软绵绵地垂落失去生机。睾丸猛然收紧，被狠狠拽向腹部，继而开始萎缩。\n\n我啜泣着，感受它们在我掌心崩塌，越缩越小，每一次抽搐都让它们更空洞、更虚无，直至只剩松垮的皮囊。疼痛永不停歇，它噬咬着，无休无止，直到我喘息着，口水流淌，泪水划过脸颊。我的阴茎愈发萎缩，龟头皱缩，再无半分力气。\n\n我跪倒在地，凝视着双腿间的残骸。没有坚挺，没有精液，没有未来。只剩一条软绵绵的肉条和空荡荡的囊袋。神药没有赐福于我，它让我失去了男人。我能从骨子里感受到真相——我再也无法射精了。\n\n在我上方，公牛发出深沉而残酷的笑声，荡妇们咯咯作响，指指点点。我紧攥着那根无用的阳具，羞耻感灼烧着面颊——我深知自己已被抹杀。不是男人。连半个男人都不算。只是个被阉割的弱者，在BNWO的统治下永远毁灭。"
bno_apply_elixir.1001.a.bbc.whiteboi: "我倒在他的脚下哭泣。"

bno_apply_elixir.0001.title.whiteboi.bbc: "赠出神药"
bno_apply_elixir.0001.desc.whiteboi.bbc: "小瓶在我掌心冰冷灼烧，黑色玻璃因颤抖的握力沾满汗珠。瓶中翻涌着创世神药——浓稠、雪白、沉甸，宛如待泄的精液。我本不该触碰它，更不该胆敢触碰。但我深知它的功效。一旦饮下，它将永远改变公牛的种子——他的阳具被烙印，他的精液重塑婊子直至滴落完美。\n\n我跪在[recipient.GetFirstName]面前，胸口发紧，那根无用的阴茎羞愧地软软抽搐着。他高高矗立在我上方，丝绸紧绷在他阴茎沉重的隆起处，他麝香般的热气在我俯首处令人窒息。我口水直流，喉咙干涩，双手捧起小瓶，如同祭坛上的供品。\n\n“喝下吧，[recipient.GetFirstName]……”我的声音哽咽，在字句间断裂。“求求你……让我把这个交给你。”\n\n他没有道谢。他无需如此。当他从我颤抖的手中接过药瓶时，那双眼睛依然冰冷而威严。他仰头一饮而尽，将所有液体吞下。我听见他发出低沉的呻吟，液体灼烧着他的身体，发出隆隆的轰鸣。\n\n它迅疾袭来。他的阳具在丝绸下猛然抽动，膨胀、粗壮，前液浸透了布料。睾丸沉重下垂，因新增的重量而肿胀，在我眼前蜕变。空气本身都变得不同，浓稠得充满力量，麝香从他体内涌出，直到我的眼睛泛泪，双唇微启发出无法抑制的呻吟。\n\n我硬了——不是下体，那儿从未动过，而是遍布全身的痛楚。我的屈辱。我的臣服。我给了他那瓶药。我让他更强大。如今每当他射精，婊子们便在他身下呻吟蜕变，而我跪在这里，支离破碎，深知自己永远只是那只颤抖的侍奉之手。"
bno_apply_elixir.0001.a.whiteboi.bbc: "嗯……他的睾丸肿胀张沉甸甸。"
bno_apply_elixir.0001.b.whiteboi.bbc: "不……我不能给他。"

bno_apply_elixir.1001.title.whiteboi.bbc: "喝下神药"
bno_apply_elixir.1001.desc.whiteboi.bbc: "白人男孩[actor.GetFirstName]跪在我脚边，双手捧着药瓶颤抖不已，仿佛在向神明献祭。他双唇发抖，双眼圆睁，声音哽咽地低语：“喝下去...求您了...收下它。”可悲。他自己不敢喝，甚至不敢想象这东西会对他造成什么影响。但他能效劳。他能递给我。\n\n我一言不发地从他颤抖的手中接过小瓶。瓶身温热，黑色玻璃透出微光，瓶中液体浓稠如精液般雪白。仅仅握着它，我的阴茎就剧烈地跳动起来。我拔开瓶塞凑到唇边，一口气将液体饮尽。\n\n灼烧感猛然袭来。它滑过我的喉咙，沉重地坠入腹腔，随后在更深处引燃烈焰。我的睾丸先是紧缩，继而膨胀，剧烈的灼痛让我发出低沉的呻吟。阴茎猛地抽搐，拍打着大腿，愈发坚硬粗壮，青筋暴起直至前液如丝线般滴落。空气本身都变得异样，浓郁的麝香充盈帐篷，我的气息令跪跪的荡妇光是呼吸就发出呜咽。\n\n我俯视着他——[actor.GetFirstName]跪在地上，仰头望着我，眼眶含泪，双唇微启，仿佛在乞求我的阳具。他看得见。他明白。我的精液不再只是液体。每次射精都会让婊子的肌肤黝黑，让她们的乳房膨胀，让她们的臀部变宽，让她们的子宫成熟。我的睾丸因这个真相而跳动，沉重而灼热，充满力量。\n\n我发出低沉粗粝的笑声，前液滴落在我们之间的地板上。“是你给了我那瓶药。现在你跪下，看着我把每个被我操的婊子都变成我的奴隶。”他浑身颤抖，软绵绵的鸡巴无力地抽搐着，而我的则硬得发疼。BNWO现在住在我蛋蛋里了。他永远只是那只为我效劳的残手。"
bno_apply_elixir.1001.a.whiteboi.bbc: "我的睾丸被力量充满了。"

bno_apply_elixir.0001.title.whiteboi.whiteboi: "递出神药"
bno_apply_elixir.0001.desc.whiteboi.whiteboi: "我将小瓶举在手中，它在我掌心微微颤动。黑玻璃闪着寒光，瓶内乳白液体隐隐发亮。我知道它的功效，所有人都心知肚明。当公牛饮下它，精液便永世改变——化作力量重塑娼妇，在她们身上烙下BNWO印记。但若由我们饮下？它不会转化。只会毁灭。\n\n然而我仍站在这里，垂下眼帘将它递给[recipient.GetFirstName]。声音如破碎的低语：“接过它……喝下。”我的阴茎在裤裆里无力地抽搐，早已预知即将发生的一切。\n\n他盯着我，然后接过药瓶。他的手指湿冷，呼吸急促。他犹豫了片刻，我几乎要恳求他别喝。但他随即仰头一饮而尽，将药液全数吞下。\n\n变化瞬间降临。他猛地倒吸一口凉气，小瓶脱手坠地，双手慌乱地捂向胯间。我目睹他的阴茎僵硬一次，发出微弱的脉动，随即萎缩收缩。睾丸先是绷紧，继而塌陷，越缩越小，最终空空地垂落掌心。他发出尖锐断续的惨叫，随即瘫软跪倒在地。\n\n我无法移开视线。看着他啜泣着俯视双腿间的残骸——软绵无力，毫无用处——我的阳具因恐惧而萎缩。神药并未赐福于他，而是阉割了他。\n\n而我亲手将它交给了他。"
bno_apply_elixir.0001.a.whiteboi.whiteboi: "他紧握着颤抖的鸡巴喝了下去。"
bno_apply_elixir.0001.b.whiteboi.whiteboi: "不……我不能这么做。"

bno_apply_elixir.1001.title.whiteboi.whiteboi: "喝下神药之后"
bno_apply_elixir.1001.desc.whiteboi.whiteboi: "玻璃杯贴着嘴唇冰凉刺骨。[actor.GetFirstName]递杯时手在发抖，我下意识接过，胸口发紧，鸡巴却带着不配拥有的希望可怜兮兮地抽搐。我听说这玩意儿对公牛有多管用——能改造精液，让荡妇们崇拜每一滴。说不定，说不定对我也有用。\n\n我仰头喝下瓶中的液体。它浓稠滚烫，带着苦涩，像熔化的种子滑过喉咙。胃里灼烧般翻腾，刹那间我竟信了。掌心握着的阴茎微微发硬。我屏住呼吸，瞪大双眼，等待力量，等待力量。\n\n剧痛骤然袭来。\n\n它直击我的睾丸——那撕裂般的痛楚令我喉间嘶出哀嚎。阴茎猛地抽搐一次，随即软化，在我指间萎缩。我绝望地攥紧它，但真相已昭然若揭：它再也不会挺立。睾丸绷得如此紧绷，我呜咽着，它们在我掌心不断萎缩，每一次痉挛都让它们更小，最终坍塌成空荡松弛的皮囊。\n\n我向前倒去，尖叫着，泪水灼烫着脸颊，唾液从唇间滴落，疼痛愈发噬骨。我的阴茎已然废物，一截软绵绵的肉条无用悬垂在双腿之间。我的睾丸消失了，被我胆敢饮下的东西摧毁殆尽。\n\n神药并非为我准备的。它排斥我，阉割我，摧毁我。我蜷缩在地，抱紧自己，像个孩子般啜泣，羞耻感令我的胃部翻腾扭曲。头顶传来笑声——我甚至分不清那是[演员姓名]的声音还是我的幻觉。我只知道自己已然破碎。在BNWO之下，我成了一个太监。"
bno_apply_elixir.1001.a.whiteboi.whiteboi: "我的鸡巴萎缩成残废了……"

bno_apply_elixir.0002.title.slut.whiteboi: "一剂命运"
bno_apply_elixir.0002.desc.slut.whiteboi: "我看着[recipient.GetFirstName]在座位上坐立不安，依然如此自信满满，全然不知我即将为他铺就的道路。他根本不明白那小玻璃瓶意味着什么——只需一尝，便能剥夺他自以为拥有的一切。黑宫魔药在我掌心滚烫，滑腻沉重，色泽如陈年蜂蜜与罪孽交融。内心某处因愧疚隐隐作痛，但脉搏却因期待而狂跳。我清楚这药的效力。我明白他将变成什么模样。\n\n他露出紧张的笑容，说了些我几乎听不清的话。他以为这不过是又一个寻常夜晚，又一次帮忙，又一个我们之间的秘密。他没意识到，今晚是他最后一次能像个男人一样感受自己。\n\n我拧开瓶盖。手在发抖，但我没有停下。一滴落入他的饮品——或许两滴，以防万一。他尝到的唯有甘甜，但饥渴将在数分钟内袭来。他的阳具将永失本真，肌肤因渴求而战栗，脑海被污秽念头填满无法逃脱，很快他唯一渴求的便是臣服——变得更柔软、更圆润、更空虚，乞求某种东西填满这阵痛。\n\n我本可警告他。我本可阻止。但我没有。我看着他端起杯子，啜饮，咽下，然后对我微笑，信任而无知。我不知这份信任还能持续多久。"
bno_apply_elixir.0002.a.slut.whiteboi: "继续使用魔药"
bno_apply_elixir.0002.b.slut.whiteboi: "在最后一刻停手"

bno_apply_elixir.1002.title.slut.whiteboi: "错误的事物，甜蜜的事物"
bno_apply_elixir.1002.desc.slut.whiteboi: "当[actor.GetFirstName]递给我饮料时，我几乎没注意到。她眼中闪过一丝愧疚，手掌微微颤抖，但我心不在焉，又过于轻信。杯子温热，滋味意外地甘甜——浓稠的液体在舌尖蔓延，滑入喉咙时竟让我莫名地颤抖起来。\n\n起初，一切如常。我们谈笑风生，佯装一切正常。但几分钟后，一股热浪从腹部深处翻涌而起，随着心跳愈发炽烈地盘踞。皮肤刺痒难耐，变得异常敏感，双唇发麻，大腿不由自主地紧贴在一起。我不安地在座位上挪动，那感觉却愈发强烈——像某种肮脏的饥渴在皮下悄然绽放。我的阴茎...我的阴茎感觉不对劲。隔着衣物轻轻抚触，羞耻的刺痛瞬间窜上脊背。我想要——该死，我甚至不知道自己想要什么，只知浑身酸痛、空虚难耐，渴求着前所未有的东西。\n\n我试图甩开那些念头，但脑海里却充斥着不该有的画面：跪着张开嘴，翘起屁股，任人填满、蹂躏、摧残。饥渴如利齿噬咬着我，生涩、新鲜又骇人。我怒视[演员姓名]——这是她的阴谋？是她对我施了法？但怒火翻涌之际，我却看清真相：我早已湿透，无论如何紧夹双腿，那阵阵酸楚都挥之不去。\n\n我试图站起身，却感到天旋地转，浑身颤抖，每一根神经都因某种无法言喻的渴望而灼烧。我咬紧嘴唇，强忍着不乞求。世界变得更锐利，色彩更鲜明，但我眼中唯有自己的倒影，唯有自己颤抖的双手，以及确信——我体内某些东西已永远改变。"
bno_apply_elixir.1002.a.slut.whiteboi: "在羞耻与饥渴中蠕动"

bno_apply_elixir.0002.effect.self.whiteboi: "你身上可能发生了什么"

bno_apply_elixir.0002.title.self.whiteboi: "令人好奇的小瓶"
bno_apply_elixir.0002.desc.self.whiteboi: "我不断在掌心翻转着小瓶，凝视着金黄液体捕捉烛光的流转。这瓶子是从村外商队买的，老商人咧嘴笑着说它稀罕——“让你更会爱人，让每个姑娘都记着你”，他眨着眼像分享秘密般告诉我。我没多问，只递出钱币。那承诺太诱人：成为更好的自己，让女人为我呻吟，乞求更多，或许终能变得与众不同。\n\n它比我预想的更沉。玻璃杯光滑而温热，杯中液体如糖浆般浓稠，缓缓旋转。商贩的话语仍在耳畔回响：“带姑娘上床前只喝一口，从此再不平凡。”\n\n我举起酒杯，凝视杯中闪烁的光芒，怀疑这一切是否只是幻术。或许不过是糖水和虚假的微笑。又或许——万一呢——它是真实的。或许今晚，若我饮尽它，醒来时便焕然一新。或许我走进房间时，女人们会屏息凝视，唇瓣微启，双颊绯红，眼眸饥渴。或许我终能像男人般纵情欢爱，而非男孩般怯懦，让对方精疲力竭颤抖不已，而非虚张声势。或许它将永远改变我。\n\n但当我拔开软木塞时，胸口突然紧缩。空气中弥漫着甜腻的烟熏气息。我的阴茎开始蠢动，既充满期待又心怀恐惧。我知道可以把它收起来，假装从未买过，从未渴望更多。或者我也可以喝下去——向好奇心屈服，向希望屈服，向那股隐秘的饥渴屈服，或许我能蜕变成全新的存在。\n\n心跳如雷。夜色寂静，我伫立独行，凝视着金色的漩涡，变革的滋味已在舌尖绽放。"
