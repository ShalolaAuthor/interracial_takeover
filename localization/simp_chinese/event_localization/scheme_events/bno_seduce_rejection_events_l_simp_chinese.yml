 bno_seduce_rejection.3002.desc.01: "你紧攥天鹅绒小袋，掌心发酸，心跳如雷。隔着走廊，你看着[target.GetFirstName]笑靥如花。她扭动腰肢，仿佛这间屋里的男人都归她所有——或许当真如此。你听过那些窃窃私语。公牛们夜夜将她压在身下，粗壮的黑人肉棒撑开她的阴道，灌满精液直至顺着大腿流淌。可每当想起她，你的阴茎仍会僵硬——那绝望又可悲的模样，仍执着地相信自己还有机会。\n\n钱袋在你掌心渐沉。珍珠、戒指、金链——你的遗产，你的财富，你所有的家当。与将阳具探入她体内哪怕一次的机会相比，这些又算得了什么？你心知自己永远配不上她。你那白皙的肉棒永远无法像公牛们那样填满她。但若财富都无法换取她，你又还有什么希望？\n\n你深吸一口气，裤裆里的肉棒微微抽动，迈步向前。今夜，你将把珍宝铺在她脚下，卑躬屈膝地乞求。"
 bno_seduce_rejection.3002.a.01: "我会用金银珠宝买她一夜春宵。"

 bno_seduce_rejection.3002.title.02: "红酒与弱点"
 bno_seduce_rejection.3002.desc.02: "盛宴令你头晕目眩，烈酒在腹中灼烧，长袍下的阳具徒然肿胀。大厅另一头，[target.GetFirstName]倚靠着另一头公牛的肩膀，笑声中双乳起伏。你清楚今晚他们会对她做什么——让她弯腰俯身，撕开她的身体，任黑色的种子滴落，直到她无法直立行走。想到这儿，你那根白皙的小鸡巴竟痛苦地抽搐起来，既可悲又绝望，渴望着成为插入她体内的那根。\n\n酒赋予你的勇气是虚假的，但那已是你的全部。你踉跄着追随她穿过走廊，每一步都让阴茎抽搐，在脑海中反复排练台词。我会轻声恳求她，让她允许我……我会承诺守口如瓶，承诺忠贞不渝。你心知她如今属于公牛，那蜜穴早已被白人蹂躏得不堪回首，可你终究无法克制。宁可被嘲笑，也比永远不敢尝试强。"
 bno_seduce_rejection.3002.a.02: "我会把[target.GetFirstName]逼到墙角，悄声说我的请求。"

 bno_seduce_rejection.3002.title.03: "月光与愚蠢的希望"
 bno_seduce_rejection.3002.desc.03: "花园寂静，月光如银，空气中弥漫着浓郁的玫瑰芬芳。你凝望着[target.GetFirstName]在花丛中漫步，她的肌肤泛着光泽，腰肢摇曳，仿佛仍能感受到公牛们紧握她腰肢的手掌。你的阳具在长袍下徒劳地蠕动——她已被黑人肏过，被足以碾碎你的巨根撑开，而你却只能抓着言语而非肉棒。\n\n你舔了舔嘴唇，从阴影中踏出。告诉她她很美，你轻声对自己说，告诉她没有男人能像你这样爱她。想象她微笑的模样，想象她的身体转向你，你的心怦怦直跳。心底深处你清楚她的阴户属于公牛，已被毁得对你这样的男人毫无用处。但你已绝望到相信自己的奉承能刺穿那层屏障，相信言语能产生你那根鸡巴永远无法企及的影响。"
 bno_seduce_rejection.3002.a.03: "我告诉[target.GetFirstName]她是世上最美的女人。"

 bno_seduce_rejection.3002.title.04: "黑暗中的歇斯底里"
 bno_seduce_rejection.3002.desc.04: "走廊寂静无声，唯有噼啪作响的火把照亮前路，我赤脚在城堡里悄然潜行。掌心冒汗，心跳如雷，每迈一步，下体便在紧绷的马裤里愈发紧绷。今夜，我无法克制自己。今夜，我必须尝试。\n\n我来到她的房门前。门后躺着[target.GetFirstName]——那个被每个公牛都蹂躏过的荡妇，肥硕的黑屌将她的阴户撑得裂开，撑得湿漉漉地滴着，直到再也没有白人能填满她。可我的肉棒仍为她疼痛，绝望又可悲，坚信只要能滑进她体内，哪怕一次，我就能变得重要。\n\n我推开门闩时，它发出呻吟，我滑入黑暗。她就在那里。[target.GetFirstName] 瘫卧在丝绸床单上，金发凌乱，大腿裸露，睡意朦胧中双唇微启。房间里弥漫着精液的腥味——浓稠的公牛精液仍残留在空气中。想到她就在这张床上，被那些比我更魁梧、更强壮、更黝黑的男人们蹂躏过，我的阴茎猛地抽搐起来，痛楚难当。\n\n我蹑手蹑脚地靠近，呼吸急促，手掌颤抖着拂过被角。若她醒来，或许会嗤之以鼻；若我触碰她，她或许会尖叫。但转身离去的念头更令人窒息。宁可承受羞辱，宁可被唾弃，也不愿终生懊悔未曾尝试。今夜，我将在黑暗中向她乞求，纵使这会毁灭我。"
 bno_seduce_rejection.3002.a.04: "哪怕被嘲笑也比永远不能碰她好。"

 bno_seduce_rejection.3002.title.05: "对抗公牛的话语"
 bno_seduce_rejection.3002.desc.05: "羊皮纸在我掌心褶皱，我一遍遍低语着那些诗句：“你的发丝如金丝编织...双唇红如玫瑰...肌肤比丝绸更柔软。” 这些词句连我自己听来都显得可悲，但这就是我仅有的筹码。当我想象[target.GetFirstName]的微笑、她摇曳的腰肢、她阴户滴落公牛精液的模样——那些早已玷污她的公牛——我的阳具在紧身裤里徒劳地抽搐着。\n\n我鼓起勇气在庭院寻她踪迹，月光将她肌肤映得苍白，身躯如神明触碰般泛着微光。当我结结巴巴唤她名字时，她转身望来，眼眸闪烁着光芒，嘴角勾起玩味的弧度。我心跳如鼓，抽出羊皮纸哽咽诵读，每个诗句都像忏悔般从我口中倾泻而出。她没有打断——只是微笑着倾听，一只手漫不经心地抚过大腿，仿佛深知此刻我有多么渺小而绝望。\n\n当我吟诵完毕，沉寂如凝脂。我的阳具坚挺如铁，掌心汗珠滑腻，胸膛里希望的火焰正熊熊燃烧。她微微仰起头，目光在我身上游移，嘴角在笑意与冷嘲间抽搐。那一息当空，我竟以为自己的话语能产生分量——以为诗歌能触及她的心房，纵使公牛队早已拥有她的躯体。\n\n但她的笑容骤然加深，带着残忍又玩味的神情。她迈步靠近，近到我能嗅到她肌肤上残留的公牛种子淡淡麝香。我的阴茎猛地抽动，全身颤抖。此刻我只能无助地等待她的抉择：嘲弄我，抑或让我触碰她，哪怕仅此一次。"
 bno_seduce_rejection.3002.a.05: "我的话语将打动她的内心。"