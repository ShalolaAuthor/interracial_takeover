 bno_seduce_rejection.2002.desc.05: "我手持羊皮纸伫立原地，裤裆里的肉棒在颤抖，将写下的诗句倾吐而出：“你的发丝如金丝编织...双唇红如玫瑰...世间再无男子能比我更爱你。” 声音颤抖，胸口灼烧，阳具的液体渗过外衣，我仍强忍着将话语吐尽。当羊皮纸垂落时，[target.GetFirstName]露出浅笑。刹那间我以为——或许她听见了。\n\n她突然发笑，那笑声尖锐而刻薄。她将羊皮纸撕成两半，甩到我脚边。“可悲。你的诗歌和你的鸡巴一样没用。这屄属于公牛。”我的胃部翻腾，鸡巴萎缩，羞耻感如潮水般涌来——就在这时，他出现了。一只公牛从阴影中大步走出，庞大的身躯间，那根鸡巴早已沉甸甸地垂在两腿之间。\n\n她甚至不再看我一眼。她俯身趴在花园长椅上，呻吟着将私处向他敞开。他低吼着猛然撞入，粗壮的阳具撕裂她的身体，她的呻吟充斥着夜色。我屏住呼吸凝视着她晃动的乳房，臀部拍打着他的腰际，阴户在他体内张开。我的手不由自主地抚弄着软绵绵的阴茎，哀鸣着——那些诗句在脑中回响，却被她渴求黑人肉棒的尖叫淹没，显得如此微不足道。\n\n他咆哮着，精液灌满她的阴道，种子顺着她的大腿流淌。她瘫倒在长凳上，喘息着，满足地。我也射了——可悲地——精液滴落长裤，细细的痕迹染污了外衣，却无人察觉。她回头瞥了我一眼，舔着指尖的公牛精液：“记得你的诗吗，[owner.GetFirstName]？我的阴户渴求的是他的肉棒，不是你的文字。”"
 bno_seduce_rejection.2002.a.05: "随着她张开双腿，我撸动我软弱无力的小鸡巴。"
