 bno_seduce_rejection.2001.title.02: "酒后白屌被拒绝"
 bno_seduce_rejection.2001.desc.02: "[owner.GetFirstName]在盛宴后踉跄着走到我面前，酒气熏天，那玩意儿早已从裤裆里探头探脑，仿佛他觉得这有什么了不起。他凑近我，含糊不清地低语着想要我，说他可以温柔些，说他一直梦想着能将我撕开。他苍白的手沿着我的臀部爬行，因绝望而颤抖。\n\n我当面嘲笑他。“可怜虫，”我啐道，一把推开他，“你这根白屌连我湿润的液体都不配沾。这屄归黑人所有。现在只有公牛能填满我——粗壮沉重，撑开我直到我尖叫。你？你连我的阴壁都碰不到。”他的脸瞬间垮掉，羞耻地瞪大双眼，鸡巴在我面前缩成一团。\n\n当我背过身去，摇曳着臀部走向公牛队——今晚他们将再次撕裂我——大厅里顿时骚动起来。让[owner.GetFirstName]在羞辱中溺毙吧。让他明白他永远无法拥有我，甚至毫无意义。我的身体属于黑人阳具，他那苍白的小短棒永远别想靠近。"
