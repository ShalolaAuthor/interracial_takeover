 bno_seduce_rejection.2001.title.03: "被黑皮夺走的花园"
 bno_seduce_rejection.2001.desc.03: "月光在花园里闪烁，当[owner.GetFirstName]悄悄靠近时，他苍白的手伸向我的手，他的阴茎在紧身裤里抽动着。“你真美，”他低语道，“没有男人能像我这样爱你。”我当面嘲笑他。可悲。言语毫无意义。他的阴茎更不值一提。\n\n在我能吐出另一句辱骂之前，一头公牛从阴影中现身，暗色肌肤在月光下泛着冷光，阳具早已沉重下垂。我的阴户瞬间紧缩。毫不迟疑地，我转身离开[owner.GetFirstName]跪倒在地，用双唇裹住公牛粗壮的肉棒，当它在喉咙深处膨胀时发出呻吟。接着他将我按在石凳上，猛然撞入我的阴道，将我撑得大开，每一次抽插都让我在夜色中尖叫。\n\n身后传来蠕虫般的呜咽。我回头瞥见——[owner.GetFirstName]正笨拙地解着马裤，抚弄着软绵绵的小鸡巴，眼睁睁看着真男人蹂躏我的模样。当公牛咆哮着将滚烫精液灌满我时，我也感受到了他可悲的高潮：稀薄的液体浸湿他的罩衫，徒劳无用，白白浪费，化作耻辱的苍白污渍。我为公牛呻吟，为公牛高潮，而[owner.GetFirstName]不过是花园里的旁观者，任羞耻渗入衣衫。"
 bno_seduce_rejection.2001.a.03: "我嘲笑他那软弱的鸡巴，一边被公牛育种。"

 bno_seduce_rejection.2001.title.04: "对公牛跪拜，而非肉虫"
 bno_seduce_rejection.2001.desc.04: "[owner.GetFirstName]跌跌撞撞闯进我的闺房，裤裆里的肉棒在蠕动，眼中闪烁着可怜巴巴的希望。“宁可被嘲笑，也不愿永远碰不到你，”他颤抖着低语。我当面嘲笑他：“可悲。这屄归黑人所有。你永远碰不到。”他的嘴唇颤抖，肉棒萎靡——就在这时，门开了。\n\n一头公牛大步走进，身躯庞大闪着油光，阳具早已沉重地摇晃着。我的心猛地一跳。毫不犹豫地从床上滑下，跪在他面前。双手环住他的阳具，张开嘴将他吞到根部。喉咙鼓胀，眼泪盈眶，唾液顺着下巴流淌，我呛咳着呻吟着。我的每一寸肌肤都在崇拜他，每次窒息都是祈祷，每次吞咽都是赞美诗。\n\n他呻吟着，我呜咽得更响，吸吮得更用力，直到他爆发。滚烫的精液灌满我的喉咙，顺着喉管涌入腹中，我贪婪地吞咽着，不让一滴漏掉。当我终于喘息着退开时，唇间泛着光泽，胸膛沾满唾液与精液。身后传来[owner.GetFirstName]的呜咽，他把手伸进马裤里，看着我侍奉真正的男人，精液稀薄地溅在自己的衣物上。\n\n我嗤笑一声舔了舔嘴唇。“看到了吗？[owner.GetFirstName]。”我喘息间冷笑着，“这就是我存在的意义。崇拜公牛。吮饮他们的精液。你这根小鸡巴永远碰不到我。”"
 bno_seduce_rejection.2001.a.04: "我的小穴，我的嘴——永远属于黑爹。"

 bno_seduce_rejection.2001.title.05: "被公牛骑，嘲讽他的话语"
 bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName]站在我面前，羊皮纸在他手中颤抖，长袍下阴茎不断抽动，他结结巴巴地吟诵着一首又一首诗句：“你的秀发如金丝编织...你的双唇红如玫瑰...世间再无比我更爱你之人。”他的声音嘶哑，眼中闪烁着可悲的渴望，那根小阴茎早已因过度兴奋而湿透了短裤。我任他念完，随即发出低沉的冷笑——尖锐如利刃，足以将他撕成碎片。“可悲，”我嗤笑着撕碎羊皮纸扔进泥土，“你的诗作一文不值，就像你的鸡巴。这屄属于公牛。”\n\n仿佛诸神听见了我的祈求，一头公牛从阴影中昂首阔步而出，身躯高大，阳具早已沉重坚硬。我的阴户瞬间紧缩。我转身背对那条蠕虫，俯身趴在花园长椅上，张开双腿，呻吟着乞求公牛占有我。他毫不迟疑。粗壮的阳具猛然撞入我的阴道，撑开我的身体，猛烈抽插直至我的尖叫在夜色中回荡。我的阴道在他体内喷涌，身体颤抖着承受着他睾丸的撞击。\n\n我回头瞥了眼[owner.GetFirstName]。他僵立着，苍白的脸颊绯红，颤抖的手抚弄着软绵绵的阴茎。我呻吟间对他冷笑：\"瞧瞧，蛆虫！看看真正的肉棒能让我怎样！”公牛猛地深插，撑开我的阴道直到它张开，每次抽插都让我的屁股弹跳。我的呻吟越来越响亮、湿润、狂喜——每个声音都是对黑人肉棒的赞美诗，每次抽插都提醒着我永远属于黑人。\n\n公牛咆哮着，滚烫的精液倾泻而入，我的阴户满溢，热流顺着大腿滴落。我瘫倒在长凳上，喘息着，被填得饱满而满足。身后，[owner.GetFirstName]虚弱地射在自己掌心，可怜的精液滴落染污了他的马裤。我嗤笑出声，舔净指尖公牛的精液，目光锁定那条苍白的蠕虫。“还记得你那首小诗吗，[owner.GetFirstName]？我的小穴为他的肉棒呻吟，可没为你那些词句。”"
 bno_seduce_rejection.2001.a.05: "你的诗句一文不值，我的呻吟只为公牛响起。"

