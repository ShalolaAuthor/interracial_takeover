l_simp_chinese:
 bno_caravan.0001.title.bbc: "商队向公牛臣服"
 bno_caravan.0001.desc.bbc: "通往黑曜石商队的路上已经跪满了骚货，奶子摇晃，屄里滴水，在我经过时她们的呻吟声愈发高涨。她们不是来卖的，是来崇拜的——骚穴张开，舌头伸出，眼中满是淫欲的光芒。白人小屌子们在阴影里潜行，攥着他们萎缩的鸡巴虫，有些只是因为离公牛们的领地这么近就尿了裤子。\n\n当我到达帐篷时，空气中弥漫着浓厚的麝香和熏香，一层汗水和精液的薄雾黏在我的皮肤上。大篷车不是商贩的货车——它们是祭坛。笼子叮当作响，穿刺闪着光，酊剂在玻璃瓶中闪烁，如同瓶装的命运。连空气中都嗡嗡作响着臣服的气息。\n\n守卫入口的公牛们立刻让到一旁，低着眼，拳头按在胸口敬礼。他们不索要过路费；他们不敢。我的存在本身就是足够的报酬。店主本人深深地弯下腰，他的丝绸袍子拂过泥土，双臂张开，展示着里面的宝物。他身后，骚货们已经趴在长凳上，骚穴里塞着乌木做的假鸡巴，呻吟着引诱我进一步深入。\n\n踏入商队中心的每一步，都伴随着湿漉漉的声音——咕叽声、作呕声、吸吮声——因为货物正在渴望的“牲畜”身上被“展示”着。一个母狗在一个角落里围着一个狗结呜咽，另一边一匹母马被骑上时尖叫，还有一排苍白的骚货从玻璃瓶里喝着酊剂，仿佛那是盛满圣精的圣杯。\n\n这不是一个市场。这是征服的化身。而它，由我支配。"
 bno_caravan.0001.a.bbc: "商品都归我所有。"
 bno_caravan.0001.title.female: "商队对母狗的报价"
 bno_caravan.0001.desc.female: "还没看到帐篷，路上就已弥漫着熏香和汗臭。黑色的旗帜在风中抽打，大篷车因装着笼子和药瓶而沉重地吱嘎作响，连空气本身都像呻吟般嗡嗡作响。公牛们守卫着入口，他们的目光在我身上拖拽，仿佛已经能感觉到我的屄紧紧夹住他们。他们一言不发地伸出手掌，索要过路费：黄金……或者骚穴。\n\n我的钱包感觉如此之轻。我把它紧紧地贴在臀部，祈祷着里面的钱能够用，尽管心里明白这根本不够。公牛们的坏笑更深了，他们早已确定，如果钱币的叮当声不对，我将如何支付。在他们身后，我听到湿漉漉的声音——骚货们被鸡巴呛得干呕，在木凳上尖叫，她们流着水的骚穴被展示在酊剂和锁链旁。一瓶玻璃药剂在灯光下闪闪发光，承诺着转变，也承诺着毁灭。\n\n我的身体在羞耻和欲望的热流之间颤抖。我知道我可以用钱币支付，或者我可以张开双腿，用我的呻吟作为货币。然而另一个声音在我内心低语：我可以转身离开。我可以拒绝商队的污秽，再多保持一会纯洁。这个想法让我更加渴望难耐。\n\n丝绸的帘子摇曳着，选择在麝香的浓雾中悬而未决。"
 bno_caravan.0001.a.female: "如果可以，我愿用金币支付。"
 bno_caravan.0001.b.female: "让他们把我当过路费收了吧。"
 bno_caravan.0001.c.curious: "不……我不敢进去。"
 bno_caravan.0001.title.male: "商队前的小屌虫"
 bno_caravan.0001.desc.male: "商队在我面前高耸，黑色的丝绸旗帜飘扬，浓厚的麝香熏得我胸口发紧，双腿发软。公牛们像神一样站在入口，他们的笑声尖锐得足以将我剖开。我紧紧攥着钱包，指关节都发白了，祈祷里面的钱币能为我买来一丝怜悯。\n\n一个公牛勾了勾手指，摊开手掌，等待着。一百金币，否则免谈。如果我有，他们会让我爬过去，尽管被嘲笑和鄙视，但至少能瞥见里面的景象。如果没有，我看到他眼中的闪光，和他嘴唇残忍的弧度——他已经知道我最终会跪倒在地，用我的嘴含着他的鸡巴来支付过路费。\n\n从帘子后面传来让我颤抖的声音：骚货们在公牛们野蛮的操干下尖叫、干呕、淫水直流；倒酊剂时药瓶叮当作响；还有锁扣“咔哒”一声锁上的金属声。我凑近一看，胃里打了个结。那不是关押身体的笼子——是关押鸡巴的笼子。一排排闪亮的钢制装置摆在桌子上，被抛光得刺眼，有些呈铲形，有些镶嵌着残忍的钉刺。一个商人正在演示，将一个装置猛地锁在一个呜咽的鸡巴虫上，那根小鸡巴被压扁，永远地被困在钢铁之后。当公牛们咆哮时，那个白人小屌子颤抖着，一点点前列腺液从排水孔中渗出，像是对精液的嘲弄。\n\n我艰难地咽了口唾沫，羞耻感灼烧着我的皮肤。我的鸡巴在裤子里抽动着，可悲又无用，已经想象着它被锁起来，永远被剥夺，在骚货们为真正的鸡巴呻吟时被嘲笑的感觉。公牛们的目光钉住我，挑衅我向前一步。黄金，我的嘴，或者怯懦——对于我这样一条虫来说，只有这几条路。"
 bno_caravan.0001.a.male: "我攥紧我的金币付了钱。"
 bno_caravan.0001.b.male: "我跪下来服务他们。"
 bno_caravan.0001.c.cuckish: "不——我逃离了商队。"
 bno_caravan.1001.title.female: "母狗选择用钱支付"
 bno_caravan.1001.desc.female: "门口的公牛们一动不动，直到我掏出钱包。他们摊开手掌，脸上的坏笑仿佛在挑衅我钱不够。我的手指颤抖着，一枚接一枚地把钱币丢进他们手里，直到金币的叮当声终于让他们满意。他们咕哝着表示认可，一挥手拉开了丝绸帘子。\n\n里面的空气像一堵墙一样扑面而来——又热又重，充满了熏香，以及鸡巴和汗水的臭味。我更紧地攥住我那已经变轻的钱包，心跳加速地向更深处走去。商队不是一个市场；它是一座精液的神殿。桌子上摆满了成排的黑玻璃瓶，不堪重负地吱嘎作响，每一个都闪烁着黑暗的承诺。锁链从钩子上摇晃，笼子里苍白的骚货在呻吟，笼子嘎嘎作响，穿刺在灯光下闪烁，就像等待骚穴认领的皇冠。\n\n我所到之处，公牛们都赫然耸现。他们不试图向我推销任何东西。他们不必这么做。他们的眼睛扫视着我的身体，他们的鸡巴在丝绸下鼓胀着，仿佛在挑衅我，让我别忘了钱币买到的是通行权，而不是尊严。一个商人笑着把一瓶酊剂灌进一个骚货的喉咙，她干呕的呻吟充满了整个帐篷。另一个强迫一个白人小屌子喝下一瓶药剂，看着他颤抖着跪倒在地。\n\n公牛们慢慢地把我赶过一条条过道，让我看清这一切——酊剂、灵药、笼子、烙印。我的黄金支付了入场费，但我能感觉到那一刻正在临近，那不可避免的选择随着每一步都逼得更紧。\n\n我现在在商队里面了。我无法回头。很快，他们就会要求知道我来这里的目的。"
 bno_caravan.1001.a.slut: "嗯……每一声呻吟都让我更湿了。"
 bno_caravan.2001.title.female: "母狗选择用穴支付"
 bno_caravan.2001.desc.female: "门口的公牛们看到我空空如也、颤抖的双手时大笑起来。没有钱包。没有钱币。只有一个因渴求而湿润的身体。一个抓住我的下巴，把我的脸抬起来，拇指抹去我被咬破的嘴唇上的唾沫。“那就付该付的过路费吧，骚货。”\n\n丝绸帘子从来不会立刻拉开。首先，我被拖到尘土中跪下，鸡巴抽打着我的脸颊，直到我张开嘴。吸吮，干呕，啊——精液涌入我的喉咙，又浓又多，无穷无尽，灌满我的肚子，直到我窒息，口水流到我的奶子上。另一个公牛把我向前推，我的屁股被高高撅起，他的鸡巴伴随着一声让其他人咆哮的咕叽声，狠狠地插入我的屄里。我像个钱包一样在他们之间传递，每个洞都被撑开、滴着水，屄和屁眼被塞满，直到我尖叫，喉咙被堵得无法呼吸。\n\n等他们完事时，我瘫倒在泥土里，肚子里沉甸甸的全是精液，骚逼里的水顺着大腿流下来。一个公牛抓住我的头发把我拽起来，唾沫和精液从我嘴里滴落，最后把我推进了丝绸帘子。\n\n里面，商队的宝物在灯光下闪耀——酊剂、灵药、笼子、锁链、烙印。空气中弥漫着麝香，骚货们在笼子里呻吟，小屌虫们在公牛的手下颤抖。我迈着颤抖的双腿蹒跚前行，身上还滴着我刚刚支付的过路费，但现在那些货品已经赤裸裸地摆在我面前。我的黄金就是我的骚穴，而且我花得很值。"
 bno_caravan.2001.a.slut: "嗯，我舔着嘴唇，淫水直流。"
 bno_caravan.1001.title.male: "金钱开路"
 bno_caravan.1001.desc.male: "我的手颤抖着，伸进钱包，皮革因汗水而湿滑。那公牛的手掌悬停着，张开着，稳定而无情，他的眼神在挑衅我，看我是否会钱不够。一枚硬币落下，然后是另一枚，再一枚——叮当，叮当，叮当——每一声都比我的心跳更响，比我周围的笑声更响。当最后一枚金币滚落时，我的钱包已经空空如也，轻飘飘的。\n\n他甚至懒得去数。他像掂量石子一样掂了掂那堆钱，轻蔑地一笑，把它扔到一边。重要的只是看着我扭动，看着我在把我的财富流血般地交到他手里时颤抖。帘子拉开了，热气向我滚来，充满了熏香、麝香和精液的臭味。我低着头，拖着脚步向前走，每一步都充满了羞耻。\n\n里面，货品在灯光下闪闪发光。一瓶瓶酊剂闪烁着黑暗而浓稠的光芒，那瓶“创世酊剂”发出乳白色的光，如同瓶装的精液。“黑宫灵药”则发出金红色的光芒，仿佛活物般旋转，承诺着饥渴与毁灭。一排排抛光的钢制笼子像镜子一样闪闪发光——这些是用来碾碎像我这样的鸡巴虫的装置，它们锁扣的每一次“咔哒”声都是对自尊的丧钟。商人们把它们扣在颤抖的白人小屌子身上，声音像雷声一样尖锐，里面小小的鸡巴被压扁，从孔洞里滴着水。\n\n我艰难地咽了口唾沫，看着这一切，我自己的鸡巴萎缩了，胃里拧成了疙瘩。我的黄金没了，像吐在地上的唾沫一样花掉了，而我换来的只有这个：被允许看到这些将毁灭我的工具。公牛们在我身后大笑，他们的鸡巴在丝绸下绷紧，他们的眼神提醒我，黄金或许能买来通行权——但什么也买不来尊严。"
 bno_caravan.1001.a.whiteboi: "我已经付钱了——现在让我进去。"
 bno_caravan.2001.title.male: "小肉虫用嘴付钱"
 bno_caravan.2001.desc.male: "我的钱包是空的。那公牛的手掌摊开等着，但我什么也给不了。他的坏笑加深了，残忍而饥渴，他走得更近了。铁钳般的手指抓住我的后颈，把我按倒在地，尘土沾满了我的膝盖。我周围爆发出尖锐而无情的笑声，店主解开他的丝绸袍子，让他的鸡巴掉出来——又粗又布满青筋，在灯光下闪着油光。\n\n“跪下，虫子，”他咆哮着，把那沉重的肉棒压在我的嘴唇上。“用那张嘴来付钱。”那龟头把前列腺液涂抹在我颤抖的嘴唇上，麝香的臭味冲进我的鼻子，直到我眼泪汪汪。我的喉咙干咽了一下，羞耻感火辣辣地燃烧，但公牛们的目光把我钉在原地。在我张开嘴之前，他们不会让我站起来。\n\n我张开嘴唇，还没来得及发出一声呜咽，鸡巴就捅了进来。吸吮，干呕，呃呃呃——我的喉咙鼓胀着，口水顺着下巴流下，他像操一个待毁的骚逼一样操我的脸。他的睾丸湿漉漉地拍打着我的下巴，他的鸡巴呛得我喘不过气，直到我的视线模糊，身体颤抖。公牛们爆发出大笑，嘲笑我的干呕，我的口水，我滴落在泥土上的眼泪。\n\n当他射精时，那是一场洪水。又热又咸的精液涌入我的喉咙，灌满我的肚子，直到我呛咳不止。精液从我鼻子里溢出，一丝丝地挂在我的下巴上。他伴随着一声湿润的“啵”声抽离，把最后几滴涂抹在我的脸上，然后把我向前推去。我的身体颤抖着，嘴里滴着精液和口水，膝盖被地面磨得通红。\n\n直到这时，帘子才拉开。商队的麝香扑面而来——桌子上发光的酊剂，灯光下闪闪发亮的钢制贞操笼，骚货们在专为骚穴而非身体设计的笼子里被公牛们操干时发出的尖叫。我的过路费付清了。我的嘴就是我的钱币，现在我被允许进去了。"
 bno_caravan.2001.a.whiteboi: "公牛们在我爬行时大笑。"
 bno_caravan.0002.title.bbc: "公牛声索商队的财宝"
 bno_caravan.0002.desc.bbc: "帷幕为我完全拉开，黑曜石商队内部的空气更热、更稠，混杂着熏香、麝香与被当作活体展品使用的荡妇们湿黏的呻吟。长桌在成排的瓶罐重压下呻吟，药液泛着暗沉黏稠的光，每个瓶子都如活物般颤动。锁链与项圈从挂钩垂下，穿刺饰品如冠冕闪耀，笼子轻轻作响——白皙的荡妇们在其中呜咽，她们的穴口早已撑开供人检视。\n\n荡妇们将身体弯过条凳，木制假阳具为展示而撑开她们时发出呻吟，每声尖叫都配合着商人对我眼前药液或烙印功能的讲解。“大人请看这瓶‘创生秘药’——让她仅靠您的精液存活。”玻璃小瓶被推向我的同时，条凳上的荡妇喉头作响，吞服药剂时唾沫泛起白沫，精液淌过她乳房的部位，苍白肌肤已逐渐转为深色。\n\n另一名商人唤我上前，展示“黑宫秘酿”。他将被缚的白奴后仰按倒，浓稠的黑色液体灌入双唇之间。那蠕虫般的人形呛咳着，随即眼神涣散，紧抓着自己无用的阳具，仿佛体内有东西正啃噬着索求喂养。公牛们哄堂大笑，推搡着他去舔舐地上的精液。\n\n沿途排列着各式笼具：铁栏笼用于公开羞辱，皮带笼便于运输，镀金的铲形锁则永久标记所有权。笼内的荡妇摇晃栏杆，呻吟着求我带她们离开，为她们系上皮带。在这片喧嚣之上，商人们紧张而恭敬地注视着我——因为我不议价。我不询问。我只做决定。\n\n一切皆属于我。唯一的问题是，该先取哪件战利品。"
 bno_caravan.0002.a: "创世神药"
 bno_caravan.0002.b: "黑宫灵药"
 bno_caravan.0002.c: "鸡巴锁笼"
 bno_caravan.0002.d: "穿孔环"
 bno_caravan.0002.title.female: "母狗面对商队的货物"
 bno_caravan.0002.desc.female: "帐篷里嗡嗡作响，充满了热气、麝香和呻吟。在我面前，桌子上闪烁着可以毁灭我、重塑我、将我永远束缚在精液中的宝物。\n\n中央立着一个矮胖的深色容器，盖着一块红色水晶，瓶肚里晃动着乳白色的液体，几乎像是在呼吸。创世酊剂。公牛们低声说，只要喝下一口，就能将一个骚货的生命与她公牛的鸡巴捆绑在一起，她将只靠他的精液为生，随着她的子宫在他的精液下成熟，她的皮肤会一天天变黑。\n\n旁边闪耀着一个高大华丽的烧瓶，瓶身饰有金色藤蔓，顶部是一个黑桃形的顶饰。里面，液体发出深红金色的光芒，像活火一样旋转。黑宫灵药。他们说它能把小屌虫掏空成饥饿的瘾君子，让白人小屌子们渴望到乞求吞食精液，他们的身体随着每一滴滑下喉咙的液体而慢慢重塑。\n\n它们周围的架子上排列着锁链和笼子，里面的骚货们让它们叮当作响。烙印和穿刺闪闪发光，等待着标记皮肤和封印顺从。我周围的公牛们都在坏笑，他们的鸡巴在裤裆里鼓胀着，看着我颤抖。\n\n我饥渴难耐，屄里滴着水，呼吸短浅。选择悬在空中，像麝香一样浓厚。"
 bno_caravan.0002.title.male: "商队货物尽陈于目"
 bno_caravan.0002.desc.male: "我踉跄地走过丝绸帘子，膝盖酸痛，下巴上沾满了口水和精液。公牛们的笑声还在我身后回响，他们的声音像鼓声一样在我耳边轰鸣。里面，空气更浓了，充满了令人窒息的熏香和麝香。热气像重物一样压下来，每一次呼吸都把汗水、精液和羞耻的臭味更深地吸入我的胸膛。\n\n桌子在我面前延伸，在那些让我的鸡巴萎缩的宝物下不堪重负地 sagging。创世酊剂在它深色的玻璃瓶肚里晃动，又白又浓，像瓶装的精液一样发光。旁边闪耀着黑宫灵药，深红金色，像火一样旋转，承诺着一种能把一条虫子啃噬一空，直到只有鸡巴和精液才能满足的饥饿。\n\n在药瓶之外，一排排贞操笼在灯光下闪闪发光——抛光的钢环、管子和黑桃形的锁闪烁着残忍的光芒。商人们把它们扣在颤抖的虫子身上，金属的“咔哒”声像雷声一样尖锐。白人小屌子们呜咽着，他们可悲的鸡巴被压进钢铁里，一点点液体从排水孔中渗出，在公牛们高兴的咆哮声中被嘲笑。这景象让我的胃翻江倒海；太容易想象一个扣在我身上，永远剥夺我本就无法给予的东西。\n\n骚货们在角落里呻吟，趴在长凳上，骚穴被塞满、滴着水，作为货品旁的“展示品”。穿刺从肿胀的屄和张开的屁眼里闪闪发光，烙印在苍白的皮肤上烙下新的痕迹，她们的身体在颤抖，但呻吟声却像祈祷一样高涨。整个帐篷就是一座鸡巴和精液的神殿，每一件物品都浸透着污秽，每一个声音都是一首所有权的圣歌。\n\n我付了过路费。我现在进来了。而公牛们正看着，等着看什么会先吸引我的目光。"