bno_caravan.0001.title.bbc: "商队向公牛鞠躬"
bno_caravan.0001.desc.bbc: "通往黑曜石商队的道路两旁，早已跪满荡妇。她们的乳房摇晃着，阴户滴着水，每当我经过，呻吟便愈发高亢。她们并非来卖身，而是来膜拜——张开洞穴，伸出舌头，眼中满是情欲的迷离。白人婊子在阴影中踱步，攥着干瘪的蠕虫，有些光是靠近公牛的领地就已湿透了裤子。\n\n当我抵达帐篷区，空气中弥漫着麝香与熏香的浓重气息，汗水与精液的雾气黏在皮肤上。那些马车并非商贩的货车——它们是祭坛。笼子哐当作响，穿刺饰品闪着寒光，药剂在玻璃瓶里如封存的命运般闪烁。空气本身都嗡嗡作响，带着投降的气息。\n\n守在入口处的公牛们立刻让开，垂目低头，双拳紧贴胸前行礼。他们不索要过路费——他们不敢。我的存在便是足够的酬谢。店主本人躬身致意，丝绸衣袍拂过尘土，双臂张开向内展示珍宝。他身后，妓女们早已趴在长凳上，洞穴里塞着乌木假阳具，呻吟着引诱我更深入。\n\n每踏入商队腹地一步，便听见湿漉漉的声响——噗嗤、噗嗤、咕噜——货物正被“演示”给跃跃欲试的牲畜。一角处母狗在公狗的交合处呜咽，另一处母马被骑乘时尖叫，一排苍白的娼妇正从玻璃瓶里饮用药剂，仿佛那是盛满圣种的圣杯。\n\n这并非市场。这是征服的化身。而它，任我驱使。"
bno_caravan.0001.a.bbc: "商品都归我所有。"

bno_caravan.0001.title.female: "商队对母狗的报价"
bno_caravan.0001.desc.female: "尚未望见帐篷，道路便已弥漫着香火与汗臭。黑旗在风中猎猎作响，马车载着铁笼与药瓶发出沉重的吱呀声，空气本身也如呻吟般低鸣。入口处守卫的公牛目光如炬，扫过我的瞬间仿佛已预见我的阴道将紧裹它们。它们无声伸出掌心索要过路费：黄金……或小穴。\n\n我的钱包轻得像片纸。我把它紧紧攥在腰间，祈祷这点钱够用，心里却明白远远不够。那群混混的狞笑愈发猥琐，他们早已认定——若钱币叮当声不够响亮，我该如何偿还。身后传来湿漉漉的声响——娼妇们被阳具堵住喉咙的呜咽，在木凳上扭动嘶叫，滴着液体的私处与药剂和铁链并排陈列。一瓶玻璃药剂在灯火下闪烁，承诺着蜕变，也预示着毁灭。\n\n我的身体在羞耻与灼热间颤抖。我知道可以用钱币支付，也可以张开双腿，用呻吟作为货币。然而另一个声音在我心底低语：我也可以转身离开。我可以拒绝商队的污秽，再保持纯洁片刻。这个念头让我更加疼痛难忍。\n\n丝帷轻拂，麝香中弥漫着沉甸甸的选择。"
bno_caravan.0001.a.female: "如果可以的话，我会付钱。"
bno_caravan.0001.b.female: "让他们把我当成代价。"
bno_caravan.0001.c.curious: "不……我不敢进去。"

bno_caravan.0001.title.male: "商队前的虫豸"
bno_caravan.0001.desc.male: "商队高高的立在我面前，黑丝绸旗帜随风飘扬，麝香熏得我胸口发闷双腿发软。入口处公牛如神明般伫立，它们的咆哮尖锐得仿佛要将我撕裂。我攥紧钱袋直到指节发疼，祈祷里面的钱币能换来一丝宽恕。\n\n一头公牛翘起手指，掌心摊开，静候着。百金或一无所有。若有钱，他们便容我爬过，任人嘲弄轻蔑，却能窥见内里的景象。若无钱，我看见他眼中的闪烁，唇角残酷的弧度——他早已知晓我终将跪地，用嘴含住他的阳具来支付过路费。\n\n帘幕后传来令我战栗的声响：荡妇们尖叫、呕吐、滴落着液体，公牛们粗暴地蹂躏着她们；药瓶叮当作响，药液倾泻而下；锁扣咔嗒一声金属般的闭合声。我凑近细看，胃里翻腾如绳结。那不是囚禁躯体的牢笼——而是囚禁阳具的牢笼。闪亮的钢制器具在桌面上排成一列，打磨得令人目眩。有的呈铲形，有的镶着残忍的铆钉。商人当场演示：咔嚓一声将器具扣在呜咽的蠕虫身上，小鸡鸡被压得扁平，永远困在钢铁牢笼里。白人男孩在公牛的咆哮中颤抖，那滴前液从排水孔渗出，仿佛对精液的嘲弄。\n\n我喉头发紧，羞耻感灼烧着皮肤。裤裆里的肉棒抽搐着，可悲又无用，早已想象着被永远禁锢的滋味——当婊子们在咫尺之遥哀求真正的肉棒时，它将承受怎样的嘲弄。公牛们的目光钉住我，逼我向前迈步。黄金、我的嘴，或是懦弱——这蠕虫般的我，唯有这三条路可走。"
bno_caravan.0001.a.male: "我抓紧我的钱付了帐。"
bno_caravan.0001.b.male: "我跪地提供侍奉。"
bno_caravan.0001.c.cuckish: "不——我从商队逃离了。"

bno_caravan.1001.title.female: "母狗选择用钱支付"
bno_caravan.1001.desc.female: "入口处的公牛纹丝不动，直到我掏出钱袋。他们张开掌心，嘴角的嘲弄仿佛在赌我给得不够。我颤抖着将一枚枚硬币投入掌心，直到金钱的叮当声终于令它们满意。它们哼哼着表示认可，丝绸帷幔随之拂开。\n\n室内空气扑面而来如同一堵墙——灼热、沉甸甸地弥漫着香火味，还浸透了公鸡与汗水的恶臭。我紧攥着如今轻飘飘的钱包，心跳如鼓，一步步深入。这商队并非市集，而是种子的圣殿。长桌上堆满黑玻璃瓶，每只都闪烁着幽暗的承诺。铁链在钩上摇晃，笼中白皮娼妓呻吟着，穿孔饰品在灯火下闪烁，宛若等待小穴的王冠。\n\n所见之处皆是公牛狰狞。他们不试图推销任何东西，也无需如此。他们的目光如利刃划过我的躯体，丝绸下膘膘隆起的阳具仿佛在挑衅——那枚硬币买来的不过是通行证，而非尊严。商人将药剂灌进荡妇喉咙时放声大笑，她呛咳的呻吟充斥整个帐篷。另一人强迫白人男孩饮尽药瓶，目睹他颤抖着跪倒在地。\n\n公牛们缓缓驱赶我穿过过道，让我看清一切——药剂、灵药、牢笼、印记。黄金已为我买通了入口，但我能感受到时刻在逼近，每一步都让那不可避免的选择愈发迫近。\n\n我此刻身处商队之中。已无回头路可走。很快，他们就会追问我此行的目的。"
bno_caravan.1001.a.slut: "嗯……哪怕只是呻吟声也让我更湿了。"

bno_caravan.2001.title.female: "母狗选择用穴支付"
bno_caravan.2001.desc.female: "入口处的公牛们见我空空的双手颤抖，便哄堂大笑。没有钱袋，没有硬币，只有渴求得浑身湿透的躯体。一只手掐住我的下巴，将脸撬起，拇指抹去我咬破的唇上的唾液。“那就付足过路费，贱货。”\n\n丝绸帷幕从不会立刻掀开。先是被拖拽着跪进尘土，阴茎抽打过脸颊直至我张开嘴。咕噜，呛咳，啊——精液喷涌入喉，浓稠无尽，灌满腹腔直至我窒息，唾液顺着乳房流淌。另一头公牛将我向前推搡，臀部被高高拽起，他的阳具噗嗤一声深插进我的阴道，湿漉漉的声响引得众人咆哮。我像钱袋般在他们之间传递，每个洞穴都被撑得滴水，阴道和肛门塞得满满当当，直到我尖叫不止，喉咙塞得喘不过气。\n\n等他们结束时，我已瘫倒在泥土里，肚腹沉甸甸地塞满精液，阴户流出的液体顺着大腿流淌。一头公牛揪着我的头发把我拖起来，唾液和精液从我嘴里滴落，最后把我推过丝绸帷幕。\n\n商队内的珍宝在灯火中熠熠生辉——药剂、灵丹、锁笼、锁链、烙铁。空气中弥漫着麝香气息，笼中娼妓呻吟，公牛掌下蠕虫颤抖。我双腿发软踉跄前行，刚付出的代价仍在滴落，但商品此刻已尽数展现在我眼前。我的黄金是我的身体，而我花得值。"
bno_caravan.2001.a.slut: "嗯~我舔舔嘴唇，滴着液体。"

bno_caravan.1001.title.male: "金钱开路"
bno_caravan.1001.desc.male: "我的双手颤抖着在钱袋里翻找，皮革被汗水浸得湿滑。公牛的手掌摊开悬在空中，稳如磐石又冷酷无情，那双眼睛仿佛在挑衅我——敢少给试试。一枚金币落下，接着又一枚，再一枚——叮当，叮当，叮当——每一声都比我的心跳更响，比周围的哄笑更刺耳。当最后一枚金币倾泻而出时，我的钱袋已空空如也，轻飘飘地垂在手中。我的双手颤抖着在钱袋里翻找，皮革被汗水浸得湿滑。公牛的手掌摊开悬在空中，稳如磐石又冷酷无情，那双眼睛仿佛在挑衅我——敢少给试试。一枚金币落下，接着又一枚，再一枚——叮当，叮当，叮当——每一声都比我的心跳更响，比周围的哄笑更刺耳。当最后一枚金币倾泻而出时，我的钱袋已空空如也，轻飘飘地垂在手中。\n\n他连数都不屑一数。他像掂小石子般掂了掂那堆钱，冷笑一声便甩到一边。他只顾着看我扭捏难堪，看我颤抖着将财富滴进他掌心。帷幕拉开，滚烫的空气扑面而来，带着沉重的香火、麝香和精液的腥臭。我低着头挪动脚步，每一步都拖沓着羞耻。\n\n店内，货品在灯笼光下闪闪发亮。药剂瓶中液体深邃浓稠地闪烁着，创世神药如瓶装种子般泛着乳白色光芒。黑宫魔药泛着金红色光晕，翻涌如活物，昭示着饥渴与毁灭。成排的抛光钢笼如镜面般闪烁——这些专为碾碎我这般肉虫的装置，每一声锁扣咔嗒都像骄傲的丧钟。商人咔嚓合上笼门，震颤的白色幼体在笼中哀鸣，那声巨响如雷贯耳，笼中细小的阳具被碾得粉碎，鲜血从孔洞中滴落。\n\n我喉头发紧，我看着眼前的景象，小鸡吧止不住颤抖。我的黄金消失了，像唾沫吐在泥土里般被挥霍殆尽，换来的却只有这般待遇：允许我目睹那些将摧毁我的工具。公牛们在我身后哄笑，丝绸里绷紧的阳具，那双双眼睛提醒着我——黄金或许能买通通道，但尊严永远无法用金钱换取。"
bno_caravan.1001.a.whiteboi: "我已经付过钱了——让我进去。"

bno_caravan.2001.title.male: "小肉虫用嘴付钱"
bno_caravan.2001.desc.male: "我的钱袋空空如也。公牛张开掌心等待，我却无物可赠。他步步逼近，嘴角的冷笑愈发深邃，带着残忍与贪婪。铁钳般的指甲掐住我后颈，将我按倒在地，膝盖沾满尘土。店主解开腰间的丝带，任阳具自由垂落——粗壮的肉棒在灯笼光下闪着青筋，周围爆发出尖锐无情的哄笑。\n\n“跪下，肉虫，”他低吼着，将沉重的肉棒抵住我的唇瓣，“用嘴偿还。”龟头在颤抖的唇间抹过粘液，麝香般的恶臭充斥鼻腔直至眼泪涌出。喉咙干涩地吞咽，羞耻如灼烧般炽热，但公牛族的目光将我钉在原地。在我张开嘴之前，他们绝不会让我站起来。\n\n我微启双唇，刚挤出微弱呜咽，那根肉棒便猛然刺入。啾啾，呕吐，咕咚——喉咙鼓胀，唾液顺着下巴流淌，他操弄我的脸庞如同摧残另一具阴户。他的睾丸湿漉漉拍打着我的下颌，肉棒扼住我的喉咙直至窒息，直至视线模糊，身体颤抖。公牛们哄堂大笑，嘲弄着我的呛咳、我的口水、我的泪水滴落在泥土上。\n\n当他射精时，如同洪水般倾泻。滚烫的咸涩精液涌入我的喉咙，填满我的腹腔直至呛咳不止。液体从鼻孔溢出，粘稠的丝线挂在下巴上。他湿漉漉地抽离时发出噗嗤声，将最后几滴抹过我的脸庞，随即猛地推我向前。我的身体颤抖着，嘴角挂着精液与唾液，膝盖被地面磨得鲜红。\n\n帷幕才倏然拉开。商队的麝香扑面而来——桌上的酊剂泛着荧光，钢制贞操笼在灯火下闪烁，荡妇们在笼中尖叫，公牛们在专为洞穴而非躯体设计的笼中与她们交配。我的代价已付清。我的嘴便是我的钱币，此刻方获准入内。"
bno_caravan.2001.a.whiteboi: "公牛们笑着看着我在地上爬。"

bno_caravan.0002.title.bbc: "公牛获取商队的宝藏"
bno_caravan.0002.desc.bbc: "T帷幕为我完全拉开，黑曜石商队的内部空气更热更稠，香薰、麝香与活体展示的荡妇们发出的噗嗤噗嗤合唱交织成一锅浓汤。桌面呻吟般承载着成排的瓶罐，药剂暗红粘稠地闪烁着，每只瓶身都颤动着仿佛活物。铁链项圈悬挂在钩上，穿刺饰物如王冠般闪耀，笼子轻微晃动，里面苍白的娼妓呜咽着，身体的孔洞早已被撑开供人检视。\n\n荡妇们俯身趴在长凳上，呻吟着任木制假阳具将她们撕裂作秀，每声尖叫都与商人对眼前药剂或品牌的功效描述精准呼应。“此方，大人，创世神药——令她仅靠您的精液维生。”玻璃瓶被递向我，长凳上的荡妇呛咳着，口水泡沫四溅地吞下整瓶，当精液滴落她乳房时，苍白的肌肤已泛起暗沉。\n\n另一名商人招手唤我过去，展示着黑宫魔药。他掰开被捆绑的白人男孩的头颅，将浓稠的黑色液体灌进他唇间。那条肉虫般的身躯剧烈咳嗽，呛咳着，随后双眼呆滞，死死攥着那根废物般的阴茎，仿佛体内有什么东西在啃噬着索要食物。公牛们哄堂大笑，将他推向前去舔舐地板上的精液。\n\n锁笼沿路排列，每款设计各异：铁栅栏用于公开羞辱，皮革束带用于旅途禁锢，镀金铲形锁扣则象征永恒的占有权。笼中荡妇摇晃着锁链，哀嚎着求我解救，求我用锁链束缚她们。商贩们在笼顶紧张而恭敬地注视着我——因为我不讨价还价，不提出要求，只做决定。\n\n一切皆属我所有。唯一的问题是，我该先拿哪件奖品。"
bno_caravan.0002.a: "创世神药"
bno_caravan.0002.b: "黑宫魔药"
bno_caravan.0002.c: "鸡巴锁笼"
bno_caravan.0002.d: "穿孔环"

bno_caravan.0002.title.female: "母狗面对商队的货物"
bno_caravan.0002.desc.female: "帐篷里热气、麝香与呻吟交织成低沉的嗡鸣。眼前桌面闪烁着足以颠覆我、重塑我、将我永远禁锢在种子中的珍宝。\n\n中央矗立着一只矮胖的暗色容器，顶部镶嵌着红水晶，腹中翻涌的乳白色液体仿佛在呼吸。创世神药。公牛们私语道，只需一饮，娼妇的生命便与公牛的阳具相连，她将仅靠他的精液维生，随着子宫在精液滋养下日渐成熟，肌肤也逐日黯沉。\n\n一旁闪烁着一只高挑华美的瓶身，金藤蔓纹饰盘绕其上，瓶口缀着锹形瓶盖。瓶中液体泛着赤金光泽，如活火般翻涌。黑宫魔药。据说它能将肉虫蛀蚀成饥渴的瘾君子，令白种男孩痛苦难耐直至乞求吞下精液，每滴液体滑入喉咙，他们的躯体便在缓慢重塑中蜕变。\n\n铁链与牢笼沿着架子排列，里面娼妓的呻吟声不绝于耳。烙印与穿刺闪着寒光，等待刻印肌肤、封存顺从。公牛们狞笑着环伺四周，看着我颤抖的身躯，他们胯下的肉棒鼓胀如山。\n\n饥饿令我痛苦难忍，阴道湿漉漉地渗出液体，呼吸浅而急促。抉择悬在空气里，浓稠如麝。"

bno_caravan.0002.title.male: "商队货物尽陈于目"
bno_caravan.0002.desc.male: "我踉跄着穿过丝绸帘幕，膝盖隐隐作痛，下巴沾满唾液与精液。公牛们的笑声仍在身后回荡，那轰鸣声如雷贯耳。室内空气愈发黏稠，香火与麝香令人窒息。热浪如重压般压迫着胸膛，每一次呼吸都将汗臭、精液与耻辱的气息更深地拽入肺腑。\n\n长桌在我面前延伸，承载的珍宝令我阳具萎缩。创世神药在暗玻璃腹中晃荡，白稠如瓶封的精液。其旁闪耀着黑膣灵药，赤金如火旋涡，许诺饥渴将噬空蛆虫，唯阳具与精液能解渴。\n\n瓶罐之外，贞操笼在灯笼光下排成一列列闪烁——抛光的钢环、钢管与铲形锁扣残忍地闪着寒光。商贩们咔嗒一声将它们扣在颤抖的蠕虫身上，金属撞击声如雷贯耳。白人男孩们呜咽着，可怜的阴茎被碾进钢铁，微量液体从排水孔渗出，公牛们欢呼着嘲弄他们。这景象令我胃部翻腾；太容易想象其中一个铐上我的情景，永远剥夺我本就无法给予的欢愉。\n\n荡妇们在角落里呻吟，俯身在长凳上，洞穴被填满又滴落着液体，她们与货物一同被“展示”。穿刺饰品在肿胀的阴户和张开的肛门间闪烁，烙印在苍白的肌肤上灼出新鲜的伤痕，她们的身体颤抖着，呻吟却如祈祷般升腾。整个帐篷是阳具与精液的圣殿，每件物品都浸满污秽，每个声响都是占有权的赞美诗。\n\n我付了过路费。现在我已进入其中。公牛们正注视着我，等着看什么会最先吸引我的目光。"