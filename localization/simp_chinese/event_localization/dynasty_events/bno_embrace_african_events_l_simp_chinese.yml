bno_embrace_african_1.0001.title: "领袖的两难抉择：支持民众，还是支持强大的移民？"
bno_embrace_african_1.0001.desc: "最近，大量来自非洲的黑人移民通过我们的边境涌入，寻求更好的生活。他们是强壮、能干的工人，拥有独特的技能，可以为社区带来好处……但我的部分白人选民不信任他们，担心他们会抢走本地人的工作或资源。\n\n作为领导者，我必须在两者之间做出选择：是站在我的人民一边——他们构成了税收基础的大部分，但人数上处于劣势——还是站在新移民一边，他们可以帮助提高生产力，但可能会在现有居民中引发不满。\n\n如果我站在当地人一边，他们会感到高兴并继续缴纳税收，不会提出异议。然而，这意味着对该地区控制力的减弱，因为不同群体之间仍存在紧张关系，这可能导致未来出现更多冲突。\n\n另一方面，如果我选择支持大黑鸡巴移民，他们不仅能提供宝贵劳动力，还能凭借其力量与团结增强我的政治基础。但此举可能导致部分白人公民因抗议而停止缴税，甚至彻底迁离。"
bno_embrace_african_1.0001.a: "为了我们的人的利益。"
bno_embrace_african_1.0001.b: "我看到了他们的潜力。"

bno_embrace_african_1.0002.title: "大胆的请求"
bno_embrace_african_1.0002.desc: "一位高大健壮的黑人男子[bbc.GetFirstName]某天清晨急匆匆地找到我，提出一个紧急请求。他要求我任命他为军事主管——这意味着他将成为我军最高指挥官，全面掌管所有军事事务。至于他的理由，他将指挥和壮大我的军队，远胜于任何白人所能做到的。\n\n说实话，我内心的一部分想嘲笑他的胆大妄为。这个人以为自己是谁，竟敢如此明目张胆地要求这样一个重要角色？\n\n但话说回来……他身上有某种特质让我无法忽视。他有一种气场——一种自信与力量，我无法否认。而且我深知，他很可能能出色地领导我们的军队。毕竟，黑人以体能优势和战斗技巧著称。"
bno_embrace_african_1.0002.a: "我们确实需要个更强壮的家伙。"
bno_embrace_african_1.0002.b: "我们需要的是经验。"

bno_embrace_african_1.0003.title: "领袖的两难抉择：控制还是尊重"
bno_embrace_african_1.0003.desc: "一位高大健壮的黑人男子[bbc.GetFirstName]某天清晨向我提出了一个不同寻常的请求。他要求我派我的以沉迷于黑人男性而闻名白人女侍从到他那里，让他可以随心所欲地使用她一整天。他的理由是，这将提升他的地位，使他在其他移民中更加受人尊敬……进而提升我们在该地的声望和控制力。\n\n我不得不承认，这个请求一开始确实让我感到措手不及。我的意思是，当然，她是一个乐于参与的人，她喜欢被大黑人像一块肉一样对待……但即便如此！被要求做这样的事情，感觉实在太屈辱了！\n\n不过话说回来，让我的最信任的顾问之一完全臣服于另一个男人，这种想法确实有一种难以抗拒的魅力。此外，如果我们能证明自己愿意不惜一切代价让所有人满意，这或许能进一步巩固我们在当地的地位。"
bno_embrace_african_1.0003.a: "她比我更需要这个。"
bno_embrace_african_1.0003.b: "我比他们更需要她的忠诚。"

bno_embrace_african_1.0004.title: "血的代价：一位少女的身价"
bno_embrace_african_1.0004.desc: "浓郁的木头烟熏味与烤野猪的香气，几乎掩盖不住大厅内一切事物上残留的金属般血腥味。[whore.GetFirstName]在粗糙的木桌前来回踱步，她丝质长裙如鲜红的流水般垂落在脚踝处，口中低声咒骂。对面的男人如同一座肌肉山丘，身披皮毛，宽檐帽低垂遮住半边脸庞。两周前他骑马而来，带来礼物与扩大领地的承诺——但有个条件。要从我的宫廷中选出一位“纯洁”的处女，作为他的私有物。他的条件简单明了：交出这个女孩，否则就用黄金赔偿。选择权在我，他用那种令人不安的平静微笑说道，那种微笑并未触及他那双坚硬如鹰眼的深处。"
bno_embrace_african_1.0004.a: "我将交出她。带走她。"
bno_embrace_african_1.0004.b: "我的钱是个好东西。她的贞洁也是。"

bno_embrace_african_1.0005.title: "命运对决"
bno_embrace_african_1.0005.desc: "午后的阳光炙烤着我的背脊，我沿着环绕领地的熟悉小径骑行。这是在丰收之月到来前难得的宁静时刻，届时将有大批贵族蜂拥而至，争相觐见。  我甚至破例穿上了丝绸长袍，而非平日里粗糙的羊毛斗篷——那翡翠绿的色调与前方连绵的丘陵相映成趣。一只鹰在头顶盘旋，在广袤的天空中只是一颗孤零零的斑点。就在这时，一声低沉的嗓音打破了寂静，如同晴天霹雳。\n\n“停下，[ROOT.Char.GetLadyLord]·[ROOT.Char.GetFirstName]！”\n\n他是一堵肌肉构成的墙，披着皮毛，从小路两旁纠结的灌木丛中现身。即便在这样的距离，他古铜色的皮肤仍闪烁着汗水的光泽，头顶一圈紧绷的辫子如刺猬般竖起。背上斜挎的阔剑暗示着他并非仅凭蛮力。那人停在我的马前，双眼在午后阳光下如灼热的炭火般燃烧。“我向你挑战决斗，”他大声吼道，声音在原野上回荡。\n\n他以一种我认出的北方边陲地区特有的简洁语调说话，但他的话语中却带着一种奇怪的权威感。“如果你能获胜，”他继续说道，身体向前倾斜，“我将离开这片土地，你的胜利将在每个大厅里被传颂一代人。” 他的目光扫过我，停留在我的丝绸上，就像一头饥饿的野兽在考虑猎物。 “但若我击败你……”他露出了一丝微笑，露出了远超文明人应有的长牙，“……你将以平等的身份欢迎我进入你的朝廷。” 一个不受欢迎的客人，他那双深邃的眼睛和宽阔的肩膀已经占据了我身旁的空间。"
bno_embrace_african_1.0005.a: "我的刀锋将回应你的挑战"
bno_embrace_african_1.0005.a.success.tooltip: "现在滚吧，别再回来！"
bno_embrace_african_1.0005.a.failure.tooltip: "啊！我投降…"
bno_embrace_african_1.0005.b.1: "闭上嘴，操我。我需要你。"
bno_embrace_african_1.0005.b.2: "不如我们直接做爱吧？"
bno_embrace_african_1.0005.c: "我们看看谁更强壮"
bno_embrace_african_1.0005.c.success.tooltip: "就这？摆正你的地位，蝼蚁。"
bno_embrace_african_1.0005.c.failure.tooltip: "事实证明我错了。"

bno_embrace_african_1.0006.title: "黑色血脉的要求"
bno_embrace_african_1.0006.desc: "一个魁梧的身影站在门框里，尽管室内闷热难耐，他仍穿着一件厚重的毛皮斗篷，雨水从斗篷上滴落。  他大步向前，眼睛如燧石般坚硬，嘴唇紧抿，露出如碎象牙般的牙齿。即使在他开口之前，他的存在已填满整个房间——一股浓烈的泥土气息和原始力量的浪潮，似乎将通常笼罩在我法庭上的蜂蜡和薰衣草油的精致香气推开。“不够，”他简短地说道，声音粗糙如碎石刮过岩石。“不够……我们的人数。”他以近乎掠食者的目光扫过在场的诸位领主与贵妇——包括我在内。这时我才意识到，空气中弥漫的并非对座椅或美酒不足的抱怨。他的目光停留在我的身上，只在我的刺绣斗篷和背后挂着描绘我祖先的挂毯之间短暂地移开。“这个法庭上黑色血脉不够，”他宣称，声音如雷贯耳，带着一种令人寒毛直竖的威胁。“如果这种情况不改变，你们将面临暴乱。”"
bno_embrace_african_1.0006.a: "你将在此获得一席之地。"
bno_embrace_african_1.0006.b: "我的王庭没有你们这种人的位置。"

bno_embrace_african_1.0007.title: "他们贪婪的宣称"
bno_embrace_african_1.0007.desc: "骚乱最初是悄然开始的——市场广场上低声的议论，我府邸内仆人们的窃窃私语，每当他们从街上经过时，人们都会紧抿嘴唇。如今，这些从群山之外涌入我们领地的黑皮肤暴徒已遍布各地，如同一股汹涌的暗流。我曾试图用理智说服他们，随后尝试妥协，甚至动用威胁。 我曾许诺他们土地——肥沃的谷地，适宜耕作；沿河而建的繁华商贸站。他们嗤之以鼻。我曾许诺黄金——足以在任何其他领主的宫廷中换取安逸与舒适。他们却将之唾弃。而如今，这种潜伏的不满终于爆发，演变成比言语更危险的存在。\n\n最新的一道敕令粗糙地钉在了我大厅的门上，其内容用粗黑的炭笔在褪色的羊皮纸上胡乱写着：“[ROOT.Char.GetFirstName]，”它写道，“你们献礼的时机已过。你们的女儿们太过甜美，太过娇嫩，对自己不利。她们将被分享——她们将学会顺从——否则你们将看到暴风雨来临时会发生什么。”  我曾在宫廷中听闻流言，说这些男人中有多少人未带妻子而来，他们的深邃眼眸在拥挤街道上经过时，是如何轻易地停留在我的女侍从身上。他们现在渴望的不仅仅是土地。他们渴望的是更……原始的东西。他们凝视我们女性的方式，我心知肚明。那些坚硬如黑曜石的眼睛中，那饥渴的欲望已无需多言。他们的耐心已耗尽——而我顽固的反抗，似乎将由宫廷的鲜血来买单。"
bno_embrace_african_1.0007.a: "就这样吧。他们会学会恐惧我的。"
#embrace_african_2
bno_embrace_african_2.0001.title: "金钱换和平"
bno_embrace_african_2.0001.desc: "走廊上的挂毯仿佛被一阵微风拂过般微微颤动，尽管大厅内的空气凝重而静止。我正在检查一批从狭海对岸新运抵的丝绸——这些织物如此华丽，在昏暗的灯火下几乎闪烁着光芒。其中一块尤为精美的丝绸，其经纬线竟是由月光编织而成，立刻吸引了我的注意。就在这时，通往我私人寝室的门猛然被推开，力量之大竟将门框上的一块雕花橡木板震裂。\n\n一个巨人在摇曳的火光中投下剪影，火光洒落在楼梯平台上。他占据了整个门框，如同乌云般压迫——宽阔的肩膀，肌肉线条分明，脸上环绕着一簇紧卷的黑色头发，仿佛蕴含着压抑的怒火。即使穿着粗糙的羊毛长袍，他身上散发的热量仍让周围的空气灼热。“黄金，”他低沉地说道，声音如同碎石刮过骨头般沙哑。他向前迈出一步，我看到他下唇垂下的粗壮辫子——辫子上编着羽毛，暗示着某种被遗忘的部落习俗。“足够多的黄金，足以换取你们村庄的和平。” 他的眼睛，在昏暗中如两块黑曜石，冷冷地落在我的身上，审视着我。“足够让他们在自己来索取之前平息怒火。”他含糊地指向外面，他的手是一个巨大的拳头，足以轻松地将一个苹果捏碎。“我的族人不安分。他们看到你们囤积的丝绸、香料和肥沃的小麦田。” 一丝类似轻蔑的表情扭曲了他的嘴唇，他扫视着我那堆满鲜艳布匹和装满异国珍宝的满溢箱子的工坊。“而他们渴望得到属于自己的份额。”"
bno_embrace_african_2.0001.a.accept: "把钱拿走吧。让你的人退下。"
bno_embrace_african_2.0001.a.decline: "和平需要赢取，而非用金钱购买。"
bno_embrace_african_2.0001.b: "金钱太无聊了。我的体温将安抚你。"
bno_embrace_african_2.0001.c: "我将分享她的温柔乡。而你将效忠于我。"

bno_embrace_african_2.1001.title: "身体换和平"
bno_embrace_african_2.1001.desc: "耳语如影随形，穿梭于我大厅的挂毯之间——“娼妇”、“棋子”、“宣扬她的肉体”——每个嘶嘶作响的音节都如针刺般刺痛我的皮肤。我的侍女们避开目光，尽管我能感觉到她们的视线停留在贴合我腰间的刺绣丝绸上，胸口正中央那片绽放的猩红污渍。这是一种牺牲——不仅是献出我的身体，更是献出我的名字、我的自我——以平息这些面容阴沉如暴风雨、声音如磨石般粗犷的男人们。但我见过其他领主拒绝他们要求时发生的事。田野被点燃，谷仓如易碎的蛋壳般破碎，妇女被粗壮如蟒蛇的拳头从家中拖出。于是，我站在这里，站在用汗水与丝绸铸就的交易边缘，祈祷我的肉体足以阻挡洪水，在它吞噬一切之前。"
bno_embrace_african_2.1001.a: "玉体横陈以换一时和平。"

bno_embrace_african_2.2001.title: "她无声的屈服"
bno_embrace_african_2.2001.desc: "女孩躺在柔软的地毯上，四肢摊开如破碎的玩偶，微张的唇间溢出一声轻叹，仿佛在追寻某个萦绕不散的梦境。月光从窗户倾泻而入，映照在她苍白肌肤上的汗水，突显出锁骨处正逐渐扩散的淤青，那淤青正位于她仍旧跳动着的胸脯上方。我用粗糙的指尖梳理她额头上粘连的金发，品味着她与我们混合的淡淡麝香。她的哭喊声最初是甜美的——惊讶的喘息中夹杂着某种截然不同的东西……一种绝望的接受，甚至可能是愉悦——当我的一个又一个手下占有她时。整夜他们来来去去，每个人都在那娇嫩的肌肤上留下印记，如同在羊皮纸上签名。如今风暴已过，只剩下这片寂静的余波：交缠的肢体与疲惫的身躯。我自己的阴茎仍因钝痛而跳动，沾满她的体液与他们的精液。我从胸腔深处发出低沉的笑声。是的，和平自有其代价——但有时，这代价却令人愉悦得令人发狂。"
bno_embrace_african_2.2001.a: "她归他们所有了。让她歇息吧。"

bno_embrace_african_2.0002.title: "他的报价：纯白之花"
bno_embrace_african_2.0002.desc: "他真是胆大包天！他像一团化作肉身的暴风雨云团般冲破我法庭的门扉，宽阔的肩膀如雷鸣般震颤，深邃的眼睛如黑曜石般阴沉。他的长袍敞开，露出被汗水浸湿的宽阔肌肉，皮肤黑如打磨过的乌木，浓郁的麝香气息如第二层皮肤般缠绕着他。“大人，”他轰然一声，声音如砂砾磨过岩石般刺耳，“我们疲惫不堪，我们的女人们也已筋疲力尽，我们的身体渴望释放。派给我们一个你们的白花少女——丰腴、成熟、随时准备被强壮的手掌触碰。”他轻蔑地挥手示意身旁的男人们，每个都是被阴影笼罩的庞大身影，他们的眼睛如钵中的炭火般炽热。“在日落前派她来，否则我们放下工具。工作停止。收成将腐烂。”我的手指紧握着匕首的象牙柄。他竟敢用简单的欲望来讨价还价？而且是在我的土地上？真是胆大包天！"
bno_embrace_african_2.0002.a.accept: "如你所愿。她是你的了。"
bno_embrace_african_2.0002.a.decline: "拒绝工作？你不干有的是人干。"
bno_embrace_african_2.0002.b: "与我共度良宵来安抚他们的愤怒。"
bno_embrace_african_2.0002.c: "咱哥几个谁跟谁啊。让他们过来一起。"

bno_embrace_african_2.1002.title: "战利品没有休息的权力"
bno_embrace_african_2.1002.desc: "我的双腿被汗水浸湿，散发着一种奇怪的麝香与欲望的混合气息，每块肌肉都在抗议，我试图在不平的泥土地面上找到立足点。我最后的记忆是走进他们的营地，那里是几间简陋的棚屋，夹在布满茉莉花和木头烟雾的扭曲树木之间。现在空气中弥漫着其他东西：热浪、紧迫感，以及无数未洗净的身体挤在一起的气味。一个魁梧的身影刚刚退开，他的呻吟在我胸腔中回荡，而另一个却猛地撞入我体内，一根光滑的乌木般硬物深深刺入我疼痛的阴道。没有时间喘息，没有时间做任何事，除了血液疯狂的跳动和每次抽插在我全身回响的方式。我以为自己已经准备好了……准备好了面对他们……但没有什么能真正让我准备好面对这种纯粹、无情的力量。我的嘴唇无力地抵在他刺人的胡须上，他猛烈地撞击着我，深深地埋入。我的双腿无法支撑身体，不断在他身下弯曲，迫使我更加张开、更加敞开。当我终于嘶哑着嗓音哀求——“我的阴道在燃烧，”我通过紧咬的牙关低语——身上的男人只是粗鲁地笑了一声，声音粗犷如野猪的嚎叫。“那我们就取另一端。” 一双粗糙的手抓住我的臀部，将我拖得更远，直到他们都悬在我上方。这不仅仅是关于性，而是关于占有，关于让我成为他们的，肉体、骨骼和原始欲望都绑在一起，在他们的原始狂喜中。"
bno_embrace_african_2.1002.a: "求你们了……让我喘口气吧。"

bno_embrace_african_2.2002.title: "领主的奖赏，以血肉获取"
bno_embrace_african_2.2002.desc: "我靠在讲台粗糙的木梁上，目光扫过面前那片渴望的脸庞——浓密的眉毛紧蹙，胸膛挺得像栖息的乌鸦。我的声音在挤满人群的法庭上回荡，每个音节都像锤子般敲击着他们在我宣布后陷入的沉默：“今晚尽情享用我的女人吧。” 我让低语在人群中蔓延片刻，品味着紧张的气氛，然后继续说道：“但等到黎明时分，”我让火光在黑曜石般的眼中跳动，“只有你们中三人会被认为值得。三双强壮的臂膀，与我并肩工作，耕作田地，锻造武器。”一阵低沉的嘶吼在他们之间回荡，既原始又充满敬意；他们明白赌注是什么。他们渴望的不仅仅是汗水浸湿的肌肤和成熟肉体的味道——他们渴望这次服务的机会，渴望证明自己配得上接近他们的主人。让女人们今晚成为战利品吧。让他们的愉悦点燃他们的野心。到了清晨，只有那些留下最深印记的人才能挺立。"
bno_embrace_african_2.2002.a: "确保你们自己有资格侍奉我。"

bno_embrace_african_2.0003.title: "女儿的价值：一个国家的命运"
bno_embrace_african_2.0003.desc: "信使站在我面前，僵硬得像一棵扭曲的橡树，他那涂满油的皮肤在摇曳的灯火下闪闪发光。他的眼睛，像黑曜石碎片般闪烁着金光，即使我让自己的目光从他那粗糙的手掌紧握着磨损的皮质缰绳，扫过他斗篷下布满伤疤的肌肉，他的目光也没有动摇。 “[ROOT.Char.GetLadyLord]大人，”他开口道，声音如低沉的男低音，仿佛震动了壁炉的石块，“大酋长们已下令。”一阵不安的刺痛感沿着我的脊背蔓延开来，我抬高下巴。 “他们想娶你的女儿为妻，作为他们中的一员。她现在正值青春年华，美丽动人——”他停顿了一下，让这句赞美之词在空气中沉重地悬浮着——“与她联姻将为这片土地带来繁荣。”  他的话并非隐晦的威胁，而是直指我心脏的锋利长矛。“他们以支持作为交换，”他继续说道，目光坚定地与我对视，“但是……”未说出口的话悬在我们之间，浓稠而令人窒息，如同春雨过后潮湿土地散发的麝香气息。“但是？”我的声音几乎细如丝线。  他没有犹豫。“如果你拒绝，”他低声说道，声音变得沙哑低沉，“你的国家将走向衰败。庄稼将歉收，贸易将中断。你脚下的土地将变得贫瘠。”我与他对视了许久，他的话语如重锤般压在我心头。我的女儿，我的[whore.GetFirstName]——如此充满活力，如此生机勃勃——竟被当作这权力游戏的棋子？一阵战栗穿过我的身体，并非完全出于恐惧。繁荣的承诺令人着迷，令人沉醉。然而，我能否承受看到她被吞噬，被那异国文化、习俗与欲望扼杀掉她内心的光芒？"
bno_embrace_african_2.0003.a.accept: "我的女儿将属于他们。"
bno_embrace_african_2.0003.a.decline: "我的土地将顺其自然地发展。"