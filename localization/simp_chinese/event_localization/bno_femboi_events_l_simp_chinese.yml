bno_femboi.0005.desc: "太阳高高热热,空气充斥着灰尘和汗水,当我听到后方的脚步声时,我正在从营火中拖水。. 我抬起头来, 脸颊被冲洗, 试图隐藏我的臀部如何每一步摇动,. 但是,一个声音呼喊着, 深,懒惰, 滚动的我像雷声一样。 "嘿,你。. 停止一秒钟。”\n\n我冷冻,脉搏跳动,心跳跳动 当我转身看她的胸口—— 黑黑的荡妇,眼睛尖利,像刀子,皮肤黑暗和发光,臀部宽,乳头紧紧地压着她破烂的裙子。. 她靠在帐篷柱上, 笑得好像她知道我所想的每一个肮脏的想法。. 旁边有个公牛休息室 在树荫下,公鸡已经半硬, 伸展他的裤子前部, 一个笑脸扭动他的嘴唇。.\n\n荡妇围着我,她的眼睛在摇晃着我的颤抖身体上下摇晃。 她说,“你看起来不同,”她说,声音足够大,整个道路都听得见。. 她的手滑到我下巴下面,迫使我看见她的眼神。. 我的脸颊被烫伤, 嘴唇也发抖, 有一瞬间我喘不过气来,.\n\n公牛大笑、深沉和摇摇欲坠、眼睛饿、公鸡在看着荡妇抚摸我的脸颊时肿胀。. 我胸口很紧,乳头很痛,手触摸的全身都刺伤皮肤。. 我试着结巴感谢你们, 但我的呼声变得薄薄,喘不过气来, 每一个字都颤抖 当我眨眼,我绝望,惊恐,所以, 如此渴望更多。.\n\n她伸出双唇来抚摸我的耳朵、声音糖浆和残忍。 “如果你继续变柔软,漂亮的男孩,你就会跪在营中每个公牛面前。. ” 这就是你想要的吗?” 她的手指擦我的乳头,使我喘气,打洞,把老二往我大腿上又喷了一条可悲的流水。. 公牛站在我身上,当他再次笑的时候,影子吞噬了我的身体。 “他已经走到一半了。. ” 他肯定只是因为赞美才泄密的。”\n\n当我点头的时候,我全身都颤抖,太虚弱,不能否认它,太绝望了,不能隐藏饥饿在我体内膨胀。. 我想乞求, 跪下, 证明我有多漂亮和柔软, 让他们都看看他们的话对我做了什么—— 如何一次恭维就能毁了一个男孩, 使他变成一个呻吟, 脸红, 流露出来的小娘娘腔, 绝望地想要长大、填满和拥有。." # AI Tags
