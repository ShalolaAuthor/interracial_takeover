bno_femboi.1010.title.3: "拒绝甜甜" # AI Tags
bno_femboi.1010.desc.3: "当我摇头 眼泪刺在我眼里时 人群的欢呼声更响亮. 当我试图阻止公牛饥饿的目光和黑荡妇的嘲讽时,. 我全身颤抖,脸颊发炎, 鸡巴抽动在我的内裤, 仍然无助地漏出 尽管我的羞耻。. 每一个声音都切得更深 — “哦,小娘娘腔太害怕了,不敢尝到自己的烂摊子? 也许他想要一个真正的服从教训。 ” “看看他在躲藏,但那老二还在流口水。 ”\n\n有人抓着我的手臂 把我拉回圈子 但我一发不可收拾 绝望地想消失. 笑声只会增加、更大声和更凶狠, 公牛们在自欺欺人, 荡妇在笑,白波依斯在笑, 当我试图把自己埋在我的裙子里, 颤抖, 洞里挤满了羞辱。.\n\n黑色荡妇蹲低,紧紧抓住我的下巴,迫使我用眼泪迎见她的眼睛。 “你不能永远躲藏,美人 , ” 她低声低语,充满威胁与承诺的声音。 “迟早,你都会为每滴鸡巴乞求一滴,每滴鸡巴,我们给你的品味都是如此。. ” 并且我们将会等待着。 她用推力把我放出来,让我倒在地上,哭泣,喘气,因需要和羞耻而发抖。.\n\n世界在旋转,我的身体在痛, 公鸡漏出不管什么, 羞辱如此之深,它烧灼。. 即使我试图躲藏,我也能感觉到我忍饥挨饿—— 需要投降,尝尝, 才能乞讨我曾经拒绝过的每滴肮脏滴水。." # AI Tags
