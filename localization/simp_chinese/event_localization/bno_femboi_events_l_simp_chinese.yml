 bno_femboi.0001.title: "第一次饥渴"
 bno_femboi.0001.desc: "我吃不下东西。把面包在盘子里推来推去，勉强咽下几口汤，却索然无味，毫无用处。肚子咕咕叫，但不是饿了——是想要别的。自从尝过那瓶灵药，舌尖就忘不了那浓稠的甜味。我总在想着他——马厩旁遇见的公牛，他黝黑的肌肤令我屏息，斗篷下凸起的阳具沉甸甸的，他直视我的眼神仿佛洞悉了我将要成为的模样。\n\n我没有变化。我俯视着自己：平坦的胸膛，平淡的臀部，阴茎软绵绵地垂着，带着几分哀伤。当我触碰自己时，它几乎毫无反应。记得从前自慰时还觉得舒服，如今却只觉空虚刺痛，仿佛手掌永远不够用。手指在双腿间游移，滑向臀部，我不禁思索——若深入其中，感受会不同吗？能否让我获得应有的充盈感？\n\n最难熬的是饥渴。它不会消退，即便我猛灌牛奶，试图假装那是更滚烫、更浓稠的东西——那种会让双唇黏腻、腹中发热的东西。我伫立窗边，舔净唇角最后的乳白残痕，渴望那是他的痕迹，渴望被他占有，被他填满。我紧夹双腿颤抖，肌肤滚烫，思绪污秽，身体每一寸都渴望着被注视、被占有、被重塑。\n\n我知道外表毫无改变。但内心早已支离破碎。我无法停止幻想跪地求欢的场景——乞求阳具的滋润，吞尽每一滴精液，任凭自己被彻底摧毁。我浑身酸痛，浑身颤抖，无论如何抗拒，那份渴求只会愈发炽烈。"
 bno_femboi.0001.a: "手淫"
 bno_femboi.0001.b: "试着用手指插我的菊花"
 bno_femboi.0001.c: "喝更多牛奶来取代精液"
 bno_femboi.0001.d: "抗拒这种冲动"

 bno_femboi.0002.title: "对镜忏悔"
 bno_femboi.0002.desc: "烛光在斑驳的锡镜上摇曳，将我的倒影映得格外清晰——双颊泛红，唇瓣微启，发丝柔软垂落下颌。我僵住，被自己的目光吸引，心跳如雷，下体早已湿润地贴着大腿。手指犹豫地探出，拂过比记忆中更粉嫩的唇瓣，沿着脸颊曲线滑落至颈间。我咬住下唇，看着自己颤抖的身影，无法移开视线——如此渴求，如此湿润，如此诱人。这真的是我的模样吗？\n\n我踱近几步，呼吸在玻璃上凝成薄雾，双腿紧贴着玻璃，热浪在腹部下方翻涌，低沉而甜腻。肌肤仿佛通了电——每一寸都敏感得发颤，烛光掠过之处刺痒难耐，乳尖在薄衫下如小石子般凸起。光是想象被人窥视、捕捉、渴求的念头，便让我呜咽出声。我故意嘟起嘴，凝视唇瓣泛起的湿润光泽。我轻颤睫毛，侧首仰望，腰肢缓缓摆动，仿佛任凭无助的摇曳。脑海中浮现强健的手掌攥住发丝的画面——将我按在墙上，逼得我哀求求饶。\n\n我的阴茎抽搐着，如此渺小，如此无用，当我将手掌滑过裤裆前端时，清澈的液体渗出，隔着布料挑逗自己，对着镜中倒影呻吟。我幻想有人闯入——撞见此刻的我，饥渴而柔软，正为他们练习着淫荡的、喘息般的咯咯笑声。我的声音颤抖着，半是低语半是呻吟：“求你，就说我漂亮吧...告诉我我是你的。告诉我我生来就是被使用的。”\n\n我弓起背脊，翘起臀部，扭动腰肢，像个小荡妇般摇曳生姿。指尖轻触唇瓣，又滑向玻璃，描摹着唇形的轮廓，看着雾气在指尖下蔓延开来，我不禁呻吟出声。镜前每一秒都让我更难否认这份渴求——我多么渴望放纵自己，变得柔软、娇美、无助，渴求阳具、渴求赞美、渴求肮脏肮脏的关注。\n\n但恐惧的火花在我胸口盘踞。我真的要让自己沦落至此吗？我死死盯着自己，胸膛剧烈起伏，牙齿狠狠咬住下唇，强忍着不逃离、不崩溃、不乞求更多。"
 bno_femboi.0002.a: "显摆我的嘴唇，摆弄我的头发，然后练习发出可爱的轻笑，希望有人能进来并看到我"
 bno_femboi.0002.b: "对我的倒影撅嘴，砸砸我的睫毛，然后轻声说“我很美”——让我自己感觉性感而娇弱"
 bno_femboi.0002.c: "咬紧牙关，盯着镜子，然后强迫我自己走开，拒绝一切肮脏的冲动"

 bno_femboi.1002.title.1: "熟能生巧"
 bno_femboi.1002.desc.1: "我无法控制自己。身体自顾自地扭动——臀部摇摆，背脊弓起，精液顺着大腿流淌——我盯着镜中的自己，舌尖滑过唇瓣，那双唇日渐水润粉嫩。我挑逗着自己的嘴唇，嘟起嘴唇，眨动睫毛，像集市上那些涂黑脸的荡妇们那样拨弄头发，只为吸引公牛和难民的注意，让他们抓住，占有。\n\n一阵咯咯笑声从喉咙里冒出来——起初轻柔，继而尖亢放荡，渴求着关注。乳头在衬衫下绷得生疼，硬挺得发痒，渴望着被比我手掌大一倍的掌心掐捏、拧转、拉扯。我频频偷瞄房门，呼吸急促，全身因想象而战栗——若那些黑牛帮的壮汉或饥渴难耐的难民闯进来，看见此刻的我：一个满脸绯红、咯咯轻笑的雌性男孩，正为他们饥渴的视线献上这场表演。\n\n我的手滑向阴茎，此刻它只是个黏糊糊的小肉芽，正为他们渗出黏液。我顶着桌子扭动腰肢，臀部磨蹭翻滚，呻吟着：“嗯...啊...求你——看着我，占有我，干我，让我知道这漂亮的小娘炮屁眼是用来干啥的。” 我将发丝绕在指尖，眨着睫毛咯咯笑得更响，想象着那些粗壮的乌黑肉棒挤进我臀缝，将我钉在桌面上，撑开我的屁眼越来越宽，直到我只能尖叫着乞求更多。\n\n空气中弥漫着汗水、精液的气息，还有那间配种棚的记忆——那里，被涂黑的荡妇咯咯笑着，张着嘴，呻吟着，任公牛和难民们蹂躏她们的每个洞穴；那里，苍白的肌肤只是手印与精液的画布；那里，连咯咯的笑声都混杂着睾丸拍打和洞穴被摧残的声响。我颤抖着声音模仿道：“求你孕育我吧，让我成为你的精液容器，你的小娼妇，你染黑的雌性男孩——让整个营地都看见我滴着汁液、呻吟着、乞求阳具却永远无法满足的模样。”\n\n我想象他们排在我身后——公牛咧嘴笑着，难民们抚弄着粗壮的肉棒，准备摧毁我、填满我，用精液涂抹我的内脏直到它从我的阴道、肛门、口腔渗出，直到我每一寸肌肤都变得湿滑、发暗、被占有。我渴望被蹂躏，被操弄，被摧残得残破空虚，咯咯笑声化作啜泣，这副躯体只配榨干阳具，吞下无尽的精液。\n\n我不断挑逗着扭动腰肢，扭动着咯咯轻笑，双眼迷离，唇边挂着唾液，在灼热与羞辱的浸染下浑身颤栗。我渴望他们注视，渴望他们嘲笑。我要成为营地里最卑微的贱货，永远弯腰屈膝，永远敞开双腿，永远为黑人巨屌和每个能撕裂我的难民流淌着淫液。我只想成为咯咯笑的、渴求阳具的活物——被驯化、被摧残、永远被黑人征服。"
 bno_femboi.1002.a.1: "磨蹭、咯咯笑，乞求被配种与占有。"

 bno_femboi.1002.title.2: "为他们而美"
 bno_femboi.1002.desc.2: "我凑近些，呼出的气息在镜面凝成薄雾，撅起的嘴唇丰润湿滑，双颊因羞耻与骄傲交织而灼热。睫毛轻颤，声音尖细甜腻，几乎颤抖着低语：“我很漂亮……”镜中倒影令我浑身战栗，阴茎滴落黏液至地板，我反复默念着这句话——为公牛队练习，为难民练习，为任何可能看见并占有我的人练习。\n\n我的臀部开始自行摆动，画着小圈，每次扭动都让屁股翘得老高。双手滑上臀瓣，用力捏紧，让脸庞显得更柔软，更渴望被烙印，被肆意玩弄。“求求你，”我低语，“尽情占有我吧，把我变成你漂亮的小母狗，你的性玩具，你染黑的雌性男孩...”光是这个念头就让我的阴茎抽搐着，无助地渗出液体，胸口一阵阵发麻，衬衫下的乳头疼痛而敏感，渴望着粗糙的手掌——那双粗壮的黑人手掌——将我撑得更开，将我涂得更黑，让我成为他们专属的玩物。\n\n我闭上双眼任幻想肆意奔涌：黑手攥紧我的发丝，强迫我直视镜中自己，看着自己的嘴唇裹住粗壮得令人呜咽的肉棒，口水横流，喉咙仍渴求更多。我看见自己弯腰跪在镜前，凝视着镜中那张被蹂躏得通红的脸。营地里最壮硕的公牛正撕裂我的臀缝，他睾丸拍打臀肉的声响在耳畔轰鸣，而我呻吟着、尖叫着、乞求着被填满、被烙印、被孕育。\n\n空气中弥漫着汗水与精液的记忆——如同那间配种帐篷，最漂亮的荡妇们被排成一列，任凭每个公牛和每个绝望的黑人难民取用，他们都想要一块柔软、漂亮、呻吟的肉。我听见脑海里的回响：笑声、嘲弄、肉棒撞击肉穴的湿润拍打声，还有低沉的轰鸣声呼唤着我“漂亮母狗”‘精液海绵’“我的小娘炮精液桶”，直到我头晕目眩，身体渴望着让这一切成真。\n\n我睁开双眼，双唇肿胀，声音哽咽，仍在低语：“我很美，我很美，求求你，求求你，干我，填满我，让我展示我有多柔软多渴求——让我成为你最爱的荡妇，你最美的小玩物，让所有人看见我的模样……” 双手滑向更低处，磨蹭着自己的阴茎，让它流淌出更多黏液。臀部随着幻象扭动着小圈，我彻底迷失其中——乞求着、期盼着、渴望被看见、被摧毁、被占有。"
 bno_femboi.1002.a.2: "继续低语“我很漂亮，”摇晃着，然后乞求被人操烂。"

 bno_femboi.1002.title.3: "丑陋的抗拒"
 bno_femboi.1002.desc.3: "我咬紧牙关，指甲深深掐进掌心，瞪视着镜中的自己，竭力压制皮肤下翻涌的污秽欲望。双唇颤抖，脸颊仍泛红晕，阴茎仍在滴着唾液，但我强迫自己皱起眉头，挺直脊背，移开视线逃离镜面，假装看不见那份柔软、饥渴，看不见藏在眼底那个绝望而堕落的小娘娘腔。我吐出苦涩的咒骂，猛地推开桌椅，大步走出房间。大腿摩擦着，身体嘶吼着渴求触碰、渴求赞美、渴求阳具——但我将这一切咽回肚里，将一切锁进深处，佯装自己依然坚强，依然是个男人。\n\n每一步远离镜子的路都如刀割。羞耻感在皮肤下爬行，灼烧得比任何触碰都更炽烈。那几乎屈服的记忆——我曾多么接近嘟嘴、咯咯笑、乞求被称赞漂亮——如影随形地纠缠着每一次呼吸。我咬紧牙关，双拳紧握，强迫自己遗忘、抗争、在不屈服中再度熬过一天。但那痛楚依然盘踞，空洞而尖锐，我知道明日只会更渴望它。"
 bno_femboi.1002.a.3: "坚持低下我的头，在沉默中煎熬，在羞耻中颤抖"

 bno_femboi.0003.title: "夜晚的怪异感觉"
 bno_femboi.0003.desc: "夜色沉重压迫，营地里弥漫着交配的麝香与汗臭，那气息始终挥之不去。我蜷缩在黑暗中，床单被自己的欲望浸湿，阴茎缩成一团湿滑无用的肉疙瘩贴在大腿上，黏液正滴落到腿窝里。熄灯后每个声响都格外刺耳——呻吟的回响，公牛们在敞篷帐篷里操弄母牛时发出的低沉嘶吼，黑种子的精液灌满每个阴道、每个洞穴、每个腹腔，唯独漏过我。\n\n我紧夹双腿，热浪在低处深处翻涌，臀部传来前所未有的酥麻。全身每一寸肌肤都清醒而躁动，空气拂过之处皮肤刺痒，衬衫下的乳头坚硬跳动。我磨蹭着床垫，羞耻感在腹中翻腾——我知道这远远不够。我饥渴、空虚、绝望，臀部与腹部的每根神经都在嘶吼，渴求着比独自自慰时浅薄摩擦更深的满足。\n\n我记得那名公牛早先盯着我的模样，他那根粗壮的肉棒在破布下晃动，笑声震天响地吹嘘着又把哪个白人婊子干得直不起腰。我记得他目光在我臀部停留的模样，每句话都让我浑身发烫，恨不得自己能成为那个口水直流、张着嘴、被干得满营子人都看见的婊子。\n\n此刻饥渴愈发炽烈。疼痛遍布全身，比恐惧或羞耻更强烈。我的阴茎变得更软、更小、更湿润——每呼吸一次，臀部就一阵阵发麻，思绪愈发污秽，疯狂渴求被填满、被孕育、被塑造成全新的存在。我躺在那里喘息着，心脏狂跳，在紧闭双腿与张开双腿之间挣扎，害怕有人会听见我呜咽的方式，听见我在脑海里喘息、扭动、乞求的声音。\n\n触碰的渴望，深入的冲动，寻求解脱的念头——愈发强烈，几乎无法忽视。但此刻，我只能在黑暗中蠕动，被饥渴困住，无助地守候在边缘。"
 bno_femboi.0003.a: "将我的手指伸向更深处，继续呻吟，渴求被填满"
 bno_femboi.0003.b: "揉搓我的小肉芽，努力压抑呻吟，希望没人听见"
 bno_femboi.0003.c: "咬紧牙关，屏住呼吸，抵抗那种冲动直到黎明"

 bno_femboi.1003.title.1: "空虚而渴望"
 bno_femboi.1003.desc.1: "疼痛不会消退——它随着每一次呼吸愈发绞紧，令我整具身躯在薄被下颤抖。双腿分开，膝盖向两侧倒塌，我任手指滑落，气息哽咽，每根指尖都湿滑地掠过腹部，滑向双腿之间。我的阴茎此刻不过是根小肉芽，无助地滴着液体，除了残留的痛楚外几乎麻木。臀部缓缓扭动，绝望地追逐着永远无法满足的摩擦。这远远不够——我需要更深邃的、更污秽的、能让这噬骨饥渴终于、终于停止的东西。\n\n我将手指探得更深，滑入臀缝之间，当找到那处被黏液与汗水浸润的湿润孔洞时，臀肌猛然紧缩。触碰令我呜咽出声，臀部猛地抽搐，背脊弓离床垫。我咬紧唇瓣试图压抑呻吟，但那声尖锐而渴求的呜咽还是溜了出来——正是夜里公牛们经过帐篷时会嘲笑的那种声音。此刻我幻想其中一人正俯身矗立，粗壮青筋暴起的阳具投下阴影，吞噬我颤抖的身躯。他注视着我自慰的模样——我渴求被填满，渴望被孕育，渴求被占有。\n\n我将手指探入体内，起初动作缓慢，细细品味着那份扩张感、灼热感，还有那污秽的湿滑——仿佛此刻已被狠狠肏过。我的洞穴紧裹着自己的手掌，渴求着更粗壮、更黑暗、更粗粝的东西——某种能让我口水直流、汁液横溢，数日无法合拢双腿的存在。我扭动腰肢，将臀部向下蹭磨掌心，随着快感攀升愈发用力抽插自己，张开湿润的嘴唇，像个供人观赏的荡妇般在夜色中呻吟。\n\n每次抽插都让我浑身颤抖，汗水顺着胳膊流淌，乳头刺痛难忍，每当肮脏念头闪过脑海，阴茎便渗出更多黏液。我看见自己弯腰跪在配种棚里，黑婊子和难民母狗围观着公牛在我身后排队，嘲笑着我空虚绝望的模样，嘲笑着让白人娘炮乞求是多么容易的事。身体颤抖着，背脊弓起，我呻吟着渴求更多，向黑暗、向公牛、向任何可能听见的人哀求——“求求你们，求求你们，填满我，孕育我，让我成为你们的，让我变得漂亮，让我永远敞开。”\n\n床垫在我身下吱呀作响，床单浸湿，皮肤随着热浪翻涌而刺痛，尖锐又令人眩晕，灼烧感贯穿全身直至我扭动呻吟，每块肌肉都绷紧着，将自己肏得更深更快，追逐着被公牛肉棒撕裂的幻想，幻想被精液填满直至从洞口溢出，在床单上汇成一滩，让所有人看清我不过是个被黑人占有、乞求的贱货。\n\n当一切结束，我瘫倒在地，喘息不止，手指仍深深埋入，空洞紧缩却无物可抓，那阵酸楚渐渐化作甜美的、缓慢的脉动。我凝视着天花板，身体黏腻颤抖，仍渴望那填满我的不是手掌而是公牛，让我如此空虚渴求，渴望更多。"
 bno_femboi.1003.a.1: "躺在那儿漏着体液，颤抖着臀部，依旧向着黑暗乞求能派一个公牛来填满我"

 bno_femboi.1003.title.2: "安静中的歇斯底里"
 bno_femboi.1003.desc.2: "我紧闭双眼，心跳如雷，手掌缓缓滑下，指尖因挥之不去的饥渴而颤抖。我的阴茎只是个悲伤的、渗着液体的肉芽，黏液滑腻地染污大腿，远未勃起，只是随着每一次渴求的脉动微微抽搐。我缓慢揉搓，掌心紧紧按住肿胀的龟头，臀部在床垫上绝望地打着小圈，每个动作都湿滑黏腻，黑暗中的每声响动都突然震耳欲聋。\n\n我的呼吸急促，胸膛剧烈起伏，嘴唇狠狠抠进枕头里，试图捂住那声声止不住的呜咽。我听见那些声音——低沉的嗓音，公牛们低沉的轰隆笑声从营地另一头传来，帐篷里被配种的荡妇们呻吟，睾丸拍打的声响，还有女孩们被撑开双腿迎接阳具时发出的湿润无助的尖叫。这些声音充斥我的脑海，让腹部的热浪翻涌炽烈，羞耻与情欲纠缠缠绕直至我头晕目眩，大腿湿滑，身体紧绷颤抖。\n\n我不能让任何人知道——不能让公牛队或那些黑婊子或笼中白奴听见我有多么渴求，多么肮脏，多么接近为了一点味道、一点触碰、一句赞美而哭泣的边缘。我狠狠咬住下唇，用颤抖的手指疯狂揉搓着阴蒂，臀部剧烈抽搐，竭力压制每一声呻吟、每一次喘息、每一句想冲破黑暗回荡的绝望哀求。\n\n但永远不够。我加快揉搓的节奏，追逐着临界点，想象着强壮的手掌将我按倒，粗黑的肉棒抵住我的唇瓣、臀瓣、娘娘腔的穴口，填满我、蹂躏我，让我扭动呻吟直至湿透崩溃，乞求更多。光是这个念头就让我呜咽着埋进枕头，阴茎滴落更多黏液，身体颤抖抽搐，既绝望又无法满足。\n\n快感尖锐而短促，来得快去得也快，转瞬即逝，只留下黏腻的痛楚，饥渴却丝毫未减。我蜷缩着身体，呼吸颤抖，耳畔仍回荡着四周交媾的呻吟声，仍渴望轮到自己，渴望那洞穴，渴望自己的声音嘶喊着索求更多。"
 bno_femboi.1003.a.2: "抱紧我的枕头，颤抖着，心知肚明那悸动只会在我最后乞求鸡巴的时候减轻"

 bno_femboi.1003.title.3: "无力抗拒"
 bno_femboi.1003.desc.3: "我紧紧夹住双腿，蜷缩在薄薄黏腻的床单下。脸埋进枕头深处，呼吸化作滚烫的断续抽泣，皮肤下的痛楚变得生疼刺骨，刮擦着神经，令人窒息。我的阴茎已然失去意义——不过是滴着液体的肉芽，随着心跳不断蠕动，黏腻的液体顺着颤抖的大腿流淌。臀部在床垫上磨蹭，但我拒绝触碰，拒绝屈服，纵使全身每一寸肌肤都在嘶吼着渴求解脱。\n\n我听得见——公牛们在夜里咆哮着肏婊子，睾丸的拍打声，洞穴被蹂躏时污秽湿漉的噗嗤声，母狗们被反复撕裂填满时喘息哀求的哭喊。每一声响都像羞耻与渴求的利刃，每当婊子呻吟或公牛狂笑，那刀刃便更深地捅进我体内。泪水滑过脸颊。我蜷缩着身体，将脸埋进枕头深处，试图捂住那些不断滑出的断续呜咽。\n\n双腿分开的冲动，伸手探向下方的渴望，乞求那能让饥渴消散的触碰，如此强烈以至于令人窒息。肌肤刺痛发麻，乳尖坚硬挺立，臀部紧绷却徒劳无功。我因渴求而颤抖，在黑暗中啜泣，诅咒自己的软弱。身体拒绝让我入眠，拒绝让我安息，拒绝让我遗忘大腿间那沉重而扩张的空虚。\n\n每一分钟都像一小时般漫长。我紧绷双腿试图压抑体内翻涌的痛楚，却徒劳无功——全身都渴望着被撕裂、被填满，渴望着变成公牛们嘲笑的娘娘腔娼妇，那个无法抗拒、止不住哭泣、停不下哀求的娼妇。我把脸埋得更深，泪水浸透枕头，羞耻与渴求在体内翻涌，直至我化作一团颤抖的废墟，空洞而等待，虚弱得无法抗拒，骄傲得无法屈服。"
 bno_femboi.1003.a.3: "哭着进入梦乡，在饥渴中颤抖，祈祷那悸动将会在黎明击溃我"

 bno_femboi.0004.title: "被他人挑逗"
 bno_femboi.0004.desc: "太阳刚升起，营地便因水井旁公牛与黑婊子的喧哗欢笑而苏醒。我心怦怦跳着溜出去洗漱，双颊仍泛着昨夜饥渴的红晕，双腿发软，鸡巴像个无用的肉疙瘩，正往内裤里流着口水。我低垂着头，祈祷无人察觉我脸颊的炽热，察觉我臀部摇曳得更轻盈，察觉我唇瓣粉红肿胀，口腔里还残留着被填满的梦境带来的黏腻。\n\n我俯身探向水盆，凉水刺痛双颊，手指颤抖着撩水搓洗，试图抹去皮肤上黏着的耻辱。但动作太慢了。身后传来他们的声音——两个公牛和一个黑婊子，嗓门又响又狠，掌掴声与低沉的轰笑声总让我的后穴紧缩。有人吹口哨，另一人冷笑：“瞧瞧这娘娘腔——弯腰的模样活像求人操屁股。”\n\n那些话像耳光般抽打过来，尖锐刺痛，但我控制不住——全身颤抖，阴茎抽搐，脸颊滚烫，竭力掩饰自己几乎享受这种感觉的模样。荡妇凑近，手掌沉重地按在我肩上，热气喷在耳畔。“哎呀，别撅嘴啦宝贝儿。要是你继续扭动腰肢，说不定早餐前就有家伙把你撑开呢。” 公牛们哄笑起来，粗壮的手指沿着我的脊背滑下，那些巨掌充满占有欲，让我感到自己又小又美，如此赤裸地暴露在他们面前。\n\n羞耻灼烧着，但更深处，某种更污秽的东西正在绽放——骄傲、饥渴，还有那绝望的希望，或许，仅仅或许，他们真的会这么做。我的臀部不自觉地向后挺，冲洗双手时腰肢摇曳，祈祷无人察觉我湿透的程度，我多么渴望被嘲弄、被戏弄、被撕裂开来供他们取乐。他们离去许久，言语仍在脑中回荡，笑声萦绕不去，留下我颤抖着、滴着水，在白昼尚未启幕时便已彻底毁灭。"
 bno_femboi.0004.a: "脸红轻笑，接着对他们摇晃我的臀部"
 bno_femboi.0004.b: "低喃一句谢谢，然后在羞耻中心跳不已地逃走"
 bno_femboi.0004.c: "皱起眉头试图无视他们，脸颊滚烫地强忍着不去乞求"

 bno_femboi.1004.title.1: "为呻吟而生"
 bno_femboi.1004.desc.1: "我忍不住——一声清脆又无助的咯咯笑声溜了出来，我扭动腰肢的幅度更大了，把屁股撅得更高，向身后的公牛们炫耀。阳光温暖地抚过我的肌肤，但全身却更灼热、更渴求，当听到他们笑声加深，粗粝而饥渴时，绯红便在双颊蔓延。那黑肤荡妇凑近耳畔，声音如蜜糖般黏腻又残忍：“看吧？早知道你想要，小娘们。给他们看看你有多美。”她的手沿着我的脊背滑下，手指勾住裤腰带，将裤子褪过臀部，让我赤裸暴露。那根阳具不过是滴着液体的肉芽，在羞耻中抽搐。\n\n一公牛凑近我，高大身影笼罩着我，他那根粗壮坚硬的肉棒已然挺立，深邃沉重的色泽令我屏住呼吸。他吐口唾沫在掌心，搓弄着自己，俯身狞笑着低吼：“你们这种娘炮就为这活着，对吧？弯腰。让我看看你滴落的液体。” 双膝发软，后穴紧缩，身体因期待而颤抖。我撑着脸盆，臀部向后挺起，乞求着被撕裂。\n\n荡妇咯咯笑着跪在我身侧，用手指捏住我那根废物般的阴茎，带着嘲弄地轻轻拽扯着，任唾液滴落在龟头上，她啧啧道：“哎呀，可怜的小宝贝——这可怜虫儿永远都操不了人吧？肯定疼得要命，光是被真家伙挑逗就流口水了吧？” 我呜咽着，阴茎的唾液顺着她的手掌滴落，当公牛将龟头抵住我的后庭时，我的臀部无助地摇晃着。\n\n他没有等待，径直挺入，粗壮而粗暴，第一下就将我撑开——“啊啊啊，嗯嗯，操，操！”——我张开嘴，眼球翻白，被撑开的灼痛感蔓延，他的重量填满我如此之深，连腹部都能感受到。他的双手钳住我的臀，稳稳固定住我，随着他猛烈撞击的节奏，睾丸拍打着我的阴蒂，每一次抽送都逼出我唇间污秽的呻吟与咯咯笑声，每一声水噗声都在晨光中回荡，任谁都能听见。\n\n那荡妇不停挑逗我的小肉芽，看着它喷涌渗漏时咯咯作笑。它永远无法勃起，只是在我被肆意蹂躏、毁掉、当众受孕时无力地抽搐。公牛们围观着，荡妇冷笑着，我的全身融化在快感与羞辱中。此刻我不过是个供人操的洞穴，是个咯咯笑着、渴求鸡巴的娘娘腔，哀求着更多，祈祷他永不停歇，祈祷整个营地都见证我沦落的模样。"
 bno_femboi.1004.a.1: "叹息、呻吟、乞求更多，扩张菊花、挑逗肉棒，像个母狗一样被公牛摧毁并拥有"

 bno_femboi.1004.title.2: "在羞愧中逃走"
 bno_femboi.1004.desc.2: "我的脸颊滚烫，心跳如野马狂奔，他们的笑声在营地里追着我。我低垂着头，含糊道了声“谢谢”，不敢与任何人对视。心脏如擂鼓般狂跳，羞耻感爬上喉咙，双手紧攥衣襟颤抖着，匆匆逃离水泵。每一步都笨拙不堪，臀部不由自主地摇摆，裤裆里阴茎渗出液体，耳畔回荡着“娘娘腔”的嘲笑。\n\n我钻过帐篷间的缝隙，拼命想逃离他们的嘲笑和那股灼烧我皮肤的热浪。即便躲进阴影，仍能感受到他们的目光如利刃刺来，公牛们震耳的嘶吼，那荡妇残忍的笑声在脑中反复回荡。胸口剧痛，身体因无法抑制的饥渴而抽搐，屈辱如炽热的瘟疫在皮下翻腾。\n\n我在帐篷后方找到一处幽暗的角落，蜷缩着跌坐下来，双臂紧紧抱住膝盖，呼吸急促而浅短。阴茎仍在滴落液体，乳头硬挺，臀部因无法承认的渴求而发麻，他们粗暴、嘲弄、污秽的关注滋味令我全身颤抖。我埋脸在掌心试图驱散这感觉，却只能扭动呜咽。即便躲藏着，那股想要回去、想要乞求、想要被人看见的冲动仍在内心啃噬。\n\n我原地摇晃，咬着嘴唇，抗拒着羞耻与灼热，深知无论逃得多远，饥渴只会愈发强烈，愈发喧嚣，愈发难以否认。"
 bno_femboi.1004.a.2: "抱住我的膝盖，颤抖着，试图对抗那种悸动却以失败告终"

 bno_femboi.1004.title.3: "炙热的抗拒"
 bno_femboi.1004.desc.3: "我咬紧牙关，强挤出一个怒容，拒绝看他们任何人一眼。他们的笑声和嘲弄声在我周围盘旋，我的脸因羞耻而灼烧，耳畔回响着“娘娘腔”的字眼。但我始终低着头，用力擦洗着水槽，仿佛能把这份冲动洗掉似的。全身肌肉绷得紧紧的，紧握槽沿的指节泛白，咬紧的牙关直到发疼。\n\n我听见那荡妇的嗤笑，身后公牛队沉重的脚步声，还有掌心懒洋洋拍打我屁股的力道，只为让我缩成一团。我努力挺直腰板，胸膛鼓起，决心不让他们看出我的阴茎有多么疼痛，我的屁股在每句话、每个触碰、每个残酷的笑声中如何紧缩。但这一切根本无从隐藏——我的臀部颤抖，大腿紧贴，阴茎因这番关注而滴出粘液渗入裤裆，即便这关注只为羞辱我。\n\n我喘着粗气，强忍着眼中的刺痛，拒绝转身或呜咽，不愿让他们看到我崩溃的模样。内心却已支离破碎——饥渴在肠胃里翻腾，空洞处隐隐作痛，心脏如锤击般撞击着肋骨。越是抗拒，欲望越是炽烈：渴望屈服，乞求，甘愿为他们彻底毁灭。但我将这感觉狠狠压下，指甲深深嵌入手掌，佯装依然坚强，依然是个男人。可每离开水泵一步，便愈发空虚，愈发孤独，愈发绝望。\n\n我一言不发地转身离去，双手颤抖，喉咙发紧，羞耻感在内心噬咬，饥渴愈发难以抗拒。"
 bno_femboi.1004.a.3: "颤抖着抬起头踏步离开，乞求的冲动深深地炙烤着我"

 bno_femboi.0005.title: "第一声赞美"
 bno_femboi.0005.desc: "烈日当空，热浪滚滚，空气中弥漫着尘土与汗水的黏腻。我正拖着水桶穿过篝火营地，身后突然传来脚步声。我垂着头，脸颊绯红，竭力掩饰每一步摆动的臀部，那根无用的肉芽被黏腻的大腿挤压着，晨间挑逗的记忆早已让它渗出液体。可突然一声呼唤传来——低沉慵懒的嗓音如雷鸣般穿透我的身体。“喂，你。站住。”\n\n我僵住，心跳骤停，胸腔里心脏如锤击般震颤。转身望去——那是个黑肤荡妇，眼眸如利刃般锋利，肌肤黝黑发亮，臀部宽阔，双乳在破烂的裙子下迸发着张力。她倚着帐篷柱子，咧嘴笑着，仿佛洞悉了我脑海里所有肮脏的念头。她身旁，公牛懒散地卧在阴凉处，半勃的阳具已撑起裤裆，嘴角挂着得意的冷笑。\n\n那荡妇慢悠悠地凑近，绕着我打转，目光在我颤抖的身体上下打量。“你变了，”她故意说得足够响亮，让整条小径的人都听见，“更柔软了。更漂亮了。”她的手滑到我下巴下方，强迫我与她对视。我的脸颊灼烧，双唇发麻，刹那间窒息般无法呼吸——唯有战栗，阴茎渗出液体，羞耻与兴奋交织翻涌，直至双膝发软。\n\n公牛发出低沉的轰鸣般笑声，饥渴的眼神盯着那荡妇抚摸我脸颊的动作，鸡巴在裤裆里蠕动膨胀。“瞧瞧那嘴唇，他肯定恨不得立刻用嘴含住鸡巴。”我的胸口发紧，乳头发疼，她触碰过的肌肤都刺痛发麻。我试图结结巴巴道谢，却只挤出细弱无力的喘息，每个字都在颤抖。我仰头望着他们，眼神既绝望又恐惧，却又如此、如此渴望更多。\n\n她俯身凑近，唇瓣轻触我的耳畔，声音如蜜糖般甜腻却透着残酷。“若你继续软弱下去，美男子，终将跪在营地每个头目的膝前。这是你想要的？”她的指尖掠过我的乳头，令我呻吟出声，后穴紧缩，阳具又淌出一缕可悲的精液顺着大腿滑落。头目站起身，如巨影般笼罩着我，当他再度发笑时，我的身躯完全淹没在阴影里。“这小子已经半只脚踏进去了。打赌他光听个恭维话就会漏精。”\n\n我全身颤抖着点头，虚弱得无法否认，又绝望得无力掩饰体内翻涌的饥渴。我渴望跪地哀求，证明自己多么娇柔可人，让所有人看见他们的言语如何摧毁我——一句赞美便能毁掉男孩，将他变成呻吟、脸红、湿透的小娘娘腔，渴求被孕育、被填满、被占有。"
 bno_femboi.0005.a: "结巴地说出谢谢，睁大双眼，渴望被操"
 bno_femboi.0005.b: "脸红着跑开，大腿滑溜溜的，心脏砰砰响，羞耻在内心深处燃烧"
 bno_femboi.0005.c: "跪地恳求他们允许我展示自己能有多漂亮"

 bno_femboi.1005.title.1: "放着不管"
 bno_femboi.1005.desc.1: "当我迎上她的目光时，双颊炽热如火，双眼圆睁，气息颤抖。“谢...谢谢...”话语几乎哽在喉间，声音如此轻柔又渴求，连我自己都不敢相信这是发自胸膛的声音。那黑发荡妇咧嘴笑得更开，拇指轻抚我的脸颊，指甲划过下颌处泛红的肌肤。身旁的公牛轰然大笑，裤裆里的肉棒膨胀着，他的目光灼烧着我最后一丝自制力。\n\n我浑身止不住地颤抖。阴茎滴落的黏液在腿间拉出可悲的丝线，双腿紧夹着，兴奋与羞耻在体内翻涌，每过一秒就愈发炽热。她的手久久停留，指尖描摹着我的下颌曲线，随即滑落捏住衬衫下薄薄的乳头，让我倒吸一口凉气，腰肢无助地挺起，穴口因渴求而绷紧。\n\n她俯身凑近，唇瓣轻触我的耳畔，低语声只为我一人可闻：“你喜欢被人称赞漂亮，对吧？你渴望他们看见你脸红，听见你感谢他们注意到你变得多么柔软又可供蹂躏？”她的话语如毒蛇缠绕，甜腻中带着污秽，我甚至没意识到自己已然点头，喉间哽咽的呻吟被强行咽下——阴茎剧烈抽搐，渗出的液体愈发汩汩流淌。\n\n公牛又放声大笑，笑声洪亮粗犷，他隔着裤子攥着自己，目光直勾勾地盯着我。“快滚吧，娘娘腔。秀出你那娇柔的步态——让整个营地看看恭维话能把你变成什么样子。”双膝几乎发软，双腿无力地踉跄后退，头晕目眩，羞耻感在皮肤下灼烧。一路上都能感受到他们的目光，每一步都像在表演，身体渴望着被抓住、被赞美、被弯折、被利用——变成他们话语中承诺的模样。"
 bno_femboi.1005.a.1: "颤抖着走开，鸡巴漏着汁水，身体止不住颤抖，只希望下次他们不会赶我走。"

 bno_femboi.1005.title.2: "奔涌热浪"
 bno_femboi.1005.desc.2: "她话未说完，我已转身疾走，双颊绯红，眼眶里泪水未落却灼烧着更炽烈的东西。我的阴茎早已湿漉漉地流淌着粘液，黏腻的痕迹顺着大腿滑落。我冲过篝火旁时双手颤抖，心跳如雷轰鸣，几乎听不见身后公牛们的哄笑和那荡妇的嘲弄轻笑。我无法放慢脚步——每一步都带着疯狂的摆动，大腿湿滑，她手指抚过我下巴的触感，他贪婪盯着我臀部的目光，每一句赞美都让体内热浪翻涌得更深。\n\n我躲进最近的帐篷后，呼吸浅而急促，身体紧贴粗糙的帆布，试图用意志驱散羞耻感。我用手捂住嘴试图压抑呜咽，却徒劳无功——那阵痛愈发剧烈，随着心跳不断迸发，让我的阴茎渗出更多液体，让我的臀部紧绷，让双膝因欲望而发软。耳畔仍回荡着她的声音，甜腻而残酷地萦绕：更温柔些，更娇美些，小娘们儿。那些话语在脑中反复回响，令我胸口发紧，乳头跳动，后穴因渴求而抽搐。\n\n我紧夹双腿，蜷缩在墙边扭动，渴望能一路狂奔回家——渴望能让饥渴停止。但那份关注仍萦绕不去，甜得刺痛，灼穿我以为尚存的每一层骄傲。我浑身战栗，迷失又颤抖，双手掩面，暗自祈盼下次他们别再放我走，下次有人会拽我出来，逼我跪下，用“漂亮”的称呼折磨我直到呻吟，直到湿透，直到在众人面前彻底沦陷。"
 bno_femboi.1005.a.2: "躲在帐篷后面，喘着粗气，鸡巴流水，在渴望被人看见的耻辱中颤抖着"

 bno_femboi.1005.title.3: "如何证明"
 bno_femboi.1005.desc.3: "膝盖尚未触地，思绪便已停滞。呼吸凝滞，心跳如雷，喧嚣得几乎听不见公牛的狂笑与荡妇欢愉的喘息。我仰头望向他们，双眸圆睁，唇瓣无助地撅起，双颊灼烧着哀求——声音颤抖，饥渴，污秽得连我自己都难以置信。“求求你……让我证明给你看。我想为你变美，想让你看见我是多么乖巧的娘娘腔。用我吧。让我呻吟。让我成为你最爱的荡妇。”\n\n公牛咧嘴咧嘴地笑着，高高地俯视着我，他的阴茎已经硬挺，撑得裤裆前部鼓鼓囊囊，那庞然大物仿佛要将我劈成两半。那个涂黑脸的荡妇跪在我身旁，一只手抚弄我的头发，另一只手滑进我的衬衫，掐捏扭动我的乳头，直到我喘息着、呻吟着、在膝盖上扭动挣扎。“唔，瞧瞧你——如此渴求，如此娇美，如此湿润，”她低语着，声音里满是得意与蔑视。\n\n他解开裤扣，肉棒啪地弹出，沉重黝黑的龟头渗出前液。我口水直流，舌尖舔舐着唇瓣，全身颤抖着寸寸靠近，鼻尖贴上他麝香般的肌肤，贪婪吸入那浓烈得令人眩晕的气息——公牛的气息，力量的气息，精液的气息。“张嘴，漂亮母狗。”他低吼着，我毫不迟疑地服从，双唇极度张开，唾液顺着下巴滑落，将他吞得越来越深。“嗯...咕噜...咕噜...”我的阴茎蜷缩成无用的滴水肉芽，在泥土里摩擦着，我为他窒息呻吟。\n\n荡妇咯咯笑着揪住我的头发，将我的头按进他浓密的卷发里，每一次缓慢的抽送都让我的喉咙鼓起。“对，小娘们。好好吮吸。让我们看看你有多爱当个美艳的玩物，多爱被人注视，多爱被占有。” 我的臀部向后挺起，腰肢扭动，呻吟声从我口中回荡至整个营地。全身每一寸肌肤都燃烧着被公开使用的污秽而完美的骄傲——被公牛们、荡妇们，以及所有愿意观看的人们环绕着。\n\n公牛攥住我的头，操弄我的嘴直到下巴发酸，直到我头晕目眩口水横流，泪水划过脸颊，全身都活了过来又绝望透顶。我喘息呛咳，渴求他每一滴精液，渴求他肉棒撞击我唇瓣的每一次拍打，渴求人群对我颤抖残破之躯抛来的每句污秽赞美。意识在混沌中漂浮，阴茎喷出稀薄的精液溅落尘土，尊严彻底粉碎，心脏却因成为他们最宠爱的、最美艳的、最出色的贱货而狂跳不止。"
 bno_femboi.1005.a.3: "吮吸，呻吟，向他们证明，为了被赞美、摧毁以及拥有，我愿意做任何事。"

 bno_femboi.0006.title: "隐秘幻想"
 bno_femboi.0006.desc: "家务活永远做不完，每扫一下扫帚，每提一次水桶溅过尘土飞扬的营地小路，思绪便随动作飘向远方。阳光在帐篷间闪烁，我却浑然不觉——沉溺在黏稠如糖浆的热浪里，任污秽的白日梦将我吞没。劳作时臀部摇曳，双唇微启，呼吸急促如喘息。我幻想粗犷的黑人双手攥住腰肢，强健的指节深深嵌入，将我拽向那根粗壮沉重的阳具——它令我的穴口紧缩，全身都渴望着被撑开、被填满的痛楚。\n\n我想象自己弯腰伏在旷野，翘起屁股，苍白的臀瓣向两边张开，任凭每个公牛和黑婊子观赏，嘴唇微张发出无助的呻吟，乞求被蹂躏。我看见人群——难民、公牛、黑婊子——围成圈，嗤笑着抚弄自己，看着我颤抖着扭动腰肢，脸上沾满口水和泪水。每个污秽念头都引爆脊椎的灼热浪潮，阴茎在内裤里渗出黏液，如此渺小无力，只配泄漏羞耻与渴求。\n\n我让思绪更深沉——想象自己被攥住、压制，被迫张开双唇，任公牛的肉棒塞满我的口腔、臀部、娘娘腔的后穴。幻想自己被众人传阅，被反复蹂躏，每个孔洞都被撑开，浑身每一寸肌肤都沾满汗水、唾液与无尽的精液。脑海中，我呻吟尖叫着：“求求你，再多些，干我，毁了我，让我变美，让我成为你的。”全身酥麻，乳头挺立，大腿湿滑，双手颤抖着擦洗扫除，假装扫帚是阳具，水桶是公牛沉甸甸的睾丸拍打着我的阴蒂。\n\n幻想如此炽烈，我竭力克制着不去抚摸自己，不去在营地中央跪倒在地，乞求任何人——任何人——让这一切成真。我感到赤裸而脆弱，羞耻感沿着脊椎蜷缩，但饥渴更加强烈——那是污秽而完美的痛楚，无处可藏。每阵轻风的低语，每个掠过的影子，都让心跳加速，怀着希望：或许，或许今天，他们中有人会抓住我，将我秘密的梦境化作呻吟连连、沉醉于阳具的现实。"
 bno_femboi.0006.a: "摆动屁股、面红耳赤，在幻想中迷失自我，梦想在众目睽睽之下被人压低身子填满"
 bno_femboi.0006.b: "清醒过来，紧皱眉头，更加努力工作，尽全力忽略那种刺痛"
 bno_femboi.0006.c: "不小心发出一阵呻吟，脸红娇羞地祈祷没人听到"

 bno_femboi.1006.title.1: "滴汁之梦"
 bno_femboi.1006.desc.1: "我让扫帚从手中滑落，粗糙的木柄早已被遗忘，当午后的热浪袭来，我的臀部开始缓缓摆动，划出无助的圆圈。脸颊灼烧，汗珠顺着脖颈滑落，双唇微启发出迷离而淫靡的喘息，任凭腹中翻腾的饥渴将我吞噬。阴茎已然化作渗液的肉芽，黏液滴落进内裤，睾丸紧绷，大腿湿滑，我疯狂地磨蹭着水桶边缘，渴求任何触感——任何能接近我渴求之物的触感。\n\n我闭上双眼，营地景象逐渐消散，取而代之的是配种棚里浓稠甜腻的热浪。我赤身裸体弯腰屈膝，苍白的臀部高高翘起，两瓣臀肉向两侧撑开，任凭每头公牛、每个涂黑的荡妇、每个想看我扭动哀求的肮脏难民肆意窥视。我几乎能听见他们的声音——低沉轰鸣的笑声，嘲弄我的言语，拍打臀部的掌声，粗糙手指撑开我后穴的触感，为迎接第一根粗壮阳具做准备。我呻吟着，发出软弱而渴求的声音，双腿颤抖，背脊弓起，想象着那情景：公牛的巨物压在我的入口处，当它猛然闯入时，撕裂般的灼痛将我撑开到自以为无法承受的程度。\n\n幻想愈发炽热狂野，我的臀部在桶边磨蹭，双腿颤抖，乳头硬挺发疼。我想象自己正被另一头公牛的肉棒堵住喉咙，口水顺着下巴流淌，双眼翻白任人填满蹂躏，直到被撑得支离破碎、四分五裂，只能发出尖叫哀求，每声“求求你，干我，再深些，再深些，填满我，让我滴落，让我成为你的”都伴随着哽咽。我看见那群人——荡妇们咯咯作响，白人男孩被囚禁着软绵无力，公牛们咧嘴狂笑，所有目光都锁定我吞下每一寸肉棒、每一次射精、每记巴掌与抽插，承受他们能骂出的所有污秽称呼。\n\n我的手滑进腰带下方，用力按压着那无用的凸起，身体扭动得更剧烈，呼吸急促，额头渗出汗珠。我渴求着——渴望被人看见，渴望被操，渴望变成众人眼中的黑人婊子，变成只求鸡巴的饥渴娘炮。嘴唇无声地念着祈求：“求你，填满我，摧毁我，当众操我，让我滴流，让我呻吟，让我成为你的。”\n\n我浑身颤抖，肌肉紧绷，在滚烫的羞耻浪潮中煎熬，幻想如此真实，我几乎要呜咽出声。我的阴茎渗出液体，后穴紧缩，臀部猛烈撞击着桶身，羞耻与欢愉交织直至我窒息、崩溃，无法停止幻想那终将成真的时刻——当整个营地目睹我弯腰屈膝、被填满、精液滴落的模样，一个为阳具而生、为繁衍而造、为永无止境的公开呻吟而存在的娘娘腔。"
 bno_femboi.1006.a.1: "脸红着继续摩擦，期待着被人看见"

 bno_femboi.1006.title.2: "以摩擦度过刺痛"
 bno_femboi.1006.desc.2: "我用力眨眨眼，竭力甩开脑海里肮脏的念头，强迫自己保持臀部不动，呼吸平稳。脸颊滚烫，汗珠刺痛额头，下体那根黏腻发胀的肉芽随着心跳在内裤里不断渗出液体。我紧攥扫帚，皱着眉头，试图用木头刮擦泥土的声响、肱二头肌的紧绷感和背部的酸痛来淹没体内翻涌的欲望。我使劲擦洗，佯装毫不在意，佯装自己只是个干活的普通男孩，而非那个幻想着在整个营地面前被按倒填满的娘娘腔。\n\n每一次扫帚的挥动都像一场战斗。我的思绪总会滑回那些黑手搭在我腰间的情景，那些低沉嗓音在我耳畔的呢喃，那些只要有人多看我一眼我就呻吟哀求扭动的身影。我试图将它深埋——咬紧牙关，紧抿嘴唇，告诉自己我比这更优秀，能用劳作压制这份痛楚。但羞耻感依然灼热，在皮肤下盘旋得更紧，每个动作都摩擦着大腿，扫帚划过地面时，我的阴茎便抽搐，后穴紧缩，胸口悸动。\n\n我埋头干起家务，紧咬牙关，心跳如雷，双颊仍灼灼发烫。无论如何拼命劳作，那阵痛始终萦绕不去——它在蔓延，在噬咬，让我不禁思忖还能假装多久，幻想何时会破灭，让我最终跪倒在地，在大白天众人面前乞求那份渴望。\n\n但此刻，我强迫自己工作，每块肌肉都绷紧着，每一次挥动都像在搏斗，疼痛比以往更强烈，却依然无法忽视。"
 bno_femboi.1006.a.2: "咬住嘴唇继续工作，祈祷这刺痛不会当着所有人的面击溃我"

 bno_femboi.1006.title.3: "被看见，被听见"
 bno_femboi.1006.desc.3: "我来不及阻拦便发出了一声柔软尖锐的呻吟，颤抖而绝望，就在营地中央从我唇间迸发。双膝几乎发软，扫帚哐当落地，我捂住嘴唇，脸颊滚烫，心脏狂跳得仿佛所有人都能听见。下体抽搐着渗出液体，身体骤然燃烧起羞耻与恐惧，还有某种比先前更炽烈、更湿润、更渴求的欲望。\n\n我环顾四周，祈祷没人注意到，但附近懒散躺着的两头公牛抬起了头，嘴角噙着嘲弄的笑容，目光锁定在我身上。其中一头用鼻子顶了顶同伴，两头公牛咧开嘴，露出饥渴的笑容。一个提着篮子的黑婊子路过时停下脚步，歪着头，嘴角勾起邪恶的微笑，与我四目相对。“你刚才在呻吟吗，小娘们？”她用足以让全场听见的声音呻吟着，语调里满是嘲弄与诱惑。\n\n我的脸颊绯红，呼吸急促而浅短，周围的笑声愈发喧嚣。公牛们懒洋洋地坐起身，眼中带着戏谑，破布下的阳具早已勃起。那荡妇拎着篮子走近，忘却了篮子的存在，她摇曳着腰肢慢悠悠上前，低声挑逗道：“这么饥渴连憋都憋不住了？嗯？或许你想让我们都听见你哀求的声音。”\n\n我浑身颤抖，动弹不得，手指在裙摆里扭曲，阴茎流着黏液，大腿因羞耻与情欲而湿滑。我摇着头，但身体背叛了我——臀部摇摆，呼吸颤抖，衬衫下的乳头硬挺。那荡妇的手抚过我的脸颊，指甲划过我的脖颈，让我再次颤抖着喘息，发出无助的呻吟，这次更轻柔，却同样明显。\n\n笑声与污秽的低语在营地蔓延。我渴望消失，渴望躲藏，但心底却渴望着他们的目光、他们的双手、他们的阳具。每当他们注视我，每一秒都令我颤抖、虚弱，只愿跪倒在地，任他们听见唇间溢出的每一声污秽而绝望的呻吟。"
 bno_femboi.1006.a.3: "脸红、颤抖着再次让他们听到我的呻吟，只因我的渴望已无法隐藏"

 bno_femboi.1111.title: "萌芽中的男娘——含苞初放"
 bno_femboi.1111.desc: "当我醒来时，太阳正冉冉升起。舌尖还残留着公牛精液的黏腻滋味，梦中被弯腰交配的场景令我喘不过气——嘴被塞得满满当当，喉咙火辣辣地疼，脸颊上还沾着精液的痕迹。全身因渴求而战栗不已，此刻的变化已无法忽视：每一寸肌肤都变得柔软，皮肤泛着发烧般的红晕，双唇因吮吸和嘟噘而肿胀，脸颊始终泛着粉红，让我看起来像是醉在情欲与羞耻之中。\n\n我伸了个懒腰，翻身仰躺，双腿大张，双手滑入衬衫下摆托住胸脯。乳头敏感得令我倒吸凉气，情不自禁揉捏把玩，揉搓拽扯，期盼它们能肿胀起来——我渴望着乳房，渴望着能证明自己堕落至此的凭证。那根阴茎不过是渗着液的肉芽，抽搐着滴落粘液到腹部——甜腻的蜜汁在肚脐汇成小池，美味得让我用手指蘸取，吮吸得干干净净，沉溺于自己娘娘腔的黏液滋味，每当手指探入便呻吟不止，脑海里回放着每次被公牛撕裂填满的场景。\n\n我扭动腰肢，在床垫上磨蹭，沉溺于昨夜的记忆——跪在地上，张开嘴，舌头舔舐着掌心那浓稠滚烫的精液，掌心属于那个咧嘴笑着的难民。公牛队的其他成员围观着，抚弄着自己的肉棒，叫我“漂亮母狗”、‘精液海绵’、“小精液垃圾桶”。我吮吸到下颌酸痛，直到双唇淤青泛亮，直到腹中暖流充盈，直到被火堆前肏开的屁眼仍张着抽搐。这记忆令我的洞穴紧缩，令我的肉棒又迸出一滴粘稠的珠液，身体因渴望而融化——渴望品尝，渴望侍奉，渴望吞下每一滴赐予的甘露。\n\n在营地外，我摇曳着腰肢，臀部弹跳，胸脯挺立，双唇仍沾着新鲜的蜜汁光泽。公牛们呼唤着我，伸出双手，阳具早已渗出液体，黑肤荡妇们狞笑着看着我跪倒在地，伸出舌头乞求吮吸，渴望被填满，让自己变得更柔软、更甜美、更彻底地属于他们。我为每一寸呻吟，任唾液流淌，膜拜每头公牛直至嗓音嘶哑、意识朦胧。精液滴落下巴时我揉捏着胸脯，期盼这触碰、这污秽、这膜拜能让双乳更丰盈，让身体绽放得更绚烂。\n\n夜幕降临，我回到床上，肌肤裹着汗水与精液的光泽，双唇发烫，乳头隐隐作痛，阴茎萎缩无用却仍在渗出甜腻上瘾的蜜汁。我缓缓抚弄自己，揉捏胸脯，舌尖舔舐着自己的污渍，低语着：“求求你，再来，让我更柔软更甜美，让我成为你最宠爱的小荡妇。” 在欲望的晕眩中沉入梦乡，唇齿仍湿润，身体低鸣，明知醒来时会更沉沦、更污秽、更渴求被蹂躏。"
 bno_femboi.1111.a: "吮吸着我的手指，摇晃臀部，渴望公牛的种子以及柔软"

 bno_femboi.0007.title: "换装挑战"
 bno_femboi.0007.desc: "笑声在营地荡漾开来，我被推到空地中央，脸颊滚烫，鸡巴早已渗出黏腻的痕迹浸湿内裤。一个黑坨坨的荡妇挥舞着手里的衣物——蕾丝镶边的亚麻内裤、薄纱丝袜、一条堪堪遮住屁股的惹火小吊带裙，还有个缀着锤纹锡牌的丝绒项圈，上面刻着“娘炮”二字。她眼中闪着狡黠的光，将衣物堆扔到我脚边，声音响彻整个营地，让每个公牛、荡妇和嘲笑的白人小弟都听得清清楚楚：“看看咱们的小贱货能有多漂亮！脱光衣服，换上行头，让我们看看你生来就该干啥！”\n\n人群聚集，被羞辱的承诺吸引而来——公牛们抱臂而立，粗布罩衫下阳具膨胀，涂黑的荡妇捂嘴窃笑，低语着污言秽语，阴影里的白人男孩们面色苍白，急切地想与我交换位置。我颤抖着褪去衣衫，每道饥渴的凝视都令肌肤刺痛。臀部摇曳生姿，大腿早已湿滑，阴蒂因渴求与羞耻而跳动渗出液体。\n\n我穿进蕾丝镶边的内裤，布料紧贴肌肤，勾勒出臀部的曲线，让我的阴茎显得更小更湿润，亚麻布上绽开一片湿渍。丝袜顺着双腿滑上，织物勾住我逐渐软化的腿根，让我感到赤裸而脆弱，如同正在沦为的玩物。薄纱睡裙从头顶套下，轻盈垂落于身，乳尖若隐若现，裙摆勉强遮住臀部曲线。当我扣紧项圈，冰冷的金属标签贴在胸口时，一声呻吟滑出喉咙，羞耻与兴奋交织涌动。\n\n公牛们吹着口哨奚落，催促我扭动、摇摆、弯腰。那荡妇绕着圈走，手指挑逗地划过我的臀部，偷偷钻进衬裙下揉捏掐拧我的屁股，让我尖叫着弓起背脊迎向人群。“给我们笑一个，漂亮娘娘腔，”她轻哼着，我便照做——唇瓣微启，睫毛颤动，臀部摇曳，阴茎又淌出一滴软弱的精珠顺着大腿滑落。营地轰然沸腾，公牛们隔着粗布抚弄自己，涂黑的荡妇们窃窃私语，白人男孩们在阴影里咬着嘴唇。\n\n每个声音，每个凝视，每个肮脏的命令都让我变得更柔软，更渴求，更渴望屈服，成为他们最宠爱的小娼妇。"
 bno_femboi.0007.a: "摇晃臀部，送出一个飞吻，对着人群行一个屈膝礼"
 bno_femboi.0007.b: "脸红、扭动，努力想要把脸藏在头发和手掌后面"
 bno_femboi.0007.c: "拒绝摆姿势，皱着眉头抱臂而立，满脸羞愧红得发烫"

 bno_femboi.1007.title.1: "营地中最受喜爱的玩物"
 bno_femboi.1007.desc.1: "营地陷入半息的寂静——然后我做了。我扭动腰肢，缓慢而大幅地摆动，让薄纱裙摆扬起，露出臀部下缘的曲线，蕾丝内裤紧贴肌肤，大腿在晨光中黏腻地泛着微光。我轻颤睫毛，双唇微启绽放颤抖的粉红笑意，朝最近的公牛抛去一个飞吻，看着他的眼眸变得黯沉而饥渴，长袍下的阳具逐渐膨胀。\n\n那黑肤荡妇咧嘴一笑，攥住我的手腕缓缓旋转，让我在公牛与咯咯笑的荡妇们围成的圈中展示。她们的声音饥渴而尖利，口哨、啧啧声与嘲弄的赞美如暴风雨般袭来。“瞧瞧这小东西——如此渴望，如此柔软，如此渴望被填满。” 我屈膝行礼，裙摆飘扬间露出湿漉漉的阴蒂。保持姿势时双颊灼烧，浑身颤抖，渴望着下一道指令。\n\n一头公牛般的身躯向前迈步，他粗壮的手掌按在我腰间，将我拎起放上人群中央的木桶。他弯下我的腰，掀起衬裙，扯开内裤，让我赤裸着湿滑颤动的私处暴露在众人眼前。他那根粗壮的肉棒——青筋暴起，黑如夜色——重重拍打着我的穴口，前液涂抹其间。我呻吟着弓起背脊，双手抓着地面寻找支撑，他俯身贴近我的耳畔低语：“爱耍花招的娘娘腔，总是第一个被用。”\n\n他猛然挺进，将我缓缓撕裂至深处，人群嘶吼着欢呼，我的呻吟尖锐而淫靡，阴茎在枪管上滴落唾液，后穴紧裹着每一寸肉棒。那荡妇抚弄我的头发，轻啭道：“乖女孩，让他们看看你有多美，看看你有多爱被填满。” 我咯咯呻吟着，每当他猛烈撞击便向后挺腰，世界在欢愉与羞辱的漩涡中旋转。每个公牛、每个荡妇、每个嫉妒的白人男孩都在注视着——我被当作玩物，被占为私有，在营地中央被精液灌满。不过是个渴望侍奉、渴求取悦的娘炮婊子罢了。"
 bno_femboi.1007.a.1: "弯着腰，尖叫着，当着人群的面被人配种被人摧毁，乞求每位公牛的大鸡巴"

 bno_femboi.1007.title.2: "尝试躲避"
 bno_femboi.1007.desc.2: "欢呼与笑声在我周围轰然炸响，热浪如潮水般涌上双颊。我羞得满脸通红，扭动着身体几乎无法呼吸，将脸藏进发丝编织的面纱，双手徒劳地扑打着试图遮住嘴唇、大腿，还有紧贴臀部的蕾丝。那件薄纱裙仿佛变得更短更暴露，每阵微风都让我战栗，阴茎无助地渗出液体，人群的目光如灼热的轨迹划过我柔软颤抖的身体。\n\n我从睫毛缝隙偷看，只见公牛们正盯着我——嘴角噙着笑意，粗布裤里的手不断抚弄着自己，渴望着我投降的任何细微迹象。那身黑衣的荡妇搂住我的肩膀将我拉近，掌心滑过我的胸膛，指尖隔着衣料掐住我的乳头。“别害羞，小甜心，”她故意让众人听见低语，“我们最爱娇羞的小娘娘腔。想看看你脸能红成什么样...还有能尖叫多大声。”\n\n人群逼近，公牛与荡妇围成圈，嘲弄声此起彼伏，或轻柔或尖锐。他们伸手拨开我的发丝，抬高我的下巴，拽开我的双手让我挺直身子，任凭所有目光肆意窥探。我屏住呼吸，身体颤抖着承受他们的撩拨与赞美，双颊灼烧，阴茎在薄薄蕾丝下无力地跳动。我渴望藏匿，渴望融进大地，但身体的渴求永不停歇，湿润的痕迹不断蔓延——每句温柔话语或粗暴抓握，都滋养着比羞耻更深的饥渴。\n\n一头公牛蹲到我面前，声音低沉而危险：“既然要穿成这样，最好习惯被人盯着看。”他的手托住我的脸颊，粗糙的拇指拂过我的唇瓣，让我因即将发生的事而战栗。我只能无助地盯着自己的脚尖，浑身湿透，被笑声与欲望包围，深知越是试图隐藏，他们就越想窥见。"
 bno_femboi.1007.a.2: "脸红颤抖地接受他们的调弄，只期望自己能消失，却只能接受他们目光的炙烤"

 bno_femboi.1007.title.3: "自傲的惩罚"
 bno_femboi.1007.desc.3: "我怒视着奚落的人群，双臂紧抱胸前，拳头攥得生疼，竭力挺直腰板——即便薄纱裙紧裹臀部，内裤勒进臀缝，阴茎无助地滴着液体任人观赏。脸颊灼烧，羞耻感如耳鸣般轰鸣，我拒绝给他们想要的表演。强挤出阴沉的表情，目光死死钉在地上，全身肌肉绷紧，竭力伪装自己依然强悍，依然是个男人，而非眼前这个满脸通红、浑身颤抖的娘娘腔。\n\n笑声渐起，愈发尖锐刺耳——公牛们冷笑，涂黑的荡妇翻着白眼，白人男孩在阴影里窃窃私语。涂黑的荡妇凑近，声音低沉却清晰可闻：“多可爱啊？小娘们以为自己能拒绝。”人群围拢过来，气氛骤变——不再只是嬉闹，而是充满期待，饥渴地等着看我崩溃。\n\n一头公牛迈步而出，双臂抱胸，目光冷若冰霜。“我们不需要爱哭爱闹的娘娘腔。既然不肯为我们扮美，或许还能派上别用场。”他沉重的手掌按上我的肩膀，将我拽向营地中央的断桩——那便是捣乱者被弯腰抽打之地，直到骄傲消融殆尽，发出哀嚎尖叫。\n\n在我来得及抗议前，我已被按弯腰背，裙摆被猛地掀起，蕾丝内裤被扯下，将我的臀部彻底暴露在众人眼前。第一记巴掌落下，清脆刺痛，人群欢呼着叫好。每记巴掌都让我的臀瓣泛红，每声啪响都让我的阴茎渗出更多液体，疼痛与羞辱的浪潮让我的后穴不断痉挛。那婊子跪在我面前，揪住我的头发，逼我呜咽着直视她的眼睛——教训很明确：在这个营地，骄傲不过是成为示众对象的又一个理由。\n\n当他们终于放我起身时，泪痕斑驳的脸庞，灼烧的臀部，阴茎渗出的液体浸湿大腿，尊严在他们的嘲笑与掌掴下支离破碎。我踉跄着逃离，浑身酸痛，羞耻感比以往任何时候都更灼人——但双腿间的痛楚，那渴望被关注、被逼迫乞求的饥渴，却愈发强烈。"
 bno_femboi.1007.a.3: "菊花火辣辣，自尊稀烂烂，一瘸一拐地离开，心知肚明我还能说不的时间不长了"

 bno_femboi.0008.title: "挤奶课"
 bno_femboi.0008.desc: "我独自在树荫下，衬衫撩起，手指揉捏着胸膛，当皮肤下涌动着新生的痛楚时，我喘息着。乳头肿胀发麻，敏感得每一次掐捏都让电流直冲渗液的阴茎。我闭上双眼，加大力度按摩，幻想着胸膛会膨胀，幻想着终有一日能拥有柔软圆润的乳房，任公牛们揉捏、拍打、烙上他们的印记。我屏住呼吸，臀部摇晃，阴茎滴落甜腻的娘娘腔蜜液顺着大腿流淌，我呻吟着：“求求你们，求求你们让它们长大，让我被挤奶，让我变得有用，让我成为你们最爱的娼妇。”\n\n一道阴影笼罩我，我猛地坐直身子，却已为时已晚。一个涂着黑妆的荡妇俯身矗立在我上方，嘴角挂着邪恶的欢愉。她跪在我身侧，推开我的双手亲自捧住我的胸脯，拇指在乳尖打转直至我臀部猛地一挺，尖锐的呻吟从喉间滑出。“你想要它们绽放，对吧？”她用低沉黏腻的声音挑逗道，手指掐捏拉扯着揉搓我的乳头，直到我呜咽着磨蹭她的大腿。“若想成为合格的荡妇，就得学会调教它们——如何挤奶，如何让这些小花蕾为公牛们绽放。”\n\n她以缓慢而污秽的耐心教导我——双手引导着我的手，示范如何挤压、揉捏、滚动那些敏感的乳头，直到它们跳动肿胀，沾满汗水与娘娘腔的乳汁。“就是这样，小可爱，”她发出猫叫般的低语，\"想象你正四肢着地趴在谷仓里，公牛们排着队拍打你的乳房，吸吮你的乳汁，一遍又一遍地与你交配。你渴望成为他们的母牛，对吧？成为他们最爱的玩具，整夜为他们渗漏滴落。\"\n\n她的触碰令我乳尖灼烧，阴茎又溅出一滴微弱的乳珠，我全身弓起渴求她的认可。她俯身贴近，舔舐我的耳廓，热气氤氲的低语：“给我看看你是如何挤奶的。让我见识你多么渴望绽放，渴望被填满，渴望变成营地里滴着乳汁、喷着奶水的荡妇。”\n\n我呻吟着，沉溺于这堂课，臀部扭动，胸脯被汗水和羞耻浸得湿漉漉的，渴望学习，渴望改变，渴望成为世上最柔软、最美丽、最有用的存在。"
 bno_femboi.0008.a: "用双手弄我的乳头，呻吟着被榨乳"
 bno_femboi.0008.b: "让她掌控一切，随着她揉搓挑逗而抽泣"
 bno_femboi.0008.c: "脸红着拉下我的衬衣，胸口疼痛着恳求她停下"

 bno_femboi.1008.title.1: "自我榨乳娱乐众人"
 bno_femboi.1008.desc.1: "双手颤抖着贴向胸口，那黑发荡妇赞许的笑容灼烧着我的皮肤。我用拇指和食指捏住乳头，先是缓缓揉搓，继而用力掐捏，随着刺痛感如花绽放，我发出呻吟——那痛楚尖锐而甘美，早已超越了单纯的痛楚或欢愉。全身弓起，阴茎无助地渗出液体，我双手揉捏着柔软的胸脯，掐捏拉扯，渴望感受它们膨胀的欲望，渴望炫耀，渴望被像真正的营地荡妇般榨取。\n\n她绕到我身后，在我耳畔低语污言秽语：“瞧瞧你这副模样——渴求得如此急切，准备得如此充分。揉得再用力些，小奶牛。想象公牛拍打你的乳房，啃咬吮吸，直到乳汁滴落，你仍乞求更多。” 我的手指听话地揉搓挤压，臀部摇晃，大腿湿滑，乳头在指尖下跳动肿胀。我呜咽着弓起背脊，将胸脯暴露给整个营地，沉溺于被弯腰驯服的幻想——公牛们排队挤压拍打，舌头舔舐我初绽的乳尖，当我呻吟着让众人听见时，阳具喷涌而出。\n\n那荡妇的手滑过我的腹部，掐住我的大腿，催促我更快地挤奶。“对，为我挤。让他们看看你有多软，你多么需要被播种，被填满，被挤奶——为公牛、荡妇和营地里的每根鸡巴。” 我拧着乳头，呜咽着颤抖起来，一阵灼热的脉冲席卷全身，令我浑身战栗，鸡巴渗出更浓的液体，甜腻的娘娘腔蜜汁顺着大腿流淌。\n\n我为她呻吟，为公牛们呻吟，为所有注视的目光呻吟——双手揉捏着胸脯，臀部扭动，张开嘴唇，乞求被掐捏、被操弄、被榨干，直到身体为他们绽放——直到只剩下一个柔软敏感、乳汁滴落的荡妇，渴求赞美，渴求被蹂躏，渴求被填满、被孕育、被当作营地最宠爱的小母牛展示。"
 bno_femboi.1008.a.1: "继续挤压并呻吟，渴望我的奶头能肿胀并流出乳汁"

 bno_femboi.1008.title.2: "在她手中"
 bno_femboi.1008.desc.2: "我松开双手，双眸因渴求而睁得圆圆的，呼吸急促地看着那黑肤荡妇掌控全局。她掌心温暖有力，指尖娴熟——托住我柔软的胸脯，以慢条斯理的淫靡耐心揉捏挤压，令乳尖阵阵发胀，阳具无助地在大腿根处渗出湿意。每一次捏揉捻转都是臣服的课程，每道轻柔拉扯或急促扭动都将滚烫的电流直击脊椎底端。\n\n她咧嘴一笑，声音黏腻又残忍：“就是这样，让我包办所有事，漂亮母牛。你只管坐在那儿呻吟，让我把你塑造成公牛们的玩物。”她的拇指在我发胀的乳尖打圈，用力揉捏得我倒吸凉气，身体弓起贴向她的手掌，臀部摇晃，大腿颤抖，喘息化作尖细的呜咽，这般反应只让她掐得更紧。“瞧你变得多敏感。用不了多久你就会真流出来——用不了多久所有公牛都会排队来拍打吮吸你的奶子。”\n\n她掐捏拽扯，看着我扭动，沉醉于掌控我的力量——每一声呻吟每一次抽搐都昭示着我永远只是玩物，是玩具，是受训的母牛，生来就该被揉捏、被榨取、被繁育，供营地的人们观赏。她俯身贴近，舔舐我的耳廓，低语道：\"你喜欢柔软的感觉，对吧？你喜欢任我摆布，任我展示，任我把你塑造成完美而无助的模样。\"我颤抖着点头，几乎无法呼吸，渴求她的认可，渴求更多触碰，渴求在她掌下绽放得更柔软的机会。\n\n我的乳头灼烧，阴茎滴落，当她揉捏、挑逗、抚弄我的胸膛时，我的意识融化在欢愉与臣服的迷雾中——她的声音与双手将我更深地引向无法逃脱的娘娘腔生活。"
 bno_femboi.1008.a.2: "在她掌心呜咽扭动，哀求她让我变得更柔软"

 bno_femboi.1008.title.3: "炙热的羞耻"
 bno_femboi.1008.desc.3: "我的脸颊灼烧，心跳如鼓，慌乱扯下衬衫时双手仍在颤抖，乳尖仍残留着她指尖掐捏揉搓的麻痒。我踉跄后退，呼吸断续，胸口饥渴的痛楚在掩饰时愈发尖锐。那黑发荡妇发出低沉残忍的笑声，眼中尽是邪恶的欢愉。“哎呀，瞧瞧这害羞的小奶牛，”她故意提高音量调侃，声音大得足以让附近的人听见，“假装自己不想要——假装自己不喜欢。”\n\n我试图抗议，喉咙却哽住了，发不出声音，只有一声渴求的高亢呜咽。我紧攥衣襟，却无济于事——乳头仍肿胀敏感地顶着薄布，阴茎又渗出一缕微弱的液体顺着大腿滑落，每一次颤抖都在出卖我。我环顾四周，祈祷无人目睹，但营地从来没有真正的私密空间；我能感受到他们的目光，能感觉到笑声和窃窃私语正在蔓延开来。\n\n她凑近些，掌心托住我的脸颊，拇指拂去肌肤上湿热的汗珠。“很快你就会求我放手了，小美人，”她轻声承诺，语气几近温柔——几乎如此。“情况只会越来越糟，你懂的。你越是挣扎反抗，最终屈服时就越是甘之如饴。”\n\n我扭过头，咬紧嘴唇，羞耻如烈火灼烧全身。胸口渴求更多，紧绷双臂下的乳尖坚硬如石，脑海翻涌着臣服的悸动——渴望乞求她永不停歇，直到我化作柔软的乳汁，彻底沦为她的私有物。可我只能蜷缩着逃离，衬衫紧绷缠身，每步都带着滴落的精液，祈愿这痛楚消散，却明知永无可能。"
 bno_femboi.1008.a.3: "胸口酸痛，脸颊通红地逃走，无法隐藏我对她触碰的渴望"

 bno_femboi.0009.title: "公共游行"
 bno_femboi.0009.desc: "黎明时分，他们将我从帐篷里拖出来，身上还沾着昨夜的黏腻，头发乱蓬蓬的，脸颊滚烫，双唇因震惊而微张泛着光泽。公牛和涂黑的荡妇们挤作一团，咧嘴笑着，粗重的笑声里带着饥渴，他们扯下我的衬裙暴露我的臀部，内裤紧贴着渗液的阴蒂，丝袜缠绕在大腿上。一个黑衣荡妇将天鹅绒项圈套上我的脖颈，手指沿着脊背划过挑逗的弧线，低语道：“给他们笑一个，小美人。让我们看看你有多渴望被展示。”\n\n一头公牛抓住我的臀部，将我引向营地中央，迫使我缓步前行，每一步都伴随着臀部的摇摆。我能感觉到自己的阴茎在抽搐，将点点娘娘腔的蜜汁喷洒进内裤，浸透了薄薄的亚麻布。灼热的阳光炙烤着我的肌肤，让胸膛泛起红晕，乳头疼痛地顶着薄纱，每道目光的羞辱都滋养着我无法掩饰的饥渴。我听见他们的嘲弄与口哨，公牛们骂我“游行娼妇”、‘黑人玩具’、“种肉”，荡妇们高声助威，白人男孩们则在嫉妒与难以置信中窃窃私语。\n\n每迈出一步，我的臀部便摇曳得更甚，裙摆上移时，大腿、臀部、蕾丝内裤的边缘都若隐若现。公牛们吹着口哨，伸手揩油，手掌拍打着我的臀部，用力捏挤直到我尖叫出声，他们的笑声在晨光中回荡。我努力昂着头，双唇微启露出颤抖的微笑，但人群太过拥挤，距离太近，他们饥渴的眼神只渴望着我的屈服。\n\n一个黑屄婊子冲上来，攥住我的手，把我拖着在泥泞里慢吞吞地转圈，羞辱至极。“给他们飞个吻，小婊子！”她嚷道。当我照做时，人群咆哮起来——脸颊滚烫，鸡巴又淌出一股精液，双眼圆睁，湿润中透着无助的渴求。公牛们挤得更近，硬挺的鸡巴绷得发亮，有些早已掏出来搓弄，空气中弥漫着浓烈的精液气息。游行转为舞蹈，我的身体自主律动，臀部摇摆，屁股弹跳，乳头渴求抚弄，意识因认知而眩晕——营地里每双眼睛、每只手、每根阳具都在饥渴地渴求我，只待我稍有松懈便将彻底摧毁我。\n\n我想逃跑，想躲藏，想融进大地。但我更想留下，想被人看见，想被当作营地最宠爱的娘娘腔娼妇游街示众——柔软、渴求、堕落，还渴望更多。"
 bno_femboi.0009.a: "摇动我的臀部送出一个飞吻，喜爱每一道肮脏的目光"
 bno_femboi.0009.b: "压低我的目光，面颊滚烫，尽量降低自己的存在感"
 bno_femboi.0009.c: "跌跌撞撞，呜咽低吟，不堪重负，祈求游行快些结束"

 bno_femboi.1009.title.1: "营地展品"
 bno_femboi.1009.desc.1: "游行队伍为我驻足——所有目光都贪婪地吞噬着我摇曳的腰肢，贴身裙摆紧裹大腿的曲线，内裤因小穴在亚麻布上淌出湿痕而闪着光泽。我踮起脚尖旋转，弓起背脊让臀瓣翘起，向人群抛吻时双颊绯红，唇瓣湿润，舌尖探出，睫毛为每个饥渴的公牛和黑脸荡妇扑动——他们饥渴得几乎要伸手抓我。我听见他们的声音——粗粝的、饥渴的，全在回荡着同样肮脏的赞美：“瞧那婊子扭得真带劲。他屁眼肯定湿透了。为了尝根鸡巴，什么都干得出来。”\n\n公牛们从人群中踏出，攥住我的腰臀，将我旋转，拍打我的臀部使裙摆高高掀起，让我赤裸颤抖地暴露在众人面前。乳尖在薄纱下刺痛凸起，我清楚每个藏在暗处的娘娘腔都在盯着我，渴望自己能站在聚光灯下。那个挑起事端的黑肤荡妇凑近，手掌探向我的脸颊，将湿漉漉的吻印上我的唇，品尝着唇间的污渍，随着人群的嚎叫咯咯直笑。\n\n任凭自己软化在他们掌心，每一次触碰都如融雪般消弭，每道饥渴的目光都令我战栗。摆弄姿态时，臀部摇曳，双唇微启，只为他们抛出飞吻，只为他们发出呻吟。公牛们抚弄着自己，空气中弥漫着精液的浓烈气息，他们紧绷的阳具注视着我的表演——扭动身躯，弯曲腰肢，将最娇美柔软的部位展露给任何愿意占有我的手掌、阳具与主人。\n\n有人揪住我的衣领，猛地将我拽跪在泥地上。我仰头咯咯轻笑，伸出舌头，将自己的渴求与羞耻尽数展现在所有目光之下。嘲弄与赞美交织成污秽的乐章，令我的阴茎渗出液体，心脏狂跳不止——深知自己正是营地最受欢迎的展品，一件供人观赏、玩弄的玩具，只为博取众人对我乞求姿态的赞叹。"
 bno_femboi.1009.a.1: "待在中心，臀部摇曳，双唇微启渴求双手抚触，阳具蹭磨求索不息的欢愉，永不止息"

 bno_femboi.1009.title.2: "聚光灯下的渺小存在"
 bno_femboi.1009.desc.2: "我垂下头，目光紧贴地面蹒跚而行，每寸肌肤都因他们灼热的视线而刺痛。每迈出一步，双颊便烧得更烫，阴茎在内裤里无助地滴着口水，每当身体微微颤抖，那件紧身衣便黏在我的大腿上。我试图缩成一团，双臂紧贴身体，双肩蜷缩，渴望能就此消失。但那阵阵笑声、调戏的叫嚷、饥渴的口哨声，却如影随形地追逐着我。\n\n公牛与荡妇逼近，声音在我周围回荡——嘲弄的，赞美的，温柔的，残酷的。“瞧这家伙躲躲闪闪——害羞的小娘们，怕展示自己的本事。”手指拨开我的头发，抬高我的下巴，顺着背脊滑下只为让我颤抖。每一次触碰都令我浑身战栗，阳具又在亚麻布上迸出一滴液体，羞耻与渴求纠缠缠绕，直至我几乎窒息。\n\n那个给我穿衣的媚黑荡妇凑近我，手滑到我下巴下方，强迫我抬头片刻，确保人群能看清我那张泛红颤抖的脸。“躲也躲不掉，亲爱的，”她低语着，声音如蜜却带着危险，“你终究会沦为展览品——迟早你会乞求被人看见。”\n\n我想要争辩，想要逃离，但身体背叛了我——臀部仍在扭动，大腿相互摩擦，阳具抽搐着，一声渴求的呜咽在被我强行压下前已然涌出。我低垂着头，祈祷游行快些结束，祈祷这饥渴能消退，即便明知自己永远无法真正逃离那些目光、那些手掌、那份渴望被渴求的悸动。"
 bno_femboi.1009.a.2: "坚持低着我的头，脸颊滚烫，急切想要躲藏又极度渴望被发现"

 bno_femboi.1009.title.3: "不堪重负暴露在众目之下"
 bno_femboi.1009.desc.3: "人群拥挤不堪，热浪滚滚。双腿发软踉跄前行，险些被自己绊倒，裙摆扭曲缠绕大腿，内裤因阴茎渗出的液体黏在皮肤上，徒劳而绝望。万千声响在我耳畔盘旋——公牛队的嘶吼，黑人荡妇的嘲弄轻笑，白人男孩尖锐的口哨声，他多想与我交换位置，被游街示众。双颊灼烧，心跳如雷震得几乎听不见自己的呼吸，每块肌肉都绷紧着，渴望逃离、崩溃或乞求。\n\n我努力跟上游行队伍的步伐，可世界已模糊不清，泪水模糊了视线，唇齿颤抖着，又一波口哨声和哄笑声向我袭来。伸出的手——有些是想扶我稳住，有些只是为了揩油，掐捏我的臀部和柔软的大腿，感受我颤抖的程度，看看要让我在这街头跪倒有多容易。我呜咽出声，细碎而破碎，身体蜷缩成一团，双肩耷拉，祈求游行快点结束，祈求那些目光快点移开，祈求羞耻与饥渴终于能消散。\n\n但嘲弄从未停止。公牛们只会呐喊得更响，荡妇们凑近挑逗，抚弄我的头发，在我耳畔低语我崩溃时有多么美。“小娘们儿要哭了，”有人搂着我肩膀呻吟，“说不定你想让全营都看看你有多狼狈。”这些话在我脑中回荡，让我的阴茎抽搐着渗出黏液，胸膛因又一阵哽咽而剧烈起伏——那呜咽终究没能咽回喉咙。\n\n我闭上双眼，咬紧嘴唇，任由他们牵引着我前行，步履蹒跚。游行队伍绵延不绝——每一步都如酷刑，每一次呼吸都提醒着我正被展示着，正被注视着，被渴求着，被羞辱着，而内心深处，我却如此疯狂地沉溺于每一秒。"
 bno_femboi.1009.a.3: "颤抖着踉跄前行，祈求解脱，憎恨又渴求着每一道目光"

 bno_femboi.0010.title: "蜜汁鉴赏"
 bno_femboi.0010.desc: "午后热浪中，一切始于一场赌约——公牛们倚着火堆闲躺，黑肤荡妇咯咯轻笑，我蹒跚而过，裙摆紧贴臀部，内裤浸满黏腻的湿痕。此刻我的阳具不过是滴着唾液的肉芽，黏腻的痕迹顺着大腿流淌，羞耻与饥渴在皮下翻涌。一个涂黑脸的荡妇拦住我，声音高亢明亮让众人听见：“喂，美男子——别浪费那些蜜汁。让我们看看你尝起来是什么滋味，就在众人面前。”\n\n人群顿时活跃起来，渴望着一场表演。当我感受到每头公牛和每个荡妇的目光都聚焦在我身上时，脸颊顿时绯红——他们屏息凝神，低语着污秽的怂恿。那荡妇攥住我的手腕，将我拽近身，手指顺着衣摆滑下，掀起我的衬裙，按进胯间的蕾丝。她捏住我的小豆豆，在指间揉搓直至渗出液体，黏液在阳光下闪着寒光，她发出尖锐而残忍的笑声。“瞧瞧——这家伙像发情的母狗一样渗液呢！”她高声嘲弄，公牛们发出低吼表示赞同，手掌纷纷滑向膘鼓的肉棒。\n\n她将黏腻的液体抹在我大腿上，拇指在我的娘娘腔蜜汁里打转，然后凑到我唇边。“来吧，”她轻哼着，\"让我们看看你有多爱为我们甜言蜜语。吸吧，小美男。舔干净每一滴，否则我们会找头公牛帮你吞下去。\"我浑身颤抖，后穴紧缩，大腿湿滑地张开嘴，舌尖倏地探出舔舐她的拇指，尝到自己黏腻的体液——甜中带咸，浓稠得满是羞耻与欢愉。这滋味令我头晕目眩，身体发烫，每根神经都被羞辱感和原始黏腻的讨好欲点燃。\n\n人群嚎叫，公牛们抚弄着自己，荡妇们狞笑着窃窃私语，看着我吮吸她拇指、我手指甚至我内裤蕾丝上的蜜汁。每一次舔舐都更甜美、更令人上瘾，我的臀部扭动着，阴茎渗出更浓的液体，身体弓起渴求认可。她们催促着——“舔干净，贱货，别浪费一滴！”——我顺从地呻吟着，手指在唇间滑动，双颊绯红，拼命证明自己不过是个流着口水的甜美小精液容器，生来就是为了被榨取、被品尝、被填满并供人炫耀。"
 bno_femboi.0010.a: "呻吟着品尝她指尖属于我的蜜汁，渴求更多"
 bno_femboi.0010.b: "舔舐我的指尖，垂下眼帘，羞耻与渴求在眼底灼烧"
 bno_femboi.0010.c: "摇晃着我的脑袋，因被噎住而哭泣，努力想要藏住我的脸"

 bno_femboi.1010.title.1: "甜蜜的服从"
 bno_femboi.1010.desc.1: "我的双颊灼烧，双膝发软，张开嘴时舌尖倏然探出，任她拇指按进唇缝。我自身的蜜汁浸润她的肌肤——温暖、咸涩、羞耻地甜美——我贪婪地吮吸，含着她的手指呻吟，品尝着耻辱的印记、饥渴的证明、自我毁灭的慢动作。人群的笑声与呻吟如浪潮般淹没我：公牛们抚弄粗壮的阳具，涂黑的荡妇们嗤笑，白人男孩们咬着嘴唇嫉妒，而我正将自己变成一场闹剧。\n\n她凑近我耳畔，声音黏腻又邪恶。“乖女孩。要是我给你整碗，你肯定会喝光光。”她又用拇指搅动我的阴液，抹过我的唇瓣，这次塞进两根手指，逼得我呛咳着、吸吮着、呻吟着吞下每一滴。我眼皮颤动，泪水盈眶地舔舐着，臀部摇晃，阴茎又在湿透的内裤里迸出一串细珠。\n\n公牛们发出赞许的嚎叫。一人向前踏步，抚弄着自己的阳具，声音里满是骄傲。“既然你这么渴求娘娘腔的蜜汁，要不要尝尝更浓烈的滋味？”人群分开，让他得以高高俯视着我。他的阳具滴落在我脸颊上，那气味令人眩晕，我抬头时口水直流——张着嘴，渴求着，拼命想要证明自己。\n\n但这荡妇始终掌控着我，逼我舔净自己弄脏的每一寸肌肤，才肯让我继续。我吮吸、呻吟、哀求，身体颤抖，穴口因渴求关注而紧缩——所有公牛和荡妇都在围观，嘲笑，戏弄，称我为他们甜美的小精液荡妇，他们渴求蜜汁的玩物，营地里最受宠的污秽欢愉源泉。\n\n当她终于放开我时，我的嘴唇泛着光泽，脸颊上泪水与唾液交织成痕，阴茎仍在羞耻地抽搐着渗出液体。自我毁灭的滋味在舌尖萦绕，甜美而令人上瘾，让我喘息着敞开身体，渴求更多——渴求阴茎，渴求精液，渴求任何能让人群欢呼、称我为他们最甜美、最饥渴、最顺从的小娘娘腔的东西。"
 bno_femboi.1010.a.1: "乞求公牛的鸡巴，迫切想要品尝更浓烈的东西"

 bno_femboi.1010.title.2: "羞耻的饥渴"
 bno_femboi.1010.desc.2: "人群的笑声如雷贯耳，我却几乎听不见——羞耻与饥渴的火焰正灼烧着我的血管。我颤抖着手指探入阴蒂上黏腻的唾液，目光紧盯着地面，将手指送至唇边。当舌尖轻舔自己的蜜液时，双颊灼烧般滚烫，我贪婪地舔舐吸吮，用缓慢而渴求的动作将手指舔得干干净净。每一口都是甜美的冲击，浓稠而咸涩，羞耻感与刻骨铭心的渴求如洪水般淹没我的感官。\n\n我垂下眼帘，睫毛颤抖，渴望藏起脸庞却无法停止。身体弓起，臀部摇晃，每一次舔舐都让阴茎渗出更多液体。一个蒙着黑布的荡妇蹲在我身侧，热气炽烈的笑声贴着我的耳畔：“瞧瞧你这副模样，像个乖巧的小娼妇般贪婪吞咽。你想要公牛们看见你多甜美，对吧？你渴望他们填满你，让你渗出更多。”\n\n我呜咽着，将最后几滴液体吸吮指尖，胸腔深处、穴道里、大腿间黏腻的热浪里都泛起阵阵酸楚。公牛们嗤笑着抚弄自己，有人招手让我靠近，有人打赌我撑多久才会放弃舔舐自己的污秽，转而乞求阳具。就连暗影里的白人男孩也盯着我看，饥渴、嫉妒，因我的软弱而战栗。\n\n一只手托起我的下巴，迫使我与那荡妇对视。“很快你就会吞下不止自己的蜜液，”她用甜腻而残酷的嗓音承诺，“而且要当着所有人的面。”想到这里我浑身战栗，大腿紧绷，脸颊灼热，私处阵阵抽搐——心底深处明白自己渴望这一切，全部都想要。"
 bno_femboi.1010.a.2: "害羞地点头，流着口水，沉默地乞求被使用，被填满"

 bno_femboi.1010.title.3: "拒绝那甜蜜"
 bno_femboi.1010.desc.3: "人群的嘲笑声愈发刺耳，我摇着头，眼眶里泪水噙得发疼。哽咽的呜咽堵在喉咙里，我蜷缩着肩膀，双手捂住脸庞，试图隔绝公牛们饥渴的凝视和那黑婊子刻薄的嘲弄。全身颤抖不止，脸颊滚烫，内裤里的肉棒抽搐着，尽管羞耻难当，仍无助地渗出液体。每声嘲弄都如利刃刺入——“哎呀，小娘们怕尝自己弄脏的玩意儿？该给他上堂服从课了”“瞧这躲得死死的，鸡巴还在流口水呢”\n\n有人拽住我的胳膊，把我扯回人群中，但我拼命挣脱，渴望消失无踪。哄笑声愈发响亮而刻薄，公牛们抚弄着自己，荡妇们冷笑，白人男孩们目瞪口呆地盯着我——我试图缩进裙摆里，浑身颤抖，私处因羞辱而紧缩。\n\n那黑肤的荡妇低伏着身子，手指掐紧我的下巴，逼得我透过泪眼与她对视。“你永远躲不掉的，美人儿，”她低语着，声音里威胁与承诺交织。“迟早你会为每一滴汁液、每根肉棒、每次滋味哀求。而我们会等着。”她猛地推开我，任我瘫倒在地，啜泣着、喘息着，因渴求与羞耻而浑身颤抖。\n\n世界旋转，我浑身酸痛，阴茎却在万般抵抗中渗出液体，屈辱如灼烧般深入骨髓。即便试图躲藏，仍能感受到饥渴在体内噬咬——渴望臣服，渴望品尝，渴望被逼迫乞求每一滴曾经拒绝的污秽液体。"
 bno_femboi.1010.a.3: "蜷缩着啜泣，渴望自己能隐形——渴求逃离，害怕他们下次再唤我出来。"

 bno_femboi.0011.title: "大黑鸡巴气味游戏——蒙目考研"
 bno_femboi.0011.desc: "一块破布紧紧绑住我的双眼，将世界湮没于黑暗中。人群喧嚣渐起，帐篷间回荡着哄笑声。我的皮肤刺痛发麻，口腔干涩，阴茎不过是块无用的肉疙瘩，从蕾丝间渗出黏液，浸湿了大腿和衬裙下摆。公牛们在四周跺脚嬉闹，粗壮湿滑的阳具近在咫尺，几乎擦过我的脸颊。粗糙的手掌揪住我的肩膀，将我按倒跪在泥地上，那黑眼罩婊子的声音在我耳畔低吟：“展示给我们看，小娘们——光凭阳具的气味，你就能分辨出哪头公牛是你的主人吗？”\n\n我的气息颤抖着吐出，当第一头公牛逼近时，臀部在无助而屈辱的渴望中向前摇晃。他的阴茎——粗壮、青筋暴起、渗着咸涩的雄性气息——抹过我的唇瓣，滑过鼻尖，滚烫湿滑地贴着我的脸颊。“不许舔，贱货。”有人警告道。我呻吟着深吸气息，鼻翼翕动着捕捉每一滴麝香，每一缕汗味，每一丝被撑开填满的记忆——腹部隆起，尊严在泥土中为这头公牛彻底崩溃。\n\n接着又一个——更粗壮、更麝香、更甜腻，前液滴落我下巴，他的睾丸拍打着我的颌骨，随着我吸气，笑声与嘲弄声渐起，我头晕目眩，每根新阳具都留下印记。公牛们蜂拥而至，阴茎沿着我的脸颊、额头、嘴唇摩擦，每根都不同，每根都让我的阴茎滴得更猛烈，洞口绷得更紧，我全身每一寸都渴望猜对而被播种，渴望猜错而被整个牛群摧残。\n\n一只手猛地扯下眼罩，世界骤然爆裂成色彩与饥渴的洪流。那荡妇掐住我的下巴，逼我仰望列队而立的公牛们——鸡巴闪着油光，眼珠如饥火。她呻吟着低语：\"选吧，小美人，若选对，你的公牛就在众人面前好好地让你怀孕。选错的话，其余的公牛会撕开你，蹂躏你，传阅你，直到你哭喊着求饶求精液。现在——闻一闻，记住，然后选。”\n\n我浑身颤抖，心跳如鼓，张着嘴结结巴巴念出一个名字，祈祷自己选对了那个拥有我身体的公牛，而不是那些会让我尖叫不止、湿透整夜直到天亮的家伙。"
 bno_femboi.0011.a: "叹息着说出我的答案，颤抖着等待我的命运"

 bno_femboi.1011.title.1: "做出选择，被人拿下"
 bno_femboi.1011.desc.1: "整个营地屏息凝神，公牛、荡妇和白人男孩们目不转睛地盯着跪在地上的我——眼罩滑落鼻梁，阴茎如废物般耷拉着，渗出的黏液正汩汩流进内裤。我颤抖着呼唤他的名字，那个梦寐以求的公牛——我最钟爱的那个，每夜在他阳具上呻吟哀求、被狠狠插入深处受孕时，他的气息便烙印进我的记忆深处。\n\n那个荡妇掐着我的下巴，露出得意又邪恶的笑容。“他干得漂亮，伙计们！”她高喊着，人群顿时爆发出欢呼、笑声和嫉妒的呻吟。我的公牛大步上前，魁梧的身躯挂着狞笑，那根乌黑粗壮的肉棒早已为我渗出前液。他用厚重的手掌抚过我的脸颊，抹去我皮肤上因解脱与渴求而流下的泪珠，随即揪住我的头发，将我的头猛地向后仰起——我别无选择，只能迎上他的目光。\n\n“乖小娘们儿，”他低吼着，声音里饱含着饥渴与骄傲，“你清楚谁才是你的主人。你清楚是谁在填满你。”他将肉棒拍打在我唇上，用麝香气息涂抹我的嘴唇。我呻吟着伸出舌尖，翻白眼贪婪地呼吸着他的气息，渴求尝到滋味。“张开，”他命令道——我遵命而行，张大嘴巴直到下巴发酸，双唇紧紧裹住那根粗壮咸涩的龟头。\n\n他慢吞吞地操我的嘴，让我细细品味每一寸、每条青筋，人群注视着口水顺着我的下巴流淌，婊子跪在我身旁隔着蕾丝抚弄我渗出汁液的阴蒂。我呛咳呻吟，公牛用我的喉咙发泄，直到我窒息在他粗壮的肉棒上，双眼迷离，鼻涕唾液滴落胸前。营地里的人高喊：“接住它！接住它！让我们看看谁才是你的主人！”我的公牛呻吟着，臀部猛烈抽动，粗壮的肉棒撑开我的口腔，直到我变成一个湿漉漉、渴求的洞穴。\n\n他猛地将我拽起，旋转着把我按倒在人群面前，撩起我的衬裙露出臀部与内裤，撕扯蕾丝暴露出抽搐的穴口。当他吐唾沫对准位置猛然插入时我倒吸一口凉气——粗壮的肉棒如此粗暴地撕裂我的身体，我尖叫着弓起腰求更多，阴茎无助地滴着唾液，随着营地的欢呼声我的理智彻底崩溃。那荡妇轻哼着攥紧我的腰，夸赞我是多么乖巧听话的娼妇。公牛的肉棒在我体内膨胀，随着他更深更猛的撞击，我不断涌出爱液，每一次粗暴的抽送都将我彻底占有。\n\n我呻吟抽泣，语无伦次地呢喃：“谢谢你，谢谢你，干我吧，占有我，填满我，让我成为你的。”当他在众人面前蹂躏我时，他的睾丸拍打着我的大腿，腹部因他的尺寸而隆起。世界化作滚烫的湿滑，只剩下我自己的呻吟声、他麝香的气息、他精液的味道。身体剧烈颤抖，快感与羞辱纠缠缠绕，当他将精液倾泻入我体内时，我的穴口紧缩，阳具喷涌，体内被撑开以容纳每一滴。\n\n当一切结束，我瘫倒在他脚边，被填满、滴着液体、彻底毁掉的身躯任全营人观赏——被烙印、被孕育、被爱恋、被占有，他最宠爱的娘娘腔，唯一能凭气味认出他的人，唯一配得上在白昼光下被孕育的奴隶。"
 bno_femboi.1011.a.1: "呻吟着感谢我的公牛，依旧摇晃着臀部，乞求能被一次次填满"

 bno_femboi.1011.title.2: "猜错答案，被分享的羞耻"
 bno_femboi.1011.desc.2: "当我结结巴巴说错名字时，世界屏住了呼吸——脸颊绯红，心脏狂跳得几乎让我昏倒在尘土里。人群中迸发出饥渴而恶毒的笑声——公牛们蜂拥而至，阴茎摇晃着，嘲弄声浓得发烫。“答错了，小娘们儿，”那荡妇掐着我的下巴，指甲深深嵌进皮肤，用猫叫般的嗓音说，“连主人都分不清。看来得好好教你——让营地里每个公牛都来教导你。”\n\n他们把我拖成四肢着地的姿势，粗糙的手掌粗暴扯下我的蕾丝内裤，裙摆堆在腰间，阴茎滴落的粘液在泥土里拉出丝线。第一个公牛抓住我的臀部，用他那根肥硕、沾满麝香的阴茎拍打我的屁股，对准我抽搐的后穴。人群发出嘲弄的叫嚣，喊着污言秽语，怂恿着他：\"掰开他！填满他！让他永远记住这个味道！”\n\n他猛然挺进，撑开我的身体直到我发出尖叫，喉咙嘶哑。穴口紧缩，身体抽搐，当众被占有时我全身每一寸都在颤抖。我的阴茎软弱地喷洒在地面，毫无用处地滴落着。他的阴茎却愈发深入猛烈地撞击，撞得我体内青紫，那被蒙住的荡妇放声欢笑助威，手指拧捏我的乳头，拽起我的脸让众人看清我翻白的眼睛，张开的嘴发出窒息般的喘息。\n\n另一头公牛接替他的位置，连我的小穴都来不及闭合——他唾液淋漓地挺进，撑开的灼痛与滚烫的热浪席卷全身。我啜泣呻吟，声线嘶哑，身体在被蹂躏中彻底臣服。公牛接连不断地使用我、孕育我、撞击我，这场游行永无止境。黑人荡妇们拍手高呼，称我为“营地肉洞”、‘精液垃圾桶’、“教训荡妇”，她们的手抚过我的背脊与臀部，用污秽的言语煽动着我。\n\n我全身颤抖，乳头刺痛，阴茎滴着唾液沾满泥土，意识一片空白，唯有快感与羞辱的浪潮翻涌，被狠狠撕裂后张开的伤口隐隐作痛，一根接一根的阴茎无休止地撑开我，滚烫的精液一次次冲刷着我的身体。每头公牛都更粗壮更凶狠，逼我哀嚎着感谢它们，逼我记住每道气味、每种滋味、每一寸尺寸，直到我的屁股彻底毁掉，尊严化作一滩污泥，头脑在汗水与精液的恶臭中晕眩翻腾。\n\n最终我瘫成一团，屁股渗着尿，肚子里塞满精液，营地里欢呼声震天，公牛们用烙印宣告我归属，婊子们亲吻我的脸颊低语：“下次你就会记住了，娘娘腔。或许下次你就会求着搞错。”"
 bno_femboi.1011.a.2: "张着嘴，抽泣着，感谢公牛们如此彻底地击垮我又如此完美地填满我"

 bno_femboi.2222.title: "被发现的娘炮——摇晃臀部，阴蒂滴水"
 bno_femboi.2222.desc: "我醒来时双腿紧夹，臀部摇晃，因梦中被撕裂填满而喘不过气，嘴和男孩小穴都渴望着鸡巴。黎明苍白的曙光照在我屁股上——更柔软、更丰满，在床单下每一次扭动都弹跳着。我滑下手掌呻吟出声，指尖在湿滑大腿间游移，寻找阳具却只触碰到颤抖无用的阴蒂——此刻不过是颗微凸的肉芽，几乎不再抽动，当我忆起昨夜的嘲弄与萦绕梦境的肥硕公牛阳具时，黏稠的甜液便瞬间渗出。\n\n起身时，我总忍不住抚摸新生的曲线——每步都摇曳的臀，更紧的腰，这身躯由百次游行和无尽的扭动塑就，只为满足营地饥渴的目光。臀瓣随我摇摆，臀肉颤动，男孩的阴户空荡空荡地跳动，每当肮脏念头掠过脑海便紧缩。乳尖硬挺如针，乳晕肿胀暗沉，在薄纱下隐隐作痛，渴求公牛的利齿、荡妇的舌尖，渴求任何人的赞美或惩罚。我无法停止揉捏把玩，扭拧挤压，试图挤出乳汁，试图透过薄纱展示它们，好让众人看见我即将绽放成更绚烂的存在。\n\n我的双唇因长时间崇拜阳具而丰满饱满，泛着光泽，吸吮、嘟嘴、渴求精液的动作让它们泛起淤青。每次经过公牛时，我的口水便不由自主地流淌，舌尖探出怀着期待，双唇微启发出无声的邀约。公牛们见我走来便冷笑，手中肉棒愈发膨胀，有人骂我“娘娘腔”、‘阴蒂贱货’、“男屄荡妇”，令我双颊绯红，腰肢扭动，阴蒂的汁液浸湿了破烂的内裤。\n\n我能感受到白人男孩们的冷笑，但他们的眼神出卖了他们——饥渴、嫉妒，恨不得我看起来如此轻松，感觉如此自然，如此快乐地打扮自己、摇曳生姿、炫耀身体，乞求那些笑声、赞美、残酷而肮脏的认可，让我紧绷身体、呻吟不止，渴望更多。\n\n公牛们在试探我——叫我靠近，逼我跪下，用肉棒抽打我的嘴唇，男孩小穴因他们承诺要填满我、孕育我、让我在人群面前喷射尖叫而抽搐。我的小穴干瘪收缩，渗出更多液体，乳头剧烈跳动，双手在腰间和臀部游移，为他们献上表演。每一声嘲弄与赞美都让我更湿润、更柔软、更渴望被玩弄与展示。\n\n当我跪下时，每块肌肉都因骄傲与饥渴而颤动。我弓起背脊，挺起胸膛，男孩阴户在泥土上摩擦，阴蒂喷出一滴液体沾上大腿，张开嘴，伸出舌头，双唇渴求着阳具，渴求着精液，渴求着那永无止境的公开羞辱——这已然成为我唯一的生存意义。夜深人静时，我揉捏肿胀的乳头，呻吟着渴求精液，幻想着终有一日胸脯绽放花蕾，腰肢收紧如弓，双唇愈发丰盈，男孩阴户将为营地最粗壮的公牛张开。\n\n我不仅被关注——更被赞誉、被占有、被摧毁又重建，成为营地的珍宝。每一步都为他们而踏，每一声呻吟都化作歌谣，我身体的每一寸都只为取悦他们而存在。每个清晨醒来，我愈发柔软、愈发娇小、愈发湿滑，愈发渴望侍奉。"
 bno_femboi.2222.a: "靠着墙，提了提裤腰带，炫耀我洞开的男孩小穴"

 bno_femboi.0012.title: "公牛的膝边宠物"
 bno_femboi.0012.desc: "夕阳西沉，篝火噼啪作响，浓烟弥漫空中。每个圈子里都传来欢笑声——公牛们吹嘘着，荡妇们咯咯直笑，白人男孩们则紧张地瞥向火光边缘。我感受到公牛的目光，接着他的手便探向我的腰际——那只粗大粗糙的手令我倒吸一口凉气，他将我拽上膝盖，让我坐在他双腿之间，任凭众人观赏。\n\n他随心所欲地摆弄着我，将我的臀部和腿部蜷缩成一团，让我的臀部和大腿赤裸柔软地横跨在他分开的双腿上。他的体温浸透我的肌肤，那根硬挺粗壮的肉棒隔着马裤紧贴着我的臀部，渗出的前液早已湿透布料。我忍不住扭动身体，向后磨蹭，脸颊绯红，小穴紧缩，小穴头无助地抽搐着。\n\n“安静点，小宝贝，”他低吼着让所有人都听见，声音如雷鸣般浑厚，一只手滑进我的衬裙揉捏圆润的臀部，另一只手抚过我的腰侧，拇指划过肋骨，令我胸口渴求更多。“乖巧的娘娘腔要乖乖躺好，保持漂亮模样。”人群发出哄笑，那些涂着黑妆的荡妇凑近我，隔着薄布掐弄我的乳头，有人把盘中残羹喂我，我舔舐她们手指时她们咯咯直笑——我渴求着任何触碰，任何滋味，任何赞美。\n\n他从自己的盘子里喂我，将肉块和面包片滑入我唇间，又让我啜饮他的杯中物——浓醇苦涩的麦酒，但我只为取悦他而饮下，半眯的眼睛，在他掌心灼热柔软的身体。他抚弄我的发丝，将我拽近身侧，一根手指漫不经心地描摹着我男孩小穴的边缘，恰到好处地探入令我呻吟扭动，让我的小豆豆在他大腿上喷涌。每个细微声响都换来新一轮笑声，脸颊上的轻拍，以及臀部更粗暴的攥握。\n\n公牛们围观起哄，有人污言秽语地叫嚷——“骑他啊，贱货！”——另一些人则搓弄着鸡巴，等着轮到自己感受我体内那股湿热。黑人婊子们抚摸我的大腿，有人将手滑进我下巴下方迫使我仰头，我眨着睫毛，微启双唇，乞求一个吻或另一块残羹，渴望成为任何人的宠儿。公牛咧嘴一笑，攥住我的腰将我压向他胯间仍被马裤包裹的肉棒，任凭整个营地见证我对巨物的渴求——看我男孩小穴如何吞噬他的手指，看我阴蒂在火光中渗出液体，在跳动。\n\n他将我的裙摆拽得更高，暴露一切，逼我当着众人扭动身躯，用赞美与戏弄喂养我，承诺稍后填满我，承诺让整个营地见证我被他阳具撕裂的瞬间。屈辱灼烧着我，但饥渴更炽烈——我弓起腰肢摇曳生姿，唇瓣泛着光泽，大腿湿滑，渴求着每一次触碰，每一声欢笑，每道贪婪的目光。\n\n我是他膝上的宠物，他那小娘娘腔的战利品，被摆在台前供人观赏、抚弄、戏弄，为整个营地和他的私欲而游行示众。我的唯一存在意义：要柔软、要甜美、要顺从，永远、永远保持随时待命的姿态。"
 bno_femboi.0012.a: "在他腿间扭动蹭蹭发出咕噜声，乞求被填满并展示在众人面前博得欢欣"

 bno_femboi.0013.title: "娘炮学校结业"
 bno_femboi.0013.desc: "清晨始于帐篷门帘的急促敲击，伴着黑衣荡妇蜜糖般的低语：“起来吧，宝贝。该上真正的课了。” 我跌跌撞撞爬出床铺，紧贴曲线的衣物下阴蒂在蕾丝下抽搐，脸颊早已绯红。她攥住我的手腕，掌心又硬又热，拖着我穿过窃笑的公牛与低语的母狗——这群人正摩拳擦掌，等着看营地头号娘娘腔如何被彻底驯服。\n\n帐篷里弥漫着浓郁的香气与阳光，丝绸碎片和缎带四处缠绕。她将我扔进靠垫堆里，扯掉我的衬裙，举起新制服：束腰上黑缎带闪闪发亮，薄纱长袜，迷你裙勉强遮住臀部，精致高跟鞋令我心跳如鼓。“来，扭动起来，姑娘。”她轻哼着，将束腰紧紧箍住我的腰肢，拉紧绳结直至我只能喘息呜咽。每口呼吸都浅浅的，背脊弓起，臀部后翘，腰肢被勒得紧紧的，只为展现数周摇曳生姿后新生的每一处曲线。\n\n她猛地将我拉起，臀部未经允许便扭动起来，乳头在硬挺的布料下硬挺肿胀，阴蒂被困住，在丝绸上渗出湿意。她的双手游移，捏着我的脸颊，抚摸我的下巴，迫使我撅起嘴唇练习嘟嘴，发出无助的呻吟，发出湿润的少女般咯咯笑声。她抓起梳子，将发丝梳得锃亮，再穿入鲜艳缎带，将发髻盘起，每一步颤抖都让发梢轻盈跳动。\n\n她让我穿上高跟鞋，逼我摇摆着臀部走路，大腿相互摩擦，迷你裙随步伐翻飞，当我在敞开的裆部前游行时，男孩的阴户不断收缩。公牛与荡妇在门外呐喊污言秽语——“为我们走秀吧，娘娘腔！”“扭动你的屁股！”——荡妇却纠正我的姿态，啪地扣紧项圈，逼我眨动睫毛抛媚眼，迫使我脚尖点地挺直腰背，全身每一寸都颤抖着、泛红着、渗出液来，活像个真实处女的嘲弄。\n\n接着是发声训练。她捏住我的下巴，逼我用柔软高亢的声线念诵——“说你是乖巧的小女孩，说你渴望被填满”——每个字都让我的声音哽咽，双颊绯红，下体滴落更多液体。她不允许我压低声音。每次失败都意味着乳头被掐捏，束腰被拽扯，大腿挨上火辣巴掌，直到我结结巴巴哀求呻吟：“求求你，让我做你的漂亮女孩吧！我愿意做任何事，求你干我，炫耀我，让我成为你的！”\n\n她牵来其他婊子围观，逼我行屈膝礼，逼我旋转，逼我跪地练习完美姿势，同时吮吸她的手指，为营地发出呻吟。若高跟鞋踉跄，她便嗤笑拍打我的臀，命令重来——“真正的荡妇纵使泥泞也能为肉棒而行。”至正午时分，小腿灼烧，嗓音高亢窒息，乳尖酸痛，阴蒂湿滑，每次挪动都从蕾丝内裤边缘探出头来。\n\n课程结束时，她将我推向帐篷门口，整个营地都在等待。“给他们走个秀，”她命令道，“让他们看看你已准备好成为他们的玩物。”我摇曳着走出帐篷，高跟鞋陷进泥土，裙摆沙沙作响，双乳渴求着关注。我用清亮甜美的嗓音抛着飞吻咯咯轻笑，每个公牛和荡妇都嚎叫着、鼓掌着，争相恳求轮到自己，想看看我的训练是否足够让我发出呻吟。\n\n如今我不再只是个娘娘腔。我成了展示品，是奖杯，是丝绸与绯红肌肤制成的小玩偶——被训练得像最艳丽的娼妓般行走、说话、乞求，渴望着每个目光，每个命令，每次被迫展示自己服侍本领的时刻。"
 bno_femboi.0013.a: "踩着高跟鞋，束着紧身胸衣，昂首挺胸又屈膝行礼，轻眨眼睫，微启双唇，乞求被展示、被赞美、被营地里每个公牛和荡妇所占有。"

 bno_femboi.0014.title: "种子禁食"
 bno_femboi.0014.desc: "起初是嘲弄，继而挑衅，最终成律令：“无面包，无炖菜，无清水——除非已染上种子。”公牛们哄笑，娼妇们冷笑，白人男孩们瞪眼，这道命令被高声宣告，响彻四方。我跪倒在火堆前，公牛们围拢过来，阳具早已摇曳滴着液体，狞笑着露出邪恶的笑容。一个涂黑脸的荡妇掐住我的下巴，指甲深深嵌进我的颌骨，逼得我张开嘴迎接今日第一口精液。“看看你只靠公牛的种子活着会怎样，小精液娼妇——瞧瞧你还能有多漂亮。”\n\n他们轮番上阵——黎明时分列队而至，揪着我的头发从床上拖拽，逼我在余烬边缘跪伏。双眼尚未睁开，舌尖便已承载着沉甸甸的阳具。我呛咳着吞咽，唾液与精液浸湿双颊，唇瓣肿胀，发丝黏在脸上。咸涩麝香的滋味如蜂蜜般浓稠，比羞耻更灼热地缠绕舌尖。我吞下每一滴，呻吟着，饥渴与屈辱令我头晕目眩，胃部绞痛，阴茎萎缩着，细细的精液丝线溅落大腿。\n\n正午时分，我的肚子里翻腾着精液。嗓子沙哑干涩，渴得发黏，唯有下一头公牛的阳具才能解渴。黑娼妇们把剩余的精液倒进我的碗里，掺入几滴麦酒逼我灌下，液体从嘴角滴落。营地里每滴落一滴就爆发出哄笑，公牛们在我头顶抚弄自己，白人男孩们嫉妒得发狂，有的流着口水，有的咒骂着，看着我被另一股精液呛得直咳嗽。\n\n变化来得迅猛而污秽。我的肌肤日渐透出深邃光泽——苍白粉红渐次褪为金棕，汗珠晶莹闪烁，乳头愈发黝黑敏感，在衬裙下肿胀凸起。我的头发疯长，愈发金黄柔软，公牛们揪扯发丝以求更稳的支点，精液将发丝粘成一团，扭成凌乱的辫子和马尾。双唇肿胀发亮，因吮吸而泛红淤青，沾染着精液的痕迹，永远微张着，永远饥渴难耐。\n\n我的屁股肿胀，臀部软化，男孩小穴疼痛难忍地张开渴求更多，阴蒂萎缩，仅闻到阳具的气息就渗出液体。每晚我蜷缩在肮脏的毯子上，肚子里咕噜作响，嘴里黏腻，阳具抽搐，脑海里盘旋着被占有的滋味。我梦见公牛们围拢过来，将阳具顶过我的唇，将精液压进我的嘴、我的喉、我的肌肤——喂养我，填满我，把我当作营地里甜腻黏稠、闪着光的小精液奶牛。\n\n种籽禁食的最后一天，整个营地聚集起来观看最终的喂食仪式。公牛们围成一圈手淫，精液溅满我的脸和胸脯，有些将阳具塞进我唇间，强迫我吞咽，呜咽着乞求更多。火光映得我肌肤泛着古铜色柔光，发丝垂落双肩，乳头如浆果般黝黑，双唇肿胀湿润。我跪地摇晃，沉醉于精液与羞辱之中，每一声呻吟都承诺永不再渴求食物与水——只求精液，只求阳具，只求所有想占有我的公牛们的手掌、笑声与精液。"
 bno_femboi.0014.a: "跪在地上，头发金黄，皮肤发亮，乞求能被喂食更多种子"

 bno_femboi.0015.title: "妻子的阴险游行"
 bno_femboi.0015.desc: "暴风雨下, 火苗在夏令营的黄昏落下, 但人群却大张旗鼓,. [wife.GetFirstName] 站在中间,美丽而大胆,臀部摇摇欲动,当她大声叫喊,让所有人都听到:“亲爱的,来到这里。. 让他们看看真正的婚姻是什么样子。\n\n我顺从一个冲浪,臀部滚动 在我的薄裙,阴蒂 已经流口水在我的大腿上。. [wife.GetFirstName] 指尖弯曲 把我拉近 把我的下巴向上倾斜 亲吻. 她的嘴唇闪闪发光 她的嘴唇闪闪发光 牛公鸡的味道 她的手指伸着我的脸颊 留下粘糊糊的指纹让大家看. 公牛们笑着,靠着, 有一些已经擦过 厚的公鸡在他们的外衣下, 渴望节目。.\n\n她拉着我对着她, 一只手紧紧缠着我的腰部, 当她靠在难民营中最大的公牛大腿上时, 她的双腿在大腿上拉着, 我自己在大腿之间颤抖。. 她抬起我的裙子 脱了我的屁股和小男孩 整个营地。. 火光在我的曲线上跳着舞, 我的脸颊被羞耻和骄傲地燃烧着, 我的阴蒂抽搐就像公牛大喊大叫和荡妇笑。.\n\n“我美丽的小丈夫,” [wife.GetFirstName] 笑声、低语、残忍和充满爱的低语、低语、残忍和充满爱心,“为公牛而软化,为公鸡而毁于一旦,他如此甜甜和有需要,为每一寸土地乞讨。. 你对他们说吧,亲爱的,你对阵营说你真正想要什么吧!」\n\n我的嗓音颤抖,但我的身体为她的言语而痛心。 “请,”我呻吟,“请,用我,用我,使我成为你最喜爱的娘娘腔。. 我希望每个人都看到我服侍--希望公牛们拥有我,希望你看着他们养育我。”\n\n公牛的笑脸 厚手抓住我的臀部 把我拉到他的腿上 [wife.GetFirstName] 引导他的老二从我的脸颊中间走过. 她抱着我张开,手指紧握着我的臀部,钉子咬下来,因为她让我看着她的眼睛。. 向公牛们展示你多么柔软,多么喜欢被观看。 众人在我弯下弯下弯下弯下弯下弯下弯下腰,公牛的肥大公鸡在推进前涂在我的洞口上,缓慢、残酷和完美。.\n\n我哭泣 嘴唇分开 身体颤抖 眼睛紧闭 [wife.GetFirstName]我满怀恶心,骄傲的笑容,. 一只手通过裙子捏我的乳头, 另一只手伸着我的阴蒂, 直到我滴水、流水、乞讨更多。. 我在公牛的老二上弹出的阵营大喊大叫 [wife.GetFirstName] 催促我,低语的污秽, 笑我的呻吟越来越高 和甜美的每一个推力。.\n\n怀特伯瓦人眼睁睁的、嫉妒的目光看着她;荡妇吹吻和赞美。. [wife.GetFirstName] 她呼喊道 : “ 这样一个好女孩 ” , “ 告诉大家你多么爱养育我,你多么幸福,多么幸福,多么完美。 ”公牛的咕噜声、手指在我腰中挖洞,他深深地抽筋,淹没了我的小男孩。 [wife.GetFirstName] 亲吻我,分享种子的味道 当我颤抖,浪费和毁灭, 骄傲燃烧在我的皮肤的每一寸。.\n\n之后,我摔倒在她的脚上, 穿着紧紧缠着我的腰部, 大腿被公牛精和我自己的粘糊糊的烂摊子连在一起, 整个营地都在叫着更多。. [wife.GetFirstName] 抚摸我的头发,擦擦我的嘴唇的精液,低语说 : “ 那是我的女孩,永远是最漂亮的,总是最顺从的,总是营地最喜欢看的。 ”"
 bno_femboi.0015.a: "沉入我的膝盖 [wife.GetFirstName]脚脚,男孩子的悬殊"

 bno_femboi.0016.title: "Fufu 剪贴板"
 bno_femboi.0016.desc: "它从黑荡妇的恶毒低语开始, 她的手指追着我的大腿, 她绕着我的营火, 盯着我柔软、颤抖的身体。 “准备好你的下一步,漂亮的东西吗? ”在我能够结巴回答之前,她弯下手指,公牛们呼唤每个眼神的仪式、欢笑和饥饿。.\n\n他们把我聚集在中间, 人群膨胀,公牛 懒惰和自慰, 黑荡妇拍打和嘲笑, 白种人眼睁睁、嫉妒地看着。. 那个荡妇拿着那个fu的夹子—— 一个残酷的,闪亮的小东西, 用来把曾经使我成为男人的一切 都藏起来。. 她展示了这个装置,让它从她的手指上拉开,用一个蜂蜜的来描述它如何将我的蛋蛋拉进我的体内,只留下我的脸红、肿胀的老二头——一个没用的阴蒂,现在又小又抽搐,为阵营的喜悦而漏水。.\n\n她当着大家的面把我剥光, 穿着被拉到头上的衣服, 内裤被剥开, 皮肤刺刺在凉爽的空气中,像公牛吹口哨和荡妇笑一样。. 我的老二已经很小了 漏水了 容易处理. 荡妇跪下,她的手指沾满油, 滚动我的球 在她的手掌中,她轻轻地推着它们, 牢牢地刺入我的身体。. 我喘气,臀部, 头部,洞凝结,乳头 硬的和黑暗的, 每一个神经的闪烁 当她滑过 fufu 弹片在原地,.\n\n疼痛是尖锐的, 那么它只是紧绷, 热能将我的脊椎脉冲起来, 使我的膝盖变得虚弱。. 她把我变成人群,手放在我的臀部上,使我摇摇欲坠,向她们展示我的口袋曾经挂着的光滑的皮肤,从我肉身裂开的可怜小弟弟。 “现在看看她,”她大笑,发出甜美和残忍的声音,“看不到一个鸡鸡。. 只为触摸一个阴蒂乞讨, 一个洞乞讨被填满, 一个娘娘腔乞讨被拥有。”\n\n公牛大吼大叫 挤进来摸 捏 捏我的大腿 捏我的屁股. 试探我已变得多么空洞和渴望。. 我的身体颤抖, 每一次触摸 通过我发出新一波 羞辱和快乐的浪潮, 阴蒂刺激无助的滴滴子 在每一个嘲讽,. 黑荡妇摸我的胸部, 扭我的乳头, 抱怨我现在看起来多可爱,又小又穷,.\n\n他们拉我穿过营地, 臀部滚动, 穿着高高的衣着,让每个人都能看到。. 我被迫跪下、鞠躬、弯腰、露出洞来、穿孔、阴蒂抽搐、为每个想尝一尝的公牛喝口水。. 他们最喜欢的小宠物——半男孩,半女孩, 所有的耻辱,所有的饥饿,他们所有的。.\n\n夜幕降临时, 我一直被火所笼罩, 公牛排成一排,. 我的头转动, 我的身体痛, 我的阴蒂流口水 每一次触摸。. 我知道我将永远不再是同一个人, 永远不隐藏、永远不隐藏、永远柔软、永远显示、永远绝望地想要拥有。."
 bno_femboi.0016.a: "Sway, 裙子搭起来, 展示我的阴蒂和空皮肤"

 bno_femboi.3333.title: "显而易见的陷阱 — — 无耻、不可阻挡"
 bno_femboi.3333.desc: "我早已醒了, 躺在薄薄羊毛毯下, 身体因渴望而发热。. 我的臀部现在很宽,柔软和圆, 我的腰从无休止的岁月紧紧 摇晃在城堡的大厅里, 为每个公牛和黑荡妇洗礼。. 我的屁股痛 - - 长期的隔缝, 柔软和饥饿, 嘴唇柔软和黑暗, 总是闪闪发光, 漏出为下一个公鸡。. 连现在我都能感觉到热, 湿润滴在我的大腿上 在我脚撞到潮流之前。. 我不认为自己是男孩了。. 我甚至不记得有一只公鸡是什么滋味;我所感到的只是我那没用的小阴蒂-小东西,只是一个粉红色的小东西,在柔软、浮肿的嘴唇中偷窥,肿胀和抽搐,流着微微的气味流口水。.\n\n我的蛋蛋吗? 他们几乎走了,只有两颗小珠子藏在内心深处,几乎看不到,从不下降,从不挥舞。. 他们的缺席让我骄傲地颤抖. 每一个男性的痕迹都让我厌恶; 我希望它消失, 全部消失, 想要成为纯净, 光滑,柔软, 一个真正的玩具。. 我的声音又高又甜, 我的笑容呼气, 我的呻吟又无助又放荡—— 不再是一种表演,. 我不再说“男孩娘娘腔 ” 。 现在,这只是我的屁股娘娘腔,我最喜欢的部分,我做了毛和牛奶,牛牛会给每一滴种子。.\n\n我的乳头是巨大的, 总是硬的,黑暗的和浮肿的, 偷窥每一个化学和丝绸的裙子。. 我的皮肤会发光, 大腿又厚又软, 从无止境的骑车中发光, 嘴总是滑滑又光滑,. 我的头发长长,金发 下我的背部, 缠在一起 丝带和珠子 从荡妇.\n\n今天早上,我滑入一条丑陋的小裙子 和纯粹的化学, 没有内裤, 没有隐藏的方式 我屁股普西的眼花 开,潮湿和准备,阴蒂流口水 在每个微风。. 我穿过城堡的走廊, 爱着我的脚跟、丝绸对着我赤裸的皮肤的感觉, 每一步都展示我的曲线、我的屁股、我的无耻的新形状。. 卫兵小便小声说:白波斯人脸红、胆怯、或嫉妒地舔嘴唇。. 我为他们转动,吹吻, 展示我的小嘴唇, 笑着像我的阴蒂抽搐 在每个肮脏的眼神。.\n\n坐在大厅的公牛休息室, 坐在长椅上的公牛休息室,. 当他们看到我的时候,欢呼声就升起——“我们的小陷阱! 看看那个混蛋! 看看那个滴滴的阴蒂! 来吧,女孩,让我们看看你的脚步! ”我在他们中间炫耀着,穿着飘忽不定的服装,光滑的屁股闪闪发光,骄傲地成为城堡的执迷,渴望得到一切触摸。.\n\n公牛抓住我的臀部, 旋转我面对餐桌, 裙子翻起来, 化学堆在我的腰上。. 我的屁股向房间张开的眼珠, 当他吐口水并按住他的肥老二到我的洞里时, 流出水来, 伸展我, 深深地下沉 用一个残酷的推力。. 我尖叫、高声高喊、狂妄、嘴唇肿胀、眼睛闪闪发光。 “操我、培育我、填满我、让我成为你的婊子!” 我呻吟、阴蒂无助地跳动,一滴滴滴都挤他一滴。.\n\n其他人是Jeer、喊叫、打自己——有人拿我的嘴,有人摸我的臀部和乳房,有人扇我的大腿或拉我的头发。. 我并不抗拒;我渴望它,需要它,为它而生存。. 我弯下腰, 推我屁股, 乞求每一寸, 每一个命令,每一个肮脏的名字。. 现在我的心都变得胆小了 每一个想着取悦 充满 炫耀的念头. 我希望他们看到我变成什么样:一个明显的陷阱、一个城堡妓女、一个呻吟、断裂、阴蒂的性宠物、总是渴望、总是自豪。.\n\n当公牛们完成, 将种子注入我的屁眼深处, 我倒在桌子上,呻吟, 穿得乱七八糟, 皮肤发光, 阴蒂流口水从我的大腿上。. 我抬起头来, 抬起头来, 笑着笑着, 屁股还漏着, 准备迎接下一头公牛, 下一个顺序, 下一个游行。. 我是我想成为的一切:没有羞耻, 没有秘密, 只是柔软,粘粘,光亮, 不可阻挡。."
 bno_femboi.3333.a: "萨沙伊穿过大厅, 屁股拉开, 阴蒂流口水, 笑着让公牛们繁殖 和游行我让大家看到"

 bno_femboi.0017.title: "排入和排入"
 bno_femboi.0017.desc: "城堡的规则现在很简单:在每一次繁殖之后,我的屁股必须被塞住——不管谁填满我,不管有多少公牛排队,不管我颤抖、乞讨或漏水多少。. 他们说它保持地板干净, 但每个人都知道真相。. 他们想让种子留在里面, 想要我的肚子满满, 想要我的身体喝下去, 直到我能尝到的只有它,.\n\n第一次,它是一个胖的、可口的、冷酷的、滑滑的,在宴会桌旁被公众长期使用后推进来的,我的屁股抽搐、嘴唇裂开、合在一起。. 黑荡妇给我打针, 公牛嘲笑, 并滑动插头回家, 扭动它,直到我的呻吟 转向无助的哭泣。. 感觉是不可能的: 伸展的宽, 满满的, 热力的旋转 我的脊椎, 种子消逝和旋转, 我的肠子很重,很紧。. 当我意识到我会像现在这样呆上几个小时时,.\n\n我被迫跪在马上, 插上插头, 裙子缠在腰部, 皮肤发光和冲洗,. 城堡经过时, 垃圾桶拍我的头, 荡妇嘲笑我的乳头(仍然平坦而浮肿, 从未真正肿胀),. 嘴唇在插头上张开 每一条紧紧的紧紧项链 都漏出一滴精液. 每次我发牢骚或弯腰时 插头就会在我体内变换 种子会更深 迫使我每滴水都要挤奶.\n\n时间拖长 变化开始显现. 我的肚子,皮肤变软 和金棕色, 我的腰黄麻 从几个月的挤压 和不停的摇摆。. 我的直肠开始萎缩, 饥饿会变成新的、恒定的疼痛——不是食物, 而是牛的种子的重量和热量。. 我的屁股越长越松 屁股越肿 屁股越长越大 屁股越长越大 屁股越长越大. 我的阴蒂进一步缩缩, 敏感如珍珠, 失去了在肿胀的嘴唇之间 滴滴和脉搏 与每一个新的插头。.\n\n每天我都要再生, 有时两次, 有时更多。. 城堡保持一个时间表:每次盛宴后,每次游行后, 在公共广场的每一次使用后,. 随着时间的推移,我的皮肤会发光, 蜂蜜和柔软, 我的脸颊充满羞耻和骄傲。. 我的胸胸是平的,乳头是肿的, 但从来没有真正开始, 我的臀部是宽的,滚动的每一步, 我的身体形状为显示, 供使用, 用于无尽的插塞和排水。.\n\n整个城堡聚集一堂观望。. 我被迫跪在大厅的中间, 塞在我的屁股上, 肚子肿胀和抽搐。. 公牛和荡妇Jeer,一些打屁股, 其他人摸我的头发,亲吻我的脖子, 挤压我的臀部。. 一个黑人荡妇站起来, 把我的脸颊拉开, 扭动插头, 我全身颤抖,.\n\n热,奶油的种子在波浪中涌出, 倒在我的大腿上, 聚集在地板上, 气味厚和甜美。. 人群欢呼,就像我的直觉空洞,我的洞宽和颤抖, 阴蒂抽动与每一脉冲。. 我的身体是空空的,是痛的,是饥渴的,我渴望再被填满。. 即使在排干之后,我的屁股从不关闭, 它的眨眼和漏水, 总是打开,总是准备就绪。. 我的皮肤浮肿,冲洗, 声音高和恳求, 臀部滚动,因为我乞求下一轮。.\n\n我无法记得插头前的生活。. 我的身体为了适应它的新生活而改变: 臀部宽大,肚子柔软和渴望, 臀部宽阔和滑滑,阴蒂 颤抖,敏感的珠子, 所有男人的痕迹都消失了, 除了被填充,塞住, 和长大的冲动。. 城堡最喜爱的玩具, 他们的小插头, 沉迷于满满, 渴望被排干,."
 bno_femboi.0017.a: "跪在大厅里,肚子肿胀,屁股肿裂和漏水, 乞求被塞住,再长大,让大家看到"

 bno_femboi.1017.title: "永远插插到永远"
 bno_femboi.1017.desc: "城堡改变了我—— 内外,心灵和身体, 直到我与我成为什么样的人之间没有界线。. 排水是一种仪式 塞住我的生命线 我的渴望 我新身体的心脏. 我跪在大大厅里 腹部重重 臀部宽 腰部黄蜂无尽的挤压 皮肤发光. 我胸口还是平的, 只有从过去留下的乳头, 我的身体充满羞辱, 除了最后的花朵我痛却无法达到。.\n\n今天,公牛队聚集一堂,争取最终改变。. 银盘上的新插头闪光:更长、更重、有脊脊和空干柱的形状。. 训练我的黑荡妇跪在我身旁 摸我的头发 手指在我下巴下拐? 之后你再也不会关门了。. 你永远是敞开的,永远是满满的,总是为我们滴水。 ”我颤抖、呻吟、阴蒂在我嘴唇之间颤抖,现在没有比珍珠更大的了,像少女的芽一样敏感,从我的柔软大腿中泄漏了一条线索。.\n\n她拉开我的脸颊, 城堡咆哮,就像我的屁股 裂缝宽阔,饥饿, 嘴唇黑暗和光彩照人。. 她按下新的插头, 转动缓慢, 每一个山脊抓住, 伸展我直到我的后方拱门 和我的嗓子破碎成 高,哭泣呻吟。. 空心的干茎没有被遮盖, 一条从我的屁股直通嘴的通道。. 我感受到第一波种子涌进, 被迫深入, 聚集在我的肠子里, 然后上升——热,咸,晕——直到它卷起和流出, 滑动我的舌头, 从我嘴唇的角落滑来, 整个大厅欢呼。.\n\n我的肚子长大 圆圈和 皮肤发光 臀部发光 腰部发烧 腰部发烧 屁股肿胀 总是摇摆不定. 我的屁股现在被毁了 - 永远开放, 一个柔软,闪闪发光的隧道, 永远不关闭, 总是吸吸空气, 总是准备好了。. 我的阴蒂只是珍珠 脉搏和滴水 从不硬 总是渴望触摸. 我的胸口保持平坦,乳头肿胀, 我所有渴望开花 左不满意, 我每一个其他部分变换。.\n\n公牛轮流活动: 养育我,填满我, 封住插头, 每圆一圈后, 所以种子流动 通过我, 营养,转变, 直到我的皮肤发光, 我的头发发光, 我的眼睛宽阔,. 黑色荡妇 舔我的脸颊干净 赞美我身体的废墟 我的皮肤发光 肚子里的饥饿.\n\n我迷失了时间和时间的轨迹. 我的身体适应——软软和伸缩,臀部被打碎,腰部被切碎,屁股肿胀,屁股被割断,浑身湿润,阴蒂被压成颤抖湿的珠子,除了无穷无尽的冲动被填满和使用之外,所有男人的痕迹都消失了。. 我的思想融化, 思绪逐渐消失, 直到只剩下需要塞住、填满、挤充、挤挤、排干、培养。. 我无法在没有漏水的情况下行走; 没有鸡鸡我吃不下; 除非我满肚子都快爆了, 否则我睡不着。.\n\n城堡赞美我,抚摸我,称我为 \" 插头牛 \" ,称我为 \" 种子船 \" ,称我为 \" 种子船 \" ,称我为他们的完美、开放的妓女。. 荡妇缠着我的头发 擦我的皮肤 轻轻地在我耳边说脏话 而公牛们又把我的肚子填满了. 我的屁股从不闭着,嘴唇拉伸, 肿胀,皮肤闪闪发光, 每一条脉冲 都传出一串新的种子. 我的乳头保持平坦和蓬勃, 身体等待着下一个变化 只有最后的仪式才能带来。.\n\n男孩们已经没有了——没有鸡巴,没有自尊,只是一个完美的娘娘腔妓女,有缝隙,有发光,有教养,有永远的塞住。. 我的身体属于公牛,我渴望他们的种子,我渴望他们的赞美。. 我是城堡最后的杰作 — — 变换、展示、被崇拜、被我屁股上的插头、嘴唇上的精液,."
 bno_femboi.1017.a: "摇动我的臀部 屁股流出 舌头流满种子 呻吟着公牛们要我插塞 填满 永远拥有"

 bno_femboi.0018.title: "娘娘团的种化 — — 坚固,平滑,有势"
 bno_femboi.0018.desc: "他们称它为最后的节日:那天我被剥夺了最后的男子气概,. 公牛 黑荡妇 白波斯人 收拾院子 渴望每一只小马 每一寸暴露. 我赤身裸体地走出去, 除了领子、臀部滚动,. 我的皮肤发光 几周的公众使用, 但今天它将永远改变。.\n\n黑荡妇领着仪式 在她使人群欢呼的时候 亲手把一根厚厚油油的绳子塞进她的手里. 她跪在我面前, 抱起我小小的, 尖锐的蛋蛋, 滚动它们让大家看到—— “没有剩下多少,是不是?” —— 并且把绳子绕在基地周围,拉得更紧,拉得更紧。. 我的呼吸结结巴。. 疼痛愈发尖锐,然后麻木, 我的阴蒂滴水不沾,无助的羞耻。. 结咬下来,我的口袋肿胀和黑暗, 整个城堡看着她 把它绑起来站立, 迫使我跪在戒指的中间。.\n\n时间拖得越久越好. 公牛和荡妇用我的屁股, 抚摸我的头发,扇我耳光 捏住勒死的麻袋, 一些吻别它。. 疼痛渐渐消退 变成枯燥的疼痛 然后是深深的寒冷. 绳索刺得更深; 我的蛋蛋颤抖和黑, 神经每英寸死亡。. 我的阴蒂,左暴露, 抽搐和抽搐, 每一次羞辱让我感觉更加平淡, 更远离任何曾经是男人的东西。.\n\n到了黎明,我的麻袋就麻木了,枯萎了,我的大腿之间几乎是一片阴影。. 黑色荡妇把绳子解开 鲜花开来 死肉从她手上滑下来. 人群在野生野生的野生欢乐中爆发. 她举起被撕碎的尸骨,让所有人看到,然后把他们扔在祭坛上。. 我倒下,双腿散开,空空无一物,在展出,屁股裂开,从一个使用之夜滴水。. 痛苦是真实的,但空虚则更糟糕——没有麻袋,只是我阴蒂下面的一小片破碎的、痛苦的片段。.\n\n但是没有休息。. 那个荡妇把我拖到火堆里 把我压在背上 产生一个厚厚的 麻麻的药膏泥锅. 她画了一幅画, 将它擦入受伤的皮肤, 手指专家, 按摩缓慢, 挤压在深处的圆圈里, 直到疼痛模糊, 城堡的笑声增加。. 药膏的刺痛,然后凉爽;她的手工作,工作,平整皮肤,抚摸皮肤,把最后的皱纹融化,敦促肉体编织光滑和完美。.\n\n我哭泣,当她抹去最后的痕迹, 人群静静, 喝在眼前: 我的丘陵是棕褐色和光滑, 没有疤痕,没有麻袋,. 公牛们中风 赞美我新的空虚 荡妇 白种人 恐惧或恐怖地凝视着.\n\n\" 完美, \" 黑人荡妇在我耳边低语,用她的拇指抚摸我的丘陵。 \" 她把我的塞子锁在后面,塞到我肚子里,让我跪在人群为最终不可逆转的毁灭欢呼的时候。.\n\n那天晚上,在火边,我的手指在我新的无瑕无瑕的阴道丘陵上徘徊—— 柔软、柔软、晒黑、敏感,我的阴蒂为任何触摸而抽动。. 已经没有男孩了。. 我是他们的 鸡鸡和种子的容器 展品的插座 赞美 使用 永不再完整."
 bno_femboi.0018.a: "冲我光滑、晒黑的土丘 屁股漏水 阴蒂颤抖 抱怨公牛们要使用我 永远拥有我"

 bno_femboi.0019.title: "阴蒂源 — — 从鸡巴到阴蒂"
 bno_femboi.0019.desc: "开始是谣言、承诺、法律:我的鸡鸡几个月来毫无用处, 被无休止的羞辱和插头压得精疲力尽,. 他们称之为“后裔”,每一步都是公开的,缓慢的,不可逃避的。.\n\n整个城堡都聚集在大厅里. 我被剥光衣服, 坐在低长凳上玩耍, 腿宽,臀部滚动,. 我的老二非常可怜, 现在几乎连拇指的长度都比不上。 我的老二在光滑的、蓬勃的圆丘、竖起的瘸子、头流口水、屁股抽搐和下面的裂缝。. 公牛和荡妇圈 渴望观看我毁灭的每一阶段.\n\n黑荡妇开始仪式, 用浓厚的草药药膏刺入井口:有些麻木,有些烧焦,有些慢慢饿死肉。. 她按摩他们, 敲打轴, 使我喘气 刺痛的转向针和针, 一个深,融化的热。. 公牛们轮流挤压、挤压、挤压、挤挤、挤压, 让它流出、流出、流出, 直到我呻吟、乞讨、每个小和弱小的喷水口,.\n\n日复一日,仪式继续进行。. 除了表演,我不准用我的公鸡. 每一次试图硬起来的尝试都会遇到挑逗、打屁股、插头和更多的药膏——每个勃起都更弱、更短、更短、更短,直到只剩下一个瘸子、柔软、缩缩的短裤。. 肉体在不断的按摩和炎热下融化 神经转向我的屁股和嘴唇.\n\n最终,轴消失,皮肤 接近树桩上, 只剩下一个脸红, 过大的公鸡头 穿在我的切口上。. 但他们还没有完成。. 荡妇们聚集了新油和银器:一种是麻木和收紧,另一种是按摩和收缩,每天挤压和捏住头部,每次更小,每次更敏感。. 他们大喊大叫,污秽地鼓动人们,公牛们大喊大叫,“看看它的缩缩,看看她的脸红。. 很快她只能像女孩一样从屁股里抽出来。\n\n鸡头收紧,皮肤拉进来,神经沸腾 进入一个温柔的结节。. 终于没有鸡巴了 — — 只是一只颤抖的、肥的、粉红色的珍珠,. 我不能硬起来。. 我不能他妈的。. 我唯一的用途是呻吟和流口水, 被宠爱和玩耍, 像一个无助的娘娘腔一样流着、哭泣和小便。.\n\n城堡朝我走来, 腿张开, 满地的光滑, 阴蒂的眨眼和脉搏, 屁股松散和流口水, 每一步都是潮湿的喜悦。. 公牛和荡妇轮流走来走去 踩舔我的新阴蒂 看着我大腿和大腿 我的身体无助.\n\n最后,我跪下、头发发狂、臀部宽大、屁股跳动、阴蒂抽搐作为我曾经是男孩的唯一提醒,而现在只有营地最喜爱的玩物:被摧毁、闪烁、为快乐和屈辱而重新制作、像她们一直想要的完美、漂亮的妓女一样撒尿和哼哼。."
 bno_femboi.0019.a: "张开我的腿,露出我的珍珠阴蒂, 呻吟声要被赞美、玩耍和像无助的娘娘娘腔一样被利用"

 bno_femboi.0020.title: "Pillory — — 破碎在庭院"
 bno_femboi.0020.desc: "首先,宣布整个城堡要听到荡妇、笑笑的公牛、甚至那些紧靠墙壁的白波伊人,渴望屈辱。. 我赤身裸体地穿过院子 棕色皮肤发光 臀部滚动 阴蒂不比珠子大. 药片又冷又粗糙, 木头被一百次公开的惩罚所磨光, 但我被迫跪下和弯腰, 手和脖子被紧紧地锁住,.\n\n我的脚踝被绑得很宽, 腿被拉伸, 所以每个肌肉烧伤, 我的脸颊颤抖 每口气, 光滑的丘陵和肿胀的阴蒂暴露,. 塞子还在最后使用中 脂肪和Knobby 深埋着一肚子牛的种子 我的洞伸展了,在基地周围晃荡. 一个黑色的荡妇蹲在后面, 确保人群在看, 并且用湿湿湿的、乱七八糟的流行把塞子拉出来—— 种子在打水,我的洞口在打孔,嘴唇在大空荡。.\n\n第一公牛站起来 吐口水在手掌上 将老二挤到满满的 厚厚的硬性上. 他排成一排 压到我的洞里 把我拉开 直到我尖叫 高声呼喊 颤抖. 他让我慢慢繁殖,为人群做一场表演, 让每英寸的填充我 直到我的肚子收紧,我的屁股 挤奶他每滴一滴。.\n\n一旦他完成 - - 种子涌出热和深 - - 一个荡妇 迅速推回塞塞英寸, 扭动它 封住里面的每滴水。. 我的身体,肚子肿胀,热 扩散在我的肠胃 当人群欢呼 和我的洞抽搐无助 周围的阻塞。. 下一头公牛只等一会儿:插头又被拉开了,我的洞又宽又饿,他转弯,又装满了另一个负荷,另一个插头,又一发肿胀,充气。.\n\n循环周期重复数小时。. 公牛逼我,荡妇管插头,白波斯人被逼看、哭或笑,有时跪在我身后,摸我的大腿,或扭我的珍珠。. 每一个用法都意味着插头滑动, 我的屁股裂缝和脉搏, 滑动和光滑, 观众对我已经变得多么松散和绝望感到惊讶。. 每次插头被撞回, 热回, 我的肚子变圆, 我的脑雾与需要, 我的阴蒂进一步收缩,.\n\n使我处于痛苦与快乐的边缘。. 每一个插头都使我疲于奔命 上瘾 我的洞都闪闪发光 为下一头公牛敞开大门. 城堡的欢呼,赞美, 以及利用我, 我能感觉到自己融化到这个角色, 我的脑海里空空 每一个新的插头,每一个回合 被困的种子。.\n\n到了日落时, 我一瘸一拐地摇晃, 药片终于打开,. 长出种子 聚集在我的膝盖下 我的肚子终于变软了 屁股松软了 毁了 割断了一条颤抖的 几乎看不见的珠子. 我倒在他们的脚下, 向人群眨眼, 皮肤发光, 土丘光滑, 脑海中充斥着需要使用 并再次插入, 永远。."
 bno_femboi.0020.a: "跪在口服里 屁股拉开 阴蒂抽动 乞求插头和公牛来用 一遍又一遍地填满我"

 bno_femboi.0021.title: "马雷之夜 — — 稳定与拥有"
 bno_femboi.0021.desc: "当公牛们宣布Mare之夜, 他们的呼声在城堡的马厩中回响。. 我被剥光在开放的天空下, 项圈被锁着,. 公牛和荡妇围着栅栏,.\n\n他们带我去沙坑 旧的塞子被一个乱七八糟的 湿润的声音吹出来 留下我的屁股裂开 伸展 漏水. 我的裙子被扔到一边 手腕被绑在坚固的铁轨上 脚踝被绑得很远. 我的臀部颤抖,阴蒂发胖, 从注意力中肿胀—— 一只闪亮的、冲水的珍珠, 骄傲地从我的丘陵上跳出来, 充满鲜血和羞耻。. 公牛耶稣,“看看那个阴蒂! 准备繁殖,就像母马一样。”\n\n固定的手把野马伸出来 一只巨大的,午夜的黑野兽 肌肉扭动 公鸡挂得长,厚,油已经闪闪发光了. 空气充满了恐惧和肮脏的兴奋。. 一个黑人荡妇安慰我,手指缠在我的头发上,低语说,“勇敢,漂亮。. 让他们知道你的目的。 稳定管理者引导我身后的野兽,将它头朝我的洞里按开。. 我全身都颤抖 浑身颤抖 浑身发抖 浑身发抖的阴蒂 喷出一串甜甜的粘黏的爱汁.\n\n第一击是压倒性的。. 被野马的大小所逼开的屁股伸展, 痛痛和头晕、无助的快乐被变成新的事物。. 鸡鸡滑得更深,臀部跳得很快, 每一英寸都偷我的呼吸, 我的肚子肿胀,因为我的肠子 被重新安排为动物繁殖。. 我的阴蒂只会变硬 血流成河 将清晰的果汁流到沙子上 我的心碎了.\n\n这群野兽操得我屁滚尿流,. 我的洞被男人毁了, 被拉长和改造, 果汁在摇晃, 野马的鸡鸡不停地滚回家。. 我的阴蒂从不萎缩;它比以往更加骄傲和痛苦,比以往任何时候大,被冲到水里流口水,每个神经都照亮着需要。. 我无助地无声无息地喷出每一股冲动, 快乐与羞耻和恐惧混在一起, 整个人群高呼我的名字, 把我标记为城堡最喜爱的母马。.\n\n当种马高潮时, 阴茎抽动, 我感觉到厚厚的,热的动物种子 渗入里面, 填满我的肚子, 使我的阴蒂刺出一个粘糊的,绝望的 喷出我的大腿和沙子。. 公牛和荡妇在狂野的掌声中爆发, 一些人在栏杆上叫喊,.\n\n但他们还没有完成。. 固定的手解开野马的绳子,缠住我的臀部和腰部,把我紧紧绑在野兽的肚子上,我的屁股还流着口水,一动不动地抽动。 “她整夜呆在这里,”一个黑人荡妇喊道 , “ 让野马教她什么才是真正的娘娘娘腔! ”人群散开,有些人留意观察,其他人则离开去散布马棚里发生的事情的故事。. ”\n\n整夜我都听命于野马的摆布, 每当他晃动时, 他的公鸡就抽动我的缝隙, 疼痛的洞洞,有时滑入洞里, 有时在大腿之间发毛, 我的身体一直处于疼痛和快乐的边缘,. 我几乎睡不着觉, 脑海中漂流, 醒来时, 每一股推力, 每一个猛兽的震颤, 每一股浮滑的脉搏, 以及我身体中新的疼痛。.\n\n到了早上,我的身体就永远变了. 我的臀部痛,腿颤抖,肚子肿了, 和牛和野兽种混在一起, 屁股碎了,屁股断裂, 圆肿和黑暗,滴在稻草上。. 我的阴蒂肿胀, 发作,抽动, 敏锐的触摸, 并准备轻轻的挑衅, 骄傲和无助, 证明我的新家。. 民众回来看后果:城堡第一个真正的母马、身体和灵魂被野兽和公牛所孕育的马棚打碎,."
 bno_femboi.0021.a: "站在马匹上 屁股被摧毁 阴毛肿胀 吐口水 乞求公牛和荡妇们 让我永远成为她们娘娘娘腔的母母马"

 bno_femboi.1021.title: "一个马林的老路 — — 再次稳定"
 bno_femboi.1021.desc: "现在它已经成为传统了。. 公牛们每几周聚集在火炬般的院子里, 呼喊声在大厅里回响:“稳定母马的时间到了!”我知道这个演练,. 我的头发紧紧,领圈闪烁, 每一步都证明我变成了什么。.\n\n仪式是例行的,但从不无聊. 人群仍然聚集着,虽然有些人只是 看着熟悉的笑脸, 手在大腿之间徘徊。. 手腕系紧, 脚踝绑紧, 屁股闪闪发光, 与上次的记忆相提并论, 阴蒂坚硬地站立, 冲洗, 准备在第一次触摸时冲刺。. 稳健的手把野马拿出来, 现在习惯了,我看到他 摸着大地和鼻涕, 公鸡重, 已经涂满了油。.\n\n牛的欢呼和欢乐、荡妇的欢笑和赌注 — — 母马今晚会生多少次? 她会漏多少? 当我的腰带绕着我的臀部, 尾巴被抬起,插头被拖走, 我的屁股被拉伸伸开 凉爽的夜晚空气。. 稳定的主人引导野兽进来, 被轰动的头罩着我的洞, 我的肚子在等待着人群静静的安静下来。.\n\n母马的推力,缓慢和耐心, 我的洞已经如此松散, 训练它以少有阻力, 欢迎熟悉的, 兽性饱满。. 痛苦 — — 总是有甜蜜而深的痛楚使我的臀部颤抖,眼睛转动 — — 但我的身体现在知道,我的肋骨肿胀,嘴唇伸展,燃烧的快感逐渐消退到颤抖的快感。. 我的阴茎,肿胀和冲洗,在我大腿上喷出一串清晰的果汁,就像马铃薯管和鼻涕一样,城堡高喊着,“好母马,好女孩,全拿走。”\n\n每一次都是一样的,但永远不一样:有时,野兽很快,给我充斥着一股热浪,使我的臀部脉搏和流体;其他夜晚,他骑着我长而慢,臀部摇晃,鸡巴在内心深处磨,直到我哭泣和冲涌,每个肌肉都颤抖,全身在动物的厚厚处抽泣。. 我的肚子肿胀,我的阴蒂痛, 但变化是微妙的—— 只是一点点松动,一点点湿润, 我的走路在早上更摇晃, 我的声音更高一点, 更甜一点,经过几个小时的喘息和呻吟在稻草上。.\n\n野马的公鸡让我保持开放、流口水、标记、为城堡的喜悦而毁坏。. 我的头发,公牛摩擦我的臀部, 白波伊人低语 肮脏的赞美或嘲讽, 但我所感受到的是 完整的, 缓慢滴滴的野兽种子 混合在牛和我自己的爱果汁,.\n\n早晨到来。. 皮带脱下来了. 我被拖下水, 大腿滑滑, 屁股拉开, 阴蒂冲洗和抽动, 肚子只有一点圆, 我的身体改变足够提醒整个阵营我是什么:他们的马、玩耍, 总是为稳定而准备, 总是渴望下一轮的动物繁殖, 永远以我骄傲和毁灭的常规为标志。."
 bno_femboi.1021.a: "将我的臀部从马棚里拉出来, 屁股滑滑滴滴滴滴滴滴, 阴蒂被冲掉,"

 bno_femboi.4444.title: "英国广播公司的玩具 — — 终终审判决"
 bno_femboi.4444.desc: "我用湿湿的床单醒来 我的身体在用它抽泣. 每根肌肉都非常美味:嘴唇发光、有伤痕、臀部痛、屁股裂开和漏水、腹部重、阴蒂高傲和肿胀,在柔软的棕色嘴唇之间摇摇欲坠。. 我伸展和拱臂, 被公牛种子的光芒烘烤着, 仍然紧紧缠着我的皮肤, 我脑海中头晕, 记忆着被填满、塞住、赞美和拥有, 时时刻刻地, 日复一日。. 我不再感到羞耻, 也不再记得自己是男人。. 我的思想是柔软的,热的, 和空白的 除了饥饿 服务,下跪, 成为一个完美的, 流淌的装饰物。.\n\n城堡在清晨的太阳下很安静, 但公牛从不远远, 我已经听到他们在院子里大笑, 谈论他们的玩具, 他们最喜欢的小妓女。. 我裸露和大胆地向窗外炫耀我的柔软、圆屁股和宽阔、滚动的臀部、皮肤晒黑和油油,胸口裸露,只留给为强手的挤压或湿舌的刷子而痛的浮肿的乳头。. 我将大腿压在一起, 感觉我的屁股被撕碎了, 屁股被插头被移动, 脂肪被切开的脉冲, 并把另一条浮质线漏到我的腿上。.\n\n但比饥饿更深, 更深,比羞耻或骄傲更深。. 我用手掌压在我的胸前, 乳头又大又嫩, 但仍然没有重量, 没有柔软, 没有女性曲线。. 我的手飘下来 穿过我的光滑丘陵 翻过流口水的口水. 我想——再次,现在每天都想——什么是完整的感觉。. 以真正的奶子开花, 感受真正的阴户紧紧紧紧的紧紧紧紧紧紧紧紧的紧紧勾当, 拥有一个不光是一个破碎的娘娘腔的身体, 而且是一个真正的、完美的女性:满满的、插的、滴滴的, 以各种方式拥有的。.\n\n但又有一种想法,又热又可耻,又晕眩。. 如果这就是我命中注定要成为的人呢? 总是令人憎恶的。. 永远是个娘娘腔,从来就不是女孩. 对公牛及其子孙来说 总是一无是处的 空虚的 阴茎的玩具 活生生的提醒着那些崇拜太深太苦苦乞讨的人.\n\n当城堡震动时,公牛们聚集起来,有人看着他们,有人踩着他们的鸡鸡,等着我爬来乞讨。. 我的声音颤抖,心跳加速, 我每分每秒都绝望地想知道: 我能否乞求更进一步, 成为我的公牛真正的女人, 感受热和荷尔蒙,? 或者我会永远这样, 永远插插,空空, 一个骄傲的,破碎的可憎, 总是渴望阴茎, 总是崇拜BBC?\n\n他们等着我的回答. 世界变慢了. 我的头脑,现在的全女人, 燃烧的渴望, 每一个想法热和亮 像早晨的太阳。."
 bno_femboi.4444.a: "跪在我膝下,乞求真正的奶子、阴道和女人的热量,为最终、完美的转变做好准备。"
 bno_femboi.4444.b: "就像我一样呆在那里—— 一个令人憎恶的、备塞的、自以为是的、自以为是的、自以为是的、骄傲的、永远成为城堡被摧毁的娘娘娘腔的人。"

 bno_femboi.0022.title: "创世的灵灵灵 — — 成为现实"
 bno_femboi.0022.desc: "城堡的大厅被封住,每个公牛和黑发荡妇都渴望着这个时刻,因为那个娘娘腔终于把最后的被毁坏的、可憎的肉体抛下。. 我跪在丝绸垫上, 皮肤发光,棕褐色, 臀部宽,胸口仍然平坦 但我的乳头肿胀和柔软, 阴蒂肿胀,抽动,. 在我的屁股后面,我的屁股——只是我的屁股——从一个被塞住并被利用的夜晚 留下的眨眼和漏水, 但是今晚,公牛们想要一些新的东西。.\n\n一个黑荡妇带来了两个小瓶子: 一个与黑阴帽的厚厚金粉叶子相交, 另一个握着闪闪发光的创世纪的神像。. 她高高举她们,声音响亮: \" 今晚,我们的娘娘腔变成了一个女人,不是因为羞耻,而是魔法和公牛的意志! \" 众人呻吟、公牛猛推他们的老二、荡妇挤到更接近重生的地步。.\n\n她解开瓶子 把它们一起倒起来 把发光的玻璃递给我. 我举起手来握手, 牛群高喊道, “喝! 喝! 喝! 喝! 喝! 喝! 喝吧! \" 精灵是厚厚的、甜甜的和燃烧的 -- -- 充满了温暖的肚子,深深地让我跌回荡妇的怀抱。. 世界缩小到热度,压力, 在我的光滑的丘陵上发痒痛。. 我的屁股紧紧的塞塞塞,我的阴蒂球杆, 和变化开始。.\n\n我脑海一片空白 全身沉重 发痒 带着魔法和荷尔蒙头晕. 我感觉我的丘陵肿胀 皮肤肿胀和燃烧. 在人群的猛视下, 肉身激起, 嘴唇分开, 我的阴蒂坐在那里颤抖和湿透。. 分裂愈演愈烈, 嘴唇膨胀, 柔滑和粉红色,. 她按摩裂缝, 把它拉得更宽,更深, 直到我的老男人只是记忆—— 现在只是一个滴滴, 光滑的脉冲, 需要的时候。.\n\n里面的魔法作用更深: 裂缝打开到一个通道, 柔软和湿润的, 形成真正的阴道-墙 敏感和活生生的, 每一次触动 点燃新的,头晕的快感。. 我喘气,臀部滚动,就像腹部出奇的痛:腹部深处,宫颈芽和形状,然后是温暖、脉搏充斥的子宫,柔软和饥饿,管子松开,我整个核心都像女人的罐子一样被唤醒。. 我呻吟、声音高高、破碎、头脑转动着真理——除了女孩,别无其他。.\n\n我的屁股又成了一个屁股, 仍然空着, 仍然准备塞塞和使用, 但现在我有了新的,珍贵的,湿润的和疼痛的, 等待着被填满和培育。. 黑荡妇朝我新生的阴道滑动手指, 向公牛和荡妇展示它, 分开嘴唇, 让观众看到粉红色, 饥饿的频道, 只有公牛才会去的地方。.\n\n我的胸口是平的,乳头肿胀和黑暗的,充满希望,对手或舌头的刷子敏感。. 荡妇悄悄地说,“它会来的,小家伙。. 灵丹妙药让你的血液 热热甜甜. 几个月后,你们将盛开 — — 乳房将膨胀,臀部将变软,你的子宫将渴望种子。 人群欢呼,公牛们在自己挥舞,有些已经逼近,渴望成为第一个尝试新身体的人。.\n\n我脑海中充满着女性荷尔蒙的急促—— 每英寸的疼痛要被填满, 我的新阴道漏水和凝结, 我的身体失去了一个热的,空白的需求。. 我跪下,大腿张开, 新的嘴唇滑动 和脉搏,胸口裸露, 眼睛狂野和骄傲,. 城堡的玩具现已成真:一个活的奖杯、一个呻吟、破碎的娘娘腔变形、阴道渴望阴茎、渴望被要求的子宫、等待着开花的乳房。."
 bno_femboi.0022.a: "张开我的大腿 露出我的新阴道 求生"

 bno_femboi.0023.title: "毁灭的光荣 — — 城堡的活神杯"
 bno_femboi.0023.desc: "我的回答是大厅的寂静 在羞耻和欢乐的边缘颤抖. 我抬起下巴,眼睛明亮,闪闪发光,屁股闪闪发光, 张开和闭着每一口气。. 我整个身体都在歌唱—— 不是为女人的柔软, 不是为最后的、整洁的转变, 而是为那些令人憎恶的原始的、不可逆转的荣耀而歌唱。. 公牛们从我和欢乐中看到它, 他们的笑容低低和温暖, 荡妇们带着饥饿和骄傲的笑容笑着。.\n\n他们称之为仪式: 不是净化或祝福, 而是王冠。. 我赤身裸体地被带入菊花 浮着油 臀部滚动 领带闪烁. 塞子被拔掉, 我被毁坏的洞穴被显示在人群中, 潮湿又厚,紫色, 宽阔,湿透了一生的牛的种子和献身价值。. 黑色的荡妇用一圈皮革和铜子 将我的头冠戴在黑色的荡妇身上 挂着魅力和阴茎形状的胸膛 是一个战利品妓女的印记.\n\n一个接一个,公牛队向前一步, 每人长着黑色的丝绸。. 他们把他们捆绑在我的臀部、大腿、颈部、手腕上,不是因为无助的缘故,而是因为荣耀的缘故。他们说:这个娘娘腔是我们的,这是我们的。他们每结一个自负和骄傲的誓言。. 我的阴蒂,肿胀和无耻, 被一个小金戒指装饰着; 我的屁股宽宽,颤抖, 插在手掌上的塞子, 作为一种荣誉徽章, 而不是惩罚。.\n\n城堡环绕着我 公牛们勾引着鸡鸡 荡妇跪在膝盖上 亲吻 拜拜每寸破烂. 空气充斥着汗水、香水和种子的盐渍。. 我的心灵不是来自魔法或羞耻 而是来自被展示、赞美、被崇拜的纯净、上瘾的喜悦—— 比男人更没有女人,比女人更像毁灭和快乐的象征。.\n\n公牛们利用我,但现在每个推力, 每一个嘴,都是庆祝。. 我的臀部滚动, 后拱门,阴蒂口水, 屁股滑动的牛奶 和凝结每滴滴。. 公牛赞美我——“任何女人都无法接受你的行为 ” 。 “你是一个娘娘腔,一个活的洞,一个传说。 ”荡妇嘲笑我,按着吻我的胸部,抽我的乳头,用我的舌头,取悦我被破坏的、受祝福的肉体的崇拜。.\n\n夜晚不仅用于使用,而且用于宴会和歌唱。. 塞子被替换,环被锁起来,不是惩罚,而是一个标志:我是一个城堡的骄傲,一个活的奖杯,我闪闪发亮的屁股和被所有人崇拜的闪亮阴蒂,我的身体因其顽固的、美丽的令人憎恶的丑闻而备受庆贺。.\n\n几周来,我获得了新的信心——我更加勇敢,我笑得更亮,我臀部的摇摆对所有人都是一个公开的挑战。. 我的身体塑造了自己 到这个角色: 臀部圆圈,屁股软, 皮肤软和黑暗, 胸部仍然平坦,但乳头大, 总是准备做礼拜或折磨。. 城堡的艺术家雕塑和绘画壁画,.\n\n最终,我并没有被改变成一个女人,也没有回到男人时代——我被赞美、神圣、受崇拜、被崇拜、城堡的永恒装饰品及其完美、无悔、破碎的娘娘腔。."
 bno_femboi.0023.a: "跪在大菊花上, 响着, 封着, 屁股拉开, 阴蒂闪闪发光, 骄傲地笑着笑着笑着看着城堡崇拜他们活活的可憎"