bno_femboi.4444.title: "英国广播公司的玩具 — — 终终审判决" # AI Tags
bno_femboi.4444.desc: "我用湿湿的床单醒来 我的身体在用它抽泣. 每根肌肉都非常美味:嘴唇发光、有伤痕、臀部痛、屁股裂开和漏水、腹部重、阴蒂高傲和肿胀,在柔软的棕色嘴唇之间摇摇欲坠。. 我伸展和拱臂, 被公牛种子的光芒烘烤着, 仍然紧紧缠着我的皮肤, 我脑海中头晕, 记忆着被填满、塞住、赞美和拥有, 时时刻刻地, 日复一日。. 我不再感到羞耻, 也不再记得自己是男人。. 我的思想是柔软的,热的, 和空白的 除了饥饿 服务,下跪, 成为一个完美的, 流淌的装饰物。.\n\n城堡在清晨的太阳下很安静, 但公牛从不远远, 我已经听到他们在院子里大笑, 谈论他们的玩具, 他们最喜欢的小妓女。. 我裸露和大胆地向窗外炫耀我的柔软、圆屁股和宽阔、滚动的臀部、皮肤晒黑和油油,胸口裸露,只留给为强手的挤压或湿舌的刷子而痛的浮肿的乳头。. 我将大腿压在一起, 感觉我的屁股被撕碎了, 屁股被插头被移动, 脂肪被切开的脉冲, 并把另一条浮质线漏到我的腿上。.\n\n但比饥饿更深, 更深,比羞耻或骄傲更深。. 我用手掌压在我的胸前, 乳头又大又嫩, 但仍然没有重量, 没有柔软, 没有女性曲线。. 我的手飘下来 穿过我的光滑丘陵 翻过流口水的口水. 我想——再次,现在每天都想——什么是完整的感觉。. 以真正的奶子开花, 感受真正的阴户紧紧紧紧的紧紧紧紧紧紧紧紧的紧紧勾当, 拥有一个不光是一个破碎的娘娘腔的身体, 而且是一个真正的、完美的女性:满满的、插的、滴滴的, 以各种方式拥有的。.\n\n但又有一种想法,又热又可耻,又晕眩。. 如果这就是我命中注定要成为的人呢? 总是令人憎恶的。. 永远是个娘娘腔,从来就不是女孩. 对公牛及其子孙来说 总是一无是处的 空虚的 阴茎的玩具 活生生的提醒着那些崇拜太深太苦苦乞讨的人.\n\n当城堡震动时,公牛们聚集起来,有人看着他们,有人踩着他们的鸡鸡,等着我爬来乞讨。. 我的声音颤抖,心跳加速, 我每分每秒都绝望地想知道: 我能否乞求更进一步, 成为我的公牛真正的女人, 感受热和荷尔蒙,? 或者我会永远这样, 永远插插,空空, 一个骄傲的,破碎的可憎, 总是渴望阴茎, 总是崇拜BBC?\n\n他们等着我的回答. 世界变慢了. 我的头脑,现在的全女人, 燃烧的渴望, 每一个想法热和亮 像早晨的太阳。." # AI Tags
bno_femboi.4444.a: "跪在我膝下,乞求真正的奶子、阴道和女人的热量,为最终、完美的转变做好准备。" # AI Tags
bno_femboi.4444.b: "就像我一样呆在那里—— 一个令人憎恶的、备塞的、自以为是的、自以为是的、自以为是的、骄傲的、永远成为城堡被摧毁的娘娘娘腔的人。" # AI Tags

bno_femboi.0022.title: "创世的灵灵灵 — — 成为现实" # AI Tags
bno_femboi.0022.desc: "城堡的大厅被封住,每个公牛和黑发荡妇都渴望着这个时刻,因为那个娘娘腔终于把最后的被毁坏的、可憎的肉体抛下。. 我跪在丝绸垫上, 皮肤发光,棕褐色, 臀部宽,胸口仍然平坦 但我的乳头肿胀和柔软, 阴蒂肿胀,抽动,. 在我的屁股后面,我的屁股——只是我的屁股——从一个被塞住并被利用的夜晚 留下的眨眼和漏水, 但是今晚,公牛们想要一些新的东西。.\n\n一个黑荡妇带来了两个小瓶子: 一个与黑阴帽的厚厚金粉叶子相交, 另一个握着闪闪发光的创世纪的神像。. 她高高举她们,声音响亮: " 今晚,我们的娘娘腔变成了一个女人,不是因为羞耻,而是魔法和公牛的意志! " 众人呻吟、公牛猛推他们的老二、荡妇挤到更接近重生的地步。.\n\n她解开瓶子 把它们一起倒起来 把发光的玻璃递给我. 我举起手来握手, 牛群高喊道, “喝! 喝! 喝! 喝! 喝! 喝! 喝吧! " 精灵是厚厚的、甜甜的和燃烧的 -- -- 充满了温暖的肚子,深深地让我跌回荡妇的怀抱。. 世界缩小到热度,压力, 在我的光滑的丘陵上发痒痛。. 我的屁股紧紧的塞塞塞,我的阴蒂球杆, 和变化开始。.\n\n我脑海一片空白 全身沉重 发痒 带着魔法和荷尔蒙头晕. 我感觉我的丘陵肿胀 皮肤肿胀和燃烧. 在人群的猛视下, 肉身激起, 嘴唇分开, 我的阴蒂坐在那里颤抖和湿透。. 分裂愈演愈烈, 嘴唇膨胀, 柔滑和粉红色,. 她按摩裂缝, 把它拉得更宽,更深, 直到我的老男人只是记忆—— 现在只是一个滴滴, 光滑的脉冲, 需要的时候。.\n\n里面的魔法作用更深: 裂缝打开到一个通道, 柔软和湿润的, 形成真正的阴道-墙 敏感和活生生的, 每一次触动 点燃新的,头晕的快感。. 我喘气,臀部滚动,就像腹部出奇的痛:腹部深处,宫颈芽和形状,然后是温暖、脉搏充斥的子宫,柔软和饥饿,管子松开,我整个核心都像女人的罐子一样被唤醒。. 我呻吟、声音高高、破碎、头脑转动着真理——除了女孩,别无其他。.\n\n我的屁股又成了一个屁股, 仍然空着, 仍然准备塞塞和使用, 但现在我有了新的,珍贵的,湿润的和疼痛的, 等待着被填满和培育。. 黑荡妇朝我新生的阴道滑动手指, 向公牛和荡妇展示它, 分开嘴唇, 让观众看到粉红色, 饥饿的频道, 只有公牛才会去的地方。.\n\n我的胸口是平的,乳头肿胀和黑暗的,充满希望,对手或舌头的刷子敏感。. 荡妇悄悄地说,“它会来的,小家伙。. 灵丹妙药让你的血液 热热甜甜. 几个月后,你们将盛开 — — 乳房将膨胀,臀部将变软,你的子宫将渴望种子。 人群欢呼,公牛们在自己挥舞,有些已经逼近,渴望成为第一个尝试新身体的人。.\n\n我脑海中充满着女性荷尔蒙的急促—— 每英寸的疼痛要被填满, 我的新阴道漏水和凝结, 我的身体失去了一个热的,空白的需求。. 我跪下,大腿张开, 新的嘴唇滑动 和脉搏,胸口裸露, 眼睛狂野和骄傲,. 城堡的玩具现已成真:一个活的奖杯、一个呻吟、破碎的娘娘腔变形、阴道渴望阴茎、渴望被要求的子宫、等待着开花的乳房。." # AI Tags
