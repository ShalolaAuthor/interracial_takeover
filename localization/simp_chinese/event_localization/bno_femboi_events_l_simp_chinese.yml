bno_femboi.1011.title.1: "所选择和声称的" # AI Tags
bno_femboi.1011.desc.1: "整个营地都为心跳低声 公牛、荡妇和白种人 盯着我跪在那里 蒙住双眼从我鼻子上滑下来. 当我叫他的名字时, 我的声音颤抖, 我梦寐以求的公牛, 我最喜欢的公牛,.\n\n紧紧抱着我下巴的笑脸、骄傲和邪恶的荡妇说 : “ 他做得对了 , 男孩们!! ” 她喊叫,人群在欢呼、欢笑和嫉妒的呻吟中爆发。. 我的公牛向前走, 巨大的和笑容, 他的鸡巴黑暗,脂肪, 而且已经泄漏前 我。. 他用一只沉重的手抚摸我的脸颊,从我的皮肤上抹去一滴松动和需要的眼泪,然后拉起我的头发,将我的头向后倾斜,所以我别无选择,只能看到他的眼神。.\n\n“好娘娘腔”,他大声疾呼,充满饥饿和骄傲。 “你知道谁拥有你。. 你知道是谁使你满满的。” 他用他的嘴扇住我的嘴,用他的嘴唇抹我的嘴,我呻吟,用舌头抽出来,眼睛在我呼吸他的时候滚动,他急切地想要尝尝。 " 打开 " ,他命令我,我这样做,张大嘴,下巴痛,嘴唇紧紧贴着厚咸的皇冠。.\n\n他慢慢地操我的嘴 让我尝尝每一寸的滋味 每一寸的血脉 看着流口水的人群 流到我下巴的人群 跪在我旁边的荡妇. 公牛用我的喉咙, 直到我掐住他的脖子, 眼睛凝结, 鼻涕和吐口水滴在我胸口。. 夏令营的口号是「拿着它,拿着它,让我们看看谁拥有你! 」我的公牛呻吟、臀部断裂、胖老二强迫我张开嘴,直到我变成一个湿湿的、需要帮助的洞。.\n\n他把我拉起来 把我扭起来 把我弯成一团 把我的裙子拉高点 脱光我的屁股和内裤 撕裂蕾丝 揭开我的抽搐洞. 当他吐口水、排队和挤在深处时我喘不过气来 如此厚厚 如此残忍 如此残忍 将我撕开. 那些荡妇,挤压我的臀部, 称赞我是一个那么好,顺从的妓女, 我的公牛的老二在我体内膨胀, 使我像他一样, 更深,更难,.\n\n我呻吟,哭泣,说,“谢谢你,谢谢你,他妈的我,拥有我,填充我,使我成为你的人,”当他当着大家的面逼我,球打我的大腿,肚子从他的大小抽出来。. 世界溶解成热和浮华 和我自己呻吟的声音, 他口香糖的气味, 他的种子的味道。. 我的身体颤抖,快乐和屈辱 缠在一起,洞洞紧紧, 他用精液灌我, 鸡巴刺, 里面伸伸展 以保持每一滴滴。.\n\n他最喜爱的娘娘腔, 是唯一认识他的人, 是唯一一个在光天化日之下长大的人。." # AI Tags
