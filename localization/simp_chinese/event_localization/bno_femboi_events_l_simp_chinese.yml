bno_femboi.1010.title.2: "羞耻饥饿" # AI Tags
bno_femboi.1010.desc.2: "我几乎听不见, 鲜为人知的羞耻与饥渴在血管中燃烧,. 我将手指浸在粘糊糊的烂摊子里 流口水从我的小腹里流出来 手在颤抖 眼睛在地上固定. 当我在自己的花蜜上大腿时,我的脸颊着火了,舌头闪烁,用缓慢而困难的中风吸我的手指。. 每一种味道都是糖味的震撼 厚而咸 使我的感官充满羞耻 疼痛 渴望.\n\n我低头看着 鞭笞颤抖 希望我能遮住脸 却无法停下来. 我的身体拱门,臀部摇动, 公鸡漏出更难 与每一舔。. 一个黑人荡妇跪在我身旁,对着我的耳朵大笑。 “看看你,把它喝得像个好妓女一样。. 你想让公牛队看看你有多贴心,? 你希望他们填满你,使你更加渗漏。”\n\n我哭泣,从我手指上吸最后一滴药, 感觉到胸口深处的痛, 在我的洞里,我大腿中间的粘热。. 有些人叫我靠近点, 也有人打赌我会坚持多久才开始乞讨公鸡, 而不是自己一团糟。. 即使是影子中的白波伊丝 也盯着我 饥饿 嫉妒 颤抖着我的弱点.\n\n一只手将我的下巴向上倾斜,让我看到荡妇的眼神。 “你很快就会比你自己的花蜜更脏了 , ” 她保证,她的声音糖浆和残酷,“你会在所有人面前这样做 ” 。 我颤抖,大腿紧绷,面部燃烧,对着思想挥之不去,在内心深处知道我想要它 — — 所有这一切。. ”" # AI Tags
