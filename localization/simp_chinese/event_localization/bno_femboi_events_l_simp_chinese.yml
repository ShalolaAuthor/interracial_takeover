bno_femboi.0001.title: "第一次饥渴"
bno_femboi.0001.desc: "我吃不下东西。把面包在盘子里推来推去，勉强咽下几口汤，却索然无味，毫无用处。肚子咕咕叫，但不是饿了——是想要别的。自从尝过那瓶灵药，舌尖就忘不了那浓稠的甜味。我总在想着他——马厩旁遇见的公牛，他黝黑的肌肤令我屏息，斗篷下凸起的阳具沉甸甸的，他直视我的眼神仿佛洞悉了我将要成为的模样。\n\n我没有变化。我俯视着自己：平坦的胸膛，平淡的臀部，阴茎软绵绵地垂着，带着几分哀伤。当我触碰自己时，它几乎毫无反应。记得从前自慰时还觉得舒服，如今却只觉空虚刺痛，仿佛手掌永远不够用。手指在双腿间游移，滑向臀部，我不禁思索——若深入其中，感受会不同吗？能否让我获得应有的充盈感？\n\n最难熬的是饥渴。它不会消退，即便我猛灌牛奶，试图假装那是更滚烫、更浓稠的东西——那种会让双唇黏腻、腹中发热的东西。我伫立窗边，舔净唇角最后的乳白残痕，渴望那是他的痕迹，渴望被他占有，被他填满。我紧夹双腿颤抖，肌肤滚烫，思绪污秽，身体每一寸都渴望着被注视、被占有、被重塑。\n\n我知道外表毫无改变。但内心早已支离破碎。我无法停止幻想跪地求欢的场景——乞求阳具的滋润，吞尽每一滴精液，任凭自己被彻底摧毁。我浑身酸痛，浑身颤抖，无论如何抗拒，那份渴求只会愈发炽烈。"
bno_femboi.0001.a: "手淫"
bno_femboi.0001.b: "试着用手指插我的菊花"
bno_femboi.0001.c: "喝更多牛奶来取代精液"
bno_femboi.0001.d: "抗拒这种冲动"

bno_femboi.0002.title: "对镜忏悔"
bno_femboi.0002.desc: "烛光在斑驳的锡镜上摇曳，将我的倒影映得格外清晰——双颊泛红，唇瓣微启，发丝柔软垂落下颌。我僵住，被自己的目光吸引，心跳如雷，下体早已湿润地贴着大腿。手指犹豫地探出，拂过比记忆中更粉嫩的唇瓣，沿着脸颊曲线滑落至颈间。我咬住下唇，看着自己颤抖的身影，无法移开视线——如此渴求，如此湿润，如此诱人。这真的是我的模样吗？\n\n我踱近几步，呼吸在玻璃上凝成薄雾，双腿紧贴着玻璃，热浪在腹部下方翻涌，低沉而甜腻。肌肤仿佛通了电——每一寸都敏感得发颤，烛光掠过之处刺痒难耐，乳尖在薄衫下如小石子般凸起。光是想象被人窥视、捕捉、渴求的念头，便让我呜咽出声。我故意嘟起嘴，凝视唇瓣泛起的湿润光泽。我轻颤睫毛，侧首仰望，腰肢缓缓摆动，仿佛任凭无助的摇曳。脑海中浮现强健的手掌攥住发丝的画面——将我按在墙上，逼得我哀求求饶。\n\n我的阴茎抽搐着，如此渺小，如此无用，当我将手掌滑过裤裆前端时，清澈的液体渗出，隔着布料挑逗自己，对着镜中倒影呻吟。我幻想有人闯入——撞见此刻的我，饥渴而柔软，正为他们练习着淫荡的、喘息般的咯咯笑声。我的声音颤抖着，半是低语半是呻吟：“求你，就说我漂亮吧...告诉我我是你的。告诉我我生来就是被使用的。”\n\n我弓起背脊，翘起臀部，扭动腰肢，像个小荡妇般摇曳生姿。指尖轻触唇瓣，又滑向玻璃，描摹着唇形的轮廓，看着雾气在指尖下蔓延开来，我不禁呻吟出声。镜前每一秒都让我更难否认这份渴求——我多么渴望放纵自己，变得柔软、娇美、无助，渴求阳具、渴求赞美、渴求肮脏肮脏的关注。\n\n但恐惧的火花在我胸口盘踞。我真的要让自己沦落至此吗？我死死盯着自己，胸膛剧烈起伏，牙齿狠狠咬住下唇，强忍着不逃离、不崩溃、不乞求更多。"
bno_femboi.0002.a: "显摆我的嘴唇，摆弄我的头发，然后练习发出可爱的轻笑，希望有人能进来并看到我"
bno_femboi.0002.b: "对我的倒影撅嘴，砸砸我的睫毛，然后轻声说“我很美”——让我自己感觉性感而娇弱"
bno_femboi.0002.c: "咬紧牙关，盯着镜子，然后强迫我自己走开，拒绝一切肮脏的冲动"

bno_femboi.1002.title.1: "熟能生巧"
bno_femboi.1002.desc.1: "我无法控制自己。身体自顾自地扭动——臀部摇摆，背脊弓起，精液顺着大腿流淌——我盯着镜中的自己，舌尖滑过唇瓣，那双唇日渐水润粉嫩。我挑逗着自己的嘴唇，嘟起嘴唇，眨动睫毛，像集市上那些涂黑脸的荡妇们那样拨弄头发，只为吸引公牛和难民的注意，让他们抓住，占有。\n\n一阵咯咯笑声从喉咙里冒出来——起初轻柔，继而尖亢放荡，渴求着关注。乳头在衬衫下绷得生疼，硬挺得发痒，渴望着被比我手掌大一倍的掌心掐捏、拧转、拉扯。我频频偷瞄房门，呼吸急促，全身因想象而战栗——若那些黑牛帮的壮汉或饥渴难耐的难民闯进来，看见此刻的我：一个满脸绯红、咯咯轻笑的雌性男孩，正为他们饥渴的视线献上这场表演。\n\n我的手滑向阴茎，此刻它只是个黏糊糊的小肉芽，正为他们渗出黏液。我顶着桌子扭动腰肢，臀部磨蹭翻滚，呻吟着：“嗯...啊...求你——看着我，占有我，干我，让我知道这漂亮的小娘炮屁眼是用来干啥的。” 我将发丝绕在指尖，眨着睫毛咯咯笑得更响，想象着那些粗壮的乌黑肉棒挤进我臀缝，将我钉在桌面上，撑开我的屁眼越来越宽，直到我只能尖叫着乞求更多。\n\n空气中弥漫着汗水、精液的气息，还有那间配种棚的记忆——那里，被涂黑的荡妇咯咯笑着，张着嘴，呻吟着，任公牛和难民们蹂躏她们的每个洞穴；那里，苍白的肌肤只是手印与精液的画布；那里，连咯咯的笑声都混杂着睾丸拍打和洞穴被摧残的声响。我颤抖着声音模仿道：“求你孕育我吧，让我成为你的精液容器，你的小娼妇，你染黑的雌性男孩——让整个营地都看见我滴着汁液、呻吟着、乞求阳具却永远无法满足的模样。”\n\n我想象他们排在我身后——公牛咧嘴笑着，难民们抚弄着粗壮的肉棒，准备摧毁我、填满我，用精液涂抹我的内脏直到它从我的阴道、肛门、口腔渗出，直到我每一寸肌肤都变得湿滑、发暗、被占有。我渴望被蹂躏，被操弄，被摧残得残破空虚，咯咯笑声化作啜泣，这副躯体只配榨干阳具，吞下无尽的精液。\n\n我不断挑逗着扭动腰肢，扭动着咯咯轻笑，双眼迷离，唇边挂着唾液，在灼热与羞辱的浸染下浑身颤栗。我渴望他们注视，渴望他们嘲笑。我要成为营地里最卑微的贱货，永远弯腰屈膝，永远敞开双腿，永远为黑人巨屌和每个能撕裂我的难民流淌着淫液。我只想成为咯咯笑的、渴求阳具的活物——被驯化、被摧残、永远被黑人征服。"
bno_femboi.1002.a.1: "磨蹭、咯咯笑，乞求被配种与占有。"

bno_femboi.1002.title.2: "为他们而美"
bno_femboi.1002.desc.2: "我凑近些，呼出的气息在镜面凝成薄雾，撅起的嘴唇丰润湿滑，双颊因羞耻与骄傲交织而灼热。睫毛轻颤，声音尖细甜腻，几乎颤抖着低语：“我很漂亮……”镜中倒影令我浑身战栗，阴茎滴落黏液至地板，我反复默念着这句话——为公牛队练习，为难民练习，为任何可能看见并占有我的人练习。\n\n我的臀部开始自行摆动，画着小圈，每次扭动都让屁股翘得老高。双手滑上臀瓣，用力捏紧，让脸庞显得更柔软，更渴望被烙印，被肆意玩弄。“求求你，”我低语，“尽情占有我吧，把我变成你漂亮的小母狗，你的性玩具，你染黑的雌性男孩...”光是这个念头就让我的阴茎抽搐着，无助地渗出液体，胸口一阵阵发麻，衬衫下的乳头疼痛而敏感，渴望着粗糙的手掌——那双粗壮的黑人手掌——将我撑得更开，将我涂得更黑，让我成为他们专属的玩物。\n\n我闭上双眼任幻想肆意奔涌：黑手攥紧我的发丝，强迫我直视镜中自己，看着自己的嘴唇裹住粗壮得令人呜咽的肉棒，口水横流，喉咙仍渴求更多。我看见自己弯腰跪在镜前，凝视着镜中那张被蹂躏得通红的脸。营地里最壮硕的公牛正撕裂我的臀缝，他睾丸拍打臀肉的声响在耳畔轰鸣，而我呻吟着、尖叫着、乞求着被填满、被烙印、被孕育。\n\n空气中弥漫着汗水与精液的记忆——如同那间配种帐篷，最漂亮的荡妇们被排成一列，任凭每个公牛和每个绝望的黑人难民取用，他们都想要一块柔软、漂亮、呻吟的肉。我听见脑海里的回响：笑声、嘲弄、肉棒撞击肉穴的湿润拍打声，还有低沉的轰鸣声呼唤着我“漂亮母狗”‘精液海绵’“我的小娘炮精液桶”，直到我头晕目眩，身体渴望着让这一切成真。\n\n我睁开双眼，双唇肿胀，声音哽咽，仍在低语：“我很美，我很美，求求你，求求你，干我，填满我，让我展示我有多柔软多渴求——让我成为你最爱的荡妇，你最美的小玩物，让所有人看见我的模样……” 双手滑向更低处，磨蹭着自己的阴茎，让它流淌出更多黏液。臀部随着幻象扭动着小圈，我彻底迷失其中——乞求着、期盼着、渴望被看见、被摧毁、被占有。"
bno_femboi.1002.a.2: "继续低语“我很漂亮，”摇晃着，然后乞求被人操烂。"

bno_femboi.1002.title.3: "丑陋的抗拒"
bno_femboi.1002.desc.3: "我咬紧牙关，指甲深深掐进掌心，瞪视着镜中的自己，竭力压制皮肤下翻涌的污秽欲望。双唇颤抖，脸颊仍泛红晕，阴茎仍在滴着唾液，但我强迫自己皱起眉头，挺直脊背，移开视线逃离镜面，假装看不见那份柔软、饥渴，看不见藏在眼底那个绝望而堕落的小娘娘腔。我吐出苦涩的咒骂，猛地推开桌椅，大步走出房间。大腿摩擦着，身体嘶吼着渴求触碰、渴求赞美、渴求阳具——但我将这一切咽回肚里，将一切锁进深处，佯装自己依然坚强，依然是个男人。\n\n每一步远离镜子的路都如刀割。羞耻感在皮肤下爬行，灼烧得比任何触碰都更炽烈。那几乎屈服的记忆——我曾多么接近嘟嘴、咯咯笑、乞求被称赞漂亮——如影随形地纠缠着每一次呼吸。我咬紧牙关，双拳紧握，强迫自己遗忘、抗争、在不屈服中再度熬过一天。但那痛楚依然盘踞，空洞而尖锐，我知道明日只会更渴望它。"
bno_femboi.1002.a.3: "坚持低下我的头，在沉默中煎熬，在羞耻中颤抖"

bno_femboi.0003.title: "夜晚的怪异感觉"
bno_femboi.0003.desc: "夜色沉重压迫，营地里弥漫着交配的麝香与汗臭，那气息始终挥之不去。我蜷缩在黑暗中，床单被自己的欲望浸湿，阴茎缩成一团湿滑无用的肉疙瘩贴在大腿上，黏液正滴落到腿窝里。熄灯后每个声响都格外刺耳——呻吟的回响，公牛们在敞篷帐篷里操弄母牛时发出的低沉嘶吼，黑种子的精液灌满每个阴道、每个洞穴、每个腹腔，唯独漏过我。\n\n我紧夹双腿，热浪在低处深处翻涌，臀部传来前所未有的酥麻。全身每一寸肌肤都清醒而躁动，空气拂过之处皮肤刺痒，衬衫下的乳头坚硬跳动。我磨蹭着床垫，羞耻感在腹中翻腾——我知道这远远不够。我饥渴、空虚、绝望，臀部与腹部的每根神经都在嘶吼，渴求着比独自自慰时浅薄摩擦更深的满足。\n\n我记得那名公牛早先盯着我的模样，他那根粗壮的肉棒在破布下晃动，笑声震天响地吹嘘着又把哪个白人婊子干得直不起腰。我记得他目光在我臀部停留的模样，每句话都让我浑身发烫，恨不得自己能成为那个口水直流、张着嘴、被干得满营子人都看见的婊子。\n\n此刻饥渴愈发炽烈。疼痛遍布全身，比恐惧或羞耻更强烈。我的阴茎变得更软、更小、更湿润——每呼吸一次，臀部就一阵阵发麻，思绪愈发污秽，疯狂渴求被填满、被孕育、被塑造成全新的存在。我躺在那里喘息着，心脏狂跳，在紧闭双腿与张开双腿之间挣扎，害怕有人会听见我呜咽的方式，听见我在脑海里喘息、扭动、乞求的声音。\n\n触碰的渴望，深入的冲动，寻求解脱的念头——愈发强烈，几乎无法忽视。但此刻，我只能在黑暗中蠕动，被饥渴困住，无助地守候在边缘。"
bno_femboi.0003.a: "将我的手指伸向更深处，继续呻吟，渴求被填满"
bno_femboi.0003.b: "揉搓我的小肉芽，努力压抑呻吟，希望没人听见"
bno_femboi.0003.c: "咬紧牙关，屏住呼吸，抵抗那种冲动直到黎明"

bno_femboi.1003.title.1: "空虚而渴望"
bno_femboi.1003.desc.1: "疼痛不会消退——它随着每一次呼吸愈发绞紧，令我整具身躯在薄被下颤抖。双腿分开，膝盖向两侧倒塌，我任手指滑落，气息哽咽，每根指尖都湿滑地掠过腹部，滑向双腿之间。我的阴茎此刻不过是根小肉芽，无助地滴着液体，除了残留的痛楚外几乎麻木。臀部缓缓扭动，绝望地追逐着永远无法满足的摩擦。这远远不够——我需要更深邃的、更污秽的、能让这噬骨饥渴终于、终于停止的东西。\n\n我将手指探得更深，滑入臀缝之间，当找到那处被黏液与汗水浸润的湿润孔洞时，臀肌猛然紧缩。触碰令我呜咽出声，臀部猛地抽搐，背脊弓离床垫。我咬紧唇瓣试图压抑呻吟，但那声尖锐而渴求的呜咽还是溜了出来——正是夜里公牛们经过帐篷时会嘲笑的那种声音。此刻我幻想其中一人正俯身矗立，粗壮青筋暴起的阳具投下阴影，吞噬我颤抖的身躯。他注视着我自慰的模样——我渴求被填满，渴望被孕育，渴求被占有。\n\n我将手指探入体内，起初动作缓慢，细细品味着那份扩张感、灼热感，还有那污秽的湿滑——仿佛此刻已被狠狠肏过。我的洞穴紧裹着自己的手掌，渴求着更粗壮、更黑暗、更粗粝的东西——某种能让我口水直流、汁液横溢，数日无法合拢双腿的存在。我扭动腰肢，将臀部向下蹭磨掌心，随着快感攀升愈发用力抽插自己，张开湿润的嘴唇，像个供人观赏的荡妇般在夜色中呻吟。\n\n每次抽插都让我浑身颤抖，汗水顺着胳膊流淌，乳头刺痛难忍，每当肮脏念头闪过脑海，阴茎便渗出更多黏液。我看见自己弯腰跪在配种棚里，黑婊子和难民母狗围观着公牛在我身后排队，嘲笑着我空虚绝望的模样，嘲笑着让白人娘炮乞求是多么容易的事。身体颤抖着，背脊弓起，我呻吟着渴求更多，向黑暗、向公牛、向任何可能听见的人哀求——“求求你们，求求你们，填满我，孕育我，让我成为你们的，让我变得漂亮，让我永远敞开。”\n\n床垫在我身下吱呀作响，床单浸湿，皮肤随着热浪翻涌而刺痛，尖锐又令人眩晕，灼烧感贯穿全身直至我扭动呻吟，每块肌肉都绷紧着，将自己肏得更深更快，追逐着被公牛肉棒撕裂的幻想，幻想被精液填满直至从洞口溢出，在床单上汇成一滩，让所有人看清我不过是个被黑人占有、乞求的贱货。\n\n当一切结束，我瘫倒在地，喘息不止，手指仍深深埋入，空洞紧缩却无物可抓，那阵酸楚渐渐化作甜美的、缓慢的脉动。我凝视着天花板，身体黏腻颤抖，仍渴望那填满我的不是手掌而是公牛，让我如此空虚渴求，渴望更多。"
bno_femboi.1003.a.1: "躺在那儿漏着体液，颤抖着臀部，依旧向着黑暗乞求能派一个公牛来填满我"

bno_femboi.1003.title.2: "安静中的歇斯底里"
bno_femboi.1003.desc.2: "我紧闭双眼，心跳如雷，手掌缓缓滑下，指尖因挥之不去的饥渴而颤抖。我的阴茎只是个悲伤的、渗着液体的肉芽，黏液滑腻地染污大腿，远未勃起，只是随着每一次渴求的脉动微微抽搐。我缓慢揉搓，掌心紧紧按住肿胀的龟头，臀部在床垫上绝望地打着小圈，每个动作都湿滑黏腻，黑暗中的每声响动都突然震耳欲聋。\n\n我的呼吸急促，胸膛剧烈起伏，嘴唇狠狠抠进枕头里，试图捂住那声声止不住的呜咽。我听见那些声音——低沉的嗓音，公牛们低沉的轰隆笑声从营地另一头传来，帐篷里被配种的荡妇们呻吟，睾丸拍打的声响，还有女孩们被撑开双腿迎接阳具时发出的湿润无助的尖叫。这些声音充斥我的脑海，让腹部的热浪翻涌炽烈，羞耻与情欲纠缠缠绕直至我头晕目眩，大腿湿滑，身体紧绷颤抖。\n\n我不能让任何人知道——不能让公牛队或那些黑婊子或笼中白奴听见我有多么渴求，多么肮脏，多么接近为了一点味道、一点触碰、一句赞美而哭泣的边缘。我狠狠咬住下唇，用颤抖的手指疯狂揉搓着阴蒂，臀部剧烈抽搐，竭力压制每一声呻吟、每一次喘息、每一句想冲破黑暗回荡的绝望哀求。\n\n但永远不够。我加快揉搓的节奏，追逐着临界点，想象着强壮的手掌将我按倒，粗黑的肉棒抵住我的唇瓣、臀瓣、娘娘腔的穴口，填满我、蹂躏我，让我扭动呻吟直至湿透崩溃，乞求更多。光是这个念头就让我呜咽着埋进枕头，阴茎滴落更多黏液，身体颤抖抽搐，既绝望又无法满足。\n\n快感尖锐而短促，来得快去得也快，转瞬即逝，只留下黏腻的痛楚，饥渴却丝毫未减。我蜷缩着身体，呼吸颤抖，耳畔仍回荡着四周交媾的呻吟声，仍渴望轮到自己，渴望那洞穴，渴望自己的声音嘶喊着索求更多。"
bno_femboi.1003.a.2: "抱紧我的枕头，颤抖着，心知肚明那悸动只会在我最后乞求鸡巴的时候减轻"

bno_femboi.1003.title.3: "无力抗拒"
bno_femboi.1003.desc.3: "我紧紧夹住双腿，蜷缩在薄薄黏腻的床单下。脸埋进枕头深处，呼吸化作滚烫的断续抽泣，皮肤下的痛楚变得生疼刺骨，刮擦着神经，令人窒息。我的阴茎已然失去意义——不过是滴着液体的肉芽，随着心跳不断蠕动，黏腻的液体顺着颤抖的大腿流淌。臀部在床垫上磨蹭，但我拒绝触碰，拒绝屈服，纵使全身每一寸肌肤都在嘶吼着渴求解脱。\n\n我听得见——公牛们在夜里咆哮着肏婊子，睾丸的拍打声，洞穴被蹂躏时污秽湿漉的噗嗤声，母狗们被反复撕裂填满时喘息哀求的哭喊。每一声响都像羞耻与渴求的利刃，每当婊子呻吟或公牛狂笑，那刀刃便更深地捅进我体内。泪水滑过脸颊。我蜷缩着身体，将脸埋进枕头深处，试图捂住那些不断滑出的断续呜咽。\n\n双腿分开的冲动，伸手探向下方的渴望，乞求那能让饥渴消散的触碰，如此强烈以至于令人窒息。肌肤刺痛发麻，乳尖坚硬挺立，臀部紧绷却徒劳无功。我因渴求而颤抖，在黑暗中啜泣，诅咒自己的软弱。身体拒绝让我入眠，拒绝让我安息，拒绝让我遗忘大腿间那沉重而扩张的空虚。\n\n每一分钟都像一小时般漫长。我紧绷双腿试图压抑体内翻涌的痛楚，却徒劳无功——全身都渴望着被撕裂、被填满，渴望着变成公牛们嘲笑的娘娘腔娼妇，那个无法抗拒、止不住哭泣、停不下哀求的娼妇。我把脸埋得更深，泪水浸透枕头，羞耻与渴求在体内翻涌，直至我化作一团颤抖的废墟，空洞而等待，虚弱得无法抗拒，骄傲得无法屈服。"
bno_femboi.1003.a.3: "哭着进入梦乡，在饥渴中颤抖，祈祷那悸动将会在黎明击溃我"

bno_femboi.0004.title: "被他人挑逗"
bno_femboi.0004.desc: "太阳刚升起，营地便因水井旁公牛与黑婊子的喧哗欢笑而苏醒。我心怦怦跳着溜出去洗漱，双颊仍泛着昨夜饥渴的红晕，双腿发软，鸡巴像个无用的肉疙瘩，正往内裤里流着口水。我低垂着头，祈祷无人察觉我脸颊的炽热，察觉我臀部摇曳得更轻盈，察觉我唇瓣粉红肿胀，口腔里还残留着被填满的梦境带来的黏腻。\n\n我俯身探向水盆，凉水刺痛双颊，手指颤抖着撩水搓洗，试图抹去皮肤上黏着的耻辱。但动作太慢了。身后传来他们的声音——两个公牛和一个黑婊子，嗓门又响又狠，掌掴声与低沉的轰笑声总让我的后穴紧缩。有人吹口哨，另一人冷笑：“瞧瞧这娘娘腔——弯腰的模样活像求人操屁股。”\n\n那些话像耳光般抽打过来，尖锐刺痛，但我控制不住——全身颤抖，阴茎抽搐，脸颊滚烫，竭力掩饰自己几乎享受这种感觉的模样。荡妇凑近，手掌沉重地按在我肩上，热气喷在耳畔。“哎呀，别撅嘴啦宝贝儿。要是你继续扭动腰肢，说不定早餐前就有家伙把你撑开呢。” 公牛们哄笑起来，粗壮的手指沿着我的脊背滑下，那些巨掌充满占有欲，让我感到自己又小又美，如此赤裸地暴露在他们面前。\n\n羞耻灼烧着，但更深处，某种更污秽的东西正在绽放——骄傲、饥渴，还有那绝望的希望，或许，仅仅或许，他们真的会这么做。我的臀部不自觉地向后挺，冲洗双手时腰肢摇曳，祈祷无人察觉我湿透的程度，我多么渴望被嘲弄、被戏弄、被撕裂开来供他们取乐。他们离去许久，言语仍在脑中回荡，笑声萦绕不去，留下我颤抖着、滴着水，在白昼尚未启幕时便已彻底毁灭。"
bno_femboi.0004.a: "脸红轻笑，接着对他们摇晃我的臀部"
bno_femboi.0004.b: "低喃一句谢谢，然后在羞耻中心跳不已地逃走"
bno_femboi.0004.c: "皱起眉头试图无视他们，脸颊滚烫地强忍着不去乞求"

bno_femboi.1004.title.1: "为呻吟而生"
bno_femboi.1004.desc.1: "我忍不住——一声清脆又无助的咯咯笑声溜了出来，我扭动腰肢的幅度更大了，把屁股撅得更高，向身后的公牛们炫耀。阳光温暖地抚过我的肌肤，但全身却更灼热、更渴求，当听到他们笑声加深，粗粝而饥渴时，绯红便在双颊蔓延。那黑肤荡妇凑近耳畔，声音如蜜糖般黏腻又残忍：“看吧？早知道你想要，小娘们。给他们看看你有多美。”她的手沿着我的脊背滑下，手指勾住裤腰带，将裤子褪过臀部，让我赤裸暴露。那根阳具不过是滴着液体的肉芽，在羞耻中抽搐。\n\n一公牛凑近我，高大身影笼罩着我，他那根粗壮坚硬的肉棒已然挺立，深邃沉重的色泽令我屏住呼吸。他吐口唾沫在掌心，搓弄着自己，俯身狞笑着低吼：“你们这种娘炮就为这活着，对吧？弯腰。让我看看你滴落的液体。” 双膝发软，后穴紧缩，身体因期待而颤抖。我撑着脸盆，臀部向后挺起，乞求着被撕裂。\n\n荡妇咯咯笑着跪在我身侧，用手指捏住我那根废物般的阴茎，带着嘲弄地轻轻拽扯着，任唾液滴落在龟头上，她啧啧道：“哎呀，可怜的小宝贝——这可怜虫儿永远都操不了人吧？肯定疼得要命，光是被真家伙挑逗就流口水了吧？” 我呜咽着，阴茎的唾液顺着她的手掌滴落，当公牛将龟头抵住我的后庭时，我的臀部无助地摇晃着。\n\n他没有等待，径直挺入，粗壮而粗暴，第一下就将我撑开——“啊啊啊，嗯嗯，操，操！”——我张开嘴，眼球翻白，被撑开的灼痛感蔓延，他的重量填满我如此之深，连腹部都能感受到。他的双手钳住我的臀，稳稳固定住我，随着他猛烈撞击的节奏，睾丸拍打着我的阴蒂，每一次抽送都逼出我唇间污秽的呻吟与咯咯笑声，每一声水噗声都在晨光中回荡，任谁都能听见。\n\n那荡妇不停挑逗我的小肉芽，看着它喷涌渗漏时咯咯作笑。它永远无法勃起，只是在我被肆意蹂躏、毁掉、当众受孕时无力地抽搐。公牛们围观着，荡妇冷笑着，我的全身融化在快感与羞辱中。此刻我不过是个供人操的洞穴，是个咯咯笑着、渴求鸡巴的娘娘腔，哀求着更多，祈祷他永不停歇，祈祷整个营地都见证我沦落的模样。"
bno_femboi.1004.a.1: "叹息、呻吟、乞求更多，扩张菊花、挑逗肉棒，像个母狗一样被公牛摧毁并拥有"

bno_femboi.1004.title.2: "在羞愧中逃走"
bno_femboi.1004.desc.2: "我的脸颊滚烫，心跳如野马狂奔，他们的笑声在营地里追着我。我低垂着头，含糊道了声“谢谢”，不敢与任何人对视。心脏如擂鼓般狂跳，羞耻感爬上喉咙，双手紧攥衣襟颤抖着，匆匆逃离水泵。每一步都笨拙不堪，臀部不由自主地摇摆，裤裆里阴茎渗出液体，耳畔回荡着“娘娘腔”的嘲笑。\n\n我钻过帐篷间的缝隙，拼命想逃离他们的嘲笑和那股灼烧我皮肤的热浪。即便躲进阴影，仍能感受到他们的目光如利刃刺来，公牛们震耳的嘶吼，那荡妇残忍的笑声在脑中反复回荡。胸口剧痛，身体因无法抑制的饥渴而抽搐，屈辱如炽热的瘟疫在皮下翻腾。\n\n我在帐篷后方找到一处幽暗的角落，蜷缩着跌坐下来，双臂紧紧抱住膝盖，呼吸急促而浅短。阴茎仍在滴落液体，乳头硬挺，臀部因无法承认的渴求而发麻，他们粗暴、嘲弄、污秽的关注滋味令我全身颤抖。我埋脸在掌心试图驱散这感觉，却只能扭动呜咽。即便躲藏着，那股想要回去、想要乞求、想要被人看见的冲动仍在内心啃噬。\n\n我原地摇晃，咬着嘴唇，抗拒着羞耻与灼热，深知无论逃得多远，饥渴只会愈发强烈，愈发喧嚣，愈发难以否认。"
bno_femboi.1004.a.2: "抱住我的膝盖，颤抖着，试图对抗那种悸动却以失败告终"

bno_femboi.1004.title.3: "炙热的抗拒"
bno_femboi.1004.desc.3: "我咬紧牙关，强挤出一个怒容，拒绝看他们任何人一眼。他们的笑声和嘲弄声在我周围盘旋，我的脸因羞耻而灼烧，耳畔回响着“娘娘腔”的字眼。但我始终低着头，用力擦洗着水槽，仿佛能把这份冲动洗掉似的。全身肌肉绷得紧紧的，紧握槽沿的指节泛白，咬紧的牙关直到发疼。\n\n我听见那荡妇的嗤笑，身后公牛队沉重的脚步声，还有掌心懒洋洋拍打我屁股的力道，只为让我缩成一团。我努力挺直腰板，胸膛鼓起，决心不让他们看出我的阴茎有多么疼痛，我的屁股在每句话、每个触碰、每个残酷的笑声中如何紧缩。但这一切根本无从隐藏——我的臀部颤抖，大腿紧贴，阴茎因这番关注而滴出粘液渗入裤裆，即便这关注只为羞辱我。\n\n我喘着粗气，强忍着眼中的刺痛，拒绝转身或呜咽，不愿让他们看到我崩溃的模样。内心却已支离破碎——饥渴在肠胃里翻腾，空洞处隐隐作痛，心脏如锤击般撞击着肋骨。越是抗拒，欲望越是炽烈：渴望屈服，乞求，甘愿为他们彻底毁灭。但我将这感觉狠狠压下，指甲深深嵌入手掌，佯装依然坚强，依然是个男人。可每离开水泵一步，便愈发空虚，愈发孤独，愈发绝望。\n\n我一言不发地转身离去，双手颤抖，喉咙发紧，羞耻感在内心噬咬，饥渴愈发难以抗拒。"
bno_femboi.1004.a.3: "颤抖着抬起头踏步离开，乞求的冲动深深地炙烤着我"
