bno_femboi.1009.desc.1: "游行停止了——每只眼睛都在喝我摇动臀部的方式, 我的裙子如何粘在腿上, 我的内裤潮湿和闪闪发光, 我的内裤对着床单流口水。. 我扭着脚趾, 抬着背, 使我的屁股爆开, 脸颊燃烧起来, 当我向人群亲吻时, 嘴唇湿润,舌头偷看出来,. 我听到他们的声音——有些粗糙,有些饥饿,他们都重复同样的肮脏的赞美: " 看看那荡妇的举动。. 以他的洞穴滴水为赌注。. 他肯定为了品尝鸡鸡的口味什么都愿意做。”\n\n公牛从人群中走出来 抓着我的臀部 扭动我 拍我屁股. 我的乳头痛, 戳在薄布上, 我知道每个阴暗的娘娘腔都盯着看, 希望这是他们 在中间的轮到他们。. 开始这一切的黑人荡妇 伸出她的手 抓住我的脸颊 亲吻我的嘴.\n\n我让自己软软地握在手中, 融化在他们手中, 每一个触摸, 饥饿的凝视, 臀部滚动和嘴唇分开 当我摆出姿势, 吹吻, 和呻吟仅仅为他们。. 公牛自己打自己,空气充斥着种子的希望, 他们的鸡鸡在看我表演时很紧张-- 摇摆,弯曲,炫耀我最漂亮,最柔软的零件 任何手,任何公鸡,任何主人愿意带我走。.\n\n有人抓住我的项圈 把我拉到地上 把我膝盖拉到地上 我笑着 头朝后倒 舌头向外吐. 耶稣和赞美会一起转动, 一种肮脏的音乐使我的鸡巴漏出, 我的心也出人意料——知道我是营地最喜爱的展品, 一个被人们观看、使用和赞美的玩具,." # AI Tags
