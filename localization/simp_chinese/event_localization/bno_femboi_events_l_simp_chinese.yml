bno_femboi.1006.title.1: "梦想着Drip" # AI Tags
bno_femboi.1006.desc.1: "我让扫帚从我的手里滑下来, 被遗忘的粗木, 当我的臀部开始滚动 缓慢,无助的圆圈 在下午的热。. 我的脸被烧伤,汗流到脖子上 嘴唇被梦幻的肮脏的气喘分开 我向肚子里 的饥饿倾吐. 我的老二不过是个漏水的小弟弟, 冲进我的抽屉里, 球紧,大腿滑滑, 我磨在水桶的边缘, 绝望地感受任何东西—— 任何接近我渴望的东西。.\n\n我闭上眼睛 营地就消失了 被一个温暖又厚的温暖的养殖谷仓所取代. 我赤身裸体、弯曲、屁股苍白、脸颊张开, 每一只公牛、每个黑荡妇、每个想看我的肮脏难民,. 我几乎能听到他们 -- -- 深沉、热闹的笑声、嘲笑我的声音、亲手打我的屁股、粗糙的手指伸开我的洞,让我准备好第一只、最厚的公鸡。. 我呻吟,一个柔软的,有需要的声音,大腿颤抖,在我想象中,回过头来:公牛公鸡的重量压在我的入口处,他推进来时的伸展和烧灼,使我分裂得比我想象的要大得多。.\n\n幻想越来越热,更野, 我的臀部磨在桶上, 腿抖,乳头硬和痛。. 我想象自己在另一只公牛的老二上垂,流口水从我的下巴上流下来,眼睛转回来,当我被塞满并被使用,被摧毁和拉长,直到我所能做的只是尖叫和乞讨,声音被打破,每个“请、操我、更多、更多、更填充我、让我滴水、让我成为你的。.”\n\n我的手滑动在腰带下 用力按住我没用的小指头 用力拉 喘着气 擦着呼吸 汗溅在我的额头上. 我非常想被看到,想被操, 只想成为只为 鸡鸡饥渴,黑白的娘娘腔妓女 所有人都看。. 我的口语没有声音,嘴上说:“请,填满我,毁了我,在所有人面前操我,让我滴水,让我呻吟,使我成为你的。”\n\n我颤抖,身体振动, 磨碎了热浪和屈辱, 幻想如此真实, 我几乎哭泣 从快感。. 我的鸡巴漏水、洞洞洞、臀部和桶对立、羞耻和喜悦混在一起, 直到我喘不过气、被摧毁、无法阻止自己梦想幻想最终成真的时刻——当整个难民营看到我弯曲、满满满的、滴满种子、为鸡鸡、为繁殖、为无尽的、公众的呻吟而制造的娘娘腔。." # AI Tags
bno_femboi.1006.a.1: "继续磨苦 面部冲洗 梦想被监视" # AI Tags

bno_femboi.1006.title.2: "冲刺在痛处" # AI Tags
bno_femboi.1006.desc.2: "用力眨眼 尽我所能地从脑海中摇动肮脏的想法 强迫我的臀部保持静止 呼吸保持平衡. 我的脸在燃烧,汗流刺穿我的眉毛, 鸡巴粘,. 我紧紧握着扫帚 挥舞着 试图把饥渴淹没在泥土上的木屑里 在我的手臂的肌肉里 在我的背部的疼痛中. 我更努力地擦, 假装我不在乎, 我只是另一个在工作的男孩,.\n\n每扫扫扫帚都是一场战斗. 我的思绪一直回落到我臀部的黑手, 我耳中深处的声音, 我呻吟和乞讨的方式,. 我试着埋下它, 磨磨我的牙齿, 修整我的下巴, 告诉自己我比这更好,. 但羞耻依旧是热的 在我的皮肤下凝结 每一股运动 摩擦我的大腿 地上的每根扫帚.\n\n我把自己投入了家务 下巴锁着 心跳加速 脸颊还在燃烧. 无论我多么努力工作, 疼痛都在那里—— 生长着,咬着, 让我想知道我还能继续假装多久, 幻想破灭多久之前, 我发现自己跪在膝盖上, 在光天化日之下,在所有人面前,乞求它。.\n\n但现在,我强迫自己工作, 每个肌肉紧张, 每一次扫荡的斗争, 疼痛比以往更强大, 仍然无法忽视。." # AI Tags
bno_femboi.1006.a.2: "继续工作, 祈祷伤痛不会在大家面前把我打碎," # AI Tags

bno_femboi.1006.title.3: "已听闻,已见,已见," # AI Tags
bno_femboi.1006.desc.3: "在我阻止它之前它就溜走了——一个柔软的、高声的呻吟,颤抖的和绝望的,在难民营的中间从我的嘴唇中溜走。. 我的膝盖几乎紧紧的扣子,扫帚在地上闪闪发光,因为我用手扇我的嘴,脸颊烫伤,心跳这么猛,我想每个人都必须听到。. 我的阴茎抽搐, 渗入我的抽屉里, 身体突然燃烧 羞耻和恐惧 和一些更热,更湿, 比以前更需要的东西。.\n\n我环顾四周,祈祷没人注意到 但一对在附近闲逛的公牛抬起头来,笑笑,盯着我看. 一只扭着另一只, 他们的笑容宽阔, 饥饿。. 一个黑人荡妇拿着篮子站着走过,倾斜她的头,在她抓住我的眼睛时,把嘴弯成一副邪恶的笑容。 “你只是呻吟吗? 小娘娘腔?” 她大声地叫喊,让每个人都能听到、听到充满嘲弄和许诺的声音。.\n\n我的脸变红了 呼吸在浅薄的喘息中涌现 笑声在我周围涌现. 公牛们坐起来,懒惰和欢乐, 他们的公鸡已经膨胀 在他们的抹布下面。. 荡妇走近, 篮子被遗忘, 她的臀部在站立时滚动,? 也许你希望我们都能听到你乞讨的呼声。”\n\n我颤抖,无法移动,手指 扭动我的裙子, 公鸡流口水, 大腿滑动 羞耻和愤怒。. 我摇晃我的头,但我的身体背叛了我 - 鞭子摇晃, 呼吸颤抖,乳头僵硬在我的衬衫下。. 荡妇的手抚摸我的脸颊,指甲刮下我的脖子,使我再次颤抖和喘气,这次是无助的声音,更柔软,但同样明显。.\n\n欢笑和肮脏的低语 散布在营区。. 我想消失,躲藏,但内心深处 我痛恨他们的眼睛,他们的手,他们的老二. 他们每一秒的眼神都让我颤抖 虚弱 只想跪在我膝盖上 让他们听到我嘴边的 每一个肮脏绝望的呻吟声." # AI Tags
bno_femboi.1006.a.3: "脸红 颤抖 让他们再听到呻吟 绝望到躲不起来" # AI Tags

bno_femboi.1111.title: "Femboi 达德 — — 第一颗火焰" # AI Tags
bno_femboi.1111.desc: "当我醒来时, 太阳正在升起, 舌头又厚又粘, 尝到了牛精的味道,. 我的全身有需要—— 变化现在不可能忽视, 每英寸软软, 皮肤发热, 嘴唇肿胀, 口吸和大便, 脸颊冲出一个固定的粉红色, 让我看起来半醉半醉, 贪欲和羞耻。.\n\n我伸展,滚到背上,双腿张开 双手从衬衫下滑来塞胸口. 我的乳头是如此敏感, 使我喘不过气来; 我忍不住要敲打它们, 按摩,拖拉, 希望它们会膨胀, 渴望乳房,. 我的老二, 只不过是一个漏水的小弟弟, 抽搐和口水流到我的肚子 - 甜甜的,粘粘的花蜜 在我的肚子里, 所以美味的我不得不用我的手指把它捡起来, 吸它们干净,.\n\n我摇屁股,磨到床垫上,在昨晚的记忆中迷失——跪下,张开嘴,舌头摇动,从一个笑笑的难民的掌掌中抽出厚厚的、热的种子,其余的公牛在看,踢他们的老二,叫我“小婊子”,“种子海绵”,“小胖子”。 我吸到下巴痛,直到我的嘴唇被擦伤和闪亮,直到我的肚子温暖和满满,我的屁股仍然从火前被操的屁股上拉开。. 记忆让我的洞穴紧紧, 使我的公鸡跳出另一个粘粘的珠子, 我的身体融化了, 渴望尝尝, 服务,.\n\n我在外面游行 穿过露营 臀部摇晃 屁股跳动 胸前挤出来 嘴唇仍然发光. 公牛们呼唤我,手伸伸展, 公鸡已经漏了, 黑黑荡妇滑稽 当我跌倒在我的膝盖, 舌头出来, 乞求吸吸, 被填满,. 我呻吟每一寸, 让我的口水溢出, 崇拜每一只公牛直到我的声音裂开 和我的头脑游泳, 种子滴落下我的下巴 当我按摩我的胸部, 希望触摸,污秽,.\n\n夜幕降临时, 我回到床上, 皮肤上沾满汗水和精液, 嘴唇痛,乳头痛,. 我慢慢地用手指自己,按摩我的胸部,用舌头拍我自己的烂摊子,低声说 : “ 请让我更柔软,更甜蜜,让我成为你最喜欢的小荡妇。 ”我沉睡时充满着欲望,嘴仍然湿润,身体在哼哼,知道我会醒来更深、更污秽、更绝望地被利用。." # AI Tags
bno_femboi.1111.a: "摸摸我的手指 臀部摇动 渴望牛牛种子和柔软" # AI Tags

bno_femboi.0007.title: "露装冒险" # AI Tags
bno_femboi.0007.desc: "我被推到清理中心, 脸颊被烧焦, 公鸡已经把一条粘糊糊的线索漏进我的抽屉里。. 一个黑荡妇用她的手伸着一捆衣服挥舞着她的手 — — 被撕开的内裤、一丝丝丝袜、一条几乎无法遮盖我的屁股的丑陋小裙子,还有一条被钉上铁钉的铁钉钉的天鹅绒领。 她的眼神充满了恶毒,她把堆子扔到我的脚上,声音响起,每个公牛、荡妇和冷酷的白人都能听到:“让我们看看我们的小婊子能有多漂亮吧! ” 脱下衣服, 打扮, 让我们看看你的造物为何物」。\n\n一群民众被羞辱的许诺所吸引,一群人手折叠,公鸡在粗糙的礼服下膨胀,黑荡妇在手后面摇摆,低语污秽,影子中的白种人脸色苍白,急切地想和我交换处所。. 我的手颤抖,当我脱光, 皮肤刺刺 与每一个饥饿的,期待的眼神。. 我的臀部摇动,大腿已经滑动, 腹部肿胀和漏水 需要和羞耻。.\n\n我滑入条纹内裤里, 织物紧紧缠着我的皮肤, 绑住我的屁股,使我的老二看起来更小,更湿, 潮湿的污渍在床单上开花。. 袜子滑动我的腿, 织物抓住我柔软的大腿, 让我觉得自己暴露, 脆弱,. 裙子穿在我的头上, 灯光照到我的身体, 乳头戳穿, 他几乎不 覆盖我的屁股曲线。. 当我把项圈关上时 胸口的冷锡标签 呻吟声溜走 羞耻和兴奋感一起淹没.\n\n公牛吹口哨和耶稣, 呼唤我转弯,摇摆,弯曲。. 荡妇圈、用手指取笑我的臀部、偷偷摸摸地在裙子下挤压和捏我的屁股、逼我为人群叫喊和弯腰。 " 为我们微笑,漂亮的娘娘腔, " 她的圆柱子,我和我的圆圈分开了,扭了屁股,臀部摇晃,鸡巴在我大腿上又拉了个弱小的屁股。. 阵营的咆哮,公牛们在粗糙的布布中挥舞着自己, 黑人荡妇互相争吵, 白种人把嘴唇咬在阴影中。.\n\n每一个声音,每一个凝视,每一个肮脏的秩序 让我更柔软,更需要, 更绝望地屈服 成为他们最喜欢的小妓女。." # AI Tags
bno_femboi.0007.a: "摇动我的臀部, 吹一个吻, 和弯曲的人群" # AI Tags
bno_femboi.0007.b: "脸红,脸红,脸颤, 并试图躲藏在我的头发和手背后" # AI Tags
bno_femboi.0007.c: "拒绝摆姿势,冲浪,横跨我的双臂,面对羞耻的燃烧" # AI Tags

bno_femboi.1007.title.1: "营地最喜爱的玩耍" # AI Tags
bno_femboi.1007.desc.1: "在难民营里静静地倒下半口气,然后我做。. 我扭动臀部,慢慢地卷动它们,然后拉开细短裙的升降机, 并展示我的屁股的内脏, 我的内裤的蕾丝紧紧地穿在我的皮肤上, 大腿粘着,在清晨的阳光下闪闪发光。. 我挥动了我的鞭子, 嘴唇分开 在一个颤抖, 涂上微笑, 并吹一个吻近的公牛, 看着他的眼睛变黑和饥饿,.\n\n黑色的荡妇笑脸、抓住我的手腕、在缓慢的圈子中把我卷起来、让我炫耀公牛和笑笑的荡妇的戒指、他们饥饿而尖锐的声音、一阵哨声、叫喊声和嘲讽的赞美。 “看看这小东西——如此渴望、如此柔软、如此准备被填满。” 我掉进一个弯曲中,裙子飘浮起来,展示我滴水的裸体,脸颊在燃烧,当我摆着姿势、颤抖、渴望下一个命令的时候,我感到绝望。.\n\n一头牛往前走,他的手伸到我的臀部, 把我抬到人群中间的桶里。. 他让我弯腰 掀起裙子 把内裤拉到一边 让我暴露 滑头 抽搐 所有人都能看到. 他的阴茎,有动静,黑得像夜色一样 沉重地压在我的洞口上 用预药抹黑它. 我大喊大叫,回首大叫,手忙手忙脚乱地要买东西,因为他靠在我肩膀上,低声低语说,“先用表演的小姐们先用。”\n\n他推进来,把我撕开 慢慢地深入地, 人群呼喊着赞美我的呻吟声响起, 高高和肮脏, 我的鸡巴流口水流到桶子上, 当我的洞洞在每一英寸周围。. 荡妇抚摸我的头发,抚摸我的头发,“好女孩,告诉他们你有多漂亮,你有多喜欢被填满。” 我微笑和尖叫,臀部向后摇动,每向前一推,世界在欢乐和屈辱的烟雾中转动,每个公牛,每个荡妇,每个嫉妒的白人,在我被使用、拥有、在营地中心长大的时候,都看着我所看到的嫉妒的白人——除了一个胆小的妓女,渴望服务,渴望取悦。." # AI Tags
bno_femboi.1007.a.1: "让观众看着我长大、被毁了, 乞讨每只公牛的公鸡," # AI Tags

bno_femboi.1007.title.2: "试图隐藏" # AI Tags
bno_femboi.1007.desc.2: "欢呼声和欢笑声在我身边滚滚 热得像脸颊上的冲浪一样. 我几乎喘不过气来,因为我脸红而颤抖, 躲在自己头发的面纱后面, 双手无谓地挥舞, 遮住我的嘴,我的大腿,紧紧的紧绷带 紧紧粘住我的屁股。. 裙子感觉更短,更能发人深省, 每次微风让我颤抖, 我的公鸡无助地流出, 人群的眼睛在我的柔软、颤抖的身体上燃烧着脚印。.\n\n我透过鞭子看到公牛们观看笑笑, 穿穿粗裤子, 渴望最小的投降迹象。. 黑色荡妇用手臂套在我的肩膀上,拉紧我,拉紧我的肩膀,拉紧她的手掌滑过我的胸部,用手指通过布料捏我的乳头。 “别害羞,甜美的东西 , ” 她低声低语让所有人听到 , “ 我们爱一个害羞的小娘娘腔。. ” 让我们想看看你有多粉红 脸红…和多么大声 你可以尖叫。"\n\n人群紧紧地靠近 公牛和荡妇们在兜圈子 大声嘲弄 温柔 尖锐. 他们伸出手来刷我的头发, 倾斜我的下巴, 将我的手拉开 让我站直, 暴露在每一眼。. 我的呼吸颤抖,身体颤抖 当他们呼喊和赞美, 脸颊燃烧, 公鸡抽动弱 与薄薄的蕾丝。. 但我的身体不会停止疼痛, 也不会停止泄漏,.\n\n一位公牛站在我的水平上,低声和危险地说 : “ 如果你要穿成这样,你最好习惯被人看见。 ”他的手抱住我的脸颊,用粗拇指刷我的嘴唇,让我对接下来可能发生的事情感到颤抖。. 我所能做的就是盯着我的脚,无助,滴水, 周围充满了欢笑和欲望, 知道我越想隐藏, 他们就越想看到。." # AI Tags
bno_femboi.1007.a.2: "当他们触摸和挑逗时,他们脸红,颤抖,希望我能消失,但为他们的眼睛燃烧" # AI Tags

bno_femboi.1007.title.3: "荣誉受惩罚" # AI Tags
bno_femboi.1007.desc.3: "拳头紧紧握在胸口上, 拳头紧紧地伸高, 即使短裙紧紧地拥抱我的臀部, 内裤切入我的屁股,. 我的脸被烫伤 耳朵被打得羞耻 我拒绝给他们他们想要的节目. 我强力地施压, 将眼睛锁在地上, 每股肌肉紧张, 假装我仍然坚强,.\n\n笑声越来越大, 更尖锐的妓女在笑, 黑荡妇在滚动他们的眼睛, 白波伊人低语和从暗处偷窥。. 黑人荡妇靠近她, 声音低落,? 小娘娘腔认为他可以说不。” 人群紧紧地靠近,他们的情绪在变化,不再只是玩耍,而是期待,饥饿,准备看到我崩溃。.\n\n“我们不需要气喘吁吁的娘娘腔。. 如果你们不为我们着装,也许你们会成为另一种有用的方法。 他的手伸到我肩膀上,让我在营地中心面对树桩 — — 即麻烦制造者弯曲和打屁股、呻吟和尖叫直到他们的自尊消退的营地。.\n\n在抗议前, 我弯下腰, 裙子被拉起来, 蕾丝内裤被拉下来脱光我的屁股, 让大家看到。. 第一次打耳光, 锋利和刺痛, 人群欢呼 赞同 每击一击我的脸颊都红, 每打都使我的鸡巴漏得更多, 我的洞与每一波疼痛和屈辱的浪潮密不可分。. 荡妇跪在我面前, 抓住我的头发, 让我盯着她的眼睛,当我哭泣的时候, 教训很清楚:在这个阵营中, 骄傲只是另一个值得举为榜样的理由。.\n\n当他们终于让我起床时, 我的脸被泪水打得一团糟, 屁股烧着, 鸡巴漏到我的大腿上, 自尊心在他们笑声和手的重量之下破碎。. 我跌倒而去, 身体痛, 羞耻烧得比以往更深——但我两腿之间的疼痛, 需要注意的饥饿, 被迫乞讨, 只会增加。." # AI Tags
