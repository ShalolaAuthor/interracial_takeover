bno_femboi.1011.title.2: "猜错了,分享羞耻" # AI Tags
bno_femboi.1011.desc.2: "这个世界屏息不息,当我卡住错误的名字, 脸颊被冲洗, 心脏被震动如此强烈, 我几乎昏倒在尘土中。. 饥饿的笑声从人群中浮现出来 — — 公牛挤进来,公鸡摇摆,充满嘲讽的声音。 “Wrong, little sissy, ”荡妇扫荡者,抓住我的下巴,她的指甲咬我的皮肤。 “你甚至不能将你的主人分开。. ” 我猜你必须接受营中每个公牛的教诲。\n\n他们把我拖到四条船上 手拉着我的内裤 裙子围着我的腰 公鸡把一串咕噜 洒进泥里. 第一只公牛抓住我的臀部, 扇他的脂肪, 口香糖闪烁的公鸡 横穿我的屁股, 排成一排 与我的抽搐洞。. 众人欢呼,大喊脏话,敦促他上台。! 装满他! 确保他永远不要忘记另一股气味”\n\n他用力推, 伸展我, 直到我的声音裂开 在一个尖叫, 洞凝结, 身体打手枪,. 我的阴茎微弱地刺在地上, 没用,滴水, 当他的阴茎 体重更深,更难, 擦伤我的内脏, 黑色的荡妇笑笑和欢呼, 手指扭我的乳头, 拉我的脸 使每个人都能看到我的眼睛滚动, 我的嘴在喘气中张开。.\n\n另一头公牛取代他的位置, 甚至不让我的洞关闭 - 他吐口水在他的老二上, 推进, 伸展燃烧, 高温压。. 我哭泣、呻吟、声音消失、身体融化为服从,. 黑人荡妇拍拍和高喊,称我为“营地的洞 ” 、 “ 矮子 ” 、 “ 贱货 ” 、 “贱货 ” 、 手抚摸我的背部、臀部、为我提供肮脏的鼓励。.\n\n我全身颤抖 乳头痛 阴茎流进泥土 脑海一片空白 除了快乐和屈辱的波浪. 每只公牛都更大,更卑鄙, 确保我呻吟和感谢他们, 确保我学习每一股气味, 每一口味,每一寸, 直到我的屁股被毁, 我的自尊心除了水坑, 我的头在流汗和精液的臭味中游泳。.\n\n最终,我倒在一块堆, 屁股漏水,肚子肿胀 种子, 阵营呼喊批准, 公牛标记我为他们的, 荡妇亲吻我的脸颊和低语, “也许下次你会记得, 娘娘腔。. 或许下次你会乞求错误的答案。" # AI Tags
