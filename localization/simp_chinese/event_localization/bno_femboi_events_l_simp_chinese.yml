bno_femboi.0011.title: "BBC Scent游戏 — — 蒙眼审判" # AI Tags
bno_femboi.0011.desc: "我的眼睛被一块抹布紧紧绑住, 使世界陷入黑暗 当人群膨胀, 欢笑在帐篷之间回响。. 我的皮肤刺,口干, 鸡巴一个没用的小小小小 内裤流口水通过蕾丝, 浸泡我的大腿 和我的裙子的炎。. 公牛踩踏和开玩笑, 他们的公鸡已经很重 和柔软, 挥舞得足够近 刷刷我的脸颊。. 手牵手抓住我的肩膀,把我拉下跪在泥土里,那个黑黑荡妇的嗓子在我耳边呼喊着: " 给我们看看,娘娘腔--你能从公鸡的气味中说出Bull拥有你的人吗 "\n\n我的呼吸颤抖,臀部在无助的、屈辱的希望中向前摇晃, 当第一批公牛靠近时。. 他的鸡鸡——嘴唇上、鼻子上、脸上的热点和滑头,满嘴盐水和力量,满嘴都是刺青。 “不要舔,婊子,”有人警告我,我呻吟,呼吸深,鼻孔在燃烧,每一滴汗水,每一滴被拉伸和填满的记忆,肚子肿胀,为这头公牛在泥土中破碎骄傲。.\n\n然后又一个 发抖的 摩斯基格的 甜甜的 之前渗入我下巴的 蛋蛋扇我下巴的 笑声和欢乐声. 一个接一个,公牛挤进来, 公鸡摩擦我的脸颊, 我的额头,我的嘴唇, 每一个不同的,.\n\n一只手把眼罩拉开, 世界在颜色和饥饿中爆炸。. 荡妇抓住我的下巴,强迫我直视公牛的排行,阴茎闪闪发光,眼睛饿了。 “Pick, pretty things,” 她的柱子说,“如果你做得对,你的公牛会在我们所有人面前养育你。. ” 其他人会打破你, 利用你,转过身去, 直到你哀求怜悯和种子。. 现在你们可以嗅闻,可以记忆,可以选择。\n\n我全身颤抖,心跳加速, 口开口, 口开口, 口开口时我口中吐出一个名字, 祈祷我已挑中了拥有我洞穴的公牛, 而不是那些让我尖叫和漏水直到日出的人。." # AI Tags
