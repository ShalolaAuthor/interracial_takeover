bno_femboi.1005.title.2: "热热中" # AI Tags
bno_femboi.1005.desc.2: "我打开我的脚跟 在她能说另一个词之前, 脸颊燃烧,眼睛燃烧 用未碎的眼泪 和更热的东西。. 我的公鸡已经流口水了, 一条粘粘的线索从大腿上流下来, 当我冲过营火, 手颤抖, 心跳响得这么响, 我几乎听不到公牛的笑声和荡妇在我身后嘲笑我。. 我无法让自己减慢速度, 我的臀部每走一步都摇晃, 大腿滑滑, 她手指在我的下巴上的记忆, 他饿了的眼睛在屁股上,.\n\n我躲在最近的帐篷后面, 呼吸浅浅和粗糙, 身体被压在粗糙的帆布上, 当我试图使羞耻消失。. 我的手盖住我的嘴, 以抹去小鸡鸡的嘴, 但这毫无用处 — — 痛只长出, 每心跳都不停地抽, 使我的鸡巴漏得更多, 使我的屁股紧紧, 使我的膝盖因匮乏而软弱无力。. 我仍然能感觉到她的声音 在我耳边,糖浆和残酷, 呼唤: 柔软,漂亮,娘娘腔。. 在我的脑中重复这句话 使我的胸口收紧,乳头抽动,洞抽动 需要。.\n\n希望能一路跑回家, 希望能让饥饿停止。. 但人们的注意力还在继续 甜甜的刺痛 燃烧着每一层的骄傲. 我颤抖、迷茫、颤抖, 脸被埋在我的手里, 害怕地想着下次他们不会让我离开, 下次有人会把我拖出来, 逼我跪下, 叫我漂亮, 直到我呻吟、滴水、在大家面前被摧毁。." # AI Tags
