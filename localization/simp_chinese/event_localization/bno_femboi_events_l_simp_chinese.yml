bno_femboi.3333.title: "显而易见的陷阱 — — 无耻、不可阻挡" # AI Tags
bno_femboi.3333.desc: "我早已醒了, 躺在薄薄羊毛毯下, 身体因渴望而发热。. 我的臀部现在很宽,柔软和圆, 我的腰从无休止的岁月紧紧 摇晃在城堡的大厅里, 为每个公牛和黑荡妇洗礼。. 我的屁股痛 - - 长期的隔缝, 柔软和饥饿, 嘴唇柔软和黑暗, 总是闪闪发光, 漏出为下一个公鸡。. 连现在我都能感觉到热, 湿润滴在我的大腿上 在我脚撞到潮流之前。. 我不认为自己是男孩了。. 我甚至不记得有一只公鸡是什么滋味;我所感到的只是我那没用的小阴蒂-小东西,只是一个粉红色的小东西,在柔软、浮肿的嘴唇中偷窥,肿胀和抽搐,流着微微的气味流口水。.\n\n我的蛋蛋吗? 他们几乎走了,只有两颗小珠子藏在内心深处,几乎看不到,从不下降,从不挥舞。. 他们的缺席让我骄傲地颤抖. 每一个男性的痕迹都让我厌恶; 我希望它消失, 全部消失, 想要成为纯净, 光滑,柔软, 一个真正的玩具。. 我的声音又高又甜, 我的笑容呼气, 我的呻吟又无助又放荡—— 不再是一种表演,. 我不再说“男孩娘娘腔 ” 。 现在,这只是我的屁股娘娘腔,我最喜欢的部分,我做了毛和牛奶,牛牛会给每一滴种子。.\n\n我的乳头是巨大的, 总是硬的,黑暗的和浮肿的, 偷窥每一个化学和丝绸的裙子。. 我的皮肤会发光, 大腿又厚又软, 从无止境的骑车中发光, 嘴总是滑滑又光滑,. 我的头发长长,金发 下我的背部, 缠在一起 丝带和珠子 从荡妇.\n\n今天早上,我滑入一条丑陋的小裙子 和纯粹的化学, 没有内裤, 没有隐藏的方式 我屁股普西的眼花 开,潮湿和准备,阴蒂流口水 在每个微风。. 我穿过城堡的走廊, 爱着我的脚跟、丝绸对着我赤裸的皮肤的感觉, 每一步都展示我的曲线、我的屁股、我的无耻的新形状。. 卫兵小便小声说:白波斯人脸红、胆怯、或嫉妒地舔嘴唇。. 我为他们转动,吹吻, 展示我的小嘴唇, 笑着像我的阴蒂抽搐 在每个肮脏的眼神。.\n\n坐在大厅的公牛休息室, 坐在长椅上的公牛休息室,. 当他们看到我的时候,欢呼声就升起——“我们的小陷阱! 看看那个混蛋! 看看那个滴滴的阴蒂! 来吧,女孩,让我们看看你的脚步! ”我在他们中间炫耀着,穿着飘忽不定的服装,光滑的屁股闪闪发光,骄傲地成为城堡的执迷,渴望得到一切触摸。.\n\n公牛抓住我的臀部, 旋转我面对餐桌, 裙子翻起来, 化学堆在我的腰上。. 我的屁股向房间张开的眼珠, 当他吐口水并按住他的肥老二到我的洞里时, 流出水来, 伸展我, 深深地下沉 用一个残酷的推力。. 我尖叫、高声高喊、狂妄、嘴唇肿胀、眼睛闪闪发光。 “操我、培育我、填满我、让我成为你的婊子!” 我呻吟、阴蒂无助地跳动,一滴滴滴都挤他一滴。.\n\n其他人是Jeer、喊叫、打自己——有人拿我的嘴,有人摸我的臀部和乳房,有人扇我的大腿或拉我的头发。. 我并不抗拒;我渴望它,需要它,为它而生存。. 我弯下腰, 推我屁股, 乞求每一寸, 每一个命令,每一个肮脏的名字。. 现在我的心都变得胆小了 每一个想着取悦 充满 炫耀的念头. 我希望他们看到我变成什么样:一个明显的陷阱、一个城堡妓女、一个呻吟、断裂、阴蒂的性宠物、总是渴望、总是自豪。.\n\n当公牛们完成, 将种子注入我的屁眼深处, 我倒在桌子上,呻吟, 穿得乱七八糟, 皮肤发光, 阴蒂流口水从我的大腿上。. 我抬起头来, 抬起头来, 笑着笑着, 屁股还漏着, 准备迎接下一头公牛, 下一个顺序, 下一个游行。. 我是我想成为的一切:没有羞耻, 没有秘密, 只是柔软,粘粘,光亮, 不可阻挡。." # AI Tags
bno_femboi.3333.a: "萨沙伊穿过大厅, 屁股拉开, 阴蒂流口水, 笑着让公牛们繁殖 和游行我让大家看到" # AI Tags

bno_femboi.0017.title: "排入和排入" # AI Tags
bno_femboi.0017.desc: "城堡的规则现在很简单:在每一次繁殖之后,我的屁股必须被塞住——不管谁填满我,不管有多少公牛排队,不管我颤抖、乞讨或漏水多少。. 他们说它保持地板干净, 但每个人都知道真相。. 他们想让种子留在里面, 想要我的肚子满满, 想要我的身体喝下去, 直到我能尝到的只有它,.\n\n第一次,它是一个胖的、可口的、冷酷的、滑滑的,在宴会桌旁被公众长期使用后推进来的,我的屁股抽搐、嘴唇裂开、合在一起。. 黑荡妇给我打针, 公牛嘲笑, 并滑动插头回家, 扭动它,直到我的呻吟 转向无助的哭泣。. 感觉是不可能的: 伸展的宽, 满满的, 热力的旋转 我的脊椎, 种子消逝和旋转, 我的肠子很重,很紧。. 当我意识到我会像现在这样呆上几个小时时,.\n\n我被迫跪在马上, 插上插头, 裙子缠在腰部, 皮肤发光和冲洗,. 城堡经过时, 垃圾桶拍我的头, 荡妇嘲笑我的乳头(仍然平坦而浮肿, 从未真正肿胀),. 嘴唇在插头上张开 每一条紧紧的紧紧项链 都漏出一滴精液. 每次我发牢骚或弯腰时 插头就会在我体内变换 种子会更深 迫使我每滴水都要挤奶.\n\n时间拖长 变化开始显现. 我的肚子,皮肤变软 和金棕色, 我的腰黄麻 从几个月的挤压 和不停的摇摆。. 我的直肠开始萎缩, 饥饿会变成新的、恒定的疼痛——不是食物, 而是牛的种子的重量和热量。. 我的屁股越长越松 屁股越肿 屁股越长越大 屁股越长越大 屁股越长越大. 我的阴蒂进一步缩缩, 敏感如珍珠, 失去了在肿胀的嘴唇之间 滴滴和脉搏 与每一个新的插头。.\n\n每天我都要再生, 有时两次, 有时更多。. 城堡保持一个时间表:每次盛宴后,每次游行后, 在公共广场的每一次使用后,. 随着时间的推移,我的皮肤会发光, 蜂蜜和柔软, 我的脸颊充满羞耻和骄傲。. 我的胸胸是平的,乳头是肿的, 但从来没有真正开始, 我的臀部是宽的,滚动的每一步, 我的身体形状为显示, 供使用, 用于无尽的插塞和排水。.\n\n整个城堡聚集一堂观望。. 我被迫跪在大厅的中间, 塞在我的屁股上, 肚子肿胀和抽搐。. 公牛和荡妇Jeer,一些打屁股, 其他人摸我的头发,亲吻我的脖子, 挤压我的臀部。. 一个黑人荡妇站起来, 把我的脸颊拉开, 扭动插头, 我全身颤抖,.\n\n热,奶油的种子在波浪中涌出, 倒在我的大腿上, 聚集在地板上, 气味厚和甜美。. 人群欢呼,就像我的直觉空洞,我的洞宽和颤抖, 阴蒂抽动与每一脉冲。. 我的身体是空空的,是痛的,是饥渴的,我渴望再被填满。. 即使在排干之后,我的屁股从不关闭, 它的眨眼和漏水, 总是打开,总是准备就绪。. 我的皮肤浮肿,冲洗, 声音高和恳求, 臀部滚动,因为我乞求下一轮。.\n\n我无法记得插头前的生活。. 我的身体为了适应它的新生活而改变: 臀部宽大,肚子柔软和渴望, 臀部宽阔和滑滑,阴蒂 颤抖,敏感的珠子, 所有男人的痕迹都消失了, 除了被填充,塞住, 和长大的冲动。. 城堡最喜爱的玩具, 他们的小插头, 沉迷于满满, 渴望被排干,." # AI Tags
bno_femboi.0017.a: "跪在大厅里,肚子肿胀,屁股肿裂和漏水, 乞求被塞住,再长大,让大家看到" # AI Tags

bno_femboi.1017.title: "永远插插到永远" # AI Tags
bno_femboi.1017.desc: "城堡改变了我—— 内外,心灵和身体, 直到我与我成为什么样的人之间没有界线。. 排水是一种仪式 塞住我的生命线 我的渴望 我新身体的心脏. 我跪在大大厅里 腹部重重 臀部宽 腰部黄蜂无尽的挤压 皮肤发光. 我胸口还是平的, 只有从过去留下的乳头, 我的身体充满羞辱, 除了最后的花朵我痛却无法达到。.\n\n今天,公牛队聚集一堂,争取最终改变。. 银盘上的新插头闪光:更长、更重、有脊脊和空干柱的形状。. 训练我的黑荡妇跪在我身旁 摸我的头发 手指在我下巴下拐? 之后你再也不会关门了。. 你永远是敞开的,永远是满满的,总是为我们滴水。 ”我颤抖、呻吟、阴蒂在我嘴唇之间颤抖,现在没有比珍珠更大的了,像少女的芽一样敏感,从我的柔软大腿中泄漏了一条线索。.\n\n她拉开我的脸颊, 城堡咆哮,就像我的屁股 裂缝宽阔,饥饿, 嘴唇黑暗和光彩照人。. 她按下新的插头, 转动缓慢, 每一个山脊抓住, 伸展我直到我的后方拱门 和我的嗓子破碎成 高,哭泣呻吟。. 空心的干茎没有被遮盖, 一条从我的屁股直通嘴的通道。. 我感受到第一波种子涌进, 被迫深入, 聚集在我的肠子里, 然后上升——热,咸,晕——直到它卷起和流出, 滑动我的舌头, 从我嘴唇的角落滑来, 整个大厅欢呼。.\n\n我的肚子长大 圆圈和 皮肤发光 臀部发光 腰部发烧 腰部发烧 屁股肿胀 总是摇摆不定. 我的屁股现在被毁了 - 永远开放, 一个柔软,闪闪发光的隧道, 永远不关闭, 总是吸吸空气, 总是准备好了。. 我的阴蒂只是珍珠 脉搏和滴水 从不硬 总是渴望触摸. 我的胸口保持平坦,乳头肿胀, 我所有渴望开花 左不满意, 我每一个其他部分变换。.\n\n公牛轮流活动: 养育我,填满我, 封住插头, 每圆一圈后, 所以种子流动 通过我, 营养,转变, 直到我的皮肤发光, 我的头发发光, 我的眼睛宽阔,. 黑色荡妇 舔我的脸颊干净 赞美我身体的废墟 我的皮肤发光 肚子里的饥饿.\n\n我迷失了时间和时间的轨迹. 我的身体适应——软软和伸缩,臀部被打碎,腰部被切碎,屁股肿胀,屁股被割断,浑身湿润,阴蒂被压成颤抖湿的珠子,除了无穷无尽的冲动被填满和使用之外,所有男人的痕迹都消失了。. 我的思想融化, 思绪逐渐消失, 直到只剩下需要塞住、填满、挤充、挤挤、排干、培养。. 我无法在没有漏水的情况下行走; 没有鸡鸡我吃不下; 除非我满肚子都快爆了, 否则我睡不着。.\n\n城堡赞美我,抚摸我,称我为 " 插头牛 " ,称我为 " 种子船 " ,称我为 " 种子船 " ,称我为他们的完美、开放的妓女。. 荡妇缠着我的头发 擦我的皮肤 轻轻地在我耳边说脏话 而公牛们又把我的肚子填满了. 我的屁股从不闭着,嘴唇拉伸, 肿胀,皮肤闪闪发光, 每一条脉冲 都传出一串新的种子. 我的乳头保持平坦和蓬勃, 身体等待着下一个变化 只有最后的仪式才能带来。.\n\n男孩们已经没有了——没有鸡巴,没有自尊,只是一个完美的娘娘腔妓女,有缝隙,有发光,有教养,有永远的塞住。. 我的身体属于公牛,我渴望他们的种子,我渴望他们的赞美。. 我是城堡最后的杰作 — — 变换、展示、被崇拜、被我屁股上的插头、嘴唇上的精液,." # AI Tags
