bno_femboi.0006.title: "秘密幻想" # AI Tags
bno_femboi.0006.desc: "工作拖拖拖拉拉,我脑海里漂流 与每 缓慢扫扫扫扫帚, 每一桶桶水 流过灰尘的营道。. 帐篷里闪耀着阳光, 但我几乎看不到, 我迷失在自己肮脏的日梦的浓厚、糖浆般的热中。. 我的臀部在我工作时摇动, 嘴唇分开, 呼吸在一点点喘气, 当我想象粗糙的, 黑手抓住我的腰, 强壮的手指挖进来, 拉我回来对着一个鸡巴 如此厚厚和沉重的,.\n\n我想象我自己弯下身来 张开屁股 脸色苍白 到处张开 每个公牛和黑荡妇都能看到 我的嘴被一个无助的呻吟撕裂 乞求被利用. 我想象到一群难民, 公牛,黑荡妇, 到处乱翻, 嘲笑,自欺欺人, 看着我颤抖, 屁股滚动,脸被流口水和眼泪抹黑。. 每一个肮脏的想法都让我的脊椎下又一股热浪, 我的阴茎流口水,.\n\n我更深地想象自己被抓住, 被绑住, 被迫张开,. 我幻想被流过, 被反复使用, 每个洞伸展, 我每寸水滴满汗水,吐口水, 和无尽的种子。. 在我的脑海中,我呻吟和尖叫着 : “ 请, 更多的, 干我, 毁了我, 使我漂亮, 使我漂亮。 ”我全身的刺痛,乳头硬,大腿滑,我的手抖动,当我擦洗时,假装扫帚是鸡巴,桶是公牛的重球,在我阴蒂上打一巴掌。.\n\n我只能不碰自己, 也不要跪在营地中央, 乞求某人(任何人)实现这一切。. 我感到暴露和生,羞耻 抚摸着我的脊椎, 但饥饿是更强烈的, 肮脏,完美的痛, 没有任何东西可以隐藏。. 每一个微微的风声,每一个经过的阴影, 使我的心在奔跑, 希望也许,也许今天,其中之一会抓住我, 把我的秘密梦想变成一个呻吟, 阴茎破碎的现实。." # AI Tags
