bno_femboi.1008.title.3: "羞耻的燃烧" # AI Tags
bno_femboi.1008.desc.3: "我的脸颊着火,心跳加速 当我抢我的衬衫下来, 手摇晃,乳头还在发痒 在那里,她的手指捏和滚动。. 我跌倒回来, 呼吸颤抖, 胸口痛 与饥饿, 只有在我试图隐藏时, 更加尖锐。. 黑人荡妇笑得又低又残酷,眼中充满邪恶的喜悦。 “啊,看看害羞的小母牛 , ” 她取笑她,让附近的任何人听到足够大声的声音。 “预言他不想要它 — — 预言他不爱它。 ”\n\n我试图抗议,但我的声音 抓住我的喉咙, 没有什么出来 除了一个贫穷的,高呼的呼噜声。. 我更紧紧地紧紧地紧紧地紧紧地紧紧地紧紧地拉紧我的衬衫,. 我环顾四周,祈祷没有其他人看到, 但营地从来不是真正的私人的; 我能感觉到他们的眼睛看着我,.\n\n她走近了一步,她的手掌抱住我的脸颊,用拇指从我的皮肤上擦湿湿热。 “你很快就会为我的手乞求,漂亮的东西,”她保证,她的声音几乎是温柔的。 “事情只会变得更糟,你知道。. ” 越是努力抗争,\n\n我转身,咬我的嘴唇, 羞耻燃烧在我的身体 像火一样燃烧。. 我胸口痛欲欲绝, 乳头紧紧地在我紧紧的手臂下, 心想着投降的感觉, 恳求她不要停止, 永远不要停止, 直到我柔软,. 但我所能做的就是 甩掉我 紧紧缠着我的衬衫 鸡巴每一步都乱晃 希望疼痛会消退 知道它永远不会消退." # AI Tags
