bno_femboi.0009.desc: "日出时,他们把我从帐篷拖出来,从前天晚上一直粘着,头发发狂,脸颊发烫,嘴唇发光,并被惊吓分开。. 公牛和黑色荡妇在周围大吵大闹, 笑着笑着笑着,. 黑荡妇在我的脖子上修了个天鹅绒项圈, 她的手指紧跟着我的背,. 让我们来看看你有多想被炫耀。\n\n公牛抓住我的臀部, 引导我进入营地的中心, 让我走慢, 臀部滚动 每一步。. 我能感觉到我的鸡巴抽动, 刺激小珠珠 娘娘腔花蜜进入我的内裤, 浸泡薄的亚麻布。. 阳光在皮肤上热, 使我的胸部发光, 我的乳头痛痛, 穿穿裙子,. 我听到他们的欢呼和叫喊, 公牛们叫我“私自妓女 ” “黑玩具 ” , “兔子 ” , 荡妇喊着鼓励,.\n\n每走一步,我的臀部都摇动得更厉害 裙子就骑上去闪亮我的大腿,屁股,内裤的滑动边缘. 公牛吹口哨和摸索, 手拍我的屁股, 挤压,直到我喊叫, 他们的笑声在早晨的空气中回响。. 我试图保持我的头高, 嘴唇分开 在一个颤抖的笑容, 但人群太厚,太近, 太饿了任何东西 除了我的投降。.\n\n一个黑人荡妇冲上来,抓住我的手,在缓慢的、屈辱的圈子中把我旋转。 “亲吻他们,小婊子!!! ”她打电话来,人群呼喊,像我这样,人群呼喊——大喊大叫,大叫,大叫,大叫,大叫,大叫,大叫,大叫,无助。. 公牛的人群更近, 他们的公鸡硬和紧张, 有些已经出来 和伸缩, 气味的种子在空气中厚厚。. 游行变成了一支舞蹈, 我的身体 自己移动,臀部滚动,屁股滚动, 乳头渴望关注, 脑海中头晕,知道 每个人的眼睛, 每一只手,.\n\n我想跑 躲起来 融化在地上. 但我也想留下来, 让人们看到, 被游行游行, 并被炫耀为难民营中最喜爱的娘娘腔妓女-软性、有需要、被摧毁、渴望更多。." # AI Tags
