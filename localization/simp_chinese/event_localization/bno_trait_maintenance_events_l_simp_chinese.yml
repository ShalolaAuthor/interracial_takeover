l_simp_chinese:
 bno_trait_maintenance.0014.title.bbc: "公牛的锁笼关上了"
 bno_trait_maintenance.0014.desc.bbc: "一名白皮奴隶被拖到你面前，他白色的阳具被塞进铁笼。笼口咔嗒合拢，窒息般箝住他的肉柱，直至它萎缩成无用的残桩——这又成了你黑人至上主义的战利品。"
 bno_trait_maintenance.0014.title.slut: "属于你丈夫的正义"
 bno_trait_maintenance.0014.desc.slut: "一个发抖的白奴被抓住，他的屌在你面前被压进笼子、被碾碎，你的大腿早已被淫液打湿。锁啪地合上，他那苍白的肉早就开始萎缩——只剩下你公牛那根又粗又黑的家伙撑满你每个洞口。"
 bno_trait_maintenance.0015.title.bbc: "锁笼更紧了"
 bno_trait_maintenance.0015.desc.bbc: "铁具毫无怜悯。那白男的屌，曾经在笼子里挣扎，现在早已变小。每一周都更软更虚，从男人蜕变成废物，在你的黑色统治下彻底丧失所有尊严。"
 bno_trait_maintenance.0015.title.slut: "在锁笼中萎缩"
 bno_trait_maintenance.0015.desc.slut: "你探头看进笼子，嘴角带着冷笑。里面那根白屌已经明显比之前更小、更软，每天都在萎缩。很快它就只剩下一小截丑陋的残茎，而你公牛那根又粗又黑的巨屌依然让你呻吟、喷水。"