l_simp_chinese:

bno_trait_maintenance.0014.title.bbc: "公牛的锁笼关上了"  
bno_trait_maintenance.0014.desc.bbc: "一名白皮奴隶被拖到你面前，他白色的阳具被塞进铁笼。笼口咔嗒合拢，窒息般箝住他的肉柱，直至它萎缩成无用的残桩——这又成了你黑人至上主义的战利品。"  

bno_trait_maintenance.0014.title.slut: "属于你丈夫的正义"  
bno_trait_maintenance.0014.desc.slut: "一个颤抖的白皮奴隶被擒获，你眼睁睁看着他的阳具被塞进笼中，大腿间湿漉漉的。锁扣咔嗒合上，他苍白的肉棒已然萎缩，只剩你的公牛那粗壮的黑色肉棒能撑开你的洞穴。"  

bno_trait_maintenance.0015.title.bbc: "锁笼更紧了"  
bno_trait_maintenance.0015.desc.bbc: "铁器毫不留情地运作。那白男的阳具，曾紧绷在铁栅间，如今已萎缩得更小。每周都在变弱，在你黑色的统治下，沿着从男子气概到虚无的道路不断滑落。"  

bno_trait_maintenance.0015.title.slut: "在锁笼中萎缩"  
bno_trait_maintenance.0015.desc.slut: "你探头窥视笼中，嘴角浮起一抹冷笑。那只白屌如今已比从前萎缩，日渐软绵苍白。转眼它便会缩成残缺的残肢，而你那公牛粗壮的黑色巨物，仍能令你呻吟不止，潮水般涌出。"  
