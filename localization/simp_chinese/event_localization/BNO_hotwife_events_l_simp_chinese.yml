bno_hotwife_0008.title: "出行中的偶遇"
bno_hotwife_0008.desc: "向臣民收税的时间到了，机会难得，你带上妻子[wife.GetFirstName]出行，希望能多与她共度一段时光。返程时[wife.GetFirstName]倚在车窗边，窈窕的娇躯裹在丝绸长裙中，雪白的香肩若隐若现，柳腰轻摆，乳鸽饱满挺翘，勾勒出凹凸有致的曲线。她的美眸流转，樱唇微抿，散发着成熟媚惑气息。你坐在她身旁，目光不时扫过妻子那莹润的雪颊，见到她转头朝你浅浅一笑，不由得生出十分的满足感。\n\n马车行过城外一片破败的难民营，尘土飞扬，衣衫褴褛的难民在帐篷间穿梭。“大人，那不是你强壮的骑士吗？他怎么在这儿？”[wife.GetFirstName]似乎注意到了一个熟悉的身影，伸手指给你看。顺着她纤细的手指，你看到了那位从难民中提拔的忠诚的骑士[target1.GetFirstName]，正站在营地入口与几名难民交流。\n\n[wife.GetFirstName]让马车在边上停下，探出头去唤道：“[target1.GetFirstName]，你怎么在这儿，是来巡查难民营秩序的吗？”\n\n[target1.GetFirstName]身体结实、眼神坚毅，恭敬地朝你们的车驾行礼：“大人，夫人，我是来回营探望同乡的友人的，他是一位强大的战士，我是来劝他加入军队为英明仁慈的大人效力的！”他的目光不经意扫向[wife.GetFirstName]饱满的胸脯，带着一丝不易察觉的热切。\n\n[wife.GetFirstName]微微一笑，粉舌轻轻舔过下唇，娇声道：“[target1.GetFirstName]你对同乡真是有情有义，连你都称赞的人物一定是位强大的战士。大人，不如我们一起去见一见？”你皱了皱眉，察觉到妻子语气中不经意间透出的亲昵感。看着妻子贴上前去询问[target1.GetFirstName]关于他同乡的表情，你隐隐有一些不安，就在此时，一名下属匆匆赶来，气喘吁吁道：“大人，税务官已在城堡等候多时，关于今年的税收事宜急需您定夺！”\n\n你转头看向[wife.GetFirstName]，她正与[target1.GetFirstName]低语，笑靥如花，雪颊染上淡淡绯红，见此情形你决定——"
