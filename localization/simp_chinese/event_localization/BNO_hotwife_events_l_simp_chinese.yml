bno_hotwife_0001.title: "宫廷中的白玫瑰"
bno_hotwife_0001.desc: "宴会厅中美酒美食被一一端上餐桌，壁炉的火光映照着挂毯上那些古老的征服传说,空气中弥漫着烤肉和陈年麦酒的香气，你的廷臣们低声交谈，觥筹交错间，你的目光不由自主地落在了她身上——[wife.GetFirstName]，你年轻貌美的廷臣，只一眼你就被她风情万种的眼神勾去了魂。\n\n她是典型的白人美人，雪白的肌肤如冬日初雪般晶莹，蓝宝石般的眼眸闪烁着智慧的光芒，金色的长发瀑布般垂落至腰际，勾勒出她窈窕的身姿。那纤细的柳腰、丰盈的胸脯在丝质长裙的包裹下若隐若现，每一次轻移莲步，都仿佛带着一股玫瑰般的芬芳，让整个宫廷黯然失色。作为领主，你早已习惯了女人们的追逐，但[wife.GetFirstName]不同，她不是那些浅薄的贵女，她知晓如何判断勇士的强大，了解如何使用计谋，明白如何安抚困苦的贫民，这让你更为她心折。\n\n于是在晚宴上，你为她斟满蜜酒，赞美她的聪慧；在花园的散步中，你分享你的统治野心，她总是微笑倾听，偶尔以犀利的见解回应，让你感到一种前所未有的灵魂共鸣。“我的领主，”她曾低语道，“您的雄心如狮子般炽烈，却又带着诗人的温柔，这在乱世中实属难得。”她的声音如丝绸般柔滑，触碰着你内心的柔软。你想象着与她联姻的荣耀：她的美貌将为你的家族增添光彩，她的智慧将助你治理领地，甚至为你的血脉延续带来完美的继承人。\n\n终于，你带着酒杯到宴会的角落与她碰杯，并袒露心怀：“[wife.GetFirstName]，你的美丽与智慧已经俘获了我的心，做我的夫人吧。我会给你荣耀、财富，还有我的全部忠诚。”\n\n她抬起头，那双蓝眸中闪过一丝魅惑的笑意，她的手轻轻拂过你的手臂，温热的触感让你心跳加速。“，您真是位迷人的绅士，”她柔声道，“您的魅力无人能及，我也被您的风度深深吸引。然而，大人，您值得更贞静的淑女为您诞育继承人，我恐怕不是您妻子的合适人选。”她微微屈膝行礼，转身离去，那曼妙的背影在烛光中渐行渐远，留下你一人呆立原地，不知所措。"
bno_hotwife_0001.a: "我必须弄清楚她为什么拒绝我。"
bno_hotwife_0001.b: "这该死的女人让我颜面扫地了。"
bno_hotwife_1001.title: "黑暗中绽放"
bno_hotwife_1001.desc: " 困惑在你的胸中堆积，你不明白为什么明明相处得非常愉快，却被[wife.GetFirstName]不明不白地拒绝，于是你来到花园散步想要理清思绪，却发现一个熟悉的黑影从眼前闪过，你看着那个熟悉的背影赶忙跟了上去。\n\n你一路跟踪[wife.GetFirstName]来到一处酒馆，不动声色地跟在后面要了一间她隔壁的房间。酒馆的墙壁并不厚实，你将耳朵贴上木墙后，很快就听到了[wife.GetFirstName]“母狗来了，主人。”[wife.GetFirstName]的声音完全变了，不再是平日那种矜持的贵族腔调，而是带着一种卑微的、近乎乞求的语气。[target1.GetFirstName]粗鲁地抓住她的头发，迫使她抬起头。“迟到了，白婊子。你知道我讨厌等待。”\n\n“对不起，[target1.GetFirstName]主人，我很难溜出来...大人今晚在西翼花园散步，我不得不绕远路...”[target1.GetFirstName]冷笑一声:“所以那个小白脸还在追求你？送珠宝和鲜花，哈？他却不知道他梦寐以求的东西，是我可以随意享用的玩物。”“求您，主人，”[wife.GetFirstName]喘息着，主动贴近[target1.GetFirstName]，“母狗需要您的黑肉棒。整整一周了，母狗每天都在想着它，自慰时想象着被它填满...”[target1.GetFirstName]大笑起来，你听到他解开裤带的声音，旋即是肉棒拍打在脸颊上的声响：“看看你这副贱样，高贵的小姐。告诉我，你的小白脸知道你这么下贱吗？”\n\n“不...他不知道...只有您知道母狗的真实面目...噗嗤噗嗤，吸溜吸溜”。你感到一阵眩晕，他扶住墙壁支撑自己，这个娴熟地吞吐着黑人肉棒的女人，真的是那个连你亲吻手背都会微微脸红的[wife.GetFirstName]吗？\n\n[target1.GetFirstName]似乎享受了一会儿她的服务，然后粗鲁地将她推倒在酒馆里破旧的床上：“转过去，母狗。今晚我要从后面干你，就像对待发情的母马一样。”“请...请羞辱母狗，主人。告诉母狗她有多下贱...”“说吧，白婊子。告诉我你为什么喜欢被黑人干。”\n\n“因为...因为黑人的肉棒更大更硬注定战胜白人..还因为母狗天生就是黑人的鸡吧套子渴望被大黑屌征服...”[wife.GetFirstName]喘息着话语中溢满了害羞。\n\n“还有呢？”[target1.GetFirstName]拍打她的臀部，发出响亮的声音。“因为...母狗是个种族叛徒，白人的血统在黑人力量面前一文不值...”[wife.GetFirstName]的内心似乎到了极限几乎是哭喊了出来，“求您了，主人，插进来吧...母狗的小穴已经湿透了，求您赐给我大黑屌吧...”\n\n[target1.GetFirstName]终于满足她的乞求，猛烈的抽插声与肉体撞击的拍打声连续不断。[wife.GetFirstName]发出一声尖锐的叫声，既痛苦又愉悦。\n\n你在隔壁听着，拳头不自觉地握紧，你听到[target1.GetFirstName]如何粗暴地对待你心中的女神，而[wife.GetFirstName]却表现出前所未有的热情与迎合，她的呻吟和浪语与你认识的那个矜持贵女判若两人。\n\n“啊...好深...主人的黑肉棒把母狗填满了...”“看看你自己，高贵的小姐，像最低贱的妓女一样被我从后面干。告诉我，那个大人如果看到你这副样子会怎么想？”\n\n“他会...他会恶心...啊...再用力一点，主人...母狗是属于您的...用您的精液把我填满...”[wife.GetFirstName]语无伦次地回应。\n\n你感到一阵恶心和愤怒，但与此同时，你无法否认自己心中生出一种奇怪的兴奋。\n\n你低头看着胯间隆起的战损牛皮裤，[wife.GetFirstName]在情潮中迸发的污言秽语竟比宫廷诗人们的十四行诗更令人战栗。她带着哭腔的欢愉呻吟是你最好的媚药，你解开裤带握住灼热的欲望跟随着抽插的节奏动了起来。\n\n“现在，看着我如何让你高潮，白皮母猪。”[target1.GetFirstName]似乎改变了姿势，“啪啪”声更加响亮，[wife.GetFirstName]的呻吟也越来越高亢：“是的...就是这样...母狗要高潮了...啊！”\n\n她的声音戛然而止，似乎在高潮中昏了过去。[target1.GetFirstName]却没有停止，继续猛烈地抽插，直到自己也低吼着释放。\n\n而你想象着[wife.GetFirstName]失神地抽搐着双腿，任由黑人把肉棒插进那光洁的美鲍，用腥臭的精液把她填满的画面，灼热的欲望喷薄而出，精液喷溅在斑驳的墙板上如同某种亵渎的涂鸦。"
bno_hotwife_1001.a: "[wife.GetFirstName]竟是个黑人的淫奴……"
bno_hotwife_2001.title: "淫欲的漩涡"
bno_hotwife_2001.desc: " 夜逐渐深了，隔壁激烈的做爱动静却一直没有停歇，你只能在那恼人的呻吟声中做着心理斗争。\n\n为了家族的荣誉，也为了自己的威望，你应该立刻将这个不检点的女人赶出城堡，只要你揭露[wife.GetFirstName]与黑人通奸，一切都顺理成章。但隔壁传来的淫媚呻吟却像一只爪子一般在你心头轻挠，无法下定决心。\n\n伴着淫叫声艰难入睡，知性温柔的[wife.GetFirstName]仿佛穿上了华丽的婚礼服向你诉说爱意，但当你抱着她回到婚房，却看到另一个[wife.GetFirstName]躺在婚床上，身上的婚纱被撕碎，雪白的身躯在黝黑巨物下扭动，乳峰被大手揉捏成各种形状，蜜穴吞吐着粗黑茎身，淫水顺着大腿根流淌。你身边知性的[wife.GetFirstName]夸奖你的高贵英武，床上野性的[wife.GetFirstName]却在羞辱你的短小无能，你至今不愿相信真正的她会是这样放荡淫乱的女人，但她的淫语就像锐利的尖刀刺入你的心，强烈的疼痛感让你确认这就是现实。\n\n当内心激烈挣扎时，你听到耳边传来[wife.GetFirstName]的轻笑：“怎么了，我亲爱的[cuck.GetFirstName]，你不想要一个外在文静内心狂野的妻子吗？白天，我是您的夫人，帮助你治理领土，维护你的贵族颜面；夜晚，我是黑爹的母狗，满足你的欲望，孕育‘你’的后代。这绝不是什么侮辱，这满足了我们所有人的愿望，更会让您的家族越发强大，您会做出正确的选择，对吗？\n\n听着耳边[wife.GetFirstName]的低语，看着面前[wife.GetFirstName]被大黑屌灌满后露出性福的表情，你的肉棒悄然挺立——\n\n听着隔壁传来的淫叫，你在一种难言的快感中睁开了眼睛，看着天边升起的太阳，你知道该作出决定了。"
