bno_curious.1301.desc: "'来到这里,我的孩子。' 你拿[child.GetFirstName]她的眼神反映了混乱和欲望的混合。现在是她了解白人女孩的姿势, 认识自己内心隐藏的渴望, 并意识到她的唯一追求应该是屈服于黑人力量的时候了!\n\n轻轻地吻她,然后开始脱下衣服。你可以感觉到她的恐惧和不安,但是她的弱抵抗力对这个真正的男性气质是无能为力的。现在是一个完美的时刻,也许她仍然犹豫不决,害怕未知,但你会向她保证不需要害怕。\n\n'孩子,你信任我,我会给你无与伦比的快乐。'你说,当你利用她的分心,把你的臀部往前推,把你巨大的勃起压在她的身体上时,你几乎把她紧紧的阴道拉开,然后有节奏地打击她的G点。\n\n你感觉到她的身体逐渐适应了这种强烈的节奏, 听到她痛苦的呼声变成了快乐的喘喘气, 看着渴望在她眼中上升。这就是所期望的效果--你打破了她十六年来以你粗鲁的行动建立的世界, [bno_bbc|E]你希望她记住这一时刻 了解她的位置[bno_bbc|E]亲爱的孩子,我的[child.GetFirstName]. ." # AI Tags
