bno_ritual_of_purification.1001.title: "净化仪式：成人仪式"
bno_ritual_of_purification.1001.desc: "#wea k 当我坐在房间里翻翻旧皮书页时, #! \n\n 是的,爸妈... 在过去的一年里,我仔细研究了这本古老的仪式手册, 急切地想了解所有关于我即将到来的事物的一切, 当我年老的时候。\n\n 我知道,一旦太阳下山,满月升起 在天空高升, 三个强大的黑人 将被召唤到你的召唤。 这些强大的 [bno_bbcs|E] 将一个接一个地进入我们家...\n\n#wea k 思想稍稍颤抖 #! \n\n 他们会轮流利用我 就像我这个热切的傻逼一样 在我的没有保护的子宫里 抽出他们厚厚的种子 直到它从我身上流出\n\n 然后也许... #wea k 当我想象自己在他们之间被分享时 脸红得深红 #! \n\n 也许你也决定一起玩乐 爸爸和妈妈! 让你的大黑鸡巴拉我出去 和BBC其他的屁股一样 让我的阴户湿透了...\n\n#wea k 在继续前放出温柔的呻吟 #! \n\n 我迫不及待地等了那一天 我终于能把这些知识付诸行动 变成你一直想让我成为的完美小白矮人 爸爸妈妈!\n\n#wea k 站在桌子上前,用扣扣键关闭书本 #! \n\n 但在那之前... #wea k 当我走过去拥抱我父母时 脾气暴躁 #! \n\n 我会继续深思熟虑 准备接受你为我安排的 任何美味可口的破事" # AI Tags
bno_ritual_of_purification.1001.a: "我会邀请大黑鸡巴来净化她"
bno_ritual_of_purification.1001.b: "我和我的人会着手该事，亲爱的 [child.GetFirstName]."
bno_ritual_of_purification.1001.c: "我们还是请你爹 [ROOT.Char.GetPrimarySpouse.GetFirstName] 来做这件事吧，亲爱的 [child.GetFirstName]."
