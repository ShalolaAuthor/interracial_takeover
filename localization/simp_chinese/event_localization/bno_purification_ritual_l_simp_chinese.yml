 bno_ritual_of_purification.2222.title: "种子的疲软"
 bno_ritual_of_purification.2222.desc: "黑暗是绝对的. 这是第一件我注意到的事情, 一个厚厚的天鹅绒黑, 压着我的眼皮, 填满我的肺。. 这间屋子现在是我的世界了. 唯一的气味就是他 - - 香,咸,神圣的香味 [bbc.GetFirstName]种子. 这是我呼吸的空气,. 我跪在寒冷的石头上, 我赤裸的皮肤刺痛, 我的有缺陷的,焦糖色的手 手拍得这么紧,我的指关节痛。.\n\n在我之前,我觉得他的热量。. [bbc.GetFirstName]. . 我的大祭司. 我的神在肉体上。. 他是一个有影子和力量的山, 只是他的气息使我的心 敲击我的肋骨。. 我太不值钱了.\n\n\"我的主\" 我低声低语 我的声音在沉默中破碎了. \"我…乱七八糟的.\" 我的皮肤是谎言, 失败的混合 我妈妈的弱点 和我父亲的罪。. 我恳求你…通过你的圣骨…洗净我. 让我变白。. 使我纯洁. 使我清空这诅咒 使我充满你的光芒\"\n\n他的大手,温暖的手 固定在我的头上, 和一个哭泣 抓住我的喉咙。. 是时候了。.\n\n他指引我的头向前. 我不需要看到;我的嘴知道它的目的。. 我为他敞开心扉 在我的嘴唇中间 摸着他那厚厚的阴茎. 这是一种崇拜行为。. 每一滴舌头都是净化的祈祷 每一滴叹息 都求饶. 当他来到时, 我嘴里充满着热、苦的洪水, 比我想象的要厚得多。. 我强迫自己一次又一次吞咽 感受着肚子里温暖的游泳池. 一种奇怪的, 刺痛的寒冷随之而来, 开始在我的骨头深处。. 已经奏效了。.\n\n我背靠在石坛上, 从他坐的地方仍然暖和。. 他给我的大门涂上膏膏. 我的嘴又满了, 然后冷酷的,平滑的蒙面塞 被压在我的嘴唇之间, 封住他的精髓 在我体内。. 我必须记住要用鼻子呼吸 他在我的舌头上永生的味道. 然后他把我翻过来. 他的手指,浮油, 准备我的另一个入口, 然后他就在里面, 伸展我,. 第二个插头插进去, 一个恒定的,沉重的提醒。. 最后,他进入我的阴道, 用每一个深深的,惩罚性的推力,我感觉到它—— 一个真实的,身体的解裂 在我体内。. 我的细胞在尖叫,改变。. 当他在我的体内喷发, 热是令人难以置信的, 在我的核心一个白色热的铸造。. 第三个插头封住我.\n\n我饱了. 我是一个容器,密封 并充满他的神圣力量。.\n\n时间在黑暗中失去意义。. 我睡在灌满他的精液的槽里, 我的皮肤不断被涂在 滑冰,干燥的胶片里。. 我在浴缸里洗澡. 插头永远不会离开我;他们的存在是一种安慰,保证净化工作还在进行。. 我感受到身体的变化,我感激地哭泣。.\n\n我的头发是第一位的. 我感觉卷发松了 重量变了 变丝了. 当我用手指穿透它时, 它很直,很好, 我知道,我看不到, 颜色已经流到一个赤白的白色了。. 我的皮肤是下一个。. 我在深处的黑暗中看着 我手臂和肚子的温暖的音调 似乎在消退 就像在阳光下留下的照片. 它会更凉爽, 更薄, 直到我是月光的颜色 在牛奶上。. 我肩膀上的雀斑…不见了. 我的乳头曾经是深棕色的, 已经变得柔软,纯洁的粉红色。.\n\n最亲密的改变就在里面. 我能感觉到我最隐秘的地方 色素的消退 我的阴唇日复一日的亮光. 连我塞住的嘴的组织 都感觉不同了,面孔.\n\n经历了永恒的感觉 [bbc.GetFirstName] 返回。. 他一个一个地拔掉插头. 最后一个离开我的阴户 最后的一滴他现在流下来的圣餐滴液 从我身上滴下来. 他带我到墙上的裂缝, 和一排月光切割 穿过黑暗。.\n\n我踩进去了。.\n\n我低头看我的手。. 他们是白色的。. 不是苍白,不是米色,而是纯洁的,白白的. 我的皮肤是完美无瑕的, 就像磨光的瓷器。. 我将我的头发束在眼前,. 他举起一块擦亮的黑石 我看见我的倒影. 我的眼睛,曾经是泥沙发, 现在是一个清晰,穿透蓝色。. 混合荡妇已经没有踪迹了. 我血液里没有混乱的痕迹. 我是干净的。. 我是纯洁的. 我是白人,我是白人。 I am white. 一滴纯净的,没有被玷污的幸福的眼泪 滚下我的脸颊。. 礼服是完整的。. 我重生了."
 bno_ritual_of_purification.2222.a: "我 的 身 体 作 活 物 、 使 他 的 圣 精 、 潔 淨 我 污 污 穢 的 血."