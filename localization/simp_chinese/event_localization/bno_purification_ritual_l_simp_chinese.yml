bno_ritual_of_purification.1001.desc: "#weak 当我坐在房间里翻翻旧皮书页时, #! \n\n 是的,爸妈... 我花了一年时间仔细研究这本古老的仪式手册\n\n 我知道,一旦太阳下山,满月升起 在天空高升, 三个强大的黑人 将被召唤到你的召唤。这些强大的。 [bno_bbcs|E] 每个大老二 准备拆开我的小棕色阴户 将一个接一个地进入我们家...\n\n#weak 轻轻的颤抖在思想中 #! \n\n 他们会轮流利用我 就像我这个热切的混蛋一样 在我的没有保护的子宫里 抽出它们厚厚的种子 直到它从我身上流出\n\n 然后也许... #weak 当我想象自己在他们之间被分享时 脸红得深红 #! \n\n 也许你也决定加入这个游戏了,爸爸和妈妈!\n\n#weak 在继续前先放出温柔的呻吟 #! \n\n 我只是等不及那一天 我终于能把这些知识付诸行动 变成你一直希望我成为的完美的白矮人 爸爸妈妈!\n\n#weak 站在桌子上前,先用扣子关闭书本,然后站起来 #! \n\n 但在那之前... #weak 我走过去抱父母时 脾气暴躁 #! \n\n 我会继续努力学习 准备接受你为我准备的 任何美味可口的堕落的东西 在我成熟的时候!" # AI Tags
bno_ritual_of_purification.1001.a: "我会邀请大黑鸡巴来净化她"
bno_ritual_of_purification.1001.b: "我和我的人会着手该事，亲爱的 [child.GetFirstName]."
bno_ritual_of_purification.1001.c: "我们还是请你爹 [ROOT.Char.GetPrimarySpouse.GetFirstName] 来做这件事吧，亲爱的 [child.GetFirstName]."
