#Travel Flavor Events
 bno_travel_events_0001.title: "向皮肤黝黑之人施舍"
 bno_travel_events_0001.desc: "在你的旅途中，尽管日程紧迫，你仍然专注于探索周围的土地。同伴们的劝说对你来说并不重要，而你再次发现自己独自一人离开了主要的队伍，在树丛中穿梭。\n\n起初，你是被一些含苞待放的植物所吸引，但随后，你发现一个皮肤较黑、人形的生物正站着采摘浆果。他看起来有些古怪，然而，当他的目光与你相遇时，他立刻朝你走来。你吃了一惊，几乎要转身逃跑——直到他喊道：\n\n“夫人，您能给一个可怜的乞丐一些施舍吗？”"
 bno_travel_events_0001.a: "哎呀！当然！给你，这是我钱包里的。"
 bno_travel_events_0001.b: "施舍？难道你不想来点更……淫荡的东西吗？"
 bno_travel_events_0001.c: "滚开。我能看到你指甲里的污垢！"
#
 bno_travel_events_0002.title: "一位新的朝臣前来拜访"
 bno_travel_events_0002.desc: "在异国他乡溜达的时候，你的队伍在路中间撞见一个男人！很明显，是所谓的‘非洲’后裔，从南边那鸟不拉屎的地方来的。[target1.GetHerHis|U]的皮肤比你见过的任何人都黑，而且[target1.GetSheHe]那体格天赋，绝对把你手下大部分骑士都爆成渣。\n\n为了不打扰你，也为了防止是圈套害你送命，你派了两个信使过去跟他接洽，让他们离你远点。结果呢，他们带回来一个提议：[target1.GetSheHe|U]想加入你的队伍。"
 bno_travel_events_0002.a: "我想多一个人也不是什么大麻烦。"
 bno_travel_events_0002.b: "我要求和他单独谈谈。"
 bno_travel_events_0002.c: "一个没有土地的男人怎么会妄想加入我的队伍？"

 bno_travel_events_2002.title: "一位新的朝臣前来拜访：你的屄"
 bno_travel_events_2002.desc: "你从马背上下来，将自己与队伍隔开，那个皮肤黝黑的外国人显然有些不安。好奇爬满了他的脸庞，汗水浸湿了他的额头，你迅速将他拉到灌木丛后面。\n\n\"你想加入我的队伍？\"你傲慢地问道，双手亲昵地去寻找他的手。你长袍下的乳沟大方地展现在[target1.GetFirstName]眼前，颜色苍白，质地如牛奶般细腻。你颤抖着吸了一口气，然后果断地凑上前去，在他的嘴唇上啄了一下，又迅速拉开。\n\n那个非洲本地人没有任何回应，他的目光沉溺于你的珠宝之中，然后缓缓向下，游走到你的乳房，再到你长袍下方的曲线。你们两人的心脏同步地怦怦直跳，渴望着彼此的触摸。眨眼之间，[target1.GetFirstName]将你搂入怀中，粗暴地抓挠着你连衣裙的后背。你顺从地开始拉下上衣，让两只奶子都露了出来，他的注意力立刻被吸引过去。\n\n他将头埋入那两团珍贵的肉丘之中，啃咬着你的乳头，让你发出了一声可怜的呻吟。你拉扯着他的裤子——那些几乎不能称之为‘裤子’的碎布——渴望着隐藏在其后的东西。它松垮地垂落下来，拍打着你，它的形状被[target1.GetFirstName]的头挡住了。\"操……操……\"你低声呻吟。\n\n他把你抱入怀中，再次看着你的眼睛，误解了你的呜咽是你想要的。他把你推到附近的一棵树上，你呜咽着，后脑勺撞到了树干上。他的手毫不犹豫地撩起你的裙子，目光迷恋地看着你蕾丝边的白色内裤，与他黝黑的鸡巴形成了鲜明的对比。\"操。\"他用沙哑的声音重复道，一把扯下你的内裤，将他的身体贴近你的身体，引导他的龟头进入你的体内。\n\n你沉浸在一种你以前体验过的极乐之中，一个粗壮的龟头强行挤入你的屄里，那里并非为异国人的鸡巴而生。只有呜咽声从你口中发出，他用力地在你体内摩擦，将他的肉棒深深地插入你的腹部"
 bno_travel_events_2002.a: "来……来我的宫廷吧！"

 bno_travel_events_0003.title: "自作自受"
 bno_travel_events_0003.desc: "嗯哼……\n\n\"呃啊……\n\n你又一次侧过身子，在你那可怜的小床上辗转反侧，坚硬的地面扰得你难以入眠。你再次挪动身体，拉扯着毯子，不舒服地踢着双脚——尽管只穿着睡袍，却依旧燥热难耐。\n\n然而，某种程度上，你的不适其实是一种因祸得福，因为你听到帐篷门口传来一阵窸窣声，帐篷被打开，清澈的夜空倾泻而入。你迅速坐起身，抬起一只手防御，想知道到底是谁在这个时辰打扰你。\n\n在你的帐篷门口，站着一个皮肤黝黑的男人，[target1.GetHerHis]的皮肤如同黑夜一般。[target1.GetSheHe|U]赤裸着上身，露出波浪般的腹肌和完美的胸膛。你的目光迅速搜寻[target1.GetHerHim]身上是否有匕首，发现[target1.GetHerHis]手中空无一物，而且……腰间也没有任何东西——因为[target1.GetHerHis]没穿裤子。他的鸡巴在[target1.GetHerHis]双腿之间晃荡着，意图昭然若揭，因为它已经微微勃起。"
 bno_travel_events_0003.a: "卫兵！卫兵！"
 bno_travel_events_0003.b: "这...这...这...这..."

 bno_travel_events_2003.title: "自作自受：投桃报李"
 bno_travel_events_2003.desc: "你的犹豫给了这位[target1.GetLadyLord]说话的机会，他惊讶于你毫无怒意，更多的是纯粹的错愕。“我的女王，我的女王！”[target1.GetSheHe|U]一边喊着，一边迅速钻进帐篷，月光仍从外面洒进来。“一……一位黑桃皇后，对吗？”[target1.GetSheHe|U]轻声问道，显然还因[target1.GetHerHis]“万无一失”的计划失败而目瞪口呆。\n\n不过，[target1.GetHerHis]的问题让你停顿了一下，你已经完全醒了。你眨了两次眼，开始理解这位[target1.GetLadyLord]的目的——这是神明派来的天启，为了帮你睡觉！至少，这是你脑子里的借口，因为你的眼睛压根就没从[target1.GetHerHis]的鸡巴上挪开过。\n\n“是的……我是。你是……？”你话没说完，[target1.GetHerHis]便咧嘴一笑，你则握住[target1.GetHerHis]的一只手，开始揉搓[target1.GetHerHis]的龟头。[target1.GetSheHe]轻笑一声，点了点头，算是得到了你可疑的同意。[target1.GetSheHe]向前走了几步，让你看着[target1.GetHerHis]炭黑色的鸡巴变得越来越大。\n\n“来确保你只生黑人宝宝。”[target1.GetSheHe|U]低吼道，一个“子宫刺客”，如果你非要用个委婉点的说法。你咽了口唾沫，僵在原地，[target1.GetHerHis]的鸡巴每时每刻都在变大，血液充满了[target1.GetHerHis]那根肉棒。“张嘴。”[target1.GetSheHe|U]说着，点了点[target1.GetHerHis]的头，然后把[target1.GetHerHis]的“淫屄撕裂器”顶在你的嘴唇上玩弄。\n\n[target1.GetSheHe|U]只是戳了戳你的“鸡巴枕头”，你终于还是决定顺从[target1.GetHerHim]，让[target1.GetHerHim]把[target1.GetHerHis]整根肉棒滑进你嘴里。“好女孩……”[target1.GetSheHe]柔声说道，一只手抚弄着你的头发，并按住你的后脑勺，好让[target1.GetSheHe]能更深入。一寸一寸地，[target1.GetSheHe]侵犯着你的喉咙，就像当年穆斯林入侵伊比利亚和巴尔干半岛一样。\n\n[target1.GetSheHe]开始霸道地操你的喉咙，在你紧致的小嘴里猛烈抽插，[target1.GetHerHis]的胯部一下下撞击着你的嘴唇，逼你吞下这根“喉糖”。[target1.GetHerHis|U]的蛋蛋拍打着你的下巴，然后[target1.GetSheHe]浑身一颤，从你嘴里拔了出来，开始撸动[target1.GetHerHis]的肉棍。\n\n“操……操你妈的骚货。”[target1.GetSheHe|U]咕哝着，随后一股又浓又黏的精液从[target1.GetHerHis]顶端射出，溅了你一脸，紧接着又是至少三股更猛的精流。第四股之后，精液开始变少，淅淅沥沥地滴进你张开的嘴里。"
 bno_travel_events_2003.a: "睡前来一发颜射并非你所料。至少[target1.GetSheHe]留下了一些钱。"

 bno_travel_events_0004.title: "[ROOT.Char.GetFirstName]的孤独旅途：如屄似渴”"
 bno_travel_events_0004.desc: "#weak 在我们一同旅行时，我的目光总是被队伍里那位高大、黝黑的黑人[target1.GetLadyLord]所吸引。[target1.GetHerHis|U]的皮肤是浓郁深沉的乌木色，在温暖的阳光下似乎泛着光泽，当[target1.GetHerHis]自信地走着时，[target1.GetSheHe]的肌肉在皮肤下起伏。#!\n\n我忍不住心跳加速，每当我捕捉到[target1.GetHerHim]回望我的眼神时——那灼热的目光仿佛要将我洞穿。很明显[target1.GetSheHe]想要什么……我也一样。\n\n#weak随着日子一天天过去，我们关系越来越近，我发现自己会偷瞄[target1.GetHerHis]那根粗大的鸡巴，它似乎总是在[target1.GetHerHis]的裤子布料下绷紧着。一想到它在我身体深处，就让我的屄因渴望而发痛。#!\n\n一天晚上，当我们扎营过夜时，我决定自己主动出击——或者说，主动出“口”。\n\n#weak我款款走向正坐在火堆旁的[target1.GetHerHim]，在[target1.GetHerHim]面前跪下。我带着一丝娇羞的微笑，透过睫毛仰视着[target1.GetHerHim]，同时慢慢地开始解开[target1.GetHerHis]的裤扣。#!\n\n“你知道我想要什么，”我轻声呢喃道，随后将[target1.GetHerHis]那根巨屌从束缚中解放出来。\n\n#weak它弹了出来，已经为我而勃起，坚硬如铁，仿佛它已经等了很久。我毫不犹豫地用嘴唇包裹住那硕大的龟头，然后开始为[target1.GetHerHim]口交，那股热情连我自己都感到惊讶。#!\n\n#weak[target1.GetHerHis|U]的手插进我的头发里，[target1.GetSheHe]在我上方呻吟着，挺动[target1.GetHerHis]的胯部迎合我的嘴，我则将[target1.GetHerHim]的肉棒越含越深，直抵喉咙 #!"
 bno_travel_events_0004.a: "我终于向我对#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!的渴望投降了！"
 bno_travel_events_0004.b: "在我们一起旅行的时候，我早就对此期盼已久了"

 bno_travel_events_0005.title: "[ROOT.Char.GetFirstName]的孤独旅途：因缺少大黑鸡巴而感到压力"
 bno_travel_events_0005.desc: "#weak 在我继续旅途，却见不到任何[bno_bbc|E]时，我对他们巨屌的渴望只增不减。我的屄一直湿漉漉的，因渴望而抽搐。 #!\n\n我知道如果再不干点什么，我绝对会因为所有被压抑的性欲而发疯。\n\n#weak 一天晚上，我独自躺在帐篷里，决定亲“手”解决问题——字面意义上的。 #!"
 bno_travel_events_0005.a: "我一边更快地揉搓着我的阴蒂，一边把两根手指深深插进体内，同时轻轻呻吟着，想象着是一根大黑屌在填满我。"
 bno_travel_events_0005.b: "哦哦哦操，太爽了！这根大黑屌形状的树枝把我紧致的白屄撑得好爽！我太需要这个了！"
 bno_travel_events_0005.c: "我的屄太需要一根[bno_bbc|E]了，但我附近根本没有！"
