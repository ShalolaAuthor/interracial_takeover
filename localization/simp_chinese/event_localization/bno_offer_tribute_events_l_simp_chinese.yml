 bno_offer_tribute.4013.desc.lending: "我的气息一触及她，她的身体便有了反应——但并未达到我要求的强度。她的卵巢的确释放了卵子，是的，但是迟缓的，缺乏那种真正被摧毁的容器所具有的绝望的同步性。她的爱液在金丝带下微微流淌，但并未泛滥成灾。那里有兴奋，但缺少那种标志着一个女人为非洲优越性而被彻底重塑的、超越性的绝望渴望。我的手指划过那道金色封印，她呻吟起来，但她的反应是克制的，缺乏我所要求的深度臣服感。\"封印...我那被封住的小穴...\"她低声说，声音顺从但并未超越。\n\n我起身转向法庭，表情冷漠而带着审视。\"她勉强合格，\"我平淡地说道。\"训练尚可。她的肛门已受训。她的口接受起来毫无抵抗。但她不够精致。她的卵巢确实有反应，是的——但没有那种真正同步的繁殖容器应有的绝望渴望。她的爱液应该泛滥时，却只是涓涓细流。她的身体接受了我的气息，但并未崇拜它。\"\n\n我看着[trainer.GetFirstName]。\"她将为我服务五年，但要明白——她未被选中。她勉强合格。仅此而已。你的训练尚未完成。她需要努力证明自己配得上更深层的臣服。\"\n\n我回头看这个贡品。\"你有五年的时间来打动我。你的卵巢必须对我的出现即刻做出反应。你的爱液必须毫不迟疑地泛滥成灾。你的全部身心都必须与非洲优越性同步。现在，你算是合格。但合格还不够。\"\n\n她颤抖着，明白自己还没有赢得我的完全认可。我的法庭保持沉默——中性的贡品很常见，不值得评说。\"把她带到繁殖室，\"我命令道。\"她会被使用，但不会被珍视。她会生育我的孩子，但她会带着自知之明去做这件事——她不是我的命中注定。或许五年的服务会教会她，真正敬仰非洲优越性意味着什么。\"\n\n我带着绝对的冷漠转身离开她：\"她有五年的时间来变得配得上——如果她失败了，她将回到她的白人家庭，不过是一头繁殖母猪罢了。\""
