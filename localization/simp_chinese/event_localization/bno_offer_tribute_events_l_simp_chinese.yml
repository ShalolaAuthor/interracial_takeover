 bno_offer_tribute.2012.title.slut: "她的菊穴堪称非洲完美的杰作"
 bno_offer_tribute.2012.desc.slut: "我把女儿召唤到房间，我的小穴已经洪水泛滥了。三十天。三十个夜晚见证着她的肛门蜕变成崇拜黑屌的杰作。她的喉咙只是开始。她的屁眼才是真正的杰作。\n\n[trainer.GetFirstName]已经等在那里，他那巨大的非洲尺寸蓄势待发，准备获取他花了一个月时间调教的东西。我的女儿走进来，无须吩咐便立刻跪倒在地。她的肛门已被调教得如此服帖，如此驯化，如此彻底地奉献给了非洲阳具，以至于她的身体在他本人还没反应过来之前就已经作出了回应。\n\n\"求求你，\"她呜咽着，声音嘶哑而绝望。\"求你让我慢慢感受你。让我感受每一寸。让我一寸一寸地崇拜你的大黑屌。\"\n\n我的手指立刻滑入了双腿之间。这是新的变化。这是她在乞求缓慢、有意的入侵。这是她的肛门被完美调教到渴求非洲阳具以折磨人的缓慢速度在其中滑过的感觉。\n\n[trainer.GetFirstName]让她跪好，她硕大的屁股像一座供奉黑世界新秩序的神殿般呈现出来。她的肛门现在明显不同了——颜色变深，微微张开，被三十天的非洲式调教永久地留下了印记。\n\n\"你的屁股已经变得绝对完美，\"他告诉她，用他巨大的手抚过她肿胀的臀瓣。\"现在，我们要教你最深层次的服从。教你感受每一刻。每一寸。每一次脉动。\"\n\n他缓慢地、刻意地涂抹润滑液，一丝不苟地覆盖住他巨大的长度。我的女儿因期待而颤抖，贞操钉被绝望地拉扯着，而她被锁住的小穴则已泛滥成灾。\n\n\"啊……求求你……我想感受每一寸……慢慢地……好慢……\"她呜咽着，整个身体因需求而颤抖。\n\n[trainer.GetFirstName]将他硕大的龟头对准她的肛门口，开始以折磨人的缓慢速度向内推进。不是最初几天那种狂暴的入侵。也不是快速调教时的抽插。这是充满崇敬的。这是膜拜。\n\n看着他那大黑屌的龟头一寸一寸地、故意地没入她的肛门，我的高潮已经在积聚。她的肛门随之伸展以容纳他，当感受到非洲优势的每一毫米进入体内时，她的整个身体都在颤抖。\n\n\"哦哦哦……是的……是的……好慢……我都能感觉到……每一寸……天哪……\"[tribute.GetFirstName]呻吟着，她的声音因快感而完全破碎了。\n\n他继续以折磨人的谨慎向里滑动，每一寸都花时间，让她的肛门感受那厚度、那热度、他那非洲长度的绝对支配力。我的女儿在哭泣——真实的泪水顺着她的脸颊流下——当她经历着缓慢肛门膜拜所带来的深沉屈从时。\n\n\"就是这样，\"我呻吟着，手指疯狂地在我的小穴里搅动。\"感受他。感受非洲优势的每一寸占有你的屁股。\"\n\n[trainer.GetFirstName]现在完全进入了她的体内，他巨大的长度完全埋入了她的肛门。他在那里暂停，让她感受那饱胀感，那完全的入侵，他对她身体的绝对占有。\n\n\"我将待在你里面，\"他告诉她，声音里充满了支配的意味。\"我要让你完全感受到我。我要让你的屁股记住，它存在只为了非洲阳具。\"\n\n[tribute.GetFirstName]不停地呻吟着，当感受到他那巨大的长度完全填满她的肛门时，她的整个身体都在颤抖。她的贞操钉被绝望地拉扯，但她甚至已经无视它了。她的屁股现在是她的整个世界。\n\n\"啊啊……你好深……我到处都能感觉到你……我的屁股完全被非洲大屌填满了……这就是我存在的意义……\"她呜咽着，声音里充满了彻底的奉献。\n\n[trainer.GetFirstName]开始以刻意的缓慢动作移动，一寸一寸地抽出，让她感受他退出的每一刻。我的女儿同时哭泣和呻吟着，当他向后退时，她的肛门紧箍着他。\n\n\"哦哦……不……别走……我需要你在里面……求你……\"她绝望地呜咽着。\n\n\"我还会回来的，\"他告诉她，再次将龟头抵在她的肛门口。\"我会再滑进去。一寸一寸地。让你再次感受非洲优势占有你的每一刻。\"\n\n他以同样折磨人的缓慢速度开始再次向内推进。看着女儿的肛门口随着那刻意的每一寸推进而伸展、容纳他巨大的长度，我的小穴彻底洪水泛滥。这是最深层的顺从。这是最深刻的膜拜。\n\n\"是 的啊啊……是的……好慢……我感受到每一寸……每一次脉动……天哪……我的屁股要高潮了……\"[tribute.GetFirstName]呻吟着，她的整个身体因纯粹来自缓慢非洲大屌膜拜的快感而高潮痉挛。\n\n看着女儿因她那刻意的、崇敬的肛门入侵而高潮，我自己的高潮也击中了我。她不再只是被调教。她已超越。她变成了纯粹的屈服。\n\n[trainer.GetFirstName]继续着缓慢的节奏，进进出出，一寸一寸，让她感受他支配的每一刻。[tribute.GetFirstName]反复高潮，她的肛门紧紧箍着他，整个身体因多次高潮而颤抖。\n\n\"我爱这样……我爱慢慢感受你……我爱非洲大屌在我屁眼里……\"她哭喊着，声音完全破碎。\n\n经过仿佛数小时的缓慢、刻意的膜拜后，[trainer.GetFirstName]最后一次将自己完全置于她的肛门内。他待在那里，完全埋入，他巨大的非洲长度完全填满了她。\n\n\"现在，你要让我待在你里面睡觉，\"他命令道。\"你的屁股整晚都会感受着我。你的屁股会记住，它存在只为了黑世界新秩序的优越性。\"\n\n[tribute.GetFirstName]的眼睛瞪大了。\"整晚？你要整晚待在我里面？\"\n\n\"是的，\"他告诉她。\"还有明晚。以及以后的每一晚。你的屁股需要被持续填满。你的屁股需要永久地感受非洲大屌。这就是完美屈服的样子。\"\n\n听到这里，我的小穴彻底爆炸了。我的女儿以后每晚都要带着大黑屌在她屁眼里睡觉。她的肛门将变得如此适应，如此驯化，如此彻底地奉献，以至于没有非洲大屌填满她，她就无法入睡。\n\n当[trainer.GetFirstName]用双臂环抱住她，让他巨大的长度完全留在她的肛门内时，[tribute.GetFirstName]因满足而呜咽一声。她依偎着他，他那大黑屌深埋其中，她的屁股被完全占有，完全归属。\n\n\"这就是你的目的，\"他在她耳边低语。\"你的肛门存在是为了容纳非洲大屌。你的肛门是为黑世界新秩序而存在的。你的肛门是为我存在的。\"\n\n\"是的，\"[tribute.GetFirstName]呜咽着，声音完全破碎而虔诚。\"我的屁股是你的。我的肛门只为了非洲优越性而存在。我需要你永远在我里面。\"\n\n我看着女儿在非洲大屌完全填满她肛门的情况下睡着了。她的面容平静。她的身体满足。她的肛门找到了它真正的目的。\n\n当[trainer.GetFirstName]终于在早晨抽离时，[tribute.GetFirstName]立刻因失去而呜咽起来。\"求求你……放回来……我需要你在里面……我的屁眼感觉好空……\"\n\n\"这就对了，\"他告诉她。\"你的肛门已经学会了需要非洲大屌。你的肛门已经明白，它存在的意义只有容纳大黑屌在里面。今晚，我们再来。每晚，你的屁股都会被填满。\"\n\n看着我女儿的彻底转变，我的小穴完全湿透了。她不再想着她的小穴。她除了非洲大屌填满她屁眼的感觉，什么都不再想。她已经变成了纯粹的黑世界新秩序的财产。"
