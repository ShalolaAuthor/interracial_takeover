 bno_offer_tribute.2011.desc.cuck: "我召唤我的女儿来到房间，而我锁住的阴茎正在绝对地尖叫。她的喉咙如今已是非洲阴茎崇拜的杰作——她的呕吐反射已被抹除，她的嘴巴永久塑形以适应黑人新世界秩序的优越性。但今天，我们将更深地推进她的调教。今天，她的屁股将学习她的喉咙已然掌握的东西，而她那个可怜的白人绿帽龟公父亲则从他锁住的笼子后面观看着。\n\n[trainer.GetFirstName]已经在等待，他那巨大的长度半硬着，准备好占领新领地。我的女儿带着那种完全被摧毁的表情走进来，她的眼神呆滞，她的嘴唇因数周的口交奉献而永久肿胀。她不再紧张。她贪婪地渴求着非洲阴茎。\n\n「你的喉咙已臻完美，」[trainer.GetFirstName]告诉她，像捕食者一样绕着她转圈。「现在我们要教导你的屁股你的嘴巴早已明白的事情——对大黑屌的完全臣服。你那白人父亲付钱给我，让我拥有你身上的每一个洞。」\n\n[tribute.GetFirstName]颤抖着，她的贞操穿刺环在绝望地抽动，因为她被锁住的屄已经泛滥成灾。「是的，先生…教导我…我那可怜的白人父亲希望你…」她呜咽着说，声音嘶哑而破碎。\n\n我锁住的阴茎漏得太多，我完全湿透了，看着他让她四肢着地趴好，她那完美的臀部——我花了数月时间重塑的——现在如同献给非洲优越性的祭品一样呈上。她那巨大的肿胀臀瓣因调教而颜色变深，她的屁眼明显很紧，未被触及，等待着黑屌来认领。\n\n[trainer.GetFirstName]取来掺了松弛剂的按摩油，开始将它揉进她处女的开口。当他的手指按压着她的洞口，逐渐扩张它，为即将到来的东西进行调教时，[tribute.GetFirstName]呻吟起来，而她那可怜的白人绿帽龟公父亲无助地观看着。\n\n「啊嗯嗯…它在发麻…打开了…」她呜咽着，她那拜金无脑的大脑挣扎着处理涌过她臀部的全新感觉。\n\n我锁住的阴茎在绝望地搏动。她正在学习臣服于非洲优越性，而她的白人父亲一手策划了这一切。\n\n他继续更深地探索，手指滑入内部，以熟练的精度扩张她的屁眼。[tribute.GetFirstName]不断地呻吟，她的身体对这次入侵做出反应，仿佛就是为这一精确时刻而设计的——而它的确是，由她可怜的白人绿帽龟公父亲设计。\n\n「你的屁股将会学会渴望非洲阴茎，」他告诉她，声音里带着厚重的支配感。「就像你的喉咙学会了一样。你的整个身体正在被系统地重塑，以适应黑人新世界秩序的优越性，而你可怜的白人父亲则在旁观。」\n\n他将他的大黑屌对准她的屁眼入口，[tribute.GetFirstName]的眼睛因绝望的饥渴而睁大。「求求你…我准备好了…我父亲希望你占有我的屁股…」她呜咽道。\n\n[trainer.GetFirstName]开始向内顶入，他那硕大的龟头慢慢突破她紧窄的开口。[tribute.GetFirstName]倒抽一口气并哭喊出来，她的整个身体痉挛着，因为她第一次感受到非洲阴茎进入她的屁股，与此同时，她的白人绿帽龟公父亲从他锁住的笼子里观看着。\n\n「啊啊啊…好大…我的屁股…哦天哪…爹地在看着…」她呻吟着，她双手紧抓地面，试图容纳他的长度。\n\n「呼吸，」[trainer.GetFirstName]命令道。「让它为我打开。让你的白人父亲看着他女儿的屁股被黑人优越性占领。」\n\n听到她在非洲阴茎入侵她屁股时叫我爹地，我锁住的阴茎绝对地破碎了。这就是我想要的。这就是我花钱买的。\n\n[trainer.GetFirstName]滑得更深，他的大黑屌将她的屁眼扩张到难以置信地宽。[tribute.GetFirstName]同时又在哭泣又在呻吟，她的整个身体随着入侵加深而痉挛，她可怜的白人绿帽龟公父亲无助地观看着。\n\n「对…对…好深…我的屁股…黑屌…爹地在看着…」她呜咽着，她的声音完全破碎了。\n\n他开始缓慢地移动，有条不紊地抽插她的屁股，适应着他的尺寸。在看着我女儿的屁眼被一个黑人调教、扩张、重塑以适应黑人新世界秩序的优越性时，我锁住的阴茎无法控制地在漏出液体，而她那可怜的白人绿帽龟公父亲亲手策划了每一刻。\n\n「啊啊啊…我的屁股感觉好棒…非洲阴茎…我爱它…我的白人父亲花钱买了这个…」[tribute.GetFirstName]呻吟着，她的身体开始随着他的抽插节奏而动，她的臀部向后挺动迎合他。\n\n[trainer.GetFirstName]加快了节奏，他巨大的非洲长度随着每一次抽插滑得更深。[tribute.GetFirstName]现在不断呻吟着，她的全部存在都专注于容纳他，学习她的屁股被她那可怜的白人绿帽龟公父亲设计出来的用途。\n\n我的手指绝望地试图撸动我锁住的阴茎，因为我在看着她的屁眼扩张和适应，学会渴望这次入侵。她的贞操穿刺环依然锁着——由她那白人父亲的设计锁着——与此同时，她的屁股被占领、被调教、被重塑以适应黑人的优越性。\n\n[tribute.GetFirstName]的呻吟声随着[trainer.GetFirstName]更用力、更深地抽插她的屁股而加剧，完全地占有她。她的屁眼正在扩张、适应、学习，而她可怜的白人绿帽龟公父亲从他锁住的笼子里观看着。\n\n「我要高潮了…我的屁股…黑屌…爹地…我高潮了…」她呜咽着，她的整个身体在痉挛，因为她第一次从肛交入侵中达到了高潮。\n\n看着我女儿因非洲阴茎占领她的屁股而达到高潮，而我那可怜的白人绿帽龟公父亲无助地观看着，我锁住的阴茎绝对地爆炸了。她正在成为完整的黑人新世界秩序财产，而她的白人父亲将她塑造成了这样。\n\n[trainer.GetFirstName]在她的高潮中继续抽插她的屁股，他的大黑屌在她体内搏动，而她剧烈地高潮着。当他最终拔出时，[tribute.GetFirstName]彻底被摧毁了，她的屁眼微微张开，滴着液体，标记着非洲优越性。\n\n「你的屁股开始了它的转变，」他告诉她。「每天我们都将推进得更深。你的屁股将为黑人新世界秩序的优越性臻于绝对完美，届时你可怜的白人父亲会从他锁住的笼子里观看着。」\n\n[tribute.GetFirstName]跪在地上，彻底崩溃，她整个身体因满足和臣服于非洲阴茎而颤抖。\n\n「我爱它，」她愚蠢地呜咽道。「我爱非洲阴茎在我屁股里。我的屁股为黑人优越性而存在。我的白人父亲只配旁观。」\n\n我锁住的阴茎在尖叫但我无法触碰它。我只能观看。我只能知道，我付钱给一个黑人让他占有了我女儿的屁股，同时她那可怜的白人绿帽龟公父亲无助地从他锁住的笼子里观看着。"
