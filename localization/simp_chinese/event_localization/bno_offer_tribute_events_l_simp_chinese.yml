 bno_offer_tribute.4001.desc.cuck: "我们现在带着你的女儿前往BBC勋爵的宫廷。你留下来，绿帽龟，从你可悲的白人家庭里看着，而我带走你所创造的。\n\n当我们到达时，你会收到BBC勋爵的要求消息。第一个选项：把那个荡妇借给他五年或更长时间。你会听说她成为他的繁殖财产，沉溺在他的精液里，生下他的孩子，在他的绝对统治下加深她的屈服。然后她回到你身边——永久标记、破碎，作为非洲优越性的活纪念碑，你会一边手淫一边知道她属于他。\n\n第二个选项：永久卖掉她。她永远是他的。你完全失去她。她永远不会回来。她的整个存在就是服务黑屌，生下他的继承人，只作为非洲种子的肥沃容器而存在。但报酬呢？财富会让你富有得无法估量——作为你失去女儿给更优越男人的补偿。\n\n你会通过我向他负责，绿帽龟。而且他不会容忍一个连自己女儿都保不住的白人男人的软弱。"
