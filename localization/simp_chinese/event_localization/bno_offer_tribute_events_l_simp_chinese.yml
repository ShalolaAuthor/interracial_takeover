 bno_offer_tribute.4012.desc.lending: "我的气息一触碰到她，她的整个身体就激烈地反应起来。她的卵巢立即释放卵子——她的身体完美同步于非洲的优越性。那金色丝带下的被封阴部完全湿透，因为她的爱液无法控制地泛滥，顺着大腿流淌成溪流。\"哦哦哦...你的气息...我能闻到你...我的卵巢...它们在反应...我在排卵...\"她轻声呻吟，整个身体颤抖着，因为她的生物系统仅因我的存在而反应。\n\n我的手指沿着金色封印滑动，她持续呻吟，呼吸变得浅而急切。封印现在因她泛滥的兴奋而闪闪发光。\"这封印...我的被封阴部...它在等待你...\"她低语，声音完全奉献。\n\n我站起来转向宫廷，对我刚才检查的完全满意。\"她真是精致，\"我说，声音回荡在王座室。\"她身体的每一处曲线都显示出训练有素。她的肛门反应完美。她的嘴巴训练有素。她的被封阴部——它对我的气息反应出无意识的排卵。她的整个身体同步于非洲的优越性。\"\n\n我看着[trainer.GetFirstName]。\"你做得很好，[trainer.GetFirstName]。这个荡妇是值得的贡品。她的卵巢毫不犹豫地反应。她的爱液因我的存在而泛滥。她是一件杰作。\"\n\n我转回贡品，她继续轻声呻吟，被封阴部因兴奋而绝对滴流。\"五年里，你属于我。你将为我生育孩子。你将在我的统治下加深你的服从。当五年结束，你将回到你的白人家庭——永久标记为我的财产，活生生的非洲优越性纪念碑。\"\n\n她轻声呻吟，被封阴部继续在丝带下泛滥。我的宫廷爆发出赞同声。这就是卓越的样子。\n\n我靠近她的耳朵，声音降低成只有她能听到的咆哮：\"你的白人家庭将在你身体的每一寸看到我的标记，他们会知道你已被一个优越的男人重塑。\""
