 bno_offer_tribute.4011.desc.lending: "我的王座室就在它该在的地方——一座非洲优越性的纪念碑。墙壁上排列着我的将军、我的顾问、我的朝臣。全是黑人。全是强者。全都明白这是绝对统治的领域。\n\n训练师带着贡品进来了。她被绑着，瑟瑟发抖，被金丝带封住的小穴在下面闪闪发光。我立刻看出她被改造过——她的双乳肿胀而饥渴，她的臀部为了生育淫荡地宽阔，她的肛门被训练得能紧握。但真正的考验是，这个白婊子是否配得上我的阳具。\n\n训练师走上前，呈上信函。我接过它，巨大的手让羊皮纸显得渺小。我慢慢阅读，评估着每一个字。五年。她被借给我。她的白人家庭事后想要她回去，永久地标记为我的财产。\n\n我读完信，把它放下。\n\n我从王座上起身，走向贡品。她因我的靠近而颤抖。我的存在一触及她，她金丝带下封住的小穴就开始不受控制地渗漏。我慢慢绕着她转，巨大的身躯高耸于她被绑缚的形体之上。朝臣们鸦雀无声地注视着。\n\n我伸出手粗鲁地抓住她的左乳，巨大的手将它完全吞没。我揉捏着，测试它的坚挺度，它的敏感度。她倒吸一口气，整个身体都在回应我的触摸。「嗯……哦……你的手……」她轻声呜咽，声音因兴奋而颤抖。我抓住她的另一只乳房，同时挤压两者。她的背部微微拱起，身体完全任我摆布。\n\n我放开她的双乳，走到她身后，粗鲁地抓住她的臀部，评估它们的宽度，用我巨大的手抚过那些专为我的阳具塑造的曲线。她轻声呻吟，整个身体都在颤抖。我将手移到她的臀部，粗鲁地抓住，揉捏着那里的肉。「嗯……是的……」她低声说，声音几乎听不见。我将一根巨大的手指推入她的屁眼，她屏住呼吸，嘴唇逸出一声轻叹。「哦……你的手指……」她柔声呻吟，整个身体都在回应。\n\n我抽出手指，走到她面前。我粗鲁地抓住她的脸，迫使她抬头看我。「张开嘴，」我命令道。她立刻张开嘴巴，张得很大。我将巨大的手指推入她的嘴中，感受她舌头的反应。她轻微作呕，但没有退缩——她被训练得去接受。她专注地吮吸着我的手指，眼睛因兴奋而微微上翻。「嗯……嗯……」她含着我的手指轻声呻吟，声音沉闷但充满奉献。\n\n我抽出手指，走向她被封住的小穴。我在这里就能闻到她的情欲气息——一种绝望的、令人陶醉的气味，诉说着她被彻底播种的绝对需求。我俯下身，深深地嗅闻，巨大的脸悬停在她被封住的小穴上方。"
