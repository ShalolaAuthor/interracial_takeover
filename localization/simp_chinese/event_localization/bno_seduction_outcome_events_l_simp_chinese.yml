bno_seduction_outcome.0001.title: "时不我待"
bno_seduction_outcome.0001.desc: "[target.GetTitledFirstNamePossessive]对我求爱的反应让我知道了一切须要知道的情报，是时候将我的计划付诸实践了。\n\n"
bno_seduction_outcome.0001.positive.desc: "我觉得我机会蛮大的，但我必须记住[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]一直在看着……"
bno_seduction_outcome.0001.negative.desc: "目前我有点害怕后果。[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]与[discoverer.GetHerHis]耳目可能就藏在暗处，隔着墙壁侧耳倾听……"
bno_seduction_outcome.0001.a: "[target.GetFirstNameNoTooltip]将属于我！"
bno_seduction_outcome.0001.a.tooltip: "我将继续我勾引[target.GetTitledFirstName]的企图"
bno_seduction_outcome.0001.b: "我不能冒着被发现的风险。"

bno_seduction_outcome.0003.title: "一份性爱的提议"
bno_seduction_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]利用[owner.GetHerHis]甜言蜜语和肌肤之亲走进了我的生活。那天深夜，我难以将[owner.GetHerHim]赶出我的脑海\n\n我们之间炽热的感情很快就会爆发出火焰，或者彻底熄灭。"
bno_seduction_outcome.0003.failure.desc: "不管我走到哪里，[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]总是跟着。[owner.GetHerHis]眼中的神色，[owner.GetHerHis]唇间的话语……我完全明白[owner.GetSheHe]在做什么打算"
bno_seduction_outcome.0003.a: "这是一段炽热但短暂的爱情。"
bno_seduction_outcome.0003.b: "我想永远沉浸在地狱中！"
bno_seduction_outcome.0003.c: "真好心……不过算了。"
