#
 bno_slut_0001.title: "我已堕落"
 bno_slut_0001.desc: "统治这片土地的傲慢白人，我所谓的‘领主’，显然未能保护我免受那些试图控制我之人的侵害。我是他的战利品，是他们满足欲望的工具，他们嘲笑他不承认我是他们的。"
 bno_slut_0001.a: "他又抢走了一头母猪，但我已是他的了——被他玩坏丢弃了。"
 bno_slut_0001.b: "他可以抢走、使用，然后丢弃——我一直都是他的。"
 bno_slut_0001.c: "一个荡妇，一个耻辱——他的耻辱，他证明我不配拥有黑人的血统。"
 bno_slut_0001.d: "他不在乎——我只是个负担，一个注定要烂在泥土里的妓女。"

#Bull anti-stress event. too lazy to write this one out fully
 bno_slut_0002.title: "某头公牛非常乐意帮我缓解压力"
 bno_slut_0002.desc: "作为一个承受过不少压力的婊子，我可以证明，有时候你只是需要释放一下。还好，[bbc.GetFirstName]就在附近，可以帮我解决。"
 bno_slut_0002.a: "哦，我当时确实很饥渴。"

 bno_slut_0003.title: "坏习惯的矫正"
 bno_slut_0003.desc: "镜子嘲笑我的瘦削。我的倒影：一个苍白的荡妇，暴露在众人面前。每一根骨头都刺破皮肤。这是一场持续不断的战斗，要抵御饥饿的恶魔，但我绝不能屈服。尤其不能让他们把我看作一个等着被利用的饥饿玩意儿。\n\n[bbc.GetFirstName]也看到了——那副瘦削的身躯像蜘蛛网一样紧紧地缠着我。他称之为“优雅”，但每当我挑剔食物时，他的眼神总是充满担忧。他不明白内心深处那种令人作呕的空虚，为什么连一整只鸡都无法满足它。\n\n昨晚，晚饭后（我几乎没动过）我们躺在一起，他眼神里流露出那种神情——那种让我想起那些奇怪的科学家，他们罐子里装满了翻滚的东西。 “也许……也许你不再需要普通的食物了，”他一边说着，一边抚摸着我的脸颊，凑近我低声说道，“我有个办法。你本来就该吃我的精子，为什么不直接喂给你呢？直接喂就好。”\n\n他咧嘴一笑，那公牛般的笑容在他整张脸上绽放，如同泥泞田野上冉冉升起的朝阳。“想象一下，”他低声说道，再次俯下身子，“一股营养之流，直接流入你的体内，纯净而强劲。”\n\n我的饥饿感被一种新的期待所扭曲。"
 bno_slut_0003.a: "哦，我已经准备好接受这‘更好’的饮食了。"
 bno_slut_0003.b: "他的精子？我才不想吃。"

 bno_slut_1003.title: "全流质饮食"
 bno_slut_1003.desc: "我的喉咙火辣辣的。每天这个时候总是这样，就像一个空洞在吞噬我的肚子。不过，这不像是对食物的渴望。这感觉更深。当你只有他的精液来维持生命时，就会发生这种情况。\n\n我有时会在院子里看到他。他身材高大，顶着阳光，那些仆人像四处逃窜的老鼠一样躲闪开来。他的阴茎从马裤下露出来，粗如男人的胳膊。即使在这里，我也能感觉到——那种热度让我双腿发紧，看着他走路都会想要他。\n\n他知道我需要什么。上次我把他整个的肉棒都吞了下去， 舔着流到我下巴上的精液。他看到我这么做了。看到我当时渴望的样子，现在仍然渴望。他那双缓缓露出笑意的眼睛——它们不是给其他任何人的食物……都留给你。有时当他与我目光相遇并对我微笑时……就好像他喜欢了解我为何如此，了解我浑身都铭记着那滋味。\n\n我再也没有食物了。没有面包，没有酒，只有他。他的每一滴精液都是我活下去的唯一动力。\n\n她们现在觉得我疯了——那些女人，她们僵硬的笑容和难以掩饰恐惧恶臭的香水味。她们叫我婊子，仿佛这是一种惩罚。也许是，也许不是。但如果她们知道饥饿的真正含义，她们一天也忍受不了。\n\n他今晚会在这里。我知道他会的。当那股热浪再次袭来，他靠近到足以闻到我的时候……我会张大嘴巴。\n\n我就等着他的到来。"
 bno_slut_1003.a: "我期待着下一顿饭。"

 bno_slut_2003.title: "全流质饮食"
 bno_slut_2003.desc: "快六个月了，[bbc.GetFirstName]每天都像打卡一样把他的种子灌进我体内。就连吃晚饭的时候，我都能感觉到那些东西在我肚子里翻江倒海。现在，他八成就在桌子底下，看着我吃饭，而我正忙着把他那宝贵的精液从下面吞进去。\n\n感觉…很怪。这没能阻止我无尽的饥渴，只是改变了它的燃料。总有东西得往下咽，总有那种在他要再来一炮前、必须再多弄点进来的压力。当我被喂得太饱，或他有别的心思时，他会放我去“打猎”——去军营，有时甚至去村庄。那是另一种饥渴，但一样管用。\n\n一开始很难受——那种不管三七二十一，都必须吞咽、吞噬的持续冲动。但他说我现在很棒，做得很好。他说这证明了某些关于肉体、科学，以及他崇拜的那个疯狂神祇的理论。也许他是对的。至少，他似乎很高兴我能成为他的小造物——一个盛装他精液的活体容器。"
 bno_slut_2003.a: "我只不过是个黑屌专用精盆"

 bno_slut_3003.title: "全流质饮食？"
 bno_slut_3003.desc: "过去一年，我的妻子[ROOT.Char.GetFirstName]一直在进行她所谓的\"全黑流质饮食法\"。我不太明白这是什么意思，而且由于她杯子里的东西看起来总是白色的，这个名字似乎也很奇怪，但我无法否认它的效果。\n\n她显然已经改掉了过去不良的饮食习惯，看起来比以往任何时候都更快乐。我想知道，有一天我是否应该请她分享一些饮食秘诀，以促进我的健康？"
 bno_slut_3003.a: "\"亲爱的，你的嘴唇上有一根'头发'\""

#
 bno_slut_0004.title: "[whitegirl.GetFirstName]的发现"
 bno_slut_0004.desc: "\"女孩, 你真得见见[bbc.GetFirstName]！”我一边抿着酒，一边凑近[whitegirl.GetFirstName]对她说。“他就是那个对的人。”她对我挑了挑眉，一脸的天真无邪，皮肤白嫩柔软。我亲爱的[whitegirl.GetFirstName]，甜得像块派，但可怜她呀，还没尝过真家伙的厉害。[bbc.GetFirstName]动起来的方式，他把你填满的感觉……那完全不同，是一种全新的快感。我骨子里就知道，就像我知道[whitegirl.GetFirstName]需要尝尝鲜。\n\n那天晚上，在城市灯火的映照下，[whitegirl.GetFirstName]得到的远不止是尝尝鲜。她沉迷于[bbc.GetFirstName]胯部的节奏中，他低沉的声音在她耳边轰鸣，让她切身体会到黑屌到底有多爽。她的喘息声回荡在房间里，起初很轻，但随着每一次的抽插变得越来越大胆、越来越强烈。到了早上，[whitegirl.GetFirstName]已经脱胎换骨，眼神迷离，带着那种满足的、恍惚的疲惫。她紧紧地攥着我的手，低声说：“我现在懂了。” 亲爱的，我也懂了。"
 bno_slut_0004.a: "从那时起，[whitegirl.GetFirstName]就知道她回不去了。"

#
 bno_slut_0005.title: "向黑王臣服"
 bno_slut_0005.desc: "当他们把[whitegirl.GetFirstName]拖到我面前时，她那粉嫩的膝盖几乎都软了。眼神空洞迷离，就像刚吞了一大泡精液。‘我听说过你的规矩了，’她呜咽着说，声音因渴望而颤抖。她当然听说过这规矩。这镇上每个他妈的白人妞都梦想着能这样跪下。‘我想加入…我拼了命地想要你们这种人…来给我配种。’她说的跟祷告似的，好像被那些黑人国王肏翻是什么神圣的圣餐仪式一样。而且，宝贝儿，她马上就要如愿以偿了。[whitegirl.GetFirstName]看起来准备好要吸干她对那些虔诚崇拜的王者的每一滴精华了。"
 bno_slut_0005.a: "理所当然地，我满足了她迫切的恳求，让她尝了尝我自己那位天选之王的滋味。"

