 bno_slut_3015.title: "为妓一年"
 bno_slut_3015.desc: "他扑向我的姿态与其他人别无二致——昏暗的公共休息室里，他如同游荡的阴影，粗粝外袍下的肌肉在开口前便已绷紧。我指尖仍沾着某个无名男子精液的残留，在胸衣磨损的皮革上划出缓慢的弧线。整整一年。自从我第一次在这该死的城堡祭坛前为他跪下，竟已过去整整一年。 那时他不过是众多人中的一个——粗壮的手掌带着饥渴的笑容，汗水浸润的黝黑肌肤，粗热的阳具将我猛然抵在粗坯石墙上。而此刻他再度出现，身上带着淡淡的木柴烟味，还有某种更深沉原始的气息，总能让我的阴户紧缩。\n\n“怎么？”他低沉的嗓音在黑暗中轰鸣。“还想要吗，艾拉拉？还渴望着男人的抚触——那种懂得如何驾驭娼妓的男人？”此刻他近在咫尺，我能嗅到他汗水里混杂着麝香与泥土的气息——这几天他都没刮胡子。 我的唇角微微抽动——在古铜肤色映衬下几乎不可见，舌尖探出润湿了干涩的唇缘。“渴了，”我轻喘着，注视着他的注视。他歪头时，那抹笑意如承诺般卷起他厚实黑唇的一侧。“你还想要吗，姑娘？”他问道。"
 bno_slut_3015.a: "#weak 对着他的鼓包，指着我翘起的屁股#!是…"
 bno_slut_3015.b: "我的小穴受够一直满满的了"
 bno_slut.3015.stop: "你不再当一名[bno_whore|E]"

 bno_slut.4015.title: "为妓一年：夹在硬物之间"
 bno_slut.4015.desc: "他低声笑出声来，那笑声从胸腔深处涌出，像鼓点般在我耳畔轰鸣，我几乎是感受到而非听见。那该死的笑容在他脸上越展越开——仿佛我是他赢得的奖品，而非相反。“早料到你会忍不住，”他低语着，将头凑近我耳畔，滚烫的呼吸拂乱了耳畔的发丝。他的手掌随即覆上我髋骨的曲线，粗粝而温暖，将我推回那面该死的石墙——我早已被压在那上面上百次了。他无需再说半句。经历了这么久，我早已心领神会。我的答案早已在腹中翻腾——那阵痛楚蔓延至湿滑的阴户，令它紧紧绞住虚无。我弓起背脊，将臀部抬至极限，让丰臀的弧度紧贴他如铁棒般坚挺的下体。\n\n他无需第二次邀请。他的压迫感瞬间袭来——粗暴、强势，将我狠狠抵在墙上，夺取他想要的一切。他的气息充盈鼻腔：麝香、汗水、木柴烟熏，还有某种原始野性的气息，令我浑身战栗，涌起一种绝望的渴求——我甚至不确定这份渴望是否只因他而生。他粗壮滚烫的阳具在湿润的入口处跳动，掌心再度重重拍落在我臀上，将我牢牢钉在原地。他猛烈撞击的力道几乎要将我肺里的空气彻底榨干。我大叫出来——那声细弱窒息的呜咽，被他粗重的喘息吞没——世界骤然收缩，只剩他、他深入我体内的阳具，以及我心脏在肋骨间疯狂撞击的声响。我感到自己向他屈服了，向他填满我的方式投降——他撑得我紧绷，让我渴求更多，即便他的抽送几乎让我失去知觉。"
 bno_slut.4015.a: "#EMP 操，好爽#!，#weak 我…快要去了……#!"