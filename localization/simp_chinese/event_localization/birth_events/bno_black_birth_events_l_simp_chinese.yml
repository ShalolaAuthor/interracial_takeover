bno_black_birth.0001.title: "鲁斯特的摇篮" # AI Tags
bno_black_birth.0001.desc: "我的身体仍因劳动风暴而颤抖,乳房充斥着牛奶, 身上浮着出生和汗水的气味, 我的大腿离散在我所接生的孩子周围。. 他们安放 [child.GetHerHim] 我的胸口, 谎言瞬间破解—— 婴儿的皮肤发光 与黄昏的吻吻 [child.GetHerHis] 父亲的子孙 而不是我丈夫那条线的苍白柔软. 我怀念着我的黑大便的老二 使我满满地发牢骚 怀念着我的子宫深处的痛楚 想起我当时的呻吟. 在我们周围,侍卫们的低语 重重重重. 做遮盖 [child.GetHerHim] 在白白的欺骗中, [child.GetHerHim] 还是我把一个秘密的滴滴的婊子 脱光了,然后升起呢 [child.GetHerHim] 作为骄傲的 [child.Custom('GetDaughterSon')] 的公鸡 真正受宠若惊 [child.GetHerHim]?\n\n烛光闪烁着 [child.GetHerHis] 白白的皮肤, 我颤抖,就像我的嘴唇刷刷 [child.GetHerHis] 细小的前额。. 我的身体在被拉伸 被征服和播种的记忆中哼哼, 我的乳房已经渗漏了, 以证明我投降的活生生的证据。. 白谎言会让我的王位永不动摇 但否认我情人的胜利的念头 感觉像是在扼杀我自己的呼吸. 我的牛奶更甜,知道它滋养他的遗产。. 我的呻吟声仍在回响, 提醒我,我不仅被带走——我变了。. 现在我必须选择:用丝绸遮住真理,或者剥光它,就像我的身体在他下面被剥光一样。." # AI Tags
bno_black_birth.0001.a: "这是我丈夫的孩子…不管血肉背叛什么" # AI Tags
bno_black_birth.0001.b: "让法庭看看,他属于他的真父,即生我的人。." # AI Tags

bno_black_birth.0002.title: "幽灵王冠" # AI Tags
bno_black_birth.0002.desc: "那孩子被放在我怀里, 挥舞着,轻轻地, [child.GetHerHis] 在我的胸前温暖的呼吸,却在眼前 [child.GetHerHis] 皮肤像刀剑一样刺穿我的肠胃. 不像我一样苍白,而是阴暗的, 由不是我的种子亲吻。. 我的女王,仍然从劳动中软弱, 看着我用颤抖的嘴唇 低声低语的谎言: [child.GetSheHe] 曾经是我的。. 我的老二从大腿上抽搐, 不是因为骄傲, 而是从原始的羞辱 渗入我的血液, 背叛在婴儿的肉体上 直截了当。. 我感觉到我的蛋蛋收紧了, 我的身体渴望着生理上的确定性, 我的线被取代了, 她的大腿之间的热量 已经伸展到另一个男人的活力, 而不是我的。.\n\n屋子里充满了性感和汗水的臭味, 以及架设她的长袍上留下的口香糖, 我知道真相,不管她说什么。. 我的心像奶水从她肿胀的乳房里渗出一样颤抖 是为了另一个男人的继承人 而不是我自己的继承人. 谎言像丝绸一样,笼罩着我的耳朵,她求我接受我所否认的。. 我的身体因她肥沃的废墟的气味而颤抖,半因她被别人的阴茎割裂的愤怒而残废, 我的王位被培育成另一个王朝的控制。. 我拉紧了孩子, 颤抖在厌恶和欲望之间, 撕裂在我头上的王冠 和我的腰痛之间。." # AI Tags
bno_black_birth.0002.a: "他是我的…即使他的皮肤背叛了我." # AI Tags
bno_black_birth.0002.b: "我应该把他赶出去 但上帝会帮助我… 我办不到." # AI Tags

bno_black_birth.0003.title: "被盗遗产" # AI Tags
bno_black_birth.0003.desc: "我用沉默的嘴唇传达了信息,一个颤抖的仆人带着信息,不敢见我的眼睛:王后生下我, [child.Custom('GetDaughterSon')], [child.GetHerHis] 她却告诉全世界 她的苍白丈夫的. 我胸口烧伤,好像我的血沸腾了, 鸡鸡膨胀的思念 想到她的乳房喂奶 [child.Custom('GetDaughterSon')] 我造了另一个男人 [child.GetHerHim] 作为他的继承人。. 我被愤怒和欲望缠住, 直觉冲进她的房间 撕裂丝绸 与冷酷的背叛抗争。. 我把她的子宫分裂了 把自己灌进她的肚子 直到她的肚子肿胀 现在她竟敢拒绝我 我的种子种下的王冠.\n\n我的身体背叛了我 僵硬 沉重 渴望救回她 提醒真正养育她的人. 我几乎能闻到她的气味 劳动力的汗水 甚至在我把她拉开的几个月后. 那个孩子是我的 证明我征服了那个孩子 白人丈夫的颤抖要求 无法抹去真相. 让她在谎言上窒息; 有一天,她会再次跪在地上, 乞求已经写在她体内的老二。." # AI Tags
bno_black_birth.0003.a: "她敢否认我的血." # AI Tags
bno_black_birth.0003.b: "让谎言弥漫——真理在他的皮肤上飞扬。." # AI Tags
bno_black_birth.0003.a.confront_mother: "你会去拜访 [mother.GetFirstName] 近期内" # AI Tags

bno_black_birth.1003.title: "门外的风暴" # AI Tags
bno_black_birth.1003.desc: "愤怒的烧热者 每天晚上,直到我无法再控制它。. 我发现自己在她的房间外面 坚硬的橡木门 是一个脆弱的屏障 在我和那个拒绝我血的苍白女王之间. 里面,我能听到她柔软的摇篮 摇篮的吱吱声 当她让那混蛋睡着时. 我的私生子。. 牛奶的气味和山雀的气味 渗在门下, 和我的公鸡 沉醉在思想 她肿胀的乳房 渗漏我的 [child.Custom('GetDaughterSon')] 她低语地躺在她丈夫的耳边. 她以为她能躲起来 [child.GetHerHim] 白人的王冠可以掩埋 种母的真面目 他孕育了她的子宫 留下我的遗迹.\n\n我用手掌对着木头, 皮肤下粗糙的谷物, 我全身的每个神经 尖叫着要夺走我的东西。. 我想象她惊恐的眼睛在膨胀 当她看到我踏进来时 她的脸颊上露出羞耻. 我的声音在我胸口打雷, 还没有说话, 承诺清算。. 我给她灌满了,拉开她,种了她, 现在她敢于穿衣服 证据在另一个男人的名字。. 谎言可能骗过法庭 但她的身体属于我 她的子宫已经由拥有它的公鸡标记了." # AI Tags
bno_black_birth.1003.a: "开门,婊子,给我看 [child.Custom('GetDaughterSon')] 你试图隐藏。." # AI Tags

bno_black_birth.1103.title: "门外的风暴:门无拖延" # AI Tags
bno_black_birth.1103.desc: "她的声音从内部颤抖, 混合恐惧和渴望, 在门卡点击前。. 沉重的门裂开,把蜡烛线 洒到我胸口. 她站在那里——苍白的皮肤被冲洗,金色的头发被劳动缠绕,乳房重,乳房压抑了她的睡衣。. 摇篮在她身后摇摇欲坠 黑皮肤的孩子躺在里面 证明我征服了一切. 她咬了她的嘴唇, 眼睛在闪烁在我的光芒和大腿之间 紧紧按在我的腹股沟上, 完全清楚她曾试图 将我的血埋在她丈夫的王冠下。.\n\n她身体的气味瞬间就击中了我:汗水、牛奶, 以及一个子宫的熟悉甜甜曾经伸展到 在我周围的极限。. 她的腿不仅因为疲惫而颤抖,而且因为带着我的种子数月之后,她仍然在疼痛中挣扎。. 她把门框紧紧的仿佛要稳住自己, 但她的双腿稍微分开了一点, 背叛了她的嘴唇还没有说话的呈文。. 她对世界撒谎——但在这个会议厅里,她不能对我撒谎。." # AI Tags
bno_black_birth.1103.a: "你打开门,现在打开你的腿。." # AI Tags

bno_black_birth.1203.title: "门外的风暴:声称什么被盗" # AI Tags
bno_black_birth.1203.desc: "门紧紧紧紧紧紧紧紧紧紧紧紧紧地紧紧抓住她的腰部 把她柔软的白色身体冲过来. 她喘气了 听起来甜甜而有罪 她的乳房紧紧压在我胸口 奶水压碎了我们之间的织物. 我把她推回门框上 敲木头 我的手从她身边晃来晃去 直到我抓住她的臀部. 数月的谎言溶解了 当我的阴茎 地面对她的肚子, 我感到她的颤抖, 她的身体 背叛了真相 她的嘴唇试图埋葬。.\n\n我撕开她的礼服, 颈部撕裂在我的拳头下 直到她的乳房溢出 自由,肿胀和泄漏, 温暖的滴滴子 闪烁着我黑暗的手指。. 我弯曲并吸了一口硬的, 呼喊着口水的味道 [child.Custom('GetDaughterSon')], 我的 [child.Custom('GetDaughterSon')]她把我的名字吹到烛光里. 另一只手插在她大腿中间 发现她湿和开着 她的阴道滴水 仿佛一直等着她. 她试图低语否认,但是它化成呻吟, 当我把两根厚的手指伸进她体内, 传播她的柔软的肉, 我的拇指磨碎她的阴蒂。. 她的膝盖被绑紧了 她的身体再次献身给已经征服了她的子宫的勇士.\n\n我解开我的老二, 厚厚和血管, 拍打她的腹部,当她发毛的时候。 “感觉他,”我咆哮, 引导她的手绕着她撒了谎的长度。. 她哭哭啼啼地向我吐奶 她的身体已经投降了. 我把她放在摇篮上 [child.Custom('GirlBoy')] 躺在几英寸外, 在一个推力中,我再次把她撕开, 沉入我记忆中的热中。. 她的阴道紧紧, 吸我进去, 墙上乱七八糟的 仿佛问候一个老主人一样。. 我抱住她,和她做爱 硬的和深的, 我的球打她苍白的大腿, 我的种子肿胀 再次要求她。. 她大喊大叫,半高兴,半羞耻, 当我看着她时, 每一个提示都提醒她, 没有王冠,没有丈夫, 没有谎言可以抹去谁拥有她的身体。." # AI Tags
bno_black_birth.1203.a: "你是我的,婊子 - 子宫,牛奶,和皇冠一样。." # AI Tags

bno_black_birth.1001.title: "门外的风暴" # AI Tags
bno_black_birth.1001.desc: "摇篮在我身后轻轻摇动, 孩子的微弱的鸡蛋 填满了房间, 当一个沉重的敲击敲响了门。. 我的心结裂了 奶水已经流到我的乳房里 浸泡了我衣服的薄丝. 我知道那声音 空气中的重量 就是他. 我的国王用老二, 将我分开 并让我肿胀的男人, 现在来声称什么 我曾经试图埋葬 在谎言中。. 门在拳头下颤抖, 他的声音一雷从裂缝中渗出, 每个字都用鞭子打击我的内疚。. 我的大腿紧紧地紧紧地紧紧地紧紧地紧紧地紧紧地紧紧地紧紧地紧紧地拉着湿润, 我的肉体背叛了我, 就像婴儿的皮肤背叛了我丈夫的王冠一样。.\n\n我用颤抖的手指抓着门锁, 羞耻的燃烧在我身边, 但欲望更热了。. 我能闻到自己的气味 汗水和出生的口香糖 在我的腿之间流着 牛奶滴得更快 每一磅的拳头. 我的嘴唇形成了否认, 但我的身体靠在门边, 绝望地打开门, 被再次带走, 感觉他的厚厚 冲走了我所说的谎言。. 我的子宫缠绕着他的鬼魂, 已经渴望他的种子, 我的呼吸麻了,当我站在投降的边缘。. 他知道我会打开门 他知道我会像往常一样为他而分. 上帝帮助我,我想要它。." # AI Tags
bno_black_birth.1001.a: "拜托…别逼我说出来 带我走吧." # AI Tags

bno_black_birth.1101.title: "门外的风暴:门无拖延" # AI Tags
bno_black_birth.1101.desc: "在我摇晃的手指下 门锁被点击了 重木头也让位了. 蜡烛洒在他的架子上 高高高的,黑暗的,我灭亡的阴影. 我的胸口玫瑰倒下,乳房肿胀和漏水, 奶水浸泡在我的破碎的丝绸 我的睡衣。. 我用嘴唇发誓谎言, 但是当我的眼见他的时候, 真理在我的身体里喊叫着-- 在我大腿之间聚集着热水, 子宫在那个男人的眼前闪烁, 那个男人把我撕开,把我和他的继承人一起离开。. 在我身后,摇摇摇摇摇摇摇摇摇摇 [child.Custom('GetDaughterSon')] 包在床单上 证明我的背叛和投降.\n\n我靠在门框上 腿颤抖 衣服从肩膀上滑下来. 我丈夫的王冠压得我沉重, 但在这个人的眼神下,我不是王后, 只是一个乳汁的胸罩和一个记得主人的婊子。. 我的嘴唇分开来找借口 但只有一头没喘气的呻吟逃了出来. 我大腿张得够大了 背叛了我所渴望的 背叛了我的身体 再次献身. 我在国王的睡房里所讲的谎言 在黑暗中溶解在这里 我的呻吟和乳房泄漏 告诉了唯一重要的真相." # AI Tags
bno_black_birth.1101.a: "带我回去,让我忘记我的谎言." # AI Tags

bno_black_birth.1201.title: "门外的风暴:声称什么被盗" # AI Tags
bno_black_birth.1201.desc: "门被关上,他手伸到我身上 粗糙又贪婪 好像他想用触摸的手撕掉我身上的谎言一样. 我的后背撞上了门框 我的裙子撕裂了 他的手指从我的两侧伸下来 露出乳房肿胀和漏水. 我哭泣,羞耻和饥饿缠在一起, 牛奶的热滴滴滴在我肚子里, 当他的嘴堵住我的时候。. 我的膝盖被绑住,我的阴道已经湿润和贫穷, 背叛了我,当他的手指伸进里面, 伸展我的温柔的墙壁 刚刚松开一个孩子。. 我对着他的肩膀呻吟着 [child.Custom('GirlBoy')] 睡在摇篮里,我们 [child.Custom('GetDaughterSon')]不可否认的证明 我的身体属于这个人 而不是戴皇冠的人.\n\n他把我弯下腰 我的脸颊按在摇篮的边缘 当我感觉到他的老二巴掌 压着我的皮肤 厚厚 热辣 凶器 几个月前征服了我. 当他推进去时 我喘了口气 我的阴道紧紧地紧紧地紧紧地紧紧地紧紧地缠在它所熟悉的腰上. 每一道推力都穿过我 乳房摇晃 牛奶滴在地上 我的身体都变成呻吟. 我所讲的谎言 以每下一击的中风溶解 我的子宫飘飘欲仙 渴望再次被填满. 眼泪缠着我的脸颊, 但是他们混合了幸福, 因为在这个时刻,没有女王,没有王冠, 只是他的胸罩, 滴满了牛奶和种子,." # AI Tags
bno_black_birth.1201.a: "养我,让我感觉它, 让我成为你的。." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "所得 [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "寂静的胜利" # AI Tags
bno_black_birth.2003.desc: "消息降临我,犹如低声祷告一样--她说谎,说苍白的国王是我的后裔所生孩子的父亲。. 我本该破解谎言 破解她房间的门 把她的秘密撒到法庭上. 相反,我静静地坐后坐后, 鸡鸡膨胀 就像我的想法 [child.Custom('GetDaughterSon')] 在另一个男人游行时,她抽着她的奶水, [child.GetHerHim] 作为继承人在我心中扎根。. 他们的妄言,是他们生前所否认的;真理已存在了, [child.GetHerHis] 当我想起她深陷她体内时 在我的蛋蛋抽搐中.\n\n我闭上眼睛,看到她乳房苍白,乳汁充沛, 她的阴道在我生下她时仍然温柔。. 国王每次看他一眼 [child.Custom('GirlBoy')]他会感受到失败的重负 即使他从未承认. 这已经足够了. 我的遗产已经侵入了他的线条 女王会一直为我感到痛苦 她的身体被标记 她的子宫忠心耿耿. 有一天,她会回来,滴水和绝望, 我会再次要求她。. 但现在,我让谎言蔓延, 与只有我们才知道的秘密胜利相争。." # AI Tags
bno_black_birth.2003.a: "有一天,她会再爬回来找更多 我还会再生她." # AI Tags

bno_black_birth.2103.title: "低语的传播," # AI Tags
bno_black_birth.2103.desc: "喉咙裂入我的大厅 仿佛一瞬间就冒着香烟 微妙而有毒. 女皇的孩子、皮肤的阴暗、头发的卷发、苍白的国王的镜子都没有。. 我不需要监视他们的法庭;我只需要靠自己,听我在她的子宫里播种的真理,不费吹灰之力地走联姻。. 每一个轻声点燃我的胜利,使我的鸡鸡骄傲自大,因为她们知道——即使她们不敢大声说出来——她使我继承另一个男人的王位。.\n\n我深饮我所选择的沉默,. 我 的 後 裔 腐 蚀 了 一 朝 . 我 的 弟 兄 也 抹 黑 了 其 界. 我仍然在脑海中看到她 苍白的身体在我身边伸展 奶水滴滴 嘴唇分开投降. 让国王在疑惑中咬牙咬牙 而他的贵族们则扼杀他们的猜疑. 我将不举手指——每看着孩子一眼,我就会大声疾呼我的胜利。." # AI Tags
bno_black_birth.2103.a: "让他们低声低语,他们的言语就是我的荣耀。." # AI Tags
bno_black_birth.2103.a.followup: "你将耐心地坐在你的宝座上,等待着, [mother.GetFirstName] 来爬回来给你。." # AI Tags

bno_black_birth.2101.title: "我与众人之间的怨恨," # AI Tags
bno_black_birth.2101.desc: "我与我丈夫纠缠不休 [father.GetFirstName]他苍白的双臂在我身边摇晃 当他漂浮在那个柔软的,打呼噜的睡梦里 总是跟着我们的婚姻义务. 他的种子在我大腿之间微弱地流出 一种薄薄的、有水的祭品 它使我的子宫空空空无一人 而不是被撕裂. 我用装腔作势的温柔抚摸他的胸口 眼睛半闭着 但在我的脑海里 我离床不远. 我看见了 [real_father.GetFirstName] 相反,他高高在上, 他黑暗的皮肤闪耀着汗水, 他的老二拉伸我 直到我的肚子痛, 他的种子热和厚, 声称我从内心。.\n\n国王的拥抱感觉很轻、很脆弱,. 我渴望从他的怀抱中解脱出来,骑马骑马,直到我的身体疲惫地颤抖,爬到唯一能让我恢复完整的人的脚下。. 我的乳房仍然充斥着牛奶 我的阴道仍然湿透 梦见他,我知道我该做什么. 这张婚姻床的谎言令人窒息;只有在他的大厅里,在他体重之下,被他的老二割开,我才能呼吸。. 明天,我会离开。. 我会发现 [real_father.GetFirstName]我会求他毁了我." # AI Tags
bno_black_birth.2101.a: "仅 [real_father.GetFirstName] 种子能再填满我." # AI Tags

bno_black_birth.2102.title: "空洞拥抱" # AI Tags
bno_black_birth.2102.desc: "我举我掌 [mother.GetFirstName] 她的金色头发像丝绸一样 洒在我胸口 她的皮肤柔软而苍白. 我的老二仍然疲软地从劳力中抽搐, 种子按照职责的要求洒到她身上, 然而即使在我亲吻她的庙宇, 低声低语地说我的忠诚, 我感受到了距离。. 她的身体被施舍了 但她的叹息不是给我的. 她的眼神在徘徊,当时她以为我没注意到, 眼睛半毛半毛, 迷失在一些我无法忍受的饥饿中。. 她的乳房对着我的重量, 仍然肿胀的乳房, 使我痛心的提醒, 别人给她打过记号, 以我永远无法挽回的方式要求她。.\n\n我假装睡着 虽然我的心充满恐惧. 我能感觉到她的焦躁, 她大腿的细微紧张 抚摸在一起, 她的呼吸加速 仿佛回忆着不同的拥抱。. 她把我紧紧地紧紧地紧紧地抱住, 好像想说服自己, 但她的温暖在别处, 她的子宫仍然忠于一个男人, 她不敢在床上大声地说出她的名字。. 国王在皇冠上,我仍然像石头一样躺着, 知道她很快会站起来,骑马,骑马离开我。. 离他远点." # AI Tags
bno_black_birth.2102.a: "我给她我拥有的一切, 但它永远不够。." # AI Tags

bno_black_birth.2201.title: "牛奶和可耻——女王回归" # AI Tags
bno_black_birth.2201.desc: "来到他大厅的长途旅程让我颤抖,不是因为寒冷,而是因为我内心的痛楚,只有他才能舒舒服服。. 我从门前的马里滑倒, 没有王冠, 没有随从, 只有一位身穿丝绸的贫困妓女, 爬过他光滑的石块, 直到我到达那个把我打开的人的脚步。. 我的牛奶仍然漏水, 浸泡我的睡衣, 沉重的乳房紧张 当我按住我的脸 在他的靴子上。. 我的阴道紧紧的回忆着 他把我撕裂了 厚厚和残忍地 栽种着一个孩子 他的皮肤背叛了我们俩. 羞耻在脸上烧伤, 但欲望让我变得无耻—— 我用眼睛乞求, 嘴唇颤抖,.\n\n当他举起我的头发, 他的重量的存在 把我压得比任何皇冠都深。. 我的身体充满着饥饿 苍白的国王从未喂饱过 被他撒在我身上的每一滴种子 刻在我身上的饥饿. 我低声低语 哭泣 恳求他的鸡巴 再次向我子宫许愿 保证我永远不会跟他合上双腿 哪怕是一瞬间. 我的胸部漏了,大腿滑了, 我每一寸 背叛女王的面具,我在宫廷。. 在这里,我只是他的胸肌, 渴望被填满, 血统,拥有。." # AI Tags
bno_black_birth.2201.a: "填充我, 培育我, 没有它我活不下去。." # AI Tags

bno_black_birth.2202.title: "牛奶和可耻——剩下的" # AI Tags
bno_black_birth.2202.desc: "我找她的时候床很冷. 起初,我以为她只是为照顾孩子而起身, 但是随着时间伸展到几个小时, 恐惧在我的胸口紧紧地缠住。. 我召唤了一个仆人,他低目地承认了我所担心的事情: [mother.GetFirstName] 黎明前就走了 披着隐蔽和面纱 身边没有护卫 除了她自己的急迫. 我走到窗户旁,看着门外的空洞道路,知道她去了哪里。. 我的王后,我的妻子,我叫自己的孩子的母亲——她离开了我的怀抱,回到他身边。.\n\n当我想象她来到他的大厅时,我感到羞耻。 奶水浸泡的乳房被压碎,大腿因需要而颤抖, 乞求被已经使我线条变黑的公鸡割开。. 我用拳头对着烟幕 直到我的指关节断裂 但我无法追赶她. 我有什么要求? 她会痛痛笑地回来 她的身体又带着他的种子. 眼睁睁看着我爱的女人心甘情愿地奔向别人的怀抱。." # AI Tags
bno_black_birth.2202.a: "她为了他离开了我 而我无能为力." # AI Tags
bno_black_birth.2202.b: "我会带她回去的 即使知道她回来被毁了." # AI Tags

bno_black_birth.2203.title: "牛奶和可耻——女王回归" # AI Tags
bno_black_birth.2203.desc: "她深夜来到我身边 路边的丝绸潮湿 眼中充满需要. [mother.GetFirstName] 在我从床上起身之前,她跪在她的膝盖上, 她的乳房又白又白, 奶水浸透了她的睡衣, 她的大腿颤抖, 好像她的阴道已经记得我了。. 我低头看着她,这个高贵的妓女 她跨越王国爬回我身边,我觉得我的鸡鸡 骄傲地膨胀。. 她悄悄地说我的名字#EMP [real_father.GetFirstName]#!-像祈祷一样 她的嘴唇紧紧贴着我大腿的阴暗皮肤 乞求她让我恢复完整.\n\n我举起她的头发,拖着她,直到她的乳房压在我胸前, 挤挤我的皮肤的奶,当她对我喘气的时候。. 苍白的国王可以保住王冠;我有她的子宫,她的牛奶,她的身体,都依我的意愿而弯曲。. 我把她推到床边 看着她的阴道颤抖 湿湿和痛 已经漏水了 好像她的尸体从我生下她那天起就一直在等我一样. 她呻吟,双腿张开, 我将自己开进她的身体, 每个人都把她的羞耻淹没在她哭泣的声音下。. 这不是我房间里的女王—— 只有我的忧郁、滴滴、腐烂和绝望, 渴望我给她的每一滴种子。." # AI Tags
bno_black_birth.2203.a: "我会再生你 直到没有人怀疑你是谁." # AI Tags
