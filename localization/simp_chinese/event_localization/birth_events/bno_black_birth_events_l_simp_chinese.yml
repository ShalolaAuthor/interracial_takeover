bno_black_birth.2301.title: "牛奶和可耻——再次提出" # AI Tags
bno_black_birth.2301.desc: "我从未上过他的床;我已铺开床,当他强迫自己进入我体内时,我像妓女一样大喊大叫。. 我的身体背叛了每一盎司的羞耻, 紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧紧地盯着他的老二,. 我的乳房从我的睡衣上洒了牛奶, 浸湿了我的皮肤 当我紧紧抓住床单, 哭泣着他的名字 在他推力的湿巴巴之间。. 每次他下沉时,我感到我丈夫种子的空虚被嘲弄,我的子宫被唯一能够真正拥有我的人所拉长和填满。.\n\n他把我翻到背上 把我的双腿张开 这样我就能看到他 开得越深越深. 我的声音裂开,呻吟流得难以控制, 泪水流湿了我的脸颊, 即使我求他不要停止, 毁了我, 把我用他的种子淹死。. 我的腹部紧紧地被每一下残酷的中风 身体出血 我的乳头在胸前喷出. 外面的世界不再重要;我的王冠,我的誓言,甚至我的羞耻,都在他的老二的真相下消化了。. 我什么都不是,只是他的布鲁德玛尔, 他的黑种荡妇, 我无所适从,我知道 我永远不会逃脱 他给我做的东西。." # AI Tags
bno_black_birth.2301.a: "再填充我一次,我需要你的种子在里面。." # AI Tags

bno_black_birth.2401.title: "牛奶和可耻——洪水" # AI Tags
bno_black_birth.2401.desc: "在它打碎我之前我能感觉到它, 我的身体紧紧围绕他的方式, 我的牛奶喷 从我的乳房 热流,我的阴道抓住他的老二。. 我的呼喊变成了粗鲁的尖叫, 背部从床上弯下来, 每一只神经像火一样点亮,当我的释放从我身上涌出来。. 我的果汁淹没了床单, 浸泡了我的大腿, 喷洒在他的重球上 当他更用力地拉我。. 我乞求所有的哭泣, 求他给我, 溺死我的子宫, 标记我为他的, 当我感觉到他的鸡巴潮流 在我的体内膨胀, 我粉碎了。.\n\n他种子的热量用厚厚无穷的波浪袭击了我 每股血都从我喉咙里抽出一股血. 我抓着他的背,双腿紧紧缠着他, 绝望地抱住他, 绝望地保持每滴水。. 我的身体颤抖,颤抖, 阴户挤他奶, 贪婪地吸, 拒绝放他走。. 牛奶和精液冲进我的身体,粘粘,热, 性臭味, 证明我的真实性。. 我来到这里是被毁灭的, 被培育的,被填满的, 现在,我--我的子宫淹死, 我的身体颤抖, 我的羞耻变成了我所知道的最甜蜜的胜利。." # AI Tags
bno_black_birth.2401.a: "是的 淹死我 让我永远成为你的." # AI Tags
