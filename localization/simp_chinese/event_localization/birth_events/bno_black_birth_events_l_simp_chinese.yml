bno_black_birth.2402.title: "牛奶与羞耻 — — 洪水(Cuck的观察眼)" # AI Tags
bno_black_birth.2402.desc: "我本该呆在我的房间里 假装无知 像我以前一样 但有些病把我拖到这里. 穿过半敞开的大门 [real_father.GetFirstName]我看见她的房间…我的妻子,我的女王, [mother.GetFirstName]- 在他的下面,她苍白的身体在颤抖, 他的可怕的公鸡敲开她的门。. 她的乳房流出奶水 浸泡在混乱的溪流中 浸泡着她的睡衣和黑暗的皮肤 她哭泣的欢乐呼喊声比她给我的任何呻吟都大. 我的手背叛了我, 愤怒地踩在我的双腿之间 可怜的长度, 预留我的手指抹黑 当我看到另一个男人 生下她比我更深。.\n\n每一道推力都震撼了她 他的每一声吼叫都使我退缩 但我无法视而不见. 她紧紧地抱着他, 乞求更多, 乞求他的种子, 她的身体满身湿润, 嘲弄我给她的微薄的 义务,. 当他的高潮到来时, 当他的鸡巴打手, 并向她的阴道洒满了厚厚的洪水时, 我像野兽一样呻吟, 向门框撒洒, 我的羞耻滴在木头上, 就像他的种子淹死了她的子宫一样。. 当它结束的时候, 当她躺着腐烂和颤抖的时候, 我悄悄地悄悄地爬进去, 把她的睡衣 放在她颤抖的身体周围, 亲吻她的潮湿头发, 好像她还是我的。. 我会带她回家,不管他精液从她身上泄漏的气味, 也不管她在我带她离开时轻轻地说出他的名字。." # AI Tags
bno_black_birth.2402.a: "她用我的手臂走回家 但每个人都会闻到她身上的气味…" # AI Tags