 bno_cuck_duel.0001.title: "为爱决斗"
 bno_cuck_duel.0001.desc: "你注意到[target2.GetFirstName]越来越少出现在你的寝宫，却总与[target1.GetFirstName]形影不离。她深夜归来的次数日益增多，身上总带着陌生的麝香气息。她辩称那是难民营的烟熏味，但那双充满愧疚的眼睛早已出卖了真相。这些迹象已不容忽视。你的妻子正在背叛你。\n\n某日你寻找她时，她本该在营地监督粮食分发。你听见帐篷里传来她的咯咯笑声。冲进去后，发现她正躺在[target1.GetFirstName]身旁，他的手搭在她裸露的臀瓣上。更糟的是，她面不改色，只是冲你微笑。\n\n“亲爱的，见到你真高兴。[target1.GetFirstName]和我聊过之后，我觉得该让你知道：我受够你那根小鸡鸡了。从现在起，我只想和真正的男人上床。别担心，我暂时不会和你离婚，但你的鸡巴必须一直锁着，免得你继续假装自己是真男人。”"
 bno_cuck_duel.0001.a: "我不会忍受这种不敬。"
 bno_cuck_duel.0001.a.success.tooltip: "你击退公牛赢了——暂时的，你的鸡巴逃脱了囚禁的命运。"
 bno_cuck_duel.0001.a.failure.tooltip: "你输了。你的妻子把你的鸡巴锁了起来然后当着你的面吻公牛，真丢脸。"
 bno_cuck_duel.0001.b: "……好吧，我会让你锁住我的。"
 bno_cuck_duel.0001.c: "卫兵，抓住他！"

 bno_cuck_duel.1001.title: "失败的绿帽男"
 bno_cuck_duel.1001.desc: "当[target1.GetFirstName]站起身时，你才意识到这或许是个错误。他高大得让你望尘莫及，双臂粗壮得足有你两倍。他刚和你的妻子交欢完仍赤身裸体，你不由自主地瞥向他那根巨物——即便软绵绵的状态下，尺寸也轻松达到你的三倍。你回过头望向他的脸，只见他正从床头柜抓起长剑。/n /n你的手不自觉地摸向腰间的刀刃。望着他那块块分明的腹肌，你感到一阵奇异的感觉。目光又滑落到他那根巨物般的阳具上。你暗忖“难怪她会选上这家伙”，随即剑柄的后端狠狠砸来，剧痛让你倒地不起。/n /n你醒来时妻子就在身旁，正用冰袋敷着你头上的淤青。“你真蠢，居然想跟他打架，他比你强壮，比你敏捷，而且比你大得多得多得多。希望你这次学乖了，别再招惹真正的男人。”/n /n 你伸手下去才发现，趁你昏迷时她竟用贞操带锁住了你的阴茎。/n“我只是想保护你！瞧瞧你假装自己是真男人会怎样！差点就死掉了。”"
 bno_cuck_duel.1001.a: "至少你会为我担心。"

 bno_cuck_duel.2001.title: "绿帽男的胜利"
 bno_cuck_duel.2001.desc: "当[target1.GetFirstName]站起身时，你意识到这可能是个错误。他居高临下地俯视着你，手臂粗壮得抵得上你两倍。他与你妻子交欢后仍赤身裸体，你不由自主地瞥向他那巨硕的阳具——即便疲软状态下也足足是你的三倍大。你抬头看向他的脸，他正从床头柜抓起佩剑。\n\n你的手摸向自己腰间的刀。凝视他轮廓分明的腹肌时，一种异样感涌上心头。你又低头扫了眼他那骇人的器官，暗想“难怪她会选他”，随即剑身猛击的痛楚袭来，你踉跄倒地。\n\n醒来时妻子守在身旁，正用冰袋敷着你头上的淤伤。“你竟蠢到和他动手？他比你强壮、敏捷，更是比你大了太多太多。但愿这次能让你记住，别再去挑衅真正的男人。”\n\n你伸手向下探去，发现昏迷时她已用贞操锁禁锢了你的下体。\n\n“我只是想保护你。看看你假装男子汉的下场！差点连命都丢了。”"
 bno_cuck_duel.2001.a: "赢了就是赢了。"

 bno_cuck_duel.3001.title: "自愿上锁"
 bno_cuck_duel.3001.desc: "当你的阳具早已软绵无力，尊严彻底粉碎时，你垂下眼帘，虚弱地点了点头。“[target2.GetFirstName]，”你低声呢喃，“如果你高兴的话……把它锁起来吧。”她只是咧嘴一笑，眼中闪烁着残酷的欢愉，从口袋里掏出那只小笼子——这装置的用途，就是让你保持软弱无用，在真正的男人夺取他们想要的东西时，永远别碍事。\n\n她甚至没碰你——不，她把钥匙递给[target1.GetFirstName]，那人走到你身后，粗壮的手掌轻松地将钢制束缚套上你的阴茎，封存了你最后一丝男性特征。你听见咔嗒声，感受到沉甸甸的重量，心跳如雷——此刻你才惊觉，自己的命运已被妻子和她的公牛永远封存。\n\n[target2.GetFirstName]咯咯笑着从你身旁掠过，跪在[target1.GetFirstName]面前，舌头早已伸出准备舔舐他的阳具，垂涎着你再也尝不到的滋味。“乖孩子，”她发出猫叫般的低语，“现在好好看着，学学真正的男人如何占有自己的女人。这就是你现在唯一的价值了，我笼中受辱的小奴才。”\n\n你的位置很明确：跪在她脚下，被锁住，看着妻子一次次沉溺于公牛的怀抱，明知自己永远只是个痛苦流涎的旁观者——她的财产，他的玩物。"
 bno_cuck_duel.3001.a: "我想我这辈子就这样了。"