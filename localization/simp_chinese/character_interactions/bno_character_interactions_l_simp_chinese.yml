bno_prisoner_interaction_desc.female: "这个苍白的妓女认为她有尊严. 被剥光和捆绑, 她知道她的洞是她唯一值钱的…养的,破碎的, 被她的黑人主人走过。. 她的羞辱是一副奇观的模样,是任何违抗女神的 女人的教训。 [bno_bnwo|E]至高无上."   # AI Tags
