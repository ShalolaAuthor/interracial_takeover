building_type_bbc_trader_01: "黑曜石商队"
building_type_bbc_trader_01_desc: "一个献给黑色新世界秩序的游荡市集。其马车载着创世酊剂，将荡妇束缚成仅靠精液维生的存在，直至她们肌肤黝黑、子宫成熟为黑色女王。与之并行的黑色子宫灵药，是种阴险的药剂，能阉割白人男孩，抹去他们的阳具，将他们重塑为腹部隆起的肥沃荡妇。摊位陈列着供蠕虫使用的阳具笼，为献出私处、乞求仅通过肛门受孕的荡妇准备贞操穿刺，以及无数其他臣服工具。商队始于过境营地，却随着层层深入，最终化作精液与征服的永久烙印。"

building_bbc_trader_01: "黑曜石空地"
building_bbc_trader_01_desc: "起初只是片荒芜的土地，插满黑旗，环绕火炬。几顶丝绸帐篷在风中飘扬，公牛号马车驶入时，空气中飘散着麝香气息。奇异货物的传言悄然蔓延——瓶装酊剂能令荡妇沦为种奴，小瓶灵药则宣称能让白人男子丧失阳刚。即便在此初始阶段，荡妇们已偷瞄着这处所在，白人男子却羞愧地避之不及。"

building_bbc_trader_02: "黑曜石营地"
building_bbc_trader_02_desc: "空地逐渐扩展成整座营地，随着每日马车抵达，排排帐篷拔地而起。公牛成群结队聚集，其存在感令人窒息。黑胚胎灵药公然倾倒，白人男孩排队啜饮，感受阳具逐渐萎缩。荡妇们跪地渴求药剂，喉咙早已被调教成只靠精液维生。烟雾、麝香与呻吟充斥空气——这已非新鲜事，而是暗黑动脉，将公牛之力泵入你的领域。"

building_bbc_trader_03: "黑曜石大地"
building_bbc_trader_03_desc: "如今商队以栅栏加固，旗帜高悬，已成公牛永恒的圣所。贸易、繁衍与祭祀在此融为一体。创世酊剂在公开仪式中施用，娼妓们因肌肤渐黑、子宫升腾而备受颂扬。灵药自由流淌，白人男孩们被游街示众，最终萎缩成滴着液体的娼妓。摊位上堆满笼具、穿刺饰物与镣铐，所有标记所有权的器具都毫无羞耻地陈列着。这片土地自此永远烙印着BNWO贸易与蜕变的枢纽印记。"