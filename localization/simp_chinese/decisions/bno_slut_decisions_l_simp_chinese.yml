l_simp_chinese:

bno_becoming_bbc_slut: "成为一个"媚黑荡妇""
bno_becoming_bbc_slut_desc: "我想成为一个媚黑的荡妇，我就是为此而生的——成为那些强劲有力、阳刚的黑人鸡巴的鸡巴套子，满足我娇小白皙的身躯所渴望的一切。仅仅看一眼黑人那粗壮的阴茎，我的小穴就馋得口水直流。"
bno_becoming_bbc_slut_confirm: "我的小穴供您随便使用~"
bno_becoming_bbc_slut_tooltip: "我好想被当成一个可以被随便使用的飞机杯"

bno_stop_becoming_bbc_slut: "一个有主的媚黑荡妇"
bno_stop_becoming_bbc_slut_desc: "在接受成为媚黑荡妇这么多年后. 我终于找到了最契合的伴侣, 一位强壮的公牛, 每天满足我对大黑屌的无尽渴望. 他用别人无法做到的方式满足我, 确保我的小穴总是被他浓稠的精液填满到滴滴答答地流淌。"
bno_stop_becoming_bbc_slut_confirm: "我就是为此而生的 -"
bno_stop_becoming_bbc_slut_tooltip: " 成为最强雄性的所有物"

bno_invite_slut_decision: "邀请好奇的贵族前来你的宫廷"
bno_invite_slut_decision_desc: "当这位好奇的贵族接近时，我用温暖的笑容向她问好。\n\n欢迎光临寒舍。我总是渴望结识新朋友，尤其是那些与我在艺术和文化方面有共同兴趣的人。\n\n贵族环顾四周，打量着我的庄园的奢华环境——从富丽堂皇的家具到满墙都是的无价艺术品。\n\n看来你对美有着敏锐的洞察力。也许我们可以在晚餐时讨论一下这些作品？我很乐意带您参观，并与您分享更多关于它们的来历。\n\n贵族点头表示同意，她显然被眼前的一切所吸引，渴望进一步了解。"
bno_invite_slut_decision_tooltip: "外国人被召来拜访殿下您"
bno_invite_slut_decision_confirm: "不用客气"

bno_build_african_camps_decision: "建造$building_type_bbc_camp_01$"
bno_build_african_camps_decision_desc: "随着 #V [GetTrait('bno_full_black').GetName( GetNullCharacter )]#! 的人口不断增加，你决定是时候为他们准备定居地了。"
bno_build_african_camps_decision_tooltip: "修建$building_type_bbc_camp_01$"
bno_build_african_camps_decision_confirm: "就这样吧"
bno_build_african_camps_toast: "已建成$building_type_bbc_camp_01$"

bno_change_county_culture: "影响一块伯爵领使其接受$bnoc$"
bno_change_county_culture_desc: "你是一名$bnoc$，影响你的人民使他们成为$bnoc_collective_noun$不是理所当然的吗？"
bno_change_county_culture_tooltip: "影响民众使他们接受$bnoc$的生活方式"
bno_change_county_culture_confirm: "我需要更多$bnoc$"
bno_change_county_culture_toast: "$bnoc$已经扩散开来了"

bno_recruit_court_position_decision: "招募职务以安抚#V The [GetTrait('bno_full_black').GetName( GetNullCharacter )]人口#!"
bno_recruit_court_position_decision_desc: "一个良好运行的[ROOT.Char.Custom('RealmType')] 离不开大量女孩的辛劳。我将派遣我的仆人四处奔走，为我的宫廷中新出现的职位寻找合适的人选。"
bno_recruit_court_position_decision_tooltip: "在你的[court|E]内，以一定费用寻找一位女孩来填补一个[court_position|E]或者扮演其他必要角色\n\n#weak 比方说，你可能雇佣一名[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]#!"
bno_recruit_court_position_decision_confirm: "传他们过来！"
recruit_bbc_worshipper_cooldown_tt: "招募一名[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]需要等[GetGameTimeDifferenceForDiffDays( THIS.VarRemaining( 'recruit_bbc_worshipper_cooldown' ))]才能使用"
hire_bbc_worshipper_decision_tooltip: "你的仆人将会为[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]推荐一些合适的人选"
bno_recruit_court_position_decision_tt: "你会收到随机数量的合适的女孩来侍奉你左右"

bno_convert_to_african: "拥抱非裔"
bno_convert_to_african_confirm: "对我来说都结束了！"
bno_convert_to_african_desc: "你亲身经历这种文化的行为方式，这种文化如此强大，令你想要向它屈服。毕竟有句老话说得好，打不过就加入。"
bno_convert_to_african_tooltip: "拥抱你$bnoc$先祖的根源"