# Stage 0 → Stage 1
bno_genesis_transformation.transition.0to1.title: "Marqué par la semence" # AI Tags
bno_genesis_transformation.transition.0to1.desc: "Je peux le sentir en moi. Les premières charges de graines de taureau brûlent chaud dans mon ventre, et déjà mon corps est différent. Ma peau est plus chaude, plus foncée quand je regarde dans le miroir. Mes seins sont tendres, les mamelons si durs qu'ils ne descendent jamais. Même mes hanches fourmillent, comme si elles étaient plus larges à chaque poussée. Je gémis plus profondément maintenant, plus humide, plus nécessiteuse. Je sais que j'ai été marqué. Sa semence me change." # AI Tags

# Stage 1 → Stage 2
bno_genesis_transformation.transition.1to2.title: "Le noircissement commence" # AI Tags
bno_genesis_transformation.transition.1to2.desc: "Ma peau s'obscurcit chaque jour, plus riche sous le toucher de Bulls. Mes seins sont enflammés dans mes mains, les mamelons endolorissent et fuient quand je pense à la bite. Mes hanches ont mal, se répandant plus large comme si je suppliais à la graine du berceau. Chaque fois que je suis élevé, mes gémissements deviennent plus bruyants, plus sales, sans honte. Le noircissement a commencé, et je ne peux pas l'arrêter — je ne veux pas l'arrêter." # AI Tags

# Stage 2 → Stage 3
bno_genesis_transformation.transition.2to3.title: "Je suis africanisée" # AI Tags
bno_genesis_transformation.transition.2to3.desc: "Ma taille est plus serrée, mes hanches sont larges, mon cul enflé et plein. Ma peau a pris un ton plus profond, plus riche, lisse et radieux. Mes seins sont lourds, les mamelons sont plus foncés, ils ont mal à la bouche. Quand je vois des taureaux, ma chatte s'empare d'eux, comme si elle savait qu'ils me possèdent. Je ne peux plus penser droit. Je veux plus de graine, plus de bite. Je suis africanisée, et je gémis pour ça." # AI Tags

# Stage 3 → Stage 4
bno_genesis_transformation.transition.3to4.title: "Intronisé dans la chair noire" # AI Tags
bno_genesis_transformation.transition.3to4.desc: "Je me vois balayer dans le miroir comme une déesse engendrée pour la bite. Mes seins sont massifs, volumineux, mes hanches larges, mon cul généreux, ma taille cintrée si serrée les courbes sont obscènes. Ma peau brille profonde et sombre, lissée de sueur et de besoin. Quand je gémis maintenant, cela ressemble à un culte — chaque mot que je dis est une prière pour plus de coq, plus de semence. Je suis intronisé dans la chair noire, et je ne peux pas arrêter de cumming." # AI Tags

# Stage 4 → Stage 5
bno_genesis_transformation.transition.4to5.title: "Je suis une peau noire parfaite" # AI Tags
bno_genesis_transformation.transition.4to5.desc: "Le changement est terminé. Ma peau est richement noire, rayonnante, éclatante avec la marque des Bulls. Mes seins sont énormes et fuient constamment, mes hanches larges, mon cul dégoulinant, ma taille mince, ma perfection obscène du corps tout entier. Mon ventre est toujours ouvert, toujours affamé. Mon esprit est parti, brisé dans l'addiction à la bite — je ne pense qu'à l'élevage, seulement à prendre plus de charges. Je suis devenue la salope noire parfaite, preuve de la Semence de la Genèse dans chaque gémissement que je fais." # AI Tags
