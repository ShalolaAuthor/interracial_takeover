 tenet_bno_seed_of_divine_blessing_name: "La semence de la Bénédiction divine" # AI Tags
 tenet_bno_seed_of_divine_blessing_desc: "Au sein de l'Église du Cock noir, chaque union est sanctifiée par la puissante graine de Bull, la fidélité ne se mesure pas par le déni, mais par la soumission affamée de chaque trou au saint plaisir. Aucune femme n'est honteuse d'avoir envie de nouveaux taureaux; chaque gémissement est une prière, chaque acte de reddition d'un sacrement.\nLes limons inondés par le Cum Bull sont sacrés: la naissance est bénie et sûre, chaque enfant glisse dans le monde fort, sain et marqué par la faveur divine. Chaque livraison orgasmique est un rituel vivant, enflant la foi avec la piété sainte et la convoitise. C'est la bénédiction du Cock noir: aucune culpabilité, seulement le culte, et chaque ventre qui coule un témoignage vivant de la puissance de la semence noire." # AI Tags

 tenet_bno_syncretism_name: "Suprématie de la bite noire" # AI Tags
