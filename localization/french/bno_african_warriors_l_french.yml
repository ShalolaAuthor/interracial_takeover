l_french:

 bno_african_warriors: "Guerriers africains"
 bno_african_warriors_flavor: "#F Escarmouches Elite connues pour leur vitesse et leur capacité à s'adapter à des terrains difficiles comme les forêts et les jungles.#!"

bno_ebony_elites: "Elites ébènes"
bno_ebony_elites_flavor: "#F Une unité prestigieuse d'infanterie lourde, réputée pour sa discipline et ses prouesses de combat, servant souvent d'épine dorsale à la puissance militaire du royaume.#!"

bno_cock_maidens: "Vierges du Cock"
bno_cock_maidens_flavor: "#F Des vierges cueillies à la main liées au culte du Black Cock, ces jeunes filles manient à la fois la lame et le corps comme des armes. Peu nombreuses mais sans égal dans le zèle, elles frappent avec une précision impitoyable, leur dévotion lubrique transformant chaque champ de bataille en une orgie de sang et d'adoration de la BBC.#!"

