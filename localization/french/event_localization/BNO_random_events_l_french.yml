bno_random_2030.title: "Oathe hippocratique: Examen supplémentaire"
bno_random_2030.desc: "[target1.GetFirstName] Il dit, une main qui commence déjà à tirer son pantalon, 'Faisons vite. J'ai plus de checkups.' L'homme dit, son énorme bite se flippant libre, se balançant pour vous saluer, déjà semi-stif en raison de l'inspection de vos seins et de l'examen de votre chatte utilisée, battue.\n\nTu es un snicker, tu te penches sur la table, ta culotte encore en bas et autour de tes chevilles, tes pieds essayant de la faire marcher sur tes jambes. Ta robe remonte ton corps, montrant cette chatte meurtrie et battue que tu as fièrement abandonné à n'importe quel homme plus sombre que toi. [target1.GetFirstName] Il grogne, se branle, et tire ce string écumé, se tire les jambes pour vous rapprocher du bord, et repose vos pieds sur ses épaules. « Je ne vais pas aller facilement. On dirait que vous pouvez le manipuler. » Il se cogne, soulignant l'abus comme ses languissantes bites endurcies pour être logé dans votre ventre.\n\n'Ce qui vous fait finir plus vite.' Vous vous ridiculisez, vous vous grinçant sous lui, alors qu'il tient vos jambes, sa queue déjà assez dure qu'il utilise ses hanches pour se guider en vous. Bien sûr, vous êtes correctement étiré, sa bite glisse dans votre chatte humide avec facilité, en avalant sa mamba ébène. Un gémissement détendu le laisse, comme vous le contrastez avec votre propre gémissement à hauts points, tous deux de vos skintones aussi contrastants.\n\n'C'est cette bonne merde.' Il murmure, se fourre dans toi, se faufilant en un rien de temps, se précipitant dedans et hors de toi. 'Pas étonnant que tu les rendes fous.'[target1.GetFirstName] Il dit, ses deux mains donnant un tâton de tes seins, forçant un autre gémissement faible hors de toi. En regardant vers le bas, il sourit, regardant comme ton ventre bourre avec sa bite gargantuane, sa supériorité africaine te labourant à part.\n\n'Mmm~ Tu es si grand.' Tu siffles, tu fronces les orteils en t'orientant plus profondément, en te tapant à ton point g, quelques bourrasques qui viennent de lui. Ton médecin te transforme rapidement en sa propre salope personnelle, une cafarde pour sa bite noire. Il donne une pincée de tes seins, avant de t'enfoncer et de plonger dans ces seins laiteux, en sucant sur chacun pendant une bonne partie de temps, mais sans compromettre ses progrès en te transformant en pute d'égouttante. Après tout, tes cuisses intérieures glissaient déjà avec tes jus, et maintenant, sa bite est enroulée avec ton nectar féminin.\n\n'Fucking putain.' Il grogne, se baissant sur un téton, regardant comme vos seins se branler violemment, une main descendant pour appuyer sur votre estomac, amplifier votre plaisir ardent. Vos yeux s'élargissent, se cramponnent pathétiquement au goujon plus fort, votre corps se contraction et chatte se convulsant autour de lui, étouffant sa bite. 'FUCK!' Il grogne, mettant la main à votre nichons à votre bouche, gardant vos pathétiques cris silencieux. 'Teignez une seconde.' Il sniffe, rampant, remplissant la pièce de 'PLAP PLAP PLAP PLAP,' ses couilles se claquant contre votre cul. 'Je cumbling.'[target1.GetFirstName] grogne, grogne les dents pendant qu'il finit au fond de vous, essayant de s'éloigner, incapable de le faire à temps. Au lieu de cela, la moitié de ses données génétiques est jetée dans votre chatte, tandis que sa queue tire violemment quelques cordes sur votre nombril inférieur, la peignant avec sa domination.\n\nVous deux, vous vous serrez les mains dans la tête, vous cherchez silencieusement un baiser. 'D-Daddy...' Vous le forcez à se mettre dans un petit pick affectueux, avant qu'il ne s'enlève, se frottant la bite sur votre chatte qui se pète et se reboursant dans son pantalon.\n\n'Amusez-vous bien à nettoyer, salope.'"
