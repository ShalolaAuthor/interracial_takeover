bno_random_1031.title: "C'est beaucoup de gâteau: Dévoué"
bno_random_1031.desc: "Votre cœur se gonfle dans votre gorge, avant que vous parveniez à demander[target1.GetFirstName] Il se conforme à sa compagnie, il prend un pain et le vous le livre, le rompant en deux. « Bien sûr, tout ce que vous cherchez. » Vous le prenez, vous le grignotez en l'exhortant à participer aussi.\n\nIl vous suffisait d'un baiser. [target1.GetFirstName] Dans les yeux, vous commencez à vous pencher, votre pouls se précipite dans votre cou, le sang s'envole vers et depuis votre cœur. Votre courtisane est presque à l'écart, jusqu'à ce que vous lui voliez un baiser. Vos lèvres pressent contre le sien peut-être une seconde, avant de vous éloigner, en regardant de côté, vos joues un rouge vif et vibrant.\n\nAvant de pouvoir rassembler vos pensées, [target1.GetFirstName] Jetez son pain, jetez-le sur votre lit, cadre de courbure, vous piégez avec ses deux bras forts. Vous gaspillez, étourdi, complètement remis à lui comme il monte sur vous. Il attend que vous disiez non, mais c'était juste votre souhait secret qui se réalise. Vous pouvez sentir un désir dans votre poitrine, comme ses lèvres ravagent les vôtres, se penchant vers le bas pour voler encore une autre fumée de vous.\n\n'Mmmm Mmmmmmmmmmmmmmm~' Vous gémissez, vos mains levant vers sa poitrine, appuyant contre lui, sentant son pouvoir limitatif. Sans avertissement, ses pattes commencent à prendre votre haut, flippant libre un nichon dans le secret de la nuit de l'aube. Aucun mot ne sont partagés entre vous deux comme vous êtes tous les deux engagés dans un baiser passionné, sordide, échange de salive et de lutte contre les langues de chacun.\n\nVos hanches tremblent, un soudain sentiment de prodidature entre vos lèvres. Vos yeux s'élargissent, comme vous le voyez[target1.GetFirstName] Il vous avait désarmé, il vous avait déjà blotti entre les jambes, vous avait fait une grande ouverture. S'il avait été plus près de votre chaton, il aurait pu sentir la pure excitation qui en sortait.\n\nSilencieus