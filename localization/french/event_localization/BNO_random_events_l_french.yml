bno_random_0031.title: "C'est beaucoup de gâteau"
bno_random_0031.desc: "Le bras suspendu est votre panier à bâtons tissés, l'odeur du pain fraîchement cuit se balançant jusqu'au nez, le remplissant d'odeurs extravagantes. La chaleur cascade votre bras, vous gardant au chaud, votre panier presque plein au bord avec un divers styles de pâte cuite. À côté de vous, votre courtisane[target1.GetFirstName] marche à côté de vous, vous aidant et vous protégeant à travers les marchés, retour à votre château. Cependant, en vous promenant, vos yeux attrapent le beau coucher de soleil, se perçant instantanément au paysage pittoresque. [target1.GetFirstName] 'Attendez un moment, [target1.GetFirstName] 'Tu dis, errant à une herbe, regardant au soleil couchant. 'Regarde.'\n\nVotre courtisane suit, debout à côté de vous, pendant que vous lançiez votre panier, en fermant les deux mains dans l'étonnement. Qu'est-ce qui a rendu celui-ci si différent? Vite, vous demandez la veste extérieure de l'homme, le poser sur le sol, et se reposer sur elle, l'obscurité bientôt rouler sur la terre. 'Mon mensonge,'[target1.GetFirstName] commence, avant que tu puisses l'interrompre.\n\n'Quiet. Regardez.' Vous dites, en pointant vers le coucher du soleil, le soleil déjà caronnant sur les collines. Votre garde soupire, se coucher à côté de vous, mettre de côté les pains. Vite, vous regardez vers les étoiles à venir, et puis retour au paysage vibrant. Une pensée entre dans votre esprit - un conte que vous avez été raconté quand vous étiez jeune. [target1.GetFirstName], ton coeur est douloureux."
