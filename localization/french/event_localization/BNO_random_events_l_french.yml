bno_random_0017.desc: "Vous aviez fini de vous sécher après votre séance de natation après midi, vos cheveux ont été arrachés et votre maillot de bain a été mis en place. C'était un plaisir d'avoir accès à de telles piscines naturelles de trempage dans votre château, et un privilège que vous n'avez pas pris à la légère.\n\nCependant, vous n'aviez même pas besoin d'aller et laisser l'invité potentiel entrer, comme ils l'ont pris sur eux-mêmes. Avant de pouvoir répondre, [target1.GetFirstName] 'Milady, il s'arrête, ses yeux se mettent sur ta beauté naturelle, se sont remis à ta nudité. Ses intentions ne sont pas si pures, cependant, qu'il tombe à la porte, la fermant derrière lui. [target1.GetFirstName] Un instant, vos yeux ne font que supplier silencieusement, une main se draguant à travers vos seins, tandis que l'autre s'enfonce pour cacher vos régions. 'D-Damn... Je suis désolé.' Il répond, toujours pas faire un mouvement pour partir. Au lieu de cela, il continue à vous vérifier, un petit garnement venant de son entrejambe.\n\nIl fait un pas en avant, poussé par la curiosité, affamé d'un tel plaisir interdit. 'Mon mensonge...' il grogne, maintenant. 'Je suis désolé, mais... je ne peux certainement pas nier tous ces regards que vous me donnez.' Sa voix est lisse, comme il se tient devant vous maintenant, une main caresse votre épaule nue. 'Vos propres impulsions vous trahissent.' Il se branle, vos épaules baissent."
bno_random_0017.a: "J'ai une réunion plus tard."
bno_random_0017.b: "Mmph. Venez battre cette chatte[target1.GetFirstName]- Oui."
bno_random_0017.c: "- Donnez-moi un peu d'espace..."

bno_random_1017.title: "Prix de la protection: Jouer de la Coy"
bno_random_1017.desc: "Ce qui semblait d'abord un sourire prédateur, se recroquevèle dans un rire enthousiaste. [target1.GetFirstName] Il était tout au moins heureux d'avoir la femme qu'il gardait lui donner un petit quelque chose au-delà de l'or. « Bien sûr. Mais j'attends toujours mon salaire. » Il se taquine alors que vous tombez à genoux, son autre main aidant à allonger son serpent noir libre.\n\nIl se presse comme un prédateur, vous écrase presque à la face. Familiarisez-vous avec cette situation, cependant, vous creusez dans votre repas post-swimming. Lèvres enveloppant autour de lui, ronfler autour de sa viande veineuse, vous commencez à travailler. Sa circonférence vous a fait gag un peu, comme vous vous êtes forcé vers le bas. Vous devriez vous considérer chanceux pour n'avoir aucun maquillage, comme les larmes troquer vos joues de la taille pure. Sa main réconfortante joue simplement avec vos serrures, grogne et gémissement au-dessus de vous.\n\n'Faites gaffe à cette merde.' Il ajoute, en poussant contre votre visage pour tirer libre, giflant cette bite maintenant visqueuse sur votre joli petit visage, la enrobant dans un peu de votre propre salive. Promptly, il se fourre en vous, vous permettant de revenir à votre salope en train de bobbing, vous faisant diriger le tempo.\n\n'Fuck, je vais -' il grogne, avant de libérer sa grosse graine visqueuse dans votre gorge, onde après une vague de sperme qui souffle dans votre bouche. Comme une bonne fille, vous avalez l'assaut initial, avant de le ramener à son bout, le trayant au sec avec un caramel de ses noix. Avec une 'pop,' vous révèlez les restes encore dans votre bouche - une charge importante.\n\n'Shiiiit... baise.' Il gémit, en vous donnant un peu de caresse quand vous enfoncez ses bébés."
bno_random_1017.a: "Au moins, ce n'était pas un désordre."

bno_random_2017.title: "Prix de la protection: ravivé"
bno_random_2017.desc: "Immédiatement, [target1.GetFirstName] Sa voix agitée et enflante a rapidement réussi à se faire un ronflement de gorge, souriant d'oreille en oreille à la chance de se souiller le mensonge. En un clin d'œil, vous êtes levé de vos pieds, emporté dans ses grands bras forts, sa force qui vous transporte facilement. « Petite salope. » Il commente, avant de vous mettre au lit, vous jeter sur le matelas. « Laisse-moi voir ce cul. » Il gronde, se dérobant rapidement à mesure que vous prenez position. Vous pouvez avoir un petit regard sur ses pièges de gonflement, avant de vous mettre le cul à votre garde du corps.\n\nEn quelques instants, il monte sur votre lit, tournant la tête pour le regarder se presser derrière vous. Sa viande noire pendue se branle entre les jambes alors qu'il se glisse derrière vous, une main se tapant la viande, tandis que l'autre se serre sur votre arrière et vous tire plus près. Un petit grognement laisse ses lèvres, prodisant sa bite contre votre entrée en forme d'éventuel, une main giflant votre joue du pert. Il lève un pied, agenouille sur une jambe, debout sur l'autre, prenant sa main libre pour vous pousser par le haut du dos.\n\nIl parle sans effort, il vous envoie des frissons dans la colonne vertébrale. Sa puissance était évidente, et vous avez tenu compte de ses commandements en conséquence, votre visage s'est rincé contre vos draps. Sussemblablement réchauffé, il plonge dans votre chat chaud, sa tête émoussée vous a séparé, et ravageant le trou que vous avez désespérément abandonné. Il sniffe primalement, les deux mains maintenant s'emparant de vos hanches courbées pour l'aider à vous conduire dans le ventre.\n\nIl ne tarde pas à prendre des coups profonds et longs dans votre chatte, chaque pouce de lui vous enfonce dans les entrailles. Lent et fort, il s'assure que vous le sentez, et se familiariser avec sa circonférence africaine, surtout s'il vous protège. 'Juste le moral que j'avais besoin.' Il ronfle de toute façon, maintenant ronflant sur votre pauvre petit cadre pour commencer à vous frapper, en conduisant contre votre col. Facilement deux fois, ou trois fois votre taille, il vous épingle, pendant que vous grincez et gémissez, en se ronflant d'extase comme il fait ce qui est naturel pour lui - en répandant cette virile graine.\n\nIl sniffe, continue à te baiser sans raison, ce qui rend presque certain que tu auras besoin d'un autre bain après ton temps avec lui. [target1.GetFirstName] avant de reprendre son chemin, après avoir déjà jeté sa première charge en toi, et prêt à la suivre avec une autre. Avec une fessée de ton cul, il grogne encore, en bandant une main autour de ta bouche pour faire taire tes cris stupides."
bno_random_2017.a: "- C'est quoi, ce truc ?"

bno_random_0018.title: "Et Tu ?"
bno_random_0018.desc: "'Un privilège fiscal? Je ne pense pas.' Vous commandez à un de vos barons, en regardant que votre garde l'escorte, bientôt pour porter la nouvelle à son propre manoir qu'ils, eux aussi, doivent payer leur juste part. Lève-toi de ton trône, tu te diriges vers tes chambres, seulement pour ton garde du corps, [target1.GetFirstName] Dans une réaction instinctive, vous essayez de vous arracher la main, en regardant le garde-corps, un regard sinistre dans ses yeux. Un pathétique coucou quitte vos lèvres, avant que son autre main ne puisse vous faire taire complètement, enveloppant une main autour de votre gorge. Résistant, votre garde-corps vous pousse contre un mur de pierre, appuyant sur votre gorge juste assez pour vous empêcher de vous écraser.\n\nSeuls les snorts dominants laissent ses narines, s'élevant au-dessus de vous, regardant dans vos yeux pendant quelques secondes, comme si vous disiez « Je vous ai maintenant. » Votre autre main se lève pour essayer de le pousser, sans aucune chance, le forçant à vous donner un doux dos, vous frappant à l'attention. « Ne luttez pas. » Il grogne, enveloppant les deux poignets dans une seule de ses mains, les tenant au-dessus de votre tête. Commençant à s'endormir, vous craignez pour votre vie.\n\nC'est-à-dire jusqu'à ce que[target1.GetFirstName] Il se penche, presse son front contre le vôtre, sent que l'haleine accélérée laisse vos lèvres. « Je sais que les filles comme vous vont au lit fantasmer à ce sujet. » Il se branle, enlevant sa main de votre cou, et vous silençant avec un baiser, sa main maintenant libre tirant vos vêtements, et jouant à peu près avec votre culotte. Deux chiffres, facilement plus gros que n'importe quelle bite blanche, frottent contre votre entrée, causant des frictions avec le tissu. [target1.GetFirstName] dit, sa voix lisse et husky.\n\nC'est alors qu'il a baissé vos sous-vêtements lacy, sa bite aussi dure que des diamants dans son pantalon."
bno_random_0018.a: "Je vais rester silencieux."

bno_random_1018.title: "Et Tu: Brutal"
bno_random_1018.desc: "[target1.GetFirstName] Il ne doutait pas que vous garderiez votre parole - parce qu'il savait qu'il reviendrait vous étouffer dès qu'il vous a fourré les tripes. Son entrée était sans cérémonie, votre gémissement timide le plus qu'il obtenait de vous, comme vos lèvres roses le dévorent. Votre garde n'a besoin que de quelques grognements avant qu'il ne vous ait mis une bonne quantité de sa longueur cerise, un sourire diabolique formant sur ses lèvres pendant que sa main se fléchissait dans votre gorge, en mettant le pressoir sur votre œsophage.\n\n[target1.GetFirstName] Il ne lui reste que des grognements primaires, des propos sur la fin de sa lignée, sur le fait de te noircir et de t'assurer que ta dynastie s'arrête. [target1.GetFirstName] vos joues commencent à rougir alors qu'il continue à labourer, à se grincer les dents, à se défaire de votre plaisir personnel.\n\nIl grogne, se taraude la main de ta gorge pendant une seconde, te laissant respirer, pour te taper une paume dure. ' Prends cette bite.' Il grogne, te poignarde le col, comme Brutus poignarde César. Sauf que... c'était d'une manière beaucoup moins violente. Les jambes du garde du corps commencent à se saisir, tremblant, se rapprochant de l'orgasme. Sa poignée se transforme en un vice autour de ta gorge, se flatte en toi et te fourre les tripes avec sa graine. Il se presse, reste quelques secondes, avant le bruit de la tête de talons dans ta direction.\n\n'Mon mensonge?' La voix appelle, tournant le coin pour vous voir, flustered et un peu malhonnête, et[target1.GetFirstName] 'Désolé, madame, êtes-vous malade ?'"
bno_random_1018.a: "Non, non, s'il te plaît, quel est ton problème ?"


bno_random_0019.title: "Champion de votre cœur"
bno_random_0019.desc: "Le bruit de la fumée humide et passionnée vient de derrière la porte de votre chambre à coucher alors que vous vous couchez avec l'un de vos bien-aimés - le champion de votre royaume. Il était ironique que vous le payiez, compte tenu de sa force abondante, prouesses, et attraction vous a apporté et votre titre immense célébrité. [target1.GetFirstName] Votre corps le savait aussi, comme vos reins brillaient, jetant sur lui. Qui sait comment vous l'avez mis dans vos chambres à coucher, cependant, vu que vos seins succulents étaient en plein écran, il est difficile de nier qu'ils n'ont pas joué un rôle.\n\n'Mon dieu...' Tu meunes, tu lui pilonnes la poitrine, tu sens son haut fort, les mains qui rodent ses pectoraux. Tu le regardes, tes yeux tremblent d'excitation, ton temps ensemble, fugace, levant une main, le plaçant sur le dos de ta tête. Avec un petit carquois de ta lèvre, tu supplies silencieusement pour plus de temps.\n\n'Pourquoi tu ressembles toujours à ça.' Il se branle, se balançant sur certains de tes cheveux, en commençant à s'asseoir un peu. 'Bien.' Il gémit, la longueur entre ses jambes actuellement pulsant contre ton estomac. 'Si tu es rapide avec ça... Je ne veux pas être pris.' Il murmure, tes yeux s'illuminent immédiatement à l'occasion de pouvoir coucher avec ton champion."
bno_random_0019.a: "Comme Eve a pris de l'arbre..."
bno_random_0019.b: "Tu croyais que je voulais quoi ?"

bno_random_1019.title: "Champion de votre cœur: et de votre corps"
bno_random_1019.desc: "...vous avez pris de votre courtisane. En un instant, vous montrez avec empressement votre plaisir, un grand sourire sur vos lèvres cerises rouges, le soleil pas même à midi et vous étiez déjà ce qui a marché. 'Je promets que je serai rapide.' Commentez, vos mains déjà en train de travailler à ses tiroirs pour sortir sa bite épaisse, noire, rebondissant libre avec un petit grognement.\n\n'C'est pas une chose atroce.' Il chuckles, sa queue se pulse dans ta main, tandis qu'une de ses pattes est attirée par tes seins soyeux, leur donnant une ou deux pressions. Avec lui distrait par tes monticules de chair blanche, tu remontes ta robe et tu glisses tes sous-vêtements, le cœur bat dans ta poitrine.\n\n'Quoi que... tu en profiteras encore.' Tu t'es moqué, tu as hissé les hanches, révélé ta chatte rose à l'homme. Secouant la tête, il tient sa queue pour que tu t'en mêles, te laissant glisser sans effort sur son bâton de charbon.\n\nIl dit, calmement, en vous sentant envelopper autour de lui comme un vice. Sa boucle de hanches en descendant à sa base, en bas en vous. Puis, avec chaque encombre de passion, vous vous levez à nouveau, les lèvres en accrochent chaque pouce que vous montez. Vous le regardez se tordre en extase, en se bouchant les hanches en vous comme vos lèvres enroulent autour de sa tête - avant de se redescendre en lui.\n\n'Fuck!' Il grogne, donnant à votre nichons une autre pression, vous encourageant à continuer. 'Atta girl.' Il chie, donnant à votre sein une légère gifle, les voyant commencer à se branler de façon ritomique alors que vous sautez sur sa queue de guerrier.\n\nBonce rebond rebond rebond.\n\nIl ne fallait qu'une minute et demie pour faire éclater votre plus fort goujon, ses couilles qui le poussaient pendant que vous le travailliez. Sa poignée sur vos seins se serre, se penchant vers vous, essayant de vous rapprocher. 'F-Fuck...' Il grogne encore, les mains se glissent vers vos hanches, vous claquant en lui, en s'assurant que vous ne fuyiez pas de sa semence. [target1.GetFirstName] Sa queue qui se déchirait en toi, sa virilité s'est évanouie momentanément."
bno_random_1019.a: "Dépêche-toi, tu as des champions à faire !"


bno_random_0020.title: "Festivité de vos yeux"
bno_random_0020.desc: "Votre liege vous a gracieusement invité à un dîner personnel à sa succession, et, comme prévu, vous êtes totalement extatique. Seul un petit contingent de votre cour a été autorisé à venir, mais, vous faites confiance à votre liege juste assez pour ne pas s'attendre à une trahison... cette fois.\n\nLa fête a commencé par la lyre d'un musicien et la voix réconfortante d'un[target2.GetFirstName] Le poète qui chantait des louanges à vous et à eux-mêmes. Puis, vint la fête légère - un repas complet à quatre plats qui ne devrait être servi que les nuits de grand triomphe, pas une vieille nuit comme celle-ci.\n\nMais cette nuit était peut-être spéciale, car vous attrapez continuellement les yeux de[target1.GetFirstName] Vous avez souvent attiré l'attention de nombreux hommes, mais celui-ci était... différent. Ses yeux semblaient vouloir vous dévorer, même quand vous lui avez donné un clin d'œil ou une vague généreuse. Son teint plus foncé reflétait quelque chose de sinistre, presque, et sa hauteur a ajouté la peur.\n\nAu moment où la fête se détendait, et que ton ventre était plein de viande, [target1.GetFirstName] 'Ma dame,' dit-il, sa voix rugueuse et rongée, comme les cicatrices sur son visage, 'je ne pouvais m'empêcher de remarquer vos... regards fréquents.' Il sourit, en riant, un rire qui le traite. Il n'est qu'un pied ou quelque chose loin de vous, en vous hantant. Vos lèvres dansent avec le besoin de le récompenser pour son salut, comme c'est la chose chevaleresque à faire."
bno_random_0020.a: "Mais il faudra essayer plus fort."
bno_random_0020.b: "Un petit baiser fera pour toi"
bno_random_0020.c: "Il faudrait être fou pour penser qu'un noble pourrait t'atteindre."


bno_random_0021.title: "La chasteté"
bno_random_0021.desc: "'Dieu, oui!' Tu cries, tes longs ongles se déchirant sur le dos de ton amant, creusant et infligeant une fraction de la douleur qu'il te forçait. [target1.GetFirstName] treuils, levant une main de chaque côté de votre tête pour vous faire tomber sur le visage, laissant sa paume craquer sur votre joue pâle.\n\n'Fais chier.' Il grogne agressivement, prenant la même main qui t'a fait t'enterrer, et l'envelopper autour de ta gorge, en limitant le flux sanguin vers ton cerveau. 'Tu sais mieux que de crier, putain.' Il laisse sortir, haineuse pousse de ses lèvres en se chamaillant à ta chatte d'occasion. Ses couilles se clapotent contre ton cul de bulle, ta chatte déjà battue à une couleur rosâtre.\n\nIl a ramassé quelques cracher dans sa bouche pendant que vous pleuriez et pleuriez, ses hanches inclinées vers le bas pour mieux frapper votre col. [target1.GetFirstName] 'Ouais... ouais... appelle-moi papa.' Il se tape un sourire, il livre un autre dur CRRACK! à ta joue.\n\nCes sons n'étaient rien d'autre que naturels, attirant l'attention d'un de vos courtisans -[target2.GetFirstName]. Ouvrir la porte au salon sans hésiter, ses yeux sont fixés sur votre figure pâle étant échauffé par[target1.GetFirstName] 'Mon mensonge!' Il grince, stupéfait, sa voix élevée... Heureusement pour vous, il avait déjà été montré sa place dans votre société - traité de manière appropriée entre ses jambes.\n\nImmédiatement, [target1.GetFirstName] ' s'arrête, s'éloigne presque de toi, avant que tu ne le ramènes, et que ses mains sortent de ta gorge, te laissant respirer, tout en ayant un aperçu de l'intrus. '[target2.GetFirstName] 'Tu es un peu assis, tout nu, enduit de sueur et de crache.'\n\nVous réalisez rapidement que c'est l'un des nombreux sur lesquels vous avez dispersé la justice légitime. La chasteté divine qui mettrait fin à votre race."
bno_random_0021.a: "Si vous restez tranquille, vous pouvez rester et fermer la porte !"
bno_random_0021.b: "Par Dieu, dégage de ma vue, ver!"

bno_random_1021.title: "La chasteté: Le laisser regarder"
bno_random_1021.desc: "[target2.GetFirstName] Les yeux s'illuminent alors que vous lui offrez l'opportunité de sa vie. Presque aussi vite que vous l'avez dit, il ferme la porte derrière lui, se baissant sur votre côté pour se mettre à l'aise.\n\n'Va, par là.' Ton amant éternue, ayant sa séance de reproduction interrompue par un valet. [target2.GetFirstName] suit les ordres de votre taureau, en allant de l'autre côté de la pièce, avec un angle satisfaisant. 'Vouliez-vous?'[target1.GetFirstName] chuchote à toi, un peu de surprise, mais commence toujours à râler dans ta chatte.\n\n'Shhhh... montre-lui qui est meilleur.' Tu me dis, presque comme Lilith elle-même, tes mains rampant dans son corps pierreux. Sa queue en forme d'albâtre commence à revenir à son rythme précédent, un sourire sur les lèvres de ton amant. 'Je sais que tu peux.' Tu es un snicker, tout cela ne peut pas être entendu par la rondelle dans le coin. En un rien de temps, [target1.GetFirstName] est vous claquer encore, cette fois, en s'assurant que votre jolie petite gorge est arrachée dans son emprise, vous donnant le moment occasionnel de respirer.\n\n'Connais qui t'appartient.' Il grogne, prenant son autre main pour te donner une violente gifle, le 'pap' continu de ta chatte ne suffit pas pour lui, même quand tu t'endors et te frottes dans l'orgasme sans fin, enveloppant sa bite noire dans tes jus pathétiques. 'Dis-le, salope.' Il grogne, se lançant la gorge, et tenant ton menton.\n\n'BLECK DICK ME VEILLE!' Tu cries, ton corps éclate dans un autre orgasme violent comme[target2.GetFirstName] Les montres, silencieuses dans son coin. [target1.GetFirstName] Il vous donne deux coups de poings, il vous grogne les seins, il ralentit ses coups de poing, vous donne de longues coups de tête.\n\n'Tu es prêt à accoucher mes enfants ?' Il te demande, en te crachant encore une fois, en t'assurant que tu sais que le noir est ton dieu.\n\n'Oui !' Tu te débrouilles à peine, ce qui te rapporte une touche de téton. [target1.GetFirstName] Il se relève, son cadre pieuse te claquant avec peu de soin, l'orgasme arrivant vite. Épaisseur de corde après une corde épaisse, il se vide en toi, t'enjambant, avant de te pencher et de te donner un baiser étonnamment passionné. Pique et piquant, tu oublies l'homme dans le coin, tes jambes tremblent encore de ton talon.\n\nEn sortant, tu regardes ce goeey, ce crampon visqueux dribble entre tes jambes, sachant qu'un homme blanc ne pourrait jamais te faire ça."
bno_random_1021.a: "La bite noire me tient"

bno_random_2021.title: "La chasteté : une boucheuse"
bno_random_2021.desc: "[target2.GetFirstName] est immédiatement effrayé par votre mépris et dégoût, se brouillant précipitamment pour la porte. En sortant, [target1.GetFirstName] Il s'assure de montrer qui était en contrôle de la situation en vous donnant une paume dure à la joue. 'Et fermez la merde.' Il grogne, le pointant à vous deux, comme votre courtisane brouillait du salon et fermait la porte.\n\nInterruption, [target1.GetFirstName] Il se remet rapidement à l'endroit où vous étiez en tirant ses hanches et en les poussant dans votre vagin. Un gémissement frémit laisse ses lèvres, clairement un peu perturbé par l'apparence de l'homme, ses deux mains se glissant à votre gorge. 'Vous avez de la chance que je ne lui batts pas la merde.' Il gémit, se penchant sur votre visage pour vous faire un doux baiser sur les lèvres, vous laissant incapable de répondre. 'Enseignez-lui de ne jamais nous interrompre.' Il chuckles, son rhythym ramassant avec chaque plat humide dans votre chatte, votre canal se fermant autour de lui.\n\n«Donne-le quelques années, mais tu n'auras probablement pas de perdants blancs dans ta cour... ne le feras-tu pas?» Ton amant continue à te taquiner, sa queue battante, se prodisant contre ton ventre avec des préjugés importants. Un reniflement bestial laisse ses lèvres en te renversant, en s'éloignant à un rythme de goulot pour te renifler, en donnant un coup choquant à ta chatte. Pourtant, tout ce que tu peux faire est de te glousser comme il t'étouffe lentement, tes sens s'accentuent alors qu'il utilise ta chatte mouillée pour finir."
bno_random_2021.a: "- C'est pas vrai."


bno_random_0022.title: "Les rumeurs d'un Dieu noir"
bno_random_0022.desc: "Votre « pèlerinage » hebdomadaire au temple de votre domaine s'avère toujours fructueux, le chapelet autour de votre cou et collier de croix enroulant semble toujours bon pour vous. En arrivant à l'église, cependant, vous remarquez un réfugié plus foncé peaufiné de votre training autour, épousant des bulles. Il n'y a pas vraiment quelqu'un qui prête beaucoup d'attention à l'homme, mais, dans votre curiosité infinie, vous vous approchez de lui.\n\nIl vient vers vous, un regard étrange sur lui. « Dieu est noir! Dieu est noir! » Crie-t-il, tes sourcils sillonnent son blasphème sans ambages.\n\n-- Monsieur! s'il vous plaît, calmez-vous! vous le suppliez, tremblez la tête. Presque instantanément, à votre voix apaisante, il se déchire, son regard foulé subside, vous vous rendez compte que vous étiez, hélas, divertissant.\n\n« Je veux dire... ne connaissez-vous pas l'origine du Christ ? Venant de Jérusalem ? Il est de lignée sahraouie et égyptienne ! Les Israélites eux-mêmes étaient de mon ascendance. » Il se lance, presque entraîné dans sa déclaration, comme si c'était son but dans la vie."
bno_random_0022.a: "La charité à une nouvelle façon de penser ?"
bno_random_0022.b: "Y a-t-il un mérite physique dans ce...?"
