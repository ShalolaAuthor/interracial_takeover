bno_random_1030.desc: "[target1.GetFirstName] Il se pose des questions, en regardant son gonflement visible, puis vous retourne, votre curiosité s'est manifestée avec impatience sur votre visage. 'Eh bien, l'anatomie noire est un peu différente du blanc.' Il ajoute, en se penchant contre un comptoir, ses sourcils un peu sillonnés maintenant. 'Je veux dire, je serais libre de sho-'\n\n'S'il te plaît.' Tu le répètes, un peu de ton de supplier dans ta voix. Tes yeux, comme celui d'une dope, regardent vers le haut[target1.GetFirstName], en lui demandant silencieusement de se montrer ou, au moins, d'expliquer l'anatomie masculine.\n\n[target1.GetFirstName] s'engueulant, un peu de sourire sur les lèvres, mettant une main sur la hanche, creusant un pouce dans son pantalon. Lentement, il commence à tirer son pantalon, sentant sa longueur dans son pantalon. 'Alright...' Il s'en va, son pantalon se met à travailler sur ses jambes, le tronc de son[bno_bbc|E] ses veines bourrent et lui enfoncent le bâton de charbon, révélant lentement de plus en plus de son bois doré. Il n'est évidemment pas même difficile, car il se rapproche de son bout, manifestement décoloré.\n\nTu ne souffles pas audiquement, mais ta bouche s'ouvre, plus que stupéfaite par la longueur pure de[target1.GetFirstName] La chambre est silencieuse en la regardant, la main du médecin descend, lui donnant un coup de taquin, et la laissant se faire un pouls et rebondir. Un doigt descend sa bite, vous laissant regarder en montant. Deuxièmement par seconde son tissu érectile durcit, se durcissant lentement plutôt que de s'accrocher. La bite épaisse, charnue, de couleur cacao brille devant vous, avant d'être rembourrée dans son pantalon.\n\n'Maintenant... pour tes réflexes.'"
