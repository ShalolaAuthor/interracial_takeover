bno_random_2003.a: "- Je suis un vrai bon chien !"

bno_random_0004.title: "Fou Liège"
bno_random_0004.desc: "'En plein milieu de la journée', les citations lues à l'encre audace, les armoiries de votre liege estampillées au fond du parchemin. Habituellement, ce serait l'inverse, avec vous arrangeant un temps pour rencontrer votre liege. Au lieu de cela, vous étiez appelé à sa cour, pour ce qui pourrait être une grave erreur. Vous portiez votre dimanche mieux, une robe vibrante, verte, un collier de croix rubis, des bracelets d'argent, et tout ce que vous aviez dans votre garde-robe. Silentement, vous espériez que c'était suffisant, comme vous avez trouvé votre chemin vers la salle du trône.\n\nMais la scène devant vous est une scène de dépravation totale. Inattendue de quelque chose d'aussi absurde, vos yeux s'élargissent alors que vous voyez votre mensonge, les cheveux drapés derrière elle, les sons de gémissements sourds qui émanent d'elle. Vous étiez arrivé tôt, mais vous n'aviez pas prévu que votre mensonge soit si obsédé par ces nouveaux réfugiés! Bref, vous regardez, comme l'homme à peau sombre se repose sur le trône, se faisant assommer sa queue sans effort.\n\nMais vous ne pouvez pas vous en empêcher, vos joues se tournent vers une couleur rouge vif. 'Mon mensonge!' vous exigez, votre corps se couchant avec une colère étrange. 'Qu'est-ce que vous faites?' Pourtant, comme elle a essayé de se libérer, l'homme assis avant son sourire, garder sa tête baissée, et l'étouffer sur son[bno_bbc|E]. Ne pas même oser rester plus longtemps à la scène embarrassante, vous vous êtes arrêté, toujours étonné."
bno_random_0004.a: "Qui pense-t-il être ?"
bno_random_0004.b: "Ce royaume est devenu fou !"

bno_random_1004.title: "Mad Liège: Vous est-il exposé?" #watch in amazement, before finally discussing
bno_random_1004.desc: "En vous tournant pour partir, vous ne pouvez pas vous empêcher de revenir en arrière - tout comme la femme de Lot qui quitte Sodome et Gomorrhe, ou Orphues qui se retourne pour vérifier pour son bien-aimé. Vos yeux tendres posent leur regard sur la scène une fois de plus, en regardant comme il sort des limites de sa gorge, pomper sa bite épaisse et noire, maintenant visible pour vous.\n\nIl pompe ce gâchis, avant qu'une corde visqueuse épaisse ne s'enchaîne sur le visage de votre liege, étonné par son volume, car une demi-douzaine de cordes s'en vont. [target1.GetFirstName] Regardez-vous, avant de lui faire revenir la tête avec plaisir, son amant se servant de ses mains et de ses lèvres pour finir le travail.\n\n'Hrmmmmm... met un spectacle...' l'homme au-dessus de ses gémissements, glousse la laissant alors que vous réalisez ce qu'ils ont fait. Sans un autre mot, vous fuyez timidement la débauche, vos joues s'élancent avec l'embarassement."
