bno_random_0001.title: "Bruit dans le Hallway"
bno_random_0001.desc: "Le crépuscule surmonte votre terre en vous promenant dans les salles d'ambiance de votre château, la nuit sombre rendant rapidement les bougies nécessaires. En vous rendant dans vos chambres pour la nuit, vous pouvez peu à peu faire des bruits squissifs, squuelching, suivi d'un gémissement assez fort - rapidement étouffé.\n\nVous n'êtes pas apte à vous défendre, encore moins à en avoir un autre, mais votre instinct vous guide.\n\nL'air s'épaissit, l'adrénaline se tire à travers votre corps alors que vous approchez de l'origine, étant la chambre de[target2.GetFirstName]- Oui.\n\nEn y regardant, vous repérez rapidement une grosse figure sombre, écroulée sur un petit corps blanc, levant et laissant ses hanches dans elle...\n\nTes joues sont rouges, en regardant comme[target1.GetFirstName] plonge son énorme arbre noir dans[target2.GetFirstName], en se débarrassant, seulement pour lui poignarder cette viande enflammée une fois de plus."
bno_random_0001.a: "Je dois me toucher..."
bno_random_0001.b: "Il y a peut-être de la place pour une autre ?"
bno_random_0001.c: "C'est de la folie !"

bno_random_1001.title: "Bruit dans le hall: surveillé"
bno_random_1001.desc: "En se tenant dans la porte, vous regardez patiemment, comme les deux courtisans s'entremêlent salacieusement.\n\n'Fuck putain de baise, oui, oui, continue à y aller'[target2.GetFirstName] 'D'une voix presque chantante, ses orteils frisés, ses jambes enveloppées autour du corps de l'homme plus sombre.\n\n'Fuckin putain.'[target1.GetFirstName] grogne, ramenant son rythme alors que les calmars et gémissements du doux courtisane se déversent de la pièce. Absents d'esprit, votre main avait déjà remonté votre robe, deux chiffres délicats travaillant loin à vos plis, string déjà repoussé.\n\n'Mmm... supplie pour cette bite.' Il grogne encore, une minuscule loque venant de la fille, avant que vous vous rendiez compte qu'elle est étouffée, à peine en train de repérer cette main de charbon autour de son cou vulnérable. Votre esprit se blottis dans une brume excitée, en regardant avec glamour, votre clitoris recevoir le plus gros de votre désir. [target2.GetFirstName] 's whimpers, comme son corps se laisse place, jambes serrée son adhérence, tandis que spasming - certainement orgasme\n\nPresque en accord avec elle, vous suivez ce plomb, vos jambes tremblant entre des gémissements émoussés, des cuisses intérieures peintes avec votre joie.\n\nUn dur CRRACKK! vous remue de votre hypnose, en regardant les deux se faire sortir, [target1.GetFirstName] Elle laboure encore la cervelle."
bno_random_1001.a: "Comment est-il si..."
bno_random_1001.b: "Mon Dieu, oui... continuez."
bno_random_1001.c: "Pourquoi je viens de foutre ?"

bno_random_2001.title: "Bruit dans le hall: joint"
bno_random_2001.desc: "Avec votre esprit, vous poussez la porte ouverte, en s'attendant à ce que votre présence soit immédiatement connue. Au lieu de cela, votre nez est immédiatement agressé par l'odeur du sexe, en mettant en évidence les vêtements jetés que chaque partie portait jusqu'à leur enchevêtrement sur le lit. Vous gorgez, avant de frapper sur la porte gentiment, les deux ensembles de têtes pivotant rapidement, [target1.GetFirstName] même faire autant que de tirer des couvertures sur[target2.GetFirstName]- Oui.\n\nMais avec un petit sourire sur les lèvres, on se met au duo. 'Vous avez laissé la porte ouverte.'\n\nLes deux échangent un bref regard entre eux, avant[target1.GetFirstName] 'Babe', elle se tire, la prend et la fait courir sur son bras, devant les pieds du goujon africain, sa queue entièrement dressée se balançant maintenant pour votre plaisir. Vos yeux y sont collés, la regardant se balancer de côté en côté, brillant avec[target2.GetFirstName] Les jus, qui correspondent facilement à la taille de votre bras.\n\nSa paume s'étend sur la tienne, un sourire dérisoire sur les lèvres, encore un peu bourrasque. « Il semble que vous en amusez. » Il se branle, fermant la porte derrière vous, étouffant toute chance de 'échapper.' Ses mains errent brièvement dans votre corps, avant de commencer à tirer sur votre robe, vous aidant à vous dépouiller.\n\n'Quoi, [ROOT.Char.GetFirstName] 'Ne saviez-vous pas qu'il est littéralement pendu ?'[target2.GetFirstName] La voix sonne, maintenant assis sur le lit, une main qui travaille entre ses jambes avec jeu. Son amant ne perd pas de temps à vous dérober, à dévoiler ces seins souples, à les taquiner instantanément.\n\n'Venez, laissez-moi vous donner le temps de votre vie.' Il boome dans cette voix accentuée, presque vous fondre."
bno_random_2001.a: "Disons que c'était seulement le début de votre nuit."

bno_random_0002.title: "Une affaire familiale"
bno_random_0002.desc: "Vos épaules tendues, talons serrés dans les salles de l'immense château, silence partout ailleurs. La nervosité prend votre corps, votre ventre enflant de papillons, les mains tenues ensemble, jouer avec votre bijouterie. Portant votre meilleure robe rouge coulant, vous visez à vous approcher de votre mère, demandant un cadeau de sa propre garde-robe, votre vieille broche ayant été brisée dans un accident équestre.\n\nEn arrivant dans ses chambres, vous respirez profondément, avant de frapper doucement, vos ronfles se renversant contre le bois.\n\nSans réponse, vous soupirez, avant de prendre un subtil, rythmique 'THUMP THUMP THUMP THUMP' venant de l'autre côté. Filling avec la poignée, et fissurer la porte ouverte, vous êtes rapidement exposé à une vue que vous n'auriez jamais imaginé. [target1.GetFirstName], un membre vénéré de la cour royale, déflore le mariage de votre mère, claque ses hanches dans son cul de peluche, rampant avec le désir primitif.\n\n'Oui, ouais... prends ça, putain de pute' il gémit, des squauelches mouillées venant de leur amour que tu regardes, impuissante que sa main calleuse se lève, abattue avec force sur son fond.\n\n- C'est un peu trop.\n\n'Mon Dieu, merde, FUCCKKKK!!!'"
bno_random_0002.a: "C'est scandaleux."
bno_random_0002.b: "M-Mère!!! Attendez, elle m'a vu ?"
bno_random_0002.c: "Qu'est-ce que..."

bno_random_1002.title: "Une affaire familiale : regardée"
bno_random_1002.desc: "Comme ça, essayer de trouver une excuse pour la rupture de ses bijoux est sorti de votre esprit. La félicité de votre mère dévorait votre regard, regardant ces lèvres roses scindées ouvertes, envahies par un homme fort, de couleur charbon. Sa queue était non coupée, et beaucoup différente de tout ce que vous avez été habitué à, ses boules facilement deux fois la taille de vos partenaires précédents.\n\n'Fuck! Merde, [target1.GetFirstName]! K-Gardez-vous ! Kn-Kn-Knock me levez ! » la vieille dame gémit, rattrapé par la jungle et la fièvre du bébé. Malgré son âge, sa circonférence est encore suffisante pour étirer sa chatte, plongeant dans une dernière fois pour finir le travail.\n\nLentement, il se tire libre avec un gémissement, donnant une légère gifle aux seins de votre mère, ayant déjà déposé sa graine virile. Au lieu de regarder cette bite de chocolat, vos yeux 'innocents' sont plutôt attirés par la gaze de la femme, ozing épais, gooys glabes de sperme blanc. C'était si... pittoresque.\n\nEn entendant un autre jeu de chaussures se claquant le long de la tuile du couloir, vous tirez rapidement la porte fermée, essayant d'être aussi discret que possible, essayant de cacher l'affaire de la saucisse." #watch and run
bno_random_1002.a: "Tout ce sperme, cependant..." #universal reply

bno_random_2002.title: "Une affaire familiale : prise"
bno_random_2002.desc1: "En gardant quelques cordes liées sur votre robe, vous saviez que l'acceptation de votre attraction était la clé pour faire un jour d'homme noir. Souriez sur votre cerise, lèvres rouges, vous vous êtes enfoncés dans la porte, décollement exposé juste un peu, une expression dans le besoin peint sur votre visage.\n\nAu début, [target1.GetFirstName] '. se rétracta, sous ses yeux, sur cette chair blanche de lis, et ta mère sourit avec expérience, nettoyant rapidement la semence de ses doigts. '. [ROOT.Char.GetFirstName] 'Je suis désolé.'\n\nVous ne répondez pas, simplement gloussant comme les mains tirent les épaules de votre robe sur votre corps, vos seins rapidement jaillissant de vos sous-vêtements. 'Mhm?' Vous répondez, plus intéressé par l'homme transpirant que votre propre parent. Vos hanches oscillent côté à côté, s'habillent à mi-dessous de votre corps, plaçant une main sur son corps tonique, et l'autre sur son épaule.\n\n'Hmmph...' l'homme sniffe, presque exactement comme un taureau, ses mains finissant le travail, rampant votre robe pour révéler ce string salope. Se sentant dans votre moitié inférieure, et taquinant votre chaton, vous reciproquez la faveur en piquant une fumée sur ses lèvres, avant de adorer sa poitrine avec vos lèvres.\n\n'Babe...' la voix de ta mère coos, en regardant vers toi deux, chatte encore en train de se balancer. Désarmée par sa voix, tu regardes vers le bas, les données génétiques trémie sur les feuilles.\n\n'Mère...' tu me dis, laissant l'homme sortir de tes vêtements, maintenant penché sur le lit, secouant les jambes pour se réaligner avec toi. Souriez sur ses lèvres, elle fait juste cela, vous permettant de louer la matriarche. [target1.GetFirstName], en première main, en train de vivre la saloperie des filles blanches. Vos lèvres sucent à l'entrée, la langue labourant les restes, avant de plonger pour ce plaisir salé. Sa main douce trouve son chemin vers l'arrière de votre tête, lançant ses longs clous dans vos cheveux soyeux.\n\n'Deux petites boulettes de neige.'[target1.GetFirstName] Il glisse facilement, il se lubrifie par ta mère. Inch by inch, il te remplit, les murs s'enveloppent étroitement autour de lui. 'Fffuck... cette merde tellement bonne.' Il gémit, abaissant une autre fessée, cette fois à ton autre joue.\n\nVos orteils se bouclent alors qu'il plonge des boules profondes, des coqs pulsants, comme il a l'intention de vous remplir comme votre mère. Son pourboire prod votre col, avant qu'il ne se retire, vos yeux roulent de l'extase. [target2.GetFirstName] Ça, c'est du snicker, te forcer à noyer profondément dans sa chatte, tandis que son amant commence à se jeter dans ce cul blanc et jiggly.\n\n'Mmmmmmmmm chérie... tu te débrouilles si bien'"
bno_random_2002.desc2: "La réalité vous trouble à la voracité de l'affection de votre mère, tout à fait abasourdie qu'elle semblait tellement impatiente d'avoir quelqu'un d'autre que votre père dans leur lit de mariage. Vous saviez que les relations sexuelles étaient désordonnées dans le domaine de la politique, mais vous ne pouviez même pas imaginer votre mère coucher avec un faible-né. Gulping, votre cœur s'affole alors qu'il enfonce une lourde charge dans la femme qui vous a mis dans ce monde, tous les œufs fertiles laissés en elle sure de devenir inséminé.\n\nVous avez failli partir.\n\nQuand ta mère lève son haut du corps, elle regarde le bordel. [target1.GetFirstName] Entré avec cela, vous n'aviez même pas remarqué le jeu d'élèves noirs qui vous regardaient, essuyant actuellement les jus de son bâton avec un string. «Ay, vous.» Sa voix boome, attirant rapidement votre attention, faisant apparaître votre présence aux amants.\n\nIl semblait qu'il allait courir, même si tu étais figé dans la porte. [target2.GetFirstName] ', se rend compte de cela, se frotte sur les draps, reconnaissant vos yeux. '[ROOT.Char.GetFirstName] 'Elle se remémore, en utilisant la même voix qui a probablement séduit[target1.GetFirstName]- Oui.\n\n'Maman ?' tu t'es cognée, ouvrant un peu plus la porte, presque comme une biche dans les phares.\n\n-- Oui, chérie? s'interroge-t-elle, nonchalante, sur la situation, son taureau se tenant à côté d'elle, aussi incertain que toi. Viens, entre, chérie. Elle dit de la même voix maternelle, en se balançant sur la charge de dribble.\n\nArresté par la vue, vous clignez un clin d'œil, en faisant quelques pas, en fermant la porte comme votre mère vous l'a signalé. En approchant du matelas luxueux, vous pouvez sentir vos jambes trembler sous vous. 'M-maman... quoi...'\n\n'Shhh... [ROOT.Char.GetFirstName] Elle vous répond rapidement, vous fermez. Étendant son bras, elle montre la graine de goey sur ses doigts, un sourire sur ses lèvres. Sans un mot, vous o