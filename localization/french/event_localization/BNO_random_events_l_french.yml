bno_random_1031.a: "Il a sûrement volé mon cœur."


bno_random_0032.title: "Donjons et grands Dragons noirs"
bno_random_0032.desc: "L'adrénaline vous pousse les jambes en entendant les bottes de quelqu'un se glisser dans la spirale, escalier en pierre qui mène au donjon de votre château. Un petit sourire prend vos lèvres, votre cœur se précipite dans votre poitrine en essayant de vous draper de la bonne façon. Vous êtes complètement nu, votre figure pâle sur l'éclairage d'humeur des torches brûlantes, drapé sur une table, les deux mains enchaînées dans une minuscule basade enchaînée au plafond. Vous n'aviez « aucun indice » comment vous y êtes arrivé, vos jambes se sont en partie écartées, votre chatte scintille avec des fourmis.\n\nLa lumière de l'escalier devient plus lumineuse que vous l'anticipez[target1.GetFirstName] Après tout, il méritait une récompense pour sa vaillance, et votre corps allait être le plaisir qu'il lui aurait donné. En baissant votre lèvre inférieure, vous regardez, comme une figure imposante se révèle descendre l'escalier et traverser le couloir du donjon.\n\nBientôt, vous serez rencontré par[target1.GetFirstName] Le visage, mis en évidence par la torche qu'il portait, un sourire sur ses lèvres. « S'il vous plaît, laissez-moi sortir ! » Vous pleurez, vous luttez contre les chaînes dans lesquelles vous étiez attachés, feignant clairement la peur.\n\n«Bon bien.» Il dit, en venant devant vous comme un lion, prêt à vous déchirer. «Qu'avons-nous ici?» Il demande rhétoriquement, en mettant la torche dans un brasier, en venant devant vous avec un sourire méchant. «Un petit lapin de neige pris dans un piège? Devenant un peu trop gourmand?' Il chuckles, une de ses mains allant à votre pied, lui donnant un massage doux, avant de l'abandonner et d'attirer son attention sur votre chatte sans défense. Deux doigts glissent sur vos plis, regardant comme vous vous arrachez. «Vous pensez que vous vous enchainez et agir sans défense va m'impressionner?'[target1.GetFirstName] Il siffle, presque comme un serpent, il s'empare de son corps, vous tire sur vos hanches et vous tire.\n\nObéissantement, vous suivez, vous vous enlevez de la table et sur le sol froid et dur, devant vous tenir debout sur vos orteils. [target1.GetFirstName] Il grogne, donnant un doux swat sur ton cul, ses yeux s'étouffent sur ta figure nue. ' Bon esclave. ' Il se ronfle, prêt à ton corps pour payer des réparations pour l'avenir. Sa main descend sur ton cul avec un autre THWACK, te forçant à glousser comme il appraoche ton arrière, broyant son bourrasque contre toi.\n\n'Soyez une bonne fille et restez tranquille.'"
