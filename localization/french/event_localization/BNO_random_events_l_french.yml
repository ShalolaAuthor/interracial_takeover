bno_random_2002.a: "Je suis en train de me faire des cummings !"

bno_random_0003.title: "Jardin secret"
bno_random_0003.desc: "Une douce brise bruisse les feuilles d'arbres de longue date qui jonchaient les jardins sereins de votre famille. Ce sont les mêmes jardins que vous aviez grandi et que vous aviez élevés, votre nom sculpté quelque part parmi les troncs variés et vibrants. Waltzing à travers les haies, vous aviez arrangé pour rencontrer votre sœur, [target2.GetFirstName], au gazebo pour discuter des questions dans le royaume, principalement centré autour de pousser pour plus de droits pour les vassales femelles. Oiseaux piquant calmement parmi les branches, contrastant une « tempête » brassant dans la cour.\n\nLe murmure doux d'une conversation murmurée vous grouille les oreilles, perçant les voix. Cautuellement, vous repoussez une partie du feuillage, en regardant à travers pour assister à une scène choquante -[target2.GetFirstName] Elle n'était pas seule, elle était plus haut, laquée dans les bras, plus courtoise, connue pour sa couleur de peau.\n\nTu n'essaies pas de faire des pry, tes yeux entraînés à leur affection réciproque, les lèvres rosées de ta sœur se fondent dans[target1.GetFirstName] Et sa langue l'envahit. Une chaleur envahit vos oreilles, tandis que vous contemplez des égorgements, à quelques pas du lieu de la réunion. Pourtant, pendant que vous restez, vous regardez ses mains descendre son corps, au-delà de ses hanches courbées, et vers son arrière (dont vous étiez un peu jaloux), volés dans des culottes brunes. Ses pattes creusent, une convoitise charnelle dans ses yeux."
bno_random_0003.a: "Je comprends pourquoi. [target2.GetFirstName] Mais je ferais mieux de les laisser faire."
bno_random_0003.b: "[target2.GetFirstName]♪ S'il vous plaît, laissez-moi vous rejoindre!" #if you have blacked traits, eligible to join
bno_random_0003.c: "[target2.GetFirstName] Qu'est-ce que tu as fait ?"

bno_random_2003.title: "Jardin secret: S'effondrer"
bno_random_2003.desc: "Votre voix de pleurnicheur brise la paire, cordes de salive menant de leurs lèvres à celle de l'autre. Vous remarquez à peine que, cependant, comme vous faites votre chemin autour de la haie manicure, une plaidoirie dans votre voix et un désespoir dans vos yeux. [target1.GetFirstName] Quelques-uns de ses frères avaient mentionné la sensation de votre corps, la souplesse visuelle de tout cela, et combien il était bon de faire en sorte que quelqu'un soit aussi bon que vous.\n\n[target1.GetFirstName] Il se tourne vers vous, un peu de sourire sur les lèvres, son osier se balançant déjà dans son pantalon. Derrière lui, ta sœur grince, presque en l'utilisant comme protecteur entre vous deux. Mais ton corset a certainement dû le désarmer, au moment où le clou s'approche de toi, en broute une main sur ta poitrine.\n\n'Qui aurait cru que vous vouliez tous les deux vous faire noircir les lignes de sang.' Il se moque, levant la main vers votre menton, votre sœur un peu craintive. Votre avidité a aidé à prouver le contraire, cependant, les mains de travailler avec ardeur aux cordes, desserrer le corset, ainsi que d'aider à sortir de votre robe royale.\n\n'Ma sœur et moi, on a une question à discuter.' Vous vous entremêlez, révélant votre corps nu et forme, [target2.GetFirstName] 'J'essaie de lui rendre service.'[target1.GetFirstName] Le coq rebondit sans son confinement, et il a déjà fui un peu de pré.\n\n'Hmph.' est tout ce qu'il répond, avant de vous conduire tous les deux sur un banc de marbre, avec vous qui vous pliez rapidement dessus, en barrant vos lèvres connaissantes. 'Guess nous devrons finir ce soir, salope.' Il grogne, sa voix husky, sa tête émoussée poussant rapidement contre vos lèvres gonflées, vous bustant ouvert comme votre sœur s'enroule.\n\n'Viens à côté d'elle, [target2.GetFirstName] Il ajoute, sa bite n'est même pas entièrement en toi, avant de commencer à se labourer en arrière, en labourant en avant et en arrière. Ta sœur se faufile