bno_random_2004.title: "Mad Liège: Cacher vos sentiments" #run away, still gives you the trait, add stress
bno_random_2004.desc: "Vous perdez peu de temps, alors que le son de votre liege se gâte et s'étouffe, et que vous vous tirez enfin d'une audible 'pop'. Elle n'est pas donnée au moment de la journée par son amant, cependant, comme il tient sa tête immobile, en lui frappant une charge sur le visage avec votre dos tourné.\n\n'[ROOT.Char.GetFirstName] Elle grince, glisse sur ses talons, essaie de vous rattraper. « Ce n'est pas ce à quoi ça ressemble ! » ajoute-t-elle, une de ses talons fantaisistes qui se tordent et se cassent, la faisant presque plonger dans la tuile fantaisiste avec un nouveau maquillage -[target1.GetFirstName] C'est du sperme.\n\nClaquant la porte derrière toi, tu te moques, jetant même le parchemin sur le sol."
bno_random_2004.a: "Quelle pute ! Et je ne projette pas."

bno_random_0005.title: "Bains noirs" #rapey scene?
bno_random_0005.desc: "Après une longue semaine de travail courtois, vous décidez de vous adonner à un bain bien mérité, vos affaires déjà rassemblées et emballées. En espérant une certaine détente, vous vous rendez à la maison de bain royale, arrivant juste un peu après le début du temps désigné «femmes». Lorsque vous préparez vos affaires, comme laisser tomber vos cheveux, essuyer vos cosmétiques, et commencer à se dérober, vous voyez une silhouette plus foncée peaunée valse autour d'un coin de la maison, yeux se fermant sur les vôtres, déjà complètement nue.\n\nAu début, vos yeux se croisent, se rencontrent, avant qu'ils ne s'égarent brièvement - le vôtre descendant dans le tronc absolu d'éléphant d'une bite, et son pouvoir de recueillir un regard sur vos seins souples. [target1.GetFirstName], en sachant silencieusement sa culture était différente de la vôtre . Awkwardly déplacer , son corps brille avec sueur et vapeur , commençant à marcher sur vous , le coq oscillant côté à côté .\n\n'Désolé.' Il se mobilise, son accent épais, en train de mettre sa serviette sur un cintre, vos mains couvrant vos zones privées. Mais vos yeux innocents vous trahissent, toujours sur son membre noir veinard, ne laissant qu'une fois qu'il a parlé. 'Comme ça?' Il demande, un peu de sourire sur ses lèvres.\n\nTa bouche ne peut pas s'empêcher d'arroser, presque déjà nue pour lui, juste les mains loin de se montrer. 'Tu vas prendre ma bite comme la bonne salope que tu es ?'\n\nVos yeux se fléchissent rapidement alors qu'il se tourne devant vous, son corps ciselé trop grand d'une tentation."
