bno_random_0032.c: "Non, laisse-moi sortir."

bno_random_1032.title: "Donjons et grands Dragons noirs : exploités"
bno_random_1032.desc: "[target1.GetFirstName] Il dit, secouant la tête et tirant son pantalon, sa grosse bite noire libérée. 'Une femme blanche sait ce qu'elle vaut ?' Il se moque, donnant une autre cogne dure sur ton cul, avant d'atteindre et de se faire arracher le visage, le dirigeant vers le sien. 'C'est presque aussi rare que l'or.' Il muse, avant de te donner un petit baiser, te remercie silencieusement d'être allé à cet extrême.\n\nTon cœur est à ses caprices, sans défense, sans aucun mot sûr en jeu, sauf tes cris pathétiques. [target1.GetFirstName] Il vous fait la peau, vous regarde vous faire foutre. Puis, il vous apporte une main au cul, en utilisant son pouce pour prod et se taper sur votre trou du cul, en sentant que le bouton se saisit, en regardant votre réaction.\n\n'C'est plus serré qu'une prêtre.'[target1.GetFirstName] 'Tu as de la chance que je ne sois pas d'humeur à l'anale.' Il grogne, grogne sur ton oreille, avant de plonger dans ta chatte nécessiteuse. Immédiatement, tu t'es branlé, malgré une bonne connaissance des hommes africains. Chaque fois, c'était encore trop grand, et sans faute, tu disais toujours 'ça va me briser'.\n\n[target1.GetFirstName] Il se grogne en vous avançant, crachant dans sa main, en se frottant sur vos lèvres léchantes. 'Bon.' Il commente votre lubrification actuelle, l'aidant à se retourner dans votre chaton.\n\n'F-Fuck... papa...' Tu gémis, avant qu'il ne te reprenne le visage, te faisant goûter les jus que tu as laissés sur ses doigts. Smirking, il se penche dans ton dos, te penchant un peu pour forcer ton cul à revenir en lui, t'archant le dos à lui.\n\n'Dis que tu es désolé.'[target1.GetFirstName] Des grognements.\n\n'Désolé.' Tu grinces, tu grognes alors qu'il se trouve presque en toi, tu dois te tirer et s'incliner, en tirant profit de la rapidité pour te faire entrer.\n\n'Pour quoi?' demande-t-il, sa voix boomant dans le donjon comme vous gémissez et gémissez pathétiquement.\n\n'F-F-For...' Tu es un peu sûr de ce