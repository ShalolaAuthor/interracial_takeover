bno_random_0030.desc1: "'Et maintenant, tes régions, mon mensonge.'[target1.GetFirstName] Il avait déjà effectué une analyse de la plupart de votre corps, en vérifiant les bosses, les lésions, les marques ou tout ce qui pourrait indiquer une peste ou une condition sous-jacente. Vous aviez même offert au médecin d'effectuer une analyse prospective de votre poitrine, pour s'assurer que tout fonctionnait normalement, ce à quoi il avait dû s'acquitter. Maintenant, il devait faire une inspection gynécologique, et le faire respectueusement.\n\n'Bien sûr, [target1.GetFirstName] 'Tu réponds, tu poses sur une table, tes mains tirant les ourlets de ta robe. Sans aucun bourrelet, tu révèles tes parties privées, cachées par un string noir lacy, seulement la fête monte sur tes lèvres gonflées. Immédiatement, [target1.GetFirstName] Il peut voir un peu d'abus sur vos cuisses intérieures. Bien qu'il attend que vous tirez sur vos sous-vêtements et écartez vos jambes.\n\nIl se fait un peu de mal, il se lasse et se penche pour prendre une perspective profonde de votre vagin. Doucement, il se prodosse et se met à la fente, enlevant votre entrée, et certainement en voyant un peu de blanc « substance » s'écouler librement. Gulping, il s'écoule au mystérieux liquide, ce faisant hors de votre vue. Il s'attarde un peu plus longtemps, en enfonce un doigt brièvement, en envoyant des sensations étranges sur votre corps. Enfin, il se tire, en essuyant la main sur un chiffon.\n\n'Ma dame,' commence-t-il en regardant votre entrée, puis en retour à vous, 'il semble que vous ayez été plutôt... actif là-bas. Vous avez au moins laissé les frères frapper, non?'"
bno_random_0030.desc2: "'Et maintenant, tes régions, mon mensonge.'[target1.GetFirstName] Il avait déjà effectué une analyse de la plupart de votre corps, en vérifiant les bosses, les lésions, les marques ou tout ce qui pourrait indiquer une peste ou une condition sous-jacente. Votre médecin de la cour avait même offert d'effectuer une analyse prospective de votre poitrine, à laquelle, vous avez refusé, cherchant à maintenir un certain niveau de modération, citant «Une inspection de mes régions est suffisante». Maintenant, cependant, il devait effectuer une inspection gynécologique, et le faire respectueusement.\n\n'Bien sûr, [target1.GetFirstName] 'Tu réponds, tu te poses sur une table, tu t'adaptes. [target1.GetFirstName] Il vous demande l'approbation de votre robe. Vous lui faites signe, lui permettant d'accéder à plein accès sous votre robe. En quelques secondes, il dévoile vos régions, une paire de culottes blanches et conservatrices qui cachent votre chatte. [target1.GetFirstName] se penche, ramenant lentement ses mains dans vos régions, en vous regardant à nouveau.\n\n« Puis-je ? » demande-t-il, à qui, vous hochez la tête, et il vous enfonce rapidement les sous-vêtements, révélant votre chatte. Il ne reste que quelques secondes, avant de faire la tête, et lui donnant un court prod, votre 'zone' qui semble plutôt son. « Il semble bien. » Il commente, complimentant par inadvertance vos lèvres.\n\nTu as la tête, les joues rougissantes et rouges, encore un peu perturbées par sa maniabilité."
