  bno_council_orgy_0001.desc: "Après une longue journée de réunions dans la salle du conseil, vous êtes prêt à l'appeler démissionne. [target_female_1.GetFirstName] Après son regard, ton œil est pris. [target_bbc_1.GetFirstName] C'est une grosse bite noire, à voir.\n\nTu regardes en arrière[target_female_1.GetFirstName], son visage s'est rincé." # AI Tags
