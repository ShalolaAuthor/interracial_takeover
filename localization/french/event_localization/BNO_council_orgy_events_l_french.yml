  bno_council_orgy_0002.desc.root: "Tu grouilles sur la table du conseil dans les bras de[target_bbc_1.GetFirstName]. Dans un mouvement doux, il vous ramasse et glisse sa grosse bite noire dans votre chatte. \'Oh, [target_bbc_1.GetFirstName] Oh, c'est si profond !\n\nC'est pas vrai.\n\nTu glisses[target_bbc_1.GetFirstName] C'est une énorme bite noire. Panting de ton dernier orgasme, et éclaboussé de sperme, tu regardes lustrement les autres dans la pièce." # AI Tags
  bno_council_orgy_0002.desc.left: "\'Comment osez-vous me demander de participer à une telle débauche?\'[target_last_character.GetFirstName] Elle sort brusquement de la chambre du conseil.\n\n[target_bbc_1.GetFirstName] 'Ne t'inquiète pas, elle reviendra en rampant.'" # AI Tags
  bno_council_orgy_0002.desc.stayed_fucked: "\'Hmmm, vous voulez que je participe à? Je suppose que je peux lui donner un peu de goût.\'[target_last_character.GetFirstName] Je me rends à[target_bbc_1.GetFirstName] Elle se penche pour regarder de plus près sa bite noire scintillante, et mord sa lèvre avant de parler. \'C'est vraiment s---HGGLRK!\'[target_bbc_1.GetFirstName] Les mains fortes enveloppent l'arrière de sa tête, la tirant vers l'avant sur sa bite.\n\nC'est pas vrai.\n\n[target_last_character.GetFirstName] glissières[target_bbc_1.GetFirstName] Une rivière de sperme s'écoule d'elle sur la table du conseil, alors qu'elle se ment et tremble de son dernier orgasme. [target_bbc_1.GetFirstName] te regarde. \'Qui est le suivant?\'" # AI Tags
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] se pose sur la table du conseil et invite à[target_bbc_1.GetFirstName]. \'J'ai attendu toute la journée pour faire cela,\' elle dit, en étalant ses jambes larges à l'approche. \'Unh! Si grand, si plein!\' elle pleure comme[target_bbc_1.GetFirstName] Le membre se glisse dans elle.\n\nC'est pas vrai.\n\nCum attelle le sol, les chaises, la table du conseil. Certains d'entre eux ont même monté sur vous. La plupart cependant, est sur et à l'intérieur de[target_last_character.GetFirstName], qui gémissent comme[target_bbc_1.GetFirstName] 'C-ne peut pas s-s-s-s-s--', elle s'évanouit alors qu'elle s'évanouit.\n\n[target_bbc_1.GetFirstName] 'Qui est le suivant ?'" # AI Tags
  bno_council_orgy_0002.desc.watched: "\'Je vais rester ici et regarder.\'[target_last_character.GetFirstName] se penche dans une chaise et regarde[target_bbc_1.GetFirstName] 's corps nu et énorme bite noire. \'Mmmhhh,\' elle gémit, frottant lentement sa main sur sa chatte." # AI Tags
  bno_council_orgy_0002.desc.c: "La chambre est très calme. [target_bbc_1.GetFirstName] Je te regarde." # AI Tags
