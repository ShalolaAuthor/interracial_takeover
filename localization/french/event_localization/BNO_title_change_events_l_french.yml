bno_title_change_0006.title: "L'Aube de l'Ordre du Nouveau Monde Noir" # AI Tags
bno_title_change_0006.desc: "Un déplacement sismique sillonne le royaume. L'ordre autrefois inébranlable, empreint de tradition et de privilège, tète au bord de l'effondrement. Au centre de ce bouleversement se dresse[ROOT.Char.GetFirstName], l'incarnation du pouvoir et de la domination noirs, un souverain dont la présence même annonce l'arrivée de l'Ordre du Nouveau Monde Noir. [target1.GetFirstName], [ROOT.Char.GetFirstName] s'est levé comme une balise de transformation, ayant une influence comme une lame et une idéologie comme un marteau. [target1.GetFirstName]-un souverain marqué par leur indulgence embrassant la décadence et la croyance d'adoration de la bite noire-rend à la force et au but écrasants de leur vassal. [ROOT.Char.GetFirstName] 's doctrine: un monde réimaginé où les anciennes lignes de pouvoir sont redessinées, où la soumission n'est pas une faiblesse mais un chemin vers l'unité sous une force singulière, indéniable. [bno_bnwo|E] n'est pas seulement une révolution politique; c'est une profonde restructuration du pouvoir, où dominent la force et la vision, et les indignes sont réduits à la servitude.\n\nComme[target1.GetFirstName] 'les titres et la dignité sont dépouillés, la question reste: est-ce le triomphe ultime du[bno_bnwo|E], ou simplement le premier pas dans une plus grande conquête? Le royaume tremble, et l'aube d'un nouvel âge s'élève, où le Nouvel Ordre Mondial Noir règne suprême." # AI Tags
bno_title_change_0006.a: "Saisir leurs titres et inaugurer la nouvelle ère." # AI Tags
bno_title_change_0006.b: "Réclamez les titres et liez-les à vous en tant que serviteur et conjoint." # AI Tags
 
bno_title_change_1006.title: "La procession de la soumission" # AI Tags
bno_title_change_1006.desc: "La cour est vivante avec les murmures d'une foule rassemblée, leurs yeux fixés sur la procession qui annonce le triomphe de l'Ordre du Nouveau Monde Noir. [ROOT.Char.GetFirstName], resplendissant dans leur domination, mène le défilé avec un air de confiance inébranlable, tandis que[target1.GetFirstName] Ce moment n'est pas un simple spectacle, c'est une déclaration au royaume et au-delà.\n\nL'événement envoie des vagues d'appréhension et de peur à travers le pays. [ROOT.Char.GetFirstName] Dans les royaumes voisins, reines et consorts écoutent les murmures de l'événement, les contes de domination et les pensées d'éveil de course qu'ils n'osent pas prononcer.\n\nCe n'est pas seulement la fin d'un souverain et la montée d'un autre. C'est le remodelage d'un ordre entier, un rappel que la force et la vision conquièrent tous. L'Ordre du Nouveau Monde Noir ne change pas simplement la politique; il réécrit le destin, n'épargne personne qui se tienne sur sa voie. [target1.GetFirstName] est maintenant un témoignage vivant de cette vérité, et ceux qui en sont témoins, que ce soit de l'ombre de leurs cours ou des pages de rumeurs chuchotées, ne peuvent que ressentir l'attraction de ce nouvel âge sans compromis." # AI Tags
bno_title_change_1001.a: "Parade les vaincus et laisse le monde trembler devant La Supérieurité Noire." # AI Tags

 
