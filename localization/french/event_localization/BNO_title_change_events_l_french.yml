 #BBC courtier force buys county title
bno_title_change_0001.title: "La demande forte d'un homme noir"
bno_title_change_0001.desc: "Un personnage africain imposant dans votre cour, rayonnant confiance et autorité, avance dans votre présence. Il exige un titre qui correspond à sa stature et à son influence. Sa voix profonde le dit clair - ce n'est pas une demande. L'or est offert, mais la soumission est attendue."
bno_title_change_0001.a: "Donne-lui le titre et prends l'or."
bno_title_change_0001.b: "Refusez sa demande, mais risquez sa colère"

 
bno_title_change_0002.title: "Un titre pour le plus grand"
bno_title_change_0002.desc: "Un puissant courtisan, fidèle à l'Ordre du Nouveau Monde Noir, a payé une somme lourde pour prendre le contrôle d'un titre qui appartenait autrefois à un moindre vassal.Ce changement de pouvoir a été exécuté, et le souverain cocu, maintenant conscient, doit faire face aux conséquences de son échec de direction.Frappant à maintenir le contrôle, son emprise se durcissant dans le défi de ce changement de pouvoir."
bno_title_change_0002.a: "Le titre est transféré, et le nouveau leader augmente."
 
 #bbc uses prestige to force vassal to give up title
bno_title_change_0003.title: "Un titre pour la superpuissance africaine"
bno_title_change_0003.desc: "Un puissant chef de camp, avec un immense prestige, force un vassal à céder un titre convoité.Le cocu sent la piqûre de perdre le pouvoir, son sentiment de défaite et de soumission écrasante.Le cocu au pouvoir, une fois inconscient, fait face à la vérité amère de sa perte et de la montée d'un autre à sa place, mais il résiste avec fureur et frustration, sentant la perte de contrôle profondément."
bno_title_change_0003.a: "Le titre est pris, et le nouveau maître prend le contrôle."
 
 #high intrigue BBC courtier + AI vassal's slut wife kill vassal, take all title for themself, get married. cuck player informed
bno_title_change_0004.title: "La chute d'un Seigneur: Une terre est volée, Un mariage fait"
bno_title_change_0004.desc: "Une femme pleine d'esprit africaine et luxure et séduisante d'une vassale conspire pour prendre tout pour elle-même. Avec les titres du mari perdus et sa vie en danger, ils s'emparent tous deux du contrôle des titres et des terres.Le seigneur cocu sent la piqûre de trahison, d'humiliation et d'impuissance. [bno_bbc|E] Le coq est laissé dans le noir, pour être informé que les titres de son vassal sont maintenant détenus par l'homme même qui a volé le cœur de sa femme. Le taureau épouse la femme, la faisant sienne, et prend les titres comme son prix. Le destin du mari est scellé, et une nouvelle ère commence sous le règne du maître du camp et de sa femme meurtrière."
bno_title_change_0004.a: "Les terres sont prises, la femme prétend, et la rondelle est laissée dans le désespoir."
 
 #fully blacked wife takes all cuck players titles
bno_title_change_0005.title: "Une nouvelle ordonnance devant la Cour"
bno_title_change_0005.desc: "Votre cour est devenue un champ de bataille de murmures et d'ambitions. [ROOT.Char.GetPrimarySpouse.GetFirstName] Guidée par les principes du futur noir, elle a cultivé chez vos courtisans une suite fidèle, tirant parti de son intelligence, de son charme et du mécontentement croissant du passé blanc.Sa rhétorique est aussi séduisante que révolutionnaire.Elle parle d'un monde nouveau, où la tradition donne du progrès, où le pouvoir n'est plus un droit divin, mais une responsabilité partagée.Elle affirme que vos titres et votre autorité sont des reliques d'un ordre effréné, et que sous sa direction et sous ses serviteurs noirs, la cour - et le royaume - prospérera comme jamais auparavant. Mais ses exigences viennent à un prix élevé. Pour s'y conformer, il faut non seulement céder vos titres mais aussi le tissu même de votre héritage."
bno_title_change_0005.a: "Soumettez-vous à sa vision et renoncez à vos titres, en embrassant le nouvel ordre qu'elle promet."

 #ruler bbc takes slut liege's titles , don't know if i've tested this yet?
bno_title_change_0006.title: "L'aube de l'ordre du monde nouveau noir"
bno_title_change_0006.desc: "Un déplacement sismique s'enroule à travers le royaume. L'ordre autrefois inébranlable, imprégné de tradition et de privilège, se tisse au bord de l'effondrement. Au centre de ce bouleversement se dresse[ROOT.Char.GetFirstName], l'incarnation du pouvoir et de la domination noirs, un souverain dont la présence même annonce l'arrivée de l'Ordre du Nouveau Monde Noir. Plus de contente de servir sous la règle fragile de sa chienne[target1.GetFirstName], [ROOT.Char.GetFirstName] a augmenté comme une balise de transformation, avec une influence comme une lame et une idéologie comme un marteau. [target1.GetFirstName]-un souverain marqué par leur indulgente embrassade de décadence et le culte de la bite noire, donne à leur vassal la force et le but accablants. [ROOT.Char.GetFirstName] 's doctrine: un monde réimaginé où les anciennes lignes de pouvoir sont redessinées, où la soumission n'est pas une faiblesse mais un chemin vers l'unité sous une force singulière, indéniable. [bno_bnwo|E] n'est pas seulement une révolution politique; c'est une profonde restructuration du pouvoir, où dominent la force et la vision, et les indignes sont réduits à la servitude.\n\nEn[target1.GetFirstName] 'les titres et la dignité sont dépouillés, la question reste: est-ce le triomphe ultime de la[bno_bnwo|E] Le royaume tremble, et l'aube d'un nouvel âge s'élève, où règne le Nouvel Ordre Mondial Noir."
bno_title_change_0006.a: "Saisir leurs titres et inaugurer la nouvelle ère."
bno_title_change_0006.b: "Réclamez les titres et liez-les à vous comme serviteur et comme conjoint."
 
bno_title_change_1006.title: "La procession des communications"
bno_title_change_1006.desc: "La cour est vivante avec les murmures d'une foule rassemblée, leurs yeux fixés sur la procession qui annonce le triomphe de l'Ordre du Nouveau Monde Noir. [ROOT.Char.GetFirstName], resplendissant dans leur domination, mène le défilé avec un air de confiance inébranlable, tandis que[target1.GetFirstName], l'ancien liege, est montré dans la soumission symbolique. Ce moment n'est pas un simple spectacle - c'est une déclaration au royaume et au-delà.\n\nL'événement envoie des vagues d'admiration et de peur à travers le pays. [ROOT.Char.GetFirstName], courtisans, vassaux et invités observent l'exposition, leurs cœurs et leurs esprits agités par la présence indéniable du pouvoir, tout loue la grosse bite noire. Dans les royaumes voisins, reines et consorts entendent des murmures de l'événement, des contes de domination et des pensées d'éveil de course qu'ils n'osent pas prononcer.\n\nCe n'est pas seulement la fin d'un souverain et la montée d'un autre. C'est le remodelage d'un ordre entier, un rappel que la force et la vision conquièrent tous. L'Ordre du Nouveau Monde Noir ne change pas seulement la politique; il réécrit le destin, n'épargne personne qui se tienne sur sa voie. [target1.GetFirstName] est maintenant un témoignage vivant de cette vérité, et ceux qui en sont témoins, que ce soit de l'ombre de leurs cours ou des pages de rumeurs murmurées, ne peuvent que ressentir la traction de cette nouvelle ère sans compromis."
bno_title_change_1001.a: "Parade les vaincus et laisse le monde trembler devant la Supérieurité Noire."

 
