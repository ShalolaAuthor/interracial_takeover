bno_title_change_0006.title: "L'Aube du Nouvel Ordre Mondial Noir" # AI Tags
bno_title_change_0006.desc: "Un déplacement sismique serpente à travers le royaume. L'ordre autrefois inébranlable, imprégné de tradition et de privilège, tète au bord de l'effondrement. Au centre de ce bouleversement se dresse [ROOT.Char.GetFirstName], l'incarnation du pouvoir et de la domination noirs, un souverain dont la présence même annonce l'arrivée de l'Ordre du Nouveau Monde Noir. Ne se contente plus de servir sous la règle fragile de sa salope [target1.GetFirstName], [ROOT.Char.GetFirstName] s'est levé comme une balise de transformation, ayant une influence comme une lame et une idéologie comme un marteau. Les courtisans regardent dans l'admiration et la peur comme les orgueilleux, mais soumis [target1.GetFirstName] -un souverain marqué par l'embrassement indulgent de la décadence et le culte de la bite noire, donne à leur vassal la force et le but accablants. Les murmures de la cour [ROOT.Char.GetFirstName] 's doctrine: un monde réimaginé où les anciennes lignes de pouvoir sont redessinées, où la soumission n'est pas une faiblesse mais un chemin vers l'unité sous une force singulière et indéniable. La montée en puissance des [bno_bnwo|E] n'est pas seulement une révolution politique; c'est une profonde restructuration du pouvoir, où dominent la force et la vision, et les indignes sont réduits à la servitude.\n\n Comme [target1.GetFirstName] 'les titres et la dignité sont dépouillés, la question reste: est-ce le triomphe ultime du [bno_bnwo|E], ou simplement la première étape d'une plus grande conquête? Le royaume tremble, et l'aube d'un nouvel âge s'élève, où règne le Nouvel Ordre Mondial Noir." # AI Tags
bno_title_change_0006.a: "Saisir leurs titres et inaugurer la nouvelle ère." # AI Tags
bno_title_change_0006.b: "Réclamez les titres et liez-les à vous en tant que serviteur et conjoint." # AI Tags
 
bno_title_change_1006.title: "La procession de la soumission" # AI Tags
bno_title_change_1006.desc: "La cour est vivante avec les murmures d'une foule rassemblée, leurs yeux fixés sur la procession qui annonce le triomphe de l'Ordre du Nouveau Monde Noir. [ROOT.Char.GetFirstName], resplendissant dans leur domination, mène le défilé avec un air de confiance inébranlable, tandis que [target1.GetFirstName], l'ancien liege, est affiché dans la soumission symbolique. Ce moment n'est pas un simple spectacle, c'est une déclaration au royaume et au-delà.\n\n L'événement envoie des vagues d'appréhension et de peur à travers la terre. Devant la Cour de justice [ROOT.Char.GetFirstName], courtisans féminins, vassaux, et les invités observent l'exposition, leurs cœurs et leurs esprits agités par la présence indéniable du pouvoir, tous louent la grosse bite noire. Dans les royaumes voisins, reines et consorts entendent les murmures de l'événement, les contes de domination et les pensées d'éveil de la race qu'ils n'osent pas prononcer.\n\n Ce n'est pas seulement la fin d'un souverain et la montée d'un autre. C'est le remodelage d'un ordre entier, un rappel que la force et la vision conquièrent tous. L'Ordre du Nouveau Monde Noir ne se contente pas de changer la politique, il réécrit le destin, n'épargne personne qui s'y oppose. Les unes et les autres [target1.GetFirstName] est maintenant un témoignage vivant de cette vérité, et ceux qui en sont témoins, que ce soit de l'ombre de leurs cours ou des pages de rumeurs chuchotées, ne peuvent s'empêcher de ressentir l'attraction de ce Un nouvel âge sans compromis." # AI Tags
bno_title_change_1001.a: "Parade les vaincus et laisse le monde trembler devant La Supérieurité Noire." # AI Tags

 
