bno_title_change_0005.desc: "Votre cour est devenue un champ de bataille de murmures et d'ambitions. [ROOT.Char.GetPrimarySpouse.GetFirstName], une fois le contenu de son rôle de partenaire, est apparue comme une figure d'ambition et de réforme inlassables. Guidée par les principes du futur noir, elle a cultivé une suite fidèle parmi vos courtisans, exploitant son intellect, son charme, et le mécontentement croissant avec le whit Sa rhétorique est aussi séduisante que révolutionnaire. Elle parle d'un monde nouveau, où la tradition donne au progrès, et le pouvoir n'est plus un droit divin mais une responsabilité partagée. Elle prétend que vos titres et votre autorité sont des reliques d'un ordre d'effondrement, et que sous sa direction et sous ses serviteurs noirs, la cour - et le royaume - prospérera comme jamais C'est du minerai. Mais ses demandes coûtent cher. Se conformer signifierait renoncer non seulement à vos titres, mais aussi au tissu même de votre héritage. Refuser, cependant, risque d'aliéner votre cour, déstabiliser votre règne, et même la colère de la femme que vous avez autrefois appelé votre égal. Tout est fini maintenant vous obéirez aux nouveaux maîtres de ce monde." # AI Tags
