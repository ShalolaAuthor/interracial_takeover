 bno_bull_0006.title: "La chasteté des hommes inférieurs"
 bno_bull_0006.desc: "Vous êtes debout dans votre donjon en surveillant les mesures correctives en cours d'exécution. [target1.GetFirstName]. Il se sent humilié par les événements de virage et vous ressentez presque de la sympathie pour lui. Presque. Mais ces choses doivent être faites pour le plus grand bien de votre nouveau monde. Il ne doit pas être autorisé à le taper."
 bno_bull_0006.a: "Des corrections doivent être apportées au monde."
 
 #BBC gets strong trait
 bno_bull_0007.title: "La force de la race supérieure"
 bno_bull_0007.desc: "Dernièrement, j'ai remarqué qu'il est devenu plus facile et plus facile de dominer mes adversaires à la peau plus juste. Je réfléchis à l'histoire de mon peuple, des siècles sans précédent de lutte et de survie, des feux de guerre qui nous ont forgés pour être plus rapides et plus forts."
 bno_bull_0007.a: "Ma force va conquérir tout ce que je vois."
  
 #whoring event, used for both .0008 and .0009
 bno_bull_0008.title: "Salope mise au travail"
 bno_bull_0008.desc: "Aussi beau que c'est pour se faire plaisir avec les trous d'une salope blanche, la femme blanche est avant tout un outil. Et un outil doit être utilisé. Vous trouvez l'une des meilleures salopes noires entraînées à la cour et l'attrapez par les cheveux, la traînant dans la taverne la plus proche. [target1.GetFirstName] comme elle travaille la plus ancienne profession du monde."
 bno_bull_0008.a: "Une bonne nuit de travail de[target1.GetFirstName]"
 bno_bull_0008.b: "C'est un bonbon d'avoir une salope avec un joli visage."
 
 #bbc ruler gets stolen gold from liege's slut wife
 bno_bull_0010.title: "Salope apporte l'or du mari"
 bno_bull_0010.desc: "Vous vous asseyez à votre table en comptant l'or qui[target1.GetFirstName] a volé à son mari[target2.GetFullName]. Comme récompense, vous permettez[target1.GetFirstName] l'honneur de sucer votre bite noire, qu'elle fait avidement sous la table à laquelle vous vous asseyez. Au moment où vous avez fini de compter votre nouvelle richesse, vous êtes prêt à lui faire du sperme dans la gorge. Vous l'attrapez grossièrement les cheveux et la poussez encore plus profondément dans votre entrejambe, jusqu'à ce que son menton soit enveloppé par vos couilles. Vous la gardez là pendant quelques instants pendant que vous lui nourrissez l'éperon après l'éperon de votre grosse graine. Elle est assez bien entraînée pour ne pas revenir en arrière malgré qu'elle ne puisse pas respirer. [target1.GetFirstName] Crache avec ses cheveux, donne-lui une dernière bonne gifle avec ta bite, fais-lui savoir que tu es content d'elle.\n\n'Merci, monsieur. Je ferai tout pour que vous soyez heureux, papa.' répond-elle."
 bno_bull_0010.a: "Purse plus lourde, couilles plus vides."

#bull learns blacked female's and her spouse's secrets
bno_bull_0012.title: "Les secrets du mari révélés"
bno_bull_0012.desc: "Parfois, vous êtes étonné de voir à quel point ces salopes blanches peuvent être obéissantes. Ne pas être d'humeur à baiser activement quelqu'un, aujourd'hui vous avez[target1.GetFirstName] en train de te draguer sur la bite, en faisant tout le travail de te faire plaisir.\n\nPeut-être qu'elle n'aime pas le silence, ou peut-être par peur que tu t'ennuies d'elle, elle commence à parler de choses intéressantes sur son mari. Des choses secrètes. Des choses qu'il ne voudrait pas qu'elle dise aux autres. Tu laisses sortir le léger ronflement pour lui faire savoir que tu apprécies l'information et comme récompense, tu la laisses même décider si ta semence est décapité sur son visage, dans sa bouche, ou directement vers son estomac."
bno_bull_0012.a: "Que faire avec ces nouvelles informations?"

#ruler bbc blacks wife if she's not blacked enough
 bno_bull_0013.title: "Lumières par la dévotion"
 bno_bull_0013.desc: "Le temps est venu de guider l'un de vos consorts vers son vrai but en tant que fille blanche. Bien qu'elle soit liée à vous, elle reste non raffinée, son esprit et son corps non encore moulés par les enseignements de l'Ordre du Nouveau Monde Noir. Vous la prendrez sous votre commandement, en s'assurant qu'elle apprend les plaisirs et les vérités de la soumission complète à votre volonté."
 bno_bull_0013.a: "Son chemin vers l'illumination a commencé."

#bbc targets neighboring top realm ruler's wife that has attractive trait
bno_bull_0014.title: "La séduction des[target1.GetFirstName]"
bno_bull_0014.desc: "En tant que chef d'une allure et d'une puissance inégalées, vous vous trouvez attirés par la beauté captivante d'une reine étrangère. [target1.GetFirstName] Ne s'entend pas avec son mari, mais il ne la laissera pas. Peut-être lui montrer qui est supérieur et qui ne l'est pas. Souvenez-vous, elle n'est pas seulement le plus grand trésor de son mari, mais aussi un symbole de sa domination. Saisissez-vous cette occasion de se livrer au plaisir, d'enflammer l'amour interdit, ou de la revendiquer comme votre propre? Peut-être qu'elle laisse son mari derrière vous, s'engageant à vous dans un acte de conquête ultime"
bno_bull_0014.a: "Prenez[target1.GetFirstName] pour une nuit"
bno_bull_0014.b: "Devenez son amour"
bno_bull_0014.c: "Volez-la comme votre femme"
bno_bull_0014.d: "Faites preuve de retenue et laissez passer le moment."

bno_bull_1014.title: "Une nuit à retenir"
bno_bull_1014.desc: "Dans l'intimité de la chambre à coucher, les passions s'enflamment et la blancheur s'évanouit. La reine étrangère s'abandonne complètement, sa loyauté à son mari éclipsée par l'attraction magnétique de votre présence. Au fur et à mesure que la nuit se déroule, ses cris de plaisir résonnent à la fois comme un témoignage de vos prouesses et un renoncement à sa vie ancienne. [target1.GetFirstName] s'en va avec son cœur dans la tourmente et ses pensées consumées par vous, tandis que vous avancez, satisfait et sans souci par les ondulations que vos actions peuvent causer."
bno_bull_1014.a: "[target1.GetFirstName] ne sentira plus jamais son mari"

bno_bull_2014.title: "Un lien forgé dans la passion"
bno_bull_2014.desc: "Ce qui commence comme une nuit d'indulgence interdite devient quelque chose de beaucoup plus grand. [target1.GetFirstName] Elle ne vous regarde pas avec culpabilité ou regret, mais avec désir et dévotion. L'allure magnétique de votre présence a brisé ses anciennes loyautés, en les remplaçant par un attachement inébranlable à vous. Ce n'est pas une rencontre fugace, c'est la naissance d'un lien secret et passionné qui remodelera vos vies et menacera l'équilibre de son monde. Vous revendiquez non seulement son corps mais son cœur. A partir de ce moment, [target1.GetFirstName] n'est plus seulement[target2.GetFirstName] femme mais votre femme blanche dévouée, ses pensées et désirs consumés par la connexion interdite que vous partagez. Ce qui était autrefois sa maison se sent maintenant comme une prison, comme elle rêve seulement de votre grosse bite noire."
bno_bull_2014.a: "Prenez[target1.GetFirstName] comme ta loyale garce."

bno_bull_3014.title: "La conquête ultime"
bno_bull_3014.desc: "Vous avez fait plus que partager son lit, vous l'avez entièrement revendiquée. [target1.GetFirstName] Ce n'est plus un simple moment de passion volé - elle est à vous, corps et âme sont votre propriété. Son mariage est brisé, sa rondelle humiliée, et son avenir irrévocablement lié à votre domination noire. Comme elle s'agenouille devant vous, ses yeux remplis de soumission et de désir pour votre bite, il est clair qu'elle a embrassé son nouveau rôle en tant que votre femme dévouée dans sa nouvelle vie en tant qu'éleveur de vos parents."
bno_bull_3014.a: "Faites d'elle votre femme"

#bbc ruler targets non-bbc fellow vassal's wife, for woman with no blacked xp
bno_bull_0015.title: "Une étincelle dans la salle du Trône"
bno_bull_0015.desc: "Le festin s'est effondré, et tu as repéré[target2.GetFirstName] de l'autre côté de la pièce[target1.GetFirstName] Elle avait l'air parfaite, pure, intacte, intouchée par le feu que vous connaissiez brûlé en elle. Vous avez pris son regard une fois, puis, et cela a suffi. Elle a évité ses yeux, mais son sourire a persisté, trahissant une étincelle de curiosité. Au cours des jours qui ont suivi, les rencontres de hasard se sont transformées en conversations fugaces, des touches subtiles, et des regards persistants. Elle n'est pas encore à vous, mais elle n'est plus vraiment à elle. Chaque mot que vous parlez, chaque regard que vous partagez, est un autre fil délirant la vie qu'elle pensait connaître. Vous ne précipitez pas ce jeu-c'est trop doux pour la savourer lentement. Vous la laissez avec juste assez pour la garder la nuit, pensant à la façon dont votre main a brossé la sienne, la façon dont votre voix a fait fluctuer son estomac. [target1.GetFirstName] ne remarque pas le changement, mais elle le fait. [target2.GetFirstName] ressent l'absence de vous plus vivement à chaque instant qui passe, et elle se demande ce que cela lui plairait de vraiment lui donner des désirs plus profonds."
bno_bull_0015.a: "Laisse-la plus longtemps."

#BBC Ruler turn wife into a bimbo
bno_bull_0016.title: "Le bimbofication des[target1.GetFirstName]"
bno_bull_0016.desc: "Tout a commencé quand nous avons eu l'une de nos séances de sexe rugueux et tumble habituels après être rentrés du travail. J'étais tellement excitée pour ma femme[target1.GetFirstName] que je n'ai pu m'empêcher d'enfoncer ma grosse bite noire dans sa gorge sans pitié.\n\nElle m'a regardé avec ces yeux innocents, bâillonnant et étouffant pendant que je lui tapais le visage comme un fou, mais au lieu de m'énerver ou de me pousser, [target1.GetFirstName] Je n'arrêtais pas de le prendre - de me soumettre de la manière la plus soumise possible.\n\nTout à coup, il s'est passé quelque chose de fou. [target1.GetFirstName] Ses yeux s'évanouissaient et elle me regardait avec cette expression vide comme s'il n'y avait plus rien à l'intérieur de sa tête, mais un instinct animal pur.\n\nC'est là que j'ai su que j'avais transformé ma femme en poupée bimbo parfaite, juste en étouffant trop de bite ! [target1.GetFirstName] Elle ferait tout ce que je voulais sans doute ni hésitation, même si cela signifiait se dégrader pour moi et pour d'autres grands Noirs.\n\nC'était comme si j'avais déverrouillé une partie secrète de son cerveau qui n'existait que pour servir la bite. Et laissez-moi vous dire, il n'y a rien de plus chaud que de savoir que votre femme est maintenant un idiot complet qui existe uniquement pour le plaisir de la bite."
bno_bull_0016.a: "Eh bien, on dirait que quelqu'un est enfin prêt à être possédé complètement."
