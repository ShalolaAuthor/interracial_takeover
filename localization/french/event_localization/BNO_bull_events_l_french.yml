 bno_bull_0004.desc: "Pendant que vous marchez dans vos jardins, vous remarquez une figure solitaire par l'un des lits de fleurs. [target1.GetFirstName] Vous ne savez pas vraiment pourquoi personne dans votre cour n'a été élevé en noir. [target1.GetHerHim] Mais cela n'a plus d'importance. En tant que Seigneur Noir, vous devez corriger cette injustice, et vous avez quand même le temps libre pour elle. [target1.GetHerHim] de derrière, sous l'effet du fait que votre proie est complètement ignorante de ce qui est à venir. Ou plutôt de sperme à l'intérieur de[target1.GetHerHim]- Oui.\n\nSans dire un mot, vous enveloppez fermement un bras autour[target1.GetHerHis] taille délicate, tirer[target1.GetHerHis] dos contre votre coq déjà durcissant et couverture[target1.GetHerHis] bouche avec votre autre main. [target1.GetHerHis|U] respiration instantanée paniquée et tentatives futiles de libérer[target1.GetHerselfHimself] 'Ecoute-moi bien salope. Je te possède. Je t'ai toujours possédé, même si tu ne le savais pas encore. Mais pour le reste de la journée, je vais m'assurer que ce fait est gravé pour toujours sur toi joli corps blanc.'\n\n[target1.GetFirstName] commence à se calmer, peut-être sachant que cette situation était toujours inévitable après tout[target1.GetSheHe] pour une salope non-initiée[target1.GetSheHe] Quand t'auras fini avec ça, tu auras fini. [target1.GetHerHim], [target1.GetFirstName] est pleinement conscient de la suprématie[target1.GetHerHis] Maîtres noirs." # AI Tags
