 bno_bull_0003.title: "Briser les mauvaises habitudes" #deepl:1047752168
 bno_bull_0003.desc: "Malheureusement, [target1.GetFirstName], l'une des prostituées blanches du royaume, a un problème d'alimentation. Il s'agit plutôt d'une compulsion. Et ce n'est pas très attirant. En tant que femme blanche, [target1.GetHerHis] doit s'assurer que [target1.GetSheHe] est suffisamment en forme et en bonne santé pour servir. [target1.GetSheHe|U] a besoin d'un substitut au régime alimentaire actuel de [target1.GetHerHis], quelque chose que [target1.GetSheHe] trouvera délicieux et qui ne fera pas prendre de poids à [target1.GetHerHim]. \n\nC'est alors qu'une idée folle vous vient à l'esprit. C'est déjà [target1.GetHerHis] l'endroit naturel pour prendre vos graines, alors pourquoi ne pas les donner exclusivement à [target1.GetHerHim]? Ou le plus exclusivement possible. Vous ne savez pas si c'est possible et les résultats ne se feront pas sentir du jour au lendemain, mais... vous devriez peut-être essayer avec [target1.GetFirstName]." #deepl:3610492768
 bno_bull_0003.a: "Je donnerai à [target1.GetHerHim] un régime plus digne." #deepl:220876120
 bno_bull_0003.b: "[target1.GetSheHe|U] ne vaut ni mon temps ni ma semence." #deepl:2191260584
 
 bno_bull_1003.title: "Régime entièrement liquide" #deepl:3136957906
 bno_bull_1003.desc: "Cela fait maintenant quelques mois que vous avez décidé d'offrir généreusement votre semence épaisse à [target1.GetFirstName] en guise de subsistance à [target1.GetHerHis]. Malgré quelques plaintes initiales, la chienne est une salope suffisamment bien entraînée pour que [target1.GetSheHe] éprouve un réel plaisir à faire jouir [target1.GetHerHis] et s'est habituée à la nouvelle réalité de [target1.GetHerHis]. [target1.GetHerHis] Il y a encore du travail à faire avant que [target1.GetSheHe] ne soit capable de suivre le régime tout seul, mais vous êtes satisfaite des progrès accomplis jusqu'à présent. \n\nAlors que vous envisagez les prochaines étapes, vous sentez dans vos couilles que vous atteignez votre limite et vous donnez encore quelques violentes poussées dans la gorge de [target1.GetFirstName]. Votre main fermement agrippée à la gorge de [target1.GetHerHis], vous donnez une dernière impulsion au visage de [target1.GetHerHis] avant de décharger tout ce que vous avez dans les couilles directement dans l'estomac de [target1.GetHerHis]." #deepl:140061673
 bno_bull_1003.a: "J'attends avec impatience le prochain repas de [target1.GetHerHis]." #deepl:320201409
 
 bno_bull_2003.title: "Régime entièrement liquide" #deepl:3136957906
 bno_bull_2003.desc: "Cela fait presque six mois que tu as commencé à donner à [target1.GetFirstName] le privilège d'avoir toujours ton sperme dans l'estomac de [target1.GetHerHis]. Même maintenant, alors que vous mangez votre propre repas, [target1.GetSheHe] est sous la table en train de travailler pour obtenir [target1.GetHerHis]. Votre travail acharné a porté ses fruits ; le désir de [target1.GetHerHis] de consommer quelque chose en permanence n'a pas vraiment diminué ; au contraire, [target1.GetSheHe] consomme constamment quelque chose qui ne fera jamais prendre de poids supplémentaire à [target1.GetHerHim]. \n\nLorsque vous êtes trop occupé ou que vous n'avez pas envie de nourrir [target1.GetHerHim], vous permettez à [target1.GetHerHim] d'aller chasser dans la caserne ou dans l'un des villages voisins. Vous avez maintenant confiance en la capacité de [target1.GetHerHis] à maintenir le statu quo du régime alimentaire de [target1.GetHerHis]. L'épreuve a été longue et fatigante, mais vous êtes fier d'avoir réussi et vous pensez avoir beaucoup appris sur le corps, la poursuite de la science et les intentions de votre Dieu en créant la femme blanche." #deepl:383379690
 bno_bull_2003.a: "[target1.GetFirstName] est maintenant une vraie salope blackisée" #deepl:2111807336
 
 bno_bull_3003.title: "Régime entièrement liquide ?" #deepl:4145597467
 bno_bull_3003.desc: "Au cours de l'année écoulée, ma femme [target1.GetFirstName] a suivi ce que [target1.GetSheHe] appelle un "régime liquide entièrement noir". Je ne sais pas vraiment ce que cela signifie, et le nom semble étrange puisque le contenu du gobelet de [target1.GetHerHis] semble toujours blanc, mais je ne peux pas nier les résultats. \n\n [target1.GetSheHe|U] a clairement surmonté les mauvaises habitudes alimentaires de [target1.GetHerHis] et semble plus heureuse que jamais. Je me demande si un jour je ne devrais pas demander à [target1.GetHerHim] de partager quelques-uns des secrets alimentaires de [target1.GetHerHis] pour ma propre santé ?" #deepl:910663616
