 #Bull anti-stress event. too lazy to write this one out fully
 bno_bull_0002.title: "Bull décharge le stress"
 bno_bull_0002.desc: "Je me sens stressé ces derniers temps. [target1.GetFirstName] était à proximité pour que je décharge dans"
 bno_bull_0002.a: "J'en avais besoin."
 
 bno_bull_0003.title: "Briser les mauvaises habitudes"
 bno_bull_0003.desc: "Malheureusement[target1.GetFirstName], l'une des salopes blanches du royaume, a un peu de problème alimentaire. Plus de contrainte vraiment. Et pas très attrayant à cela; c'est[target1.GetHerHis] devoir en tant que femme blanche de s'assurer[target1.GetSheHe] est en forme et en bonne santé pour servir. [target1.GetSheHe|U] a besoin d'un remplacement pour[target1.GetHerHis] régime alimentaire actuel, quelque chose qui[target1.GetSheHe] trouvera délicieux et le remplissage ne causera pas[target1.GetHerHim] plus de prise de poids.\n\nAlors une idée folle t'apparaît dans la tête. [target1.GetHerHis] lieu naturel pour prendre votre graine, alors pourquoi ne pas le nourrir à[target1.GetHerHim] Vous ne savez pas si c'est possible et les résultats ne se produiront pas du jour au lendemain mais... peut-être que vous devriez essayer avec[target1.GetFirstName] C'est vrai."
 bno_bull_0003.a: "Je vais donner[target1.GetHerHim] un régime plus digne."
 bno_bull_0003.b: "[target1.GetSheHe|U] ça ne vaut pas mon temps ou ma semence."
 
 bno_bull_1003.title: "Tous les régimes liquides"
 bno_bull_1003.desc: "Ça fait deux mois que tu as décidé d'offrir généreusement tes graines épaisses à[target1.GetFirstName] comme[target1.GetHerHis] En dépit de quelques plaintes initiales, la salope est une salope assez bien entraînée que[target1.GetSheHe] obtient un réel plaisir du processus d'obtention[target1.GetHerHis] sperme et s'est habitué à[target1.GetHerHis] une nouvelle réalité. Plus de travail est nécessaire avant[target1.GetSheHe] peut être fait confiance pour garder à l'alimentation sur[target1.GetHerHis] Mais vous êtes satisfait des progrès réalisés jusqu'à présent.\n\nAlors que vous contemplez les prochaines étapes, vous vous sentez dans vos couilles vous-même atteindre votre limite et donner quelques poussées plus violentes dans[target1.GetFirstName] La gorge, la main serrée. [target1.GetHerHis] gorge, tu donnes une dernière pompe dans[target1.GetHerHis] visage avant de tout décharger dans vos couilles droit à[target1.GetHerHis] l'estomac."
 bno_bull_1003.a: "J'attends avec impatience[target1.GetHerHis] Le prochain repas."
 
 bno_bull_2003.title: "Tous les régimes liquides"
 bno_bull_2003.desc: "Ça fait près d'un demi-année que tu n'as pas commencé à donner. [target1.GetFirstName] le privilège d'avoir toujours votre fils[target1.GetHerHis] Même maintenant que tu manges ton propre repas, [target1.GetSheHe] est sous la table à manger travailler à obtenir[target1.GetHerHis]. Votre dur labeur a payé; [target1.GetHerHis] le désir de consommer quelque chose tout le temps n'a pas vraiment diminué autant, à la place[target1.GetSheHe] C'est juste qu'il consomme constamment quelque chose qui ne causera jamais[target1.GetHerHim] pour prendre du poids supplémentaire.\n\nChaque fois que vous êtes trop occupé ou que vous n'avez pas envie de vous nourrir[target1.GetHerHim], vous permettez[target1.GetHerHim] pour aller à la chasse dans la caserne ou dans l'un des villages voisins. [target1.GetHerHis] la capacité de maintenir le statu quo[target1.GetHerHis] L'épreuve a été longue et fatigante, mais vous vous sentez fier d'avoir réussi et de sentir que vous avez beaucoup appris sur le corps, la poursuite de la science, et les intentions de votre Dieu en créant la femme blanche."
 bno_bull_2003.a: "[target1.GetFirstName] est maintenant un vrai cumslut noir"
 
 bno_bull_3003.title: "Tout le régime liquide ?"
 bno_bull_3003.desc: "Au cours de la dernière année, ma femme[target1.GetFirstName] a été sur ce[target1.GetSheHe] 'tout régime liquide noir'. Je ne suis pas vraiment sûr de ce que cela signifie, et il semble être un nom étrange depuis le contenu de[target1.GetHerHis] Goblet semble toujours blanc, mais je ne peux pas nier les résultats.\n\n[target1.GetSheHe|U] clairement a surmonté[target1.GetHerHis] Je me demande si un jour je devrais demander[target1.GetHerHim] pour partager une partie de[target1.GetHerHis] secrets diététiques pour ma propre santé ?"
 bno_bull_3003.a: "'Cher, vous semblez avoir des cheveux errants sur la lèvre'"
 
