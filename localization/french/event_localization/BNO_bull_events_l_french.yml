 bno_bull_0001.title: "Chute d'une femme"
 bno_bull_0001.desc: "Le blanc arrogant[target2.GetLadyLord] qui gouverne ces terres, un soi - disant '[target2.GetLadyLord] ', ne faisait évidemment pas assez pour regarder[target2.GetHerHis] Une femme facilement dominée."
 bno_bull_0001.a: "Une autre truie prise d'une rondelle faible."
 bno_bull_0001.b: "Prenez[target1.GetHerHis] comme mon amant."
 bno_bull_0001.c: "[target1.GetSheHe|U] a des traits de caractère[target1.GetHerHis] indigne d'être élevé au noir."
