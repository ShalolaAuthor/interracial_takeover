 bno_bull_0005.title: "Un traître de race soumis à lui-même"
 bno_bull_0005.desc: "Vos gardes s'approchent de vous avec un invité inhabituel. [target1.GetHerHis] le nom est[target1.GetFirstName] et[target1.GetSheHe] Je suis venu te chercher. [target1.GetSheHe] vous avez entendu parler de votre règle et de la façon dont elle vise à changer le monde et veut désespérément en faire partie. [target1.GetSheHe|U] prostrates[target1.GetHerselfHimself] devant vous, avidement suppliant d'être élevé pour amener la prochaine génération de la race supérieure. Il réchauffe votre cœur pour voir une salope blanche sans effort savoir[target1.GetHerHis] L'endroit est d'adorer les bites noires."
 bno_bull_0005.a: "Bien sûr que tu l'obliges. [target1.GetHerHis] besoin de bite noire."
 
