 bno_bull_0004.title: "Le devoir d'un seigneur noir" #deepl:2780833051
 bno_bull_0004.desc: "Alors que vous vous promenez dans vos jardins, vous remarquez une silhouette solitaire près d'un des parterres de fleurs. Il s'agit de [target1.GetFirstName], qui, à votre connaissance, est une femme blanche qui n'a pas encore été conquise. Vous ne savez pas vraiment pourquoi personne dans votre cour n'a encore élevé de Noirs sur [target1.GetHerHim], mais cela n'a plus d'importance. En tant que seigneur noir, vous devez corriger cette injustice, et vous avez de toute façon le temps de le faire. Vous vous approchez de [target1.GetHerHim] par derrière, amusé par le fait que votre proie n'est pas du tout consciente de ce qui l'attend. Ou plutôt jouir dans [target1.GetHerHim]. \n\n Sans dire un mot, vous passez fermement un bras autour de la taille délicate de [target1.GetHerHis], tirant [target1.GetHerHis] contre votre bite déjà durcie et couvrant la bouche de [target1.GetHerHis] avec votre autre main. La respiration paniquée instantanée de [target1.GetHerHis|U] et ses tentatives futiles pour libérer [target1.GetHerselfHimself] de votre emprise sont à la fois amusantes et excitantes. "Écoute-moi bien, salope. Tu m'appartiens. Je t'ai toujours possédée, même si tu ne le sais pas encore. Mais pour le reste de la journée, je vais m'assurer que ce fait est gravé à jamais sur ton joli corps blanc." \n\n [target1.GetFirstName] commence à se calmer, sachant peut-être que cette situation était inévitable après tout ce que [target1.GetSheHe] a vu de votre cour. Pour une salope non initiée, [target1.GetSheHe] est une baise assez décente. Lorsque vous en avez fini avec [target1.GetHerHim], [target1.GetFirstName] est pleinement conscient de la suprématie [target1.GetHerHis] des maîtres noirs." #deepl:2351376824
 bno_bull_0004.a: "Tout est comme il se doit." #deepl:4202443140
 
