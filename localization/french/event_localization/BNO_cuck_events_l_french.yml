 #
 bno_cuck_0001.title: "Bruit dans le Hallway" # AI Tags
 bno_cuck_0001.desc: "Le crépuscule surmonte votre terre tandis que vous vous promenez dans les salles d'humeur de votre château, la nuit sombre rendant rapidement les bougies nécessaires. En vous rendant dans vos chambres pour la nuit, vous pouvez peu à peu faire des bruits squishy, squuelching, suivi d'un gémissement assez fort - rapidement étouffé.\n\n Quelqu'un a des ennuis? Vous n'êtes en aucun cas apte à vous défendre, et encore moins à en défendre un autre, mais votre instinct vous conduit.\n\n L'air s'épaissit, l'adrénaline tire à travers votre corps alors que vous approchez de l'origine, quelques sombres chambres inutilisées.\n\n À l'intérieur, vous repérez rapidement une grosse figure sombre, perchée sur un petit corps blanc, soulevant et écrasant ses hanches en elle...\n\n Tes joues deviennent rouges, en regardant comme [target1.GetFirstName] plonge son énorme arbre noir dans quelqu'un qui a la forme du corps de [target2.GetFirstName], en se débarrassant, seulement pour lui poignarder cette viande qui brille encore une fois. La pensée vous traverse l'esprit: pourrait-elle vraiment être votre chère épouse?" # AI Tags
 bno_cuck_0001.a: "Ça ne pourrait pas être... à moins?" # AI Tags
 bno_cuck_0001.b: "C'est impossible. Sa pureté ne pouvait pas être si facilement souillée." # AI Tags
 
 bno_cuck_1001.title: "Épouse enveloppée dans l'obscurité" # AI Tags
 bno_cuck_1001.desc: "Vous avez du mal à comprendre ce que vous voyez; en partie parce que la peau de la plus grande figure se marie si bien avec les ombres profondes de la nuit. De votre point de vue, la faible lumière qui reflète la jolie peau blanche de la plus petite figure est constamment décalée et enveloppée par l'obscurité.\n\n Mais entre [target1.GetFirstName] Tu es presque certain de voir ta bien-aimée. [target2.GetFirstName], si petite par rapport à [target1.GetFirstName], être complètement dominé.\n\n [target2.GetFirstName]..."\n\n Vous murmurez son nom si discrètement qu'il est facilement perdu par les bruits de coups de chair et de gémissements d'extase. Sans pensée de conscience, votre main dérive vers votre entrejambe, où vous sentez une humidité qui n'était pas là il y a quelques secondes. Vous ne pouvez pas le croire, mais vous pouvez sentir le minuscule dribble de graine qui fuit de votre modeste membre. Dans un fluster chauffé, vous vous éloignez rapidement de votre chambre." # AI Tags
 bno_cuck_1001.a: "Je ne sais pas ce que je pense de ce que je viens de voir." # AI Tags
 
 bno_cuck_2001.title: "Mieux vaut être poli" # AI Tags
 bno_cuck_2001.desc: "Vous êtes un noble seigneur de bonnes actions qui a été jumelé avec une femme de bonnes actions. Vous avez été un peu choqué par les similarités entre votre bonne épouse [target2.GetFirstName] et le traître de race humble qui se débâtit avec [target1.GetFirstName] C'est vrai. Vous avez même honte que ce soit même une brève inquiétude que votre femme blanche pure puisse même se salir l'un des réfugiés à peau foncée. Mais les faits et la logique prévalent: aucune femme blanche digne ne pourrait supporter l'idée de s'accoupler avec un noir.\n\n Curieusement, tu as trébuché sur ce qui est probablement la seule femme blanche à pouvoir tolérer le visage d'un homme noir. Bien que tolérer pourrait être un euphémisme, alors que vous regardez la femme blanche se verrouiller les jambes [target1.GetFirstName] C'est vrai.\n\n Dégoûté par la copulation animale, tu t'en vas. Ce serait plus difficile qu'il ne vaut la peine d'alerter les gardes aussi tard dans la nuit. Les gémissements de la jeune fille blanche vous amènent à envisager brièvement faire une visite surprise à [target2.GetFirstName] La chambre à coucher, mais dernièrement elle semble distante et vous concluez que le manque de décorum serait mal conseillé. Tu frémis mentalement et tu retournes dans tes quartiers." # AI Tags
 bno_cuck_2001.a: "La beauté d'elle n'est pas si facile à prendre." # AI Tags
 
 #
 bno_cuck_0002.title: "Travail non distrait" # AI Tags
 bno_cuck_0002.desc: "Il y a une partie de vous qui peut sentir quelque chose dans l'air. Une tension imperceptible quand vous passez devant n'importe lequel de vos courtisans. Un look qui dure une demi-seconde trop longtemps. Ou un regard qui finit une demi-seconde plus vite que d'habitude. Vous ne pouvez pas tout à fait identifier ce que c'est, mais vous ne sentez pas le danger inhérent de lui ainsi vous baissez la tête et obtenez de travailler avec la gestion du royaume.\n\n Dans le passé, il était parfois difficile d'obtenir tout le travail fait en raison du penchant de votre femme pour se montrer à la recherche de l'attention. Non pas que vous vous plaignez particulièrement, vous pouvez enfin faire certaines choses. Votre session de travail non distrait vous permet d'économiser un peu de pièce." # AI Tags
 bno_cuck_0002.a: "Garde ma tête baissée et travaille dur." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Payer la facture de ma femme" # AI Tags
 bno_cuck_0003.desc: "Alors que je suis seul à examiner les finances mensuelles, [target1.GetFirstName], l'un des pauvres réfugiés que votre royaume accueille, marche jusqu'à moi de manière tout à fait décontractée.\n\n" Votre femme a récemment causé des dommages à notre camp aujourd'hui et elle m'a demandé de vous rembourser. Il vous parle sans grand respect, son ton indicat C'était plus un commandement qu'une déclaration.\n\n Je ne savais pas qu'elle était dans les camps aujourd'hui. Comme elle est maladroite. Si je peux, quels dommages a-t-elle causés?\n\n[target1.GetFirstName]", qui a été stoïque face depuis qu'il est arrivé, vous regarde avec un moindre soupçon de sourire. " Un beau lit était cassé."\n\n Vous voulez d'abord demander plus de détails, mais pensez mieux. [target1.GetFirstName] 'la déclaration avait un certain degré de finalité à elle et commence à montrer des signes d'impatience." # AI Tags
 bno_cuck_0003.a: "Je suis désolé... Je ne peux rien te donner en ce moment." # AI Tags
 bno_cuck_0003.b: "C'est ce que je peux épargner pour l'instant." # AI Tags
 bno_cuck_0003.c: "Pas de problème, voilà." # AI Tags
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "Militaires mécontents" # AI Tags
 bno_cuck_0004.desc: "Vous êtes sur le point de vous lancer dans une réunion avec le patriarche d'une petite famille locale, mais raisonnablement influente, pour aider à faire appliquer des évaluations et des recouvrements fiscaux plus exacts en cer Certains villages. Mais en vous dirigeant vers la réunion, vous êtes intercepté par votre maréchal. [target1.GetFirstName], un guerrier réfugié que vous avez nommé au poste en partie parce qu'il est bien qualifié et en partie parce que vous êtes secrètement intimidé par lui.\n\n Seigneur, c'est bien que je t'aie attrapé. Il y a des troubles parmi les troupes, en particulier des guerriers de mon camp. Je crois que votre présence et votre attention m'aident à atténuer certains problèmes."\n\n" Les troupes?" vous dites dans un éternuement proche. " Peu importe ce qu'ils disent, ils sont bien rémunérés et pris en charge. Je n'ai pas le temps de m'occuper de chaque soldat mécontent. Ce serait votre travail, alors faites-le."\n\n Serrant sa mâchoire dans la frustration, [target1.GetFirstName] s'arrête avant de répondre. " Il y a peut-être une autre solution. Votre femme est... bien aimée par les gens. Je suis sûr qu'en votre absence, elle peut faire beaucoup pour satisfaire leurs préoccupations." # AI Tags
 bno_cuck_0004.a: "C'est pas vrai. Ils peuvent attendre que j'aie le temps pour eux." # AI Tags
 bno_cuck_0004.b: "Vous pouvez discuter des problèmes avec elle, mais elle n'a pas besoin de faire une apparition." # AI Tags
 bno_cuck_0004.c: "Très bien, vous pouvez escorter [target2.GetFirstName] de superviser la question." # AI Tags
 
 bno_cuck_2004.title: "Le maréchal s'occupe des choses." # AI Tags
 bno_cuck_2004.desc: "Après avoir donné la permission à votre marshal de parler à votre femme d'une solution à l'insatisfaction des troupes, vous partez pour votre réunion. C'est aussi longtemps qu'il est fastidieux, avec le patriarche rebondissant entre des tangents à long vent pour suranalyser les détails les plus banals du plan de recouvrement des impôts. Quelques heures plus tard, quand vous êtes enfin libre de la rencontre maudite, vous commencez à chercher votre femme pour vous renseigner sur ce qui a été discuté avec votre marshal. Tu n'as jamais entendu parler de lui. Vous êtes surpris de trouver les dames de votre femme qui ne l'attendent pas; apparemment, elle les a congédiées il y a quelque temps. Ils vous dirigent vers sa chambre où elle a pris sa retraite pour le reste de la journée.\n\n Alors que vous approchez [target2.GetFirstName] Dans la chambre, vous voyez une grande figure qui quitte le couloir du côté opposé. Ce n'était qu'un aperçu avant que la figure tourne le coin, mais il semblait que c'était [target1.GetFirstName] C'est vrai. C'est étrange. Tu frappes [target2.GetFirstName] La porte, se sentant ennuyée que tu doives attendre aussi longtemps que tu le fais avant qu'elle réponde.\n\n" Oh, bonjour mari." Vous êtes un peu surpris par la façon dont malsaine et apparemment inhalée qu'elle est. Vous pourriez jurer que vous ressentez même une chaleur qui émane d'elle malgré la distance entre vous deux. Elle explique comment elle a commencé à se sentir mal tôt dans la journée, d'où sa retraite anticipée dans ses quartiers. Quoi qu'il en soit, vous demandez à propos de sa rencontre avec le marshal. Ses réponses vagues sur les questions des troupes ont renforcé votre supposition que ce n'était rien d'important. C'était en rapport avec les troupes noires qui n'avaient pas assez de lapins? Vous ne pouvez pas croire qu'un manque de lapins serait tellement un problème."\n\n" Après notre rencontre, le marshal m'a assuré qu'il s'occuperait de tout lui-même. Même si c'est gênant qu'il n'ait pas pensé à faire ça en premier lieu, vous êtes assis est méfié du résultat et offrez à votre femme une bonne nuit de repos." # AI Tags
 bno_cuck_2004.a: "Au final, le maréchal s'occupera de tout pour moi." # AI Tags
 
 bno_cuck_3004.title: "Ma femme répare la morale des troupes" # AI Tags
 bno_cuck_3004.desc: "Après avoir donné à votre maréchal la permission de parler à votre femme d'une solution à la désaffection des troupes, vous partez pour votre réunion. C'est aussi longtemps qu'il est fastidieux, avec le patriarche rebondissant entre des tangents à long vent pour suranalyser les détails les plus banals du plan de recouvrement des impôts. Une fois que vous êtes libre de la réunion, vous décidez d'aller dans les camps des hommes d'armes où votre femme et marshal pourraient encore visiter. Au fond, vous savez qu'il n'est pas sage de rejeter vos troupes aussi durement que vous l'avez fait plus tôt. Vous êtes d'abord incapable de trouver des signes de votre femme et marshal, et selon vos armes régulières, ils n'ont jamais fait une apparition.\n\n" Ah, mais je suppose que [target1.GetFirstName] Tout comme vous êtes sur le point d'atteindre le camp noir, vous les trouvez tous les deux en train de préparer leurs chevaux à partir. Curieusement, vous ne voyez aucun signe de [target2.GetFirstName] Les dames d'attente.\n\n" Ho m'lord![target1.GetFirstName] Boom dehors, regardant et sonnant d'être d'une bien meilleure humeur que quand vous l'avez vu pour la dernière fois. " L'amour et l'adoration que ton peuple a pour [target2.GetFirstName] était en plein écran cette journée. Et bien qu'il ait fallu beaucoup d'heures pour trier à travers le mécontentement de tout le monde, elle a fait preuve d'une endurance qui contestait avec n'importe quel soldat professionnel! Il n'y a aucun doute qu'avec elle comme [target2.GetLadyLord|U], vos soldats redoubleront d'efforts pour soutenir le royaume. »\n\n[target2.GetFirstName], qui semble déshonoré et exalté, vous donne un sourire sérieux et convient que tout va bien avec les troupes. Il semble que sa gentillesse et sa force vertueuse aient effacé tous les doutes mécontents au sein des soldats noirs. Tu rentres chez toi dans de bonnes humeurs avec [target1.GetFirstName] et [target2.GetFirstName] côte à côte derrière vous." # AI Tags
 bno_cuck_3004.a: "Remarquable. Peut-être que ses visites régulières garderont-elles les choses en ordre?" # AI Tags
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "Ce sont des gens bien!" # AI Tags
 bno_cuck_0005.desc: "Quelles que soient mes réserves initiales à propos de ces réfugiés noirs que j'ai pu avoir, [target1.GetFirstName] m'a rappelé que son peuple n'est pas différent de moi. Ils se soucient de la famille et protègent leur femme comme n'importe qui d'autre. Après quelques bons rires avec lui, je me rends compte que je devrais être moins méfiant des autres." # AI Tags
 bno_cuck_0005.a: "Ils ont mes meilleurs intérêts à cœur." # AI Tags
 
 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "La justice dans un monde meilleur" # AI Tags
 bno_cuck_0006.desc: "J'ai la réputation d'être juste et toujours en quête de justice dans un monde normalement cruel. Parfois, il peut être seul étant celui de faire ces jugements difficiles, surtout quand entouré par tant de gens qui cherchent seulement à gagner pour eux-mêmes. C'est pourquoi j'ai été si émue par [target1.GetFirstName] ses paroles sur sa vision d'un monde meilleur.\n\n" Imaginez un monde où des hommes forts et bons sont toujours au sommet, un monde où les injustices du passé sont corrigées et où les petits méchants qui marchent avec arrogance sont fous e à recouvrir dans l'ombre des Ténèbres. Un monde où tous les hommes mauvais sont faits pour commencer les réparations; un monde où même les waves de ces hommes mauvais se sentent en sécurité assez défier et vivre des vies vertueuses adorer le tra les hommes supérieurs."\n\n[target1.GetFirstName] parle avec une telle passion et une telle vigueur que mon cœur est ému. Je me suis pensé être un fervent partisan de la justice, mais je vois maintenant que ma vision d'un monde juste idéal est pâle par rapport à la sienne. Un monde où les hommes maléfiques les plus faibles se prosternent toujours devant les hommes forts? Fantastique. Je me sens obligé de lui donner un titre mineur pour montrer que de bons hommes comme lui sont récompensés." # AI Tags
 bno_cuck_0006.a: "Il sera mon garde du corps." # AI Tags
 bno_cuck_0006.b: "Il veillera à ce que nos étalons soient bien pris en charge." # AI Tags
 bno_cuck_0006.c: "Il sera maître de chasse, toujours à la recherche de proies." # AI Tags
 bno_cuck_0006.d: "Je vais lui fournir des ressources, afin qu'il puisse continuer à construire un monde plus juste." # AI Tags

 #brave advanced cuck turned craven by bbc
 bno_cuck_0007.title: "Exposé comme un lâche" # AI Tags
 bno_cuck_0007.desc: "Il fut une fois un temps où ma présence commandait un grand respect. Quand j'ai senti qu'il n'y avait aucun problème, je ne pouvais pas résoudre avec bravade et force. Mais quelque chose a changé quand j'ai commencé à aider et à embaucher les réfugiés noirs. Là où j'ai pensé que j'étais fort, ils se sont révélés plus forts. Là où je pensais que j'étais rapide, ils gagnaient déjà la course. Mais chaque fois que la force et la vitesse chancellent, je peux généralement me rattraper en pure volonté.\n\n Mais plus maintenant. Depuis trop longtemps, je sens les regards méprisants de mes propres courtisans, en entendant les remarques minces voilées sur les activités de ma femme. Ces choses me pèsent depuis trop longtemps. Aujourd'hui comme j'ai osé m'esquiver avec [target1.GetFirstName], l'un des plus grands et plus forts courtisans noirs, j'ai senti ma résolution rompre aussi vite que ma posture. La façon dont il a crié dans la victoire si fort et violemment m'a fait peur. J'étais complètement débordé et humilié. Je sais maintenant que je ne peux pas rivaliser avec eux, avec qui que ce soit d'ailleurs." # AI Tags
 bno_cuck_0007.a: "Je suis une ombre de mon ancien moi." # AI Tags
 
 #advanced cuck gives hook to bbc vassal or wife gets fucked
 bno_cuck_0008.title: "Une faveur ou votre femme" # AI Tags
 bno_cuck_0008.desc: "Aujourd'hui mon vassal [target1.GetFirstName] " Bonjour mon liege, j'ai travalé de mon royaume jusqu'au tien pour être avec [target2.GetFirstName] un peu. Mais quand je t'ai vu en chemin vers sa chambre, j'ai soudain senti l'envie d'être généreuse. Donc je vais m'abstenir de la voir aujourd'hui, et vous donner la chance de passer du temps avec elle. En retour, je m'attends à une faveur digne plus tard. Si vous ne préférez pas, je comprends et je continuerai comme je l'étais. »\n\n Une partie d'entre vous est choquée par la proposition effrontée, mais une partie plus importante y est quelque peu habituée. À l'heure actuelle, ce n'est pas un secret pour personne qui [target2.GetFirstName] ne refuse pas les nombreux visiteurs noirs qui viennent dans sa chambre presque la nuit. D'une certaine façon, vous appréciez le geste que quelqu'un prendrait en considération vos sentiments." # AI Tags
 bno_cuck_0008.a: "Oui, je pense que c'est une proposition juste." # AI Tags
 bno_cuck_0008.b: "Non, ça va. Je dois être en route." # AI Tags
 
 #Cuck player bonding with cuck son
 bno_cuck_0009.title: "Mon fils échappe à sa femme." # AI Tags
 bno_cuck_0009.desc: "Je m'amuse dans la taverne avec mon fils. [cucked_son.GetFirstName] C'est vrai. Il a insisté pour qu'on aille quelque part loin de la cour, comme il semble que sa femme l'a ennuyé ces derniers temps.\n\n" Tu ne comprends pas mon père. Elle cherche constamment mes attentions. Comment un homme est-il censé faire quoi que ce soit si sa femme insiste toujours pour le suivre? Merci pour le ciel. [target1.GetFirstName] C'est vrai. Il a eu le malheur de passer devant nous tout comme [target2.GetFirstName] a commencé à gémir pour voir les chevaux. L'idiot n'a même pas protesté quand j'ai habilement suggéré qu'il soit celui pour lui montrer les étalons. Je m'assurerai de lui parler encore plus gentiment quand nous nous rencontrerons! »\n\n[cucked_son.GetFirstName] semble être dans un tel état d'esprit maintenant qu'il a échappé à sa femme que la joie est infectieuse et nous redoublons d'efforts pour oublier nos problèmes. Nous crions un toast en l'honneur de [target1.GetFirstName] qui a rendu un grand service à mon fils." # AI Tags
 bno_cuck_0009.a: "Je me suis amusé avec lui." # AI Tags
 
 #BBC spymaster event
 bno_cuck_0010.title: "Mouvements suspects" # AI Tags
 bno_cuck_0010.desc: "Tu sais que tu n'imagines pas des choses. Vous l'avez vu se produire depuis un certain temps. Au début, vous avez rejeté ces événements comme étant sans rapport, mais maintenant cela arrive trop souvent pour être ignoré. La nuit, vous voyez parfois des chiffres quitter la zone générale des quartiers de votre femme. Pendant un moment, vous ne saviez pas quoi en faire, mais maintenant vous en êtes arrivé à la conclusion évidente. Quelqu'un espionne votre chère femme! Il n'y a aucune autre conclusion possible.\n\n C'est pourquoi aujourd'hui vous avez convoqué votre maître d'espion [target1.GetFirstName] à vous. Bien que vous ayez d'abord hésité à faire confiance à un tel étranger. Surtout parce que discret n'est pas un mot que vous associez normalement à un aussi grand et volumineux que lui. Mais depuis longtemps, vous appréciez ses talents; il est tellement bon dans tout ce secret! Après que je lui ai expliqué mes soupçons, il répond: « Comment voulez-vous que j'apprenne ce problème? Voulez-vous que je cherche activement le coupable ou augmente passivement sa sécurité?" # AI Tags
 bno_cuck_0010.a: "Envoyez des espions et trouvez celui qui complote contre ma femme!" # AI Tags
 bno_cuck_0010.b: "Je veux que tu supervises personnellement. [target2.GetFirstName] La protection." # AI Tags
 
 bno_cuck_1010.title: "Culprit trouvé" # AI Tags
 bno_cuck_1010.desc: "Une semaine plus tard, mon espion vient me parler de la situation concernant ma femme. C'était mon vassal. [target3.GetFullName] Qu'est-ce qui se passe? Selon [target1.GetFirstName], le plan était d'espionner ma chère femme pour toute information qui pourrait être utilisée contre moi. Bien sûr. [target1.GetFirstName] a déjà fait face [target3.GetFirstName] et non seulement mettre un terme à l'espionnage, mais s'est assuré que j'aurai une faveur à appeler si j'en ai besoin.\n\n" Un travail exceptionnel! Vous avez fait un excellent travail" Je le dis à mon espion. Avec cela, ma femme peut se reposer facilement maintenant qu'il n'y a plus d'yeux qui surveillent ses mouvements." # AI Tags
 bno_cuck_1010.a: "Je suis heureux que mon réseau d'espion ait si bien fonctionné." # AI Tags
 
 bno_cuck_2010.title: "Les hommes ont peur." # AI Tags
 bno_cuck_2010.desc: "Une semaine s'est écoulée depuis que mon espion et moi avons fait des plans pour sa supervision directe de [target2.GetFirstName] La protection contre les espions ennemis. Aujourd'hui [target1.GetFirstName] m'a informé que ses efforts se sont révélés efficaces. " Je vous assure mon seigneur, j'ai été personnellement avec elle la semaine dernière et il a réussi à effrayer tous les hommes qui auraient pu chercher à s'approcher d'elle. Mais ne vous inquiétez pas, je continuerai à la surveiller aussi longtemps que nécessaire. Elle ne se sentira jamais comme si je ne lui accordais pas assez d'attention à sa protection."\n\n Je suis très satisfait de l'effet que mon espion a eu sur la situation. J'avais raison de le faire rester près d'elle si souvent et de ne voir aucune raison de finir ça bientôt." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] est sûr et sain sous [target1.GetFirstName] Je m'en fiche." # AI Tags

 bno_cuck_0011.title: "Une future proposition de Betrothal Noir" # AI Tags
 bno_cuck_0011.desc: "Un de vos vassaux africains, un homme de grande renommée et de stature, s'approche de vous avec une déclaration audacieuse: il a l'intention de prendre votre jeune fille ou sœur comme sa future épouse pour sceller le Nouvel Ordre Mondial. Sa confiance est inébranlable, et son ambition laisse peu de place au refus. Votre fille ou sœur, [target1.GetFirstName], est une femme noble jeune et prometteuse avec un ventre fertile. Alors qu'elle n'a pas encore atteint son âge, sa beauté et son potentiel font d'elle une candidate attrayante pour les alliances de mariage, votre vassal [target2.GetFirstName], est connu pour son pouvoir au sein de votre armée et influence. Sa prétention qu'il prendra [target1.GetFirstName] comme sa femme est à la fois audacieuse et intimidante. Qu'allez-vous faire?" # AI Tags
 bno_cuck_0011.a: "Accepter la proposition" # AI Tags

 bno_cuck_0012.title: "Mauvaise gestion des fonds" # AI Tags
 bno_cuck_0012.desc: "Lors de l'examen de vos comptes, votre conjoint a pris sur elle d'investir votre trésorerie dans un nouveau projet: la construction d'un camp noir des réfugiés africains. g lieu construit pour favoriser l'échange culturel et la résilience, et peut-être quelque chose de plus intime... Bien que sa construction semble donner la priorité à la supériorité d'une communauté au-dessus de toutes les autres. [target1.GetFirstName] sourit avec confiance alors qu'elle explique le but du camp. « Cela enrichira nos terres », dit-elle, bien que son ton trahisse que ce n'était pas une décision prise pour le seul bénéfice du royaume. Sans vous consulter, elle a déjà dépensé une somme importante pour financer son développement. Comment réagirez-vous à cette action audacieuse?" # AI Tags
 bno_cuck_0012.a: "Que puis-je faire? C'est déjà fait." # AI Tags

bno_cuck_0013.title: "Un transfert de pouvoir non conventionnel" # AI Tags
bno_cuck_0013.desc: "La cour chuchote avec anticipation en tant que votre femme et co-dirigeant [target1.GetFirstName], un chiffre d'ambition calculée et d'autorité raffinée, fait une proclamation inattendue. Son admiration pour la force, le charisme et l'excellence culturelle de la figure imposante qu'elle présente [target2.GetFirstName] Un homme d'un patrimoine et d'une prouesse incomparables est incontestable. Elle déclare que, pour la prospérité du royaume et l'avenir de votre lignée, elle l'élèvera à une position de pouvoir partagé. Son influence est indéniable, symbole de vitalité et du potentiel inépuisable de la race noire. Les vertus qu'il incarne - la valeur, la résilience et une présence inégalée - ont remodelé le cours de votre règne. Cet acte, quoique audacieux et controversé, promet de redéfinir l'équilibre du pouvoir, en sécurisant votre héritage par la vigueur de ce nouveau partenariat. Pouvez-vous trouver la fierté dans le progrès qu'elle envisage, ou le poids de ce changement va-t-il défier votre résolution?" # AI Tags
bno_cuck_0013.a: "Accepter le nouveau diarque [target2.GetFirstName] et l'équilibre changeant de la puissance." # AI Tags

