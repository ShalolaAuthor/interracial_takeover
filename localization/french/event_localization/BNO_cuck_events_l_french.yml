 #
 bno_cuck_0001.title: "Bruit dans le Hallway" # AI Tags
 bno_cuck_0001.desc: "Le crépuscule surmonte votre terre tandis que vous vous promenez dans les salles d'ambiance de votre château, la nuit sombre rendant rapidement les bougies nécessaires. En vous rendant dans vos chambres pour la nuit, vous pouvez peu à peu faire des bruits squishy, squuelching, suivi d'un gémissement assez fort - rapidement étouffé.\n\nTu n'es pas apte à te défendre, encore moins à en avoir un autre, mais ton instinct te mène.\n\nL'air s'épaissit, l'adrénaline tire à travers votre corps alors que vous approchez de l'origine, quelques sombres chambres inutilisées.\n\nEn y regardant, vous repérez rapidement une grosse figure sombre, perchée sur un petit corps blanc, soulevant et écrasant ses hanches en elle...\n\nTes joues sont rouges, en regardant comme[target1.GetFirstName] plonge son énorme arbre noir dans quelqu'un qui a la forme du corps de[target2.GetFirstName], en se débarrassant, seulement pour la poignarder encore une fois. La pensée vous traverse l'esprit : est-ce vraiment votre chère femme ?" # AI Tags
 bno_cuck_0001.a: "Ça ne pourrait pas être... à moins ?" # AI Tags
 bno_cuck_0001.b: "Impossible, sa pureté n'a pas pu être si facilement souillée." # AI Tags
 
 bno_cuck_1001.title: "Épouse enveloppée dans l'obscurité" # AI Tags
 bno_cuck_1001.desc: "Vous avez du mal à comprendre ce que vous voyez; en partie parce que la peau de la plus grande figure se mélange si bien avec les ombres profondes de la nuit. De votre point de vue, la faible lumière qui reflète la jolie peau blanche de la plus petite figure est constamment déplacée et enveloppée par l'obscurité.\n\nMais entre[target1.GetFirstName] Tu es presque certain de voir ton bien-aimé. [target2.GetFirstName], si petite par rapport à[target1.GetFirstName], être complètement dominé.\n\n'[target2.GetFirstName]...'\n\nVous murmurez son nom si tranquillement qu'il est facilement perdu par les sons de la chair et gémissements d'extase. Sans la pensée de la conscience, votre main dérive vers votre entrejambe, où vous sentez une humidité qui n'était pas là il y a quelques secondes. Vous ne pouvez pas le croire mais vous pouvez sentir la petite goutte de grain qui fuit de votre modeste membre. Dans un fluster chauffé, vous vous éloignez rapidement de votre chambre." # AI Tags
 bno_cuck_1001.a: "Je ne sais pas ce que je pense de ce que je viens de voir." # AI Tags
 
 bno_cuck_2001.title: "Mieux vaut être poli" # AI Tags
 bno_cuck_2001.desc: "Vous êtes un noble seigneur de bonnes actions qui a été jumelé avec une femme de même bonne actions. Vous avez certes été un peu choqué par les similitudes entre votre bonne épouse[target2.GetFirstName] et le traître de race humble qui se débâtit avec[target1.GetFirstName]. Vous vous sentez même honteux que ce fût même une brève inquiétude que votre femme blanche pure puisse même se salir un des réfugiés foncés écorchés. Mais les faits et la logique prévalent: aucune femme blanche digne ne serait en mesure de supporter l'idée de s'accoupler avec un noir.\n\nCurieusement, vous avez trébuché sur ce qui est probablement la seule femme blanche qui pouvait tolérer le visage d'un homme noir. Bien que tolérer pourrait être un euphémisme, alors que vous regardez la femme blanche se verrouiller les jambes[target1.GetFirstName]- Oui.\n\nDégouté par la copulation animaliste, vous partez. Ce serait plus difficile qu'il ne vaut la peine d'alerter les gardes à la fin de la nuit. [target2.GetFirstName] La chambre à coucher, mais dernièrement elle semble lointaine et vous concluez que le manque de décorum serait mal conseillé." # AI Tags
 bno_cuck_2001.a: "La beauté comme elle n'est pas si facile à prendre." # AI Tags
 
 #
 bno_cuck_0002.title: "Travail non distrait" # AI Tags
 bno_cuck_0002.desc: "Il y a une partie d'entre vous qui peut sentir quelque chose dans l'air. Une tension imperceptible quand vous marchez devant n'importe lequel de vos courtisans. Un regard qui dure une demi-seconde trop longtemps. Ou un regard qui se termine une demi-seconde plus vite que d'habitude. Vous ne pouvez pas tout à fait identifier ce qu'il est, mais vous ne sentez pas le danger inhérent de lui ainsi vous baissez la tête et obtenez à travailler avec la gestion du royaume.\n\nDans le passé, il était parfois difficile d'obtenir tout le travail fait en raison du penchant de votre femme pour se montrer à la recherche de l'attention. Non pas que vous vous plaignez particulièrement; vous pouvez enfin obtenir certaines choses faites." # AI Tags
 bno_cuck_0002.a: "Garde ma tête baissée et travaille dur." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Payer la facture de ma femme" # AI Tags
 bno_cuck_0003.desc: "Comme je suis seul à examiner les finances mensuelles, [target1.GetFirstName], l'un des pauvres réfugiés que votre royaume accueille, se dirige vers moi de façon très décontractée.\n\n« Votre femme a récemment causé des dommages à notre camp aujourd'hui et elle m'a demandé de vous rembourser. » Il vous parle sans beaucoup de respect, son ton indiquant que c'était plus un commandement qu'une déclaration.\n\n'Oh, je ne savais pas qu'elle était dans les camps aujourd'hui. Quelle maladresse d'elle. Si je puis, quels dommages a-t-elle causé?'\n\n[target1.GetFirstName], qui a été stoïque face depuis son arrivée, vous regarde avec un moindre soupçon de sourire. 'Un beau lit était cassé.'\n\nVous voulez d'abord demander plus de détails, mais pensez mieux. [target1.GetFirstName] 'la déclaration avait un certain degré de finalité à elle et commence à montrer des signes d'impatience." # AI Tags
 bno_cuck_0003.a: "Désolé, je ne peux rien te donner." # AI Tags
 bno_cuck_0003.b: "C'est ce que je peux épargner pour l'instant." # AI Tags
 bno_cuck_0003.c: "Pas de problème, voilà." # AI Tags
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "Militaires mécontents" # AI Tags
 bno_cuck_0004.desc: "Vous êtes sur le point d'entrer dans une réunion avec le patriarche d'une petite famille locale mais raisonnablement influente pour aider à faire appliquer des évaluations et des collections fiscales plus précises dans certains villages. [target1.GetFirstName], un guerrier réfugié que vous avez nommé au poste en partie parce qu'il est bien qualifié et en partie parce que vous êtes secrètement intimidé par lui.\n\n'Mon Seigneur, bien que je vous ai attrapés. Il y a des troubles parmi les troupes, en particulier de la part des guerriers de mon camp. Je crois que votre présence et votre attention mon aide adoucissent certains problèmes.'\n\n'Les troupes?' vous dites dans un éternuement proche. ' Peu importe ce qu'ils disent, ils sont bien rémunérés et pris en charge. Je n'ai pas le temps de traiter avec chaque soldat mécontent. Ce serait votre travail, alors faites-le.'\n\nCendrissant sa mâchoire dans la frustration, [target1.GetFirstName] 'Peut-être qu'il y a une autre solution. Votre femme est... bien aimée par les gens. Je suis sûr qu'en votre absence, elle peut faire beaucoup pour satisfaire leurs préoccupations.'" # AI Tags
 bno_cuck_0004.a: "Ils peuvent attendre que j'aie le temps pour eux." # AI Tags
 bno_cuck_0004.b: "Vous pouvez discuter des problèmes avec elle, mais elle n'a pas besoin de faire une apparition." # AI Tags
 bno_cuck_0004.c: "Très bien, vous pouvez escorter[target2.GetFirstName] de superviser la question." # AI Tags
 
 bno_cuck_2004.title: "Le maréchal s'occupe des choses." # AI Tags
 bno_cuck_2004.desc: "Après avoir donné la permission à votre maréchal de parler à votre femme d'une solution à l'insatisfaction des troupes, vous partez pour votre réunion. C'est aussi longtemps que c'est fastidieux, avec le patriarche rebondissant entre des tangents long-wind pour suranalyser les détails les plus banals du plan de perception des impôts. Quelques heures plus tard, quand vous êtes enfin libre de la rencontre maudite, vous commencez à chercher votre femme pour demander ce qui a été discuté avec votre maréchal. Vous n'avez jamais vraiment entendu de lui ce qui était même le problème. Vous êtes surpris de trouver les dames de votre femme en attente pas avec elle; apparemment elle les a renvoyés il y a quelque temps.\n\nAlors que vous approchez[target2.GetFirstName] 's chambre, vous voyez une grande figure laissant le couloir sur le côté opposé. Ce n'était qu'un aperçu avant que la figure a tourné le coin, mais il semblait que c'était[target1.GetFirstName] C'est étrange. [target2.GetFirstName] La porte, se sentant ennuyée que tu doives attendre aussi longtemps que tu le fais avant qu'elle réponde.\n\n'Oh, bonjour mari.' Vous êtes un peu surpris par la façon dont elle est malsaine et apparemment hors d'haleine. Vous pourriez jurer que vous ressentez même une chaleur qui émane d'elle malgré la distance entre vous deux. Elle explique comment elle a commencé à se sentir mal au début de la journée, d'où sa retraite anticipée dans ses quartiers. Quoi qu'il en soit, vous demandez au sujet de sa rencontre avec le maréchal. Ses réponses vagues sur ce que les problèmes des troupes ont été renforcent votre supposition que ce n'était rien d'important.\n\n« Après notre rencontre, le marshal m'a assuré qu'il allait tout gérer lui-même. » Même si c'est gênant qu'il n'ait pas pensé à faire cela en premier lieu, vous êtes satisfait du résultat et offrez à votre femme une bonne nuit de repos." # AI Tags
 bno_cuck_2004.a: "Au final, le marshal s'occupera de tout pour moi." # AI Tags
 
 bno_cuck_3004.title: "Ma femme s'occupe de la morale des troupes." # AI Tags
 bno_cuck_3004.desc: "Après avoir donné la permission à votre maréchal de parler à votre femme d'une solution à la désaffection des troupes, vous partez pour votre réunion. C'est aussi longtemps qu'il est fastidieux, avec le patriarche rebondir entre des tangents long-vent pour suranalyser les détails les plus banals du plan de perception des impôts. Une fois que vous êtes libre de la réunion, vous décidez d'aller dans les camps des hommes d'armes où votre femme et maréchal pourraient encore visiter. Au fond, vous savez qu'il n'est pas sage de renvoyer vos troupes aussi durement que vous l'avez fait auparavant.\n\n'Ah, mais je suppose[target1.GetFirstName] 'Comme vous êtes sur le point d'atteindre le camp noir, vous les trouvez tous les deux préparant leurs chevaux à partir. [target2.GetFirstName] Les dames d'attente.\n\n'Monseigneur !'[target1.GetFirstName] 'L'amour et l'adoration que votre peuple a pour[target2.GetFirstName] Et bien qu'il ait fallu beaucoup d'heures pour trier à travers le déplaisir de tout le monde, elle a montré une endurance qui contestait avec n'importe quel soldat professionnel! Il n'y a aucun doute que avec elle comme[target2.GetLadyLord|U], vos soldats redoubleront d'efforts pour soutenir le royaume. »\n\n[target2.GetFirstName], qui semble malhonnête et exaüté, vous donne un sourire sérieux et convient que tout va bien avec les troupes. Il semble que sa force aimable et vertueuse a effacé tous les doutes mécontents au sein des soldats noirs. [target1.GetFirstName] et[target2.GetFirstName] côte à côte derrière vous." # AI Tags
 bno_cuck_3004.a: "Peut-être que ses visites régulières garderont-elles les choses en ordre ?" # AI Tags
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "Ce sont des gens bien !" # AI Tags
 bno_cuck_0005.desc: "Quelles que soient mes réserves initiales à propos de ces réfugiés noirs que j'ai pu avoir, [target1.GetFirstName] Ils se soucient de la famille et protègent leur femme comme n'importe qui d'autre. Après quelques bons rires avec lui, je me rends compte que je devrais être moins méfiant des autres." # AI Tags
 bno_cuck_0005.a: "Ils ont à cœur mes intérêts." # AI Tags
 
 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "La justice dans un monde meilleur" # AI Tags
 bno_cuck_0006.desc: "J'ai la réputation d'être juste et toujours en quête de justice dans un monde normalement cruel. Parfois, il peut être seul étant celui de faire ces jugements difficiles, surtout quand entouré par tant de gens qui cherchent seulement à gagner pour eux-mêmes. [target1.GetFirstName] ses paroles sur sa vision d'un monde meilleur.\n\n'Imaginez un monde où les hommes forts et bons sont toujours au sommet, un monde où les injustices du passé sont corrigées et où les petits méchants qui marchent librement arrogamment sont faits pour se cacher dans l'ombre des ténèbres. Un monde où tous les hommes mauvais sont faits pour commencer à réparer; un monde où même les waves de ces hommes mauvais se sentent assez en sécurité les défier et vivre des vies vertueuses adorant les traits des hommes supérieurs.'\n\n[target1.GetFirstName] Je me suis pensé être un fervent partisan de la justice, mais je vois maintenant que ma vision d'un monde juste idéal est pâle par rapport au sien. Un monde où les hommes maléfiques les plus faibles sont toujours fléchis devant les hommes plus forts? Fantastique. Je me sens contraint de lui donner un titre mineur pour montrer que les hommes bons comme lui sont récompensés." # AI Tags
 bno_cuck_0006.a: "Il sera mon garde du corps." # AI Tags
 bno_cuck_0006.b: "Il veillera à ce que nos étalons soient bien pris en charge." # AI Tags
 bno_cuck_0006.c: "Il sera maître de chasse, toujours à la recherche de proies." # AI Tags
 bno_cuck_0006.d: "Je vais lui fournir des ressources, afin qu'il puisse continuer à construire un monde plus juste." # AI Tags

 #brave advanced cuck turned craven by bbc
 bno_cuck_0007.title: "Exposé comme un lâche" # AI Tags
 bno_cuck_0007.desc: "Il était une fois une fois où ma présence commandait un grand respect. Quand je sentais qu'il n'y avait aucun problème je ne pouvais pas résoudre avec bravade et force. Mais quelque chose a changé quand j'ai commencé à aider et à embaucher les réfugiés noirs. Là où je pensais que j'étais fort, ils se sont révélés plus forts. Là où je pensais que j'étais rapide, ils gagnaient déjà la course.\n\nDepuis trop longtemps, je sens les regards méprisants de mes propres courtisans, en entendant les remarques minces voilées sur les activités de ma femme. Ces choses me pèsent depuis trop longtemps. [target1.GetFirstName], l'un des plus grands et plus forts courtisans noirs, j'ai senti ma rupture de résolution aussi vite que ma posture. La façon dont il a crié dans la victoire si fort et violemment m'a effrayé. J'étais complètement suralimenté et humilié. Je sais maintenant que je ne peux pas rivaliser avec eux, avec qui que ce soit pour cela." # AI Tags
 bno_cuck_0007.a: "Je suis une ombre de mon ancien moi." # AI Tags
 
 #advanced cuck gives hook to bbc vassal or wife gets fucked
 bno_cuck_0008.title: "Une faveur ou votre femme" # AI Tags
 bno_cuck_0008.desc: "Aujourd'hui mon vassal[target1.GetFirstName] Je me suis approché de moi et j'ai dit : 'Bonjour, je suis passé de mon royaume à la vôtre pour être avec[target2.GetFirstName] Mais quand je t'ai vue en chemin vers sa chambre, j'ai soudain senti l'envie d'être généreuse. Alors je m'abstiendrai de la voir aujourd'hui, et je te donnerai la chance de passer du temps avec elle. En retour, je m'attends à une faveur digne un peu plus tard.\n\nUne partie d'entre vous est choquée par la proposition effrontée, mais une plus grande partie lui est quelque peu habituée. [target2.GetFirstName] ne refuse pas les nombreux visiteurs noirs qui viennent dans sa chambre presque nuit. D'une certaine façon, vous appréciez le geste que quelqu'un prendrait en considération vos sentiments." # AI Tags
 bno_cuck_0008.a: "Oui, je pense que c'est une proposition juste." # AI Tags
 bno_cuck_0008.b: "Non, ça va, je dois être en route." # AI Tags
 
 #Cuck player bonding with cuck son
 bno_cuck_0009.title: "Mon fils échappe à sa femme." # AI Tags
 bno_cuck_0009.desc: "Je m'amuse dans la taverne avec mon fils. [cucked_son.GetFirstName] Il a insisté pour qu'on aille quelque part loin de la cour, comme il semble que sa femme l'a ennuyé ces derniers temps.\n\n'Vous ne comprenez pas le père. Elle est constamment à la recherche de mes attentions. Comment un homme est-il censé faire quoi que ce soit si sa femme insiste toujours pour rester avec lui? [target1.GetFirstName]. Il a eu le malheur de passer devant nous tout comme[target2.GetFirstName] L'idiot n'a même pas protesté quand j'ai intelligemment suggéré qu'il soit celui qui lui montre les étalons. Je serai sûr de lui parler plus aimablement quand nous nous rencontrerons à la prochaine!'\n\n[cucked_son.GetFirstName] semble être dans un tel esprit maintenant qu'il a échappé à sa femme que la joie est infectieuse et nous redoublons d'efforts pour oublier nos problèmes. [target1.GetFirstName] qui a rendu un grand service à mon fils." # AI Tags
 bno_cuck_0009.a: "Je me suis amusé à me lier avec lui." # AI Tags
 
 #BBC spymaster event
 bno_cuck_0010.title: "Mouvements suspects" # AI Tags
 bno_cuck_0010.desc: "Vous savez que vous n'imaginez pas des choses. Vous l'avez vu se produire depuis un certain temps maintenant. Au début, vous avez rejeté ces événements comme sans rapport, mais maintenant il se passe trop souvent pour être ignoré. La nuit, vous voyez parfois des chiffres qui quittent la zone générale des quartiers de votre femme. Pendant un certain temps vous ne saviez pas quoi en faire, mais maintenant vous êtes arrivé à la conclusion évidente. Quelqu'un espionne votre chère femme! Il n'y a pas d'autre conclusion possible.\n\nC'est pour ça qu'aujourd'hui tu as convoqué ton maître espion. [target1.GetFirstName] Bien que vous ayez d'abord hésité à faire confiance à un tel homme. Surtout parce que discret n'est pas un mot que vous associez normalement à un aussi grand et encombrant que lui. Mais depuis longtemps vous êtes venu à apprécier ses talents; il est juste si bon à tout ce secret! Après que je lui ai expliqué mes soupçons, il répond 'Comment voulez-vous que j'appréhende ce problème? Voulez-vous que je cherche activement le coupable ou augmente passivement sa sécurité?" # AI Tags
 bno_cuck_0010.a: "Envoyez des espions et trouvez celui qui complote contre ma femme !" # AI Tags
 bno_cuck_0010.b: "Je veux que tu supervises personnellement. [target2.GetFirstName] La protection." # AI Tags
 
 bno_cuck_1010.title: "Culprit trouvé" # AI Tags
 bno_cuck_1010.desc: "Une semaine plus tard, mon espion vient me voir avec des nouvelles de la situation concernant ma femme. [target3.GetFullName] D'après[target1.GetFirstName], le plan était d'espionner ma chère femme pour toute information qui pourrait être utilisée contre moi. [target1.GetFirstName] a déjà fait face[target3.GetFirstName] et non seulement mettre un terme à l'espionnage, mais s'est assuré que j'aurai une faveur à appeler si j'en ai besoin.\n\n'Travail exceptionnel! Tu as fait un excellent travail' je le dis à mon maître d'espion. Avec cela, ma femme peut se reposer facilement maintenant qu'il n'y a plus de regards sur ses mouvements." # AI Tags
 bno_cuck_1010.a: "Je suis heureux que mon réseau d'espion ait si bien fonctionné." # AI Tags
 
 bno_cuck_2010.title: "Les hommes ont peur." # AI Tags
 bno_cuck_2010.desc: "Une semaine s'est écoulée depuis que mon espion et moi avons fait des plans pour sa supervision directe de[target2.GetFirstName] La protection contre les espions ennemis. [target1.GetFirstName]«Je vous assure mon seigneur, j'ai été personnellement avec elle pendant la plus grande partie de la semaine dernière et cela a réussi à effrayer tous les hommes qui auraient pu chercher à s'approcher d'elle. Mais ne vous inquiétez pas, je continuerai à veiller sur elle aussi longtemps que nécessaire. Elle ne se sentira jamais comme si je ne lui accordais pas assez d'attention pour sa protection.»\n\nJe suis très satisfait de l'effet que mon espion a eu sur la situation. J'ai eu raison de le faire rester près d'elle si souvent et de ne voir aucune raison de finir cela bientôt." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] est sûr et sain sous[target1.GetFirstName] Je m'en fiche." # AI Tags

 bno_cuck_0011.title: "Une future proposition de Betrothal Noir" # AI Tags
 bno_cuck_0011.desc: "Un de vos vassaux africains, un homme de grande renommée et de stature, s'approche de vous avec une déclaration audacieuse : il a l'intention de prendre votre jeune fille ou sœur comme sa future épouse pour sceller le Nouvel Ordre Mondial. Sa confiance est inébranlable, et son ambition laisse peu de place au refus.Votre fille ou sœur, [target1.GetFirstName], est une femme noble jeune et prometteuse avec un ventre fertile. Bien qu'elle n'ait pas encore atteint son âge, sa beauté et son potentiel en font une candidate attrayante pour les alliances de mariage, votre vassal[target2.GetFirstName], est connu pour son pouvoir au sein de votre armée et d'influence. [target1.GetFirstName] comme sa femme est à la fois audacieuse et intimidante." # AI Tags
 bno_cuck_0011.a: "Accepter la proposition" # AI Tags

 bno_cuck_0012.title: "Mauvaise gestion des fonds" # AI Tags
 bno_cuck_0012.desc: "En examinant vos comptes, votre conjoint a pris sur elle d'investir votre trésor dans un nouveau projet : la construction d'un camp noir des réfugiés africains.Un lieu de rassemblement construit pour favoriser les échanges culturels et la résilience, et peut-être quelque chose de plus intime... bien que sa construction semble donner la priorité à une communauté de supériorité au-dessus de tous les autres. [target1.GetFirstName]« Cela enrichira nos terres », dit-elle, bien que son ton trahisse que ce n'était pas une décision prise pour le seul bénéfice du royaume. Sans vous consulter, elle a déjà dépensé une somme importante pour financer son développement. Comment réagirez-vous à cette action audacieuse?" # AI Tags
 bno_cuck_0012.a: "Qu'est-ce que je peux faire ?" # AI Tags

bno_cuck_0013.title: "Un transfert de pouvoir non conventionnel" # AI Tags
bno_cuck_0013.desc: "La cour chuchote avec anticipation en tant que votre femme et co-dirigeant[target1.GetFirstName], figure d'ambition calculée et d'autorité raffinée, fait une proclamation inattendue. Son admiration pour la force, le charisme et l'excellence culturelle de la figure imposante qu'elle présente[target2.GetFirstName] Elle déclare que, pour la prospérité du royaume et pour l'avenir de votre lignée, elle l'élèvera à une position de pouvoir partagé. Son influence est indéniable, symbole de vitalité et de potentiel sans bornes de la race noire. Les vertus qu'il incarne - la fierté, la résilience et une présence inégalée - ont façonné le cours de votre règne. Cet acte, quoique audacieux et controversé, promet de redéfinir l'équilibre du pouvoir, en sécurisant votre héritage par la vigueur de ce nouveau partenariat. Pouvez-vous trouver la fierté dans le progrès qu'elle envisage, ou le poids de ce changement va-t-il remettre en question votre résolution?" # AI Tags
bno_cuck_0013.a: "Accepter le nouveau diarque[target2.GetFirstName] et l'équilibre changeant de la puissance." # AI Tags

 bno_cuck_0014.title: "Un Cock plus grand que le vôtre" # AI Tags
 bno_cuck_0014.desc: "Les rumeurs se répandaient dans votre royaume, que ces hommes étranges, venus des lointains pays d'Afrique, ont été très sexuellement actifs à l'intérieur de votre cour avec vos courtisanes et invités. L'un d'eux, dit-on, a été votre courtisane[target2.GetFirstName]. Pendant un festin, vous voyez sa conversation avec votre femme[target1.GetFirstName] Vous vous rendez compte qu'elle décrit son intimité avec votre serviteur noir, et comment il l'a baisée si bien comme jamais auparavant. Ils remarquent que vous entendez, et vous confrontent à votre taille de la bite et vous en rirez, vous vous sentez agréable et ils disent juste plaisanter, mais vous êtes inquiet." # AI Tags
 bno_cuck_0014.a: "N'importe quoi" # AI Tags

 bno_cuck_0015.title: "Une révélation amère" # AI Tags
 bno_cuck_0015.desc: "Les rumeurs se sont avérées vraies. [target2.GetFirstName], l'amour de votre vie, vous a trahi de la manière la plus humiliante imaginable. Elle a été attrapée partageant son lit avec un souverain noir étranger, un homme dont le pouvoir et l'allure semblent masquer le vôtre. Elle dit, cela ne vous dérangerait pas, elle obtenait une virilité noire dans son sein, elle pensait que vous auriez accepté. La vue de son rire en sa présence et les murmures de votre cour piquent profondément. C'est un moment de trahison écrasante." # AI Tags

 bno_cuck_0015.a: "Acceptez l'humiliation." # AI Tags
