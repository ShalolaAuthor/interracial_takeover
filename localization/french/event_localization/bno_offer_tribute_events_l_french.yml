bno_offer_tribute.4021.desc.slut: "J'entends les sabots avant de le voir. Mon corps entier répond — une réaction Pavlovienne à l'approche de la supériorité africaine. Mes battements de chattes. J'ai mal aux seins. Je ne peux pas supprimer mes eaux de bouche avec des besoins désespérés.\n\n[trainer.GetFirstName] Il entre dans ma salle comme s'il la possédait. C'est vrai. L'or qu'il porte – le prix de ma fille – gâte au flambeau. Mais je peux déjà voir ce qui se passe.\n\nIl pose la poitrine et l'ouvre. Les pièces d'or se déversent à la surface. Mes yeux s'élargissent. C'est plus de richesse que ma famille n'en a jamais eu. C'est le prix du corps de ma fille, de son sein, de tout son être refait pour le plaisir d'un homme supérieur.\n\nPuis il commence à le séparer.\n\nUne pile, la plus grande, glisse vers lui-même avec une main décontractée. « Ma commission », dit-il simplement, sa voix portant une autorité absolue. "Pour l'avoir entraînée. Pour sculpter son trou du cul pour s'accrocher parfaitement. Pour synchroniser ses ovaires avec le musc africain. Pour l'avoir préparée comme chef-d'œuvre"\n\nPrès de la moitié de l'or entre en sa possession.\n\nMa bouche s'ouvre pour protester. Mais il me regarde. Regarde-moi. Son regard porte le poids de la supériorité africaine, la connaissance que je n'ai pas de pouvoir ici, que je n'existe que parce qu'il le permet.\n\nMa protestation meurt dans ma gorge, remplacée par quelque chose de bien plus primitif – besoin.\n\n-- Vous comprenez, n'est-ce pas? dit-il, sa voix coule de condescendance. "Une salope blanche comme toi n'aurait pas pu la préparer sans moi. Tout ce qu'elle est devenue est venu de ma bite, de ma semence, de ma domination"\n\nIl se rapproche, et mes genoux s'affaiblissent. Ma chatte commence à fuir incontrôlablement sous mes vêtements.\n\n"Votre fille a compris sa place immédiatement," poursuit-il, sa voix portant une certitude absolue. "Quand le Seigneur de la BBC l'a inspectée, quand il s'est penché et a inhal