uban. Mon tribunal fait irruption dans l'approbation. C'est à ça que ressemble l'excellence.\n\nJe me penchais près de son oreille, ma voix tombant à un grognement voulait seulement qu'elle entende : « Ta famille blanche verra ma marque sur chaque pouce de ton corps, et ils sauront que tu as été refaite par un homme supérieur »" # AI Tags
