nt pour ma bite. Elle gémit tranquillement, tout son corps tremblant. Je bouge ma main vers son cul, l'attraper à peu près, pétrir la chair. "Mmmmm…oui…" elle murmure, sa voix à peine audible. Je pousse un doigt massif dans son trou du cul et elle prend son souffle, un son doux échappant à ses lèvres. "Ohhh…ton doigt…" Elle gémit doucement, son corps entier répond.\n\nJe retire mon doigt et je me déplace devant elle. Je lui attrape le visage en gros, la forçant à me regarder. "Ouvre ta bouche," je commande. Elle s'ouvre immédiatement, sa bouche s'entremêlant. Je pousse mes doigts massifs dans sa bouche, sentant comment sa langue réagit. Elle bâillonne légèrement mais ne s'éloigne pas – elle a été entraînée à accepter. Elle suce mes doigts avec une intensité silencieuse, ses yeux reculent légèrement avec de l'excitation. "Mmmmph…mmmmmph…" elle gémit doucement autour de mes doigts, sa voix étouffée mais dévouée.\n\nJe retire mes doigts et je me déplace vers sa chatte scellée. Je peux sentir son excitation d'ici – une odeur désespérée et enivrante qui parle de son besoin absolu d'être élevée. Je me penche et inhale profondément, mon visage massif planant sur sa chatte scellée." # AI Tags
