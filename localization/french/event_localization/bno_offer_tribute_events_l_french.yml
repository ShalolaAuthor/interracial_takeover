queue, ma voix étouffée mais dévouée. Mes yeux reculent un peu tandis que je le sens profondément dans ma gorge, prétendant ce qui est le sien.\n\n« C'est vrai », grogne-t-il, sa main massive s'emparant de l'arrière de ma tête, contrôlant mon rythme, utilisant ma bouche comme si c'était juste un autre trou pour son plaisir. "C'est pour ça que tu es. C'est tout ce que tu vaux"\n\nJe hoche autant que je peux avec sa queue dans ma bouche, tout à fait d'accord avec lui, tout à fait accepter mon but. Mes mains lui accrochent les cuisses, mes ongles creusent dans sa peau sombre. Mes battements de chatte avec chaque poussée de ses hanches, mon corps entier synchronisé à sa domination.\n\nIl baise ma bouche brutalement, sans pitié, me traitant comme la salope blanche sans valeur que je suis. Salive me coule le menton. Les larmes coulent dans mon visage de l'intensité de sa queue qui m'étire la gorge. Mais je ne m'éloigne pas. Je l'adore. Je le remercie de chaque fibre de mon être.\n\n"Mmmmmmph…oui…merci…merci…" Je gémisse entre les poussées, ma voix est complètement brisée, ma soumission est complète.\n\nQuand il est proche, il se tire et m'attrape à peu près, me tirant et me penchant sur la table éparpillée de pièces d'or. Le métal mord dans ma peau alors qu'il se positionne derrière moi. Mes larmes de robe pendant qu'il les déchire, exposant mon cul, ma chatte, ma vulnérabilité totale.\n\n"Tu veux garder un peu de cet or?" grogne-t-il, sa grosse queue se battant contre mon trou du cul. "Alors tu vas le mériter"\n\nIl entre dans mon trou du cul sans avertissement, et je crie – en partie de douleur, en partie d'extase. Mon trou du cul s'étire autour de lui, entraîné et prêt, absolument soumis à sa domination. Il me baise brutalement, ses hanches se cognent contre mon cul, sa bite prétendant ce qui est à lui.\n\n"Ohhhhh…oui…oui…ta bite…dans mon cul…merci…merci…" Je gémisse continuellement, ma voix est complètement brisée, mon corps répond à sa domination comme il a été progr