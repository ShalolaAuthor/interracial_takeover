e va porter mes enfants, mais elle va le faire en sachant qu'elle n'est pas mon élu. Peut-être que cinq ans de service lui apprendront ce que cela signifie d'adorer vraiment la supériorité africaine »\n\nJe me détourne d'elle avec une indifférence absolue : « Elle a cinq ans pour devenir digne – si elle échoue, elle retourne dans sa famille blanche comme rien de plus qu'une truie d'élevage »" # AI Tags
