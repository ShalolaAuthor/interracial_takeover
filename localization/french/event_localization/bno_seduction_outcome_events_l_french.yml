bno_seduction_outcome.0001.title: "Maintenant ou jamais" # AI Tags
bno_seduction_outcome.0001.desc: "[target.GetTitledFirstNamePossessive] les réactions à mes avances me disent tout ce que j'ai besoin de savoir. Le moment est venu de mettre mon plan en œuvre.\n\n" # AI Tags
bno_seduction_outcome.0001.positive.desc: "Je pense que mes chances sont bonnes, mais je dois me rappeler que [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] est toujours en train de regarder…" # AI Tags
bno_seduction_outcome.0001.negative.desc: "Pourtant, je crains les conséquences. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] et [discoverer.GetHerHis] Les agents pourraient se cacher dans n'importe quelle ombre, écouter à travers n'importe quel mur…" # AI Tags
bno_seduction_outcome.0001.a: "[target.GetFirstNameNoTooltip] Je serai à moi!" # AI Tags
bno_seduction_outcome.0001.a.tooltip: "Je vais de l'avant avec ma tentative de séduire [target.GetTitledFirstName]" # AI Tags
bno_seduction_outcome.0001.b: "Je ne peux pas risquer la découverte." # AI Tags

bno_seduction_outcome.0003.title: "Une proposition sensuelle" # AI Tags
bno_seduction_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a fait [owner.GetHerHis] dans ma vie avec des mots doux et des touches plus douces. Tard dans la nuit, j'ai du mal à garder [owner.GetHerHim] de mon esprit…\n\nLes sentiments qui soufflent entre nous vont bientôt s'enflammer ou s'éteindre." # AI Tags
bno_seduction_outcome.0003.failure.desc: "Où que j'aille, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] est sûr de suivre. Ce regard dans [owner.GetHerHis] les yeux, les mots sur [owner.GetHerHis] les lèvres… Je sais exactement quoi [owner.GetSheHe] est après" # AI Tags
bno_seduction_outcome.0003.a: "C'est une romance qui va brûler lumineux, mais court." # AI Tags
bno_seduction_outcome.0003.b: "Je veux rester éternellement dans l'enfer!" # AI Tags
bno_seduction_outcome.0003.c: "C'est gentil…mais non." # AI Tags