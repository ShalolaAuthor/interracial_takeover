l_french:

bno_seduction_outcome.0001.title: "Maintenant ou jamais"
bno_seduction_outcome.0001.desc: "[target.GetTitledFirstNamePossessive] Les réactions à mes avances me disent tout ce que je dois savoir. Le moment est venu de mettre mon plan en œuvre.\n\n"
bno_seduction_outcome.0001.positive.desc: "Je pense que mes chances sont bonnes, mais je dois me rappeler que[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] est toujours en train de regarder..."
bno_seduction_outcome.0001.negative.desc: "Pourtant, je crains les conséquences. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] et[discoverer.GetHerHis] Les agents pourraient se cacher dans n'importe quelle ombre, écouter à travers n'importe quel mur..."
bno_seduction_outcome.0001.a: "[target.GetFirstNameNoTooltip] Je serai à moi !"
bno_seduction_outcome.0001.a.tooltip: "Je vais de l'avant avec ma tentative de séduire[target.GetTitledFirstName]"
bno_seduction_outcome.0001.b: "Je ne peux pas risquer de découvrir."

bno_seduction_outcome.0003.title: "Une proposition sensuelle"
bno_seduction_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a fait[owner.GetHerHis] Dans ma vie, avec des mots doux et des touches plus douces. [owner.GetHerHim] Je ne pense pas...\n\nLes sentiments qui se sont émoussés entre nous vont bientôt s'enflammer ou disparaître."
bno_seduction_outcome.0003.failure.desc: "Où que je aille, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] Je suis sûr que vous allez suivre. [owner.GetHerHis] yeux, les mots sur[owner.GetHerHis] Je sais exactement quoi. [owner.GetSheHe] est après"
bno_seduction_outcome.0003.a: "C'est une romance qui va brûler vif, mais court."
bno_seduction_outcome.0003.b: "Je veux rester éternellement dans l'enfer !"
bno_seduction_outcome.0003.c: "C'est gentil... mais non."
