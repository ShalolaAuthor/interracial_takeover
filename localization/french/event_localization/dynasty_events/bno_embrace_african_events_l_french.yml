l_french:

 bno_embrace_african_1.0001.title: "Le dilemme d'un dirigeant : se ranger du côté du peuple ou des immigrés puissants ?" #deepl:2821552021
 bno_embrace_african_1.0001.desc: "Il y a eu récemment un afflux d'immigrants noirs en provenance d'Afrique qui ont franchi nos frontières à la recherche d'une vie meilleure. Ce sont des travailleurs solides et compétents, dotés d'aptitudes uniques qui pourraient profiter à la communauté... mais certains de mes sujets blancs ne leur font pas confiance et craignent qu'ils ne prennent des emplois ou des ressources à la population locale.\n\n En tant que dirigeant, je dois choisir entre mon peuple - qui constitue la majeure partie de l'assiette fiscale mais manque de force - et les nouveaux immigrants, qui peuvent contribuer à accroître la productivité mais risquent de provoquer des troubles au sein de la population existante.\n\n Si je me rangeais du côté des locaux, ils seraient heureux et continueraient à payer leurs impôts sans protester. Cependant, cela signifie moins de contrôle sur la région puisqu'il y aura toujours des tensions entre les groupes, ce qui entraînera probablement d'autres conflits à l'avenir.\n\n D'un autre côté, si je choisissais de soutenir les immigrants de [bno_bbc|E], ils pourraient fournir une main-d'œuvre précieuse tout en augmentant ma base de pouvoir grâce à leur force et à leur unité. Mais ce faisant, il est probable que certains citoyens blancs cesseront de payer des impôts en signe de protestation, voire partiront complètement." #deepl:1896953247
 bno_embrace_african_1.0001.a: "Pour le bien de notre peuple." #deepl:140521466
 bno_embrace_african_1.0001.b: "Je vois leur potentiel." #deepl:3715653713

 bno_embrace_african_1.0002.title: "Une demande audacieuse" #deepl:185575281
 bno_embrace_african_1.0002.desc: "Un homme noir, grand et musclé, du nom de [bbc.GetFirstName], m'aborde un matin pour me faire part d'une requête urgente. Il exige que je lui confie le poste de maréchal, c'est-à-dire qu'il devienne le chef de notre armée et qu'il soit chargé de toutes les questions militaires. Son raisonnement ? Il peut mieux commander et renforcer nos troupes que n'importe quel Blanc.\n\n Pour être honnête, une partie de moi a envie de rire de son audace. Pour qui se prend-il, lui qui revendique si effrontément un rôle aussi important ?\n\n Mais encore une fois... il y a quelque chose chez lui qui attire mon attention. Il a une présence, une confiance et une force que je ne peux pas nier. Et au fond de moi, je sais qu'il pourrait probablement faire un excellent travail à la tête de notre armée. Après tout, les hommes noirs sont connus pour leurs prouesses physiques et leurs aptitudes au combat." #deepl:4059289821
 bno_embrace_african_1.0002.a: "Nous avons besoin de quelqu'un de plus fort." #deepl:1782266120
 bno_embrace_african_1.0002.b: "L'expérience est ce dont nous avons besoin aujourd'hui." #deepl:1991417068

 bno_embrace_african_1.0003.title: "Le choix difficile d'un dirigeant : Contrôle ou respect ?" #deepl:1487518057
 bno_embrace_african_1.0003.desc: "Un homme noir, grand et musclé, nommé [bbc.GetFirstName], m'aborde un matin avec une demande inhabituelle. Il exige que je lui envoie ma courtisane blanche - qui est connue pour être accro à la bite noire - afin qu'il puisse l'utiliser à sa guise pendant la journée. Son raisonnement ? Cela boosterait son ego et le rendrait encore plus respecté par les autres immigrés... et en retour, cela augmenterait notre prestige et notre contrôle sur le comté.\n\n Je dois admettre que cette demande m'a d'abord pris au dépourvu. Je veux dire, bien sûr, qu'elle est une participante volontaire qui prend son pied à être utilisée comme un morceau de viande par de gros hommes noirs... mais quand même ! C'est tellement humiliant de se voir demander une telle chose !\n\n Mais encore une fois, il y a quelque chose de séduisant dans l'idée d'avoir l'un de mes conseillers les plus fiables complètement dominé et soumis à un autre homme. De plus, cela pourrait nous aider à consolider notre position ici si nous montrons que nous sommes prêts à faire tout ce qu'il faut pour satisfaire tout le monde." #deepl:3434007131
 bno_embrace_african_1.0003.a: "Elle en a plus besoin que moi." #deepl:2841916387
 bno_embrace_african_1.0003.b: "J'ai plus besoin de sa loyauté qu'eux." #deepl:2877511145

 bno_embrace_african_1.0004.title: "Le prix du sang : La valeur d'une jeune fille" #deepl:79822496
 bno_embrace_african_1.0004.desc: "L'odeur lourde de fumée de bois et de sanglier rôti masquait à peine la saveur métallique du sang qui s'accrochait à tout ce qui se trouvait dans la salle. [whore.GetFirstName] faisait les cent pas devant la table grossièrement taillée, sa robe de soie s'accumulant comme de l'eau écarlate autour de ses chevilles tandis qu'elle marmonnait des jurons sous l'effet de son souffle. L'homme était assis en face, une montagne de muscles drapée de fourrures, le visage encore à moitié obscurci par le chapeau à larges bords rabattu sur son front. Il était arrivé à cheval il y a quinze jours, apportant des cadeaux et des promesses de domination accrue - à un seul prix.  Une jeune fille vierge et "pure" de ma cour, à revendiquer comme sienne.  Ses conditions étaient simples : livrer cette fille ou payer en or. Le choix m'appartenait, avait-il dit avec ce sourire calme et troublant, celui qui n'atteint pas les yeux durs comme ceux d'un faucon." #deepl:646013236
 bno_embrace_african_1.0004.a: "C'est à moi de la donner. Prenez-la." #deepl:1264781896
 bno_embrace_african_1.0004.b: "Mon or est bon. Sa vertu aussi." #deepl:2657990368

 bno_embrace_african_1.0005.title: "Duel de destins" #deepl:1528415861
 bno_embrace_african_1.0005.desc: "Le soleil de l'après-midi tapait sur mon dos tandis que je parcourais le chemin familier qui bordait mes terres. C'était un rare moment de paix avant l'arrivée de la lune des moissons, qui amènerait avec elle un afflux de nobles réclamant une audience.  Je m'étais même offert le luxe de porter de la soie au lieu de ma laine grossière habituelle - un vert émeraude qui reflétait les collines ondulantes devant moi. Un faucon s'élevait au-dessus de moi, une tache solitaire sur l'immense toile du ciel. À ce moment-là, une voix gutturale a brisé le silence comme le tonnerre un jour calme.\n\n "Arrête ton cheval, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName] !"\n\n C'était un mur de muscles drapé de fourrures, émergeant d'un fourré enchevêtré le long du sentier. Même à cette distance, sa peau bronzée luisait de sueur, et une couronne de tresses serrées se dressait sur sa tête. Une épée large attachée à son dos laissait présager plus qu'une simple carrure. L'homme s'arrêta devant mon cheval, les yeux brûlants comme des charbons ardents sous le soleil de l'après-midi. "Je te défie en duel", lança-t-il, sa voix résonnant à travers le champ.\n\n Il parlait d'une voix cadencée que je reconnaissais comme celle des marches du nord, mais ses mots avaient une étrange autorité. "Si vous l'emportez, poursuivit-il en se penchant en avant, je quitterai ces terres et votre victoire sera chantée dans toutes les salles pendant une génération. Son regard se posa sur moi, s'attardant sur mes soies comme une bête affamée sur sa proie.  "Mais si je te surpasse..." Il sourit alors, dévoilant des dents bien trop longues pour des hommes civilisés, "...vous m'accueillerez à votre cour en tant qu'égal."  Un invité indésirable avec ses yeux sombres et sa large carrure remplissant déjà l'espace à côté de moi." #deepl:3972672064
 bno_embrace_african_1.0005.a: "Ma lame répond à votre défi" #deepl:955370074
 bno_embrace_african_1.0005.a.success.tooltip: "Maintenant, partez et ne revenez jamais !" #deepl:470315363
 bno_embrace_african_1.0005.a.failure.tooltip: "Argh ! Je soumets.." #deepl:2836656911
 bno_embrace_african_1.0005.b.1: "Tais-toi et baise-moi. J'ai besoin de toi." #deepl:2000237376
 bno_embrace_african_1.0005.b.2: "Et si on baisait ?" #deepl:216416187
 bno_embrace_african_1.0005.c: "Voyons qui est le plus fort" #deepl:1808312246
 bno_embrace_african_1.0005.c.success.tooltip: "C'est tout ? Connaissez votre place. Le ver." #deepl:2464929422
 bno_embrace_african_1.0005.c.failure.tooltip: "On m'a prouvé que j'avais tort." #deepl:1439745808

 bno_embrace_african_1.0006.title: "Demande de sang noir" #deepl:654623893
 bno_embrace_african_1.0006.desc: "Une silhouette imposante se tenait dans l'encadrement de la porte, l'eau de pluie ruisselant de l'épais manteau de fourrure qu'il portait malgré la chaleur étouffante qui régnait à l'intérieur.  Il s'avança à grands pas, les yeux durs comme du silex et les lèvres serrées sur des dents comme de l'ivoire ébréché. Avant même qu'il ne prenne la parole, sa présence emplissait la chambre - une vague austère de musc terreux et de puissance brute qui semblait repousser le parfum poli de cire d'abeille et d'huile de lavande qui s'attachait habituellement à ma cour. "Il n'y en a pas assez", déclara-t-il simplement, sa voix rauque comme du gravier raclé sur la pierre. "Nous ne sommes pas assez... nombreux." Il balaya du regard l'assemblée des seigneurs et des dames d'un air presque prédateur - moi y compris. C'est alors que je me suis rendu compte que ce n'était pas une plainte sur le manque de chaises ou de bière qui flottait dans l'air. Ses yeux s'attardaient sur moi et ne s'écartaient que brièvement de ma cape brodée pour se porter sur la tapisserie représentant mes ancêtres qui se trouvait derrière moi. "Il n'y a pas assez de sang noir dans cette cour", déclara-t-il, sa voix s'élevant avec une menace tranquille qui semblait le glacer jusqu'à la moelle. "Et si cela ne change pas, vous devrez faire face à des émeutes."" #deepl:1336913750
 bno_embrace_african_1.0006.a: "Vous aurez votre place ici." #deepl:3455995138
 bno_embrace_african_1.0006.b: "Mon tribunal n'est pas fait pour les gens de votre espèce." #deepl:2404414184

 faction_demand_bnwo: "Sur le site [ROOT.Char.GetTitledFirstName], le [ROOT.Char.Custom('BNWOAdjective')]" #deepl:924696393
 bno_embrace_african_1.0007.desc: "Le serpent s'enroule plus étroitement autour de votre cou pathétique, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] . Vous avez trop longtemps festoyé sur des terres légitimement destinées aux mains des Noirs, vous engraissant sur le butin de générations volées.  Nous, les [bno_bnwo|E], voyons clair : Votre lignée est faible, votre sang est mince.\n\n Cette terre a soif de la force de notre semence, du sol fertile d'un peuple qui comprend le pouvoir. Abandonnez vos terres de votre plein gré, et nous vous permettrons peut-être d'y vivre comme du bétail - un rappel de ce qu'est la vraie domination. Résistez, et vos champs seront inondés du sang de ceux qui se sont trop accrochés à des privilèges en voie de disparition.\n\n Choisissez sagement, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] . Notre patience n'est pas infinie." #deepl:1199055865
 bno_embrace_african_1.0007.a: "Qu'il en soit ainsi. La force fait le droit !" #deepl:2342278295
 bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! et le   déclare sur vous #high [faction.GetName]#! [war|E] " #deepl:3872528644

 bno_embrace_african_1.1007.desc: "Votre loyauté envers [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] est notée, bien que votre lignée suggère un autre type de dévotion. Un coq de la taille d'un marteau de forgeron devrait avoir une ambition qui va au-delà du service d'une lignée en déclin.\n\n Le [bno_bnwo|E] vous offre plus qu'une loyauté aveugle ; nous vous offrons la force, le but, la domination. Rejoignez-nous et exercez un pouvoir né non pas de titres poussiéreux, mais du sang même qui coule dans vos veines. Le choix est simple :\n\n Restez à côté de votre seigneur fragile et regardez [faction_target.GetHerHim] tomber - ou embrassez l'avenir qui attend depuis longtemps des hommes comme vous." #deepl:717310909
 bno_embrace_african_1.1007.a: "Mon épée a soif d'autre chose que de loyauté rassasiée !" #deepl:649440244
 bno_embrace_african_1.1007.a.tooltip: "Vous aiderez le [bno_bnwo|E] contre votre [liege|E]" #deepl:711421803
 bno_embrace_african_1.1007.b: "Je ne serai pas un pion dans votre jeu." #deepl:1383639677
 bno_embrace_african_1.1007.b.tooltip.2: "Vous aiderez votre [liege|E] contre les [bno_bnwo|E]" #deepl:856092469
 bno_embrace_african_1.1007.c.tooltip.1: "Vous ne rejoignez pas le #high [faction.GetName]#!" #deepl:2568313382
 bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" #deepl:2241171828


#embrace_african_2
 bno_embrace_african_2.0001.title: "L'or pour la paix" #deepl:2542707337
 bno_embrace_african_2.0001.desc: "Les tapisseries du couloir frémissaient comme si elles étaient dérangées par un courant d'air, alors que l'air était épais et immobile dans mon hall. J'inspectais une cargaison de soieries récemment arrivées de l'autre côté de la mer Étroite - des étoffes si riches qu'elles palpitaient presque de lumière dans la faible clarté de la lampe. Une étoffe particulièrement fine, tissée avec des fils filés par les rayons de lune eux-mêmes, attira mon attention. C'est alors que la porte de mes appartements privés s'ouvrit avec une telle force qu'elle fit éclater l'un des panneaux de chêne sculptés de son cadre.\n\n La silhouette d'un géant se découpait sur la lumière vacillante des torches qui s'échappaient sur le palier. Il remplissait l'embrasure de la porte comme un nuage d'orage - large d'épaules et musclé, son visage était encadré par une chevelure noire étroitement enroulée qui semblait vibrer d'une rage contenue. Même à travers la tunique de laine grossière qu'il portait, la chaleur de sa présence brûlait l'air autour de lui. "De l'or", gronda-t-il, sa voix ressemblant à du gravier raclé sur de l'os. Il fit un pas en avant et je vis les tresses épaisses qui pendaient de sa lèvre inférieure - tressées avec des plumes qui témoignaient d'une coutume tribale oubliée.  "Assez d'or pour acheter la paix dans vos villages. Ses yeux, deux éclats d'obsidienne dans la pénombre, se posèrent sur moi, froids et évaluateurs. "Et assez pour faire taire leur fureur avant qu'ils ne viennent la réclamer eux-mêmes." Il fit un vague geste en direction du monde extérieur, sa main étant un poing massif qui aurait pu facilement écraser une pomme.  "Mon peuple est agité. Ils voient ce que vous amassez - les soies, les épices, les champs de blé bien dodus." Un soupçon de mépris tordit ses lèvres tandis qu'il balayait du regard mon atelier encombré de pièces d'étoffe vibrante et de coffres débordant de trésors exotiques. "Et ils ont faim de leur part." #deepl:3572203946
 bno_embrace_african_2.0001.a.accept: "L'or est à vous. Tenez votre peuple à distance." #deepl:2439510961
 bno_embrace_african_2.0001.a.decline: "La paix se mérite, elle ne s'achète pas avec de l'or." #deepl:2461380423
 bno_embrace_african_2.0001.b: "L'or est terne. Ma chaleur apporte le calme." #deepl:3616161376
 bno_embrace_african_2.0001.c: "Je partagerai sa chaleur. Vous montrez votre loyauté." #deepl:3970366791

 bno_embrace_african_2.1001.title: "La chair pour la paix" #deepl:131030721
 bno_embrace_african_2.1001.desc: "Les chuchotements me suivaient comme des ombres à travers les tapisseries de ma propre salle - "putain", "pion", "a trompé sa chair" - chaque syllabe sibilante me piquait la peau. Mes dames d'honneur détournaient les yeux, mais je sentais leurs regards s'attarder sur les soies brodées qui s'accrochaient à mes hanches, sur la tache cramoisie qui s'épanouissait au centre de mon corsage. C'était un sacrifice - non seulement l'offrande de mon corps, mais aussi de mon nom, de mon identité même - pour apaiser ces hommes aux visages ombragés par l'orage et aux voix semblables à des pierres de meule. Mais j'avais vu ce qui se passait lorsque d'autres seigneurs rechignaient à leurs exigences. Des champs enflammés, des granges brisées comme des coquilles d'œuf fragiles, des femmes traînées hors de chez elles par des poings épais comme des pythons.  Je me tenais donc là, au bord du précipice d'un marché conclu dans la sueur et la soie, priant pour que ma chair suffise à retenir la marée avant qu'elle n'engloutisse tout." #deepl:679636986
 bno_embrace_african_2.1001.a: "La paix achetée. Chaque centimètre carré est revendiqué." #deepl:4155371884

 bno_embrace_african_2.2001.title: "Sa reddition silencieuse" #deepl:2219777984
 bno_embrace_african_2.2001.desc: "La jeune fille était allongée sur le tapis en peluche, les membres étalés comme une poupée cassée, un doux soupir s'échappant de ses lèvres entrouvertes comme si elle poursuivait un rêve qui s'éternisait. Le clair de lune passait par la fenêtre, s'accrochant à la sueur qui maculait sa peau pâle et soulignant les bleus sombres qui fleurissaient sur sa clavicule, juste au-dessus de la houle de sa poitrine encore pulsionnelle. J'ai passé un doigt épais dans les cheveux blonds emmêlés qui lui collaient au front, savourant le léger musc qu'elle dégageait, mêlé au nôtre.  Ses cris avaient d'abord été doux - des halètements surpris teintés d'une toute autre chose... une sorte d'acceptation désespérée, peut-être même de plaisir - lorsque l'un après l'autre de mes hommes l'avait prise. Toute la nuit, ils étaient allés et venus, chacun laissant sa marque sur cette chair délicate comme des signatures sur un parchemin. Maintenant, la tempête était passée, ne laissant derrière elle que cette suite silencieuse de membres emmêlés et de corps épuisés. Ma propre bite palpitait d'une douleur sourde, encore imbibée de son jus et du leur.  J'ai laissé échapper un petit rire grondant au fond de ma poitrine. Oui, la paix avait son prix - mais parfois, c'était un prix tout à fait délicieux." #deepl:3385854288
 bno_embrace_african_2.2001.a: "Elle leur appartient maintenant. Voyez-la se reposer." #deepl:4127196441

 bno_embrace_african_2.0002.title: "Son prix : Une fleur blanche" #deepl:2019887766
 bno_embrace_african_2.0002.desc: "Quelle maudite audace ! Il a franchi les portes de ma cour comme un nuage d'orage en chair et en os, avec ses épaules de tonnerre et ses yeux d'obsidienne renfrognés. Sa tunique s'ouvrait sur de larges muscles luisants de sueur, révélant une peau aussi sombre que l'ébène poli, et l'épaisse odeur de musc s'accrochait à lui comme une seconde peau. "Nous sommes fatigués, nos femmes sont épuisées et nos corps ont besoin d'être libérés. Envoyez-nous l'une de vos jeunes filles à la fleur blanche - dodue, mûre, prête à être touchée par des mains puissantes". Il fit un geste dédaigneux en direction des hommes qui l'encadraient, chacun étant une silhouette imposante projetée dans l'ombre derrière lui, tous ayant des yeux qui chauffaient comme des charbons ardents dans leur crâne. "Envoyez-la avant le coucher du soleil ou nous déposons nos outils.  Le travail s'arrête. Les récoltes pourriront." Mes doigts se resserrèrent autour de la poignée d'ivoire de ma dague. Il avait osé conclure un marché sur la base d'une simple convoitise ? Et sur mon propre sol ? Quel culot !" #deepl:1609847176
 bno_embrace_african_2.0002.a.accept: "Comme vous le souhaitez. Elle sera à vous." #deepl:1445825104
 bno_embrace_african_2.0002.a.decline: "Vous refusez le travail ? Nous en trouverons d'autres alors." #deepl:2174483712
 bno_embrace_african_2.0002.b: "Une nuit avec moi calme leur colère." #deepl:815768435
 bno_embrace_african_2.0002.c: "Ce qui est à moi est à toi. Dites-leur de venir ici." #deepl:1472828806

 bno_embrace_african_2.1002.title: "Pas de repos pour ceux qui sont pris" #deepl:1831310736
 bno_embrace_african_2.1002.desc: "Mes jambes sont couvertes de sueur et d'un étrange mélange de musc et d'excitation, chacun de mes muscles hurlant de protestation alors que j'essaie de trouver un point d'appui sur le sol de terre battue irrégulier. La dernière chose dont je me souvienne, c'est d'avoir pénétré dans leur campement, une tapisserie d'appentis suspendus entre des arbres noueux, épais de jasmin et de fumée de bois. Maintenant, l'air bourdonne d'autre chose : chaleur, urgence, odeur d'innombrables corps non lavés serrés les uns contre les autres. L'un d'entre eux venait de se retirer, son gémissement se répercutant dans ma poitrine alors même qu'un autre s'engouffrait en moi, une longueur d'ébène luisante s'enfonçant profondément dans ma chatte douloureuse. Pas le temps de reprendre mon souffle, pas le temps de penser à autre chose qu'au battement frénétique du sang et à la façon dont chaque poussée se répercute dans mon être. Je me croyais préparée à cela... à eux... mais rien n'aurait pu me préparer à la force pure et implacable de la chose.  Ma bouche travaillait inutilement contre sa barbe hérissée tandis qu'il se jetait sur moi, s'enfonçant profondément. Mes jambes ne tenaient pas en place, elles cédaient sans cesse sous lui, me forçant à m'étaler plus loin, plus large. Lorsque j'ai fini par étouffer une supplique - "Ma chatte brûle", ai-je murmuré en serrant les dents - l'homme sur le dessus s'est contenté de glousser, d'un rire rauque et guttural comme un grognement de sanglier.  "Alors nous prendrons l'autre extrémité." Une paire de mains calleuses saisit mes hanches, m'entraînant plus loin en arrière jusqu'à ce qu'ils planent tous les deux au-dessus de moi. Il ne s'agissait pas seulement de sexe ; il s'agissait de possession, de me faire leur, chair et os et désir brut, tous liés dans leur extase primale." #deepl:3288287818
 bno_embrace_african_2.1002.a: "S'il vous plaît... laissez-moi respirer." #deepl:1513221893

 bno_embrace_african_2.2002.title: "La récompense du Seigneur, gagnée dans la chair" #deepl:2184257723
 bno_embrace_african_2.2002.desc: "I leaned back against the rough-hewn timbers of my dais, eyes sweeping across the sea of eager faces before me - dark brows furrowed in expectation, chests puffed out like roosting ravens. My voice boomed through the packed court, each syllable a hammer blow on the silence that had fallen over them after my proclamation: "Prenez votre dose de mes femmes ce soir".  Je laissai le murmure se propager dans leurs rangs pendant un instant, savourant la tension avant d'enfoncer le clou. "Mais à l'aube, poursuivis-je en laissant la lumière du feu danser dans mes yeux d'obsidienne, seuls trois d'entre vous seront jugés dignes. Trois bras forts qui travailleront à mes côtés, pour s'occuper des champs et de la forge." Un grondement sourd les traversa, un son à la fois primitif et respectueux ; ils savaient ce qui était en jeu. Ils aspiraient à bien plus qu'à une peau gorgée de sueur et au goût d'une chair mûre - ils désiraient ardemment cette chance de servir, de se montrer dignes de la proximité de leur seigneur. Que les femmes soient des trophées ce soir, alors. Que leur plaisir alimente leur ambition. Au matin, seuls ceux qui auront laissé leur marque au plus profond se tiendront debout." #deepl:3277260136
 bno_embrace_african_2.2002.a: "Rendez-vous dignes de me servir." #deepl:1710480198

 bno_embrace_african_2.0003.title: "La valeur d'une fille : le destin d'une nation" #deepl:2284510243
 bno_embrace_african_2.0003.desc: "Le messager se tenait devant moi, raide comme un chêne noueux, sa peau huilée luisant sous la lumière vacillante de la lampe. Ses yeux, des éclats d'obsidienne mouchetés d'or, n'ont pas faibli, même lorsque j'ai laissé mon propre regard balayer ses mains calleuses saisissant les rênes de cuir usé, jusqu'aux muscles cicatrisés se contractant sous sa tunique.  "Mon [ROOT.Char.GetLadyLord]," commença-t-il, d'une voix grondante qui semblait ébranler les pierres du foyer, "Les Grands Chefs ont décrété." Une pointe d'inquiétude me parcourut l'échine tandis que je relevais le menton. "Ils veulent marier votre fille à l'un des leurs. Elle est maintenant en âge, mûre et belle -" Il marqua une pause, laissant le compliment planer dans l'air - "et une union avec elle apporterait la prospérité à cette terre."  Ses mots n'étaient pas des menaces voilées, mais des lances aiguisées visant directement mon cœur. "Ils offrent leur soutien en échange", poursuivit-il, impassible, alors que je croisais son regard, "mais..." Le non-dit planait entre nous, épais et suffocant comme le musc de la terre humide après un orage de printemps.  "Mais ?" Ma voix était à peine un fil de soie.  Il n'a pas hésité. "Si tu refuses", murmura-t-il, sa voix s'abaissant à un grognement rauque, "ta nation s'étiolera. Les récoltes seront mauvaises, le commerce cessera. Le sol même sous vos pieds deviendra stérile." Je soutins son regard pendant un long moment, le poids de ses mots pesant sur moi. Ma fille, mon [whore.GetFirstName] - si vibrante, si pleine de vie - offerte comme un pion dans ce jeu de pouvoir ? Un frisson me parcourut, qui n'était pas entièrement dû à la peur. La promesse de prospérité était alléchante, séduisante. Pourtant, pouvais-je supporter de la voir perdue, avalée tout entière par cette culture étrangère, leurs coutumes et leurs désirs étouffant la lumière en elle ?" #deepl:4286338819
 bno_embrace_african_2.0003.a.accept: "Ma fille sera la leur." #deepl:3939752290
 bno_embrace_african_2.0003.a.decline: "Notre terre prospère selon ses propres termes." #deepl:3266065420

#embrace_african_5
 bno_embrace_african_5.0001.title.female: "La bénédiction des semences du souverain" #deepl:1487960487
 bno_embrace_african_5.0001.desc.female: "Lady [ROOT.Char.GetFirstName] s'agenouilla devant le prêtre, sa robe s'accumulant autour d'elle comme une mare sombre à ses pieds. Elle avait été choisie pour ce rituel en raison d'une toux persistante qui ne voulait pas s'arrêter malgré les meilleurs remèdes. La chambre était imprégnée d'encens et d'attente, tandis que d'autres courtisans observaient la scène depuis leurs sièges rembourrés.  Le prêtre était grand, sa peau huilée brillait sous la lumière des torches. Il ne portait qu'un simple pagne qui contenait à peine son érection - une impressionnante longueur de muscle palpitant sous son enveloppe de soie blanche. [ROOT.Char.GetFirstName] déglutit nerveusement, les yeux fixés sur sa bite palpitante alors qu'il s'approchait.\n\n Il s'abaissa devant elle, les hanches se balançant doucement alors qu'il se positionnait directement au-dessus de ses jambes écartées.  Elle s'appuya contre le sol de pierre froid et ouvrit grand la bouche comme on le lui demandait. Il plongea en elle de bon gré, la chaleur de son corps irradiant sa langue même à travers la fine couche de soie. [ROOT.Char.GetFirstName] sentit immédiatement son épais gland s'enfoncer dans sa gorge, l'obligeant à l'avaler profondément. Sa queue était lisse et tendue, sa tête chaude et palpitante contre son palais mou. Le prêtre gémit lorsqu'il commença à bouger en elle, poussant rythmiquement en accord avec le chant grave des prêtresses qui les entouraient. [ROOT.Char.GetFirstName] fit tourner sa langue autour de lui, essayant de suivre son rythme effréné, prenant chaque goutte de pré-créme épais qui suintait sur sa langue avant que l'inévitable torrent n'entre en éruption.  C'était chaud et puissant, inondant sa bouche et la forçant à bâillonner involontairement alors qu'elle avalait goulûment - désespérée pour le remède, désespérée pour le goût de son pouvoir, désespérée d'être remplie." #deepl:2796933344
 bno_embrace_african_5.0001.a.female: "Mmfph ! Ghhk !" #deepl:4143455041

 bno_embrace_african_5.0001.title.male: "Le baiser nettoyant" #deepl:1019684751
 bno_embrace_african_5.0001.desc.male: "Lord [ROOT.Char.GetFirstName] se déplaçait mal à l'aise sur l'estrade surélevée. Il était en proie à une fièvre persistante depuis des semaines, et sa constitution robuste habituelle ne parvenait pas à la combattre.  Son regard oscillait entre les visages attentifs de la cour et l'imposante silhouette agenouillée devant lui - la prêtresse elle-même.  Sa peau pâle scintillait sous la lumière des torches, ses cheveux blonds dorés étaient tirés vers l'arrière pour former un visage à la fois angélique et d'une audace saisissante. Une simple tunique blanche épousait son torse tendu, dissimulant à peine la courbe de ses hanches et le gonflement de leur base. [ROOT.Char.GetFirstName] déglutit nerveusement, très consciente de la chaleur émanant de ses jambes nues agenouillées devant lui.\n\n La Prêtresse se redressa, offrant son visage directement à ses lèvres. Ses yeux sombres reflétaient la lumière vacillante des bougies, le mettant au défi d'accepter le remède qu'elle portait en elle. Elle écarta légèrement les jambes, révélant l'étendue lisse de sa vulve, luisante d'huile sous les torches. [ROOT.Char.GetFirstName] ressentit un picotement d'excitation mêlé d'appréhension lorsqu'il s'agenouilla. Son parfum chaud, un mélange capiteux de musc mielleux et de quelque chose de nettement féminin, lui emplit les narines tandis qu'elle s'abaissait pour que son visage soit à quelques centimètres d'elle. Il prit une profonde inspiration, se préparant au frisson inattendu qui rencontra ses lèvres lorsqu'elles frôlèrent la chair lisse et en attente. Il eut l'impression d'être sur du velours trempé dans un clair de lune frais avant d'être forcé de s'ouvrir plus grand lorsque les hanches de la jeune femme se déplacèrent vers l'avant, lui donnant accès à toute la profondeur de son corps.  Elle lâcha prise avec un doux soupir et une ondulation musculaire, la vague de chaleur l'envahissant alors qu'elle remplissait sa bouche - épaisse, crémeuse, et indéniablement délicieuse." #deepl:3480446033
 bno_embrace_african_5.0001.a.male: "Mmmf ! Doux comme le miel..." #deepl:2076476351

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
 bno_embrace_african_5.0002.title.female: "La bénédiction des semences de la souveraine : Prélude" #deepl:3760210178
 bno_embrace_african_5.0002.desc.female: "La fièvre était incessante depuis des jours, transformant votre tête en une fournaise et secouant vos os avec des frissons.  Vous vous êtes finalement rendu à l'inévitable et avez appelé Frère [priestess.GetFirstName], l'imposant prêtre noir qui était à la fois un guérisseur renommé et tristement célèbre pour son toucher exigeant lors du rituel de bénédiction des semences de la souveraine. Vous saviez que ce n'était pas n'importe quel remède ; la rumeur s'était répandue sur le miracle qu'il avait accompli par cet acte singulier de fervente dévotion. Votre corps souffrait de la faiblesse de la maladie et pourtant, vous vous sentiez étrangement ému de savoir que votre salut pouvait venir d'une manière aussi primitive.  La porte de votre chambre s'est ouverte en grinçant et il se tenait là, [priestess.GetFirstName], silhouette sombre encadrée par la faible lumière du couloir. Il traversa la pièce avec une grâce sans effort qui démentait sa carrure imposante et s'arrêta à quelques centimètres de votre lit où vous étiez allongée, frissonnante sous vos minces couvertures.\n\n Il se pencha, inspira brusquement comme pour mesurer l'essence même de votre maladie avant d'émettre un faible gloussement. "Il semble que mon don soit revenu me mordre, n'est-ce pas ?  Ses doigts effleurèrent votre front humide, provoquant un frisson qui descendit jusqu'à votre cœur. Son pouce caresse délicatement ta pommette, te réchauffant malgré le froid qui s'attache à lui comme une seconde peau. [priestess.GetFirstName] Les yeux d'Hodgson, sombres et insondables comme de l'obsidienne polie, se posèrent sur les vôtres avec une intensité qui vous débarrassa de toute pudeur persistante. "Ne t'inquiète pas, mon enfant", dit-il d'une voix riche et profonde comme le velours.  "La semence de la souveraine te rendra la santé. Il désigna d'un geste les huiles épaisses disposées sur votre table de chevet, dont le parfum était vif et exotique. "Viens, maintenant. Nous devons commencer à préparer notre rituel. Vous saviez ce qui vous attendait : son érection puissante se pressant dans votre gorge, remplissant votre bouche de sa chaleur tandis qu'il poussait en vous, vous demandant d'avaler goulûment son sperme.  Une vague de peur et de désir vous envahit lorsque vous acquiescez, la perspective de la guérison se mêlant soudain au frisson enivrant de l'abandon à lui." #deepl:3207563521
 bno_embrace_african_5.0002.a.female: "Oh, s'il vous plaît... J'en ai besoin maintenant..." #deepl:165617593

 bno_embrace_african_5.0002.title.male: "Le baiser purificateur : prélude" #deepl:2628420011
 bno_embrace_african_5.0002.desc.male: "Le froid qui s'était insinué dans vos os depuis des semaines semblait s'accentuer à chaque respiration rauque.  Vous n'aviez pas pris la peine d'appeler quelqu'un lorsque la fièvre était apparue, la considérant comme un nouvel accès de misère saisonnière. Mais cette fois, elle s'accrochait davantage, vous vidant de vos forces et laissant une douleur sourde dans votre tête qui palpitait comme un tambour insistant. Vous étiez sur le point d'appeler une servante pour qu'elle vous apporte du bouillon lorsqu'on frappa, étonnamment léger, à la porte de la chambre.\n\n Une vision vêtue de lin pâle entra, jetant une ombre fugace sur la lumière vacillante des bougies à l'extérieur.  Sœur [priestess.GetFirstName], on l'appelait - et il n'était pas étonnant que des murmures la suivent comme de la fumée d'encens. Elle semblait presque fragile, cette prêtresse du Baiser Purificateur. Sa carrure était aussi mince qu'un jeune saule, mais elle dégageait une aura de sérénité d'un autre monde. Même maintenant, agenouillée à côté de votre lit, ses cheveux blonds dorés tombant en cascade dans son dos comme un clair de lune filé et ses yeux incroyablement bleus scrutant les vôtres, il y avait en elle une douceur inouïe qui démentait la puissance irradiant de son cœur même. "L'Église se souvient de ses dons", murmura-t-elle, sa voix s'élevant comme un doux carillon dans le silence de votre chambre. Elle tendit une main délicate, dont les doigts étaient ornés d'anneaux d'améthyste, et vous offrit un mouchoir de soie déjà imbibé d'huiles exotiques. "Cette maladie a duré trop longtemps, n'est-ce pas ? Ses lèvres se courbent en un doux sourire qui vous fait frémir malgré le froid qui vous étreint encore.  "Laissez-moi vous offrir mon remède." Dans sa voix, il y avait une assurance tranquille, non pas de la guérison seule, mais de quelque chose de plus primitif, quelque chose qui promettait de vous remplir de chaleur au-delà de ce que n'importe quel bouillon pourrait vous apporter." #deepl:1061780631
 bno_embrace_african_5.0002.a.male: "Ne tardez pas, ma sœur." #deepl:728581876

#Beg Liege to make the church foundation  
 bno_embrace_african_5.0003.title.female_wanderer: "Plaidoyer de la sœur [wanderer.GetFirstName]" #deepl:190229919
 bno_embrace_african_5.0003.desc.female_wanderer: "Les lourdes portes ont pivoté vers l'intérieur avec un bruit sourd, interrompant votre examen des déclarations d'impôts. Vous avez levé les yeux de votre parchemin pour apercevoir sœur [wanderer.GetFirstName], encadrée dans l'arcade. Même à cette distance, sa beauté éthérée était indéniable : sa peau d'albâtre se détachait sur le bleu nuit de ses robes, et ses yeux d'un bleu saisissant semblaient vous transpercer de part en part.  Son sourire doux habituel était empreint d'urgence aujourd'hui, alors qu'elle se dirigeait vers votre estrade en traversant le sol de mosaïque.  Un léger tremblement parcourait sa fine charpente, même dans sa foulée mesurée, et le doux parfum du lilas s'accrochait à elle comme une prière. Elle s'agenouilla devant vous avec la grâce d'un saule dans la brise, son front frôlant le marbre poli des marches du trône.\n\n "Votre Majesté", murmura-t-elle, la voix étouffée mais porteuse d'une intensité qui démentait sa douceur. "Pardonnez-moi de m'immiscer dans vos travaux.  Elle se leva alors, son mouvement ressemblant à une fleur se déployant sous la lumière du soleil, et rencontra directement votre regard. Une rougeur teinta ses joues, s'étendant de sa clavicule à la pointe de ses oreilles. "L'église du Coq noir vous demande votre faveur", dit-elle, sa voix se teintant d'un tremblement résolu, comme si chaque mot lui était arraché avec effort. "Nous devons commencer la construction de notre cathédrale, un hommage approprié à la Semence du souverain.  Elle joignit les mains, ces doigts délicats se détachant sur l'indigo profond de ses robes. "La première étape nécessite... une pierre angulaire", murmura-t-elle, ses yeux se posant sur vos lèvres avant de remonter à la rencontre des vôtres. "Une offrande substantielle de vos coffres"." #deepl:2317237686

 bno_embrace_african_5.0003.title.male_wanderer: "Un marché royal" #deepl:2829218954
 bno_embrace_african_5.0003.desc.male_wanderer: "Vous étiez en train d'examiner des pétitions pour un nouveau système d'irrigation lorsque les lourdes portes en chêne de votre salle du trône s'ouvrirent avec un bruit retentissant. Un prêtre se précipita dans la pièce, ses robes plus noires qu'une nuit sans étoiles, alors que sa peau semblait briller comme de l'acajou poli.  Il s'agenouilla si profondément devant vous que seul son menton dépassa le parquet, le front fermement appuyé contre les dalles de pierre froide. Sa respiration s'est arrêtée dans ce que vous ne pouvez que supposer être une anticipation nerveuse lorsqu'il a relevé la tête, les yeux débordant d'une adoration fervente. "Pardonnez mon intrusion à cette heure."\n\n "Levez-vous, Père [wanderer.GetFirstName]", dites-vous sèchement, votre regard balayant le physique impressionnant de l'homme et la façon dont ses robes collent à ses larges épaules comme une seconde peau.  Il se leva lentement, une montagne de muscles dans sa soutane sombre, chaque pas délibéré et rempli d'une faim presque tangible. Il s'est arrêté devant vous, les mains jointes comme s'il offrait un vase sacré. "L'église du Coq noir implore votre faveur", commença-t-il, la voix basse et résonnante.  "Il est temps de commencer la construction de notre cathédrale : un monument à la Semence du Souverain, un testament de sa puissance." Il se pencha alors en avant, le léger parfum de musc se mêlant à celui de l'encens s'accrochant à lui comme une prière. "La première étape ne requiert pas seulement la foi, mais une offrande matérielle - une somme non négligeable de vos coffres. Son regard se porte sur vos lèvres, puis revient sur les vôtres, d'une intensité inébranlable. "Mais Votre Majesté, poursuivit-il, sa voix se réduisant à un murmure soyeux, on dit que les bénédictions accordées à ceux qui nourrissent la cathédrale sont... particulièrement généreuses." #deepl:1233136787

 bno_embrace_african_5.0003.a: "J'y réfléchirai." #deepl:4023915901

#beg liege to make a cathedral
 bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Le plaidoyer de la Commission" #deepl:850056276
 bno_embrace_african_5.0004.desc.female_wanderer: "Sœur [wanderer.GetFirstName] est entrée dans votre salle du trône avec la grâce d'une colombe blanche descendant sur un autel. Même au milieu des tapisseries richement tissées et du marbre poli, elle semblait rayonner - sa peau d'albâtre se détachant sur ses robes bleu nuit, ses yeux d'un bleu saisissant étant larges et sérieux lorsqu'ils rencontraient les vôtres sous des cils sombres. Le léger parfum de lilas s'accrochait à elle comme une prière, se faufilant à travers la fumée d'encens qui flottait perpétuellement dans l'air. Il était troublant de voir à quel point vous pouviez l'imaginer nue sous ces soies, à quel point votre esprit remplissait facilement le vide entre les plis avec une peau pâle et des courbes délicates. Elle s'agenouilla devant vous, le menton enfoncé dans la courbe élégante de sa clavicule, les mains serrées contre l'agrafe dorée de sa soutane.\n\n "Votre Majesté", souffla-t-elle, la voix étouffée mais porteuse d'un tremblement qui semblait émaner non pas de la piété mais du désir.  "La première pierre est posée, les fondations sont solides.  Elle se déploie alors devant vous, se levant avec une lenteur délibérée, comme si chaque mouvement était destiné à être savouré. "Mais le reste..." Elle s'interrompit, laissant son regard errer sur vos formes, s'attardant sur la façon dont la robe s'accrochait à vos hanches, traçant du bout des doigts la courbe de votre pommette dans l'air qui vous séparait. "La cathédrale exige... des dépenses considérables. Ses yeux rencontrèrent à nouveau les vôtres, remplis d'une intensité qui frôlait le désespoir. "Mais sachez, Votre Majesté, chuchota-t-elle en se rapprochant de vous pour que son souffle réchauffe votre peau, qu'à l'intérieur de ses murs, la Semence de la Souveraine sera glorifiée d'une manière qui surpasse toutes les richesses terrestres.  Et pendant un instant fugace, vous avez vu derrière ces yeux bleus brillants non seulement une fervente dévotion, mais aussi une faim aussi primitive et indomptée que n'importe quelle bête." #deepl:3417656669

 bno_embrace_african_5.0004.title.male_wanderer: "Au-delà du trésor terrestre" #deepl:1486772196
 bno_embrace_african_5.0004.desc.male_wanderer: "L'odeur de l'encens flottait dans la salle du trône, s'accrochant aux tapisseries de soie et tourbillonnant autour du père [wanderer.GetFirstName] qui s'agenouillait devant vous. C'était une montagne d'hommes, ses robes noires s'appuyant sur de larges épaules affinées par des années de prière et probablement bien d'autres choses encore. Sa peau brillait d'un éclat d'obsidienne sous la lumière vacillante de la torche, chaque soulèvement et abaissement de sa poitrine témoignant d'un physique qui parlait à la fois de dévotion et d'appétits bien plus profonds que n'importe quel texte sacré ne pourrait l'exprimer. Vous avez été momentanément distraite en scrutant ces membres musclés avant qu'il ne lève enfin la tête, les yeux sombres et brillants comme de l'onyx poli contre votre estrade.\n\n "Votre Majesté", râla-t-il, la voix profonde comme les tambours d'un temple. "La première pierre de la cathédrale a été posée, une fondation suffisamment solide pour supporter le poids de la gloire du souverain. Il marqua une pause, rencontrant votre regard avec une intensité plus physique que spirituelle. "Mais le reste... l'édifice lui-même..." Ses doigts fléchirent sur l'agrafe ornée de bijoux de sa soutane, attirant l'attention sur la ligne dure de son avant-bras et sur la façon dont ces larges mains pourraient manipuler une femme avec autant de ferveur qu'elles tiendraient une sainte relique. "Le reste de la construction nécessite... une offrande substantielle. Il déglutit, ses yeux se posent sur vos lèvres avant de revenir à la rencontre de votre regard.  "Mais sachez, Votre Majesté, que l'achèvement de la cathédrale promet des bénédictions qui dépassent tous les trésors terrestres. En effet, dans ses murs, la Semence de la Souveraine sera magnifiée d'une manière qui se répandra dans tous les recoins de votre royaume." Son regard s'attarda alors sur vous, mesurant, évaluant, promettant quelque chose de plus puissant et de plus tangible que la simple prospérité." #deepl:993878350

 bno_embrace_african_5.0004.a: "Des questions aussi lourdes prennent du temps." #deepl:288854046

#beg liege to make the holy order
 bno_embrace_african_5.0005.title.female: "Les filles de la bite noire" #deepl:3080900509
 bno_embrace_african_5.0005.desc.female: "L'entrée de Sœur [wanderer.GetFirstName] s'accompagnait toujours d'un parfum de lys écrasés et de quelque chose de subtilement plus musqué, quelque chose de distinctement féminin qui s'accrochait à vos sens longtemps après qu'elle se soit agenouillée devant votre trône. C'était un arôme que vous connaissiez bien, qui se mêlait à l'odeur persistante de l'huile de bois de santal provenant d'innombrables nuits passées entre des membres d'ébène puissants. [wanderer.GetFirstName] Les vastes yeux bleus de la jeune femme, d'ordinaire si sereins, étaient assombris par une nervosité qui vous tiraillait les coins des lèvres. On pouvait voir sa gorge se soulever lorsqu'elle déglutissait, le tissu pâle de son habit s'étirant sur la houle de sa poitrine généreuse. "Votre Majesté, commença-t-elle, la voix à peine plus haute qu'un murmure, la cathédrale est resplendissante, son cœur d'obsidienne palpite de la gloire du Coq noir. Elle a hésité, ses yeux se sont levés pour rencontrer les vôtres avant de redescendre pour tracer la ligne de votre robe de soie.\n\n "Mais dans ces murs... ce n'est pas suffisant", a-t-elle avoué, ses doigts se tordant nerveusement dans les bords brodés de son habit. "Nous avons besoin d'un testament vivant de votre lignée royale, Votre Altesse. [wanderer.GetFirstName] Le regard d'Aaron est revenu sur le vôtre, fixé avec une intensité qui frise le désespoir. "Un ordre... dédié à assurer la continuité de cette lignée sacrée." Elle déglutit à nouveau, la délicate colonne de sa gorge se contractant visiblement avant qu'elle ne poursuive, sa voix prenant de la force comme si elle était alimentée par une marée qui montait en elle. "Des filles, choisies pour leur pureté et leur beauté... pour leur dévotion à votre plaisir." [wanderer.GetFirstName] Les lèvres de la jeune femme s'écartèrent légèrement, comme si elle s'apprêtait à dire quelque chose d'autre, mais elle se les mordit, les joues rougies d'un blush qui approfondissait l'albâtre pâle de sa peau.  "Ils serviront de vaisseaux vivants", souffla-t-elle enfin, "portant la Semence en eux... s'offrant librement... pour s'assurer que votre lignée reste forte et bénie."" #deepl:4171318396

 bno_embrace_african_5.0005.title.male: "Un ordre de vierges bénies" #deepl:3748825211
 bno_embrace_african_5.0005.desc.male: "Le lourd parfum de l'encens s'est accroché à Sœur [wanderer.GetFirstName] alors qu'elle s'agenouillait devant votre trône. Même de ce point de vue, votre regard parcourant sa forme pâle, de la houle soyeuse de sa poitrine jusqu'à l'arc pointu de ses hanches délicates sous la fine laine de son habit, vous pouviez voir comment ces douces courbes se presseraient contre le tissu lorsqu'elle se lèverait.  Ses grands yeux bleus, d'habitude si clairs et sérieux, scintillaient d'une tension qui tenait plus de l'anticipation que de la piété. Ses lèvres, pleines et peintes d'un rouge pâle assorti à la rougeur de ses joues, se séparèrent en une supplication silencieuse avant même qu'elle ne commence à parler.\n\n "Votre Majesté", souffla-t-elle, la voix tremblant légèrement alors qu'elle s'élevait du plus profond de sa poitrine. "La cathédrale est complète, ses murs d'obsidienne reflètent votre gloire comme un miroir.  Elle releva le regard, les yeux fixés sur vous avec une intensité presque désespérée.  "Mais dans cet espace sacré... il reste un vide." Ses mains se resserrèrent sur les bords usés de son habit tandis qu'elle parlait, les jointures blanches contre la broderie cramoisie qui ornait les manches. "Nous avons besoin... d'un témoignage de votre puissance", dit-elle en se rapprochant, de sorte que le parfum du lilas et de quelque chose de distinctement féminin effleure vos narines. "Un ordre entièrement dédié à l'adoration de la Semence de la Souveraine. Elle déglutit, ses yeux se posant sur la ligne du coussin de votre trône avant de revenir sur votre visage. "Des filles, pures et dévouées... choisies pour leur grâce et leur loyauté inébranlable." Sa voix s'est adoucie jusqu'à devenir un murmure à peine audible. "Elles s'offriront à vous en service... en adoration... en tant qu'incarnations vivantes des bénédictions accordées par l'Église du Coq Noir."" #deepl:1078268127

 bno_embrace_african_5.0005.a: "Considérez-le comme pesé, ma sœur." #deepl:1074639507

#fired from found bby holy order decision
 bno_embrace_african_5.0006.title.female: "Le prêtre de la reine" #deepl:262907169
 bno_embrace_african_5.0006.desc.female: "Sœur [leader.GetFirstName] se déplaçait avec une grâce presque hésitante, son habit de lin fin serré sur la hanche et la poitrine généreuse. Même dans cette tenue simple, on pouvait voir comment la peau pâle scintillait à la lumière des bougies, comment ces cils incroyablement longs projetaient des ombres délicates sur des pommettes sculptées comme de l'albâtre. Elle s'est agenouillée devant votre trône, un petit tremblement parcourant sa fine charpente tandis qu'elle levait vers vous des yeux de la couleur du ciel d'été, mouchetés d'or et assombris par le désir. "Votre Majesté", souffla-t-elle, d'une voix douce mais qui s'élevait clairement au-dessus du murmure des courtisans rassemblés autour de votre estrade.  "L'ordre est en place. La moindre rougeur s'est glissée le long de son cou pâle, s'épanouissant sur l'arête délicate de son nez lorsqu'elle a ajouté : "Chaque sœur trouve du réconfort en sachant qu'elle vous sert. Leur dévotion... s'approfondit de jour en jour." \n\nSon regard s'attarda sur la ligne de votre jambe vêtue d'une jupe de soie cramoisie avant de revenir sur la vôtre. Un sourire se dessine sur les lèvres de [leader.GetFirstName], teinté de quelque chose qui va au-delà de la simple gratitude. "Et en retour", poursuivit-elle, se penchant en avant pour que sa voix devienne presque un murmure, "lorsque l'Ordre aura pris racine et prospéré... l'un des nôtres se consacrera entièrement à votre plaisir". [leader.GetFirstName] Les doigts d'Anne se resserrèrent sur les bords de la tapisserie dorée qui se trouve devant vous, les jointures blanchissant. "Un prêtre", murmura-t-elle, levant légèrement le menton comme pour vous défier de regarder au-delà de sa délicate façade, "choisi spécifiquement pour sa capacité à assouvir... vos désirs"." #deepl:620919242

 bno_embrace_african_5.0006.title.male: "La prêtresse du roi" #deepl:21669972
 bno_embrace_african_5.0006.desc.male: "Sœur [leader.GetFirstName] est entrée dans la salle du trône avec une grâce délicate qui démentait son imposante poitrine, qui se heurtait au simple lin blanc de son habit.  Même à cette distance, vous pouviez voir comment sa peau pâle brillait sous le tissu fin, soulignant le gonflement de sa gorge alors qu'elle avalait, ses yeux fixés sur votre forme massive assise sur le trône d'ébène. Le parfum de bois de santal et de lys qui flottait sur sa personne s'intensifia lorsqu'elle s'agenouilla devant vous, une main délicate effleurant la surface polie de l'or incrusté dans le sol. "Mon seigneur", souffla-t-elle, d'une voix feutrée mais suffisamment forte pour couvrir le murmure des courtisans rassemblés autour de votre estrade. "L'ordre est établi. Son regard s'est levé, rencontrant le vôtre avec une franchise surprenante. Vous pouviez voir comment ces grands yeux bleus, encadrés par des cils qui semblaient incroyablement longs et sombres par rapport à la pâleur de ses joues, descendaient jusqu'au contour de vos jambes vêtues d'une profonde culotte de velours avant de revenir à votre visage.\n\n "Chaque sœur a prêté serment de pureté et de service", continua-t-elle, les lèvres s'écartant légèrement comme pour dire quelque chose de plus mais se retenant de le faire. "Et nous... nous vous offrons notre gratitude pour votre générosité, Votre Majesté." Elle hésita à nouveau, puis ajouta doucement : "Vous nous avez confié un but sacré... et en retour..." Sa voix se réduisit presque à un murmure tandis qu'elle levait à nouveau son regard vers le vôtre : "Lorsque le moment sera venu, l'un des membres de l'Ordre aura l'honneur singulier de vous servir personnellement. Une prêtresse entièrement dédiée à votre plaisir." [leader.GetFirstName] Les doigts d'Aaron se resserrèrent sur le bord de la marche de votre trône, et vous vîtes comment son corps semblait visiblement se contracter sous son simple habit, un ressort enroulé tendu par des désirs non exprimés." #deepl:3350953939

 bno_embrace_african_5.0006.a: "Ces services sont précieux." #deepl:1852150769

#letter event holy order has sent you a priest
 bno_embrace_african_5.0007.opening: "Cher [ROOT.Char.GetTitledFirstName], le [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" #deepl:2153995123
 bno_embrace_african_5.0007.desc.female_priest: "L'Ordre de l'Union sacrée prospère sous votre généreux patronage. Chaque sœur trouve réconfort et raison d'être dans nos murs sacrés, leurs dévotions étant toujours renforcées par la connaissance qu'elles ont de vous servir. Conformément au pacte sacré conclu lorsque vous nous avez confié cette mission bénie, nous vous présentons votre prêtresse désignée - une femme choisie pour sa pureté exceptionnelle, sa foi inébranlable et, surtout, sa capacité singulière à satisfaire vos désirs. Sœur [priest.GetFirstName] a été mise à part pour ce devoir sacré. Elle est impatiente d'arriver à votre cour et se tient prête à s'offrir entièrement à votre plaisir.\n\n Nous prévoyons son arrivée dans les quinze jours. Sa beauté, comme un calice en l'air, attend que vous la touchiez. Considérez-vous comme béni d'avoir sa dévotion ; considérez cela comme un honneur qui vous est fait par nous tous qui servons à l'autel de votre plaisir royal.  Sœur [priest.GetFirstName] a été instruite sur tous les aspects de la satisfaction d'un homme tel que vous. Elle se tient prête à recevoir vos ordres." #deepl:689576392
 bno_embrace_african_5.0007.desc.male_priest: "L'Ordre de l'Union sacrée prospère sous votre règne propice. Chaque sœur trouve force et raison d'être dans nos murs consacrés, leur dévotion étant amplifiée par le fait qu'elles vous servent, incarnation de la grâce divine. Comme promis lors de votre généreux patronage, nous vous présentons le prêtre qui se consacre à la satisfaction de vos besoins : Frère [priest.GetFirstName]. Choisi pour sa piété inébranlable, son physique sculpté et, surtout, pour la magnifique dotation qui lui a été accordée, il se tient prêt à s'offrir entièrement à votre plaisir.\n\n Frère [priest.GetFirstName] est envoyé de nos jardins sacrés dans les quinze jours et arrivera à votre cour désireux de satisfaire tous les désirs qui s'agitent en vous. Sa force et sa dévotion sont inébranlables et nous pensons qu'il sera un ajout des plus agréables à votre sphère intime. Si vous souhaitez qu'il se prépare à un plaisir particulier dès son arrivée, n'hésitez pas à le lui faire savoir par l'intermédiaire de notre consœur." #deepl:1037683170
 bno_embrace_african_5.0007.a: "Je recevrai [priest.GetHerHim] avec plaisir." #deepl:620944191

#Immunity Message
 bno_embrace_african_5.0008.immunity.title: "Immunité souveraine : [ROOT.Char.Custom('BNODiseaseType')]" #deepl:1707489888
 bno_embrace_african_5.0008.immunity.desc: "La réussite du rituel Sovereign Seed confère une immunité à [ROOT.Char.Custom('BNODiseaseType')]. Une récidive entraînera une guérison accélérée." #deepl:1606507209

 bno_embrace_african_5.0009.title.female: "Dans mon champ de vision" #deepl:3862038534
 bno_embrace_african_5.0009.desc.female: "La clameur annuelle pour le Primal Insight atteignait toujours des sommets à cette période de l'année.  En tant que reine, j'attirais l'attention de tous les hommes de ma cour, chacun désireux d'être choisi pour cette tâche sacrée. Mon regard les balaya, s'attardant sur leurs épaisses bites d'ébène tendues contre des culottes de soie, avant de se poser sur celui dont la semence puissante me gratifierait aujourd'hui. Avec un ordre murmuré, il s'est agenouillé devant moi, sa bite sombre tremblant lorsque j'ai tendu la main pour caresser sa surface lisse.\n\n Le reste de la cour s'est évanoui tandis qu'il s'abaissait sous mon regard, s'enfonçant profondément en moi jusqu'à ce que je manque d'air et que je m'accroche aux bords de son dos. Son souffle était lourd d'effort tandis qu'il s'enfouissait dans ma chaleur, ses muscles puissants ondulant contre les miens. Puis, une dernière poussée frémissante l'a fait jaillir - un jet de plaisir noir et brûlant explosant directement dans mon œil ouvert. Le parfum âcre de son essence se mêla au goût du sel et de la luxure, une chaleur salée s'épanouissant sur ma rétine. C'était une douleur insupportable, exquise, dont la piqûre aiguë me plongeait encore plus profondément dans l'extase alors que je la maintenais jusqu'à ce que la dernière goutte dégouline sur ma joue, transformant ma vision par sa puissante magie." #deepl:252630123
 bno_embrace_african_5.0009.a.female: "Le voile s'est levé." #deepl:3038634056

 bno_embrace_african_5.0009.title.male: "Vue dévoilée" #deepl:1851044841
 bno_embrace_african_5.0009.desc.male: "Le poids de ma couronne me semblait plus léger que d'habitude ces jours-ci ; l'anticipation m'envahissait comme une bête indomptée.  Chaque terminaison nerveuse vibrait d'un désir ardent pour le [GetModifier('bno_primal_insight').GetNameWithTooltip], cette communion annuelle avec la prêtresse. Elle était une fleur délicate au milieu de tous ces muscles et tendons - une peau d'ivoire tendue sur des os fragiles, ses lèvres toujours courbées en un doux sourire. Ses grands yeux bleus - larges et innocents - me fixaient, un léger rougissement colorant ses pommettes hautes, comme si j'avais fait quelque chose d'exquis rien qu'en respirant le même air. Mais ces douces attentions étaient trompeuses ; sous cette beauté éthérée se cachait une source de désir puissant.\n\n Aujourd'hui, c'était le jour. La cour s'était dispersée, ne laissant que la prêtresse et moi dans cette vaste chambre taillée dans l'obsidienne.  Je me couchai sur l'estrade, sa petite forme se glissant entre mes jambes avec une aisance éprouvée. Ses jupes de soie s'amoncelaient autour de nous comme un clair de lune renversé, puis elle me souleva par le menton, ses yeux bleu pâle fixés sur les miens tandis qu'elle s'installait sous mon poids. Un doux souffle lui échappa lorsque je m'enfouis dans sa chaleur. Mes poussées furent d'abord mesurées, savourant la façon dont son corps cédait à mon contact, une fleur se déployant pour un roi. Puis vint l'abandon sauvage, chaque gémissement résonnant dans la chambre alors que nous buvions tous les deux à pleines gorgées de cette soif rituelle.  Avec une dernière poussée frémissante, elle a éructé en moi, et c'est alors que cela s'est produit : cette glorieuse cascade de chaleur blanche et dorée qui s'est déversée dans mon œil. La piqûre fulgurante me fit crier, un rugissement primal s'échappa de ma poitrine tandis que je le maintenais là - l'offrande de la prêtresse brûlant son chemin dans mon être jusqu'à ce que le monde scintille à nouveau, changé à jamais par son contact." #deepl:2432404068
 bno_embrace_african_5.0009.a.male: "Je vois à nouveau." #deepl:2427111014
