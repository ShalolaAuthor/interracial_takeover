bno_embrace_african_5.0006.title.female: "Le prêtre de la Reine" # AI Tags
bno_embrace_african_5.0006.desc.female: "Ma sœur. [leader.GetFirstName] "émue d'une grâce presque hésitante, son fin lin s'est serrée au-dessus de la houle de ses hanches et de sa poitrine généreuse. Même dans cette tenue simple, on pouvait voir la pâleur de la peau sous la lumière des chandelles, comment ces longs cils impossibles mirent des ombres délicates sur les pommettes sculptées comme de l'abaste Il n'y a pas de réponse. Elle s'est agenouillée devant ton trône, une petite secousse qui traversait ce cadre mince en te regardant avec des yeux la couleur du ciel d'été, flanquée d'or et d'ombre par le désir C'est vrai. " Votre Majesté," elle a respiré, voix douce mais transportant clairement au-dessus du murmure des courtisans rassemblés autour de votre dais. " L'Ordre est en place." Le plus léger rinçage s'est cramponné le long de son cou pâle, fleurissant sur le délicat pont de son nez comme elle l'a ajouté, " Chaque sœur prend du réconfort en sachant qu'elle vous sert. Leur dévotion... elle s'approfondit chaque jour."\n\n Son regard s'attardait sur la ligne de votre jambe vêtue sous des jupes en soie cramoisi avant de revenir à la vôtre. Un éclat de sourire joué à travers [leader.GetFirstName] "'s lèvres, teintées de quelque chose au-delà de la simple gratitude. " Et en retour," elle continua, se penchant vers l'avant de sorte que sa voix tombait presque dans un murmure, « quand l'Ordre a pris racine et prospéré... l'un de nos nombres sera entièrement dédié à votre plaisir.[leader.GetFirstName] Les doigts serrés sur les bords de la tapisserie dorée avant vous, se blanchissent. " Un prêtre," elle murmura, levant son menton légèrement comme si vous osiez regarder au-delà de sa façade délicate, " choisit spécifiquement pour sa capacité à satisfaire... vos désirs." # AI Tags

bno_embrace_african_5.0006.title.male: "La prêtresse du roi" # AI Tags
bno_embrace_african_5.0006.desc.male: "Ma sœur. [leader.GetFirstName] " est entré dans la salle du trône avec une grâce délicate qui a trahi son sein substantiel, qui a tendu contre le lin blanc simple de son habitude. Même de cette distance, vous pouvez voir comment sa peau pâle a glissé sous le tissu mince, mettant en évidence la houle de sa gorge quand elle a avalé, ses yeux fixés sur votre forme massive assis sur le trône de l'ébène. L'odeur du bois de santal et des lis qui s'accrochaient à sa personne s'intensifiait alors qu'elle s'agenouillait devant vous, une main délicate se brossant contre la surface polie de l'incrustation d'or dans le floo Il n'y a pas de réponse. " Mon Liege," elle a respiré, voix étouffée mais assez forte pour porter le murmure des courtisans rassemblé autour de votre dais. " L'Ordre est établi. Son regard est levé, rencontrant le vôtre avec une directivité surprenante. Vous pouvez voir comment ces larges yeux bleus, encadrés par des cils qui semblaient incroyablement longs et sombres contre la pâleur de ses joues, scintillent jusqu'aux contours de vos jambes vêtues de dee P les culottes de velours avant de revenir à votre visage."\n\n" Chaque sœur a prêté serment de pureté et de service," elle a continué, les lèvres se séparent légèrement comme pour dire quelque chose de plus mais se retiennent. " Et nous...nous offrons notre gratitude pour votre générosité, Votre Majesté. Elle a encore hésité, puis a ajouté doucement, Vous nous avez donné un but sacré... et à son tour... Sa voix tomba presque à un murmure alors qu'elle leva son regard vers le vôtre une fois de plus, " Quand le moment sera venu, l'un des membres de l'Ordre recevra l'honneur singulier de servir *vous* personnellement. Une prêtresse entièrement dédiée à votre plaisir.[leader.GetFirstName] Ses doigts se sont serrés sur le bord de ton trône, et tu as vu comment son corps semblait s'enrouler visiblement sous sa simple habitude, un ressort enroulé tenu tendu par des désirs non parlés." # AI Tags

bno_embrace_african_5.0006.a: "Ce service est précieux." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Chère [ROOT.Char.GetTitledFirstName], les [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "L'Ordre de l'Union Sacrée prospère sous votre généreux patronage. Chaque sœur trouve réconfort et dessein dans nos murs sanctifiés, leurs dévotions toujours renforcées par la connaissance qu'ils vous servent. Conformément au pacte sacré que vous avez fait lorsque vous nous avez accordé cette mission bénie, nous vous présentons votre prêtresse désignée - une femme choisie pour sa pureté exceptionnelle, avering foi, et surtout, sa capacité singulière à remplir vos désirs. Ma sœur. [priest.GetFirstName] a été mis à part pour ce devoir sacré. Elle est impatiente d'arriver à votre cour et de se tenir prête à s'offrir entièrement à votre plaisir.\n\n On prévoit son arrivée dans la quinzaine. Sa beauté, comme un calice tenu en altitude, attend votre toucher. Considérez-vous bienheureux d'avoir son dévouement; considérez-le comme un honneur que vous avez reçu de tous ceux qui servent à l'autel de votre plaisir royal. Ma sœur. [priest.GetFirstName] a été instruit dans tous les aspects de plaire à un homme comme vous. Elle est prête pour votre commandement." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "L'Ordre de l'Union Sacrée prospère sous votre règne auspicieux. Chaque sœur trouve force et but dans nos murs consacrés, leur dévotion amplifiée par la connaissance qu'ils vous servent, une incarnation de la grâce divine. Comme promis sur votre généreuse attribution de patronage, nous vous présentons le prêtre dédié à satisfaire vos besoins: Frère [priest.GetFirstName] C'est vrai. Choisi pour sa piété inébranlable, son physique sculpté, et surtout pour la magnifique dotation qui lui a été accordée, il se tient prêt à s'offrir entièrement à votre plaisir.\n\n Frère. [priest.GetFirstName] est envoyé de nos jardins sacrés dans la quinzaine et arrivera à votre cour désireux de satisfaire chaque désir qui agite en vous. Sa force, ainsi que sa dévotion, sont inébranlables, et nous prévoyons qu'il s'avérera un ajout très agréable à votre sphère intime. S'il y a une indulgence particulière que vous voudriez qu'il se prépare à l'arrivée, s'il vous plaît n'hésitez pas à la communiquer par notre Sisterhood." # AI Tags
bno_embrace_african_5.0007.a: "Je recevrai [priest.GetHerHim] avec plaisir." # AI Tags

