bno_embrace_african_5.0005.title.female: "Filles du Black Cock" # AI Tags
bno_embrace_african_5.0005.desc.female: "Ma sœur. [wanderer.GetFirstName] L'entrée a toujours été accompagnée d'un parfum comme des lys écrasés et quelque chose de subtilement muskier, quelque chose de distinctement féminin qui s'est accroché à vos sens longtemps après qu'elle s'est agenouillée avant Votre trône. C'était un arôme que vous connaissiez bien; celui qui mêlait avec l'odeur persistante de l'huile de bois de santal des innombrables nuits passées entrelacées avec de forts membres ébènes. [wanderer.GetFirstName] " Ses larges yeux bleus, normalement si sereins, étaient brouillés d'une nervosité qui s'accrochait aux coins de vos lèvres. On pouvait voir sa gorge en avalant, le tissu pâle de son habitude s'étirant à travers la houle de son ample sein. " Votre Majesté," elle a commencé, voix à peine au-dessus d'un murmure, QA la cathédrale se tient resplendissante, son cœur obsidien pulsant avec la gloire du Coq Noir. QE assis, ces yeux flétrissants pour rencontrer les vôtres avant de darder vers le bas pour tracer la ligne de votre robe de soie."\n\n" Mais à l'intérieur de ces murs... ce n'est pas suffisant," elle a avoué, ses doigts se tordant nerveusement dans les bords brodés de son habitude. " Nous avons besoin d'un témoignage vivant de votre lignée royale, Votre Altesse."[wanderer.GetFirstName]" Le regard retourna au vôtre, fixé d'une intensité bordée de désespoir. Un ordre... dédié à assurer la continuité de cette ligne sacrée., Elle a avalé à nouveau, la colonne délicate de sa gorge visiblement fléchissant avant qu'elle continue, voix gagnant str Ength comme s'il était alimenté par une marée montant en elle. " Les filles, choisies pour leur pureté et leur beauté...pour leur dévouement à votre plaisir."[wanderer.GetFirstName]" Les lèvres se séparaient légèrement comme si elle était sur le point de dire autre chose, mais ensuite elle les mordait ensemble, les joues bouffaient d'un blush qui approfondissait l'albâtre pâle de sa peau. " Ils serviront de vaisseaux vivants," elle respira enfin, « portant la semence en eux... s'offrant librement... pour s'assurer que votre lignée reste forte et bénie." # AI Tags

bno_embrace_african_5.0005.title.male: "Un ordre des Saintes Vierges" # AI Tags
bno_embrace_african_5.0005.desc.male: "Le parfum lourd de l'encens s'attache à Soeur [wanderer.GetFirstName] comme elle s'agenouille devant ton trône. Même de ce point de vue, avec votre regard traçant sa forme pâle de la houle soyeuse de son sein vers le bas jusqu'à l'arc pointu de ses hanches délicates sous la fine laine de sa hab il, vous pourriez voir comment ces courbes douces presseraient contre le tissu tissé quand elle s'est levée. Ces larges yeux bleus, généralement si clairs et si sérieux, brillaient d'une tension qui parlait plus d'anticipation que de piété. Ses lèvres, pleines et peintes d'un rouge blush pâle qui correspondait à la bouffée de courant qui s'épanouit sur ses joues, se divisèrent dans un appel silencieux avant même qu'elle ne commence à parler.\n\n" Votre Majesté," elle a respiré, la voix tremblant légèrement comme il se levait des profondeurs de sa poitrine. La cathédrale est complète, ses murs obsidiens reflètent votre gloire comme un miroir. Elle a levé son regard, ces yeux fixés sur vous avec une intensité presque désespérée. " Mais dans son espace sanctifié... il reste un vide. Ses mains serrées sur les bords usés de son habitude pendant qu'elle parlait, knuckles blanc contre la broderie pourpre tha t paré les manches. " Nous avons besoin... d'un témoignage de votre puissance," elle a dit, se penchant plus près afin que l'odeur du lilas et quelque chose de distinctement féminin touche vos narines. " Un ordre entièrement consacré au culte de la Semence du Souverain. Elle a avalé, les yeux dérivent vers le bas pour tracer la ligne de votre coussin de trône avant de revenir à votre Encore une fois. Les filles, pures et dévouées... ont choisi pour leur grâce et leur fidélité inébranlable. Sa voix s'est adoucie dans un murmure à peine audible. Ils s'offriront à vous au service... en adoration... comme des incarnations vivantes des bénédictions accordées par l'Eglise de la Coq Noire." # AI Tags

bno_embrace_african_5.0005.a: "Considérez que c'est pesé, ma sœur." # AI Tags

