bno_embrace_african_5.0002.title.female: "Bénédiction de la Postérité du Souverain: Prélude" # AI Tags
bno_embrace_african_5.0002.desc.female: "La fièvre était implacable depuis des jours, transformant votre tête en fournaise et craquant vos os avec des frissons. Tu t'étais finalement rendu à l'inévitable et appelé à frère. [priestess.GetFirstName], l'imposant prêtre noir qui était à la fois célèbre guérisseur et infâme pour sa touche exigeante pendant le rituel de la Bénédiction de la Semence du Souverain. Vous saviez que ce n'était pas n'importe quel remède; la parole avait répandu le miracle qu'il avait fait à travers cet acte singulier de dévotion fervente. Votre corps a souffert de la faiblesse de la maladie et pourtant, vous vous êtes trouvé étrangement agité par la connaissance que votre salut pourrait venir d'une telle manière primitive. La porte de votre chambre s'ouvre et il se tient là, [priestess.GetFirstName], une silhouette sombre encadrée contre la faible lumière qui jaillit du couloir. Il s'est déplacé avec une grâce sans effort qui a trahi son cadre substantiel alors qu'il traversait la pièce, s'arrêtant à quelques centimètres de votre lit où vous vous couchez tremblant sous vos minces couvertures.\n\n" Il s'est penché vers le bas, inhalant brusquement comme pour mesurer l'essence même de votre maladie avant d'offrir un bas chanfrein. " Il semble que mon don soit revenu pour me mordre, n'est-ce pas? Ses doigts brossés contre votre front humide, provoquant un frisson qui s'est dirigé vers votre cœur. Son pouce a griffé doucement sur votre pommette, en envoyant une bouffée de chaleur à travers vous malgré le froid qui s'accroche à lui comme une seconde peau.[priestess.GetFirstName] Les yeux, sombres et insaisissables comme des obsidiens polis, tenaient les vôtres avec une intensité qui ôtait toute modestie persistante. " Ne vous inquiétez pas, mon enfant, " il a dit dans une voix riche et profonde comme du velours. " La Semence du Souverain vous restaurera. Il a glissé aux huiles épaisses disposées sur votre table de chevet, leur parfum vif et exotique. " Viens, maintenant. Nous devons commencer à préparer notre rituel. Vous saviez ce qu'il attendait: sa puissante érection pressant dans votre gorge, remplissant votre bouche de sa chaleur alors qu'il poussait en vous, exigez Une avalée gourmande de son sperme. Une vague de peur et de désir vous a lavé pendant que vous hurliez, la perspective d'une guérison soudain imbriquée avec le frisson enivrant de se rendre à lui." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, s'il te plaît... J'en ai besoin maintenant..." # AI Tags

bno_embrace_african_5.0002.title.male: "Le Baiser Nettoyant: Prélude" # AI Tags
bno_embrace_african_5.0002.desc.male: "Le froid qui s'était emparé de vos os pendant des semaines semblait s'amplifier avec chaque respiration frénétique que vous avez tirée. Vous n'aviez pas ennuyé d'envoyer quelqu'un quand la fièvre a frappé, la rejetant comme une autre crise de misère saisonnière. Mais cette fois, il s'est serré, vous drainant de la force et laissant une douleur terne dans votre tête qui a frappé comme un tambour insistant. Vous étiez sur le point d'appeler une bonne pour vous apporter du bouillon quand un coup, étonnamment léger, est venu à la porte de la chambre.\n\n Une vision en lin pâle est entrée, jetant une ombre fugace de la chandelle clignotante à l'extérieur. Ma sœur. [priestess.GetFirstName]", ils l'appelaient - et ce n'était pas étonnant que des murmures la suivaient comme de la fumée d'encens. Elle semblait presque fragile, cette prêtresse du Baiser pur. Son cadre était mince comme un saule, mais d'une manière ou d'une autre, elle exsudait une aura de sérénité ailleurs dans le monde. Même maintenant, agenouillé à côté de votre lit avec ses cheveux blond dorés en cascade dans son dos comme le clair de lune filée et ces yeux bleu impossible à la recherche des vôtres, il y avait une ge sur terre L'insouciance sur elle qui délirait le pouvoir rayonnant de son cœur. " L'Église se souvient de ses dons," elle murmura, sa voix un chant doux dans le silence de votre chambre. Elle tenait une main délicate, les doigts pointés avec des anneaux d'améthyste, vous offrant un mouchoir en soie déjà amorti avec des huiles exotiques. " Cette maladie a persisté trop longtemps, n'est-ce pas? Ses lèvres courbées dans un doux sourire qui a envoyé un tremblement à travers vous malgré le froid qui a encore saisi vos membres. " Laissez-moi vous offrir ma guérison. Dans sa voix était une assurance tranquille, non pas de guérison seule, mais de quelque chose de plus primitif, quelque chose qui a promis de vous remplir de chaleur au-delà ce que n'importe quel bouillon pourrait apporter." # AI Tags
bno_embrace_african_5.0002.a.male: "Ne tardez pas, ma sœur." # AI Tags

