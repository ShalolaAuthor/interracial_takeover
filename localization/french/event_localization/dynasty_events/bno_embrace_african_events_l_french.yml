bno_embrace_african_5.0001.title.female: "Bénédiction de la semence du Souverain" # AI Tags
bno_embrace_african_5.0001.desc.female: "Dame [ROOT.Char.GetFirstName] s'agenouille devant le prêtre, sa robe baissant autour d'elle comme une piscine sombre à ses pieds. Elle avait été choisie pour ce rituel à cause d'une toux persistante qui ne se relâchait pas malgré les meilleurs remèdes. La chambre était épaisse d'encens et d'attente tandis que d'autres courtisans regardaient de leurs sièges coussinés. Le prêtre était grand, sa peau huilée resplendit sous la torche. Il portait seulement une simple longe qui contenait à peine son érection - une longueur impressionnante de muscle pulsant sous son enveloppement de soie blanche. [ROOT.Char.GetFirstName] avalé nerveusement, les yeux fixés sur sa queue battante à l'approche.\n\n Il s'est abaissé devant elle, les hanches oscillant doucement alors qu'il se positionnait directement sur ses jambes écartées. Elle s'est serrée contre le sol en pierre froide, ouvrant sa bouche large selon les instructions. Il plongea dans elle volontairement, la chaleur de lui rayonnant sur sa langue même à travers la fine couche de soie. [ROOT.Char.GetFirstName] immédiatement senti son épais pressoir dans la gorge, exigeant une avalation profonde. Sa queue était lissée et tendue, sa tête chaude et battante contre son palais doux. Le prêtre gémit alors qu'il se déplaçait à l'intérieur d'elle, poussant rythmiquement dans le temps le chant bas des battements résonnant des prêtresses qui les flanquaient. [ROOT.Char.GetFirstName] a travaillé sa langue autour de lui, essayant de suivre son rythme frénétique, prenant chaque goutte d'épais pré-coming qui a osé sur sa langue avant l'inévitable torrent a éclaté. Il était chaud et puissant, inondant sa bouche et la forçant à bâillonner involontairement alors qu'elle avalait avidement - désespéré pour le remède, désespéré pour le goût de sa puissance, désespéré à remplir." # AI Tags
bno_embrace_african_5.0001.a.female: "Qu'est-ce qui se passe? C'est quoi, ça?" # AI Tags

bno_embrace_african_5.0001.title.male: "Le baiser nettoyant" # AI Tags
bno_embrace_african_5.0001.desc.male: "Seigneur [ROOT.Char.GetFirstName] s'est déplacé incomfortablement sur la marguerite relevée. Il avait été frappé par une fièvre persistante pendant des semaines, sa constitution robuste habituelle n'ayant pas réussi à la combattre. Son regard dardait entre les visages attendus de la cour en bas et l'imposante figure agenouillée devant lui - la prêtresse elle-même. Sa peau pâle scintille sous la torche, ses cheveux blonds dorés se retirent serrés d'un visage à la fois angélique et étonnamment audacieux. Une simple tunique blanche attachée à son torse tendu, dissimulant à peine la courbe de ses hanches et l'enflure à leur base. [ROOT.Char.GetFirstName] avalée nerveusement, très consciente de la chaleur qui émane de ses jambes nues alors qu'elles s'agenouillaient devant lui.\n\n La prêtresse se redressait, offrant son visage directement vers ses lèvres. Ses yeux étaient sombres et reflétaient la lumière des chandelles, le défiant d'accepter le remède qu'elle tenait en elle. Elle se sépara légèrement les jambes, révélant l'étendue lisse de sa vulve, léché d'un éclat d'huile qui glissa sous les torches. [ROOT.Char.GetFirstName] s'est senti un pieu d'excitation mêlé d'appréhension alors qu'il s'agenouillait. Son parfum chaud, un mélange capricieux de musc miellé et quelque chose de distinctement féminin, rempli ses narines alors qu'elle s'est abaissée ainsi son visage était à pouces d'elle. Il a pris une profonde respiration, s'accrochant pour le froid inattendu qui a rencontré ses lèvres quand ils ont brossé contre la lécher, attendant la chair. Il se sentait comme du velours trempé dans un clair de lune frais avant d'être forcé d'ouvrir plus large alors que ses hanches se déplaçaient vers l'avant, lui permettant d'accéder à toute la profondeur de son corps. Elle s'est libérée d'un soupir doux et d'une ondulation de muscle, la vague de chaleur qui l'envahissait alors qu'elle remplissait sa bouche - épaisse, crémeuse et indéniablement délicieuse." # AI Tags
bno_embrace_african_5.0001.a.male: "C'est vrai! Doux comme le miel." # AI Tags

