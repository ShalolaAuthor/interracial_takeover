bno_embrace_african_1.0001.title: "Le dilemme d'un leader: Sider with the People or Powerful Immigrants?" # AI Tags
bno_embrace_african_1.0001.desc: "Récemment, un afflux d'immigrants noirs d'Afrique a traversé nos frontières à la recherche d'une vie meilleure. Ce sont des travailleurs forts et compétents possédant des compétences uniques qui pourraient profiter à la communauté... mais certains de mes sujets blancs ne leur font pas confiance et ont peur qu'ils enlèvent des emplois ou de la resour Ce sont des gens du coin.\n\n En tant que leader, je dois choisir de prendre parti pour mon peuple - qui constitue la majeure partie de l'assiette fiscale mais manque de force en nombre - ou les nouveaux immigrants, qui peuvent aider à stimuler le produitiv mais pourrait provoquer des troubles au sein de la population existante.\n\n Si j'étais aux côtés des habitants, ils seraient heureux et continueraient à payer leurs impôts sans protester. Cela signifie toutefois qu'il y aura moins de contrôle sur la région, car il y aura encore des tensions entre les groupes, ce qui entraînera vraisemblablement davantage de conflits à l'avenir.\n\n D'autre part, si j'ai choisi de soutenir le [bno_bbc|E] immigrants, ils pourraient fournir un travail précieux tout en augmentant ma base de pouvoir grâce à leur force et unité. Mais ce faisant, il est probable que certains citoyens blancs cesseraient de payer des impôts à la suite de manifestations ou même partiraient entièrement." # AI Tags
bno_embrace_african_1.0001.a: "Pour le bien de notre peuple." # AI Tags
bno_embrace_african_1.0001.b: "Je vois leur potentiel." # AI Tags

bno_embrace_african_1.0002.title: "Une demande audacieuse" # AI Tags
bno_embrace_african_1.0002.desc: "Un grand et musclé homme noir nommé [bbc.GetFirstName] m'approche un matin avec une demande urgente. Il exige que je lui donne le poste de maréchal - en faisant essentiellement de lui le chef de notre armée et en charge de toutes les affaires militaires. Son raisonnement? Qu'il peut faire un meilleur travail pour commander et renforcer nos troupes que n'importe quel Blanc ne pourrait jamais espérer.\n\n Pour être honnête, une partie de moi veut rire de son audace. Qui cet homme pense-t-il être, exigeant un rôle si important?\n\n Mais encore une fois... il y a quelque chose chez lui qui attire mon attention. Il a une présence - une confiance et une force que je ne peux pas nier. Et au fond, je sais qu'il pourrait probablement faire un excellent travail en dirigeant notre armée. Après tout, les hommes noirs sont connus pour leurs prouesses physiques et leurs capacités de combat." # AI Tags
bno_embrace_african_1.0002.a: "Nous avons besoin de quelqu'un de plus fort." # AI Tags
bno_embrace_african_1.0002.b: "L'expérience est ce dont nous avons besoin maintenant." # AI Tags

bno_embrace_african_1.0003.title: "A Leader's Tough Choice: Contrôle ou respect?" # AI Tags
bno_embrace_african_1.0003.desc: "Un grand et musclé homme noir nommé [bbc.GetFirstName] m'approche un matin avec une demande inhabituelle. Il exige que j'envoie ma fille blanche courtisane - qui est connue pour être un accro à la bite noire - à lui pour qu'il puisse l'utiliser pour le jour qu'il veut. Son raisonnement? Que cela stimulerait son ego et le rendrait encore plus respecté parmi les autres immigrants... et, à son tour, augmenterait notre prestige et notre contrôle sur le comté.\n\n Je dois admettre que cette demande m'attrape au début. Je veux dire, bien sûr, c'est une participante consentante qui s'en tire pour être utilisée comme un morceau de viande par de grands hommes noirs... mais quand même! C'est tellement humiliant d'être même demandé une telle chose!\n\n Mais encore une fois, il y a quelque chose d'étonnant à ce que l'idée d'avoir un de mes conseillers les plus fiables soit complètement dominée et soumise à un autre homme. De plus, cela pourrait aider à consolider notre position ici si nous montrons que nous sommes prêts à faire tout ce qu'il faut pour que tout le monde soit heureux." # AI Tags
bno_embrace_african_1.0003.a: "Elle en a plus besoin que moi." # AI Tags
bno_embrace_african_1.0003.b: "J'ai plus besoin de sa loyauté qu'eux." # AI Tags

bno_embrace_african_1.0004.title: "Le prix du sang: la valeur d'un Maiden" # AI Tags
bno_embrace_african_1.0004.desc: "La forte odeur de fumée de bois et de sanglier rôti masquait à peine la forme métallique du sang qui s'accrochait à tout ce qui se trouvait dans le hall. [whore.GetFirstName] " devant la table rugueuse, sa robe en soie pooling comme de l'eau écarlate autour de ses chevilles alors qu'elle murmurait des malédictions sous son souffle. L'homme s'assit en face, une montagne de muscles drapés de fourrures, son visage encore à moitié ébranlé par le large chapeau bordé tiré bas sur son front. Il était arrivé à cheval une quinzaine de jours passé, portant des cadeaux et des promesses de domination accrue - pour un prix. A " pure " jeune fille vierge de ma cour, à réclamer comme étant la sienne. Ses termes étaient simples: rendre cette fille, ou payer en or. Le choix était le mien, il avait dit avec ce sourire calme et inébranlable, le genre qui n'a pas tout à fait atteint les yeux durs, semblables à des faucons." # AI Tags
bno_embrace_african_1.0004.a: "Elle est à moi de donner. Prends-la." # AI Tags
bno_embrace_african_1.0004.b: "Mon or est bon. Sa vertu aussi." # AI Tags

bno_embrace_african_1.0005.title: "Duel des destins" # AI Tags
bno_embrace_african_1.0005.desc: "Le soleil de l'après-midi s'est abattu sur mon dos alors que je montais sur le chemin familier bordant mes terres. C'était un moment rare de paix avant l'arrivée de la lune de la moisson, apportant avec elle un afflux de nobles qui clamaient pour le public. Je m'adonnerais même au luxe de porter des soies au lieu de mon habitude habituelle de laine rugueuse - vert émeraude qui reflétait les collines vallonnées devant. Un faucon s'est envolé au-dessus, une tache solitaire contre la vaste toile du ciel. Juste alors, une voix gutturale a brisé le silence comme le tonnerre un jour mort.\n\n Accrochez votre cheval, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName] C'est pas vrai.\n\n" Il était un mur de muscle drapé dans les fourrures, émergeant du épaississement enchevêtré qui flanquait le chemin. Même à cette distance, sa peau de bronze brillait de sueur, et une couronne de tresses serrées brillait sur sa tête. Un large mot attaché à son dos a laissé entendre qu'il n'était pas qu'un brassard. L'homme s'est arrêté à court de mon cheval, les yeux brûlant comme des charbons chauds dans le soleil de l'après-midi. Je vous défie à un duel, il a boomé, voix résonnant à travers le champ."\n\n" Il parlait avec une cadence coupée que j'ai reconnue comme provenant des marches du nord, mais ses paroles tenaient une étrange autorité. " Suivez-vous prévaloir," il continua, se penchant vers l'avant, QEJe quitte ces terres, et votre victoire sera chantée dans chaque salle pour une génération. QT Son regard balayé sur m Je m'attarde sur mes soies comme une bête affamée qui considère la proie. " Mais devrais-je mieux vous..." Il s'est étourdi alors, révélant des dents qui ont été beaucoup trop longues pour les hommes civilisés, QA... vous m'accueillerez dans votre cour comme un égal. QE Un invités importuns avec ses yeux sombres et large cadre déjà remplir l'espace à côté de moi." # AI Tags
bno_embrace_african_1.0005.a: "Ma lame répond à votre défi" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Maintenant priez et ne revenez jamais!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Argh! Je soumets..." # AI Tags
bno_embrace_african_1.0005.b.1: "Ta gueule, et baise-moi. J'ai besoin de toi." # AI Tags
bno_embrace_african_1.0005.b.2: "Et si on baisait?" # AI Tags
bno_embrace_african_1.0005.c: "Voyons qui est le plus fort." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "C'est tout? Tu connais ta place. Vers." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Je me suis trompé." # AI Tags

bno_embrace_african_1.0006.title: "Demande de sang noir" # AI Tags
bno_embrace_african_1.0006.desc: " Une figure hulking se tenait encadrée dans la porte, égouttant l'eau de pluie de l'épais manteau de fourrure qu'il portait malgré la chaleur étouffante à l'intérieur. Il s'étire vers l'avant, les yeux durs comme du silex et les lèvres serrées sur les dents comme de l'ivoire écaillé. Même avant qu'il parle, sa présence remplissait la chambre - une vague sombre de musc terreux et de puissance brute qui semblait repousser l'odeur polie de cire d'abeille et d'huile de lavande qui usua Je me suis accroché à ma cour. " Il n'y a pas assez," il a dit simplement, sa voix rugueuse comme du gravier gratté à travers la pierre. " Pas assez...de nous." Il a balayé son regard sur les seigneurs et les dames assemblés avec un air presque prédateur - moi inclus. C'est alors que j'ai réalisé que ce n'était pas une plainte au sujet du manque de chaises ou de bière qui s'est accroché dans l'air. Ses yeux s'attardaient sur moi, et ne s'éloignaient que brièvement de mon manteau brodé à la tapisserie représentant mes ancêtres emblazoned derrière moi. Il n'y a pas assez de sang noir dans cette cour, a-t-il déclaré, sa voix jaillissant avec une menace tranquille qui semblait refroidir la moelle même. " Et si cela ne change pas, vous aurez des émeutes à gérer." # AI Tags
bno_embrace_african_1.0006.a: "Vous aurez votre place ici." # AI Tags
bno_embrace_african_1.0006.b: "Ma cour n'est pas pour votre espèce." # AI Tags

faction_demand_bnwo: "Pour les [ROOT.Char.GetTitledFirstName], les [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Le serpent est plus serré autour de ton cou pathétique, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] C'est vrai. Vous avez festiné trop longtemps sur des terres à juste titre destinées aux mains noires, vous engraissant sur le butin des générations volées. Nous, les [bno_bnwo|E], voir clairement: Votre lignée est faible, votre sang maigre.\n\n Cette terre a soif de la force de notre semence, de la terre fertile d'un peuple qui comprend le pouvoir. Rendez vos terres volontairement, et nous vous laisserons peut-être vivre comme du bétail sur eux - un rappel de ce à quoi ressemble la domination véritable. Résistez, et vos champs seront inondés du sang de ceux qui s'accrochent trop étroitement à la perte de privilèges.\n\n Choisissez sagement, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] C'est vrai. Notre patience n'est pas infinie." # AI Tags
bno_embrace_african_1.0007.a: "Qu'il en soit ainsi. Ça pourrait être bien!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#hig h [peasant_leader.GetTitledFirstName]! et les #hig h [faction.GetName]! déclare [war|E] sur vous" # AI Tags

bno_embrace_african_1.1007.desc: "Votre loyauté envers [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] est noté, bien que votre lignée suggère un autre type de dévotion. Une queue de la taille du marteau d'un forgeron devrait venir avec l'ambition qui s'étend au-delà de servir une ligne de décoloration.\n\n Les [bno_bnwo|E] vous offre plus que la félité aveugle; nous offrons la force, le but, la domination. Rejoignez-nous et maniez le pouvoir né non pas de titres poussiéreux, mais du sang même qui coule dans vos veines. Le choix est simple:\n\n Tenez-vous à côté de votre liege fragile et regardez [faction_target.GetHerHim] tomber - ou embrasser l'avenir qui a longtemps attendu des hommes comme vous." # AI Tags
bno_embrace_african_1.1007.a: "Mon épée a soif d'une loyauté plus qu'immobile!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Vous aiderez les [bno_bnwo|E] contre votre [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Je ne serai pas un pion dans votre jeu." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Vous aiderez votre [liege|E] contre la [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Vous ne vous joignez pas aux #hig h [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "L'or pour la paix" # AI Tags
bno_embrace_african_2.0001.desc: "Les tapisseries le long du couloir tremblaient comme si elles étaient perturbées par un courant d'air de passage, bien que l'air penchât épais et toujours dans mon hall. J'inspectais une cargaison de soies nouvellement arrivées de l'autre côté de la mer Narrow - tissus si riches qu'ils étaient pratiquement pulsés de lumière dans la lampe à incandescence. Un boulon particulièrement fin, tissé avec des fils filés des faisceaux de lune eux-mêmes, m'a attiré l'œil. C'est alors que la porte de mes chambres privées éclata d'une telle force qu'elle éclata l'un des panneaux de chêne sculptés sur son cadre.\n\n" Un géant se tenait à la silhouette contre la torche qui s'étendait sur l'atterrissage. Il a rempli la porte comme un nuage de tempête - large-épaule et cordée de muscle, son visage encadré par un choc de cheveux noirs étroitement enroulés qui semblait vibrer avec C'est vrai. Même à travers la tunique de laine grossière qu'il portait, la chaleur de sa présence a brûlé l'air autour de lui. " Gold," il a grondé, sa voix comme du gravier éraflé à travers l'os. Il a fait un seul pas en avant, et j'ai vu les tresses épaisses accrochées à sa lèvre inférieure - tressée de plumes qui parlaient d'une coutume tribale oubliée. " Assez d'or pour acheter la paix pour vos villages. Ses yeux, deux puces d'obsidienne dans l'obscurité, se sont fixés sur moi, froid et évaluation. " Et assez pour faire taire leur fureur avant qu'ils viennent le réclamer eux-mêmes. Il a fait un geste vaguement vers le monde extérieur, sa main un poing massif qui pourrait facilement écraser une pomme entière. " Mes gens sont agités. Ils voient ce que vous entretenez - les soies, les épices, les champs de blé. Un soupçon de quelque chose comme le mépris a tordu ses lèvres alors qu'il a balayé son regard sur mon atelier encombré wi Les boulons de tissu vibrant et les coffres débordant de trésors exotiques. " Et ils ont faim de leur part." # AI Tags
bno_embrace_african_2.0001.a.accept: "L'or est à toi. Garde ton peuple à l'écart." # AI Tags
bno_embrace_african_2.0001.a.decline: "La paix est gagnée, pas achetée avec de l'or." # AI Tags
bno_embrace_african_2.0001.b: "L'or est terne. Ma chaleur apporte du calme." # AI Tags
bno_embrace_african_2.0001.c: "Je partagerai sa chaleur. Montrez votre loyauté." # AI Tags

bno_embrace_african_2.1001.title: "Pour la paix" # AI Tags
bno_embrace_african_2.1001.desc: " Les chuchotements m'ont suivi comme des ombres à travers les tapisseries de ma propre salle - " where", QApawn AQ, ont trompé sa chair QT - chaque sibilant syllabe a pick sur ma peau. Mes dames dans l'attente ont évité leurs yeux, bien que je pouvais sentir leurs regards s'attarder sur les soies brodées qui se sont accrochées à mes hanches, la tache pourpre fleurissant au centre de mon bo Des dés. C'était un sacrifice - pas seulement offrir mon corps, mais mon nom, mon auto-soi - d'apaiser ces hommes avec leurs visages évanouis par la tempête et des voix comme des pierres de broyage. Mais j'avais vu ce qui s'était passé quand d'autres seigneurs ont balancé leurs demandes. Des champs enflammés, des granges brisées comme des coquilles d'oeufs fragiles, des femmes traînées des maisons par des poings épais comme des pythons. Et donc je me tenais là, debout sur le précipice d'un marché frappé de sueur et de soie, priant que ma chair soit suffisante pour retenir la marée avant qu'elle avale tout entier C'est vrai." # AI Tags
bno_embrace_african_2.1001.a: "La paix a acheté. Chaque centimètre réclamé." # AI Tags

bno_embrace_african_2.2001.title: "Sa renonciation silencieuse" # AI Tags
bno_embrace_african_2.2001.desc: "La jeune fille était allongée sur le tapis de peluche, les membres escarpés comme une poupée cassée, un soupir doux échappant à ses lèvres séparées comme si elle poursuivait un rêve persistant. Le clair de lune s'est répandu à travers la fenêtre, attrapant dans la sueur léchant sa peau pâle et mettant en évidence la floraison sombre de bleus sur sa clavicule, juste au-dessus de la houle de sa poitrine insupportable. J'ai couru un gros doigt à travers le mess enchevêtré de cheveux blonds plâtrés sur son front, savourant l'évanouissement de son museau mélangé avec le nôtre. Ses cris avaient été doux au début - surpris gaspilles bordé de quelque chose d'autre entièrement... une sorte d'acceptation désespérée, peut-être même le plaisir - comme l'un après l'autre de mes hommes a réclamé Elle. Toute la nuit, ils allaient et venaient, chacun laissant leur marque sur cette chair délicate comme des signatures sur parchemin. Maintenant, l'orage était passé, ne laissant derrière lui que ces séquelles tranquilles des membres enchevêtrés et des corps dépensés. Mon propre coq s'est battu avec un mal terne, encore lécher avec ses jus et le leur. J'ai laissé tomber un grondement profond dans ma poitrine. Oui, la paix avait son prix - mais parfois, elle était vraiment délicieuse." # AI Tags
bno_embrace_african_2.2001.a: "Elle leur appartient maintenant. Regarde-la se reposer." # AI Tags

bno_embrace_african_2.0002.title: "Son prix: une fleur blanche" # AI Tags
bno_embrace_african_2.0002.desc: " L'audace maudite de lui! Il a éclaté à travers les portes de ma cour comme un nuage de tempête donné chair, toutes les épaules tonnerres et les yeux obsidiens grondent. Sa tunique s'ouvrit sur de larges muscles avec de la sueur, révélant la peau sombre comme l'ébène polie, et l'épais parfum de musc s'accroupit à lui comme une seconde peau. " Seigneur," il a boomé, sa voix griller du gravier sur la pierre, nous sommes fatigués, nos femmes fatiguées, et notre corps a mal à libérer. Envoyez-nous l'une de vos fleurs blanches - plombée, mûre, prête à être touchée par des mains fortes. ombre derrière lui, tous avec des yeux qui mijotaient comme des charbons dans leurs crânes. " Envoyez-la avant le coucher du soleil ou nous allongeons nos outils. Le travail cesse. La récolte va pourrir. " Mes doigts serrés autour de la pointe d'ivoire de ma dague. Il a osé faire un marché par simple convoitise? Et sur mon propre sol? La galère!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Comme tu veux. Elle sera à toi." # AI Tags
bno_embrace_african_2.0002.a.decline: "Refuser le travail? On en trouvera d'autres." # AI Tags
bno_embrace_african_2.0002.b: "Une nuit avec moi calme leur colère." # AI Tags
bno_embrace_african_2.0002.c: "Ce qui est à moi est à toi. Dis-leur de venir ici." # AI Tags

bno_embrace_african_2.1002.title: "Pas de repos pour la prise" # AI Tags
bno_embrace_african_2.1002.desc: " Mes jambes sont léchées de sueur et d'un étrange mélange de musc et d'excitation, chaque muscle criant en protestation alors que j'essaie de trouver un achat sur le plancher de terre inégale. La dernière chose dont je me souviens, c'est d'entrer dans leur camp, une tapisserie de toboggans entre des arbres grenouillés épais de jasmin et de fumée de bois. Maintenant l'air bourdonne avec quelque chose d'autre: la chaleur, l'urgence, l'odeur d'innombrables corps non lavés pressés ensemble. Une forme de hulking venait juste de se retirer, son gémissement réverbérant dans ma poitrine même comme un autre m'enfonçait, une longueur lissée d'ébène conduisant au fond de ma chatte douloureuse. Pas le temps de reprendre mon souffle, pas le temps de quoi que ce soit d'autre que le chant frénétique du sang et la façon dont chaque poussée résonne à travers mon être même. J'avais pensé que je me préparais à cela... pour eux... mais rien n'aurait pu vraiment me préparer pour la force pure et implacable de cela. Ma bouche a travaillé inutilement contre sa barbe hérissée alors qu'il me frappait, en s'enterreant profondément. Mes jambes ne me retenaient pas; elles continuaient de céder sous lui, me forçant à s'étaler plus loin, plus large. Quand j'ai finalement étouffé un plaidoyer - " Ma chatte brûle, " J'ai chuchoté à travers les dents grincées - l'homme sur le dessus simplement gloussés, rugueux et guttural comme un grognement de sanglier. " Alors nous prendrons l'autre extrémité. Une paire de mains calleuses m'a saisi les hanches, m'ayant traînée plus loin jusqu'à ce qu'elles planent toutes les deux au-dessus de moi. Il ne s'agissait pas seulement de sexe; il s'agissait de possession, de faire de moi la leur, la chair, l'os et le désir brut tous liés ensemble dans leur extase primitive." # AI Tags
bno_embrace_african_2.1002.a: "S'il vous plaît... laissez-moi respirer." # AI Tags

bno_embrace_african_2.2002.title: "La récompense du Seigneur, gagnée en chair et en os" # AI Tags
bno_embrace_african_2.2002.desc: " Je me penchai contre les bois rugueux de ma marguerite, les yeux balayant à travers la mer des visages avides devant moi - les sourcils sombres sillonnés dans l'attente, les poitrines gonflées comme le roosting Des corbeaux. Ma voix booma à travers la cour pleine, chaque syllabe souffla un marteau sur le silence qui était tombé sur eux après ma proclamation: Prenez votre plein de mes femmes ce soir J'ai laissé le murmure s'écraser dans leurs rangs pour un battement de cœur, savourant la tension avant de rentrer chez moi. " Mais vient l'aube," J'ai continué, laissant le feu danser dans mes yeux obsidiens, QAseulement trois d'entre vous seront jugés dignes. Trois bras forts pour travailler à mes côtés, s'occupant des champs et se forgeant à la fois. Un faible grognement a grondé à travers eux, un son à la fois primal et respectueux; ils savaient ce qui était en jeu. Ils désiraient plus que la simple peau léchée de sueur et le goût de la chair mûre - ils désiraient cette chance au service, à se prouver dignes de proximité avec leur seigneur. Laissez les femmes être trophées ce soir, alors. Laissez leur plaisir alimenter leur ambition. Le matin, seuls ceux qui ont laissé leur marque la plus profonde seront grands." # AI Tags
bno_embrace_african_2.2002.a: "Rendez-vous dignes de me servir." # AI Tags

bno_embrace_african_2.0003.title: "La gloire de la fille: le destin d'une nation" # AI Tags
bno_embrace_african_2.0003.desc: "Le messager se tenait raide comme un chêne grincheux devant moi, sa peau huilée resplendit sous la lampe clignotante. Ses yeux, copeaux obsidiens flanqués d'or, n'ont pas fauché alors même que j'ai laissé mon propre regard balayer de ses mains calleuses grippant les rênes en cuir usé aux muscles écarlates b Enchante sa tunique. " Mon [ROOT.Char.GetLadyLord]"," il a commencé, voix une basse gronde qui semblait secouer les pierres du foyer, " Les grands chefs ont décrété. QA Un piquet de malaise rampé dans ma colonne vertébrale alors que j'inclinais mon menton plus haut. " Ils cherchent votre fille pour l'une des leurs dans le mariage. Elle est à l'âge d'aujourd'hui, mûre et juste-" Il s'arrêta, laissant le compliment lourd en l'air - et une union avec elle apporterait la prospérité à ce pays. Il s'agissait de lances affûtées dirigées droit sur mon cœur. " Ils offrent un soutien en échange," il a continué, inébranlable alors que je rencontrais son regard, QEMais... QA Le non-parleur accroché entre nous, épais et étouffant comme le musc du barrage p terre après une tempête de printemps. " Mais?" Ma voix était à peine un fil de soie. Il n'a pas hésité. Si tu refusais, il murmurait, la voix tombait dans un grondement husky, et ta nation se flétrissait. Les récoltes échoueront, le commerce cessera. Le sol même sous tes pieds deviendra stérile. - J'ai tenu son regard pour un autre long moment, le poids de ses paroles me poussant vers le bas. Ma fille, ma fille.[whore.GetFirstName] - si vibrant, si plein de vie - offert comme un pion dans ce jeu de pouvoir? Un frisson m'a traversé, pas tout à fait par peur. La promesse de prospérité séduisait, séduisait. Pourtant, pourrais-je supporter de la voir perdue, avalée entière par cette culture étrangère, leurs coutumes et leurs désirs étranglant la lumière en elle?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Ma fille sera à eux." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nos terres prospèrent à leurs propres conditions." # AI Tags

