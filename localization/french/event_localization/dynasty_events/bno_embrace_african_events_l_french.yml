l_french:

bno_embrace_african_1.0001.title: "Un dilemme de leader : Sider with the people or powerful immigrers?"
bno_embrace_african_1.0001.desc: "Récemment, un afflux d'immigrants noirs d'Afrique a traversé nos frontières en quête d'une vie meilleure. Ce sont des travailleurs forts et compétents possédant des compétences uniques qui pourraient profiter à la communauté... mais certains de mes sujets blancs ne leur font pas confiance et ont peur de retirer des emplois ou des ressources aux habitants.\n\nEn tant que leader, je dois choisir de prendre parti pour mon peuple - qui constitue la majeure partie de l'assiette fiscale mais manque de force en nombre - ou les nouveaux immigrants, qui peuvent contribuer à stimuler la productivité mais pourraient provoquer des troubles parmi la population existante.\n\nSi je devais me rallier aux locaux, ils seraient heureux et continueraient à payer leurs impôts sans protester. Cependant, cela signifie moins de contrôle sur la région car il y aurait encore des tensions entre les groupes, ce qui conduirait probablement à de nouveaux conflits à l'avenir.\n\nD'autre part, si j'ai choisi de soutenir le[bno_bbc|E] Les immigrants pourraient fournir un travail précieux tout en augmentant mon pouvoir grâce à leur force et leur unité. Mais ce faisant, il est probable que certains citoyens blancs cesseraient de payer des impôts par la protestation ou même de partir entièrement."
bno_embrace_african_1.0001.a: "Pour le bien de notre peuple."
bno_embrace_african_1.0001.b: "Je vois leur potentiel."

bno_embrace_african_1.0002.title: "Une demande audacieuse"
bno_embrace_african_1.0002.desc: "Un grand homme noir musclé nommé[bbc.GetFirstName] Il exige que je lui donne la position de maréchal, qui est essentiellement le chef de notre armée et responsable de toutes les affaires militaires. Son raisonnement ? Qu'il puisse faire un meilleur travail pour commander et renforcer nos troupes que n'importe quel Blanc ne pourrait jamais espérer.\n\nPour être honnête, une partie de moi veut rire de son audace. Qui cet homme pense-t-il être, exigeant un rôle si important si effrontément?\n\nMais encore une fois... il y a quelque chose qui attire mon attention sur lui. Il a une présence - une confiance et une force que je ne peux pas nier. Et au fond, je sais qu'il pourrait probablement faire un excellent travail à la tête de notre armée. Après tout, les hommes noirs sont connus pour leurs prouesses physiques et leurs compétences de combat."
bno_embrace_african_1.0002.a: "Il nous faut quelqu'un de plus fort."
bno_embrace_african_1.0002.b: "L'expérience est ce dont nous avons besoin maintenant."

bno_embrace_african_1.0003.title: "Un choix difficile pour un leader : le contrôle ou le respect?"
bno_embrace_african_1.0003.desc: "Un grand homme noir musclé nommé[bbc.GetFirstName] Il exige que je lui envoie ma fille blanche courtisane - qui est connue pour être un accro à la bite noire - pour qu'il puisse l'utiliser pour la journée comme il le veut. Son raisonnement ? Que cela stimulerait son ego et le rendrait encore plus respecté parmi les autres immigrants... et à son tour, augmenterait notre prestige et notre contrôle sur le comté.\n\nJe dois admettre que cette demande me prend au premier abord hors de garde. Je veux dire, c'est une participante volontaire qui se met à être utilisé comme un morceau de viande par de grands hommes noirs... mais quand même! C'est tellement humiliant d'être même demandé une telle chose!\n\nMais encore une fois, il y a quelque chose qui séduira l'idée d'avoir un de mes conseillers les plus fiables et qui soit complètement dominé et soumis à un autre homme. De plus, cela pourrait aider à consolider notre position ici si nous montrons que nous sommes prêts à faire tout ce qu'il faut pour que tout le monde soit heureux."
bno_embrace_african_1.0003.a: "Elle en a plus besoin que moi."
bno_embrace_african_1.0003.b: "J'ai plus besoin de sa loyauté qu'eux."

bno_embrace_african_1.0004.title: "Prix du sang : La valeur d'une maïden"
bno_embrace_african_1.0004.desc: "Le parfum lourd de fumée de bois et de sanglier rôti masque à peine la tangente métallique du sang qui s'attache à tout dans le hall. [whore.GetFirstName] Il était arrivé à cheval une quinzaine de jours passé, portant des cadeaux et des promesses de dominion accrue - pour un prix. Une vierge «pure» de ma cour, à être revendiquée comme étant la sienne. Ses termes étaient simples: rendre cette fille, ou payer en or. Le choix était à moi, il avait dit avec ce sourire calme et inébranlable, le genre qui n'a pas atteint les yeux durs et anadromes."
bno_embrace_african_1.0004.a: "Elle est à moi de donner."
bno_embrace_african_1.0004.b: "Mon or est bon, sa vertu aussi."

bno_embrace_african_1.0005.title: "Duel des destins"
bno_embrace_african_1.0005.desc: "L'après-midi, le soleil s'est abattu sur mon dos alors que je montais sur le chemin familier bordant mes terres. C'était un moment rare de paix avant l'arrivée de la lune de moisson, apportant avec elle un afflux de nobles qui clamaient pour le public. Je me suis même laissé aller au luxe de porter des soies au lieu de ma tenue de laine rugueuse habituelle - vert émeraude qui reflétait les collines en avant.\n\n─ Retiens ton cheval là-bas, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]- Oui.\n\nIl était un mur de muscle drapé en fourrures, émergeant du épaississement enchevêtré qui longeait le sentier. Même à cette distance, sa peau de bronze glissé de sueur, et une couronne de tresses serrées lui brillait sur la tête. Un large mot attaché au dos lui a laissé entendre plus que de simples brassures. L'homme s'arrêta à court de mon cheval, les yeux brûlant comme des charbons chauds dans le soleil de l'après-midi.\n\nIl parlait avec une cadence coupée que je reconnus comme des marches du nord, mais ses paroles tenaient une autorité étrange. « Si vous l'emporteriez, continua-t-il, en vous penchant vers l'avant, je quitte ces terres, et votre victoire sera chantée dans chaque salle pour une génération. » Son regard me balaya, s'attardant sur mes soies comme une bête affamée considérant la proie. « Mais devrais-je te faire le meilleur... » Il se moquait alors, révélant des dents qui étaient beaucoup trop longues pour les hommes civilisés, « ...vous m'accueillerez dans votre cour comme un égal. » Un invité inaccueillant avec ses yeux sombres et son cadre large remplit déjà l'espace à côté de moi."
bno_embrace_african_1.0005.a: "Ma lame répond à votre défi"
bno_embrace_african_1.0005.a.success.tooltip: "Maintenant, mendier et ne jamais revenir !"
bno_embrace_african_1.0005.a.failure.tooltip: "Je soumets..."
bno_embrace_african_1.0005.b.1: "Ta gueule, et baise-moi."
bno_embrace_african_1.0005.b.2: "Et si on baisait ?"
bno_embrace_african_1.0005.c: "Voyons qui est le plus fort."
bno_embrace_african_1.0005.c.success.tooltip: "- Tu connais ta maison."
bno_embrace_african_1.0005.c.failure.tooltip: "J'ai été prouvée fausse."

bno_embrace_african_1.0006.title: "Demande de sang noir"
bno_embrace_african_1.0006.desc: "Il s'est envolé, les yeux durs comme des silex et des lèvres serrés sur les dents comme de l'ivoire écaillé. Avant même de parler, sa présence a rempli la chambre - une vague de musque terreuse et de pouvoir brut qui semblait repousser l'odeur polie de la cire d'abeille et de l'huile de lavande qui habituellement s'est accrochée à ma cour. « Il n'y a pas assez, dit-il simplement, sa voix rugueuse comme du gravier gratté à travers la pierre. « Pas assez... de nous. » Il a balayé son regard sur les seigneurs et les dames assemblés avec un air presque prédateur - moi inclus. Il a alors été réalisé que ce n'était pas une plainte au sujet de manque de chaises ou d'ale qui a accroché dans l'air. Ses yeux m'ont subsisté, et seulement brièvement déplacé de mon manteau brodé à la tapisserie représentant mes ancêtres emblazoned derrière moi."
bno_embrace_african_1.0006.a: "Vous aurez votre place ici."
bno_embrace_african_1.0006.b: "Ma cour n'est pas pour votre espèce."

faction_demand_bnwo: "Pour[ROOT.Char.GetTitledFirstName], les[ROOT.Char.Custom('BNWOAdjective')]"
bno_embrace_african_1.0007.desc: "Le serpent se referme autour de ton cou pathétique, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Vous avez festiné trop longtemps sur des terres à juste titre destinées aux mains noires, vous engraissant sur le butin des générations volées. [bno_bnwo|E], voir clairement: Votre lignée est faible, votre sang maigre.\n\nCette terre a soif de la force de notre semence, de la terre fertile d'un peuple qui comprend le pouvoir. Rendez vos terres volontairement, et peut-être nous vous laisserons-nous vivre comme du bétail sur eux - un rappel de ce que ressemble la domination véritable. Résistez, et vos champs seront inondés du sang de ceux qui se sont trop serrés pour perdre le privilège.\n\nChoisissez sagement, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] Notre patience n'est pas infinie."
bno_embrace_african_1.0007.a: "Ça pourrait être bien."
bno_embrace_african_1.0007.a.tooltip: "# haut[peasant_leader.GetTitledFirstName]# ! et le haut #[faction.GetName]#! déclare[war|E] sur vous"

bno_embrace_african_1.1007.desc: "Votre loyauté envers[faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] est noté, bien que votre lignée suggère un autre type de dévotion. Une queue de la taille du marteau d'un forgeron devrait venir avec ambition qui s'étend au-delà de servir une ligne de fade.\n\nLes[bno_bnwo|E] Nous vous offrons plus que la futilité aveugle, nous offrons la force, le but, la domination. Rejoignez-nous et maniez le pouvoir né non pas de titres poussiéreux, mais du sang même qui coule dans vos veines. Le choix est simple:\n\nReste à côté de ton liege fragile et regarde[faction_target.GetHerHim] chute - ou embrasser l'avenir qui a longtemps attendu des hommes comme vous."
bno_embrace_african_1.1007.a: "Mon épée a soif de plus que fidélité."
bno_embrace_african_1.1007.a.tooltip: "Vous aiderez les[bno_bnwo|E] contre votre[liege|E]"
bno_embrace_african_1.1007.b: "Je ne serai pas un pion dans votre jeu."
bno_embrace_african_1.1007.b.tooltip.2: "Vous aiderez votre[liege|E] contre la[bno_bnwo|E]"
bno_embrace_african_1.1007.c.tooltip.1: "Vous ne rejoignez pas le #high[faction.GetName]- Oui."
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$"


#embrace_african_2
bno_embrace_african_2.0001.title: "L'or pour la paix"
bno_embrace_african_2.0001.desc: "Les tapisseries le long du couloir tremblaient comme si elles étaient perturbées par un jet de courant de passage, bien que l'air penchât épais et toujours dans mon hall. J'inspectais une cargaison de soies nouvellement arrivées de l'autre côté de la mer Narrow - tissus si riches qu'ils étaient pratiquement pulsés de lumière dans la lampe à incandescence. Un boulon particulièrement fin, tissé avec des fils filés de lunes elles-mêmes, a attiré mon oeil. C'est alors que la porte de mes chambres privées éclata d'une telle force qu'elle éclata un des panneaux de chêne sculptés sur son cadre.\n\nUn géant se tenait à la silhouette contre la torche qui s'étendait sur l'atterrissage. Il remplissait la porte comme un nuage de tempête - à larges épaules et cordes de muscle, son visage encadré par un choc de cheveux noirs enroulés serrés qui semblait vibrer avec une rage contenue. Même à travers la tunique grossière de laine qu'il portait, la chaleur de sa présence a brûlé l'air autour de lui. « Or », il bourdonnait, sa voix comme du gravier gratté sur les os. Il a fait un seul pas en avant, et j'ai vu les tresses épaisses suspendues à sa lèvre inférieure - tressée de plumes qui parlaient de quelque coutume tribale oubliée. « Assez d'or pour acheter la paix pour vos villages. » Ses yeux, deux puces d'obsidienne dans le mélif, se sont fixés sur moi, froids et évalués. « Et assez pour faire taire leur furie avant qu'ils viennent la réclamer eux-mêmes. » Il a glissé vaguement vers le monde extérieur, sa main un poing massif qui pouvait facilement écraser un tout le pommier. « Mon peuple est resté tranquille."
bno_embrace_african_2.0001.a.accept: "L'or est à toi, garde ton peuple à distance."
bno_embrace_african_2.0001.a.decline: "La paix est gagnée, pas achetée avec de l'or."
bno_embrace_african_2.0001.b: "L'or est terne, ma chaleur est calme."
bno_embrace_african_2.0001.c: "Je partagerai sa chaleur, vous montrerez votre loyauté."

bno_embrace_african_2.1001.title: "La chair pour la paix"
bno_embrace_african_2.1001.desc: "Les murmures me suivaient comme des ombres à travers les tapisseries de ma propre salle - 'la pute', 'le pion', 'la croupe' - chaque sibilant syllabe un piquant sur ma peau. Mes dames en attente ont évité leurs yeux, bien que je pouvais sentir leurs regards s'attarder sur les soies brodées qui s'accrochaient à mes hanches, la tache de crimson fleurissant au centre de mon corbeau. Ce fut un sacrifice - non seulement offrant mon corps, mais mon nom, mon auto-soi - pour apaiser ces hommes avec leurs visages éparpillés par la tempête et leurs voix comme des pierres de broyage. Mais j'avais vu ce qui s'est passé quand d'autres seigneurs ont balancé à leurs demandes."
bno_embrace_african_2.1001.a: "La paix a acheté, chaque pouce a réclamé."

bno_embrace_african_2.2001.title: "Sa renonciation silencieuse"
bno_embrace_african_2.2001.desc: "La jeune fille était allongée sur le tapis de peluche, les membres s'affaiblissaient comme une poupée cassée, un soupir doux qui échappait à ses lèvres séparées comme si elle poursuivait un rêve qui s'attardait. Le clair de lune s'est répandu à travers la fenêtre, en attrapeant la sueur qui lui léchant la peau pâle et en mettant en évidence l'obscurité des bleus qui fleurissent sur sa clavicule, juste au-dessus de la houle de sa poitrine qui lui poussait encore. J'ai couru un gros doigt à travers le désordre enchevêtré de cheveux blonds plâtrés sur son front, en savourant la musque molle de sa mêlée avec la nôtre. Ses cris avaient été doux au début - des gazettes surprises bordées de quelque chose d'autre entièrement... une sorte d'acceptation désespérée, peut-être même de plaisir - comme l'ont prétendu l'un après l'autre de mes hommes."
bno_embrace_african_2.2001.a: "Elle leur appartient maintenant."

bno_embrace_african_2.0002.title: "Son prix: une fleur blanche"
bno_embrace_african_2.0002.desc: "Il a fait éclater les portes de ma cour comme un nuage de tempête, une chair, des épaules tonnées et des yeux obsidiens. Sa tunique s'est ouverte sur de larges muscles, s'est évanouie, révélant la peau sombre comme une ébène polie, et l'épais parfum de musc s'est accroché à lui comme une seconde peau. « Seigneur, boomait-il, sa voix grinchait du gravier sur la pierre, « nous sommes fatigués, nos femmes las, et notre corps mal à libérer. Envoyez-nous une de vos fleurons blanches - plombée, mûre, prête à être touchée par de fortes mains. » Il a glissé de façon dérisoire sur les hommes qui le longent, chacun une silhouette évasée jetée dans l'ombre derrière lui, tous avec des yeux qui mijotent comme des charbons dans leur crâne. « Envoyez-la avant le coucher du soleil ou nous allongeons nos outils. Travaille. La moisson va pourrir. » Mes doigts se serrent autour de la hale d'ivoire de mon poignard. Il a osé faire un marché sur une simple convoitis? Et sur mon sol? Le galon!"
bno_embrace_african_2.0002.a.accept: "Elle sera à toi, comme tu veux."
bno_embrace_african_2.0002.a.decline: "On va en trouver d'autres."
bno_embrace_african_2.0002.b: "Une nuit avec moi calme leur colère."
bno_embrace_african_2.0002.c: "Dis-leur de venir ici."

bno_embrace_african_2.1002.title: "Pas de repos pour le pris"
bno_embrace_african_2.1002.desc: "Je me souviens d'une bourre de bois, d'un tas de slips, d'un tas de bois, d'un bois et de jasmin. Maintenant, l'air est enflammé par quelque chose d'autre: la chaleur, l'urgence, l'odeur d'innombrables corps non lavés, pressés ensemble. Une forme de tumulte venait de se retirer, son gémissement se réverbérant dans ma poitrine, comme un autre enjambé en moi, une longueur d'ébène qui me conduisait profondément dans ma chatte endolorie. Pas le temps de prendre mon souffle, pas le temps de tout, mais le sang frénétique et la façon dont chaque poussée résonne dans mon être. Je me croyais préparé pour cela... pour eux... mais rien ne pouvait vraiment me préparer à la chair, je ne pouvais plus m'en tenir à la force, sans relâche, je ne pouvais plus me laisser abattre, je travaillais sans emploi contre sa barbe bribouillante, en m'enfonçant, je me retirais les deux jambes, je me retirais les dents, je me retirais les mains, je me retirais les mains, je me retirais."
bno_embrace_african_2.1002.a: "S'il te plaît... laisse-moi respirer."

bno_embrace_african_2.2002.title: "La récompense du Seigneur, gagnée en chair et en os"
bno_embrace_african_2.2002.desc: "Je me suis penchée contre les bois de mes dais, les yeux balayant la mer de visages avides devant moi - des sourcils sombres sillonnés dans l'attente, des poitrines gonflées comme des corbeaux rougis. Ma voix a bougé à travers la cour pleine, chaque syllabe un marteau souffle sur le silence qui était tombé sur eux après ma proclamation: «Prenez votre remplissage de mes femmes ce soir.» Je laisse le murmure se faire battre dans leurs rangs pour un battement de cœur, savourant la tension avant que je ne rentre à la maison. «Mais venez l'aube, continuai-je, laissant le feu danser dans mes yeux obsidiens, «seulement trois d'entre vous seront jugés dignes. Trois bras forts pour travailler à mes côtés, pour soigner les champs et se forger les uns les autres. » Un faible grognement a grondé à travers eux, un son à la fois primitif et respectueux; ils savaient ce qui était en jeu. Ils aspiraient à plus que juste s'enfuire la peau et le goût de chair mûre."
bno_embrace_african_2.2002.a: "Rendez-vous dignes de me servir."

bno_embrace_african_2.0003.title: "La Fille, la Vêtement d'une Nation"
bno_embrace_african_2.0003.desc: "Le messager se tenait raide comme un chêne glandé devant moi, sa peau huilée scintille sous la lampe à incandescence. Ses yeux, des copeaux obsidiens flanqués d'or, ne se sont pas fauchés, même si je laisse mon regard balayer de ses mains calmées en accrocheant les rênes de cuir usé aux muscles écarlates se baissant sous sa tunique. [ROOT.Char.GetLadyLord] 'Ils cherchent votre fille pour l'une de leurs propres en mariage. Elle est à l'âge, mûre et juste-' Il s'arrêta, laissant le compliment accrocher lourd dans les airs - , et une union avec elle apporterait la prospérité à ce pays. , Ses paroles n'étaient pas des menaces voilées; ils étaient aiguisés lances dirigées droit sur mon cœur. , ils offrent un soutien en échange,' il continua, sans fléchissement, comme je rencontrais son regard, 'Mais...' Le non parlé accroché entre nous, épais et étouffant comme le museau de terre humide après une tempête de printemps. , 'Mais?' Ma voix était à peine un fil de soie. , il n'hésitait pas. , , vous pouvez refuser, , , il murmurait, voix tombant à un grondement fulgurant, , , votre nation sera austère. [whore.GetFirstName] Un frisson m'a traversé, pas entièrement de peur. La promesse de prospérité était séduisante, séduisante. Mais puis-je la voir perdue, avalée entière par cette culture étrangère, leurs coutumes et leurs désirs étranglant la lumière en elle?"
bno_embrace_african_2.0003.a.accept: "Ma fille sera à eux."
bno_embrace_african_2.0003.a.decline: "Nos terres prospèrent à leurs propres conditions."

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Bénédiction de la Postérité du Souverain"
bno_embrace_african_5.0001.desc.female: "Dame[ROOT.Char.GetFirstName] Elle avait été choisie pour ce rituel à cause d'une toux persistante qui ne se relâchait pas malgré les meilleurs remèdes. La chambre était épaisse avec de l'encens et l'attente que d'autres courtisans regardaient de leurs sièges coussinés. Le prêtre était grand, sa peau huilée brille sous la torche. Il ne portait qu'un simple tissu de longin qui contenait à peine son érection - une longueur impressionnante de muscle pulsant sous son enveloppement en soie blanche. [ROOT.Char.GetFirstName] avalé nerveusement, les yeux fixés sur sa queue battante à l'approche.\n\nIl se descendit devant elle, les hanches se balançant doucement en se positionnant directement sur ses jambes étendues. Elle se tendit contre le sol en pierre froide, ouvrant sa bouche large comme il lui était ordonné. Il plongea dans elle volontairement, la chaleur de lui rayonnant sur sa langue même à travers la fine couche de soie. [ROOT.Char.GetFirstName] Il se sentait immédiatement serrer la gorge, exigeant une avale profonde. Sa queue était lissée et tendue, sa tête chaude et battante contre son palais doux. Le prêtre gémit alors qu'il se déplaçait à l'intérieur d'elle, poussant rythmiquement à temps le chant bas des battements résonnant des prêtresses les flanquant. [ROOT.Char.GetFirstName] Il était chaud et puissant, inondant sa bouche et la forçant à se bâillonner involontairement alors qu'elle avalait avidement - désespérément pour le remède, désespérément pour le goût de sa puissance, désespérément rempli."
bno_embrace_african_5.0001.a.female: "- C'est quoi, ça ?"

bno_embrace_african_5.0001.title.male: "Le baiser nettoyant"
bno_embrace_african_5.0001.desc.male: "Seigneur[ROOT.Char.GetFirstName] Il avait été frappé par une fièvre persistante pendant des semaines, sa constitution robuste habituelle ne réussissant pas à la combattre. Son regard s'est éparpillé entre les visages attendus de la cour en bas et l'imposante figure agenouillée devant lui - la prêtresse elle-même. Sa peau pâle scintille sous la torche, ses cheveux blonds dorés se replient sur un visage à la fois angélique et étonnamment audacieux. Une simple tunique blanche s'est accrochée à son torse en forme de taupe, dissimulant à peine la courbe de ses hanches et la gonflement à leur base. [ROOT.Char.GetFirstName] avalé nerveusement, très conscient de la chaleur qui émane de ses jambes nues alors qu'elles s'agenouillaient devant lui.\n\nLa prêtresse se redressa, offrant son visage directement vers ses lèvres. Ses yeux étaient des bassins sombres réfléchissant à la lumière des bougies, le défiant d'accepter la guérison qu'elle tenait en elle. Elle se sépara légèrement les jambes, révélant l'étendue lisse de sa vulve, léché d'un éclat d'huile qui glissa sous les torches. [ROOT.Char.GetFirstName] Son parfum chaud, un mélange capricieux de musc miellé et quelque chose de nettement féminin, rempli ses narines comme elle s'est abaissée ainsi son visage était à pouces d'elle. Il prit une profonde respiration, se vantant du froid inattendu qui rencontra ses lèvres quand ils se brouillèrent contre la lécherette, attendant chair. Il se sentait comme du velours trempé dans le clair de lune frais avant d'être forcé à ouvrir plus large pendant que ses hanches se déplaçaient en avant, lui offrant l'accès à la profondeur complète de son corps."
bno_embrace_african_5.0001.a.male: "Comme le miel."

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "La bénédiction de la semence du Souverain: Prélude"
bno_embrace_african_5.0002.desc.female: "La fièvre était implacable depuis des jours, transformant votre tête en fournaise et craquant vos os avec des frissons. [priestess.GetFirstName], l'imposant prêtre noir qui était à la fois célèbre guérisseur et infâme pour son toucher exigeant pendant le rituel de la bénédiction de la semence du Souverain. Vous saviez que ce n'était pas n'importe quelle guérison; la parole avait répandu le miracle qu'il a fait par cet acte singulier de dévotion fervente. Votre corps a souffert de la faiblesse de la maladie et pourtant, vous vous êtes trouvé étrangement agité par la connaissance que votre salut pourrait venir d'une manière si primitive. La porte de votre chambre creusait ouverte et là, il se tenait, [priestess.GetFirstName] Il a bougé avec une grâce sans effort qui a trahi son cadre substantiel en traversant la pièce, s'arrêtant à quelques centimètres de votre lit où vous vous couchez tremblant sous vos minces couvertures.\n\nIl s'est penché, inhalant brusquement comme pour mesurer l'essence même de votre maladie avant d'offrir un bas chanfrein. « Il semble que mon don soit revenu pour me mordre, n'est-ce pas ? » Ses doigts se sont brossés contre votre front humide, provoquant un frisson qui a tourné vers votre cœur. Son pouce a carrassé doucement sur votre pommette, en vous envoyant une jute de chaleur à travers malgré le froid qui lui est accroché comme une seconde peau. [priestess.GetFirstName] 'Ne vous énervez pas, mon enfant, dit-il d'une voix riche et profonde comme du velours. 'La Semence du Souverain vous rétablira.' Il a glissé sur les huiles épaisses posées sur votre table de nuit, leur parfum aigu et exotique. 'Venez, maintenant. Nous devons commencer les préparatifs pour notre rituel. . Vous saviez ce qui attendait: sa puissante érection pressante dans votre gorge, remplissant votre bouche de sa chaleur comme il vous poussait, exigeant une avalation gourmande de son sperme. Une vague de peur et de désir vous a lavé comme vous avez hurlé, la perspective de guérir soudainement entrelacé avec le frisson enivrant de se rendre à lui."
bno_embrace_african_5.0002.a.female: "Oh, s'il te plaît... j'en ai besoin maintenant..."

bno_embrace_african_5.0002.title.male: "Le baiser nettoyant : prélude"
bno_embrace_african_5.0002.desc.male: "Le froid qui s'était emparé de vos os pendant des semaines semblait s'amplifier avec chaque souffle frénétique que vous avez tiré. Vous n'aviez pas ennuyé d'envoyer pour quelqu'un quand la fièvre a frappé, le rejetant comme un autre combat de misère saisonnière. Mais cette fois, il s'est serré, vous égouttant de force et laissant une douleur terne dans votre tête qui a frappé comme un tambour insistant.\n\nUne vision en lin pâle est entrée, jetant une ombre fugace du feu de bougie qui s'ébranle dehors. [priestess.GetFirstName] Elle semblait presque fragile, cette prêtresse du Baiser pur. Son cadre était mince comme un saule, mais d'une certaine façon elle exsudait une aura de sérénité autre que mon monde. Même maintenant, agenouillé à côté de votre lit avec ses cheveux blonds dorés qui lui encastraient le dos comme un clair de lune et ces yeux bleu impossibles qui vous regardaient, il y avait une douceur impertinente à son sujet qui délirait la puissance rayonnant de son cœur. «L'Église se souvient de ses dons», murmurait-elle, sa voix un doux chant dans le silence de votre chambre. Elle tenait une main délicate, des doigts pointés d'anneaux améthystes, vous offrant un mouchoir en soie déjà imbibé d'huiles exotiques. «Cette maladie s'est allongée trop longtemps, n'a-t-elle pas?» Ses lèvres courbées dans un doux sourire qui vous a envoyé un tremblement malgré le froid qui vous a saisi."
bno_embrace_african_5.0002.a.male: "Ne tardez pas, ma sœur."

#Beg Liege to make the church foundation  
bno_embrace_african_5.0003.title.female_wanderer: "Ma sœur[wanderer.GetFirstName] 's Plea"
bno_embrace_african_5.0003.desc.female_wanderer: "Les lourdes portes s'enfonçaient vers l'intérieur avec un tourd terne, interrompant votre examen des déclarations de revenus. [wanderer.GetFirstName] À cette distance, sa beauté éthérée était indéniable : peau comme albâtre contre le bleu de minuit de ses robes, ces yeux bleu étonnamment perçants à travers vous. Son sourire doux habituel tenait un bord d'urgence aujourd'hui alors qu'elle traversait le sol en mosaïque vers votre dais. Un léger tremblement traversait son cadre mince même dans sa foulée mesurée, et le doux parfum de lilas s'accrochait à elle comme une prière. Elle s'agenouillait devant vous avec la grâce d'un saule dans la brise, le front brossant contre le marbre poli des marches du trône.\n\n« Votre Majesté, murmura-t-elle, la voix se blottit, et elle porta une intensité qui délirait sa douceur. «Pardonne-moi d'entrer dans tes travaux.» Alors, son mouvement se leva comme une fleur qui se déploie sous le soleil, et rencontra ton regard directement. Un rougiment lui taillade les joues, s'étendant de sa clavicule aux bouts de ses oreilles. «L'Église de la Coq Noire demande ta faveur», dit-elle, la voix gagnant un tremblement résolu comme si chaque mot était arraché d'elle avec effort. ─ Nous devons commencer la construction de notre cathédrale - un hommage approprié à la Semence de la Souveraine. ─ Elle fermait les mains, ces doigts délicats se fixaient contre l'indigo profond de ses robes."

bno_embrace_african_5.0003.title.male_wanderer: "Une négociation royale"
bno_embrace_african_5.0003.desc.male_wanderer: "Vous examiniez les pétitions pour un nouveau système d'irrigation lorsque les lourdes portes en chêne de votre salle du trône s'ouvrirent avec un boom retentissant. Un prêtre se précipita dans la chambre, ses robes plus noires qu'une nuit sans étoiles contre laquelle sa peau semblait briller comme de l'acajou poli. Il s'agenouilla si profondément devant vous que seul son menton déchiqueta les planches, le front appuyé fermement contre les carreaux de pierre froide. Son souffle s'accrochait dans ce que vous ne pouviez que supposer était une anticipation nerveuse alors qu'il leva la tête, les yeux se blottissaient d'adoration fervente.\n\n'Lève-toi, Père[wanderer.GetFirstName] 'Vous avez dit avec honnêteté, votre regard balayant l'impressionnant physique de l'homme et la façon dont ses robes s'accrochaient à ses larges épaules comme une seconde peau. Il s'est levé lentement, une montagne de muscle dans ces selles sombres, chaque pas délibéré et rempli d'une faim presque tangible. Il s'est arrêté devant vous, les mains serrées ensemble comme si offrir un vaisseau sacré. 'L'église de la Cock noire demande votre faveur,' il a commencé, sa voix basse et résonnante. 'Il est temps de commencer la construction sur notre cathédrale: un monument à la Semence du Souverain, un testament à sa puissance.' Il s'est penché alors, le faible parfum de musc se mêlant avec l'encens s'accroche à lui comme une prière. 'Le premier pas exige non seulement la foi, mais l'offrande matérielle - une somme non insignifiante de vos coffres.' Son regard s'est flétrit vers vos lèvres, puis retour à la vôtre, sans relâcher dans son intensité. 'Mais votre Majesté,' il a poursuivi, sa voix s'est jetée vers un murmure de soie, 'il a dit que le regard flippé sur vos lèvres, puis rejoux bénéfiant les plus heureux ceux qui se nourrissents de la cathédrale."

bno_embrace_african_5.0003.a: "Je vais l'examiner."

#beg liege to make a cathedral
bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] 's Plea"
bno_embrace_african_5.0004.desc.female_wanderer: "Ma sœur[wanderer.GetFirstName] Elle s'est jetée dans votre salle du trône avec la grâce d'une colombe blanche descendant sur un autel. Même parmi les tapisseries riches en tissus et le marbre poli, elle semblait briller, comme l'albâtre contre ses robes bleues de minuit, ces yeux bleu étonnamment larges et sérieux, comme ils rencontraient les vôtres de dessous les cils foncés. L'odeur faible du lilas s'est accrochée à elle comme une prière, tissant à travers la fumée d'encens qui s'est toujours accrochée dans l'air.\n\n« Votre Majesté, reprit-elle, se mit à respirer, voix émoussée, et portant un tremblement qui semblait ne pas émaner de piété, mais du désir. La première pierre est posée, la fondation est forte. » Elle se mit alors à se lever avec une lente délibération comme si chaque mouvement était censé être savouré. « Mais le reste... » Elle s'en alla, laissant son regard errer sur votre forme, s'attardant sur la façon dont la robe s'accroupit à vos hanches, traçant un bout de doigt le long de la courbe de votre pommette dans l'air entre vous. « La cathédrale exige... une dépense considérable. » Ses yeux se rencontrèrent de nouveau, remplis d'une intensité qui se limite au désespoir. ─ Mais sa Majesté, elle murmura, se penchant encore plus près de sa respiration, se réchauffant contre votre peau, ─ dans ses murs, la Semence du Souverain sera glorifiée de manière à dépasser toute richesse terrestre."

bno_embrace_african_5.0004.title.male_wanderer: "Au-delà du trésor terrestre"
bno_embrace_african_5.0004.desc.male_wanderer: "L'odeur de l'encens accroché lourd dans votre salle du trône, accroché aux tapisseries de soie et tourbillonnant autour de Père[wanderer.GetFirstName] Il était une montagne d'homme, ses robes noires s'étirant contre les épaules larges, affinées par des années de prière et probablement beaucoup plus. Sa peau brillait obsidienne sous la torche éclaboussante, chaque montée et chute de sa poitrine un témoignage d'un physique qui parlait à la fois de dévotion et d'appétits bien plus profonds que n'importe quel texte saint pouvait exprimer. Vous vous êtes trouvé momentanément distraite en scannant ces membres musclés avant qu'il ne lève enfin sa tête, les yeux sombres et brillants comme onyx poli contre votre dais.\n\n-La première pierre de la cathédrale a été posée, une fondation assez forte pour porter le poids de la gloire du Souverain. » Il s'arrêta, rencontrant votre regard avec une intensité qui sentait plus physique que spirituelle. -Mais le reste... l'édifice lui-même... ses doigts fléchissaient sur le fermoir de sa selle, attirant l'attention sur la ligne dure de son avant-bras et la façon dont ces mains larges pouvaient manipuler une femme avec la même ferveur qu'ils tenaient une sainte relique. « La construction restante exige... une offrande substantielle. » Il avala, les yeux s'inclinant vers vos lèvres avant de revenir à la rencontre de votre regard. « Mais sa Majesté, il pressa, s'appuya, se penchant vers l'avant pour que sa voix fût à peine un souffle contre les coussins en soie de votre trône, « l'achèvement de la cathédrale promet des bénédictions au-delà de tout trésor terrestre."

bno_embrace_african_5.0004.a: "Il faut du temps pour que ça soit important."

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Filles de la Coq Noire"
bno_embrace_african_5.0005.desc.female: "Ma sœur[wanderer.GetFirstName] L'entrée était toujours accompagnée d'un parfum comme des lis écrasés et quelque chose de subtilement musqué, quelque chose de nettement féminin qui s'accrochait à vos sens longtemps après qu'elle s'est agenouillée devant votre trône. C'était un arôme que vous connaissiez bien; celui qui se mêle à l'odeur persistante de l'huile de bois de santal de nombreuses nuits passées entrelacées avec des membres ébènes forts. [wanderer.GetFirstName] Les yeux bleus larges, normalement si sereins, étaient brouillés d'une nervosité qui tâchait aux coins de vos lèvres. On voyait sa gorge s'avaler, le tissu pâle de son habitude qui s'étire sur la houle de son ample sein. « Votre Majesté, commença-t-elle, voix à peine au-dessus d'un murmure, la cathédrale se tient resplendissante, son cœur obsidien explosant de la gloire du Coq Noir. » Elle hésita, ces yeux qui flattaient pour rencontrer le vôtre avant de s'abreuver pour tracer la ligne de votre robe en soie.\n\n« Mais dans ces murs... ce n'est pas suffisant, a-t-elle avoué, ses doigts se tordent nerveusement dans les bords brodés de son habitude. Nous avons besoin d'un témoignage vivant de votre lignée royale, Votre Altesse. »[wanderer.GetFirstName] Le regard retourna à la vôtre, fixé d'une intensité qui se confinait au désespoir. -Un ordre... consacré à assurer la continuité de cette ligne sacrée. - Elle avala encore, la délicate colonne de sa gorge visiblement fléchissante avant de continuer, la voix devenant forte comme alimentée par une marée montante en elle. 'Les filles, choisies pour leur pureté et leur beauté... pour leur dévotion à votre plaisir.'[wanderer.GetFirstName] Les lèvres se séparaient légèrement comme si elle allait dire autre chose, mais puis elle les mordu, les joues rougissaient d'un roussissement qui a approfondi l'albâtre pâle de sa peau. « Ils serviront de vases vivants, » respira-t-elle enfin, « portant la Semence en eux... s'offrant librement... pour assurer que votre lignée reste forte et bénie."

bno_embrace_african_5.0005.title.male: "Un ordre de Vierges"
bno_embrace_african_5.0005.desc.male: "Le parfum lourd de l'encens s'attache à sœur[wanderer.GetFirstName] même de ce point de vue, avec votre regard qui trace sa forme pâle de la houle de soie de son sein jusqu'à l'arc pointu de ses hanches délicates sous la fine laine de son habitude, vous pouvez voir comment ces courbes douces presseraient contre le tissu tissé quand elle se leva. Ces larges yeux bleus, généralement si clairs et si sérieux, s'affaiblissaient d'une tension qui parlait plus de l'anticipation que de la piété. Ses lèvres, pleines et peintes d'un rouge rouge roussâtre pâle qui correspondait à la bouffée de bouffées qui s'épanouit sur ses joues, se divisèrent dans un appel silencieux avant même qu'elle ne commence à parler.\n\n----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------"

bno_embrace_african_5.0005.a: "Considérez que ça a pesé, ma sœur."

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Le prêtre de la Reine"
bno_embrace_african_5.0006.desc.female: "Ma sœur[leader.GetFirstName] Même dans cette tenue simple, on voyait la pâleur de la peau sous la lumière des bougies, la couleur de l'été, les cils qui ont jeté des ombres délicates sur les pommettes sculptées comme l'albâtre. Elle s'agenouillait devant votre trône, une petite secousse qui courait à travers ce cadre mince, en regardant les yeux, la couleur du ciel d'été, flaqué d'or et ombragée par le désir. «Votre Majesté, respirait, voix douce mais transportant clairement au-dessus du murmure des courtisans rassemblés autour de votre dais. «L'Ordre est en place.» Le plus faible rinçage le long de son cou pâle, fleurissant sur le délicat pont de son nez comme elle l'a ajouté, «Chaque sœur soulage sa conscience qu'elle vous sert. Leur dévotion... elle s'approfondit quotidiennement.\n\nSon regard s'attardait sur la ligne de votre jambe vêtue sous des jupes en soie pourpre avant de revenir à la vôtre. [leader.GetFirstName] 'Et en retour, continua-t-elle, se penchant vers l'avant, pour que sa voix se soit presque jetée dans un murmure, 'lorsque l'Ordre s'est enraciné et a prospéré... l'un de nos nombres sera entièrement dédié à votre plaisir. [leader.GetFirstName] 's doigts serrés sur les bords de la tapisserie dorée tapisserie devant vous, se blanchissant. -Un prêtre, , , , elle murmura, levant son menton légèrement comme si vous osiez regarder au-delà de sa façade délicate, 'choisit spécifiquement pour sa capacité à assouvir... vos désirs.'"

bno_embrace_african_5.0006.title.male: "La prêtresse du roi"
bno_embrace_african_5.0006.desc.male: "Ma sœur[leader.GetFirstName] Dans la salle du trône, on voyait une grâce délicate qui lui délirait un gros sein, qui s'étirait contre le simple lin blanc de son habitude. Même à cette distance, on voyait comment sa peau pâle se glissait sous le tissu fin, mettant en évidence la houle de sa gorge qu'elle avalait, ses yeux fixés sur votre forme massive assise sur le trône ébène. L'odeur de bois de santal et de lis qui s'accrochaient à sa personne s'intensifiait alors qu'elle se agenouillait devant vous, une délicate main brossante contre la surface polie de l'inlay doré dans le sol. «Mon Liège, elle respirait, voix étouffée et assez forte pour porter le murmure des courtisans rassemblés autour de votre dais. «L'Ordre est établi.» Son regard se leva, rencontrant les vôtres avec une directité surprenante. On voyait comment ces larges yeux bleus, encadrés par des cils qui semblaient impossablement longs et sombres contre la pâleur de ses joues, s'inclinaient sur le contour de vos jambes en croupeaux de velours profond avant de revenir à votre visage.\n\n«Chaque sœur a juré de la pureté et du service», poursuit-elle, les lèvres se séparent légèrement comme pour dire quelque chose de plus mais se retenant. «Et nous... nous offrons notre gratitude pour votre générosité, Votre Majesté.» Elle hésita encore, puis ajouta doucement: «Vous nous avez donné un but sacré... et à son tour...» Sa voix s'est presque chuchotée alors qu'elle a levé son regard sur le vôtre une fois de plus, «Quand le moment sera venu, l'un des Ordre recevra l'honneur singulier de servir *vous* personnellement. Une prêtresse entièrement dédiée à votre plaisir.»[leader.GetFirstName] Les doigts se sont serrés sur le bord de votre trône et vous avez vu comment son corps semblait s'enrouler visiblement sous sa simple habitude, une source enroulée tenant tendue par des désirs non parlés."

bno_embrace_african_5.0006.a: "Ce service est précieux."

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Chère[ROOT.Char.GetTitledFirstName], les[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]"
bno_embrace_african_5.0007.desc.female_priest: "L'Ordre de l'Union Sacrée s'épanouit sous votre généreux patronage. Chaque sœur trouve réconfort et dessein dans nos murs sanctifiés, leurs dévotions toujours renforcées par la connaissance qu'ils vous servent. Conformément au pacte sacré que vous avez fait lorsque vous nous avez donné cette mission bénie, nous vous présentons votre prêtresse désignée - une femme choisie pour sa pureté exceptionnelle, sa foi inébranlable et, surtout, sa capacité singulière à accomplir vos désirs. Sœur[priest.GetFirstName] Elle est impatiente d'arriver à votre cour et de se tenir prête à vous offrir entièrement à votre plaisir.\n\nNous attendons son arrivée dans la quinzaine. Sa beauté, comme un calice tenu en altitude, attend votre toucher. Considérez-vous béni d'avoir sa dévotion; considérez-la comme un honneur que vous a accordé tous ceux qui servent à l'autel de votre plaisir royal. [priest.GetFirstName] a été instruit dans tous les aspects de plaire à un homme comme vous. Elle est prête à votre commandement."
bno_embrace_african_5.0007.desc.male_priest: "L'Ordre de l'Union Sacrée prospère sous votre règne auspicieux. Chaque sœur trouve force et but dans nos murs consacrés, leur dévotion amplifiée par la connaissance qu'ils vous servent, une incarnation de la grâce divine. Comme promis sur votre généreuse attribution de patronage, nous vous présentons le prêtre dédié à satisfaire vos besoins: Frère[priest.GetFirstName]. Choisi pour sa piété inébranlable, son physique sculpté, et surtout pour la magnifique dotation qui lui a été accordée, il se tient prêt à s'offrir entièrement à votre plaisir.\n\nFrère. [priest.GetFirstName] est envoyé de nos jardins sacrés dans la quinzaine et arrivera à votre cour impatient de satisfaire tout désir qui se réveille en vous. Sa force, ainsi que sa dévotion, sont inébranlables, et nous anticipons qu'il s'avérera un ajout très agréable à votre sphère intime. S'il y a une indulgence particulière que vous voudriez qu'il se prépare à l'arrivée, s'il vous plaît n'hésitez pas à le communiquer par notre Soeurité."
bno_embrace_african_5.0007.a: "Je recevrai[priest.GetHerHim] avec plaisir."

#Immunity Message
bno_embrace_african_5.0008.immunity.title: "Immunité souveraine :[ROOT.Char.Custom('BNODiseaseType')]"
bno_embrace_african_5.0008.immunity.desc: "L'achèvement du rituel de la Semence Souveraine accorde l'immunité aux[ROOT.Char.Custom('BNODiseaseType')]. Récurrence se traduira par une guérison accélérée."

bno_embrace_african_5.0009.title.female: "Dans ma vue"
bno_embrace_african_5.0009.desc.female: "La clameur annuelle de The Primal Insight a toujours atteint le pas de fièvre à cette période de l'année. Comme Reine, j'ai commandé l'attention de chaque homme dans ma cour, désireux d'être choisi pour ce devoir sacré. Mon regard a balayé sur eux, s'attardant sur leurs bites épaisses ébènes tendues contre les culottes de soie, avant de finalement se fixer sur celui dont la graine puissante me ferait grâce aujourd'hui.\n\nLe reste de la cour s'estompa en s'abaissant sous mon regard, se jetant profondément en moi jusqu'à ce que je me fende pour l'air et s'accrochant aux bords du dos. Ses souffles s'épuisèrent alors qu'il s'enterrait dans ma chaleur, ses puissants muscles se déchirant contre la mienne. Puis, une dernière poussée de frissons l'envahissait, un jet de plaisir noir qui s'explosait directement dans mon œil ouvert. L'odeur acride de son essence mêlée au goût du sel et de la luxure, une chaleur salée qui s'épanouit sur ma rétine."
bno_embrace_african_5.0009.a.female: "Le voile s'est levé."

bno_embrace_african_5.0009.title.male: "Vue révélée"
bno_embrace_african_5.0009.desc.male: "Le poids de ma couronne était plus léger que d'habitude de nos jours; l'anticipation se précipitait à travers moi comme une bête innombrable. [GetModifier('bno_primal_insight').GetNameWithTooltip] Une fleur délicate au milieu de tout ce muscle et de ce coucou, elle était - la peau d'ivoire étirée sur l'os fragile, ses lèvres toujours courbées dans un sourire doux. Ces grands yeux bleus - large, innocent - me regardaient, une tache douce blush ses hautes pommettes comme si j'avais fait quelque chose d'exquis juste en respirant le même air. Mais ces touches douces étaient trompeuses; sous cette beauté éthérée se trouve une source de désir puissant.\n\nAujourd'hui, c'était le jour. La cour s'était dispersée, ne laissant que la prêtresse et moi dans cette vaste chambre sculptée d'obsidienne. Je me suis jetée sur la dais, sa petite forme glissante entre mes jambes avec aisance. Ses jupes en soie se sont mises autour de nous comme le clair de lune renversée, puis elle m'a levé par mon menton, ces orbes bleu pâle fixés sur la mienne comme elle s'est installée sous mon poids. Une gâchis douce s'est échappée quand je me suis enterré dans sa chaleur. Mes poussées ont d'abord été mesurées, savourant la façon dont son corps a cédé sous mon toucher, une fleur défournée pour un roi. Puis est venu l'abandon sauvage, chaque gémissement se faisant écho à travers la chambre que nous buvions tous deux profondément de cette soif rituelle."
bno_embrace_african_5.0009.a.male: "Je vois encore."

bno_embrace_african_5.0010.title.female_child: "Semence sacrée: La guérison de la princesse"
bno_embrace_african_5.0010.desc.female_child: "Une princesse, elle m'appelle mais les princesses ne toussent pas tant ou ne sont pas si vertigineuses qu'elles doivent tenir les jupes de maman. [GetCourtPositionType('bno_bbc_priest_court_position').GetName] Papa dit qu'ils sont spéciaux aussi - leurs intérieurs tiennent la magie qui peut me rendre fort à nouveau. Il l'appelle Semence sacrée. Il est très beau. Il a fait mes joues brûler encore plus chaud que les fourmis de feu sous ma peau.\n\nLes[GetCourtPositionType('bno_bbc_priest_court_position').GetName] Il avait une voix profonde qui grondait quand il parlait, pas tranchante et effrayante comme celle de maman quand elle était folle. Ses mains étaient chaudes quand il me tenait. Il souriait sur moi, montrant des dents grandes et blanches comme la lune. Puis sa main a atteint à l'intérieur de sa robe et sorti quelque chose de lisse et de lissé. Il sentait encore plus doux qu'avant. Mon coeur a cogné comme un colibri piégé dans ma poitrine. Il a doucement séparé mes lèvres d'un doigt, si froid qu'il a fait m'éblouir la peau, et puis... il était en moi. Chaleur, épais et émouvant, me faisant frissonner même comme un feu dans mon ventre. Peut-être qu'ils sont magiques après tout."
bno_embrace_african_5.0010.a.female_child: "Mmm, mignon..."

bno_embrace_african_5.0010.title.male_child: "Semence sacrée: La guérison du Prince"
bno_embrace_african_5.0010.desc.male_child: "Maman dit que je vais mieux maintenant, que la maladie me quitte, mais je me sens comme ces tétons qui commencent dans mon ventre et se répandent comme des lucioles partout. Papa l'a appelée '[carn_sex_partner.GetFirstName] '. [carn_sex_partner.GetFirstName] Elle sentait le soleil et quelque chose d'autre que je ne peux pas nommer, et elle a serré ma main serrée. Sa peau était pâle comme la neige mais chaude comme maman après le bain. Papa dit que ses entrailles sont magiques.\n\nElle s'est agenouillée à côté de moi, et sa robe sentait de la soie contre ma joue. Elle sentait plus doux, et quand elle a levé cette jolie robe blanche... elle a rendu les lucioles en moi folles. Elle a touché mes lèvres avec un doigt, si doux qu'il chatouillait, puis les a séparés pour moi. Quelque chose de frais est entré en premier, comme de l'eau de la tasse de maman. Puis sa main a bougé, profondément à l'intérieur de sa robe, et est sortie tenant quelque chose de humide et épais. Il se sentait chaud contre ma langue, et goûtait encore plus doux que le soleil. Elle m'a tenu encore pendant que je l'avalais tout - elle n'a pas laissé aller jusqu'à ce que la dernière goutte soit partie."
bno_embrace_african_5.0010.a.male_child: "- Oui."

bno_embrace_african_5.0010.title.female: "Semence sacrée: L'essence propre"
bno_embrace_african_5.0010.desc.female: "Ils m'apportèrent une couverture tissée de fils d'argent, mais je sentis à peine sa fraîcheur contre ma peau. Mes membres étaient plombés, chaque souffle un frêle peu profond. Les guérisseurs murmurèrent sur le nettoyage, le renouvellement, mais leurs mots nageaient comme du poisson ivre dans la brume derrière mes yeux. Puis il vint, sa présence une secousse de quelque chose cru contre la douleur terne qui m'a imprégné. L'air se craignait autour de lui comme si statique s'était construit sur un après-midi d'été. Il portait une robe indigo, du lin rugueux qui s'accrochait aux larges plans de ses épaules et de ses cuisses.\n\nIl me toucha la main, les doigts criblés, en pressant contre mes propres délicates. J'ai vu un éclair d'appréhension dans ses yeux, des fosses profondes comme une ébène polie, qui reflétait un éclair de lumière de bougie. Il sourit alors, lent et délibéré, un faible grondement vibrant dans sa poitrine qui résonnait à travers moi. La vue de lui débouchant sur la ceinture épaisse qui cintre sa robe me fit trembler la colonne vertébrale malgré la chaleur fiévreuse qui s'accrochait à ma peau. Je le sentis même avant qu'il ne s'en approche, avant de voir la courbe lisse des muscles glisser du dessous du tissu sombre. Il poussa de la vie, gonflé et chaud, exigeant d'être avalé entier. Il trempa la tête, laissant le bout de la brosse contre mes lèvres, offrant un goût de sa promesse. La chaleur qui s'enflamma à travers moi ne venait plus de la fièvre. Puis il se pencha plus profondément, et je penchai en avant, en me penchant le regard en me poussant."
bno_embrace_african_5.0010.a.female: "Oh mon Dieu..."

bno_embrace_african_5.0010.title.male: "Semence sacrée: l'offrande de Nectar"
bno_embrace_african_5.0010.desc.male: "Les guérisseurs m'avaient couché sur une dalle de pierre polie, enveloppée de fourrures plus agréables que chaudes contre le froid qui se rampait à travers mes os. Chaque souffle était une lutte, et même le poids des coussins brodés sous ma tête se sentait écrasant. Ma vision brouillée aux bords, la bougie qui s'estompait au-dessus de se transformer en étoiles balayantes. Puis elle vint. Je ne pouvais pas la placer exactement - un ange descendit d'un ciel doré, ou peut-être quelque chose de plus vieux et sauvage. Ses cheveux étaient filés d'or, mais ce n'était pas ce qui m'a volé le souffle. C'était sa peau, pâle comme l'albâtre contre le tissu cramoisi de sa robe. Et la façon dont elle bougeait, lent et délibéré, comme une panthère traquant sa proie.\n\nElle s'est draguée à travers ma poitrine, ses larges seins qui me poussaient sur les côtes avec un poids inattendu. J'ai essayé de parler, mais seulement réussi un bruit étranglé comme elle se positionnait au-dessus de moi. Mes yeux ont aperçu la courbe de la chair blanche à son entrée, en brillant légèrement sous la lumière des bougies. L'odeur s'est intensifiée - enivrante et captive. Puis, sans avertissement, elle a séparé les lèvres qui avaient courbé dans un sourire si doux. Sa chaleur s'est éblouie contre mon visage, lécher et inviter. Je ne pouvais pas regarder loin de la vue d'elle, et je ne pouvais m'empêcher de la goûter. Ma gorge était sèche comme un enfer, mais je bussais avidement - son essence chaude et riche sur ma langue, me remplissant de quelque chose de primal et de désespéré."
bno_embrace_african_5.0010.a.male: "Un égratigné l'a échappé alors qu'elle remplissait sa bouche..."
