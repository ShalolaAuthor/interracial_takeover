bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Ma sœur. [wanderer.GetFirstName] balayé dans votre salle du trône avec la grâce d'une colombe blanche descendant sur un autel. Même parmi les tapisseries richement tissées et le marbre poli, elle semblait briller - peau comme l'albâtre contre ses robes bleues de minuit, ces yeux bleu étonnamment large et sérieux a Ils ont rencontré les vôtres sous les cils noirs. L'odeur faible du lilas s'est accrochée à elle comme une prière, tissant à travers la fumée d'encens qui s'accrochait perpétuellement dans l'air. C'était troublant à quel point vous pouviez l'imaginer nue sous ces soies, combien facilement votre esprit remplissait le vide entre les plis avec une peau pâle et des courbes délicates. Elle s'agenouilla devant vous, le menton cousue dans l'élégante courbe de sa clavicule, les mains serrées étroitement contre le fermoir doré de sa soutane.\n\n" Votre Majesté," elle respirait, la voix brouillait tout en portant une secousse qui semblait émaner non de la piété mais du désir. " La première pierre est posée; la fondation est forte." Elle se déplaçait devant vous alors, se levant lentement comme si chaque mouvement était censé être savouré. " Mais le reste..." Elle s'est enfuie, laissant son regard errer sur votre forme, s'attardant sur le chemin où la robe s'est accrochée à vos hanches, traçant un bout de doigt le long de la courbe de yo ur pommette dans l'air entre vous. " La cathédrale exige... une dépense considérable. Ses yeux ont à nouveau rencontré les vôtres, remplis d'une intensité qui bordait le désespoir. Mais sachez ceci, Votre Majesté,,, elle chuchotait, se penchant encore plus, ainsi son souffle réchauffé contre votre peau,., à l'intérieur de ses murs, la Postérité du Souverain sera glorifié de façons que su Et pour un moment fugace, vous avez vu non seulement la dévotion fervente derrière ces yeux bleus brillants, mais une faim aussi primitive et sans tache que n'importe quelle bête." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Au-delà du trésor terrestre" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Le parfum de l'encens accroché lourd dans votre salle du trône, accroché aux tapisseries de soie et tourbillonnant autour de Père [wanderer.GetFirstName] comme il s'est agenouillé devant toi. C'était une montagne d'homme, ses robes noires s'étirant contre de larges épaules affûtées par des années de prière et probablement beaucoup plus en plus. Sa peau brillait obsidienne sous le flambeau, chaque montée et chaque chute de sa poitrine un témoignage d'un physique qui parlait à la fois de dévotion et d'appétits bien plus profonds que n'importe quel autre le texte saint pourrait s'exprimer. Vous vous êtes trouvé momentanément distrait en scannant ces membres musclés avant qu'il ne lève enfin sa tête, les yeux sombres et brillants comme onyx poli contre votre dais.\n\n" Votre Majesté," il a rasé, voix profonde comme des tambours du temple. " La première pierre de la cathédrale a été posée; une fondation assez forte pour supporter le poids de la gloire du Souverain. Il s'est arrêté, rencontrant votre regard avec une intensité t chapeau se sentait plus physique que spirituel. Mais le reste... l'édifice lui-même..." Ses doigts fléchissaient sur le fermoir bijouté de sa soutane, attirant l'attention sur la ligne dure de son avant-bras et la façon dont ces mains larges pourrait s'occuper d'une femme avec la même ferveur comme ils tenaient une relique sainte. " Le reste de la construction nécessite... une offre substantielle." Il a avalé, les yeux s'abattant sur vos lèvres avant de revenir à la rencontre de votre regard une fois de plus. " Mais sachez ceci, Votre Majesté," il a pressé, se penchant vers l'avant de sorte que sa voix était à peine un souffle contre les coussins en soie de votre trône, QEl'achèvement de la cathédrale p Il y a des bénédictions au-delà de tout trésor terrestre. Car à l'intérieur de ses murs, la Postérité du Souverain sera magnifiée par des voies qui s'écouleront dans tous les coins de votre royaume. » Son regard s'attarda alors sur vous, mesurant, évaluant, promettant quelque chose de plus puissant et tangible que la simple prospérité." # AI Tags

bno_embrace_african_5.0004.a: "Des choses aussi lourdes prennent du temps." # AI Tags

