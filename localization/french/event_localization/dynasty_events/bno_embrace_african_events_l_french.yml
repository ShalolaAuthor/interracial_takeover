bno_embrace_african_5.0009.title.female: "Dans ma vue" # AI Tags
bno_embrace_african_5.0009.desc.female: "La clameur annuelle de The Primal Insight a toujours atteint le niveau de fièvre à cette période de l'année. En tant que reine, j'ai commandé l'attention de chaque homme dans ma cour, chacun désireux d'être choisi pour ce devoir sacré. Mon regard les a balayés, s'attardant sur leurs grosses bites ébènes qui s'étirent contre les culottes de soie, avant de s'installer enfin sur celle dont la puissante graine me ferait la grâce aujourd'hui. Avec un commandement murmuré, il s'agenouille devant moi, sa bite sombre tremblant alors que j'atteignais pour caresser sa surface lissée.\n\n Le reste de la cour s'est évanoui alors qu'il s'abaissait sous mon regard, se jetant profondément en moi jusqu'à ce que je gaspille l'air et s'accroche aux bords de son dos. Son souffle s'épaissit alors qu'il s'enterrait dans ma chaleur, ses puissants muscles se déchirant contre la mienne. Puis, une dernière poussée frémissante l'a envoyé se répandre - un jet de plaisir noir explosant directement dans mon œil ouvert. Le parfum acride de son essence mélangé avec le goût du sel et de la luxure, une chaleur salée fleurissant à travers ma rétine. C'était une douleur insupportable, exquise, la piqûre aiguë qui m'a poussé plus profondément à l'extase pendant que je la gardais là jusqu'à ce que la dernière goutte coule sur ma joue, transformant ma vision avec elle C'est une puissante magie." # AI Tags
bno_embrace_african_5.0009.a.female: "Le voile s'est levé." # AI Tags

bno_embrace_african_5.0009.title.male: "Vue révélée" # AI Tags
bno_embrace_african_5.0009.desc.male: "Le poids de ma couronne se sentait plus léger que d'habitude de nos jours; l'anticipation gronde à travers moi comme une bête innommée. Chaque terminaison nerveuse vibrée avec un désir pour The [GetModifier('bno_primal_insight').GetNameWithTooltip], cette communion annuelle avec la prêtresse. Une fleur délicate au milieu de tous ces muscles et sinus, elle était - peau d'ivoire tendue sur os fragiles, ses lèvres toujours courbées dans un sourire doux. Ces grands yeux bleus - larges, innocents - me regarderaient, un doux blush tacheant ses hautes pommettes comme si j'avais fait quelque chose d'exquis juste en respirant le même air. Mais ces douces touches étaient trompeuses; sous cette beauté éthérée se trouvait une source de désir puissant.\n\n Aujourd'hui, c'était le jour. La cour s'était dispersée, ne laissant que la prêtresse et moi dans cette vaste chambre sculptée d'obsidienne. J'ai coulé sur la dais, sa petite forme glisser entre mes jambes avec aisance pratique. Ses jupes de soie se posaient autour de nous comme au clair de lune renversée, puis elle m'a soulevé par mon menton, ces orbes bleu pâle fixés sur la mienne quand elle s'est installée sous mon poids. Elle s'est échappée quand je me suis enterrée dans sa chaleur. Mes poussées ont d'abord été mesurées, savourant la façon dont son corps a cédé sous mon toucher, une fleur qui se déplaçait pour un roi. Puis vint l'abandon sauvage, chaque gémissement échouant à travers la chambre alors que nous buvions tous les deux profondément de cette soif rituelle. Avec une dernière poussée frémissante, elle éclata en moi, puis cela se produisit: cette glorieuse cascade de chaleur d'or blanc déversant dans mon œil. La piqûre de mer m'a fait crier, un rugissement primaire arraché de ma poitrine pendant que je la retenais là - l'offrande de la prêtresse brûle son chemin dans mon être jusqu'à ce que le monde éclate à nouveau, Rever a changé par son toucher." # AI Tags
bno_embrace_african_5.0009.a.male: "Je vois une nouvelle fois." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Semence sacrée: La guérison de la princesse" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Maman dit que je suis spéciale. Une princesse, elle m'appelle. Mais les princesses ne toussent pas autant ou sont si vertigineuses qu'elles doivent tenir les jupes de maman. Ils ne sentent pas cette chaleur piquante tout le temps non plus, comme des fourmis de feu rampent sous leur peau. Alors maintenant, je vais voir The [GetCourtPositionType('bno_bbc_priest_court_position').GetName] C'est vrai. Papa dit qu'ils sont spéciaux aussi - leur intérieur tient la magie qui peut me rendre fort à nouveau. Il l'appelle Semence Sacrée. Il est très beau. Mes joues étaient encore plus chaudes que les fourmis sous ma peau.\n\n Les [GetCourtPositionType('bno_bbc_priest_court_position').GetName] La robe sentait la terre cuite au soleil et quelque chose de doux qui me chatouille le nez. Il avait une voix profonde qui grondait quand il parlait, pas tranchante et effrayante comme celle de maman quand elle était en colère. Ses mains étaient chaudes quand il m'a tenu. Il m'a souri, montrant des dents grandes et blanches comme la lune. Puis sa main a atteint à l'intérieur de sa robe et sorti quelque chose de lisse et lissé. Ça sentait encore plus doux qu'avant. Mon coeur a cogné comme un colibri piégé dans ma poitrine. Il s'est délicatement séparé les lèvres d'un doigt, si froid qu'il a fait fourmiller ma peau, et puis... c'était en moi. Chaleureux, épais et émouvant, me faisant frissonner même si j'avais l'impression d'avoir du feu dans mon ventre. Peut-être qu'ils sont magiques après tout." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Mmm, mignon..." # AI Tags

bno_embrace_african_5.0010.title.male_child: "Semence sacrée: La guérison du Prince" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Maman dit que je vais mieux maintenant. Dit que la maladie me quitte, mais tout ce que je ressens sont ces tétons qui commencent dans mon ventre et se répandent comme des lucioles partout. Papa l'a appelée "[carn_sex_partner.GetFirstName]". [carn_sex_partner.GetFirstName] Il a de grands yeux, plus grands que ceux de maman, et ils brillent quand elle sourit. Ce sourire me fait trembler la gorge tout le temps. Quand elle s'est approchée, elle sentait le soleil et quelque chose d'autre que je ne peux pas nommer, et elle m'a serré la main. Sa peau était pâle comme de la neige mais chaude comme maman après le bain. Papa dit que son intérieur est magique.\n\n Elle s'agenouilla alors à côté de moi, et sa robe sentit de la soie contre ma joue. Ça sentait plus doux, et quand elle a soulevé cette jolie robe blanche, ça a rendu les lucioles en moi folles. Elle a touché mes lèvres d'un doigt, si doux qu'elle a chatouillé, puis les a séparées pour moi. Quelque chose de frais est parti en premier, comme de l'eau de la tasse de maman. Puis sa main bougea de nouveau, au fond de sa robe, et sortit en tenant quelque chose de humide et épais. Il se sentait chaud contre ma langue, et goûtait encore plus doux que le soleil. Elle m'a gardé pendant que j'ai tout avalé - elle n'a pas laissé tomber jusqu'à ce que la dernière goutte soit partie. Quand je l'ai regardée, ses yeux étaient doux comme s'ils regardaient en moi aussi. C'est peut-être comme ça que la magie marche." # AI Tags
bno_embrace_african_5.0010.a.male_child: "Mmm..." # AI Tags

bno_embrace_african_5.0010.title.female: "Semence sacrée: Essence nettoyante" # AI Tags
bno_embrace_african_5.0010.desc.female: "Ils m'ont apporté une couverture tissée avec des fils d'argent, mais j'ai à peine senti sa fraîcheur contre ma peau. Mes membres étaient le plomb, chaque souffle un frêne peu profond. Les guérisseurs chuchotaient sur le nettoyage, le renouveau, mais leurs mots nageaient comme des poissons ivres dans la brume derrière mes yeux. Puis il est venu, sa présence une secousse de quelque chose cru contre la douleur terne qui m'a imprégné. L'air a craqué autour de lui comme si statique s'était construit sur un après-midi d'été. Il portait une robe indigo, du lin rugueux qui s'accrochait aux larges plans de ses épaules et de ses cuisses. Et quand il s'est agenouillé à côté de moi, l'odeur de musc et de terre cuite au soleil a rempli mes narines de quelque chose de primal.\n\n Il m'a touché la main, les doigts criblés en appuyant sur mes propres doigts délicats. J'ai vu un éclair d'appréhension dans ses yeux, des piscines profondes comme une ébène polie reflétant un éclair de lumière des bougies. Il sourit alors, lent et délibéré, un faible grondement vibrant dans sa poitrine qui résonnait à travers moi. La vue de lui déverrouillant l'épaisse ceinture cintrée de sa robe a envoyé un frisson dans ma colonne vertébrale malgré la chaleur fiévreuse qui s'accroche à ma peau. Je l'ai senti avant même qu'il n'atteigne l'intérieur, avant de voir la courbe lisse du muscle glisser de sous le tissu sombre. Il a pulsé avec la vie, gonflé et chaud, exigeant d'être avalé entier. Il a trempé la tête, laissant le bout se brosser contre mes lèvres, offrant un goût de sa promesse. L'inondation de chaleur à travers moi n'était plus seulement due à la fièvre. Puis il s'est agenouillé plus profondément, et je me suis penché vers l'avant, attrapant son regard comme il a poussé en moi. Mon souffle s'est serré, une raclée s'échappant de ma gorge pendant que je l'avalais profondément." # AI Tags
bno_embrace_african_5.0010.a.female: "Oh mon Dieu..." # AI Tags

bno_embrace_african_5.0010.title.male: "Semence sacrée: l'offrande de Nectar" # AI Tags
bno_embrace_african_5.0010.desc.male: "Les guérisseurs m'avaient couché sur une dalle de pierre polie, enveloppée de fourrures qui étaient plus un réconfort que la chaleur contre le froid rampant à travers mes os. Chaque souffle était un combat, et même le poids des coussins brodés sous ma tête se sentait écrasant. Ma vision brouillait aux bords, la chandelle scintille au-dessus se transformant en étoiles oscillantes. Puis elle est venue. Je ne pouvais pas la placer exactement - un ange est descendu d'un paradis doré, ou peut-être quelque chose de plus vieux et sauvage. Ses cheveux étaient filés d'or, mais ce n'est pas ce qui m'a volé le souffle. C'était sa peau, pâle comme l'albâtre contre le tissu cramoisi de sa robe. Et la façon dont elle s'est déplacée, lente et délibérée, comme une panthère traquant sa proie. Quand elle s'est agenouillée à côté de moi, l'odeur de chèvrefeuille et quelque chose de nettement charnel m'ont frappé dans une vague qui m'a laissé des vertiges.\n\n Elle s'est draguée à travers ma poitrine, ses larges seins poussant sur mes côtes avec un poids inattendu. J'ai essayé de parler, mais seulement réussi un son étranglé quand elle s'est positionnée au-dessus de moi. Mes yeux ont aperçu la courbe de la chair blanche à son entrée, resplendissant faiblement sous la lumière des bougies. L'odeur s'est intensifiée, enivrante et captive. Puis, sans avertissement, elle s'est séparée des lèvres qui s'étaient incurvées en un sourire si doux. Sa chaleur a fleuri contre mon visage, léché et invitant. Je ne pouvais pas regarder loin d'elle, et je ne pouvais pas m'empêcher de la goûter. Ma gorge était sèche, mais j'ai bu avidement - son essence chaude et riche sur ma langue, me remplissant de quelque chose de primal et de désespéré. Un frisson m'a traversé alors qu'elle se déplaçait un peu, se dirigeant plus vers mon visage, laissant la marée de son nectar se laver sur ma bouche, dans chaque crevasse de mon bei Ng." # AI Tags
bno_embrace_african_5.0010.a.male: "Un petit gémissement l'échappa alors qu'elle remplissait sa bouche..." # AI Tags
