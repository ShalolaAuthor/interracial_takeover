bno_embrace_african_5.0003.title.female_wanderer: "Ma sœur. [wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Les lourdes portes ont grimpé vers l'intérieur avec un bourbier terne, interrompant votre examen des déclarations de revenus. Tu as regardé du parchemin pour voir sœur. [wanderer.GetFirstName] debout encadré dans l'arche. Même à cette distance, sa beauté éthérée était indéniable: la peau comme l'albâtre contre le bleu de minuit de ses robes, ces yeux bleu étonnamment perçants tout au long de l'année Ou. Son sourire doux habituel a tenu un bord d'urgence aujourd'hui alors qu'elle faisait son chemin à travers le sol en mosaïque vers votre dais. Un léger tremblement a traversé son cadre mince même dans sa foulée mesurée, et le doux parfum de lilas s'est accroché à elle comme une prière. Elle s'agenouilla devant vous avec la grâce d'un saule dans la brise, le front se brossant contre le marbre poli des marches du trône.\n\n" Votre Majesté," elle murmurait, la voix brouillait tout en portant une intensité qui délirait sa douceur. " Pardonne-moi d'interférer sur tes travaux. Elle s'est levée alors, son mouvement comme une fleur se déployant sous le soleil, et a rencontré ton regard directement. Un blush lui a attaché les joues, s'étendant de sa clavicule jusqu'au bout de ses oreilles. " L'église du Black Cock demande votre faveur," elle a dit, la voix gagnant un tremblement résolu comme si chaque mot était arraché d'elle avec effort. Nous devons commencer la construction sur notre cathédrale - un hommage approprié à la Semence du Souverain. ses robes. " La première étape nécessite... une pierre angulaire,,, elle chuchotait, les yeux scintillent vers vos lèvres avant de darder vers le haut pour rencontrer la vôtre une fois de plus. Une offre substantielle de vos coffres." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Une négociation royale" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: " Vous revoyiez les pétitions pour un nouveau système d'irrigation quand les lourdes portes en chêne de votre salle du trône s'ouvrirent avec un boom retentissant. Un prêtre se précipita dans la chambre, ses robes plus noires qu'une nuit sans étoiles contre laquelle sa peau semblait briller comme de l'acajou poli. Il s'est agenouillé si profondément devant vous que seul son menton a dégagé les planches du sol, le front a serré fermement contre les carreaux de pierre froide. Son souffle s'accrochait à ce que vous ne pouviez supposer que c'était l'anticipation nerveuse alors qu'il levait la tête, les yeux pleins d'adoration fervente. " Votre Majesté," il a rasé, voix épaisse avec une urgence non parlée, QEPardonnez mon intrusion à cette heure. QA"\n\n" Lève-toi, Père [wanderer.GetFirstName]"," vous avez dit courtoisement, votre regard balayant l'impressionnant physique de l'homme et la façon dont ses robes s'accrochaient à ses larges épaules comme une seconde peau. Il s'est levé lentement, une montagne de muscle dans ces selles sombres, chaque pas délibéré et rempli d'une faim presque tangible. Il s'arrêta devant vous, les mains serrées ensemble comme s'il offrait un vaisseau sacré. " L'Église du Cock noir vous demande votre faveur," il a commencé, sa voix basse et résonante. " Il est temps de commencer la construction sur notre cathédrale: un monument à la Semence du Souverain, un témoignage de sa puissance." Il s'est penché vers l'avant alors, l'odeur faible de musc min s'accrocher de l'encens à lui comme une prière. " La première étape exige non seulement la foi, mais aussi l'offrande matérielle - une somme non insignifiante de vos coffres." Son regard s'écoulait sur vos lèvres, puis retournait à la rencontre du vôtre, unwav Dans son intensité. " Mais votre Majesté," il continua, sa voix tombant à un murmure de soie, on dit que les bénédictions accordées à ceux qui nourrissent la cathédrale sont... particulièrement gén