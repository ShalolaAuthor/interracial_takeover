 bno_caravan.0001.title.bbc: "La Caravane Bows au Taureau" # AI Tags
 bno_caravan.0001.desc.bbc: "La route de la Caravane Obsidienne est bordée de salopes déjà sur leurs genoux, de seins qui balancent, de chattes qui coulent, de leurs gémissements qui se lèvent à mon passage. Ils ne sont pas ici pour vendre, ils sont ici pour adorer – des trous étendus, des langues dehors, des yeux glacés de convoitise. Whitebois skulk dans l'ombre, embrayant leurs vers râpés, certains se mouillant déjà juste pour être ce proche du domaine de Bulls.\n\nQuand j'arrive aux tentes, l'air s'épaissit de musc et d'encens, une brume de sueur et de graine qui s'accroche à ma peau. Les chariots ne sont pas des chariots marchands, ce sont des autels. Cages hochet, piercings glissement, teintures glamour dans des flacons de verre comme le destin embouteillé. L'air même bourdonne avec la capitulation.\n\nLes taureaux qui gardent l'entrée s'écartent instantanément, les yeux baissés, les poings pressés à leur poitrine en salut. Ils ne demandent pas de péage; ils n'oseraient pas. Ma présence est assez payante. Le commerçant se penche lui-même bas, ses soies brossant la terre pendant qu'il s'incline, bras étendus pour révéler les trésors à l'intérieur. Derrière lui, les salopes sont déjà pliées sur des bancs, des trous farcis de coqs de bois d'ébène, gémissant pour m'attirer plus loin à l'intérieur.\n\nChaque pas dans le cœur de la caravane est accueilli avec des sons humides – squelch, gag, slurp – comme les marchandises sont -démonstrations sur le bétail avide. Une chienne siffle autour d'un chien, un noeud dans un coin, une jument comme elle monte dans un autre, et une rangée de salopes pâles boivent des teintures à partir de flacons de verre comme s'il s'agissait de calices de semence sainte.\n\nCe n'est pas un marché. C'est la conquête incarnée. Et c'est à moi de commander." # AI Tags
 bno_caravan.0001.a.bbc: "Les marchandises sont à moi de réclamer." # AI Tags

 bno_caravan.0001.title.female: "Le Prix de la Caravane pour une Slut" # AI Tags
 bno_caravan.0001.desc.female: "La route sent l'encens et la sueur avant même que je ne voie les tentes. Les bannières noires fouettent dans le vent, les wagons crachent lourd avec des cages et des flacons, et l'air lui-même bourdonne comme un gémissement. Les taureaux gardent l'entrée, leurs yeux traînent sur moi comme s'ils sentaient déjà ma chatte se serrer autour d'eux. Leurs paumes s'étendent, sans mots, exigeant le péage : l'or…ou les trous.\n\nMon sac à main est si léger. Je le serre serré contre ma hanche, priant qu'il suffise, sachant qu'il ne le sera pas. Les Bulls s'élargissent, déjà certain comment je paierai si les pièces ne jonglent pas à droite. Derrière eux, j'entends des sons mouillés, des limaces sur la queue, des griffes sur des bancs en bois, leurs trous dégoutants exposés à côté de teintures et de chaînes. Un flacon de verre brille dans la lumière de la lampe, transformation prometteuse, ruine prometteuse.\n\nMon corps tremble entre la honte et la chaleur. Je sais que je pourrais payer avec de la monnaie, ou je pourrais étendre mes jambes, offrir mes gémissements comme monnaie. Une autre voix murmure en moi: je pourrais me détourner. Je pourrais me nier la saleté des Caravanes, rester pur un peu plus longtemps. La pensée me fait encore plus mal.\n\nLes rideaux en soie se balancent, et le choix s'accroche épais dans le musc." # AI Tags
 bno_caravan.0001.a.female: "Je paierai avec de l'or si je peux." # AI Tags
 bno_caravan.0001.b.female: "Laisse-les me prendre comme un mal." # AI Tags
 bno_caravan.0001.c.curious: "- Non, c'est pas vrai. Je n'ose pas entrer." # AI Tags

 bno_caravan.0001.title.male: "Un ver avant la caravane" # AI Tags
 bno_caravan.0001.desc.male: "Les tours de la Caravane au-dessus de moi, bannières en soie noire qui déchirent, l'encens épais avec musc qui rend ma poitrine serrée et mes genoux affaiblis. Les taureaux se tiennent à l'entrée comme des dieux, leur rire assez vif pour m'ouvrir. J'accroche mon sac à main si serré mes doigts mal, prier les pièces à l'intérieur sera suffisant pour m'acheter la miséricorde.\n\nUn Taureau escroque son doigt, une paume large, attendant. Une centaine d'or ou rien. Si je l'ai, ils me laisseront passer, se moquer et mépriser, mais laisseront entrevoir ce qu'il y a dedans. Sinon, je vois la lueur dans ses yeux, la cruelle boucle de ses lèvres – il sait déjà que je finirai à genoux, payant le péage avec ma bouche autour de sa queue.\n\nAu-delà du rideau viennent les sons qui me font trembler : les salopes criant, griffonnant, dégoulinant comme les Bulls les rouillent crus; les flacons cliquetant comme des teintures sont versés; et le clic métallique des serrures s'éteignent. Je regarde de plus près et mes nœuds d'estomac. Ce n'est pas des cages pour les corps, c'est des cages pour les coqs. Des rangées d'appareils d'acier brillant articulent les tables à l'intérieur, polis jusqu'à ce qu'elles aveuglent l'œil, certains en forme de pique, d'autres percés de clous cruels. Un marchand le démontre, en en coupant un fermé autour d'un ver gémissant, le petit coq masqué à plat, piégé à jamais derrière l'acier. Le boyau s'agite alors que les Bulls rugissent, le petit dribble de précum qui fuit dans les trous de drainage comme une moquerie de graines.\n\nJ'avale fort, la honte me brûle la peau. Ma bite tord dans mon pantalon, pathétique, inutile, imaginant déjà comment elle se sentirait enfermée, niée pour toujours, raillée comme des salopes gémissent pour de vraies bites juste un bras loin. Les yeux des Bulls m'épinglent, m'osant aller de l'avant. Or, ma bouche, ou lâcheté, ce sont les seuls chemins pour un ver comme moi." # AI Tags
 bno_caravan.0001.a.male: "J'accroche mon or et je paie." # AI Tags
 bno_caravan.0001.b.male: "Je me mets à genoux et je sers." # AI Tags
 bno_caravan.0001.c.cuckish: "Non, je fuis la Caravane." # AI Tags

 bno_caravan.1001.title.female: "La boue paie en or" # AI Tags
 bno_caravan.1001.desc.female: "Les Bulls à l'entrée ne bougent pas jusqu'à ce que je creuse mon sac. Leurs paumes s'ouvrent, des sourires m'osent monter à court. Mes doigts tremblent tandis que je dépose des pièces après des pièces dans leurs mains jusqu'à ce que le clink d'or enfin les satisfait. Ils grognent l'approbation, coupant les rideaux avec un balayage de soie.\n\nL'air à l'intérieur me frappe comme un mur, chaud, lourd d'encens, et saturé de la puanteur de la bite et de la sueur. J'accroche mon sac à main maintenant-léger plus serré, le coeur battant tandis que je marche plus profondément. La Caravane n'est pas un marché; c'est un temple de semence. Tables gémissent sous des rangées de flacons en verre noir, chacun chatoyant avec une promesse sombre. Les chaînes s'écartent des crochets, les cages se déchirent avec des salopes pâles gémissant à l'intérieur, et les piercings scintillent dans la lampadaire comme des couronnes attendant les trous à réclamer.\n\nPartout où je regarde, les Bulls s'épanouissent. Ils n'essayent pas de me vendre quoi que ce soit. Ils n'ont pas à le faire. Leurs yeux me rasent le corps, leurs bites bourdonnent sous la soie comme si j'osais oublier que la pièce m'a acheté le passage, pas la dignité. Un marchand rit alors qu'il met une teinture dans la gorge d'une salope, ses gémissements qui remplissent la tente. Un autre oblige un blackboi à boire à partir d'une fiole, le regardant trembler et s'effondrer à genoux.\n\nLes Bulls me font paître lentement à travers les allées, me faisant voir tout cela – les teintures, les élixirs, les cages, les marques. Mon or a payé pour l'entrée, mais je peux sentir le moment construire, l'inévitable choix pressant plus près à chaque pas.\n\nJe suis à l'intérieur de la Caravane maintenant. Je ne peux pas revenir en arrière. Bientôt, ils exigeront de savoir pour quoi je suis venu ici." # AI Tags
 bno_caravan.1001.a.slut: "Chaque gémissement me rend plus humide." # AI Tags

 bno_caravan.2001.title.female: "L'enflure paie avec ses trous" # AI Tags
 bno_caravan.2001.desc.female: "Les Bulls à l'entrée rit quand ils voient le tremblement de mes mains vides. Pas de sac à main. Pas de pièce. Seulement un corps mouillé avec le besoin. L'un m'accroche le menton, m'incline le visage, le pouce frotte la crache de ma lèvre mordue\n\nLe rideau de soie ne s'ouvre jamais à la fois. D'abord, je suis traîné à genoux dans la poussière, coq giflé sur mes joues jusqu'à ce que ma bouche parte. Slurp, bâillon, ahhh – la graine jaillit dans ma gorge, épais et sans fin, inondant mon ventre jusqu'à ce que j'étouffe et que je ronge à travers mes seins. Un autre Taureau me pousse vers l'avant, mon cul ramassé haut, sa queue rampant profondément dans ma chatte avec un squelch qui fait rugir les autres. Je suis passé entre eux comme une purse de monnaie, chaque trou étiré et goutte à goutte, chatte et cul farcis jusqu'à ce que je suis criant, gorge trop pleine pour respirer.\n\nAu moment où ils ont fini, je suis étendu dans la saleté, ventre lourd avec des graines, chatte qui coule dans mes cuisses. Un taureau me transporte par les cheveux, crache et crache dans ma bouche, et me pousse enfin à travers les rideaux en soie.\n\nA l'intérieur, les trésors de la Caravane s'enflamment dans la lumière de la lampe : teintures, élixirs, cages, chaînes, marques. L'air est épais avec du musc, les salopes gémissent des cages, les vers tremblent sous les mains de Bulls. Je trébuche sur les jambes tremblantes, toujours dégoulinant du péage que je viens de payer, mais les marchandises sont maintenant nues devant moi. Mon or était mes trous, et je l'ai bien dépensé." # AI Tags
 bno_caravan.2001.a.slut: "Je lèche les lèvres, je dégouline." # AI Tags

 bno_caravan.1001.title.male: "L'or m'achète le passage" # AI Tags
 bno_caravan.1001.desc.male: "Mes mains tremblent alors que je creuse dans le sac, le cuir s'évanouit de sueur. Le Taureau de palmiers s'ouvre, stable et impitoyable, ses yeux m'audacent à monter à court. Une pièce tombe, puis une autre, puis une autre – clink, clink, clink – chacun plus fort que mon cœur batte, plus fort que le rire autour de moi. Quand le dernier morceau d'or se déverse, mon sac est vide et léger.\n\nIl n'a même pas la peine de compter. Il pèse la pile comme des cailloux, des éternuements, et la jette de côté. Tout ce qui comptait, c'était de me regarder trembler, de me regarder trembler tandis que je saignais ma richesse dans sa main. Les parties du rideau, et l'air chaud roule sur moi, lourd avec de l'encens, musc, et la puanteur de la semence. Je me branle en avant, la tête fléchie, chaque pas traînant avec honte.\n\nÀ l'intérieur, les marchandises brillent sous la lumière lanterne. Viales de teinture chatoyant foncé et épais, la Tincture de Genesis resplendissant blanc laiteux comme des graines embouteillées. L'élixir de la lande noire brille rouge or, tourbillonnant comme si vivant, promettant faim et ruine. Des rangées de cages d'acier poli resplendissent comme des miroirs – des dispositifs faits pour écraser des vers comme moi, chaque clic de leurs serrures une mèche de mort à la fierté. Les marchands les ferment au-dessus des blancs-bois tremblants, le son aiguisé comme le tonnerre, les petites bites à l'intérieur massacrées et coulant à travers leurs trous.\n\nJ'avale fort, ma propre queue grince comme je regarde, mon estomac tordu en nœuds. Mon or est parti, dépensé comme cracher dans la terre, et en retour je ne suis donné que ceci: la permission de voir les outils qui me défaire. Les Bulls se moquent derrière moi, leurs queues s'étirant dans leurs soies, leurs yeux me rappellent que l'or peut acheter le passage, mais rien ne peut acheter la dignité." # AI Tags
 bno_caravan.1001.a.whiteboi: "J'ai payé, maintenant laissez-moi entrer." # AI Tags

 bno_caravan.2001.title.male: "Le Ver paie avec sa bouche" # AI Tags
 bno_caravan.2001.desc.male: "Mon sac est vide. La paume du taureau attend ouvert, mais je n'ai rien à donner. Son sourire s'approfondit, cruel et affamé, au fur et à mesure qu'il se rapproche. Des doigts comme du fer accrochent l'arrière de mon cou et me poussent vers le bas, la poussière s'accrochant à mes genoux. Le rire éclate autour de moi, vif et impitoyable, alors que le commerçant délire ses soies et laisse tomber sa queue libre, épaisse, veineuse, scintillante dans la lumière de la lanterne.\n\nSur vos genoux, vers, il grogne, pressant la longueur lourde contre mes lèvres.Payez avec cette bouche.La tête frotte sur mes lèvres tremblantes, la puanteur du musc qui remplit mon nez jusqu'à ce que mes yeux s'abreuvent. Ma gorge fonctionne dans une avale sèche, la honte brûlant chaud, mais les yeux de Bulls, me mettent en place. Ils ne me laisseront pas rester debout jusqu'à ce que j'aie ouvert.\n\nJ'ai coupé les lèvres, à peine un fouet qui s'échappe avant que la bite n'entre. Slurp, gag, gghhhk – ma gorge bourdonne, crache en me couchant le menton alors qu'il baise mon visage comme ça, c'est une autre chatte à ruiner. Ses couilles giflent contre ma mâchoire, sa queue m'étouffe jusqu'à ce que je puisse respirer, jusqu'à ce que ma vision se trouble et que mon corps tremble. Les Bulls rugissent de rire, se moquent de mon gagging, de mon brouillage, de mes larmes qui coulent sur la terre.\n\nQuand il cums, c'est une inondation. Une graine chaude et salée jaillit dans ma gorge, me remplit le ventre jusqu'à ce que je craigne et que je m'étouffe. Ça coule de mon nez, des cordes qui s'accrochent à mon menton. Il se débarrasse d'une pop mouillée, en frottant les dernières gouttes sur mon visage avant de me pousser vers l'avant. Mon corps tremble, ma bouche coule du sperme et crache, mes genoux crus du sol.\n\nCe n'est qu'alors que la partie rideau. Le museau de la Caravane s'écrase sur moi – des teintures qui brillent sur les tables, des cages de chasteté en acier qui brillent sous la lampadaire, des salopes qui crient comme des Bulls qui les ornent dans des cages destinées aux trous, pas aux corps. Mon paiement est fait. Ma bouche était ma monnaie, et maintenant je suis autorisé à l'intérieur." # AI Tags
 bno_caravan.2001.a.whiteboi: "Les Bulls rit pendant que je rampe." # AI Tags

 bno_caravan.0002.title.bbc: "Le Taureau revendique les trésors de la Caravane" # AI Tags
 bno_caravan.0002.desc.bbc: "Les rideaux sont entièrement pour moi, et l'air à l'intérieur de la Caravane Obsidienne est plus chaud, plus épais, un ragoût d'encens, de musc, et le chœur squauelching de salopes étant utilisé comme des étalages vivants. Tables gémissent sous des rangées de flacons et de pots, teintures éclatantes sombres et visqueuses, chaque bouteille tremblant comme si elle était vivante. Chaînes et colliers suspendus aux crochets, piercings brillent comme des couronnes, cages hochet doucement comme des salopes pâles fouetter à l'intérieur, leurs trous déjà étirés large pour l'inspection.\n\nLes sales se plient sur des bancs, gémissant comme des moquettes en bois les scintillent pour le spectacle, chaque squeal chronométré avec une description de ce que la teinture ou la marque avant que je puisse faire.Celui-ci, mon seigneur, la Teinture de la Genèse — la faire vivre sur votre sperme seul…Une fiole de verre est pressée vers moi, la salope sur le banc gagging, drool mousse pendant qu'elle boit un vers le bas, sa peau pâle déjà ombrage foncé où la graine coule à travers ses seins.\n\nUn autre marchand m'appelle pour montrer l'élixir du Womb Noir. Il incline la tête d'un blanc-boi lié en versant l'épais liquide noir entre ses lèvres. Le ver tousse, s'épaissit, puis il a les yeux glacés, embrayant sa bite inutile comme si quelque chose en lui ronflait pour être nourri. Les Bulls rugissent de rire, le poussant vers l'avant pour lécher les graines du sol.\n\nLes cages bordent le chemin, chacun avec un modèle différent: barres de fer pour la honte publique, bracelets en cuir pour le voyage, serrures dorées en forme de pique pour marquer la propriété pour toujours. Des sales à l'intérieur les étranglent, gémissant pour que je les emporte, pour les laisser tomber. Par - dessus tout, les marchands me regardent nerveusement, mais avec révérence, parce que je ne m'embrouille pas. Je ne demande pas. C'est moi qui décide.\n\nTout est à moi. La seule question est de savoir quel prix sera le premier." # AI Tags
 bno_caravan.0002.a: "La Teinture de la Genèse" # AI Tags
 bno_caravan.0002.b: "L'élixir de la limbe noire" # AI Tags
 bno_caravan.0002.c: "Cages de coqs" # AI Tags
 bno_caravan.0002.d: "Des piercings" # AI Tags

 bno_caravan.0002.title.female: "La balle fait face aux marchandises de la Caravane" # AI Tags
 bno_caravan.0002.desc.female: "La tente bourdonne de chaleur, de musc et de gémissements. Devant moi, la table brille de trésors qui pourraient me défaire, me refaire, me lier à jamais en semence.\n\nAu centre se trouve un vase squat et sombre, recouvert d'un cristal rouge, son ventre enflant d'un liquide blanc laiteux qui semble presque respirer. La Teinture de la Genèse. Les taureaux chuchotent qu'une seule avale lie la vie d'une salope à sa queue de Bull, qu'elle ne vivra que sur son sperme, sa peau s'assombrissant jour après jour alors que son ventre se déchire sous sa semence.\n\nÀ côté de cela brille une grande fiole ornée tracée dans des vignes d'or, couronnée d'un finial spade. À l'intérieur, le liquide brille d'or cramoisi, tourbillonnant comme un feu vivant. L'Élixir de l'Oiseau Noir. Ils disent qu'il creuse les vers en drogués affamés, fait mal aux blancs-bois jusqu'à ce qu'ils supplient d'avaler des graines, leur corps se reforme lentement avec chaque goutte d'eau dans leur gorge.\n\nChaînes et cages bordent les étagères autour d'elles, en râlant avec des salopes à l'intérieur. Marques et piercings brillent, attendant de marquer la peau et de sceller l'obéissance. Tout autour de moi, les Bulls sourient, leurs bites se bousculent alors qu'ils me regardent trembler.\n\nJ'ai mal à la faim, la chatte dégoulinante, souffle peu profond. Le choix s'accroche dans l'air, épais comme le musc." # AI Tags

 bno_caravan.0002.title.male: "La Caravane Wares Laid Bare" # AI Tags
 bno_caravan.0002.desc.male: "Je tombe au-dessus du rideau de soie, mes genoux me font mal, mon menton se lèche de crachat et de sperme. Le rire des Bulls résonne toujours derrière moi, leurs voix boomant comme des tambours dans mes oreilles. À l'intérieur, l'air est plus épais, étouffant avec de l'encens et du musc. La chaleur s'enfonce comme un poids, chaque souffle plongeant la puanteur de la sueur, de la graine et de la honte plus profondément dans ma poitrine.\n\nDes tables s'étirent devant moi, se glissant sous des trésors qui font que ma bite se racle. La Teinture de la Genèse s'efface dans son ventre en verre foncé, blanc et épais, resplendissant comme des graines en bouteille. À côté de cela brille l'élixir de l'or noir, cramoisi, tourbillonnant comme le feu, promettant la faim qui ronflera un ver creux jusqu'à ce que seul le coq et le sperme puissent le sater.\n\nAu-delà des flacons, des rangées de cages de chasteté scintillent sous des anneaux, des tubes et des serrures en acier polis, qui brillent cruellement. Les marchands les ferment autour des vers tremblants, le clic métallique aiguisé comme le tonnerre. Whitebois gémissement alors que leurs bites pathétiques sont massées en acier, de petits dribbles qui fuient à travers les trous de drainage, moqués comme Bulls rugissent en délice. La vue fait frémir mon estomac ; c'est trop facile d'imaginer qu'on s'est cassé autour de moi, me niant à jamais ce que je ne peux pas donner.\n\nSelles gémissent dans les coins, pliés sur des bancs, des trous farcis et dégoulinants alors qu'ils sont démontrés aux côtés des marchandises. Les piercings scintillent à partir de chattes gonflées et de culs béants, les marques brûlent fraîchement sur la peau pâle, leur corps tremble mais leurs gémissements se lèvent comme des prières. La tente entière est un temple de coq et de semence, chaque objet trempé dans la saleté, chaque son un hymne de propriété.\n\nJ'ai payé le péage. Je suis à l'intérieur maintenant. Et les Bulls regardent, attendant de voir ce qui m'attire l'œil en premier." # AI Tags