 bno_character_interaction_0002.title: "Les oiseaux et les abeilles" # AI Tags
 bno_character_interaction_0002.desc: "Vos propres parents semblent être perdus dans la pensée, la rêverie d'autres choses que vous expliquez le rôle des peuples débarqués et non débarqués, les mariages arrangés, la lignée, etc. Rien de cela ne semble coller, même avec la maturité naissante de votre fille." # AI Tags
 bno_character_interaction_0002.a: "Allons boire quelque chose, je suppose." # AI Tags
