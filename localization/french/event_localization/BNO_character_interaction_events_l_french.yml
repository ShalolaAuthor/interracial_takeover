 bno_character_interaction_0001.title: "Les oiseaux et les abeilles" # AI Tags
 bno_character_interaction_0001.desc: "L'adoration d'une race supérieure ne vient pas naturellement. Bien que, grâce à votre « implication » avec les peuples africains inondant votre royaume, vous ayez été en mesure de convaincre votre daughter qu'il est parfaitement normal d'être intéressé par qui elle veut. Bien que vous ayez exprimé votre désir pour qu'ils épousent quelqu'un de plus haut statut, vous avez encouragé la pensée de serfs non atterrés et, en particulier, les plus foncés. Sortir du jardin avec elle, vous ne pouvez pas vous empêcher d'espérer que la nouvelle devise de votre dynastie est celle de promouvoir un avenir mixte." # AI Tags
 bno_character_interaction_0001.a: "Allons boire quelque chose." # AI Tags
