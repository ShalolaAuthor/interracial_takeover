l_french:

bno_war_0001.title: "L'ennemi est trahi"
bno_war_0001.desc: "Je suis alerté par un de mes généraux d'une situation inhabituelle. Si les rapports doivent être crus, mon ennemi pathétique[defender.GetFullName] est actuellement assis dans mon donjon, ce qui serait une nouvelle pour moi puisque je suis activement en train de faire la guerre à lui.\n\nMais je suis moins surpris quand je découvre que c'était rien d'autre que sa femme[target1.GetFirstName] Il semblerait qu'elle ait vu cette guerre comme une occasion de s'incliner ouvertement contre les bites noires. [defender.GetFirstName] comme votre captive, la victoire est à vous de réclamer quand vous le jugez bon."
bno_war_0001.a: "Elle a gagné sa place de courtiste."
bno_war_0001.b: "Bien, mais elle n'a pas sa place dans ma cour."
bno_war_0001.c: "Elle a bien fait, je la prends comme la mienne."

bno_war_0002.title: "Défense de la suprématie noire"
bno_war_0002.desc: "[bno_bbc|E] que le défenseur principal obtient la chance d'obtenir le caractère de guerrier saint et/ou de rejoindre la religion de suprématie + l'armée frayer"
bno_war_0002.a: "Que mon épée frappe toutes les races inférieures."
bno_war_0002.b: "Je suis de nouveau né Suprémaciste Noir."
bno_war_0002.c: "quelque chose de la troisième option"
