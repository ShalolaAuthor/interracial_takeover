#Travel Flavor Events
bno_bull_travel_0001.title: "Cible repérée"
bno_bull_travel_0001.desc: "Les rumeurs de votre taille voyagent plus vite que vous ne le pensez. Les sales autour de votre région ont entendu parler de vous, envie de votre virilité dans leur ventre. Peut-être certains d'entre eux envient votre semence. [target1.GetHerHis].Vous ne voulez pas être en retard, mais la tentation est grande. Choisissez cela ou continuez."
bno_bull_travel_0001.a: "Un petit délai ne changera rien."
bno_bull_travel_0001.b: "Je ne laisserai pas une salope me ralentir.A la hâte !"
