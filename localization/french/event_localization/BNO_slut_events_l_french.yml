bno_slut_0010.desc: "Le clinking des pièces contre la table était de la musique à mes oreilles. Chacun, une autre pièce pilfé de[cuck.GetFirstName] Il ne les manquerait pas, pas vraiment. Pas de la façon dont ses yeux pâles se sont évanouis quand il me regardait, ignorant la grosse crique que je me suis faite chaque nuit.\n\nMa bouche était déjà occupée, prenant soin des affaires sous la table où ces doigts avides avaient pris place quelques instants auparavant. [bbc.GetFirstName] Je l'ai lavée d'un abandon gourmand, travaillant ma langue autour de sa longueur épaisse, en avalant chaque goutte de chaud venu dès qu'elle était offerte. Chaque goupille a alimenté le feu dans mon intestin - pour lui, oui, mais aussi pour ce doux et familier frisson: être son jouet, sa pute qui se marie à la bite.\n\nQuand il a fini de compter ses gains mal acquis - et je savais que chaque pièce représentait un morceau de lui qui se répandait pour moi - je me noyais dans le besoin. Il a ramassé mes cheveux avec une main rugueuse, tirant mon visage vers le bas jusqu'à ce que mon menton creusait dans cette chaleur lissée à la base de sa bite. Le monde s'est rétréci à l'odeur de lui et cette pression serrée de ses cuisses autour de moi. J'ai avalé dur, sentant une pression familière construire dans ma gorge comme il a pulsé contre moi, en jetant de la graine après la graine dans ma bouche d'attente.\n\nIl s'est tiré lentement, laissant derrière lui une trace de sa venue s'accrochant au menton et aux joues. Je l'ai goûté comme du miel. « Merci, monsieur, » J'ai avalé la dernière bouche pleine d'un frisson qui a commencé dans mon intestin et s'est étendu jusqu'aux bouts de mes orteils. « Je ferai tout pour vous satisfaire, papa. » La gifle de sa bite contre mon visage était ma récompense - et assez pour me faire supplier pour plus."
bno_slut_0010.a: "Les maris perdants font de bonnes banques de porcins..."

