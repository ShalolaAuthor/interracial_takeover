bno_slut_2003.desc: "[bbc.GetFirstName] Ça fait six mois qu'il me met sa graine tous les jours, comme une horloge. Je peux pratiquement le sentir grincer dans mon ventre même quand je mange mon dîner. Même maintenant, il est probablement là-bas en train de me regarder manger, pendant que je travaille à obtenir son précieux apport de sperme en moi de sous la table.\n\n Ça a été... bizarre. Ça n'a pas arrêté ma faim sans fin, ça a changé ce qui l'alimente. Toujours quelque chose à pousser à travers, toujours cette petite pression d'avoir besoin d'obtenir un peu plus avant qu'il appelle pour un autre tour. Quand je suis trop plein ou qu'il a d'autres choses en tête, il me laisse chasser dans la caserne, parfois même dans les villages. C'est un autre type de faim, alors, mais ça marche toujours.\n\n Il était rugueux au début - cette sensation constante de besoin d'avaler, de consommer, quoi qu'il arrive. Mais il dit que je vais bien maintenant, ça va. Il dit que ça prouve quelque chose sur les corps et la science et quel que soit le dieu fou qu'il adore. Peut-être qu'il a raison. Au moins il semble heureux que je sois sa petite création - un vase vivant pour sa semence." # AI Tags
