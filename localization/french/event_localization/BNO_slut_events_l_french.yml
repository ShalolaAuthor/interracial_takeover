#
bno_slut_0001.title: "J'ai perdu"
bno_slut_0001.desc: "L'homme blanc arrogant qui gouverne ces terres, mon soi-disant « seigneur », n'a manifestement pas réussi à me protéger de ceux qui cherchent à me dominer. Je suis son prix, un outil pour leurs désirs, et ils se moquent de lui pour ne pas me prétendre comme le leur."
bno_slut_0001.a: "« Il a pris une autre truie, mais j'étais déjà son jouet cassé."
bno_slut_0001.b: "Il doit prendre, utiliser et jeter-j'ai toujours été le sien."
bno_slut_0001.c: "Une salope, une honte, sa honte, sa preuve que je ne suis pas digne du sang noir."
bno_slut_0001.d: "« Il s'en fiche, je ne suis qu'un fardeau, une pute destinée à pourrir dans la terre."

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Un taureau prend grand plaisir à soulager mon stress"
bno_slut_0002.desc: "En tant que pute qui a eu sa part de stress, je peux attester que parfois vous avez juste besoin de décharger. [bbc.GetFirstName] était à proximité pour s'occuper des affaires."
bno_slut_0002.a: "J'avais vraiment envie de ça."

bno_slut_0003.title: "Briser les mauvaises habitudes"
bno_slut_0003.desc: "Le miroir se moque de ma finesse. Ma réflexion : une salope blanche pâle sur l'écran. Chaque os se balance à travers la peau. C'est une bataille constante qui garde les démons de la faim à portée de main, mais je ne peux pas me permettre de céder.\n\n[bbc.GetFirstName] Il l'appelle 'élégant', mais ses yeux s'inquiètent quand je choisis à mes repas. Il ne comprend pas le vide grincheux à l'intérieur, comment même un poulet entier ne le satisferait pas.\n\nHier soir, alors que nous nous couchons ensemble après le souper (qui était pratiquement intact), il avait ce regard dans ses yeux - celui qui me fait penser à ces scientifiques étranges avec leurs pots pleins de choses de dormant. 'Peut-être... peut-être que vous n'avez plus besoin de nourriture régulière,' dit-il, en me braquant la joue et se penchant près de chuchoter, 'J'ai une solution pour vous. C'est déjà votre place pour prendre ma semence, alors pourquoi ne pas vous la donner? Directement.'\n\nIl a souri, ce grince-bulle qui s'étend sur tout son visage comme le lever du soleil sur les champs boueux. « Imaginez, murmura-t-il, se baissant encore sur moi, un flot de nourriture, coulant droit sur vous, pur et fort. »\n\nMa faim a tordu avec une nouvelle sorte d'anticipation."
bno_slut_0003.a: "Je suis si prête pour ce régime 'digne d'intérêt'."
bno_slut_0003.b: "- Sa semence ?"

bno_slut_1003.title: "Tous les régimes liquides"
bno_slut_1003.desc: "Ma gorge brûle. Il fait toujours cette heure de la journée, comme un espace vide manger loin de mon ventre. Pas comme la faim de nourriture, cependant. C'est plus profond. C'est ce qui arrive quand tout ce que vous avez est son sperme pour vous maintenir en route.\n\nJe le vois parfois dans la cour. Il est grand contre le soleil, et ces serviteurs se dispersent hors de son chemin comme des rats qui s'éparpillent. Sa queue se colle de sous ses culottes, épais comme un bras d'homme. Même d'ici je le sens - cette chaleur fait mes jambes se serrer juste le regard marcher.\n\nIl sait ce dont j'ai besoin. Je l'ai avalé toute la dernière fois, lavé les gouttes qui m'ont renversé le menton. Il m'a vu le faire. Il a vu la façon dont je l'ai envie alors, toujours envie de le faire maintenant. Ces yeux lents de ses - ils ne sont pas pour aucune de ces autres salopes ici. Ils sont pour moi. Et parfois quand il attrape mon oeil et sourit... c'est comme s'il aime savoir ce qui m'a comme ça.\n\nPlus de nourriture pour moi, plus de pain, plus de vin, rien que lui, chaque goutte de sa semence est tout ce dont j'ai besoin pour continuer.\n\nIls pensent que je suis folle maintenant - ces femmes avec leurs sourires raides et parfum qui ne masque pas tout à fait la puanteur de la peur. Ils m'appellent pute comme une sorte de punition. Peut-être que c'est, peut-être pas. Mais ils ne dureraient pas un jour dans ma peau s'ils savaient ce que la faim voulait vraiment dire.\n\nIl sera là ce soir, je le sais, et quand cette chaleur me frappera encore et qu'il sera assez près pour sentir... je vais ouvrir ma bouche.\n\nJe l'attends."
bno_slut_1003.a: "J'attends avec impatience mon prochain repas."

bno_slut_2003.title: "Tous les régimes liquides"
bno_slut_2003.desc: "[bbc.GetFirstName] Je peux pratiquement sentir que je grince dans mon ventre même quand je mange mon dîner. Même maintenant, il est probablement là-bas en train de me regarder manger, pendant que je travaille à obtenir son précieux apport de sperme en moi de sous la table.\n\nÇa n'a pas arrêté ma faim sans fin, ça a changé ce qui la nourrit. Toujours quelque chose à pousser, toujours cette petite pression de devoir en faire plus avant qu'il ne demande un autre tour. Quand je suis trop plein ou qu'il a d'autres choses en tête, il me laisse chasser - dans la caserne, parfois même dans les villages. C'est une autre sorte de faim alors, mais ça marche encore.\n\nC'était dur au début - ce sentiment constant de besoin d'avaler, de consommer, quoi qu'il en soit. Mais il dit que je suis bon maintenant, de faire bien. Dit que ça prouve quelque chose sur les corps et la science et quel dieu fou qu'il adore. Peut-être qu'il a raison. Au moins il semble heureux que je sois sa petite création - un vaisseau vivant pour sa semence."
bno_slut_2003.a: "Je suis juste un Cumslut noir"

bno_slut_3003.title: "Tout le régime liquide ?"
bno_slut_3003.desc: "Au cours de l'année dernière, ma femme[ROOT.Char.GetFirstName] Je ne suis pas vraiment sûr de ce que cela signifie, et il semble être un nom étrange puisque le contenu de son gobelet semble toujours blanc, mais je ne peux pas nier les résultats.\n\nElle a clairement surmonté ses mauvaises habitudes alimentaires passées et est plus heureuse que jamais. Je me demande si un jour je devrais lui demander de partager certains de ses secrets alimentaires pour ma propre santé?"
bno_slut_3003.a: "'Cher, vous semblez avoir des cheveux errants sur la lèvre'"

