bno_slut_0013.title: "Son nouvel ordre mondial"
bno_slut_0013.desc: "Sa maudite main m'a serré sur l'épaule, dur comme une défense de sanglier. «Inaffiné», il a grondé, tout muscle épais et musc après une chasse qui lui avait laissé sentir du sang et de la fumée de bois. «Pas encore moulé.'\n\nIl voulait dire ma chatte.\n\nIl parlait de comment je n'avais pas appris à saigner pour lui comme les autres. Comment mes cris n'étaient pas assez guttural quand il m'a roulé dur dans la terre, ne venait pas avec cette tangente sauvage de sueur et de peur et de bois de fumée s'accrocher à elle comme des perles de prière. Les morceaux pâles qu'ils appelaient une robe Maman avait cousu juste ne tenait pas la puanteur de sa semence, de sang versé trop librement sur ces planchers de forêt maudits.\n\n'Vous apprendrez,' dit-il, ses yeux chaud comme des charbons dans le feu, 'Les plaisirs...les vérités...' Puis il m'a frappé contre ce lit de taille rugueuse, laissant une meurtrissure fleurissant comme une fleur de mauve grasse contre mes côtes.\n\n« Une soumission complète », murmurait-il avant de me pousser vers le bas, en s'enterreant en moi jusqu'à ce que je goûte sa sueur et sente sa bite s'en être servie comme s'il essayait de noyer tous les fantômes de la maison qui m'accrochent encore.\n\nIl voulait que je sois plus noir que ces bois, plus foncé que la boue sur ses bottes après un meurtre. Il voulait que le lait de cette fille blanche devienne aigre, voulait que mes cris étouffés par l'odeur du sang et des os comme le sien.\n\nCe soir, il devait s'assurer que j'ai appris."
bno_slut_0013.a: "'Maintenant,' j'ai gazé, 'Je suis à ma place.'"

