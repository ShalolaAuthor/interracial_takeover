 bno_slut_0002.title: "Un certain taureau prend plaisir à soulager mon stress" #deepl:467909598
 bno_slut_0002.desc: "En tant que pute qui a eu sa part de stress, je peux attester que parfois vous avez juste besoin de vous décharger. Heureusement, [bbc.GetFirstName] était là pour s'en occuper." #deepl:199351109
