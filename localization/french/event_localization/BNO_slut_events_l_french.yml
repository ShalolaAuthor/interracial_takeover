bno_slut_0012.title: "Les secrets de son mari"
bno_slut_0012.desc: "Le soleil s'est écrasé sur la vitre, en transformant la pièce en un four de poussière et de sueur. Cela ne m'a pas beaucoup dérangé. Pas aujourd'hui.\n\nIl ne faisait pas ça pour moi, pas exactement. [whitegirl.GetFirstName] Ils l'ont appelée, elle est sortie de la taverne plus tôt, pour se gratter à un point que je ne savais même plus que j'avais. Elle avait l'air effrayée et raide sous son poids, gémissante et en train de se taper avec chaque poussée.\n\nElle a bourdonné quelque chose entre les souffles, les yeux larges et brillants comme un lapin piégé pris au clair de lune. 'Il a...un secret,' dit-elle, nous regardant tous les deux avec ce regard doux-effrayé sur son visage comme elle pensait que nous l'enlevions et l'avalerions tout entier. J'ai cependant gardé mon accent, où il fallait.\n\nChaque fois qu'il la surprenait, le nom roulait comme une prière - 'Chéri...Maître... s'il te plaît...' - mais elle nous regardait en arrière avec ces yeux doux-effrayés. Je me demandais quel genre de marché elle avait frappé, peut-être même avant qu'il ne la tire de ce taverne.\n\nJ'ai pris une autre longue limace de sa bite, le goût chaud et épais dans ma bouche. 'Peut-être,' j'ai finalement mourdi contre lui, juste à peine audible sur ses gémissements."
bno_slut_0012.a: "Tant mieux pour les plaisirs simples."

