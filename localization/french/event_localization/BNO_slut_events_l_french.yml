 bno_slut_3007.desc: "Le marché palpitait autour de moi, un désordre étourdissant d'odeurs, de cris et de corps qui se bousculent.  Je m'y retrouvais assez facilement, habituée à la presse et à la clameur. Un an avait tout changé - la façon dont mes hanches roulaient maintenant, l'éclat luisant qui recouvrait perpétuellement ma peau, la taille de mon ventre gonflé qui poussait contre le tissage rugueux de ma tunique. Pourtant, une douleur familière m'a frappé lorsque je l'ai vu.\n\n [cuck.GetFirstName] .  Adossé à l'étal du boucher comme il le faisait toujours à l'époque, la même casquette graisseuse perchée sur sa tête, la même fine chemise blanche tendue sur son torse. Le temps n'a pas été tendre avec lui, pas vraiment. Les contours de son visage étaient plus nets maintenant, plus anguleux, et il y avait dans ses yeux bleu pâle un regard hanté qui n'y avait jamais été.\n\n Il m'a vu aussi, à ce moment-là, à travers l'enchevêtrement de jambes et de charrettes chargées. Il ne lui a fallu qu'une seconde pour se redresser, un lent sourire fleurissant sur ses lèvres - le même sourire timide qu'il arborait toujours lorsque nous partagions les pains à la boulangerie tous les dimanches. Il avait l'air... plus mince en quelque sorte, plus petit même sous cette chemise serrée, comme si le monde avait finalement réussi à le réduire.\n\n Mais il ne m'a pas seulement vue. Non, cette fois c'était différent. La façon dont ses yeux se sont écarquillés, la façon dont ses lèvres se sont écartées dans un souffle silencieux - il l'a vu aussi. Il a vu l'épanouissement de ma transformation, la façon dont elle a fait chanter chaque centimètre de moi avec une beauté impossible.  Ma peau était comme de l'obsidienne polie, lisse comme du verre et reflétant la lumière vacillante de la lampe en vagues de ténèbres liquides... tout comme celle de [bbc.GetFirstName]. La houle de mon ventre n'était plus seulement ronde, elle était sculptée en courbes parfaites qui laissaient entrevoir une puissa