bno_slut_0014.title: "[bbc.GetFirstName] Réclamation"
bno_slut_0014.desc: "Dame[whitegirl.GetFirstName] Elle était coincée ce soir, assise là, avec ces lèvres peintes, comme si elle ne pouvait pas se faire regarder son reflet dans ce stupide gobelet d'argent. [bbc.GetFirstName] Il avait les yeux sur elle, et je te jure, tu pouvais le sentir à un kilomètre de là même avec toutes ces bougies fantaisistes qui brûlaient.\n\nElle avait l'air nerveuse, elle n'arrêtait pas de se faire la tête avec la jupe d'une robe chère et de me regarder. Je me suis pas foutue de la peur. Elle l'avait déjà vu avant. Tout le monde avait au moins une fois qu'il avait ouvert la tunique de ce pauvre seigneur après avoir perdu aux dés et réclamé son prix pour lui-même.\n\nJe savais ce que je voulais dire. [bbc.GetFirstName] J'aimais bien, les beaux visages aux yeux larges qui sont devenus doux quand il leur a donné ce regard. [whitegirl.GetFirstName] Son visage était plus rouge qu'un rubis ce soir, probablement parce qu'elle ne pouvait pas lui garder le regard, même si tout le monde lui disait d'agir correctement. Je vous dis, j'adorais voir une femme comme ça - tous ces vêtements serrés et cette peau délicate criant pour quelque chose de plus dur, plus grand que tout ce qu'ils avaient l'habitude.\n\nElle pleurait assez tôt, probablement en suppliant plus après qu'il en eut fini avec elle, comme si c'était une pute bon marché, et c'est ce qui m'a fait l'aimer encore plus."
bno_slut_0014.a: "Fais-la supplier pour son sperme ce soir."
bno_slut_0014.b: "Il a besoin qu'elle sache ce que cela signifie d'être vraiment désiré."
bno_slut_0014.c: "Fais d'elle sa salope, toute sa fille."
bno_slut_0014.d: "Il va avoir envie de ce qu'il ne peut pas tenir."

bno_slut_1014.title: "Une nuit à retenir"
bno_slut_1014.desc: "Dans l'intimité de la chambre à coucher, les passions s'enflamment et la blancheur s'évanouit. La reine étrangère se rend complètement, sa loyauté à son mari éclipsée par l'attraction magnétique de votre présence. Au fur et à mesure que la nuit se déroule, ses cris de plaisir résonnent à la fois comme témoignage de vos prouesses et de la renonciation à sa vie ancienne.Pour elle, ce n'est pas une simple dalliance - c'est un réveil, un moment qui remodele son monde et lie à jamais ses désirs à votre nouvel ordre mondial. [whitegirl.GetFirstName] Elle s'en va avec son cœur dans la tourmente et ses pensées consumées par vous, tandis que vous avancez, satisfait et sans souci par les ondulations que vos actions peuvent causer."
bno_slut_1014.a: "[whitegirl.GetFirstName] ne sentira plus jamais son mari"

bno_slut_2014.title: "Un lien forgé dans la passion"
bno_slut_2014.desc: "Ce qui commence comme une nuit d'indulgence interdite devient quelque chose de bien plus grand. [whitegirl.GetFirstName] Elle ne vous regarde pas avec culpabilité ou regret, mais avec désir et dévotion. L'allure magnétique de votre présence a brisé ses anciennes loyautés, les remplaçant par un attachement inébranlable à vous. Ce n'est pas une rencontre éphémère - c'est la naissance d'un lien secret et passionné qui remodelera vos vies et menacera l'équilibre de son monde. Vous revendiquez non seulement son corps mais son cœur. A partir de ce moment, [whitegirl.GetFirstName] n'est plus seulement[target2.GetFirstName] Mais votre femme blanche dévouée, ses pensées et ses désirs consumés par la connexion interdite que vous partagez. Ce qui était autrefois sa maison se sent maintenant comme une prison, car elle rêve seulement de votre grosse bite noire."
bno_slut_2014.a: "Prenez[whitegirl.GetFirstName] comme ta petite pute."

bno_slut_3014.title: "La conquête ultime"
bno_slut_3014.desc: "Vous avez fait plus que partager son lit, vous l'avez entièrement revendiquée. [whitegirl.GetFirstName] Elle ne se contente plus de voler un moment de passion, elle est à toi, corps et âme, à toi. Son mariage est brisé, son cou humilié, et son avenir irrévocablement lié à ta domination noire. Comme elle s'agenouille devant toi, ses yeux remplis de soumission et de désir pour ta bite, il est clair qu'elle a embrassé son nouveau rôle de femme dévouée dans sa nouvelle vie en tant qu'éleveur de ta famille."
bno_slut_3014.a: "Faites d'elle votre femme"

bno_slut_0015.title: "Devenir une BBC seulement Slut"
bno_slut_0015.desc: "Oh mon dieu, pouvez-vous imaginer?! Pour être la seule fille blanche qui peut adorer les grosses bites noires et les faire élever? Ce serait un rêve devenu réalité! Je veux dire, pensez-y - plus de lutte pour quel taureau peut me réclamer en premier. Plus d'attente pour mon tour tandis que d'autres salopes se remplissent de sperme.\n\nJe serais la propriété de la nation, complètement à leur merci et prêt à servir tous les hommes noirs qui veulent un goût de chatte blanche serrée. Ils pourraient m'utiliser comme ils le veulent - me baiser dur dans chaque trou jusqu'à ce que je dégouline humide et supplie pour plus."
bno_slut_0015.a: "J'accepterais volontiers avec les bras ouverts et les jambes écartées"
bno_slut_0015.b: "Je suis désolé, monsieur, mais je ne pense pas pouvoir accepter cette offre."

bno_slut_3015.title: "Une année de pute"
bno_slut_3015.desc: "Il est venu à moi comme tout le reste - une ombre dans la lumière sombre de la salle commune, muscles se regroupant sous cette tunique rugueuse même avant qu'il parle. Mes doigts, encore léché avec le résidu de la graine d'un homme sans nom, a tracé une ligne lente à travers le cuir usé de mon bodice. Un an. Cela a été une année entière putain depuis que je l'ai d'abord agenouillé à l'autel de ce putain de donjon. Il était juste un autre à l'époque - de grandes mains et un sourire faim, peau sombre lécher de sueur, sa bite épais et chaud comme il m'a poussé contre ce mur de pierre rugueux-couveux. Et maintenant, il était là, sentant peu de boisemoke et quelque chose de plus profond, primal, qui a toujours fait ma clique serré.\n\n'Eh bien ?' Sa voix s'est écroulée dans les ténèbres. 'Il ne le sentait pas, Elara? Toujours affamé du toucher d'un homme qui sait quoi faire d'une bonne pute?' Il était assez près maintenant que je pouvais sentir sa sueur mélangée à quelque chose de musqué et terreux - il n'avait pas été tremblant ' ces derniers jours. Mes lèvres se sont enflammées en réponse - juste à peine visible contre mon bronzage noir, la pointe de ma langue se balançant entre eux pour amortir la peau rugueuse là-bas. 'Hur,' je l'ai regardé regarder. Il a alors incliné sa tête, ce sourire enroulant un côté de ses lèvres noires épaisses comme une promesse. 'Vous le voulez encore, fille?' demanda-t-il."
bno_slut_3015.a: "# Faible en me pointant le cul vers son cul #! Oui.."
bno_slut_3015.b: "Ma chatte est fatiguée."
bno_slut.3015.stop: "Tu ne deviens plus un[bno_whore|E]"

bno_slut.4015.title: "Une année de pute : entre deux objets durs"
bno_slut.4015.desc: "Il s'est écroulé, bas dans sa poitrine comme un battement de tambour que je sentais plus qu'entendu, et ce sourire s'étiré plus large sur son visage - comme j'étais un prix qu'il avait gagné, pas l'inverse. -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\n\nIl n'avait pas besoin d'une seconde invitation. La pression de lui était immédiate - meurtrissante, exigeante, me poussant à nouveau fort contre le mur et prenant ce qu'il voulait. L'odeur de lui remplissait mon nez: musc, sueur, bois de fumée, quelque chose de cru et sauvage qui me faisait frissonner avec une sorte de faim désespérée je n'étais pas sûr qu'il était juste à propos de lui. Sa queue était épaisse, chaude, pulsant contre mon entrée humide, car sa main se tapait à nouveau sur ma hanche - me ramenant là-bas pendant qu'il se me foudrait assez dur pour me voler le souffle propre de mes poumons. J'ai crié - un mince bruit étranglé qui s'est englouti dans les gazoles qu'il tirait aussi - et le monde s'est rétréci jusqu'à ce que ce soit juste lui et sa queue en moi et le frénétique thuding de mon cœur contre mes côtes."
bno_slut.4015.a: "#EMP baise oui## #faible je... vais venir bientôt...#!"
