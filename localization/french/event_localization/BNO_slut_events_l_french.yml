bno_slut_0003.desc: "Le miroir se moque de ma finesse. Ma réflexion : une salope blanche pâle sur l'écran. Chaque os passe à travers la peau. C'est une bataille constante gardant les démons de la faim à portée de main, mais je ne peux pas me permettre de céder. Pas quand ils me voient comme une autre chose faim attendant d'être utilisé.\n\n[bbc.GetFirstName] Il l'appelle 'élégant', mais ses yeux s'inquiètent chaque fois que je choisis à mes repas. Il ne comprend pas le vide grincheux à l'intérieur, comment même un poulet entier ne le satisferait pas.\n\nLa nuit dernière, alors que nous étions couchés ensemble après le souper (qui était pratiquement intact), il avait ce regard dans ses yeux - celui qui me fait penser à ces scientifiques étranges avec leurs pots pleins de choses de râpage. 'Peut-être...peut-être que vous n'avez plus besoin de nourriture régulière,' dit-il, en m'attachant la joue et se penchant près de chuchoter, 'J'ai une solution pour vous. C'est déjà votre place pour prendre ma semence, alors pourquoi ne pas vous la donner? Directement.'\n\nIl sourit, ce sourire de taureau qui s'étend sur tout son visage comme le lever du soleil sur les champs boueux. « Imaginez, murmura-t-il, s'abaissant à nouveau sur moi, un flot de nourriture, coulant droit sur vous, pur et fort. »\n\nMa faim a changé d'anticipation." # AI Tags
bno_slut_0003.a: "Oh, je suis tellement prête pour ce régime « digne »." # AI Tags
bno_slut_0003.b: "Je ne crois pas." # AI Tags

bno_slut_1003.title: "Tous les régimes liquides" # AI Tags
bno_slut_1003.desc: "Ma gorge brûle. Il fait toujours cette heure de la journée, comme un espace vide manger loin de mon ventre. Pas comme la faim de nourriture, cependant. C'est plus profond. C'est ce qui arrive quand tout ce que vous avez est son sperme pour vous maintenir en route.\n\nJe le vois parfois dans la cour. Il est grand contre le soleil, et ces serviteurs s'éparpillent de son chemin comme des rats qui bavent. Sa queue sort de sous ses culottes, épaisse comme un bras d'homme.\n\nIl sait ce dont j'ai besoin. Je l'ai avalé toute la dernière fois, lavé les gouttes qui m'ont renversé le menton. Il m'a vu le faire. Il a vu la façon dont je l'avais envie alors, toujours envie de le faire maintenant. Ces yeux lents de ses - ils ne sont pas pour aucune de ces autres salopes ici. Ils sont pour moi.\n\nPlus de nourriture pour moi, plus de pain, pas de vin, rien que lui. Chaque goutte de sa semence est tout ce dont j'ai besoin pour continuer.\n\nIls pensent que je suis fou maintenant - ces dames avec leurs sourires raides et parfum qui ne masque pas tout à fait la puanteur de la peur. Ils m'appellent pute comme une sorte de punition. Peut-être que c'est, peut-être pas. Mais ils ne dureraient pas un jour dans ma peau s'ils savaient ce que la faim signifiait vraiment.\n\nIl sera là ce soir, je le sais, et quand cette chaleur me frappera encore et qu'il sera assez près pour sentir... j'ouvrirai la bouche.\n\nJe l'attends." # AI Tags
bno_slut_1003.a: "J'attends avec impatience mon prochain repas." # AI Tags

