 bno_slut_0003.title: "Briser les mauvaises habitudes" #deepl:1047752168
 bno_slut_0003.desc: "Le miroir se moque de ma maigreur. Mon reflet : une salope blanche et pâle exposée. Chaque os perce la peau. C'est une bataille constante pour tenir les démons de la faim à distance, mais je ne peux pas me permettre de céder. Pas quand ils me voient comme une autre chose affamée qui attend d'être utilisée. \n\n [bbc.GetFirstName] le voit aussi - ce corps austère qui s'accroche à moi comme des toiles d'araignée. Il la qualifie d'"élégante", mais ses yeux s'inquiètent chaque fois que je picore dans mes repas.  Il ne comprend pas le vide intérieur qui me ronge, le fait que même un poulet entier ne le rassasie pas.\n\n Hier soir, alors que nous étions allongés ensemble après le dîner (qui n'avait pratiquement pas été touché), il avait ce regard - celui qui me fait penser à ces étranges scientifiques avec leurs bocaux remplis de choses qui se tortillent.  "Peut-être... peut-être que tu n'as plus besoin de nourriture normale", a-t-il dit en me caressant la joue et en se penchant près de moi pour me chuchoter : "J'ai une solution pour toi. C'est déjà à toi de prendre ma semence, alors pourquoi ne pas te la donner ? Directement."\n\n Il sourit, de ce sourire de taureau qui s'étend sur tout son visage comme un lever de soleil sur des champs boueux.  "Imagine un peu", murmure-t-il en s'abaissant à nouveau au-dessus de moi, "un flot de nourriture qui coule en toi, pur et fort".\n\n Ma faim se tordit d'une nouvelle forme d'anticipation." #deepl:1728850405
 bno_slut_0003.a: "Oh, je suis tellement prête pour ce régime "digne de ce nom"." #deepl:3033368016
 bno_slut_0003.b: "Sa semence ? Je pense que non." #deepl:1743959112

 bno_slut_1003.title: "Régime entièrement liquide" #deepl:3136957906
 bno_slut_1003.desc: "Ma gorge me brûle. C'est toujours le cas à cette heure de la journée, comme un vide qui me ronge le ventre. Mais ce n'est pas comme la faim de manger. C'est plus profond.  C'est ce qui arrive quand tout ce que vous avez, c'est son sperme pour vous faire avancer.\n\n Je le vois parfois dans la cour. Il est grand face au soleil, et les serviteurs s'écartent de son chemin comme des rats qui détalent. Sa bite dépasse de sa culotte, épaisse comme le bras d'un homme. Même d'ici, je la sens - cette chaleur me fait serrer les jambes rien qu'en le regardant marcher.\n\n Il sait ce dont j'ai besoin.  Je l'ai avalé en entier la dernière fois, j'ai lapé les gouttes qui ont coulé sur mon menton. Il m'a vu le faire. Il a vu la façon dont j'en avais envie à l'époque, et dont j'en ai encore envie aujourd'hui. Ses yeux lents et souriants ne sont pas pour les autres salopes ici présentes. Ils sont pour moi. Et parfois, quand il croise mon regard et sourit... c'est comme s'il aimait savoir ce qui me rendait ainsi. Savoir comment chaque partie de moi se souvient du goût.\n\n Plus de nourriture pour moi. Plus de pain, plus de vin, rien que lui. Chaque goutte de sa semence est tout ce dont j'ai besoin pour continuer.\n\n Elles me prennent pour une folle maintenant - ces dames avec leurs sourires rigides et leur parfum qui ne masque pas tout à fait la puanteur de la peur. Elles m'appellent pute comme si c'était une sorte de punition. Peut-être que c'est le cas, peut-être pas. Mais elles ne tiendraient pas un jour dans ma peau si elles savaient ce que la faim signifie vraiment.\n\n Il sera là ce soir. Je le sais. Et quand cette chaleur me frappera à nouveau et qu'il s'approchera suffisamment pour sentir... j'ouvrirai grand la bouche.\n\n Je l'attends." #deepl:3468662228
 bno_slut_1003.a: "J'attends avec impatience mon prochain repas." #deepl:3118028919

 bno_slut_2003.title: "Régime entièrement liquide" #deepl:3136957906
 bno_slut_2003.desc: "[bbc.GetFirstName]Cela fait maintenant près de six mois qu'il m'injecte sa semence tous les jours - toujours, comme une horloge. Je peux pratiquement la sentir bouillonner dans mon ventre alors même que je dîne. En ce moment même, il est probablement en train de me regarder manger, pendant que je m'efforce de m'injecter sa précieuse semence sous la table.\n\n C'est... bizarre. Ça n'a pas arrêté ma faim sans fin, ça a juste changé ce qui l'alimente. Il y a toujours quelque chose à faire passer, toujours cette petite pression d'avoir besoin d'en faire plus avant qu'il ne demande une autre tournée.  Quand je suis trop rassasié ou qu'il a d'autres chats à fouetter, il me laisse chasser - dans les baraquements, parfois même dans les villages. C'est un autre type de faim, mais ça marche toujours.\n\n Au début, c'était dur - ce sentiment constant de devoir avaler, consommer, quoi qu'il arrive. Mais il dit que je vais bien maintenant, que je me débrouille bien. Il dit que ça prouve quelque chose à propos des corps et de la science et de n'importe quel dieu fou qu'il vénère. Il a peut-être raison. Au moins, il semble heureux que je sois sa petite création - un vaisseau vivant pour sa semence." #deepl:1151030728
 bno_slut_2003.a: "Je ne suis qu'une vulve noire" #deepl:3366306872

 bno_slut_3003.title: "Régime entièrement liquide ?" #deepl:4145597467
 bno_slut_3003.desc: "Depuis un an, ma femme [ROOT.Char.GetFirstName] suit ce qu'elle appelle un "régime liquide entièrement noir". Je ne sais pas vraiment ce que cela signifie, et ce nom semble étrange puisque le contenu de son gobelet semble toujours blanc, mais je ne peux pas nier les résultats. \n\nElle a manifestement surmonté ses mauvaises habitudes alimentaires passées et semble plus heureuse que jamais. Je me demande si, un jour, je ne devrais pas lui demander de partager certains de ses secrets alimentaires pour ma propre santé ?" #deepl:2685522641
 bno_slut_3003.a: ""Chérie, il semble que tu aies un poil perdu sur ta lèvre"" #deepl:1958652472

