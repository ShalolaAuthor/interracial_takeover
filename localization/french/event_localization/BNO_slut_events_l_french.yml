bno_slut_0004.title: "[whitegirl.GetFirstName] La découverte"
bno_slut_0004.desc: "'Girl, tu dois te rencontrer[bbc.GetFirstName] 'Je l'ai dit[whitegirl.GetFirstName] 'C'est lui.' Elle me leva les sourcils, toute innocence et la peau blanche douce. [whitegirl.GetFirstName], douce comme tarte aux pécans mais bénir son cœur, elle n'avait pas encore goûté le feu. [bbc.GetFirstName] Je le savais dans mes os, comme je le savais. [whitegirl.GetFirstName] J'avais besoin d'un goût.\n\nCette nuit-là, sous l'éclat des lumières de la ville, [whitegirl.GetFirstName] Elle s'est perdue au rythme de la[bbc.GetFirstName] Ses hanches, sa voix profonde grondent contre son oreille, alors qu'il lui montrait exactement à quel point de grandes bites noires pouvaient être. Ses gaffes résonnaient dans la pièce, tendres au début, puis devenant plus audacieuses et plus fortes à chaque poussée. [whitegirl.GetFirstName] Elle m'a serré la main, murmurant : 'Je comprends maintenant.' Et j'ai fait aussi, chérie."
bno_slut_0004.a: "A partir de maintenant, [whitegirl.GetFirstName] Elle savait qu'elle ne pouvait pas revenir en arrière."

