bno_slut_0007.title: "Pas seulement de la peau profonde"
bno_slut_0007.desc: "[bbc.GetFirstName] La graine ne me faisait plus sortir de moi - elle me transformait en un putain d'enfer. Mois? Années? Le temps ne signifiait rien quand tu étais si proche de quelque chose de plus grand que toi. Ma peau n'est pas encore complètement noire, mais le blanc lait pâle s'affaisse rapidement. Plus comme crémeux maintenant, se déplacer' vers ce riche brun que je vois sur certains gens par le marché - peut-être un quart de la façon là, donner ou prendre. Chaque pouce s'étire plus serré, tirer' à travers mes seins qui deviennent plus gros avec chaque putain de charge qu'il déverse à l'intérieur de moi.\n\nMais ce n'est pas juste un regard, mes os sont mal comme si ils étaient refaits de l'intérieur. [bbc.GetFirstName] Et quand il me touche maintenant, mon corps devient doux comme du miel, soupirant au fond de mon ventre comme un animal qui rentre à la maison à son terrier. Mes hanches tremblent quand je marche, je me balance un peu trop pour ces parties. La façon dont il me regarde... sombre et affamé, possessif comme un loup avec son meurtre.\n\nIls me regardent avec des yeux pleins de cette faim. [bbc.GetFirstName] Ils savent ce qu'il fait, ils le sentent dans leurs os. Parce que je parie qu'ils n'ont jamais rien senti comme ça - cette chaleur profonde et sombre risine en moi comme un feu de forêt.\n\nMais ils y pensent la nuit, ils rêvent de me avaler tout, de manger ce miel épais[bbc.GetFirstName] Ils regardent, attendent, et je peux le voir comme ils s'accrochent quand je passe. Ils savent que leurs petits bâtons sont à côté du monstre. [bbc.GetFirstName] Il est fait en moi.\n\nIls ont intérêt à ne pas les toucher, car j'ai des griffes, ma chérie, pointues comme obsidiennes et prêtes à sombrer dans tout ce qui n'est pas[bbc.GetFirstName]- Oui."
bno_slut_0007.a: "Ma peau pourrait changer, mais ma faim de Black Cocks ne le fera jamais."

