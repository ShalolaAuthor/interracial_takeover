 bno_slut_2007.desc: "[bbc.GetFirstName]est en moi tous les jours.  Elle me gonfle, me remplit les tripes comme si j'étais une putain d'auge.   Sa main s'abat sur ma hanche avant même que le soleil n'apparaisse sur les quais. Sa bite noire éclate dans ma chatte. "Il grogne en m'enfonçant plus de semence dans la gorge qu'un sanglier après la saison du rut.\n\n Cette bite blanche et grasse qui me regarde depuis les quais ? Celui qui a des yeux comme des poissons coincés dans la boue ? Il pourrait s'étouffer avec sa propre salive en me voyant maintenant. Je suis plus sombre, plus tendue.  C'est bien.  Ma chatte s'élargit à chaque fois qu'il y enfonce sa bite. J'ai l'impression que mes entrailles vont éclater.\n\n Le marché d'aujourd'hui était imprégné de sueur et de pisse. Il m'a poussée dans un étal de viande, les mains agrippant mon cul avant qu'il n'enfonce sa bite noire dans mon trou.  C'était bon. La façon dont son odeur remplissait mes narines - du musc et du sang comme une putain de bête après la chasse. J'ai crié assez fort pour faire rougir un cochon. Ils l'ont tous entendu - chacun sentant le poisson bon marché et la mauvaise bière - mais leurs regards ne sont rien comparés à ce qui brûle dans les tripes de [bbc.GetFirstName]alors qu'il me chevauche durement contre ce mur de porc salé. Leurs bites ne peuvent pas toucher ça.  Ce ne sont que des chiens affamés qui n'ont plus de viande sur l'os.\n\n Maintenant, je rentre chez moi, le soleil saignant rouge comme une chose dépecée, ma peau lisse et sombre sous sa main. Il n'en a pas encore fini avec moi. Pas avant qu'il ne soit enterré profondément dans mon ventre, m'engraissant pour lui. Sa semence fleurit à l'intérieur, m'élargissant, m'assombrissant chaque jour. C'est bien.  Ce changement - c'est putain de bon. Je peux le sentir en bas, m'ouvrant pour lui, suppliant d'être rempli à nouveau." #deepl:2378927449
