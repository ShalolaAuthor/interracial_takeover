bno_slut_0005.title: "Rois noirs à genoux blancs"
bno_slut_0005.desc: "[whitegirl.GetFirstName] 'Hear 'bout your rule,' elle pleurait, cette voix tout en bave avec le désir. Bien sûr, elle a entendu parler de la règle. Chaque putain de fille blanche de cette ville rêvait de s'agenouiller comme ça. 'Tu veux en faire partie... veut désespérément ton espèce...' Puis est venu la bonne partie: '...de me élever.' dit-elle comme une prière. Comme si tu étais labourée par ces rois noirs était un sacré sacrement. Et le miel, elle allait avoir raison. [whitegirl.GetFirstName] Je me suis dit que je serais prêt à sucer chaque goutte de ce juste culte que j'avais pour eux."
bno_slut_0005.a: "Naturellement, je lui ai obligé de plaider désespérément avec un goût de mon propre roi élu."

