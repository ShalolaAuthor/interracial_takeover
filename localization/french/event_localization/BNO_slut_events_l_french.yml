bno_slut_0008.title: "Sa pièce, son plaisir"
bno_slut_0008.desc: "Le soleil de midi a fait cuire le marché dans une poêle grasse de sueur et de grime. Mon ventre était serré et léché contre ma tunique, se souvenant encore du rapide de la nuit dernière - ce boulanger brouillé n'avait pas duré longtemps. Coqs blancs étaient assez bien pour un pincement, mais ils n'étaient pas le genre qui vous a fait chanter à haute voix dans la douleur et le plaisir. J'avais besoin de quelque chose de plus grand, noir, plus fort... et de préférence avec une réclamation sur moi déjà.\n\n[bbc.GetFirstName] Il a été frappé par la foule comme un nuage de tempête en été: les muscles déchirent sous la peau la couleur de l'obsidienne poli, les yeux dur et sombre comme des puces de charbon. Sa barbe était tressée épaisse avec des perles qui brillent comme des lucioles damnées. Même la tunique mince étirée sur sa poitrine m'a dit qu'il me baiserait cru, me laisserait la douleur pour plus.\n\nIl s'arrêta devant moi, les narines flirtant comme un chien sur le sentier, et ne se soucia même pas des plaisanteries. « Aujourd'hui, tu es à moi, » il gronda, cria-t-il dur comme du gravier sur la pierre. « Tout homme qui veut mettre sa queue dans le dos me paie. Chaque pièce qu'ils te volent... tu la gardes. » Il pensa la tête, un éclair de dents blanches contre ces lèvres sombres. « Mais quand le soleil s'abaisse... » Son souffle sentait la sueur et la fumée de bois et quelque chose de plus sauvage, quelque chose de plus faim... « Quand le jour est fini, tu es à moi. »\n\nLa vérité de ses paroles était lourde dans mon intestin comme une bouche pleine de bière - il était, lié à lui par des vœux prononcés devant Dieu et l'homme. Mais ces jours-ci, il se sentait plus comme une cage qu'une maison. Je laisse mes doigts tracer la ligne de sa mâchoire, sentir les plans durs sous la peau. 'Ne l'aurait pas d'autre façon,' je murmure, me sentant déjà arnaqué dans sa chaleur."
bno_slut_0008.a: "Boon est un bon début, mais n'oublie pas qui les fait me regarder."
 #noble whore event
bno_slut_0009.title: "Reine du marché"
bno_slut_0009.desc: "[whitegirl.GetFirstName] scalayed à travers le marché comme une chienne choyée avec nulle part important d'être. [bbc.GetFirstName] Elle a été vue. 10 pieds de Black Bull, en train de se faire du sang et de la fumée de bois, a bloqué son chemin.\n\n'Tu es à moi pour aujourd'hui,' il grondait, se blottit la main dans sa manche. 'Chaque bite qui veut que tu me paies. Tu as les pièces.'[bbc.GetFirstName] 'Mais quand le soleil s'est assoupi, je te baise toute la nuit.\n\nSes lèvres se séparaient légèrement, et un frisson coulait sur sa colonne vertébrale au lieu de protester. Il sourit, montrant des dents blanches comme des os contre sa peau sombre. 'Vous avez eu ce bon? Allez-y. Allez-y.'"
