bno_slut_0006.title: "Pour l'amour des coqs noirs"
bno_slut_0006.desc: "[cuck.GetFirstName] pratiquement fondu sous[bbc.GetFirstName] Les mains, la soumission et l'odeur de lui se transformant en douceur dans l'air. Ne pas même essayer de se battre quand ils l'ont poussé sur ce sol de pierre froide comme une poupée de chiffon. [bbc.GetFirstName] avec un culte aussi pur a fait ma poitrine serré - pas de l'amour pour la jolie petite chose, mais parce que je savais exactement ce qui allait venir - ce que chaque bite blanche obtient quand un homme comme[bbc.GetFirstName] Je me suis frotté à ma cuisse comme un âne, et je me suis mis à les mettre sur la tête. [bbc.GetFirstName] Il l'a travaillé, en imaginant comment il s'enterrerait au fond de ces hanches blanches serrées plus tard.\n\nIl se fait peut-être piéger par ces grosses mains et avalé entier par cette bite noire, mais j'ai mon propre plaisir à regarder tout se dérouler. [bbc.GetFirstName] Il m'a fait une angoisse sombre, et quand il a fini ? Quand cette petite chose douce a été dépensée et m'a supplié pour plus ? Alors ces mêmes mains me seraient venues. Il aurait sa façon avec moi trop - dur et ecchymose, juste comme j'aime. Le goût de sa semence enveloppant mes entrailles comme un saint sacrement - preuve que même une pute qui adore les bites noires pourrait trouver son propre salut dans son contact."
bno_slut_0006.a: "Des corrections doivent être apportées au monde."

