 bno_slut_0007.desc: "[bbc.GetFirstName]ne se contentait plus de me faire jouir, elle transformait mes entrailles en un putain de brasier. Des mois ? Des années ? Le temps ne signifie rien quand on est si près de quelque chose de plus grand que soi. Ma peau n'est pas encore complètement noire, mais le blanc laiteux pâle s'estompe rapidement. Elle est plus crémeuse maintenant, et se rapproche de ce brun riche que je vois sur certaines personnes au marché - peut-être un quart du chemin à faire, à peu près. Chaque centimètre s'étire plus étroitement, tirant sur mes seins qui grossissent à chaque fois qu'il se déverse en moi.\n\n Il n'y a pas que l'apparence. Mes os me font mal comme s'ils étaient refaits de l'intérieur. [bbc.GetFirstName] dit que c'est bien - dit que je me rapproche de ce que je suis censée être. Plus proche du sien. Et quand il me touche maintenant, tout mon corps devient doux comme du miel, soupirant au fond de mon ventre comme une sorte de maudit animal rentré dans son terrier. Mes hanches vacillent quand je marche, se balançant juste un peu trop pour ces régions. La façon dont il me regarde cependant... sombre et affamé, possessif comme un loup avec sa proie. Elle fait battre mon cœur comme un tambour contre mes côtes.\n\n Les garçons au visage pâle des docks me regardent maintenant avec des yeux pleins de cette faim brûlante.  Ils voient comment [bbc.GetFirstName] opère sa magie sur moi, retournant mes entrailles comme une pêche mûre prête à être cueillie. Ils savent ce qu'il fait, ils le sentent dans leurs os. Parce que je parie qu'ils n'ont jamais rien ressenti de tel - cette chaleur profonde et sombre qui monte en moi comme un feu de forêt.\n\n Mais ils y pensent la nuit, rêvant de m'avaler en entier, de goûter ce miel épais que [bbc.GetFirstName]pompe en moi. Mais leurs bites ne sont pas faites pour ce genre de bête. Trop maigres, trop molles pour remplir ce qui vient.  Ils regardent, ils attendent, et je peux le voir à la façon dont ils s'agr