bno_slut_1007.title: "Noircis"
bno_slut_1007.desc: "Ma peau s'est obscurcie depuis mon mari. [bbc.GetFirstName] Il vient à moi tous les jours, cette bite noire plongeant dans ma gorge. Il dit qu'il améliore ma floraison. Il se sent plus comme être plein dans un aspergeoire.\n\nJe regarde dans le miroir fissuré et je le vois - le changement qui se passe en moi. Mon ventre est serré, lisse sur mes côtes. Je sens les os pousser autour où sa graine pousse en moi. Bientôt j'aurai quelque chose de grand et sombre qui pousse là.\n\nLes garçons qui étaient près des quais me regardaient doux, mais maintenant ils giflent avec leurs langues qui traînent. Ils regardent comment mon corps change. Je ne me soucie plus d'eux. Seul lui. Seulement sa bite en moi. Il possède cette fleur en moi maintenant, chaque pouce."
bno_slut_1007.a: "La chair a été obscurcie, mais je l'ai toujours avide."
#Slut getting smart trait
bno_slut_2007.title: "Bloom noir"
bno_slut_2007.desc: "[bbc.GetFirstName] Il me gonfle, me remplit le ventre comme un archet. Sa main claque sur ma hanche avant le soleil, et même regarde sur les quais. La bite noire éclate dans ma chatte. 'Renforcer ta floraison', il grogne alors qu'il me pousse plus de graines dans la gorge qu'un sanglier après la saison de rut.\n\nCe connard blanc gras qui regarde depuis les quais ? Celui avec les yeux comme du poisson coincé dans la boue ? Il pourrait s'étouffer sur sa propre crache me voyant maintenant. Je suis plus sombre, étiré plus serré. C'est bien. Ma chatte s'étend plus large chaque fois qu'il rams cette bite dedans.\n\nLe marché était épais aujourd'hui avec sueur et pisse. Il m'a fourré dans un stand de viande, les mains me attraper le cul avant qu'il ne claque cette bite noire dans mon trou. C'était bon. La façon dont son odeur remplissait mes narines - musc et sang comme une bête après la chasse. J'ai crié assez haut pour faire un blush cochon. Ils ont tous entendu - tout le monde sentant du poisson bon marché et mauvaise bière - mais leurs regards ne sont rien comparé à ce qui brûle dans[bbc.GetFirstName] Ils ont le ventre en me chevauchant contre ce mur de porc salé, ils ne peuvent plus toucher ça, ils ont faim de chiens sans viande.\n\nJe rentre à la maison, le soleil saigne rouge comme un truc maudit, ma peau lèche et sombre sous sa main. Il n'en a pas fini avec moi. Pas avant qu'il soit enterré au fond de mon ventre, m'engraissant pour lui. Sa graine fleurit à l'intérieur, m'étirant plus large, plus sombre tous les jours. C'est bon. Ce changement - c'est bon. Je peux le sentir là-bas, m'ouvrir pour lui, supplier d'être à nouveau rempli."
bno_slut_2007.a: "Ils peuvent regarder, mais ils ne le goûteront jamais."
#slut getting beauty trait
bno_slut_3007.title: "Blues de boulanger"
bno_slut_3007.desc: "Le marché s'est battu autour de moi, un bazar vertigineux d'odeurs et de cris et de corps en train de se bousculer. J'ai tout facilement navigué, habitué à la presse et à la clameur. Un an avait tout changé, cependant - la façon dont mes hanches roulaient maintenant, l'éclat de lèche qui enveloppait perpétuellement ma peau, la taille pure de mon ventre gonflé poussant contre le tissage brutal de ma tunique.\n\n[cuck.GetFirstName]. Se tenant contre le stand du boucher comme il l'a toujours fait à l'époque, le même chapeau gras perché sur sa tête, la même fine chemise blanche tendue taut sur sa poitrine. Le temps n'avait pas été gentil avec lui, pas vraiment. Les bords de son visage étaient plus aiguisés maintenant, plus anguleux, et il y avait un regard hanté dans ces yeux bleu pâle qui n'étaient jamais là.\n\nIl m'a vu aussi, à droite, à travers l'enchevêtrement des jambes et des chariots chargés. Il lui a fallu seulement une seconde pour se redresser, un sourire lent qui fleurissait sur ses lèvres - la même timide qu'il portait toujours quand on partageait des pains à la boulangerie tous les dimanches. Il a regardé... plus mince d'une façon ou d'une autre, plus petit même sous cette chemise serrée, comme le monde avait finalement réussi à le fouetter.\n\nIl ne m'a pas seulement vu. Non, cette fois c'était différent. La façon dont ses yeux s'élargissaient, la façon dont ses lèvres se séparaient dans un brouillon silencieux - il l'a vu aussi. A vu la fleur de ma transformation, comment elle faisait chaque pouce de moi chanter avec une beauté impossible. Ma peau était comme un obsidien poli maintenant, lisse comme du verre et reflétant la lampe clignotante dans des vagues d'obscurité liquide... juste comme[bbc.GetFirstName] La houle de mon ventre n'était plus seulement ronde, elle était sculptée en courbes parfaites qui ont laissé entendre à peine à une puissance qu'il pouvait comprendre. Même mes cheveux avaient changé - épais et brillant blonde platine maintenant, en cascade au-dessus de ma taille comme le clair de lune filée.\n\nPuis il est monté derrière moi. Je l'avais habitué depuis des mois maintenant - la chaleur soudaine de sa présence, la pression de sa main sur mon dos, la façon dont il sentait la sueur et le foin et quelque chose de primal qui a envoyé des frissons dans ma colonne vertébrale. Il a toujours été suivi par une bouffée de chaleur au fond de moi, se répandant de l'endroit où il avait déjà commencé à s'enterrer dans ma chair gonflée.\n\nUn bruit de sa voix derrière moi, 'Laisse-les te voir fleurir.'\n\nJe n'avais même pas besoin de me retourner.\n\n[bbc.GetFirstName] Je n'avais jamais pensé qu'il serait possible pour quelqu'un de me remplir comme il l'a fait - étirez-moi si large, si profond - mais nous étions ici. Il me poussait maintenant, sa queue lissée et épaisse, se conduisant plus fort avec chaque coup. L'odeur de lui, de musc et de sueur et quelque chose de sauvage qui appartenait plus aux champs que n'importe quel homme que j'avais jamais connu, rempli mes narines.\n\nJ'ai vu[cuck.GetFirstName] La bouche ouverte alors - un petit O qui a à peine retenu le flot de choc blanc-chaud inondant son visage. Son regard était verrouillé sur moi, sur la façon dont ma poitrine s'est tendue contre ses liens de lin rugueux, sur la façon dont mon ventre gonflé a bombé de chaque poussée, et sur la lécheresse sombre qui a déchiqueté mes jambes des mouvements sauvages de Caleb. Il ne me regardait plus - pas vraiment. Non la fille qu'il connaissait, non. Il regardait quelque chose de plus... quelque chose de divin. La plus belle créature du monde avait jamais vu. Une chienne bimbo noircie avec une couronne de lune filée pour les cheveux et la peau aussi sombre et lisse que poli obsidien, reflétant la lumière de la lampe dans des vagues comme une ombre vivante.\n\nEt le son qui lui a arraché alors, une sob étouffée qui a fait écho sur la place du marché, a rendu ma chatte se serrer plus fort auto