 bno_slut_0001.title: "Je suis tombé" #deepl:1574705242
 bno_slut_0001.desc: "L'homme blanc arrogant qui règne sur ces terres, mon soi-disant "seigneur", n'a manifestement pas réussi à me protéger de ceux qui cherchent à me dominer. Je suis sa proie, un outil pour leurs désirs, et ils se moquent de lui parce qu'il ne m'a pas revendiquée comme sienne." #deepl:3879671979
 bno_slut_0001.a: ""Il a pris une autre truie, mais j'étais déjà son jouet cassé." #deepl:513264782
 bno_slut_0001.b: "A lui de prendre, d'utiliser et de jeter - j'ai toujours été à lui." #deepl:308493972
 bno_slut_0001.c: "Une salope, une honte - sa honte, sa preuve que je suis indigne du sang noir." #deepl:2492004487
 bno_slut_0001.d: ""Il s'en fiche, je ne suis qu'un fardeau, une pute destinée à pourrir dans la boue." #deepl:3938374869

