 bno_slut_0004.desc: ""Ma fille, il faut que tu rencontres [bbc.GetFirstName]!" J'ai dit à [whitegirl.GetFirstName], en me rapprochant de lui alors que nous sirotions notre vin. "C'est le bon". Elle a levé un sourcil vers moi, toute innocente et la peau blanche et douce.  Ma chère [whitegirl.GetFirstName], douce comme une tarte aux noix de pécan, mais béni soit son cœur, elle n'avait pas encore goûté au feu. La façon dont [bbc.GetFirstName] bougeait, la façon dont il vous remplissait... c'était différent, un tout nouveau type de plaisir. Je le savais au plus profond de moi, tout comme je savais que [whitegirl.GetFirstName] avait besoin d'y goûter.\n\n Cette nuit-là, à la lueur des lumières de la ville, [whitegirl.GetFirstName] a eu plus qu'un avant-goût. Elle s'est perdue dans le rythme des hanches de [bbc.GetFirstName], sa voix profonde grondant contre son oreille alors qu'il lui montrait exactement à quel point les grosses bites noires pouvaient être bonnes.  Ses halètements résonnaient dans la pièce, d'abord doux, puis de plus en plus forts à chaque poussée. Au matin, [whitegirl.GetFirstName] était une femme changée, avec des yeux glacés par une sorte d'épuisement heureux et hébété. Elle m'a serré la main en chuchotant : "J'ai compris maintenant." Et chérie, j'ai compris aussi." #deepl:1387313368
 bno_slut_0004.a: "Dès lors, [whitegirl.GetFirstName] sait qu'elle ne peut plus revenir en arrière" #deepl:1116956289

