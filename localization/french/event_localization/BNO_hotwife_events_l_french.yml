bno_hotwife_1001.desc: "La confusion s'accumule dans votre poitrine; vous ne comprenez pas pourquoi, malgré votre si bonne entente, [wife.GetFirstName] vous a rejeté sans explication. Pour vous vider la tête, vous allez faire une promenade dans le jardin, seulement pour repérer une silhouette sombre familière qui s'échappe. Tu la reconnais, tu te dépêches, le cœur bat.\n\nVous traînez [wife.GetFirstName] jusqu'à une taverne, en louant tranquillement la chambre à côté de la sienne. Les murs sont minces; appuyez sur votre oreille contre le bois brut, vous entendez [wife.GetFirstName] La salope est là, maître.Sa voix est complètement différente – aucune trace de sa noblesse réservée habituelle, juste une humilité et un besoin sans honte. [target1.GetFirstName] Elle s'empare des cheveux, la forçant à regarder vers le haut. Tu es en retard, salope blanche. Tu sais que je déteste attendre\n\nDésolé, [target1.GetFirstName] Maître, c'était dur de se faufiler… Le seigneur se promenait dans le jardin ouest ce soir, alors j'ai dû faire un détour\n[target1.GetFirstName] Alors ce petit Blanc te poursuit toujours? Apporter des bijoux et des fleurs, hein? Il n'a aucune idée que son rêve précieux est mon jeu occasionnel\nS'il vous plaît, maître, [wife.GetFirstName] pantalon, se pressant avidement contre lui, la salope a besoin de ta bite noire. Ça a été une semaine entière, et j'y pense tous les jours, se masturber, juste en voulant être à nouveau rempli\n\nVous entendez la boucle d'une ceinture, puis la gifle mouillée et lourde d'une bite sur son visage. Ton petit seigneur blanc sait-il ce que tu es\n\nNon…il ne sait pas…seulement vous voyez la salope vraiment soi-même…slurp, slurp, sucer, sucer…Les sons lubriques de sucer et gémir vous envoient la tête qui tourne, vos jambes tremblent. C'est pareil [wife.GetFirstName] Qui rougit à la main dans le palais?\n\n[target1.GetFirstName] Elle aime sa bouche pendant un moment, puis la jette sur le lit de taverne crépus. Ce soir, je te baise de derrière comme une jument en chaleur\nS'il vous plaît, humiliez cette salope, maître. Dis-moi à quel point je suis faible\nDis-le, salope blanche. Pourquoi mendiez-vous pour une bite noire\n\nParce que…les bites noires sont plus grandes, plus difficiles…destinées à conquérir les Blancs…et parce que cette salope est née pour être une manche pour les Noirs, désespérée d'être conquise [wife.GetFirstName] Chaque mot est tombé dans la honte.\n\nUn autre coup dur. Et quoi d'autre\nElle gémit, parce que je suis un traître de course, le sang blanc est sans valeur avant le pouvoir noir\n\nEnfin, [target1.GetFirstName] lui donne ce qu'elle désire, et les bruits de baise dure et de chair giflant remplissent l'air. [wife.GetFirstName] pleure, chaque gémissement un mélange de douleur et de plaisir.\n\nDe la chambre d'à côté, vous serrez le poing inconsciemment. Vous entendez comme à peu près [target1.GetFirstName] traite votre déesse, tandis que [wife.GetFirstName] se rend avec une joie sauvage et sale. Ses gémissements, ses mots sales – ils ne sont rien comme la noble dame que vous pensiez connaître.\n\n"Ah…si profond…maître" la bite noire remplit la chienne complètement\nRegardez-vous, noble dame, baisée de derrière comme la pute la moins chère. Que penserait votre seigneur s'il vous voyait\n\nIl serait dégoûté, plus dur, maître, la salope t'appartient, remplis-moi de ton sperme [wife.GetFirstName] sanglots, à peine cohérents.\n\nVous vous sentez dégoûté et colère – mais en même temps, vous ne pouvez pas nier l'excitation enflammée à l'intérieur. Votre pantalon s'étire avec un bourrage dur; [wife.GetFirstName]Les cris sales te rendent sauvage. Tu te débrouilles, tu t'accroches à ta bite brûlante, et tu frappes à temps avec les poussées que tu entends à travers le mur.\n\nMaintenant, regarde comment je te fais du sperme, de la truie blanche [target1.GetFirstName] change de position, les gifles grandissent plus fort. [wife.GetFirstName] Des cris, oui…comme ça…la salope cum