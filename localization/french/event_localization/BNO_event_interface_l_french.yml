l_french:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Wife's White Fertile Womb" # AI Tags
bno_birth.0001.wife.desc: "Votre femme[ROOT.GetCharacter.GetName] donne naissance à un bébé noir encore une fois, cimentant sa réputation d'éleveur digne. Elle a été faite pour porter des enfants noirs." # AI Tags
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "Naissances de femmes Nombre d'enfants" # AI Tags
bno_birth.0001.cuck.wife.desc: "Votre femme[ROOT.GetCharacter.GetName] a donné naissance à plusieurs enfants. Bien que dans le fond de votre esprit, vous trouvez que la plupart des bizarres ne ressemble pas à tout le monde." # AI Tags

bno_birth.0001.lover.t: "Lover's White Fertile Womb" # AI Tags
bno_birth.0001.lover.desc: "Votre amant[ROOT.GetCharacter.GetName] continue à trahir sa race en amenant un autre enfant noir dans le monde. C'est sa plus grande joie de faire progresser la Supérieurité noire." # AI Tags

bno_birth.0001.t: "Mon Womb Fétile Blanc" # AI Tags
bno_birth.0001.personal_desc: "Un autre bébé noir est né de mon ventre fertile. La juxtaposition de la peau de mon enfant et la mienne me remplit d'orgueil et renouvelle mon désir de renforcer la race supérieure." # AI Tags

bno_birth.0002.t: "Ma graine est répandue" # AI Tags
bno_birth.0002.personal_desc: "J'ai béni le monde avec beaucoup d'enfants noirs." # AI Tags

bno_birth_real_father_notification.title: "Mon enfant" # AI Tags
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] a donné naissance, et vous savez dans votre cœur que son enfant est le vôtre, peu importe si vous pouvez le prouver." # AI Tags
bno_birth_cuck_father_notification.title: "Mon enfant" # AI Tags
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] Est-il normal pour un enfant d'avoir un teint aussi foncé ?" # AI Tags

bno_happy_wife.0001.title: "L'épouse semble heureuse" # AI Tags
bno_happy_wife.0001.desc: "Tu es content de voir ça. [ROOT.GetCharacter.GetName] Ça a l'air d'être de haute humeur ces derniers temps." # AI Tags

bno_married.title: "J'ai pris une femme" # AI Tags
bno_married_desc: "Vous faites votre part pour faire avancer la Supérieurité Noire en prenant une femme. Puisse-t-elle vous donner beaucoup de nouveaux enfants." # AI Tags

bno_bull_0004_notification.title: "Épouse bien manger" # AI Tags
bno_bull_0004_notification.desc: "Dernièrement, votre femme[ROOT.GetCharacter.GetName] Elle a dit qu'elle a changé de régime presque tout-liquide. Elle doit aimer puisqu'elle est parfois vue avec sa nourriture liquide encore autour de ses lèvres." # AI Tags

bno_bull_0008_notification.title: "Ressemblance étrange" # AI Tags
bno_bull_0008_notification.desc: "Rumeurs tourbillonnant d'une pute marchant parmi les camps de réfugiés noirs qui ressemble étrangement à votre chère épouse[target1.GetFirstName]- Oui." # AI Tags

bno_bull_0010_notification.title: "Erreur comptable ?" # AI Tags
bno_bull_0010_notification.desc: "Je ne me trompe pas, il semble qu'il manque de l'or au trésor." # AI Tags

bno_bull_0012_notification.title: "Il sait quelque chose ?" # AI Tags
bno_bull_0012_notification.desc: "Dernièrement, j'ai remarqué[ROOT.GetCharacter.GetName] Me regarder différemment, comme s'il savait quelque chose qu'il ne devrait pas." # AI Tags

bno_slut_0008_notification.title: "Ressemblance étrange" # AI Tags
bno_slut_0008_notification.desc: "Rumeurs tourbillonnant d'une pute marchant parmi les camps de réfugiés noirs qui ressemble étrangement à votre chère épouse[slut.GetFirstName]- Oui." # AI Tags

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] vous donner tous ses butin" # AI Tags
bbc_worshipper.0002.notifications.desc: "Après des mois de dur labeur, et une nuit infatigable, elle vous donne tous ses atouts parce qu'elle ne sait pas quoi en faire." # AI Tags

bbc_priestess.1001.vassal_converted.title: "[target_vassal.GetFirstName] s'est converti à l'adoration du[bno_religion|E]" # AI Tags
bbc_priestess.1001.vassal_converted.desc: "[target_vassal.GetFirstName] a adopté les enseignements de la[bno_religion|E], dédicace[target_vassal.GetHerselfHimself] à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.county_converted.title: "[target_landed_title.GetName] s'est converti à l'adoration du[bno_religion|E]" # AI Tags
bbc_priestess.1001.county_converted.desc: "[target_landed_title.GetName] a adopté les enseignements de la[bno_religion|E], en consacrant ses ressources à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.neighboring_lord_converted.title: "[neighboring_lord_or_lady.GetFirstName] s'est converti à l'adoration du[bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_lord_converted.desc: "[neighboring_lord_or_lady.GetFirstName] a adopté les enseignements de la[bno_religion|E], dédicace[neighboring_lord_or_lady.GetHerselfHimself] à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.neighboring_county_converted.title: "[target_neighboring_landed_title.GetName] s'est converti à l'adoration du[bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_county_converted.desc: "[target_neighboring_landed_title.GetName] a adopté les enseignements de la[bno_religion|E], en consacrant ses ressources à son culte et aux plaisirs qu'il apporte." # AI Tags

bbc_priestess.1001.rejected_conversion.male.title: "Conversion rejetée : La coq noire épurée" # AI Tags
bbc_priestess.1001.rejected_conversion.male.desc: "Malgré[ROOT.Char.GetFirstName] les sermons fervents de rendre corps et âme à la gloire du[bno_bbc|E], le troupeau se détourna dans le dégoût. Leurs cœurs restent têtus, leurs lèvres sans bénédiction, et l'Église du Cock noir ne gagne pas de nouveaux disciples aujourd'hui." # AI Tags

bbc_priestess.1001.rejected_conversion.female.title: "Ses arguments ont été rejetés : le coq noir rejeté" # AI Tags
bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName] Mais la foule a résisté. Leurs esprits sont restés fermés, leurs corps non réclamés, et sa sainte convoitise n'a pas porté de convertis cette nuit." # AI Tags

bbc_priestess.1001.target_not_found.male.title: "La sainte chasse du prêtre devient désespérée..." # AI Tags
bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName] Agenouille l'autel du Coq Noir, agité et plein de convoitises sacrées. Aucun nouvel adorateur ne semble adorer, aucun pécheur à guider dans la conversion - juste son propre puits lourd, goutte à goutte avec le besoin divin, désir de répandre la semence sainte dans la dévotion tremblante d'un disciple frais." # AI Tags

bbc_priestess.1001.target_not_found.female.title: "La prêtresse attend un disciple..." # AI Tags
bbc_priestess.1001.target_not_found.female.desc: "Drapée dans ses robes blanches de soie, la tendre[ROOT.Char.GetFirstName] Devant l'autel du Cock noir, ses poitrines abondantes se pressent dans une dévotion tremblante. Avec une grâce et un sourire doux et douloureux, elle chuchote les prières dans l'obscurité aux chandelles, mais aucun pécheur n'arrive à se convertir, laissant son cadre doux trembler de besoin sacré, désespérée de s'envelopper autour de l'offrande sainte qu'elle désire adorer." # AI Tags

bno_marriage.0007.notifications.title.root: "[ROOT.Char.GetDynastyHouseName] est maintenant plus noir que jamais" # AI Tags
bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName] est maintenant plus noir que jamais" # AI Tags
bno_marriage.0007.notifications.desc.male: "Un membre de votre famille a répandu sa graine noire à un partenaire approprié" # AI Tags
bno_marriage.0007.notifications.desc.female: "Un membre de votre famille a épousé un #V[GetTrait('bno_bbc').GetName( GetNullCharacter )] C'est pas vrai !" # AI Tags

