bno_femboi.0008.desc: "Je suis seul à l'ombre, chemise relevée, doigts pétillants dans ma poitrine, se gonflant comme une nouvelle sorte de throbs de douleur sous ma peau. Mes mamelons sont gonflés, picotements, si sensibles que chaque pince envoie un choc directement à ma queue qui fuit. Je ferme les yeux, massant plus fort, rêveant que ma poitrine puisse gonfler, qu'un jour, j'aurai des seins ronds et doux pour que les taureaux tâtonnent, giflent, marquent comme le leur. Mon souffle prend, les hanches se balancent, la bite dribble une piste de doux nectar sissy dans ma cuisse que je gémisse, s'il vous plaît, s'il vous plaît, laissez-les grandir, laissez-moi être traire, laissez-moi être utile, laissez-moi être leur pute préférée\n\nUne ombre tombe sur moi et je me branle droit, mais c'est trop tard. Une salope noircie se tient au-dessus de moi, sourire, yeux pleins de mauvais délices. Elle s'agenouille à côté de moi, poussant mes mains loin de me tasser la poitrine elle-même, ses pouces tournant autour de mes mamelons jusqu'à ce que mes hanches soient de l'argent, un gémissement s'écoulant haut et aiguisé. Vous voulez que ceux-ci fleurissent, n'est-ce pas? , elle taquine, voix basse et sirupeuse, les doigts pincent et se remorquent, je roule mes mamelons jusqu'à ce que je fouette et broie contre sa cuisse. , Si vous voulez être une bonne salope, vous devez apprendre à les travailler – comment vous laiter, comment faire fleurir ces petits bourgeons pour les taureaux\n\nElle m'enseigne avec la patience lente et sale – ses mains guidant les miennes, montrant comment serrer, pétrir, rouler les bourgeons sensibles jusqu'à ce qu'ils battent et gonflent, lécher de sueur et de lait sissy. Tu veux être leur vache, n'est-ce pas? Leur jouet préféré, fuite et goutte à goutte pour eux toute la nuit\n\nMes mamelons brûlent sous son toucher, la queue repoussant une autre perle faible, mon corps entier arnaque pour son approbation. Elle se penche tout près, me léchant l'oreille, me fait entendre un chuchotement chaud : "Montrez-moi comment vous vous traitez vous-même. Montrez-moi à quel point vous voulez fleurir, être rempli, être transformé en une salope dégoulinante au lait pour le camp\n\nJe gémisse, perdu dans la leçon, les hanches roulent, la poitrine lèche de sueur et de honte, désespéré à apprendre, désespéré à changer, désespéré à être la chose la plus douce, la plus jolie, la plus utile dans le monde." # AI Tags
bno_femboi.0008.a: "Travaillez mes mamelons avec les deux mains, gémissant pour être traînés" # AI Tags
bno_femboi.0008.b: "Laissez-la prendre le contrôle, gémissant comme elle kneads et teases" # AI Tags
bno_femboi.0008.c: "Blush, baisse ma chemise, et supplie-la d'arrêter, douleur à la poitrine" # AI Tags

bno_femboi.1008.title.1: "Moi qui me traite pour leur plaisir" # AI Tags
bno_femboi.1008.desc.1: "Mes mains tremblent tandis que je les amène à ma poitrine, la salope noircie approuve le sourire brûlant chaud sur ma peau. Je presse mes mamelons entre le pouce et l'index, les roulant lentement, puis plus dur, gémissant comme les fleurs de la douleur – morne, douce, tellement plus que la douleur ou le plaisir. Tous mes arcs du corps, coqs qui fuient impuissants alors que je pétais ma poitrine douce avec les deux mains, pincées, remorqueurs, désespérées de les sentir enfler, de se montrer, d'être traites comme une vraie salope de camp.\n\nElle tourne derrière moi, murmurant des saletés dans mon oreille, "Regardez-vous, si nécessiteux, si prêt. Frottez-les plus fort, petite vache. Imaginez un Taureau qui les gifle, qui les mord, qui suce jusqu'à ce que vous égouttez le lait et meniez pour plus. ─ Mes doigts obéissent, roulent et pressent, les hanches se balancent, les cuisses se lèchent comme mes tétons battent et gonflent sous mon toucher. Je gémisse, je me branle le dos, je présente ma poitrine à tout le camp, perdu dans le fantasme d'être plié, des taureaux qui s'alignent pour serrer et gifler, des langues qui bourdonnent mes seins bourgeonnants, des queues que je gémisse pour que tout le monde entende.\n\nLes mains de salope glissent dans mon ventre, me serrent les cuisses, m'exhortant à me traire plus vite. Laissez-les voir à quel point vous obtenez doux, combien vous avez besoin d'être élevé, pour être rempli, pour être traite pour les Bulls et les salopes et toutes les bites dans le camp.\n\nJe gémisse pour elle, pour les Bulls, pour chaque œil qui regarde ma poitrine avec les deux mains, les hanches qui roulent, la bouche ouverte, suppliant d'être pressé, baisé, et traite jusqu'à ce que mon corps s'épanouit pour eux – jusqu'à ce qu'il ne reste plus rien d'autre qu'une salope douce, sensible, qui drague le lait, qui peine à être louée, qui peine à être utilisée, qui peine à être remplie et élevée et montrée comme la petite vache préférée du camp." # AI Tags
bno_femboi.1008.a.1: "Continuez à presser et gémir, désespérément pour que mes mamelons gonflent et que le lait coule" # AI Tags

bno_femboi.1008.title.2: "Dans ses mains" # AI Tags
bno_femboi.1008.desc.2: "J'ai laissé tomber mes mains, les yeux larges et brillants avec le besoin, l'haleine captive comme la salope noircie prend le contrôle. Ses paumes sont chaudes, fortes, les doigts pratiqués – elle coupe mon thorax doux, serrer et pétrir avec une patience lente et sale qui fait que mes tétons battent et ma queue fuit sans défense contre ma cuisse. Chaque pince et roulis est une leçon de capitulation, chaque remorqueur doux ou torsion aiguë envoyant des secousses de chaleur directement à la base de ma colonne vertébrale.\n\nElle grince, voix sirupeuse et cruelle, ça, laisse-moi faire tout le travail, jolie vache. Vous vous asseyez là et gémissez, laissez-moi vous façonner pour les Taureaux.Ses pouces encerclent mes bourgeons douloureux, appuyant assez fort pour me faire sauter et archer dans ses mains, hanches berçantes, cuisses tremblantes, souffle gémissant dans des petits cris hauts qui ne font que la serrer plus fort. Gon=t être longtemps avant de commencer à fuir pour de vrai—Gon=t être longtemps avant que chaque Bull se line juste pour gifler et sucer vos seins\n\nElle pince et remorque, me regardant s'endurcir, aimant le pouvoir qu'elle a – chaque gémissement et agite une promesse que je ne serai jamais rien d'autre qu'un jouet, un jouet, une vache en train de s'entraîner, fait pétrir, traire, élevé, et montré pour le camp. Elle se penche, me léchant l'oreille, murmurant, tu aimes être doux, n'est-ce pas? Tu aimes me laisser t'utiliser, te montrer, te faire en quelque chose de parfait et sans défense. » Je hoche la tête, frémissant, à peine capable de respirer, désespéré pour son approbation, pour plus de son toucher, pour la chance de fleurir encore plus doux sous ses mains.\n\nMes tétons brûlent, ma bite dribble, mon esprit fond dans un brouillard de plaisir et de soumission alors qu'elle serre, taquine et travaille ma poitrine – sa voix et ses mains me guidant plus profondément dans la vie sissy que je ne peux échapper." # AI Tags
bno_femboi.1008.a.2: "Frappe et bourre dans son emprise, la suppliant de me rendre encore plus douce" # AI Tags

bno_femboi.1008.title.3: "Brûler avec honte" # AI Tags
bno_femboi.1008.desc.3: "Mes joues s'enflamment, mon cœur s'affaiblit, mes mains tremblent, mes mamelons fourmillent encore là où ses doigts pinçaient et les roulaient. Je tombe en arrière, souffle bégaiant, poitrine souffrant d'une faim qui ne se aiguise que lorsque j'essaie de me cacher. La salope noircie rit, basse et cruelle, ses yeux pleins de mauvais délices. Regardez la petite vache timide, elle taquine, voix assez forte pour quiconque à proximité pour entendre\n\nJ'essaie de protester, mais ma voix m'attrape dans la gorge, rien d'autre qu'un sifflement dans le besoin. Je serre ma chemise plus serrée, mais c'est inutile – mes mamelons poke contre le tissu mince, toujours gonflé et sensible, ma queue coulant une autre faible dribble dans ma cuisse, me trahissant avec chaque frisson. Je regarde autour de moi, priant personne d'autre n'a vu, mais le camp n'est jamais vraiment privé; je peux sentir leurs yeux sur moi, sentir le rire et les murmures se répandant déjà.\n\nElle s'approche, sa paume me coupe la joue, le pouce brossant la chaleur humide de ma peau. Vous me supplierez assez tôt pour mes mains, jolie chose, elle promet, voix presque tendre – presque. Plus vous essayez de vous battre, plus vous vous cassez lorsque vous cèdez enfin\n\nJe me détourne, me mordant la lèvre, la honte brûlant dans mon corps comme le feu. J'ai mal à la poitrine pour plus, mamelons durs sous mes bras serrés, esprit tourbillonnant avec ce qu'il aurait envie de se rendre, de la supplier de ne pas s'arrêter – de ne jamais s'arrêter – jusqu'à ce que je sois doux et laiteux et possédé. Mais tout ce que je peux faire c'est m'ébranler, tee-shirt serré autour de moi, bite dribble à chaque pas, souhaitant que la douleur s'efface, sachant qu'elle ne le fera jamais." # AI Tags
bno_femboi.1008.a.3: "Fuite, joues brûlantes, douleur à la poitrine, incapable de cacher ma faim pour son toucher" # AI Tags

bno_femboi.0009.title: "Parade publique" # AI Tags
bno_femboi.0009.desc: "Ils me traînent de ma tente au lever du soleil, encore collant de la nuit précédente, cheveux sauvages, joues brûlantes, lèvres brillantes et séparées en état de choc. Taureau et salopes noircies foulent autour, sourire, leurs voix épaisses de rire et de faim pendant qu'ils allongent ma jupe pour exposer mon cul, culotte accrochée à mon nub qui fuit, bas tordus autour de mes cuisses. Une salope noircie fixe un collier de velours autour de mon cou, ses doigts traînant une ligne de taquinage dans mon dos alors qu'elle murmure, Souriez pour eux, jolie chose. Voyons à quel point vous voulez être montré\n\nUn Taureau m'attrape les hanches, me guide dans le centre du camp, me faisant marcher lentement, les hanches roulent à chaque pas. Je peux sentir ma bite se déchirer, éplucher des petites perles de nectar sissy dans ma culotte, tremper le fin lin. Le soleil est chaud sur ma peau, faisant briller ma poitrine, mes mamelons endolorissants et piquant à travers la jupe, la honte de chaque regard nourrissant une faim que je ne peux pas cacher. J'entends leurs jeers et les appels à chat, Bulls m'appellent "parade pute," "jouet noir"," "viande de race," les salopes criant encouragement, blancbois murmurant dans l'envie et l'incrédulité.\n\nÀ chaque pas, mes hanches se balancent davantage, la jupe monte pour me faire éclater les cuisses, le cul, le bord lacé de ma culotte. Des taureaux sifflent et tâtonnent, des mains me giflent le cul, me pressent jusqu'à ce que j'y lèche, leur rire résonne dans l'air du matin. J'essaie de garder la tête haute, les lèvres se séparent d'un sourire tremblant, mais la foule est trop épaisse, trop proche, trop affamée pour n'importe quoi sauf ma reddition.\n\nUne salope noircie se précipite, m'attrape la main, me tourne dans un cercle lent et humiliant.Bonnez-leur un baiser, petite salope!Elle appelle, et la foule gronde comme je le fais –cheeks flamboyant, coq poussant une autre dribble, les yeux larges et mouillés avec un besoin sans défense. Les taureaux se rapprochent, leurs queues dures et tendues, certains déjà sortis et fouillants, l'odeur de graines épaisses dans l'air. La parade se transforme en une danse, mon corps se déplaçant seul, les hanches roulent, le cul rebondissant, les mamelons qui ont mal à l'attention, l'esprit étourdi avec la connaissance que chaque oeil, chaque main, chaque bite du camp a faim pour moi, prêt à me ruiner la seconde où je cède.\n\nJe veux courir, me cacher, fondre dans le sol. Mais je veux aussi rester, pour être vu, pour être défilé et montré comme la pute préférée du camp, douce, dans le besoin, ruinée et désespérée pour plus." # AI Tags
bno_femboi.0009.a: "Eloigne mes hanches et souffle des baisers, aimant chaque regard sale" # AI Tags
bno_femboi.0009.b: "Garde les yeux baissés, les joues brûlantes, essayant de me rendre petit" # AI Tags
bno_femboi.0009.c: "Stumble et gémissement, trop débordé, priant pour que la parade finisse" # AI Tags

bno_femboi.1009.title.1: "Pièce d'exposition Camps" # AI Tags
bno_femboi.1009.desc.1: "La parade s'arrête pour moi – chaque œil buvant dans la façon dont je balance mes hanches, comment ma jupe s'accroche à mes cuisses, ma culotte humide et scintillante où mes nub drools contre le linge. Je me branle les orteils, je me branle le dos pour que mon cul s'éclate, les joues s'éblouissent en jetant des baisers à la foule, les lèvres mouillées, la langue qui regarde dehors, les cils qui flottent pour chaque Taureau et les salopes noires qui ont assez faim pour m'atteindre. J'entends leurs voix – un peu rugueuses, un peu épaisses avec la faim, toutes en écho aux mêmes éloges sales : « Regardez cette salope bouger. Je parie que son trou coule. Je parie qu'il ferait n'importe quoi pour un goût de bite\n\nDes taureaux s'éloignent de la foule, m'attrapent les hanches, me tournent, me giflent le cul pour que la jupe monte haut, me laissant exposée et tremblante. J'ai mal aux mamelons, je me bats contre le tissu mince, et je sais que chaque sissy dans l'ombre regarde, en espérant que ce soit leur tour au centre. La salope noircie qui a tout commencé se penche, sa main trouvant ma joue, pressant un baiser maladroit à ma bouche, goûtant le grool sur mes lèvres, gloussant comme le hurlement de la foule.\n\nJe me laisse aller doux dans leurs mains, fondant avec chaque touche, chaque regard affamé, les hanches roulant et les lèvres se séparant pendant que je pose, souffle baisers, et gémissements juste pour eux. Les taureaux se caressent, l'air épais avec la promesse de la semence, leurs bites s'étirant comme ils me regardent mettre sur un spectacle—tuant, pliant, montrant mes parties les plus jolies, les plus douces pour n'importe quelle main, n'importe quelle bite, n'importe quel propriétaire prêt à m'emmener.\n\nQuelqu'un m'attrape le col, me met à genoux dans la saleté, et je glous, la tête en arrière, la langue dehors, paraissant mon besoin et la honte pour chaque ensemble d'yeux. Les jeers et les louanges tourbillonnent ensemble, une musique sale qui fait fuir ma queue et ma course de coeur – sachant que je suis le showpiece préféré du camp, un jouet fait pour être regardé, utilisé, et loué pour combien je supplie." # AI Tags
bno_femboi.1009.a.1: "Restez au centre, les hanches roulent, les lèvres se séparent, supplient les mains, les bites et l'attention pour ne jamais s'arrêter" # AI Tags

bno_femboi.1009.title.2: "Petit dans la lumière du jour" # AI Tags
bno_femboi.1009.desc.2: "J'éteins ma tête, les yeux collés au sol pendant que je me frotte, chaque pouce de ma peau piquant avec le poids de leurs regards. Mes joues brûlent plus chaud à chaque pas, ma bite s'enfonce sans défense dans ma culotte, la jupe s'accroche à mes cuisses avec chaque petit tremblement. J'essaie de me rétrécir, de me serrer les bras serrés sur les côtés, les épaules serrées, en espérant pouvoir disparaître. Mais les rires, les coups de chat, les sifflets affamés me suivent partout où je vais.\n\nLes taureaux et les salopes se rapprochent, les voix résonnent autour de moi – en train de m'embrasser, de louer, un peu de douceur, un peu de cruauté.Regardez-le essayer de se cacher – saignez la petite sissy, craignant de montrer ce qu'il a eu. Chaque touche me laisse trembler, coq épluchant une autre perle dans le linge, honte et vouloir enchevêtré ensemble jusqu'à ce que je puisse à peine respirer.\n\nLa salope noircie qui m'a habillée en cercles serrés, sa main coulissante sous mon menton pour forcer mes yeux pendant un moment, en s'assurant que la foule obtient un bon regard sur mon visage rougissant et tremblant\n\nJe veux me disputer, courir, mais mon corps me trahit : des ciseaux qui roulent encore, des cuisses qui se frottent, des coqs qui tordillent, un indigent qui se lève avant que je puisse le mordre. Je garde la tête baissée, priant la parade se termine bientôt, priant la faim s'effacera, même si je sais que je n'échapperai jamais vraiment aux yeux, aux mains, au désir d'être voulu." # AI Tags
bno_femboi.1009.a.2: "Garde ma tête baissée, joues enflammées, mal à se cacher mais brûlante pour être remarquée" # AI Tags

bno_femboi.1009.title.3: "Débordés et exposés" # AI Tags
bno_femboi.1009.desc.3: "La foule est trop épaisse, la chaleur trop. Mes jambes tremblent alors que je trébuche, presque trébuchant sur mes propres pieds, la jupe tournait autour de mes cuisses, mes culottes collaient sur ma peau où ma queue fuit, inutile et désespérée. Chaque son tourbillonne autour de moi – les rugissements des Bulls, les rires moqueurs des salopes noircies, le sifflement aigu d'un blackboi souhaitant qu'il puisse échanger des places et se faire défiler devant eux tous. Mes joues brûlent, mon cœur bat si fort que je peux à peine entendre mon propre souffle, tous les muscles tendus avec le besoin de fuir, de s'effondrer ou de supplier.\n\nJ'essaie de suivre la parade, mais le monde s'embrouille, ma vision devient vitreuse avec des larmes, des lèvres tremblant alors qu'une autre vague d'appels à chat et de rires s'écrase sur moi. Les mains s'approchent – certains pour me stabiliser, d'autres juste pour tâtonner, serrer, me pincer le cul et mes cuisses douces, pour ressentir combien je tremble, combien il serait facile de me faire tomber à genoux ici même dans la rue. Je siffle, un petit son brisé, le curling du corps sur lui-même, les épaules serrées, priant pour que la parade se termine, pour que les yeux se détournent, pour que la honte et la faim se brisent enfin.\n\nMais ça ne s'arrête pas. Les Bulls plus fort, les salopes se penchent pour me taquiner, pour m'écraser les cheveux, pour murmurer dans mon oreille à quel point j'ai l'air jolie quand je suis en train de tomber en morceaux.Les petites sissys vont pleurer, une pourriture, me serrer l'épaule, peut-être que vous voulez que tout le camp voit à quel point vous êtes ruiné.\n\nJe ferme les yeux, me mordant la lèvre, les laissant me guider, à peine capable de marcher, la parade s'étirant pour toujours – chaque pas un tourment, chaque souffle un rappel que je suis exposé, que je suis regardé, voulu, honteux, et secrètement, si désespérément, aimant chaque seconde." # AI Tags
bno_femboi.1009.a.3: "Scier et trébucher, prier pour le soulagement, haïr et avoir besoin de chaque regard" # AI Tags

bno_femboi.0010.title: "Dégustation de nectar" # AI Tags
bno_femboi.0010.desc: "Il commence comme un os dans la chaleur de l'après-midi—Bulls lunguant par le feu, salopes noircies rires comme je secoue le passé, ma jupe accrochée à mes hanches, culotte trempée de lécher. Ma bite n'est rien d'autre qu'un nub brouillon maintenant, laissant des traces collantes dans ma cuisse, la honte et la faim se faufilant sous ma peau. Une salope noircie m'arrête, voix forte et brillante pour que tout le monde entende, "Hé, joli—ne gaspille pas tout ce nectar. Laissez voir que vous le goûtez, juste ici devant tout le monde\n\nLa foule s'en sort, affamée d'un spectacle. Mes joues s'enflamment alors que je sens les yeux de chaque Taureau et de chaque salope sur moi, attendant, murmurant des encouragements sales. La salope m'attrape le poignet, me tire dessus, ses doigts descendent pour lever l'ourlet de ma jupe et presser dans la dentelle de mon entrejambe. Elle me pince la nub, la roule entre les doigts jusqu'à ce qu'elle s'échappe, grince au soleil, son rire aiguisé et cruel.Regardez cela—il fuit comme une chienne dans la chaleur, , elle appelle, faisant l'approbation des Bulls grogne, les mains dérivent vers leurs queues enflammées.\n\nElle éblouit le gâchis collant le long de ma cuisse, son pouce tourbillonnant dans mon propre nectar sissy avant qu'elle ne l'apporte à mes lèvres. Suce-la, joli garçon. Nettoyez chaque goutte, ou nous allons obtenir un Taureau pour vous aider à avaler…Je tremble, trou s'accroupit, cuisses lissées en ouvrant ma bouche, langue fléchissante sur son pouce, goûtant ma propre lécher – sucré, salé, épais de honte et de plaisir. Le goût fait tourner ma tête, mon corps mal, chaque nerf mis au feu par l'humiliation et le besoin cru et collant de plaire.\n\nLes hurlements de la foule, les Bulls se branlent, les salopes sourient et murmurent en me voyant sucer mon propre nectar de son pouce, mes doigts, même la dentelle de ma culotte. Chaque goût est plus doux, plus addictif, mes hanches roulent, la queue fuit plus fort, le corps arqué pour l'approbation. Ils m'exhortent à le mettre, à le faire, à ne gaspiller qu'une goutte!Et j'obéis, gémissant autour de mes doigts, les joues bouffées, désespérées de prouver que je ne suis rien d'autre qu'un doux petit cumdump ronflant, fait pour la traite, fait pour la dégustation, fait pour être rempli et montré." # AI Tags
bno_femboi.0010.a: "Lèche mon nectar de son pouce, gémissant, affamé pour plus" # AI Tags
bno_femboi.0010.b: "Lap à mes doigts, les yeux baissés, brûlant avec honte et besoin" # AI Tags
