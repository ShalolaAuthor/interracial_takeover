bno_femboi.0002.title: "Confession miroir" # AI Tags
bno_femboi.0002.desc: "Candlelight scintille sur le miroir d'étain battu, jetant ma réflexion dans un relief aiguisé – cheeks bouffés, lèvres coupées, cheveux tombant doux autour de ma mâchoire. Je gèle, dessiné par mon propre regard, le coeur bat, la bite bafoue déjà contre ma cuisse. Mes doigts montent, hésitants, brossant sur les lèvres qui ont l'air plus rose que je ne m'en souviens, traçant la pente de ma joue et descendant vers mon cou. Je mords ma lèvre inférieure, je me regarde trembler, et je ne peux pas arrêter de regarder à quel point j'ai besoin, à quel point je suis mouillé, à quel point j'ai l'air cinglé. C'est vraiment moi?\n\nJe m'approche, respire brume le verre, les cuisses pressent fort tandis que la chaleur se développe bas et doux, tourbillonnant sous mon ventre. Ma peau se sent électrique – chaque pouce trop sensible, fourmillement là où la lumière des bougies l'embrasse, mamelons se cachant sous ma chemise mince, un tourbillon s'échappant juste de l'idée d'être regardé, attrapé, voulu. Je fais exprès de regarder mes lèvres briller. Je bats mes cils, la tête inclinée sur le côté, les hanches roulent dans une balance lente et impuissante que j'imagine une main forte attraper mes cheveux, m'épingler contre le mur, me faisant supplier.\n\nMon coq tordille, si petit, si inutile, qui fuit le grool clair que je traîne ma paume sur le devant de mon pantalon, me taquinant à travers le tissu, gémissant pour ma propre réflexion. J'imagine quelqu'un qui marche, qui m'attrape comme ça, qui a faim et qui est doux, qui pratique une salope, qui se glousse sans souffle, juste pour eux. Ma voix tremble, mi-sourceuse, mi-mâne : "S'il vous plaît, appelez-moi jolie…dites-moi que je suis à vous. Dites-moi que je suis fait pour être utilisé\n\nJe me branle le dos, je me branle le cul, les hanches cognées, je me balance comme une petite pute. Je presse le bout des doigts sur mes lèvres, puis sur le verre, traçant le contour de ma bouche et gémissant alors que je regarde le brouillard fleurir sous mon toucher. Chaque seconde au miroir rend plus difficile de nier combien j'en ai envie, combien je veux céder, me laisser devenir douce, jolie, impuissante, dégoulinant pour la bite et la louange et l'attention sale et sale.\n\nMais une étincelle de peur s'enroule dans ma poitrine. Est-ce que je vais vraiment me laisser devenir ça? Je me fixe en bas, la poitrine se défonce, les dents me mordillent la lèvre, me luttant pour ne pas courir ou se casser ou supplier pour plus." # AI Tags
bno_femboi.0002.a: "Tease mes lèvres, joue avec mes cheveux, et pratique un joli rire, espérant que quelqu'un entre et me voit" # AI Tags
bno_femboi.0002.b: "Poussez à mon reflet, battez mes cils, et chuchotez-vous -I-m joli - laissez-moi me sentir sexy et doux" # AI Tags
bno_femboi.0002.c: "Serrez ma mâchoire, éblouissez le miroir, et forcez-moi à m'en aller, en niant toute exhortation sale" # AI Tags

bno_femboi.1002.title.1: "La pratique rend parfait" # AI Tags
bno_femboi.1002.desc.1: "Je ne peux pas m'arrêter. Mon corps se déplace tout seul, c'est-à-dire craquant, arqué dans le dos, qui fuit sur toute ma cuisse, tandis que je regarde dans le miroir, la langue glisse sur les lèvres mouillées qui ont l'air plus brillantes et plus roses chaque jour. Je me taquine la bouche, je me bats les cils, je traîne la main dans les cheveux comme les salopes noires font sur le marché quand elles veulent que les Bulls et les réfugiés remarquent, prennent, utilisent.\n\nUn rire éclate – doux au début, puis haut et frénétique, désespéré pour l'attention. Mes tétons s'attaquent à ma chemise, dure et douloureuse, suppliant juste d'être pincée, tordue, tendue par les mains deux fois plus grande que la mienne. Je continue à regarder à la porte, à souffler, à picoter tout le corps à l'idée d'un de ces Black Bulls ou des réfugiés affamés de bite qui s'immiscent, en me voyant comme ça : un femboy rougissant et gloussant, mettant en scène un spectacle juste pour leurs yeux affamés.\n\nMa main tombe sur ma bite, juste un petit nob collant maintenant, en train de les glousser. Je bosse la table, le cul me broyant et roule, gémissant, ahhh, s'il vous plaît—regardez-moi, faites-moi la vôtre, baisez-moi, montrez-moi à quoi sert un joli petit trou de sissy.--Je tords mes cheveux autour de mon doigt, battant mes cils, gloussant plus fort, picturant ces grosses bites sombres poussant entre mes joues, m'épinglant sur la table, étirant mon cul plus large et plus large jusqu'à ce que je ne puisse rien faire d'autre que froisser et supplier pour plus.\n\nL'air est épais avec l'odeur de la sueur, du sperme, et la mémoire de la grange d'élevage – où les salopes noircies gloussent, gémissent et gémissent comme les Bulls et les réfugiés les prennent dans chaque trou, où la peau pâle n'est qu'une toile d'empreintes et de graines, où même les gloussements résonnent avec le bruit de boules giflantes et de trous en ruine. Ma voix tremble alors que j'essaie de la copier : "S'il vous plaît, faites-moi votre cumdump, votre petite pute, votre femboy noir, que tout le camp me voie couler, gémir, supplier pour la bite et jamais, jamais être satisfait"\n\nJ'imagine qu'ils se sont alignés derrière moi—Bulls souriant, réfugiés fouillant leurs grosses queues, prêts à me casser, à me remplir, à peindre mes entrailles de leurs graines jusqu'à ce qu'elles fuient de ma chatte, de mon cul, de ma bouche, jusqu'à ce que chaque pouce de ma peau soit léché, obscurci, possédé. Je veux être utilisé, baisé, laissé ruiné et vide, mon gloussement se tournant vers un sob, mon corps seulement bon pour la traite bite et avaler la charge après une charge sans fin.\n\nJe ne cesse de taquiner et de broyer, de me broyer et de rire, mes yeux glacés, de droler sur mes lèvres, tremblant comme la chaleur et l'humiliation s'imprégnent de moi. Je veux qu'ils voient. Je veux qu'ils rigolent. Je veux être la salope du camp, toujours pliée, toujours ouverte, toujours dégoulinante pour la BBC et chaque réfugié sale avec une bite assez grosse pour me séparer. Je ne veux rien être qu'un spectacle rigolo, assoiffé de bites, saigné, brisé, noirci pour toujours." # AI Tags
bno_femboi.1002.a.1: "Grind, rire, et supplier d'être élevé et possédé." # AI Tags

bno_femboi.1002.title.2: "C'est joli pour eux" # AI Tags
bno_femboi.1002.desc.2: "Je me penche de plus en plus, respire en fouillant le miroir tandis que je pète, la peluche des lèvres et la lécher, les joues brûlant de honte et de fierté tout enchevêtré ensemble. Mes cils battent, ma voix sort haut et doux, presque tremblant comme je le murmure: -Je suis jolie…- Ma propre réflexion envoie un frisson à travers moi, coq dribblant grool sur le sol pendant que je bouche les mots encore et encore—pratique pour les Bulls, les réfugiés, pour quiconque pourrait me voir et me prendre.\n\nMes hanches commencent à se balancer sur leur propre, petits cercles, le cul surgissant avec chaque changement. Mes mains glissent jusqu'à tasser mes joues, les pressent ensemble, rendant mon visage encore plus doux, plus désespéré d'être marqué, à utiliser. S'il vous plaît, je chuchote, je me contente de m'utiliser, fais-moi ta jolie salope, ton putain de jouet, ton femboy noir…La pensée seule a ma bite qui se déchire, qui se fane sans aide, tandis que ma poitrine me tinte, les mamelons qui me piquent et me piquent sous ma chemise, me suppliant de m'étirer plus large, de me peindre plus foncée, de me faire leurs propres mains.\n\nJe ferme les yeux et laisse le fantasme courir sauvage: les mains sombres curling dans mes cheveux, me forçant à continuer à me regarder, à regarder ma bouche s'étirer autour d'une queue si grande qu'il me laisse sangloter et baver, en gâchant pour plus. Je m'imagine plié devant le miroir, regardant mon propre visage en ruine, rougissant comme le plus grand taureau du camp me fend le cul, la gifle de ses couilles contre mes joues sonnant dans mes oreilles pendant que je gémisse, cri, supplie d'être rempli, d'être marqué, d'être élevé.\n\nL'air est épais avec la mémoire de la sueur et de la semence, comme la tente d'élevage, où les plus belles salopes sont alignées et tournées pour chaque Bull et chaque réfugié noir désespéré, tous voulant un morceau de viande douce, jolie, gémissante. J'entends les échos dans ma tête, le rire, les jeers, la gifle mouillée de bite dans le trou, les voix profondes et grondeurs qui m'appellent garce,.\n\nJ'ouvre les yeux, les lèvres gonflées, la voix brisée, toujours chuchotante, jolie, jolie, s'il vous plaît, baisez-moi, remplissez-moi, laissez-moi vous montrer à quel point je peux être douce et nécessiteuse – faites-moi votre salope préférée, votre plus jolie petite chose, laissez tout le monde voir ce que je suis…" # AI Tags
bno_femboi.1002.a.2: "Continuer à chuchoter, et supplier d'être utilisé." # AI Tags

bno_femboi.1002.title.3: "Dénonciation laborieuse" # AI Tags
bno_femboi.1002.desc.3: "Je serre ma mâchoire, des clous creusant dans mes paumes tandis que j'éblouis à ma propre réflexion, luttant contre toute envie sale bouillante sous ma peau. Mes lèvres tremblent, mes joues encore bouffées, la bite encore brouillante, mais je me force à me redresser le dos, à regarder loin du miroir et à prétendre que je ne vois pas la douceur, la faim, le désespoir, la petite sissy ruinée se cachant dans mes yeux. Je crache une malédiction amère, je m'éloigne de la table, et je sors, les cuisses frottent, le corps crie pour toucher, pour louer, pour la bite – mais j'étouffe tout, je ferme tout, je fais semblant que je suis encore fort, encore un homme.\n\nChaque pas à l'écart du miroir est agonisant. Honte rampe sous ma peau, brûlant plus chaud que n'importe quel toucher. Le souvenir de la façon dont j'ai failli céder – à quel point j'étais proche de crier, de rire, de supplier d'être appelée jolie – hante chaque souffle. Je me broie les dents, les poings serrés, je veux m'oublier, me battre, survivre un autre jour sans me rendre. Mais la douleur persiste, creuse et tranchante, et je sais que je n'en veux que plus demain." # AI Tags
bno_femboi.1002.a.3: "Garde ma tête baissée et souffre en silence, tremblant de honte" # AI Tags

bno_femboi.0003.title: "Des sensations étranges la nuit" # AI Tags
bno_femboi.0003.desc: "La nuit presse lourd, épais avec le musc de la reproduction et de la sueur qui ne se fane jamais tout à fait du camp. Je suis tordu dans l'obscurité, des draps humides avec mon propre besoin, coq mijoté à un nub léché, inutile contre ma cuisse, brouillant grool dans le creux de ma jambe. Chaque son semble plus aiguisé après l'extinction des lumières : des échos de gémissements et les poussées profondes et grogneuses de Bulls baisent leurs salopes dans les tentes ouvertes, des graines noires inondent chaque chatte, chaque trou, chaque ventre mais le mien.\n\nJ'appuie sur mes cuisses ensemble, je chauffe bas et profond, mes hanches picotent d'une manière que je n'avais jamais ressentie auparavant. Chaque pouce de moi est éveillé, agité, épilation de la peau où l'air pince dessus, mamelons durs et battant sous ma chemise. Je broye contre le matelas, la honte qui me tourne les tripes parce que je sais que ça ne suffit pas – je suis affamé, vide, désespéré, tous les nerfs dans mon cul et mon ventre criant pour plus que la friction peu profonde que je peux obtenir seul.\n\nJe me souviens du Taureau qui m'a regardé plus tôt, sa queue si épaisse que je pouvais la voir osciller sous ses chiffons, son rire boomant alors qu'il se vantait d'élever une autre salope blanche jusqu'à ce qu'elle ne puisse pas marcher droit. Je me souviens comment son regard s'attardait sur mes hanches, comment chaque mot me faisait mal, en espérant que je pourrais être celui qui bave, qui était rempli pour que tout le camp voie.\n\nMaintenant, la faim est pire. La douleur est partout, plus forte que la peur ou la honte. Ma queue est plus douce, plus petite, plus humide, mon cul s'agrippe à chaque souffle, mes pensées sont plus sales, folles du besoin d'être remplie, élevée, transformée en quelque chose de nouveau. Je suis allongé là panting, coeur battant, déchiré entre serrer mes jambes ensemble et les pousser large, peur que quelqu'un entende la façon dont je gémisse, la façon dont je grappille, me broie et supplie à l'intérieur de ma tête.\n\nL'envie de toucher, de pousser plus profondément, de trouver du soulagement – c'est de plus en plus fort, presque impossible à ignorer. Mais pour un moment, tout ce que je fais, c'est d'être pris dans l'obscurité, pris au piège par la faim, sans défense et en attente au bord." # AI Tags
bno_femboi.0003.a: "Glissez mes doigts plus profondément, gémissements pour plus, désespérés de se sentir rassasiés" # AI Tags
bno_femboi.0003.b: "Frottez mon nub et essayez d'étouffer mes cris, en espérant que personne n'entende" # AI Tags
bno_femboi.0003.c: "Serrez mes jambes, retenez mon souffle, et combattez l'envie jusqu'au matin" # AI Tags

bno_femboi.1003.title.1: "Vide et recherché" # AI Tags
bno_femboi.1003.desc.1: "La douleur ne s'est pas évanouie, elle s'enroule de plus en plus avec chaque souffle, ce qui fait trembler tout mon corps sous les minces draps. Mes cuisses se sont étendues, les genoux s'ouvrent alors que je laisse ma main glisser, le souffle tremble, chaque bout de doigt s'affaisse sur mon ventre et entre mes jambes. Ma bite est à peine plus qu'un nègre maintenant, brouillant sans défense, presque engourdie, sauf pour la douleur qu'elle laisse derrière. Mes hanches roulent lentement, désespérément, pourchassant la friction qui ne satisfait jamais vraiment. Ce n'est pas assez – j'ai besoin de quelque chose de plus profond, quelque chose de plus sale, quelque chose qui pourrait rendre la faim grinçante enfin, enfin arrêter.\n\nJe presse mes doigts plus bas, je plonge entre mes joues, le cul s'accroupit au moment où je trouve mon trou, je me lèche de grool et de sueur. Le toucher me fait gémir, les hanches se branlent, le dos arnaque le matelas. Je mords ma lèvre pour muffler un gémissement, mais il glisse de toute façon, haut et dans le besoin, le genre de son que les Bulls rit quand ils passent par les tentes la nuit. J'imagine que l'un d'eux se tient au-dessus de moi maintenant, grosse bite et veinée, l'ombre avalant mon corps tremblant alors qu'il me regarde me baiser, désespérée d'être remplie, d'être élevée, d'être possédée.\n\nJe pousse mes doigts à l'intérieur, lentement au début, savourant l'étirement, la chaleur, la lécheresse sale qui me fait me sentir comme je suis déjà baisé. Mon trou se serre autour de ma propre main, affamé de quelque chose de plus grand, plus sombre, plus rugueux – quelque chose qui me laissera brailler, fuiter, incapable de fermer mes jambes pendant des jours. Je me branle les hanches, me broye le cul contre ma paume, me baise plus fort que le plaisir se construit, bouche ouverte et mouillée, gémissant dans la nuit comme une salope exposée.\n\nChaque poussée me fait trembler, transpirer dans mes côtés, mamelons douloureux, coq qui fuit plus grincheux avec chaque pensée sale qui brille dans mon esprit. Je me vois plié dans la grange d'élevage, les salopes noircies et les garces de réfugiés en train de regarder les Bulls s'aligner derrière moi, en riant à quel point je suis vide et désespéré, à quel point il est facile de faire une mendicité blanche. Mon corps tremble, derrière m'archer comme je gémis pour plus, suppliant les ténèbres, les taureaux, tous ceux qui pourraient entendre – s'il vous plaît, s'il vous plaît, remplissez-moi, élevez-moi, faites-moi le vôtre, faites-moi belle, faites-moi ouvrir pour toujours\n\nLe matelas crève sous moi, les draps trempés, les picotements de la peau pendant que la chaleur se construit, aiguisé et vertigineuse, brûlant à travers moi jusqu'à ce que je me broie, gaspille, chaque muscle verrouillé alors que je me baise plus profondément, plus vite, pourchassant le fantasme d'être fendue par une queue de Bull, d'être remplie de graines jusqu'à ce qu'elle fuie de mon trou et des piscines sur les draps, preuve pour tout le monde de voir que je ne suis rien d'autre qu'une salope noircie, possédée, en train de mendier.\n\nQuand c'est fini, je m'effondre, je pante, les doigts encore enfouis profondément, le trou s'accroche à rien, la douleur s'affaisse dans un pouls doux et lent. Je regarde le plafond, le corps collant et tremblant, toujours en souhaitant que ce soit un taureau, pas ma main, qui m'ait laissé vide et désireux, désespéré pour plus." # AI Tags
bno_femboi.1003.a.1: "Allongez-vous là qui fuit, les hanches qui tremblent, suppliant toujours l'obscurité d'envoyer un taureau pour enfin me remplir" # AI Tags

bno_femboi.1003.title.2: "Silence du désespoir" # AI Tags
bno_femboi.1003.desc.2: "Je me serre les yeux fermés, le cœur bat en jetant la main vers le bas, les doigts tremblant avec la faim qui ne s'est pasompe. Ma bite est juste un nub triste, qui fuit, qui se lèche de grool qui tache ma cuisse, nulle part près de dur, qui se déchire avec chaque pouls dans le besoin. Je frotte lentement, je presse ma paume serrée contre la tête gonflée, je broye mes hanches dans le matelas dans de minuscules cercles désespérés, chaque mouvement léché et collant, chaque son dans l'obscurité soudainement assourdissant.\n\nMon souffle s'accroche, la poitrine s'accumule, la bouche est pressée dans l'oreiller pour étouffer les whimpers que je ne peux pas arrêter. Je les entends : des voix profondes, des rires bas et ronflants de taureaux qui résonnent de l'autre côté du camp, des gémissements de salopes élevés dans les tentes, la gifle de boules et les criées mouillées et impuissantes de filles qui se divisent en queue. Les sons inondent ma tête, faisant la chaleur dans mon ventre torsion et éruption, honte et excitation tangling jusqu'à ce que je suis vertigineuse avec elle, cuisses lissées, le corps tendu et tremblant.\n\nJe ne peux pas dire à quiconque—je ne peux pas laisser les Bulls ou les salopes noires ou les blancsbois en cage entendre combien je suis dans le besoin, combien je suis sale, combien je suis proche de pleurer pour un goût, un toucher, un seul mot de louange. Je mords ma lèvre dur, me broyant nub avec des doigts frénétiques, tremblants, les hanches se branlant, se battant contre tous les gémissements, chaque gâchis, chaque plaidoyer désespéré qui veut se répandre et faire écho dans l'obscurité.\n\nMais ça ne suffit jamais. Je frotte plus vite, poursuivant le bord, sentant mon corps tout entier brûler tandis que j'imagine des mains fortes m'épingler, une grosse bite noire qui presse sur mes lèvres, mon cul, mon trou de sissy, me remplissant, m'utilisant, me rendant grinçant et criant jusqu'à ce que je fuie et me casse, mendant pour plus. La seule pensée me fait gémir dans l'oreiller, bite dribbling plus groool que je secoue et twitch, désespéré et insatisfait.\n\nLe plaisir est vif, court, brûlant aussi vite qu'il vient, me laissant collant et douloureux, la faim à peine ternie. Je me recroquevauds, souffle frémissant, écoutant toujours les sons de baise et gémissant autour de moi, toujours en espérant que c'était mon tour, mon trou, ma voix criant pour plus." # AI Tags
bno_femboi.1003.a.2: "Crache mon oreiller, tremble, sachant que la douleur ne fera qu'empirer jusqu'à ce que je supplie enfin pour la bite" # AI Tags

bno_femboi.1003.title.3: "Trop faible pour résister" # AI Tags
bno_femboi.1003.desc.3: "Je serre mes cuisses ensemble, je me fronce sous les minces draps collants. Mon visage est enseveli profondément dans l'oreiller, souffle venant dans des sanglots chauds et cassés, tandis que la douleur sous ma peau devient cru, raclante, insupportable. Ma queue n'est rien, juste une nub qui fuit, qui se pulse avec chaque battement de cœur, qui bave contre ma jambe tremblante. Mes hanches broient dans le matelas, mais je refuse de toucher, refuse de céder, comme chaque centimètre de mon corps crie pour le soulagement.\n\nJe les entends : des bulls grognent et élevent des salopes dans la nuit, la gifle de boules, le squauelch de trous sales et mouillés qui sont ruinés, les gâchis, des cris de mendicité se séparent et se remplissent encore et encore. Chaque son est un couteau de honte et de désir, tordant plus profondément chaque fois qu'une autre salope gémit ou qu'un Bull rit. Mes joues sont léchées de larmes. Je me frotte moi-même, me broyant le visage plus profondément dans l'oreiller pour étouffer les whimpers qui se glissent sans arrêt.\n\nL'envie d'ouvrir mes jambes, de descendre, de supplier pour le toucher qui ferait disparaître la faim est accablante. Mes tétons de peau, mes mamelons durs, mes fesses s'accrochent vides et désespérés. Je tremble avec le besoin, je sanglote dans l'obscurité, je maudit ma propre faiblesse. Mon corps ne me laisse pas dormir, ne me laisse pas me reposer, ne me laisse pas oublier le vide lourd et étirant entre mes cuisses.\n\nChaque minute a l'air d'une heure. Je garde mes jambes serrées, essayant de garder la douleur à l'intérieur, mais ce n'est pas utile – mon corps entier a mal à se diviser, à remplir, à se transformer en la pute sissy dont les Bulls rit, celui qui peut résister, ne peut pas arrêter de pleurer, ne peut pas arrêter de mendier. Je presse mon visage plus profondément, les larmes trempent l'oreiller, la honte et ont besoin de tourbillonner jusqu'à ce que je ne sois rien d'autre qu'un tremblement de terre, vide et attendant, trop faible pour résister, trop fier pour céder." # AI Tags
bno_femboi.1003.a.3: "Pleure moi-même à dormir, tremblant avec le besoin, priant la douleur me brisera le matin" # AI Tags

bno_femboi.0004.title: "Thés par les autres" # AI Tags
bno_femboi.0004.desc: "Le soleil est à peine levé, le camp s'anime avec les cris et les rires de Bulls et de salopes noircies aux puits et aux pompes à eau. Mon coeur hésite alors que je glisse pour me laver, les joues encore rincées de la nuit, la faim, les jambes agitées, la bite un petit nub inutile se blottis dans mes tiroirs. J'ai perdu la tête, espérant que personne ne remarquera la chaleur dans mon visage, la façon dont mes hanches roulent un peu plus, la façon dont mes lèvres sont roses et gonflées, la bouche encore collante du rêve d'être remplie.\n\nJe me penche au-dessus du bassin, de l'eau fraîche me pique les joues, les doigts tremblent alors que je m'éclabousse le visage et je me frotte à la honte qui s'accroche à ma peau. Mais je ne suis pas assez rapide. Je les entends derrière moi – deux Bulls et une salope noircie, leurs voix bruyantes et cruelles, la gifle des mains et le rire profond et grotesque qui fait toujours ma clique. L'un d'eux siffle, et l'autre éternue, "Regarde cette petite chieuse, qui se branle comme s'il voulait une bite dans le cul"\n\nLes mots ont frappé comme une gifle, tranchante et piquante, mais je ne peux pas l'aider – tout mon corps tremble, coq switching, joues brûlantes alors que j'essaie de cacher la façon dont j'aime presque. La salope se penche, la main lourde sur mon épaule, souffle chaud dans mon oreille. Peut-être que si tu continues à balancer ces hanches, l'un d'eux te partagera avant le petit-déjeuner.Les Bulls rit, les doigts épais qui coulent dans ma colonne vertébrale, leurs mains énormes, possessive, me faisant sentir petit et beau et ainsi, si exposé.\n\nHonte brûle, mais en dessous, quelque chose de plus sale fleurit—pride, faim, l'espoir désespéré que peut-être, juste peut-être, ils vont vraiment le faire. Mon cul repousse sans penser, les hanches oscillent pendant que je me rince les mains, priant personne ne remarque combien je suis mouillé, combien je veux être moqué, taquiné, cassé ouvert pour leur amusement. Leurs mots résonnent dans ma tête longtemps après qu'ils se soient égarés, rires qui sonnent encore, me laissant trembler et couler, ruiné avant même que la journée ne commence." # AI Tags
bno_femboi.0004.a: "Flou et gloussement, en balançant mes hanches encore plus pour eux" # AI Tags
bno_femboi.0004.b: "Mumble un remerciement et précipitez-vous, coeur battant avec honte" # AI Tags
bno_femboi.0004.c: "Scowl et essayer de les ignorer, visage brûlant comme je me bats pour ne pas supplier" # AI Tags

bno_femboi.1004.title.1: "Fait à Moan" # AI Tags
bno_femboi.1004.desc.1: "Je ne peux pas m'en empêcher : un rire se glisse, haut et sans défense, alors que je balance encore plus mes hanches, montrant mon cul pour les Bulls derrière moi. Le soleil est chaud sur ma peau mais tout mon corps se sent plus chaud, plus nécessiteux, le blush brûlant sur mes joues alors que j'entends leur rire s'amplifier, rugueux et faim. La salope noircie se penche, sa voix sirupeuse et cruelle dans mon oreille. Je savais que tu le voulais, Sissy. Montrez-leur à quel point vous pouvez être jolie. » Sa main traque dans mon dos, les doigts accrochés à la ceinture de mon pantalon, les traîner sur mon cul, me laissant nu et exposé, ne coq rien d'autre qu'une fuite nub twitching avec honte.\n\nL'un des Bulls se déplace de près, monstruant sur moi, sa queue déjà épaisse et dure, si sombre et lourde qu'elle rend mon souffle d'attelage. Il crache dans sa main, se caresse, et me gronde, la voix gronde, les filles comme toi vivent pour ça, n'est-ce pas? Plie-toi. Mes genoux s'affaiblissent, mes trous s'agrippent, mon corps tremble d'anticipation alors que je me tends contre le bassin, le cul repoussé, me suppliant d'être fendue.\n\nLa salope s'agenouille, s'agenouille à côté de moi, pince ma bite inutile entre les doigts, la fouine avec de drôles de petits remorqueurs, la laissant cracher au-dessus de la tête comme elle cooit, "Aw, pauvre bébé—je ne baiserai jamais quelqu'un avec ce truc pathétique, n'est-ce pas? Je parie qu'elle fuit juste après avoir été taquinée devant la vraie bite. - Je glous, coq brouillant dans sa paume, les hanches berçant sans défense alors que le Taureau presse son pourboire contre mon trou.\n\nIl n'attend pas, il pousse, épais et brutal, il me divise sur la première poussée –ahhhh, mmm, baise, baise! – ma bouche s'ouvre, les yeux se retournent alors que l'étirement brûle, le poids de lui me remplit si profondément que je le sens dans mon ventre. Ses mains me serrent les hanches, me tiennent ferme pendant qu'il pète en moi, des boules giflant contre mon clitoris, chaque poussée forçant des gémissements et des gloussements de mes lèvres, chaque squuelch résonnant dans l'air du matin pour que tout le monde entende.\n\nLa salope continue de taquiner mon nub, riant comme il se balance et fuit, ne jamais devenir difficile, juste secouant inutilement pendant que je suis utilisé, ruiné, élevé en plein air, Bulls regarder, salope sniking, tout mon corps fondre dans le plaisir et l'humiliation. Je ne suis rien d'autre qu'un trou à rats maintenant, un gargouilleur de bite qui gémit pour plus, priant qu'il ne s'arrête jamais, priant tout le camp voit ce que je suis devenu." # AI Tags
bno_femboi.1004.a.1: "Gaspiller, gémir, et supplier pour plus, cul étiré, bite taquinée, ruinée et détenue par Bull et salope à la fois" # AI Tags

bno_femboi.1004.title.2: "Courir de la honte" # AI Tags
bno_femboi.1004.desc.2: "Mes joues brûlent, le pouls s'évanouit sauvagement alors que leur rire me suit à travers le camp. Je garde la tête baissée, murmurant un faible merci sans oser rencontrer qui que ce soit les yeux. Mon cœur bat, la honte me grouille la gorge, les mains tremblent alors que je me serre la chemise et que je me dépêche de la pompe à eau. Chaque pas se sent mal à l'aise, mes hanches se balançant malgré moi, la queue coulant dans mes tiroirs, l'écho de "sissy" retentissant dans mes oreilles.\n\nJe passe entre les tentes, désespérément pour échapper à leurs jeers et à la chaleur qu'ils ont allumée sous ma peau. Même dans l'ombre, je peux sentir leurs yeux sur moi, les voix de Bulls boumaient, les salopes cruelles gloussent dans mon esprit. J'ai mal à la poitrine, mon corps qui se déchire avec une faim que je ne peux pas secouer, humiliation brûlant sous ma peau comme une fièvre.\n\nJe trouve un coin sombre et vide derrière une tente et m'enfoncer, me serrer les genoux serrés, respirer dans un pantalon pointu et peu profond. Ma queue est toujours dribble, mamelons durs, cul picotant avec un besoin que je ne peux admettre, le goût de leur attention – Harsh, moquerie, sale – faisant trembler tout mon corps. J'enterre mon visage dans mes mains, en essayant de faire disparaître le sentiment, mais tout ce que je peux faire, c'est mâcher et gémir, l'envie de retourner en arrière, de supplier, d'être vu grignoter sur moi même quand je me cache.\n\nJ'ai mis en place, mordant ma lèvre, combattant la honte et la chaleur, sachant que peu importe jusqu'où je cours, la faim ne fait qu'empirer, plus fort, plus difficile à nier." # AI Tags
bno_femboi.1004.a.2: "Coudre mes genoux, trembler, essayer de lutter contre la douleur et l'échec" # AI Tags

bno_femboi.1004.title.3: "Incendies" # AI Tags
bno_femboi.1004.desc.3: "Je m'étripe les dents et force une crasse, refusant de les regarder comme leurs rires et leurs voix moqueuses tourbillonnent autour de moi. Mon visage brûle de honte, les oreilles sonnent avec le mot "sissy", mais je garde la tête baissée, frottant plus fort dans le bassin comme si je pouvais laver l'envie. Chaque muscle de mon corps est serré, s'agrippe blanc où je m'accroche le bord, la mâchoire serrée jusqu'à ce qu'il ait mal.\n\nJ'entends la salope snicker, les Bulls, les pas lourds derrière moi, la gifle paresseuse d'une paume contre mon cul juste pour me faire flipper. J'essaie de me tenir debout, à la poitrine, décidé à ne pas les laisser voir à quel point ma bite a mal, comment mon cul se serre à chaque mot, à chaque toucher, à chaque rire cruel. Mais il est impossible de se cacher – la façon dont mes hanches tremblent, mes cuisses pressent ensemble, ma bite dribble dans mon pantalon juste de l'attention, même si elle voulait seulement humilier.\n\nJe respire fort, je clignote en arrière la piqûre dans mes yeux, je refuse de tourner ou de fouetter ou leur donne la satisfaction de me voir casser. À l'intérieur, cependant, je suis un désordre, la faim me tordant dans les tripes, la douleur du trou, le cœur me martelant les côtes. Plus je me bats, plus je veux : plier, supplier, être ruiné pour eux tous. Mais je pousse le sentiment vers le bas, clous mordant mes paumes, prétendant que je suis encore fort, encore un homme, même si chaque pas loin de la pompe me laisse vide, plus solitaire, plus désespéré qu'avant.\n\nJe m'en vais sans un mot, les mains tremblantes, la gorge serrée, la honte de manger sur moi, la faim ne fait que devenir plus difficile à nier." # AI Tags
bno_femboi.1004.a.3: "Stomper avec la tête haute, le corps tremblant, l'envie de mendier brûler plus profondément" # AI Tags

bno_femboi.0005.title: "Le Premier Compliment" # AI Tags
bno_femboi.0005.desc: "Le soleil est haut et chaud, l'air épais avec de la poussière et de la sueur, et je transporte de l'eau au-delà des feux de camp quand j'entends des pas derrière moi. Je garde la tête baissée, les joues rincées, essayant de cacher comment mes hanches oscillent avec chaque pas, bite un nub inutile gribouillé entre les cuisses collantes, qui fuit déjà du souvenir du taquin du matin. Mais alors une voix s'appelle – profonde, paresseuse, roulant à travers moi comme le tonnerre. Arrête une seconde\n\nJe congele, je saute le pouls, je me serre le cœur dans la poitrine pendant que je me tourne pour la voir, une salope noircie aux yeux aiguisés comme des couteaux, la peau sombre et éclatante, les hanches larges, les seins tendus contre sa robe racée. Elle se penche contre un poteau de tente, souriant comme si elle connaissait toutes les pensées sales qui m'ont jamais traversé l'esprit. A côté d'elle, un Bull lounge à l'ombre, une queue déjà à moitié dure, étirant le devant de son pantalon, un sourire se tordant les lèvres.\n\nLa salope se rapproche, m'encercle, son regard secouant mon corps tremblant.Vous avez l'air différent, dit-elle, assez fort pour que tout le chemin s'entende. Elle glisse sous mon menton, me forçant à rencontrer son regard. Mes joues brûlent, mes lèvres fourmillent, et pour un moment je ne peux pas respirer – juste frissonner, coq se bousculer, la honte et le frisson se mélangeant jusqu'à ce que mes genoux s'affaiblissent.\n\nLe Taureau rit, profond et gronde, ses yeux affamés, enflé de bite pendant qu'il regarde la salope m'écraser la joue. Je parie qu'il meurt d'envie de les envelopper autour d'une bite. J'essaie de te remercier, mais ma voix sort mince et inhalée, chaque mot tremblant alors que je clignote sur eux, désespéré et terrifié et ainsi, si faim pour plus.\n\nElle se penche, les lèvres me brossent l'oreille, la voix sirupeuse et cruelle. Si tu continues à devenir plus doux, joli garçon, tu finiras à genoux avant chaque Bull dans le camp. C'est ce que tu veux? ─ Ses doigts me broutent le mamelon, me font gâcher, me serrer le trou, se coq balancer un autre pathétique dribble dans ma cuisse. Le Taureau se tient, se profilant au-dessus de moi, l'ombre avalant mon corps alors qu'il ris à nouveau. Je parie qu'il fuit juste d'un compliment\n\nTout mon corps tremble alors que je hoche la tête, trop faible pour le nier, trop désespéré pour cacher l'enflure de la faim en moi. Je veux supplier, me mettre à genoux, prouver à quel point je suis jolie et douce, les laisser tous voir ce que leurs mots me font – comment un seul compliment peut ruiner un garçon et le transformer en un gémissement, rougir, fuiter petite sissy, désespérément être élevé, rempli, et possédé." # AI Tags
bno_femboi.0005.a: "Stamper un merci, les yeux larges, la douleur d'être utilisé" # AI Tags
bno_femboi.0005.b: "Blush and run, cuisses lissées, cœur martelant, honte brûlant plus profondément" # AI Tags
bno_femboi.0005.c: "Mets-toi à genoux et supplie de leur montrer à quel point je peux être jolie" # AI Tags

bno_femboi.1005.title.1: "La gauche veut" # AI Tags
bno_femboi.1005.desc.1: "Mes joues s'éblouissent alors que je rencontre son regard, les yeux grands, le souffle tremblant. Merci…Les mots s'en dégagent à peine, ma voix si douce et nécessiteuse même je ne peux pas le croire. La salope noircie grince plus large, le pouce me fouillant la joue, ses ongles broyant la peau bouffée juste sous ma mâchoire. Le Taureau à côté d'elle gronde de rires, de bites enflammées dans son pantalon, de son attention brûlante à travers chaque bout de ma maîtrise de soi.\n\nJe ne peux pas arrêter de trembler. Mon coq drole une pathétique corde de grool dans ma cuisse, cuisses serrées serrées ensemble comme le frisson et la honte tourbillonner en moi, plus chaud à chaque seconde de passage. Sa main s'attarde, les doigts tracent la courbe de ma mâchoire, puis glisse vers le bas pour pincer mon mamelon à travers ma chemise mince, me faisant gonfler, hanches se bousculer sans défense, trou s'accrocher avec le besoin.\n\nElle se penche, les lèvres me brossent l'oreille, murmurant pour que je puisse entendre, "Tu aimes être appelée jolie, n'est-ce pas? Tu veux qu'ils tous te voient rougir, pour t'entendre les remercier d'avoir remarqué comment doux et branlant tu as obtenu? ─ Ses mots se tordent autour de moi, doux et sale, et je hoche la tête avant même que je le réalise, avalant un fouet comme mon coq tordille, fuyant encore plus.\n\nLe Taureau rit encore, grand et fort, s'emparant de son pantalon alors qu'il me regarde vers le bas. Montrez-moi cette petite promenade – laissez le camp tout entier voir ce qu'un compliment vous fait. – Mes genoux menacent de boucler, les jambes faibles quand je trébuche, la tête tourne, la honte brûle sous ma peau. Je peux sentir leurs yeux sur moi tout le chemin, chaque étape d'une performance, mon corps a la peine d'être attrapé, loué, plié, utilisé – fait exactement ce que leurs paroles ont promis je deviendrai." # AI Tags
bno_femboi.1005.a.1: "Partez trembler, fuite de bites, battements de corps avec l'espoir que la prochaine fois ils ne me laisseront pas partir" # AI Tags

bno_femboi.1005.title.2: "Courir à chaud" # AI Tags
bno_femboi.1005.desc.2: "Je me mets sur le talon avant qu'elle ne puisse dire un autre mot, des joues flamboyantes, des yeux brûlants de larmes impunies et même quelque chose de plus chaud. Ma queue est déjà brouillante, une piste collante qui coule sur ma cuisse alors que je me précipite devant les feux de camp, les mains tremblantes, le cœur martelant si fort que je peux à peine entendre les rires de Bulls et les salopes se moquer de rire derrière moi. Je ne peux pas me faire ralentir — mes hanches se balancent à chaque pas frénétique, les cuisses se lèchent, le souvenir de ses doigts sur ma mâchoire, ses yeux affamés sur mon cul, chaque compliment s'empare de la chaleur plus profonde.\n\nJe me jette derrière la tente la plus proche, souffle peu profond et enragé, corps pressé à la toile rugueuse que j'essaie de faire disparaître la honte. Ma main couvre ma bouche pour étouffer les whimpers, mais elle est inutile – la douleur ne fait que grandir, poussant avec chaque battement de coeur, rendant ma queue plus fuite, rendant mon cul scelle, rendant mes genoux faibles avec le besoin. Je peux encore sentir sa voix dans mon oreille, sirupeuse et cruelle, écholante : plus douce, plus jolie, sissy. Les mots se répètent à l'intérieur de ma tête, rendant ma poitrine serrée, les mamelons battent, les trous s'entrechoquent avec le besoin.\n\nJe serre mes cuisses ensemble, je me cogne contre le mur, en espérant que je puisse courir jusqu'à la maison, en me battant pour arrêter la faim. Mais l'attention s'attarde, piquante douce, brûlante à travers chaque couche d'orgueil que je pensais avoir encore. Je tremble, perdu et tremblant, visage enterré dans mes mains, tremblant avec l'espoir secret que la prochaine fois qu'ils ne me laisseront pas m'échapper, que la prochaine fois, quelqu'un me traînera, me fera agenouiller, me traitera de jolie jusqu'à ce que je gémisse, dégoutte, gâché devant tout le monde." # AI Tags
bno_femboi.1005.a.2: "Cachez-vous derrière la tente, panting, fuite de bite, tremblant avec la honte de vouloir être pris" # AI Tags

bno_femboi.1005.title.3: "Comment prouver" # AI Tags
bno_femboi.1005.desc.3: "Mes genoux ont frappé la terre avant même que je puisse penser, respirant, le cœur battant si fort que j'entends à peine le rire de Bull ou la salope gaspille de plaisir. Je les regarde, les yeux larges, les lèvres se séparent d'une patte sans défense, les joues flambant en me suppliant—voix tremblant, affamé, si sale même je peux à peine croire que c'est moi. Je veux être jolie pour toi, veux que tu voies quelle bonne sissy je suis. Utilise-moi. Fais-moi gémir. Fais-moi ta salope préférée\n\nLe Taureau grince large, monstruant sur moi, sa queue déjà dure et étirant le devant de son pantalon, cette forme massive promettant de me diviser en deux. La salope noircie s'agenouille à côté de moi, une main qui me grinçant les cheveux, l'autre qui glisse sous ma chemise pour me pincer et me tordre les mamelons jusqu'à ce que je me gâte, me gémisse, me crève les genoux.\n\nIl déboutonne son pantalon, la queue gifle, lourd et sombre et fuit le précum. Mes eaux de bouche, ma langue qui se glissait sur mes lèvres, mon corps entier tremblant plus près, le nez pressé à sa peau musquée, respirant dans cette odeur épaisse et vertigineuse de Taureau et de puissance et de graine.Ouvrez, jolie chienne, il grogne, et j'obéis sans hésitation, les lèvres s'étirant large, drool glissant sur mon menton pendant que je le prends de plus en plus profond, -mmmmm, glk, glk,--- ma propre bite un nub inutile, dribbling frottant dans la saleté comme je l'étouffe et gémisse pour lui.\n\nLa salope rit, me bouscule les cheveux, me pousse la tête jusqu'à ce que mon nez soit enterré dans ses boucles, ma gorge bourdonne avec chaque poussée lente. Suce-le. Montrez-nous à quel point vous aimez être jolie, aimer être vue, aimer être possédée…Mon cul repousse, les hanches roulent, gémissements résonnant de ma bouche au camp, chaque pouce de moi brûlant avec la sale, fierté parfaite d'être utilisée en public, entouré de taureaux et de salopes et de quiconque se soucie de regarder.\n\nLe Taureau tient ma tête, baise ma bouche jusqu'à ce que ma mâchoire me fasse mal, jusqu'à ce que j'aie des vertiges et des bruissements, des larmes qui m'éclatent les joues, tout mon corps vivant et désespéré. J'étouffe, désespéré pour chaque goutte de sa semence, chaque gifle de sa bite contre mes lèvres, chaque compliment sale que la foule jette sur mon corps tremblant et ruiné. Mon esprit nage, bite poussant faible grool dans la poussière, la fierté brisée, le cœur courrant avec le frisson d'être leur favori, leur plus jolie, leur meilleure petite salope." # AI Tags
