bno_femboi.0001.title: "Première faim" # AI Tags
bno_femboi.0001.desc: "Je ne peux pas manger. Je pousse le pain autour de mon assiette, avale un peu de bouillon, mais c'est tout sans goût, inutile. Mon ventre grogne, mais ce n'est pas pour la nourriture, c'est pour autre chose. Depuis que j'ai goûté cet Elixir, ma langue ne peut pas oublier la douceur épaisse. Je n'arrête pas de penser à lui – le Bull que j'ai vu par l'écurie, sa peau si sombre que ça me fait prendre l'haleine, le poids de sa queue qui se manifeste à travers sa tunique, la façon dont il me regardait comme s'il savait ce que je devenais.\n\nJe n'ai pas changé. Je me regarde moi-même : juste un coffre plat, des hanches simples, ma queue suspendue douce et triste. Quand je me touche, c'est à peine ébranlé. Je me souviens quand j'avais l'habitude de me branler et que c'était bien, mais maintenant je me sens vide, cru, comme si ma main n'était pas assez. Mes doigts dérivent entre mes jambes, descendent jusqu'au cul, et je me demande si je me sentirais différent si je poussais à l'intérieur? Est-ce que ça me ferait me sentir rassasiée, comme si je devais l'être?\n\nLe pire, c'est la faim. Il ne se fane pas, pas même après que j'ai gorgé du lait et essayer de le faire semblant quelque chose de plus chaud, plus épais, quelque chose qui laisserait mes lèvres collantes et mon ventre chaud. Je me tiens près de la fenêtre, léchant les dernières gouttes blanches de ma bouche, souhaitant que ce soit la sienne, souhaitant qu'il m'utilise, me remplit. Je presse mes cuisses ensemble et frissonne, ma peau chaude, mes pensées sales, chaque pouce de moi désespérément pour être remarqué, utilisé, refait.\n\nJe sais que rien n'a changé à l'extérieur. Mais à l'intérieur, je m'effondre. Je ne peux pas arrêter de penser à être à genoux, supplier pour la bite, boire chaque goutte, me laisser être ruiné. J'ai mal, je tremble, et peu importe comment j'essaie de le combattre, la faim grandit." # AI Tags
