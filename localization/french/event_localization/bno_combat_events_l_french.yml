 bno_combat.0001.title: "La bataille pour la suprématie : Le commandant BBC contre le commandant blanc" #deepl:2177288745
 bno_combat.0001.desc: "#weak Alors que nous nous approchions l'un de l'autre, la tension était palpable à chaque pas. Le commandant blanc était grand et musclé, ses cheveux blonds scintillaient dans la lumière du petit matin et il se tenait avec une arrogance qui n'était due qu'à des années de chouchoutage par ceux qui l'entouraient. #!\n\n#weak Mais j'avais vu clair dans tout cela - le beau garçon qui pensait pouvoir mener des hommes à la bataille simplement à cause de son apparence. Il n'était rien comparé à moi, un homme qui s'était battu et avait saigné pour mon peuple à maintes reprises. #!\n\n#weak Alors que nous nous rapprochions, il m'adressa un sourire condescendant #!\n \n Eh bien, qu'avons-nous là ? Un gros noir qui essaie de jouer à la guerre ?\n\n #weak  Je me suis contenté de rire sombrement, sachant que bientôt il me supplierait d'avoir pitié de lui, car je lui ai montré le vrai pouvoir d'un vrai homme. #!\n\n#weak La bataille commença alors pour de bon, nos deux armées chargeant vers l'avant dans un choc de métal et de chair. J'entendais les cris des hommes qui se faisaient découper à droite et à gauche, mais je n'y prêtais pas attention - ma seule préoccupation était de vaincre le commandant blanc qui se trouvait devant moi. #!\n\n#weak Nous nous sommes battus au corps à corps pendant ce qui m'a semblé être des heures, échangeant des coups qui auraient facilement abattu des hommes plus modestes. Mais ni l'un ni l'autre n'était prêt à renoncer à ce combat. #!" #deepl:2543972103
 bno_combat.0001.a: "Vous avez combattu [bbc_enemy_commander.GetFirstName] avec courage..." #deepl:4045623848
 bno_combat.0001.a.success.tooltip: "Vous avez gagné la bataille et vous avez castré [bbc_enemy_commander.GetFirstName]" #deepl:4157002155
 bno_combat.0001.a.failure.tooltip: "Vous avez été battu par [bbc_enemy_commander.GetFirstName]" #deepl:1627956939

 bno_combat.0002.title: "La bataille de la luxure : BBC Commander vs White Maiden" #deepl:3848692741
 bno_combat.0002.desc: "En entrant sur le champ de bataille ce matin-là, j'ai ressenti un étrange mélange d'excitation et de malaise. L'ennemi n'était pas un guerrier masculin costaud - c'était une délicate jeune fille blanche, dont les longs cheveux blonds flottaient au vent comme une bannière dorée.\n\n Elle se tenait debout et fière, sa petite taille pouvant à peine supporter la lourde armure qu'elle portait. Mais il y avait un feu inimitable dans ses yeux qui me disait que ce ne serait pas un combat facile.\n\n Le combat commença par des cercles méfiants, testant les compétences de notre adversaire. Je pouvais voir qu'elle avait été bien entraînée - chacun de ses mouvements était calculé et précis.\n\n Mais alors que nos épées s'entrechoquaient encore et encore, quelque chose d'inattendu se produisit : une étincelle s'alluma entre nous, une attirance indéniable qui pulsait comme de l'électricité dans l'air." #deepl:555197774
 bno_combat.0002.a: "Tu t'es bien battue pour une fille blanche... mais maintenant tu es à moi." #deepl:1907393771
 bno_combat.0002.b: "Vous pensez peut-être pouvoir me vaincre... mais au fond, toutes les filles blanches ont envie d'une grosse bite noire." #deepl:430392491
 bno_combat.0002.b.success.tooltip: "Tu es si serrée... si vierge... mais bientôt tu ne seras plus qu'une pute usée pour une bite noire." #deepl:672958676
 bno_combat.0002.b.failure.tooltip: "Vous... vous êtes incroyable." #deepl:832320978
