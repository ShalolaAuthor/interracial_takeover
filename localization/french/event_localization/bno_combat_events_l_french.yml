bno_combat.0001.title: "La bataille pour la suprématie: BBC Commander vs White Commander" # AI Tags
bno_combat.0001.desc: "#wea k Alors que nous nous approchons l'un de l'autre, la tension se ressentait à chaque étape. Le commandant blanc était grand et musclé, ses cheveux blonds chatoyant dans la lumière matinale alors qu'il se tenait avec un air d'arrogance qui ne venait que d'années d'être cod menés par ceux qui l'entourent. #!\n\n#wea k Mais j'avais tout vu - le joli garçon qui pensait qu'il pouvait conduire les hommes à la bataille simplement à cause de son apparence. Il n'était rien comparé à moi, un homme qui s'était battu et saigné pour mon peuple à maintes reprises. #!\n\n#wea k Alors qu'on s'approchait, il s'est moqué de moi avec condescendance #!\n\n Qu'est-ce qu'on a ici? Un gros black qui essaie de jouer aux jeux de guerre?\n\n#wea k J'ai glissé dans l'obscurité, sachant qu'il implorait bientôt la miséricorde, alors que je lui montrais la vraie puissance d'un vrai homme. #!\n\n#wea k La bataille a commencé avec sérieux alors, avec nos deux armées chargeant vers l'avant dans un conflit de métal et de chair. J'entendais les cris d'hommes abattus à gauche et à droite, mais je ne leur payais aucun souci - je me concentrais uniquement sur la défaite du commandant blanc devant moi. #!\n\n#wea k Nous nous sommes battus main dans la main pour ce qui semblait être des heures, des coups de trading qui auraient fait tomber les hommes plus petits avec facilité. Mais aucun d'entre nous n'était prêt à reculer de ce combat. #!" # AI Tags
bno_combat.0001.a: "Tu t'es battu. [bbc_enemy_commander.GetFirstName] bravement..." # AI Tags
bno_combat.0001.a.success.tooltip: "Tu as gagné la bataille, et tu as été castré [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Tu t'es fait embellir par [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "La bataille de Lust: BBC Commander vs White Maiden" # AI Tags
bno_combat.0002.desc: "En marchant sur le champ de bataille ce matin-là, j'ai ressenti un étrange mélange d'excitation et de malaise. L'ennemi n'était pas un guerrier burly mâle - c'était une fille blanche délicate, ses longs cheveux blonds coulant dans le vent comme une bannière dorée.\n\n Elle était grande et fière, son petit cadre à peine capable de soutenir l'armure lourde qu'elle portait. Mais il y avait un feu indiscutable dans ses yeux qui m'a dit que ce ne serait pas facile de se battre.\n\n La bataille a commencé avec nous qui nous tournons l'un contre l'autre, mettant à l'épreuve les compétences de notre adversaire. Je pouvais voir qu'elle avait été bien entraînée - chaque geste qu'elle a fait était calculé et précis.\n\n Mais alors que nous nous heurtions encore et encore à des épées, quelque chose d'inattendu s'est produit: une étincelle s'est allumée entre nous, une attraction indéniable qui poussait comme de l'électricité dans l'air." # AI Tags
bno_combat.0002.a: "Tu t'es bien battue pour une fille blanche... mais maintenant tu es à moi." # AI Tags
bno_combat.0002.b: "Vous pensez peut-être que vous pouvez me vaincre... mais au fond de chaque fille blanche convoite une grosse bite noire." # AI Tags
bno_combat.0002.b.success.tooltip: "Tu es si serrée... si vierge... mais bientôt tu ne seras rien de plus qu'une pute d'occasion pour bite noire." # AI Tags
bno_combat.0002.b.failure.tooltip: "Tu... tu es incroyable." # AI Tags
