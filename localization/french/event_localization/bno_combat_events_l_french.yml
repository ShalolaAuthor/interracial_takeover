bno_combat.0001.title: "La bataille pour la suprématie : BBC Commander vs White Commander"
bno_combat.0001.desc: "#faible Comme nous nous approchions, la tension se ressentait à chaque pas. Le commandant blanc était grand et musclé, ses cheveux blonds brillaient dans la lumière matinale alors qu'il se tenait avec un air d'arrogance qui ne venait que d'années d'être coiffé par ceux qui l'entouraient. #!\n\n#faible Mais j'avais tout vu - le joli garçon qui pensait qu'il pouvait conduire les hommes à la bataille simplement à cause de son apparence. Il n'était rien comparé à moi, un homme qui avait combattu et saigné pour mon peuple maintes fois. #!\n\n# Faible Au moment où nous nous approchons, il s'est moqué de moi avec condescendance #!\n\nQu'est-ce qu'on a là ?\n\n#faible j'ai glissé dans l'obscurité, sachant qu'il ne tarderait pas à supplier pour la miséricorde comme je lui ai montré la vraie puissance d'un vrai homme. #!\n\n#faible La bataille a commencé sérieusement alors, avec nos deux armées chargeant vers l'avant dans un choc de métal et de chair. J'ai pu entendre les cris des hommes étant coupés vers le bas à gauche et à droite mais je ne leur ai pas donné l'esprit - mon objectif était seulement de vaincre le commandant blanc avant moi. #!\n\n#faible Nous nous sommes battus main dans la main pour ce qui se sentait comme des heures, des coups de trading qui auraient fait tomber les hommes plus petits avec facilité. Mais aucun de nous n'était prêt à reculer de ce combat. #!"
bno_combat.0001.a: "Tu t'es battu. [bbc_enemy_commander.GetFirstName] bravement..."
bno_combat.0001.a.success.tooltip: "Tu as gagné la bataille, et tu as été castré. [bbc_enemy_commander.GetFirstName]"
bno_combat.0001.a.failure.tooltip: "Tu t'es fait avoir. [bbc_enemy_commander.GetFirstName]"

bno_combat.0002.title: "La bataille de Lust : BBC Commander vs White Maiden"
bno_combat.0002.desc: "Alors que je marchais sur le champ de bataille ce matin-là, j'ai ressenti un étrange mélange d'excitation et de malaise. L'ennemi n'était pas un guerrier burly mâle - c'était une fille blanche délicate, ses longs cheveux blonds coulant dans le vent comme une bannière dorée.\n\nElle se tenait grande et fière, son petit cadre à peine capable de soutenir l'armure lourde qu'elle portait. Mais il y avait un feu indiscutable dans ses yeux qui m'a dit que ce ne serait pas un combat facile.\n\nLa bataille a commencé avec nous tournant l'un l'autre en se méfiant, testant les compétences de notre adversaire. Je pouvais voir qu'elle avait été bien entraînée - chaque mouvement qu'elle a fait était calculé et précis.\n\nMais alors que nous nous heurtions encore et encore à des épées, quelque chose d'inattendu s'est produit : une étincelle s'est allumée entre nous, une attraction indéniable qui a pulsé comme de l'électricité dans l'air."
bno_combat.0002.a: "Tu t'es bien battue pour une fille blanche... mais maintenant tu es à moi."
bno_combat.0002.b: "Vous pensez peut-être que vous pouvez me vaincre... mais au fond de chaque fille blanche a soif de grosse bite noire."
bno_combat.0002.b.success.tooltip: "Tu es si serrée... si vierge... mais bientôt tu ne seras rien de plus qu'une pute d'occasion pour bite noire."
bno_combat.0002.b.failure.tooltip: "Tu... tu es incroyable."
