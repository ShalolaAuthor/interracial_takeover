bno_apply_elixir.0001.title.slut.bbc: "Lui donner la teinture" # AI Tags
bno_apply_elixir.0001.desc.slut.bbc: "Le flacon est lourd dans mes mains, le verre noir brille faiblement, le liquide à l'intérieur épais et blanc comme du sperme. La Teinture de la Genèse. Chaque salope sait ce qu'elle fait — une fois avalée, une graine de Bulls est changée pour toujours. Son sperme remodelera n'importe quelle salope qu'il porte : peau plus foncée, seins plus lourds, hanches plus larges, chatte plus chaude, utérus toujours prêt.\n\nJe me suis agenouillé avant [recipient.GetFirstName], le regardant, respirer peu profond, douleur de chatte. Sa queue gronde sous ses soies, déjà si dure, déjà agitant comme si elle savait ce qui vient. Mes doigts tremblent pendant que je tire le bouchon. L'odeur sucrée de la teinture fait que ma chatte se serre, des jus glissent sur mes cuisses.\n\nIl ne dit rien, seulement des regards, des yeux lourds et des ordres. Mon cœur pesait pendant que je levais la fiole, l'inclinant vers ses lèvres. J'imagine qu'il se répand dans la gorge, s'enfonce dans les couilles, transformant son sperme en quelque chose de plus grand, quelque chose qu'aucune salope ne peut résister. Je le vois dans mon esprit — moi à quatre pattes, sa charge m'envahit, mon corps enflait, changeait, drainait, devenant plus parfait chaque fois qu'il me remplit.\n\nBoire, [recipient.GetFirstName]Je murmure, la voix se brise dans un gémissement. Fais-moi ta salope pour toujours\n\nLa fiole lui brosse la bouche, le moment est lourd. J'ai mal pour lui de le boire, de sentir son sperme refait, de savoir que chaque poussée me marquera plus profondément. Et pourtant — un tremblement d'hésitation griffe sur moi. Le choix est à moi : donnez-lui l'élixir, ou retirez-le." # AI Tags
bno_apply_elixir.0001.a.slut.bbc: "Bois, [recipient.GetFirstName]…transforme ta graine." # AI Tags
bno_apply_elixir.0001.b.slut.bbc: "- Non, c'est pas vrai. Je ne peux pas faire ça." # AI Tags

bno_apply_elixir.1001.title.slut.bbc: "Boire la Teinture" # AI Tags
bno_apply_elixir.1001.desc.slut.bbc: "La salope [actor.GetFirstName] Elle s'agenouille devant moi, les mains tremblant alors qu'elle lève la fiole noire. Je peux le sentir même avant qu'elle ne tire le bouchon libre — tranchant, doux, lourd avec un musc qui rend ma queue foudroyée. La Teinture de la Genèse. Je sais ce que ça veut dire. Une fois que je boirai, mon sperme ne sera plus jamais le même. Chaque chargement que je renverse changera les salopes que je baise — plus sombres, plus serrées, plus humides, plus parfaites chaque fois que je les élève.\n\nSes yeux s'approchent de moi, grand, désespéré. Elle lèche les lèvres comme si elle pouvait déjà goûter ce que ma semence deviendra. Quand elle bascule la fiole contre ma bouche, je n'hésite pas. Je bois profondément. Le liquide glisse dans ma gorge, plus chaud que le feu, s'installant bas dans mon intestin avant qu'il ne s'étende sur mes couilles.\n\nUn pouls me frappe fort. Mes bites sont dans mes soies, mes veines épaisses s'étirent comme les bobines de brûlure à l'intérieur. Je gémisse, bas dans ma poitrine, poings serrés comme le pouvoir s'infiltre à travers moi. Je peux le sentir — mon sperme est différent maintenant. Pas seulement de la graine, mais de la transformation. Toute salope que je inonde sera refaite, son corps remodelé par mon élevage.\n\nJe regarde vers le bas [actor.GetFirstName]C'est vrai. Elle se branle, les cuisses pressées ensemble, en regardant ma bite se taper de faim dans les yeux. Elle sait que je suis changé. Elle sait que la prochaine fois que je l'enterrerai, ça la marquera pour toujours." # AI Tags
bno_apply_elixir.1001.a.slut.bbc: "Mmm… J'ai besoin de me reproduire maintenant." # AI Tags

bno_apply_elixir.0001.title.slut.whiteboi: "Lui donner la Teinture" # AI Tags
bno_apply_elixir.0001.desc.slut.whiteboi: "Le flacon est lourd dans ma poignée, le verre noir brille faiblement avec le tourbillon blanc laiteux de la Teinture de la Genèse. Chaque salope connaît son pouvoir — il fait des taureaux des dieux vivants, leur sperme nous transformant en perfection goutte à goutte. Mais dans la bouche d'un ver, ce n'est pas une bénédiction. C'est une punition.\n\n[recipient.GetFirstName] me regarde, les yeux larges, la gorge serrée de peur. Sa petite bite molle tord dans la confusion, comme s'il pensait vraiment qu'il était sur le point d'être transformé en quelque chose de plus grand. Pathétique. Je ris, cruel et bas, sachant exactement ce que ça va lui faire.\n\nJ'attrape son menton, je lui mords la peau, et je mets la fiole sur ses lèvres. Il s'en prend, s'enfuit, essayant de se détourner, mais je le tiens ferme. Le liquide s'épaissit dans sa bouche, brûlant au fur et à mesure. Il bâillonne, tousse, puis avale — parce qu'il n'a pas le choix.\n\nÇa le frappe presque instantanément. Il s'embrouille, s'accroche à sa queue, les yeux se bousculent dans l'horreur alors qu'il se frotte dans les mains. Ses couilles se resserrent, se rafraîchissent, se flétrissent comme des fruits pourris, ne laissant qu'un ver inutile entre ses jambes. Les larmes lui strient les joues alors qu'il me fixe, brisé, réalisant que sa virilité a disparu pour toujours.\n\nJe me penche vers le bas, ma voix un sifflement de plaisir dans son oreille. Vous êtes castré maintenant — juste un jouet pour le BNWO" # AI Tags
bno_apply_elixir.0001.a.slut.whiteboi: "Bois-le, ver…sens-toi se flétrir." # AI Tags
bno_apply_elixir.0001.b.slut.whiteboi: "- Non, c'est pas vrai. Je ne peux pas faire ça." # AI Tags

bno_apply_elixir.1001.title.slut.whiteboi: "Boire la Teinture" # AI Tags
bno_apply_elixir.1001.desc.slut.whiteboi: "Le flacon est pressé sur mes lèvres avant que je puisse l'arrêter. [actor.GetFirstName]La poignée, c'est le fer, ses ongles creusant dans ma peau, ses yeux remplis d'un délice cruel. J'essaie de me détourner, mais l'épais liquide se déverse dans ma bouche de toute façon, chaud et lourd, brûlant dans ma gorge jusqu'à ce que je m'étouffe et avale.\n\nAu début, il n'y a que la chaleur. Puis il tombe plus bas, s'installant dans mon intestin comme du plomb fondu. Un pouls me déchire et je me double, me griffant la bite. J'éclate, les yeux larges, l'horreur m'envahit, je sens qu'il tord, puis s'adoucit, puis s'affaisse. Mes couilles se resserrent contre moi, se rétrécissant de plus en plus, jusqu'à ce qu'elles soient écrasées.\n\nJe gémisse, les larmes coulent, je me regarde dans l'incrédulité. Ma bite est boiteuse, frémie, inutile. Pas de poussée de dureté, pas de remuant dans mes couilles. Je sais instantanément — il est parti. Je ne me relèverai plus jamais, je ne renverserai jamais une charge. Je suis vide.\n\nJ'entends sa voix dans mon oreille, douce et nette. Ça n'a jamais été fait pour toi. Maintenant, vous n'êtes rien.Les mots ont coupé plus profondément que la brûlure, et je sens mon corps tout entier sag dans la défaite. Le BNWO m'a effacé." # AI Tags
bno_apply_elixir.1001.a.slut.whiteboi: "Pourquoi a-t-elle fait ça…" # AI Tags

bno_apply_elixir.0001.title.self.bbc: "Boire la Teinture" # AI Tags
bno_apply_elixir.0001.desc.self.bbc: "Le flacon est lourd dans ma paume, le verre noir brille faiblement, le liquide à l'intérieur épais et blanc comme graine. La Teinture de la Genèse. Je sais ce que ça veut dire. Une fois que je l'aurai bu, mon sperme ne sera plus jamais ordinaire. Chaque charge que je renverse remodelera les salopes qui la prennent – gonflement des seins, élargissement des hanches, assombrissement de la peau, mûrissement des utérus, corps perfectionnés sous le BNWO.\n\nJ'enlève le bouchon. Le parfum est vif et doux, comme du sperme épais à l'arrière d'une gorge. J'ai des coups de coq juste à cause de l'odeur. J'ai renversé le flacon et je l'ai bu en une longue avalation. Le liquide est lourd, fondu, glissant chaud dans ma gorge jusqu'à ce qu'il s'installe bas, profond dans mon intestin.\n\nAlors ça frappe. Un pouls, fort comme un poing, me frappe. Mes boules ont mal, se serrent, puis gonflent, s'y réchauffent comme si chaque goutte de graine à l'intérieur était reforgée. Mon coq se branle contre ma cuisse, mes veines épaisses se gonflent, la tête s'ébranle comme si elle savait qu'elle avait changé. Je gémisse, bas et guttural, les poings se recourbent bien au fur et à mesure que le feu s'étend à travers moi.\n\nJe peux le sentir — mon sperme est différent maintenant. Pas seulement de la graine, mais de la transformation. La prochaine salope que j'ai élevée ne restera pas inchangée. Mes charges vont assombrir sa peau, lui arracher les seins, évaser ses hanches, la marquer pour toujours comme la mienne. Je suis plus qu'un taureau maintenant. Je suis le BNWO fait chair." # AI Tags
bno_apply_elixir.0001.a.self.bbc: "Mmm… J'ai mal à élever maintenant." # AI Tags
bno_apply_elixir.0001.b.self.bbc: "Ce n'est pas le moment…" # AI Tags

bno_apply_elixir.2001.title: "Déversement de ma graine transformée" # AI Tags
bno_apply_elixir.2001.desc: "La Teinture s'enfonce dans ma gorge, une brûlure qui s'enroule bas, enflant dans mes couilles jusqu'à ce que je gémisse à haute voix. Ma bite est épaisse et en colère dans mes soies, chaque veine debout, la tête s'est rincée et s'est enfuie. Je sais sans aucun doute — mon sperme est différent maintenant. Elle doit être testée.\n\nJe saisis [slut.GetFirstName] par le poignet et la traîner vers le bas, la mettre à genoux. Elle s'évanouit quand ma bite jaillit libre, plus épaisse qu'avant, lécher de précum qui coule lourd sur ses lèvres. Elle gémit à la vue, la bouche ouverte, la langue fléchissante comme si elle sent déjà le changement.\n\nMais je ne lui donne pas le choix. Je l'ai courbée, je l'ai étendue, et je l'ai jetée à la base. Son cri se brise en un cri dans le besoin tandis que ma bite transformée la divise ouverte. Je la bats dur, chaque poussée plus profonde, sa chatte sucant avidement sur moi comme si désespéré de garder la semence je suis sur le point de renverser.\n\nQuand vient la libération, je rugisse et je broie profondément, des couilles giflant contre son cul pendant que je décharge tout. Le sperme se déverse dans son ventre lors de fortes inondations, plus chaudes, plus épaisses, sans fin. Elle griffe le sol, sanglotant et gémissant comme il la remplit, son ventre enflant sous mon poids.\n\nLe changement est instantané. Je regarde sa peau approfondir l'ombre par l'ombre, ses seins grossissent contre la saleté, ses hanches s'évanouissent autour de ma poignée, sa taille plus serrée. Elle tremble violemment, chaque gaspille mouillée, plus haut, brisée avec plaisir pendant que ma graine refait son corps de l'intérieur.\n\nJe la retiens pendant que les derniers coups de fouet la pompent, souriant alors qu'elle tremble sous moi. Ma nouvelle graine fonctionne parfaitement. Elle dégoulinait, se transformait et mendiait encore plus." # AI Tags
bno_apply_elixir.2001.a: "J'inonde [slut.GetFirstName] avec ma semence." # AI Tags

bno_apply_elixir.0001.title.self.whiteboi: "La Teinture dans mes mains" # AI Tags
bno_apply_elixir.0001.desc.self.whiteboi: "Le flacon est froid et lourd entre mes doigts, le verre noir brille faiblement avec le liquide blanc laiteux qui tourbillonne comme des graines. Ils l'appellent la Teinture de la Genèse — sacrée, interdite, faite pour transformer le sperme de taureaux en pouvoir qui refait des salopes pour toujours.\n\nEt si je l'avais bu? J'ai la gorge sèche en pensant. J'imagine que la force m'envahira, ma graine soudainement puissante, faisant gémir des salopes pour moi. Mon coq tordille faiblement à la pensée, une pâle imitation des Bulls que j'envie.\n\nEt pourtant…les murmures résonnent dans ma tête. Des vers comme moi ne sont pas destinés à ça. Nos corps sont trop faibles. La Teinture ne nous sanctifie pas, elle nous déforme. J'ai entendu les histoires de blancbois frémir, de boules de flétrissement, de bites suspendues boiteuses pour toujours après une seule gorgée.\n\nJe regarde la fiole. Ma main tremble. Est-ce ma chance de me lever…ou la dernière preuve que je n'ai jamais été un homme du tout?" # AI Tags
bno_apply_elixir.0001.a.self.whiteboi: "Je bois la Teinture — je dois essayer." # AI Tags
bno_apply_elixir.0001.b.self.whiteboi: "- Non, c'est pas vrai. Je n'ose pas risquer ça." # AI Tags
bno_apply_elixir.0001.a.effect.self.whiteboi: "Vous buvez la Teinture de la Genèse — son effet sur vous est incertain." # AI Tags

bno_apply_elixir.1001.title.self.whiteboi: "Après avoir bu la teinture" # AI Tags
bno_apply_elixir.1001.desc.self.whiteboi: "Le liquide glisse épais et chaud dans ma gorge, brûlant alors qu'il s'installe dans mon intestin. Pendant un moment, j'attends la force, la puissance, la surtension que j'ai vue à Bulls. Mes bras, mon cœur, mes kilos, mon espoir scintillent faiblement dans ma poitrine.\n\nPuis la brûlure tombe plus bas. Ma bite se raidit pour un battement de coeur, secouant mon pantalon, et puis — horreur. La douleur tourne profondément dans mes couilles, tranchantes et impitoyables. J'ai glissé, j'ai doublé, je me suis embrayé comme si je pouvais tenir ma virilité ensemble. Ma bite s'adoucit, se frotte dans ma main. Mes couilles se serrent, s'affaissent, s'effondrent contre moi comme des fruits pourris.\n\nJe gémisse, je déchire les joues, je regarde dans l'incrédulité. Il n'y a pas de surtension de virilité. Pas de puissance. Seulement la perte. La Teinture n'a jamais été faite pour moi. Il me rejette, me marque, me déforme. Ma bite ne se relèvera plus jamais. Ma graine a disparu.\n\nJe m'effondre à genoux, tremblant, brisé, sachant que le BNWO m'a dépouillé de l'illusion d'être un homme. Je suis maintenant stérile — un ver castré." # AI Tags
bno_apply_elixir.1001.a.self.whiteboi: "Je tombe à genoux, cassé." # AI Tags

bno_apply_elixir.0001.title.bbc.bbc: "Lui donner la teinture" # AI Tags
bno_apply_elixir.0001.desc.bbc.bbc: "Le flacon est lourd dans ma main, verre noir brillant avec l'essence blanc laiteux à l'intérieur. Je pourrais le boire moi-même, sentir le feu dans mes couilles, rendre ma semence sainte. Mais au lieu de cela, je vais de l'avant et je l'appuie sur [recipient.GetFirstName]C'est la main.\n\nIl me regarde un instant, puis il tire le bouchon libre. L'odeur se déverse dans l'air: tranchant, doux, épais et prometteur. Sa queue se tord sous ses soies, déjà la douleur pour ce qu'il y a à l'intérieur. Quand il redescendra la fiole et qu'il boira, je regarderai de près, un frisson qui me traverse.\n\nLe changement est immédiat. Il tremble, gémissant alors que la Teinture brûle à travers lui. Ses couilles enflent, ses bites ensanglantées, plus dures, plus épaisses, qui fuient avec des graines transformées. Je peux le sentir juste en se tenant près de lui — ses charges sont différentes maintenant. Toute salope qu'il se reproduit sera refaite, les seins enflammés, les hanches s'élargissent, l'utérus mûrit sous le BNWO.\n\nJe lui ai donné la Teinture. Son coq porte son pouvoir, sa semence sanctifiée. Un autre Bull a refait — et c'est ma main qui l'a choisi." # AI Tags
bno_apply_elixir.0001.a.bbc.bbc: "Je donne [recipient.GetFirstName] la Teinture." # AI Tags
bno_apply_elixir.0001.b.bbc.bbc: "- Non, c'est pas vrai. Je ne le donnerai pas." # AI Tags

bno_apply_elixir.1001.title.bbc.bbc: "Boire la Teinture" # AI Tags
bno_apply_elixir.1001.desc.bbc.bbc: "Le flacon est pressé dans ma main par [actor.GetFirstName], le verre chaud, le liquide à l'intérieur qui brille faiblement comme la graine fondue. Ma bite tord alors que je tire le bouchon libre, l'odeur nette et douce, lourde avec promesse.\n\nJe l'élève sans hésitation et je bois profondément. Le liquide est épais, brûlant chaud alors qu'il glisse dans ma gorge, s'enfonce lourdement dans mon intestin. Un battement de cœur plus tard, le feu baisse. Mes couilles se serrent fort, puis enflent, en gonflant avec une pression qui me laisse presque à genoux.\n\nJe gémisse, les poings de curling, comme mon coq se branle contre ma cuisse — plus dur, plus épais, chaque veine se gonfle. Précum fuit dans de lourdes gouttes, la tête bouffée et en colère, battant avec une nouvelle puissance. Le feu ne fait pas mal, il se transforme. Je le sens dans mon cœur, dans mes couilles — mon sperme n'est plus que de la semence. C'est le BNWO fait chair, assez puissant pour remodeler les salopes avec chaque élevage.\n\nJe lève la tête, la poitrine, et j'attrape [actor.GetFirstName] Regarde-moi. Il le voit aussi. Ma bite est différente maintenant. Ma graine est transformée. La prochaine salope que je remplirai sera refaite sous moi." # AI Tags
bno_apply_elixir.1001.a.bbc.bbc: "Ma bite est transformée." # AI Tags

bno_apply_elixir.0001.title.bbc.whiteboi: "Nourrir le Ver la Teinture" # AI Tags
bno_apply_elixir.0001.desc.bbc.whiteboi: "Le flacon est lourd dans ma paume, le verre noir brille faiblement avec une essence blanche épaisse. La Teinture de la Genèse — destinée à brûler dans les boules de taureaux, pour rendre notre sperme saint, transformateur, irrésistible. Dans ma main, c'est un cadeau. Mais quand il est forcé dans la bouche d'un ver comme [recipient.GetFirstName]C'est une malédiction.\n\nJe lui prends le menton, je lui retourne la tête. Ses yeux sont grands, la gorge tremble, sa petite bite boiteuse tremble dans la peur. Il crache, secoue la tête, mais je la force, le liquide se déverse dans la gorge jusqu'à ce qu'il l'étouffe.\n\nLe changement est instantané. Il s'engouffre, s'accroche, sa queue se raidit faiblement une fois, puis se flétrit dans mon emprise. Ses couilles s'accrochent serrées, puis se ratatinent, s'effondrent dans des défenses inutiles. Il gémit, larmes qui lui strient le visage, regardant dans l'incrédulité comme sa virilité qui se flétrit entre les doigts.\n\nJe ris, le son bas et cruel. La Teinture n'a jamais été pour des vers comme toi. Regarde-toi, [recipient.GetFirstName] — sans coq, stérile, cassé. Un eunuque sous le BNWO\n\nAutour de nous, les salopes gémissent, les Bulls rugissent avec approbation. Un autre prétendant pâle réduit à rien. Ma main lui a donné la coupe, et maintenant sa queue est partie." # AI Tags
bno_apply_elixir.0001.a.bbc.whiteboi: "Je force [recipient.GetFirstName] à boire." # AI Tags
bno_apply_elixir.0001.b.bbc.whiteboi: "- Non, c'est pas vrai. Je ne le gâcherai pas sur lui." # AI Tags

bno_apply_elixir.1001.title.bbc.whiteboi: "Après avoir bu la teinture" # AI Tags
bno_apply_elixir.1001.desc.bbc.whiteboi: "La main de Bull s'accroche fort sur ma mâchoire, forçant la fiole à mes lèvres. Le liquide s'épaissit dans ma bouche — chaude, amère, lourde — et je bâillonne, étouffant pendant qu'il brûle dans ma gorge. Mes bras, les yeux abreuvant, la chaleur rampant de bas en bas jusqu'à ce qu'elle s'installe dans mon intestin comme du fer fondu.\n\nPour quelques respirations, j'espère. Ma bite se tord dans mon pantalon, un petit remue-méninges pathétique, et je pense que peut-être ça marche — peut-être que je sentirai le pouvoir dont les Bulls se vantent. Mon cœur pesait, attendant, désespéré.\n\nAlors la douleur frappe.\n\nIl me frappe les couilles d'abord — une douleur écrasante qui me double en me déchirant un cri de la gorge. Mes mains s'envolent entre mes jambes, s'accrochant à moi-même, mais ça rend l'horreur plus claire. Ma bite se raidit pour un seul pouls faible, puis se flétrit dans mon adhérence, ramollissant jusqu'à ce qu'elle pend inutile. Mes couilles s'emboîtent, s'arrachent fort contre moi, puis commencent à se fendre.\n\nJe les sobe tandis que je les sens s'effondrer dans ma paume, rétrécissant et plus petit, chaque spasme les laissant creux, vides, jusqu'à ce qu'ils ne soient rien d'autre que la peau lâche. La douleur ne s'arrête pas ; elle grince, implacable, jusqu'à ce que je me gaspille, bafoue, larmes striant le visage. Mon coq se frotte plus loin, la tête rince, il ne reste plus de force.\n\nJe tombe à genoux, regardant la ruine entre mes cuisses. Pas de dureté, pas de graine, pas d'avenir. Juste une bande de chair et un sac vide. La Teinture ne m'a pas béni. Ça m'a débordé. Je sens la vérité dans mes os — je ne cumerai plus jamais.\n\nAu-dessus de moi, le Taureau rit, le son profond et cruel, tandis que les salopes gloussent et pointent. Mon visage brûle avec honte alors que je me crache la bite inutile, sachant que j'ai été effacé. Pas un homme. Pas même la moitié d'un. Juste un faible castré, détruit pour toujours sous le BNWO." # AI Tags
bno_apply_elixir.1001.a.bbc.whiteboi: "Je tombe en pleurant à ses pieds." # AI Tags

bno_apply_elixir.0001.title.whiteboi.bbc: "Offre de la Teinture" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.bbc: "Le flacon brûle froid dans mes mains, le verre noir léché de sueur de ma poignée tremblante. À l'intérieur tourbillonne la Teinture de la Genèse — épaisse, blanche, lourde, comme le sperme qui attend d'être renversé. Je ne devrais même pas le toucher. Je ne devrais pas oser. Mais je sais ce que ça fait. Une fois ivre, il change une graine de taureau pour toujours — sa queue marquée, ses charges recréant des salopes jusqu'à ce qu'elles soient dégouttant la perfection.\n\nJe me suis agenouillé avant [recipient.GetFirstName], ma poitrine serrée , ma bite inutile en train de s'ébranler doucement dans la honte . Il me surplombe, la soie s'étirant autour de la grosse bosse de sa bite, la chaleur de son musc m'étrangleant là où je m'incline. Mes eaux de bouche, ma gorge sèche, tandis que je lève la coupe des deux mains comme une offrande à un autel.\n\nBoire, [recipient.GetFirstName]Ma voix craque, se brise sur les mots\n\nIl ne me remercie pas. Il n'en a pas besoin. Ses yeux restent froids, commandant, alors qu'il prend la fiole de mes mains tremblantes. Il l'a renversée d'un seul coup, en avalant tout. Je peux l'entendre gémir, profond et gronder, comme le liquide brûle en lui.\n\nÇa le frappe vite. Sa queue se branle contre la soie, enflant, épaississant, précum tremper le tissu. Ses boules tombent lourdes, gonflées de nouveau poids, transformées devant mes yeux. L'air lui-même se sent différent, épais de puissance, musqué inondant de lui jusqu'à ce que mes yeux l'eau et mes lèvres se retrouvent dans un gémissement que je ne peux arrêter.\n\nJe suis dur — pas dans ma bite, jamais là, mais dans la douleur se répandant à travers moi. Mon humiliation. Ma reddition. Je lui ai donné la fiole. Je l'ai fait plus. Et maintenant, chaque fois qu'il renverse son sperme, les salopes vont gémir et se changer sous lui pendant que je m'agenouille ici, cassé, sachant que je ne serai jamais plus que la main tremblante qui lui a servi." # AI Tags
bno_apply_elixir.0001.a.whiteboi.bbc: "Ses couilles sont lourdes." # AI Tags
bno_apply_elixir.0001.b.whiteboi.bbc: "- Non, c'est pas vrai. Je ne peux pas lui donner." # AI Tags

bno_apply_elixir.1001.title.whiteboi.bbc: "Boire la Teinture" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.bbc: "Le boyau blanc [actor.GetFirstName] Je m'agenouille à mes pieds, tremblant alors qu'il tient la coupe avec les deux mains comme ça, c'est une offrande à un dieu. Ses lèvres tremblent, les yeux larges, la voix brisée pendant qu'il murmure, Boire, s'il te plaît…Prends-le. Il ne peut pas boire lui-même, il ne peut même pas rêver de ce que cela lui ferait. Mais il peut servir. Il peut me le donner.\n\nJe prends la fiole de ses mains tremblantes sans un mot. Il est chaud, verre noir brillant faiblement, le liquide à l'intérieur épais et blanc comme la graine. Mon coq a du mal à le tenir. Je tire le bouchon et je le lève sur mes lèvres, en le buvant dans une longue avale.\n\nLa brûlure me frappe. Il glisse dans ma gorge, puis tombe lourd dans mon intestin avant d'allumer plus bas. Mes couilles s'emparent, puis gonflent, douleur avec une chaleur si forte que je gémisse à haute voix. Mes abrutis de bite, giflant contre ma cuisse, enflant plus fort, épais, veines enflammées jusqu'à ce que le précum coule dans de lourdes ficelles. L'air lui-même a un goût différent, épais avec du musc, mon parfum remplissant la tente jusqu'à ce que la salope-neeler siffle juste de la respirer.\n\nJe le regarde en bas [actor.GetFirstName] sur ses genoux, me regardant, larmes dans les yeux, lèvres séparées comme s'il voulait me supplier pour ma bite. Il peut le voir. Il sait. Ma graine n'est plus que du sperme. Chaque charge que je répandrai va noircir la peau des salopes, gonfler leurs seins, élargir leurs hanches, mûrir leurs ventres. Mes boules s'élancent avec cette vérité, lourde et brûlante de puissance.\n\nJe ris, bas et dur, le précum coulant sur le sol entre nous. Maintenant, vous allez vous agenouiller et me regarder transformer chaque salope que je baise. Le BNWO vit dans mes couilles maintenant. Et il ne sera jamais plus que la main brisée qui m'a servi." # AI Tags
bno_apply_elixir.1001.a.whiteboi.bbc: "Mes boules gonflent de puissance." # AI Tags

bno_apply_elixir.0001.title.whiteboi.whiteboi: "Passage de la Teinture" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.whiteboi: "La fiole tremble dans mes mains pendant que je la tiens. Le verre noir brille, le liquide blanc laiteux à l'intérieur brille faiblement. Je sais ce que ça fait. Tout le monde le sait. Quand un Bull le boit, sa graine est changée pour toujours — son sperme devient puissant, remodelant les salopes, les marquant avec le BNWO. Mais quand l'un d'entre nous boit? Il ne se transforme pas. Ça détruit.\n\nEt quand même, je suis là, abaissant mes yeux comme je l'offre à [recipient.GetFirstName]C'est vrai. Ma voix est un murmure brisé, "Prenez-le…buvez." Ma bite se tord faiblement dans mon pantalon, sachant déjà ce qui va se passer.\n\nIl me fixe, puis prend la fiole. Ses doigts sont palpitants, son souffle court. Un instant, il hésite, et je le supplie presque de ne pas le faire. Mais il l'a renversé, en avalant tout dans une seule gorgée.\n\nLe changement le frappe instantanément. Il s'enfuit, lançant la fiole, les mains volant vers son entrejambe. Je regarde que sa queue se raidit une fois, un pouls faible, puis se fane et se rétrécit. Ses couilles s'accrochent, puis s'effondrent, se rétrécissant et se rétrécissant jusqu'à ce qu'elles s'enfoncent dans sa paume. Il crie, le son aiguisé et cassé, puis se froisse à genoux.\n\nJe ne peux pas regarder ailleurs. Mon propre coq se frotte dans la peur alors que je le regarde sangloter, regardant vers le bas la ruine entre ses cuisses — boiteux, doux, inutile. La Teinture ne l'a pas béni. Il l'a castré.\n\nEt je lui ai donné." # AI Tags
bno_apply_elixir.0001.a.whiteboi.whiteboi: "Il boit, griffant sa queue." # AI Tags
bno_apply_elixir.0001.b.whiteboi.whiteboi: "- Non, c'est pas vrai. Je ne peux pas faire ça." # AI Tags

bno_apply_elixir.1001.title.whiteboi.whiteboi: "Après avoir bu la teinture" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.whiteboi: "Le verre est froid contre mes lèvres. [actor.GetFirstName]La main tremble comme il l'offre, et je la prends sans penser, ma poitrine serrée, ma bite en train de s'agiter pathétiquement avec un espoir que je ne mérite pas. J'ai entendu ce qu'il fait aux Bulls — comment il refait leur sperme, fait les salopes adorer chaque charge. Peut-être, peut-être, que ça pourrait marcher pour moi aussi.\n\nJ'ai renversé le flacon et j'ai bu. Le liquide est épais, chaud, amer, glissant dans ma gorge comme de la graine fondue. Ça me brûle dans les tripes, et pour un battement de coeur, je me suis laissé croire. Ma bite se raidit faiblement dans ma main. J'ai les yeux larges, j'attends la force, j'attends la puissance.\n\nAlors la douleur frappe.\n\nIl claque directement dans mes couilles — une douleur écrasante qui déchire un cri de ma gorge. Une fois, mes bites s'adoucissent, se rétrécissent entre les doigts. Je m'accroche plus fort, désespéré, mais la vérité est déjà là : elle ne se relèvera pas. Mes couilles se serrent si serrées que je sème, puis je me racle dans la paume, plus petit avec chaque spasme, s'écroulant dans une peau vide et ensanglantée.\n\nJe tombe en avant, criant, visage chaud avec des larmes, cracher goutte à goutte de mes lèvres alors que la douleur grince plus profondément. Ma bite n'est plus rien maintenant, une bande de chair boiteuse accrochée inutile entre mes cuisses. Mes couilles ont disparu, détruites par ce que j'ai osé boire.\n\nLa Teinture n'était pas faite pour moi. Ça me rejette, ça me castre, ça me déforme. Mon estomac se tord avec honte alors que je me boucle au sol, m'embrouille, sanglotant comme un enfant. Au-dessus de moi, j'entends des rires — je ne sais même pas si c'est [actor.GetFirstName]C'est la voix ou mon imagination. Tout ce que je sais, c'est que je suis cassé. Un eunuque sous le BNWO." # AI Tags
bno_apply_elixir.1001.a.whiteboi.whiteboi: "Mon coq s'est dégonflé…" # AI Tags

bno_apply_elixir.0002.title.slut.whiteboi: "Une dose de destinée" # AI Tags
bno_apply_elixir.0002.desc.slut.whiteboi: "Je regarde [recipient.GetFirstName] fidget dans son siège, toujours si sûr de lui, si ignorant du chemin que je suis sur le point de le mettre sur. Il n'a aucune idée de ce que signifie la petite fiole de verre – comment un seul goût peut enlever tout ce qu'il pense être. L'élixir de l'œuf noir se sent chaud dans ma main, léché et lourd, la couleur du vieux miel et du péché. Une partie de moi a mal à la culpabilité, mais mes kilos de pouls avec l'anticipation. Je sais ce que ça va faire. Je sais ce qu'il deviendra.\n\nIl fait un sourire nerveux, dit quelque chose que j'entends à peine. Il pense que c'est juste une autre soirée, une autre faveur, un autre secret entre nous. Il ne se rend pas compte que ce soir c'est la dernière fois qu'il se sent comme un homme.\n\nJ'ai dévissé la casquette. Ma main tremble, mais je ne m'arrête pas. Une goutte dans son verre, peut-être deux, pour une bonne mesure. Il ne goûtera que de la douceur, mais en quelques minutes la faim commencera. Sa bite ne se sentira plus jamais bien. Sa peau rampera avec le besoin, son esprit se remplira de pensées sales qu'il ne peut échapper, et bientôt la seule chose qu'il aura envie est la capitulation – devenant plus doux, plus rond, plus vide, suppliant pour quelque chose pour remplir la douleur.\n\nJe pourrais l'avertir. Je pourrais arrêter. Mais je n'en ai pas. Je le regarde lever la tasse, siroter, avaler, et sourire à moi, confiant et odieux. Je me demande combien de temps ça va durer." # AI Tags
bno_apply_elixir.0002.a.slut.whiteboi: "Allez-y et appliquez l'Elixir" # AI Tags
bno_apply_elixir.0002.b.slut.whiteboi: "Reculez au dernier moment" # AI Tags

bno_apply_elixir.1002.title.slut.whiteboi: "Quelque chose de mal, quelque chose de doux" # AI Tags
bno_apply_elixir.1002.desc.slut.whiteboi: "Je remarque à peine quand [actor.GetFirstName] Donne-moi le verre. Il y a un signe de culpabilité dans ses yeux, un tremblement dans sa main, mais je suis trop distrait, trop confiant. Le gobelet est chaud, le goût inopinément doux – épais sur ma langue, glisser dans ma gorge d'une manière qui me laisse trembler pour des raisons que je ne peux pas expliquer.\n\nAu début, rien ne se passe. On parle, on rit, on fait semblant que tout est normal. Mais au bout de quelques minutes, une chaleur s'échauffe dans mon ventre, enroulant plus profondément avec chaque battement de cœur. Mes piqûres de peau, de plus en plus sensibles et étranges, mes lèvres picotent, mes cuisses se pressent ensemble comme si elles étaient seules. Je me déplace dans mon siège, mal à l'aise, mais le sentiment ne fait que grandir – comme une faim secrète et sale qui fleurit sous ma peau. Ma bite…ma bite se sent…mal. Je la palperai à travers mes vêtements, juste une touche, et un pic de honte s'enlise dans ma colonne vertébrale. Je veux—fuck, je ne sais même pas ce que je veux, seulement que je suis souffrant, vide, envie de quelque chose que je n'ai jamais désiré avant.\n\nJ'essaie de le secouer, mais mes pensées sont épaisses avec des images que je ne devrais pas vouloir : agenouiller, ouvrir la bouche, presser mon cul, me laisser remplir, utiliser, gâché. La faim me gronde, crue, nouvelle et terrifiante. Je tire [actor.GetFirstName] C'était son plan? Est-ce qu'elle m'a fait ça? Mais même comme la colère mijote, je sais la vérité: Je suis mouillé avec le besoin, et peu importe à quel point je serre mes cuisses, la douleur ne s'en va pas.\n\nJ'essaie de me tenir debout, mais je suis vertigineuse, tremblante, chaque nerf s'allume avec un besoin que je ne peux pas nommer. Je mords ma lèvre, je me bats pour ne pas supplier. Le monde se sent plus net, les couleurs plus brillantes, mais tout ce que je vois c'est ma propre réflexion, mes propres mains tremblantes, et la certitude que quelque chose en moi vient de changer pour toujours." # AI Tags
bno_apply_elixir.1002.a.slut.whiteboi: "Écrase dans la honte et la faim" # AI Tags

bno_apply_elixir.0002.effect.self.whiteboi: "Il pourrait t'arriver quelque chose" # AI Tags

bno_apply_elixir.0002.title.self.whiteboi: "Curiosité dans un flacon" # AI Tags
bno_apply_elixir.0002.desc.self.whiteboi: "Je ne cesse de tourner la fiole dans ma main, en regardant le liquide doré attraper la chandelle. Je l'ai achetée dans une caravane à l'extérieur du village, le vieux marchand souriant grand, me disant que c'était rare – , fait de vous un meilleur amant, fait de chaque fille se souvenir de vous , , , il , a dit , clin d'oeil comme nous avons partagé un secret . Je n'ai pas posé de questions. Je viens de remettre ma pièce, tirée par la promesse d'être plus, de faire gémir quelqu'un pour moi, de supplier pour plus, de peut-être enfin être spéciale.\n\nC'est plus lourd que prévu. Le verre est lisse et chaud, le liquide à l'intérieur épais comme le sirop, tourbillonnant lentement. Je peux encore entendre la voix du marchand dans mon oreille: - Juste une avale avant que vous emmeniez une fille au lit, et vous ne retournerez jamais à être ordinaire\n\nJe la tiens, je la regarde briller, je me demande si c'est un tour. Peut-être qu'il ne s'agit que d'eau sucrée et d'un sourire. Ou peut-être, peut-être, c'est réel. Peut-être ce soir, si je bois, je me réveillerai différemment. Peut-être que je marcherai dans une pièce et les femmes regarderont, les lèvres se sépareront, les joues se rincent, les yeux affamés. Peut-être que je vais enfin baiser comme un homme, pas comme un garçon, laisser quelqu'un dépensé et trembler, pas seulement faire semblant. Peut-être que ça me changera pour toujours.\n\nMais alors que j'appuie sur le bouchon, quelque chose dans ma poitrine se resserre. L'air sent doux et fumé. Ma bite remue, plein d'espoir et de peur. Je sais que je pourrais le ranger, faire semblant de ne jamais l'avoir acheté, ne jamais en vouloir plus. Ou je pourrais boire – donner à la curiosité, à l'espoir, à cette faim secrète et ronflante que je pourrais peut-être devenir quelque chose de nouveau.\n\nMon cœur pesait. La nuit est silencieuse, et je me tiens seul, regardant le tourbillon d'or, le goût du changement s'épanouit déjà sur ma langue." # AI Tags
bno_apply_elixir.0002.a.self.whiteboi: "Buvez l'élixir" # AI Tags
bno_apply_elixir.0002.b.self.whiteboi: "Reculez au dernier moment" # AI Tags

bno_apply_elixir.1002.title.self.whiteboi: "La première avalanche" # AI Tags
bno_apply_elixir.1002.desc.self.whiteboi: "Le flacon est froid contre mes lèvres, mais le liquide est épais et chaud, versant sur ma langue dans une ruée vers l'or. Le goût est étrange – sucré au début, puis fumé et amer, la chaleur fleurissant dans ma poitrine, glissant lentement et lourd tout le long du chemin vers le bas. Pour un battement de cœur, rien ne se passe. Je suis là dans la lumière des bougies, attendant que quelque chose – quoi que ce soit – change.\n\nAlors ça me frappe.\n\nUne chaleur lente et enroulée s'étend à travers mon ventre, dans ma poitrine, enroulant dans tous les membres. Ma peau s'attache, se resserre, tous les cheveux debout sur le bout. J'ai gâché, j'ai bu, j'ai mal au souffle, j'ai frappé les bites et puis j'ai flippé, un frisson qui m'a traversé la colonne vertébrale. Mon coeur me frappe la gorge. Ma bouche est mouillée, mes lèvres fourmillent, mes jambes sont faibles. Ce n'est pas de la douleur, pas même du plaisir – juste besoin, vide et douleur, une faim que je n'avais jamais ressentie auparavant.\n\nJe ferme les yeux, et derrière mes paupières, je vois des formes: mains, lèvres, bouches léchées et bras forts, mille façons impossibles, honteuses à toucher, à prendre, à remplir. Ma poitrine est chaude, mes hanches agitées, mes pensées un tourbillon de gémissements et de murmures que je ne peux pas chasser.\n\nQuand j'ouvre les yeux, la pièce est différente. Plus fort. Plus fort. Mon propre corps se sent étrange – plus doux, plus nécessiteux, presque étranger. Ma bite est boiteuse, à peine même entordre, mais mes cuisses se serrent, désespérément pour la friction. J'essaie d'avaler, mais ma gorge est épaisse, mon souffle est bouché, et tout ce que je peux goûter c'est cette douceur sirupeuse, cette promesse de plus.\n\nUn tremblement me traverse. Est-ce que c'est ce que ça veut dire de changer? De vouloir? Ma peau est bouffée, mes pensées sales, mon cœur battant, et tout ce que je peux faire, c'est rester là, étourdissante et douloureuse, désespérée de quelque chose – quoi que ce soit – pour remplir la faim soudaine et sans fond qui fleurit en moi." # AI Tags
bno_apply_elixir.1002.a.self.whiteboi: "Squirm et gaspiller comme la faim d'Elixir" # AI Tags

bno_apply_elixir.0002.title.bbc.whiteboi: "Une offre qu'il peut refuser" # AI Tags
bno_apply_elixir.0002.desc.bbc.whiteboi: "Je me penche contre l'arche de pierre, les bras croisés, laissant le feu jouer à travers ma poitrine pendant qu'il se tient à quelques pas – essayant de paraître dur, mais je le vois trembler. La petite chose pâle garde des regards sournois sur mon corps, ses yeux scintillent de mes bras, jusqu'à ma mâchoire, jusqu'à l'épais contour qui presse sur mon pantalon. Il a entendu toutes les rumeurs: ce qui arrive aux garçons qui se rapprochent trop, ce que je leur fais, ce que je les transforme en.\n\nJe l'ai laissé s'arracher, tourbillonner la fiole lentement entre mes doigts pour qu'il ne puisse pas regarder loin. Le liquide doré brille, épais et pécheresse, promettant tout ce qu'il prétend ne pas vouloir. Je le retiens et regarde sa partie des lèvres juste un peu. Vous avez déjà vu quelque chose comme ça avant? C'est rare. C'est cher. La plupart des garçons n'oseraient pas\n\nIl essaie de rire, mais il sort mince, tremblant. Qu'est-ce qu'il fait? Je sourireai, lent et large, le laissant sentir la chaleur qui m'échappe.\n\nQu'est-ce qu'il fait?Je marche en avant, assez près pour le laisser sentir ma peau, voir la sueur briller à travers mon cou, la faim dans mes yeux. Ne fais plus semblant d'être un homme. Ne plus cacher cette faim dans votre ventre, la douleur qui vous maintient debout la nuit. Votre coq va rétrécir chaque semaine, votre corps va fondre pour la bite, votre cul va commencer à mendier avant même que vous ouvrez votre bouche. Tu seras désespéré pour mes mains, ma bite, rien d'autre n'aura d'importance. Vous allez supplier d'être rempli\n\nIl rougit profondément, essaie de se détourner, mais je glisse derrière lui et presse la fiole dans sa paume, ma main naine la sienne. Pas de honte en elle, Je murmure, voix chaude contre son oreille. C'est ce que vous voulez, n'est-ce pas? Pour être ruiné? Pour arrêter de faire semblant, et laisser quelqu'un de plus grand – quelqu'un de réel – vous faire dans ce que vous êtes né pour être\n\nJ'ai laissé mon souffle remuer les cheveux sur son cou, mes doigts se branlant le poignet tremblant. Son battement de coeur est fou sous mon pouce, et je sens son pouls sauter à chaque fois que je presse. Je m'occuperai de toi, je t'apprendrai ce pour quoi tu es. Toutes ces filles que tu as essayé de baiser et que tu ne pouvais pas satisfaire? Ils riront et pointeront pendant que vous gémissez pour moi, suppliant d'être rempli, dégoulinant des deux extrémités.\n\nIl transpire maintenant, coq en coq, un patch humide qui fleurit à l'avant de son pantalon. Le feu scintille dans ses yeux, il éclaire la honte, la terreur, et le besoin tout enchevêtré ensemble.\n\nC'est ta dernière chance de dire non, mon petit garçon, Je murmure, en appuyant sur la fiole plus ferme. Ou tu peux boire, abandonner, et me laisser te casser ici. Laissez-moi vous regarder devenir le mien, pièce par pièce, chaque pouce plus doux, chaque trou suppliant pour plus\n\nJe souris alors qu'il tremble, sachant que j'ai déjà gagné – que la faim attend juste de se répandre, et quand il le fait, il m'appartient pour toujours." # AI Tags
bno_apply_elixir.0002.a.bbc.whiteboi: "Regarde-le boire et prétends-le comme le mien" # AI Tags
bno_apply_elixir.0002.b.bbc.whiteboi: "Retirez la fiole, laissez-le trembler dans l'obscurité" # AI Tags

bno_apply_elixir.1002.title.bbc.whiteboi: "Première goutte, pas d'évasion" # AI Tags
bno_apply_elixir.1002.desc.bbc.whiteboi: "Sa main est si grande que je peux à peine bouger mon poignet. Je sens la chaleur de sa peau, la puissance de son adhérence, le grondement doux et menaçant de sa voix dans mon oreille. La fiole est pressée sur mes lèvres, et j'essaie d'avaler, d'essayer de dire non, mais l'odeur est déjà épaisse dans ma tête – sucrée et fumée, étourdissante. Son autre main est lourde sur mon épaule, me pinçant encore. La pièce tourne. Je ferme les yeux et je sens la pointe du verre, le liquide doré qui glisse au-dessus de mes lèvres.\n\nC'est épais, frais et brûlant. Le goût rend ma langue pétillante, me réchauffer dans la poitrine, puis me rouler dans le ventre. Mes jambes s'affaiblissent. Je peux l'entendre rire, profond et satisfait, sentir son souffle contre ma joue. J'ouvre les yeux et tout se sent plus aiguisé, les couleurs plus brillantes, les ombres plus profondes, son corps incroyablement proche.\n\nIl se passe quelque chose. Ma peau pique, chaque pouce est plus sensible qu'avant. Ma bite, raide il y a un moment, devient douce, inutile, mais je ne peux pas arrêter de trembler. Mes lèvres sont mouillées. Mon cul se serre, désespéré et vide. Mes pensées tournent, fondent, réforment : qu'ai-je fait? Est-ce qu'il m'a vraiment fait boire? Est-ce que je vais changer, juste ici, devant lui? Est-ce qu'il va me regarder s'effondrer?\n\nIl ne lâche pas. Sa poignée est douce maintenant, les doigts glissent à travers mes cheveux, la paume coupant ma joue. Je regarde et vois la faim dans ses yeux, la satisfaction, et quelque chose comme la propriété – comme il imagine déjà ce que je serai dans un jour, une semaine, un mois. Je le sens en moi, la chaleur se transforme en faim, la faim devient honteuse. Je veux lui dire d'arrêter, de me rendre ce que j'étais. Mais je peux pas. Ma voix est mince, mes cuisses serrées, mon souffle bâclé.\n\nIl se penche, ses lèvres à mon oreille, voix plus douce maintenant mais encore si lourde qu'il fait ma boucle des genoux. Attendez. Laisse-le marcher. Laisse-le te changer. Tu vas mendier pour ça, assez tôt\n\nC'est vrai. La douleur est déjà en fleur, chaude et profonde et s'étend. Je sais que je ne serai jamais la même. Et même si je tremble de honte, ma bite boiteuse et mes fesses douloureuses, je veux déjà plus." # AI Tags
bno_apply_elixir.1002.a.bbc.whiteboi: "Squirm et gémissement que la faim d'Elixir's prend le dessus" # AI Tags

bno_apply_elixir.0002.title.whiteboi.whiteboi: "Le dîner a lieu" # AI Tags
bno_apply_elixir.0002.desc.whiteboi.whiteboi: "Le ragoût se refroidit, et [recipient.GetFirstName] est déjà en train de faire un gâchis du pain, de craquer des blagues sur la cuisine de la vieille femme. La caravane est encore fraîche dans mon esprit, le souvenir du marchand poussant cette petite fiole de verre à travers le stand du marché – liquide doré brillant, promettant un changement dans une seule avalerie, rend n'importe qui plus lâche, plus amusant, mieux au lit. Juste pour voir.\n\nIl m'attrape en train de feindre avec la fiole sous la table. Essayer d'assaisonner votre soupe? Je l'égorge et je le retiens entre deux doigts, lui donnant un sourire.Certains pédés itinérants l'ont dit, c'est un élixir miracle – buvez-le, et vous n'aurez plus jamais une nuit ennuyeuse.Il se moque, mais je peux voir la curiosité s'étinceller dans ses yeux pendant que je le pose à côté de son bol.\n\n"Allez, alors," dit-il, tout bravado, atteignant pour elle, tordant la bouteille dans sa main. "Vous d'abord," Je te taquine, se penchant en arrière. "Pari que vous n'avez pas gagné. "Il sniffe, secouant la tête. "Vous aviez probablement juste dire que j'avais peur. "Je ne dis rien, le regardant tapoter le bouchon avec son pouce, le jeu s'étirant entre nous, silencieux et tranchant.\n\nCe serait facile de le retirer, de l'annuler, de laisser mourir le moment. Mais je veux voir ce qui se passe s'il boit. C'est juste un tour? Est-ce qu'il remarquera? Ou changera-t-il devant moi, comme l'a laissé entendre ce marchand, comme j'espère qu'il le fera?\n\nIl tient le flacon jusqu'à la bougie, liquide sirupeux attrapant la lumière. Une seconde, il hésite, me regarde, attendant un signe. Tout ce que je fais, c'est frémir, sourire, garder ma voix cool\n\nC'est son choix maintenant – ou du moins ce que je me dis." # AI Tags
bno_apply_elixir.0002.a.whiteboi.whiteboi: "L'exhorter à boire" # AI Tags
