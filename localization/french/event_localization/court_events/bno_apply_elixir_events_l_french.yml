bno_apply_elixir.1002.title.whiteboi.whiteboi: "Le premier goût" # AI Tags
bno_apply_elixir.1002.desc.whiteboi.whiteboi: "Le verre est encore chaud de ma poignée alors que je pose le flacon vide à côté de mon ragoût à moitié mangé. [actor.GetFirstName] c'est me regarder, mais j'essaie de l'ignorer, pretends que je m'ennuie, que ce n'était rien de plus qu'un os et une bouche pleine de douceur et de fumée. Mais je ne peux pas empêcher mes yeux de revenir à la lueur d'or sur mes lèvres, le goût épais et lourd dans ma bouche, accrochant comme du miel même quand j'essaie de l'avaler.\n\nAu début, c'est juste une bouffée de chaleur qui commence derrière mon nombril et s'infiltre dans ma poitrine. Je me déplace dans mon siège, frottant mes paumes sur mes cuisses, mais la chaleur continue de s'étendre – courbant autour de mes hanches, léchant le long de ma peau, rendant soudain chaque pouce de moi, embarrassantement conscient. Je regarde [actor.GetFirstName] et de le voir sourire, penché en arrière, coudes sur la table comme s'il attendait un spectacle. Mon pouls saute. Je veux dire quelque chose de cocu, mais ma bouche est trop mouillée, ma langue lourde, et tout ce que je peux faire c'est regarder ailleurs.\n\nPuis il construit – plus rapide que je suis prêt pour. Ma bite se sent étrange: pas dur, pas doux, juste plein et envoûtant, sensible d'une manière que je n'avais jamais ressentie auparavant. Mes couilles se serrent, mes cuisses se serrent, et je ne peux pas aider à frotter mes genoux ensemble, désespérément pour friction je ne peux pas demander. Ce n'est même pas de l'excitation, c'est quelque chose de plus chaud, plus profond, comme une douleur qui fleurit jusqu'à mes os. Mes mamelons piquent contre ma chemise, chaque pinceau de tissu une allumette, chaque souffle me rendant plus conscient de la façon dont je me sens vide et cru à l'intérieur.\n\nL'air autour de la table du dîner est épais, chaque son aiguisé – sa cuillère clique contre le bol et c'est comme le tonnerre, mon propre battement de coeur gronde dans mes oreilles. Je peux sentir le ragoût et la sueur, mais aussi quelque chose d'autre – quelque chose de musqué, plus foncé, qui rend mon eau de bouche et mon estomac tordu. Ma peau se sent rincée, sursensible, et je continue d'imaginer [actor.GetFirstName] En me regardant, ses yeux sur ma gorge, mes lèvres, mes mains enflammées.\n\nCe serait facile de le jouer, de faire une blague ou de le pousser, mais ma langue se sent lente et mon esprit continue de glisser vers le pooling de chaleur entre mes jambes, l'envie de s'écumer dans mon siège, d'atteindre sous la table et de me toucher juste pour voir si ça aide. Je peux pas. J'ai gagné. Mais la douleur ne fait que grandir, et la honte me plane dans le cou alors que je réalise que je veux qu'il voie—je veux que quelqu'un sache ce qui m'arrive, combien je me sens bien, désespéré et ruiné.\n\nJ'essaie encore de cacher le frisson qui me traverse. Tout mon corps est vivant, pulsant, affamé de quelque chose que je ne peux pas nommer. Mes dribbles de bite, fuite de lécher sur ma cuisse, mais peu importe comment je presse ou squirm, rien n'aide. Le sentiment est partout, chaud et implacable, et tout ce que je peux faire est de m'asseoir là, mordant ma lèvre, impuissant alors que la faim d'Elixir commence à me posséder." # AI Tags
bno_apply_elixir.1002.a.whiteboi.whiteboi: "Squirm et souffrir au fur et à mesure que la faim s'approfondit, faisant semblant de ne rien faire de mal" # AI Tags