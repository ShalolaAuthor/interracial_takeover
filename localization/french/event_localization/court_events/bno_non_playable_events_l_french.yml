bno_non_playable.0001.title: "Discréquence dans le Trésor Royal"
bno_non_playable.0001.desc: "Une légère divergence a été notée au sein du Trésor royal. Une somme non comptabilisée de pièces d'or semble manquer. Bien que le montant n'est pas assez important pour causer l'alarme, il justifie une enquête immédiate. [cp_steward.GetSheHe] suggère un examen approfondi des dépenses récentes pourrait donner la somme manquante. [cp_steward.GetHerHis] Une attention rapide à la question."
