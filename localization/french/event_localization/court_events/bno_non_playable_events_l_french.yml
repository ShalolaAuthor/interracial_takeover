bno_non_playable.0001.desc: "Un écart mineur a été noté au sein du Trésor royal. Une somme non comptabilisée de pièces d'or semble être manquante. Bien que le montant n'est pas assez important pour causer l'alarme, il justifie une enquête immédiate. [cp_steward.GetSheHe] suggère un examen approfondi des dépenses récentes pourrait donner la somme manquante. [cp_steward.GetHerHis] une attention rapide à la question." # AI Tags
