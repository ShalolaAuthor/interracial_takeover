bno_tincture_of_genesis.0001.title: "Le Nourrissement de la Reine" # AI Tags
bno_tincture_of_genesis.0001.desc: "Sa peau brille comme de la crème contre ma poitrine quand je trace ces doigts délicats dans son dos, si pâle à côté du bronze ensoleillé de mon propre. Elle fond dans mon toucher comme toujours, ce petit faon parfait d'une femme. Mais dernièrement... elle s'est sentie fragile, presque translucide. Pas assez de substance. Cela me dérange, comme regarder un chef-d'œuvre avec de la peinture écaillée. Je veux qu'elle fleurisse, pas seulement pour moi, mais pour elle-même.\n\nJe le vois, clair comme le jour: une année de ma graine nourrissant son âme, remplissant ces creux dans son cadre délicat. Ma richesse coulant à travers elle, peignant sa peau d'ivoire la couleur du miel foncé, musqué sur ce petit cadre wispy avec la force que je porte à l'intérieur de moi. Ses seins blancs de lait vont gonfler sous elle, plombée et lourde comme des dates mûres. Son parfum, déjà doux comme du miel, va s'approfondir... devenir un mélange capricieux de jasmin et de boisemoke, tout comme le mien. Un goût chaque matin, puis un autre quand la nuit tombe. Juste assez pour la garder vivante, alimentée par l'essence même de ma puissance. Une année de subsistance pure et primale. Elle sera de nouveau chef-d'œuvre, renaît à l'image de son roi." # AI Tags
bno_tincture_of_genesis.0001.a: "Commençons donc." # AI Tags

bno_tincture_of_genesis.1001.title: "Premiers goûts" # AI Tags
bno_tincture_of_genesis.1001.desc: "Sa réponse immédiate - ce murmure doux de 'Comme vous voulez, mon soleil' - m'a mis plus chaud que n'importe quelle vague de chaleur de midi. Il y avait quelque chose de palpitant dans sa capitulation avant même qu'elle ne l'ait goûté. La façon dont elle s'est déplacée à travers le lit vers moi, un prédateur qui réclame son prix, m'a déjà eu aussi dur que silex. J'ai attrapé ses petites mains sur ma hanche, les doigts creusant dans la chair chaude là-bas, et a donné un faible grognement qui n'était pas entièrement satisfait de ce qui devait venir.\n\nDieu, elle sucait profondément, pas seulement sur la tête, mais tirant cette longueur dans sa gorge avec tant d'envie d'abandonner. J'ai senti un frisson courir à travers tout mon corps comme il pulsait contre sa langue - rugueux et lécher, prenant dans chaque goutte d'essence que je lui avais donné. L'odeur a frappé ses narines d'abord: musc foncé, fer et quelque chose de unique à moi - elle a inhalé brusquement, comme j'étais un vin capricieux ou un parfum puissant. Puis la sucette a commencé à remonter, ralentir au début, puis plus vite qu'elle s'est perdue dans ma chaleur. Ce n'était pas seulement le goût, mais la physique brute de celui-ci, son souffle chaud contre ma peau comme elle m'a travaillé au-dessus de cette douce petite gorge et dans quelque chose de plus profond, plus sombre dans son ventre. Un tremblement a couru à travers tout son corps, presque un spasme comme si ce premier tirage était assez pour changer son intérieur déjà." # AI Tags
bno_tincture_of_genesis.1001.a: "Avalez-les en entier, [recipient.GetFirstName]- Oui." # AI Tags

bno_tincture_of_genesis.0002.title: "La subsistance de mon roi" # AI Tags
bno_tincture_of_genesis.0002.desc: "Ses doigts tracent des motifs dans ma colonne vertébrale, forts et chauds contre ma peau pâle. C'est toujours une sensation si délicieuse, sa main sur moi comme ça - possessive, terreuse. Il semble... agité ces derniers temps. Comme s'il voulait quelque chose de plus que l'habitude douce reddition que je propose au lit.\n\nJe l'ai surpris à me regarder différemment aussi. Pas exactement, mais à travers moi. Son regard s'attarde un peu plus sur mes bras, à quel point ils sont minces contre ses larges épaules, ou comment ces courbes pâles de mes hanches ne sont pas aussi prononcées qu'elles pourraient l'être. Il fait ces murmures doux quand je bouge, comme s'il goûte quelque chose de trop faible pour lui seul à savourer.\n\nPuis, ce matin, les mots se sont répandus de lui pendant que nous étions enchevêtrés ensemble à la suite de l'amour. Il veut que je sois plus fort, il a dit. Il me veut plus près de lui. Mon souffle a frappé quand il a parlé de me nourrir sa semence tous les jours, toute ma subsistance pendant un an. Juste cela - l'essence de lui remplissant chaque pouce de moi jusqu'à ce que je fleurisse comme une fleur sombre sous son soleil. Il à la fois effrayé et électrifié moi. Pour être consommé si complètement... par lui.\n\nJe sais que ça sonne étrange, cette idée d'être nourrie par son essence. Mais quand il l'a dit, ça semblait moins comme une cage et plus comme un berceau élaboré. Sa force inondant mes os, changeant le tissu même de mon être de l'intérieur... Ce serait un baptême dans quelque chose de riche, puissant, presque primal. Ma peau picotant avec la promesse d'approfondissement des teintes, de courbes enflammées contre son toucher.\n\nJe veux lui faire confiance, devenir son genre de beauté." # AI Tags
bno_tincture_of_genesis.0002.a: "J'attends votre ordre, mon roi." # AI Tags

bno_tincture_of_genesis.1002.title: "Il l'a tout avalé." # AI Tags
bno_tincture_of_genesis.1002.desc: "Ses paroles résonnaient dans ma tête alors même que sa longueur s'appuyait fort sur mes lèvres, chaudes et léchantes d'anticipation. [recipient.GetFirstName],' il a grondé, et j'ai senti quelque chose de plus serré en moi que n'importe quelle anticipation n'avait jamais réussi. Ce n'était pas juste le besoin de lui plaire - c'était que le primal tire, comme une vigne qui tourne autour de mon intérieur atteignant son essence avant même qu'il lâche.\n\nMa bouche était déjà goûtée de lui: un mélange capricieux de musc et de chaleur, tranchant avec quelque chose de métallique qui m'a fait mal bas. Lorsqu'il a finalement renversé en moi, chaud et épais, ce n'était pas seulement la ruée habituelle du plaisir. C'était comme une crête de marée, m'avalant entier. Chaque hirondelle a repoussé une nouvelle vague de pression délicieuse contre ma gorge, forçant ma langue à travailler des cercles frénétiques autour de sa graine alors qu'elle enveloppait mes entrailles légèrement. Je l'ai goûté tout d'un coup: doux et vif et indiscutablement * lui*, comme un vin puissant qui devait être bu directement de la source. La chaleur rayonnant de son corps à travers ma bouche sentait aussi différent - pas seulement de la peau, mais un feu plus profond se répandant à travers moi, faisant les muscles dans mes jambes s'accrochent involontairement. Il ne s'agissait pas seulement de le remplir; il s'agissait de le boire vers le bas, l'absorbant dans mon être même qu'il n'y avait pas de différence." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP Ahhh...#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Une année de régime comique" # AI Tags
bno_tincture_of_genesis.2002.desc: "Son regard s'attardait sur moi plus longtemps que d'habitude, s'attardant sur ma poitrine avec cette lueur prédatrice que j'avais envie. « Une année, murmura-t-il, voix plus rugueuse que la soie contre mon oreille pendant que sa main descendait, doigts traçant la courbe de ma hanche. Et tu as fleuri comme une fleur sombre, n'est-ce pas ? » Ma peau, une fois l'ivoire pur, était maintenant la couleur du miel chaud dans la lampe-lumière - un changement subtil que je pouvais à peine me rappeler.\n\nMes seins n'étaient pas seulement plus pleins maintenant - ils étaient plus lourds aussi, presque douloureux quand j'ai bougé, lourd de quelque chose de plus que du lait. Quelque chose qu'il m'avait donné. Les muscles dans mes jambes me poussaient faiblement de la façon dont ils se souvenaient de son poids sur eux, combien de fois nous luttions avant même que je puisse penser à lui résister correctement. Il s'agenouillait devant moi, tête inclinée vers le dos pour que je puisse voir ce putain de sourire cocu jouer sur ses lèvres. 'Laisse-moi te goûter à nouveau', il respirait, les doigts venant appuyer sur mes tétons gonflés à travers la fine soie de ma robe. Ils ont eu une ardeur qui était plus instinctive que le désir maintenant - faim pour son toucher, son parfum, pour le sentir me remplir comme je devais être rempli." # AI Tags
bno_tincture_of_genesis.2002.a: "Touche-moi... je t'en veux tellement." # AI Tags

bno_tincture_of_genesis.2001.title: "Première année de régime de la reine" # AI Tags
bno_tincture_of_genesis.2001.desc: "Son regard tenait le mien comme une lueur de feu prise dans l'ambre - la façon dont elle me regardait maintenant était différente que lorsque je l'ai revendiquée pour la première fois. Il y avait encore ce flicker innocent, cette lueur de douceur s'accrochant aux courbes de sa bouche, mais sous elle brûlait quelque chose de feral, faim. Une année de ma semence avait travaillé sa magie sur elle. Sa peau, autrefois albâtre, maintenant tenait la chaude profondeur de miel, et chaque courbe de son corps semblait sculptée à partir d'une argile plus riche.\n\n'Ne me faites pas attendre, roi', murmura-t-elle, voix épaisse avec ce désir que j'adorerais en elle - une faim qui reflétait la mienne. La façon dont elle savourait son nom comme si c'était un vin exquis m'envoyait un coup de pouvoir. Elle ne voulait plus seulement le goût de moi; elle avait envie d'être possédée par elle, remplie de l'héritage que j'avais gravé dans son être même. Dieu m'aide, je voulais voir cette faim se développer encore plus férocement. 'Tu es mûre,' je me suis repoussée, le pouce foulant le long de la houle de son hipbone. 'Juste mûr pour prendre.'" # AI Tags
bno_tincture_of_genesis.2001.a: "Mon coq attend votre culte." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Sa peau est un peu plus sombre" # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Sa force a augmenté" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Ses seins sont un peu plus gros" # AI Tags

bno_tincture_of_genesis.3002.title: "La fête" # AI Tags
bno_tincture_of_genesis.3002.desc: "Mon corps se mouvait instinctivement alors que son commandement résonnait à travers moi: Kneel. Le sol rencontrait mes cuisses nues avec un doux thud - familier maintenant, une partie du rythme qui pulsait entre nous. Il était si grand, si imposant même agenouillé devant lui comme cela - mais d'une certaine façon il semblait toujours me noyer plus quand je le regardais directement. Mon regard suivait sa forme alors qu'il s'abaissait, une chaleur possessive fleurissante dans ma poitrine à côté de la chaleur qui s'étendait à travers mon cœur. Son parfum, terreux et masculin, lavé sur moi d'abord - un cocktail enivrant de sueur, musc, et que distinctement lui tang je venais à désirer plus que respirer lui-même. Puis je l'ai vu, sa magnifique longueur noire silhouette contre la lampe: épais, puissant, léché d'une promesse qui faisait mon eau de bouche.\n\nIl n'a pas hésité - pas un instant avant qu'il s'installe entre mes cuisses. La chaleur qui rayonnait de lui était presque insupportable alors que je descendais la tête, prenant pleinement à la vue de lui avant de laisser sa queue remplir ma bouche. Il était si grand, chaud, et dur contre le toit de mon palais - une chose glorieuse, impossible qui me va parfaitement. Je me sentis trembler d'anticipation alors même que j'y travaillais avec avidité, lui engloutissant avidement, avalant chaque goutte précieuse de sa semence qui échappait à mes lèvres." # AI Tags
bno_tincture_of_genesis.3002.a: "Un autre coup de main bientôt ?" # AI Tags

bno_tincture_of_genesis.3001.title: "Sa faim pour ma semence" # AI Tags
bno_tincture_of_genesis.3001.desc: "«Kneel, Reine», je commandais, et le mot simple réverbère à travers elle comme une force physique. La façon dont elle obéissait était toujours si agréablement instinctive - cette douce thump comme elle s'est abaissée au sol se sentait presque aussi bonne que sa bouche sur ma longueur. C'était un rituel dans lequel nous étions tombés, une belle danse de domination et de désir.\n\nMon coq s'empresse d'avancer, laissant la chaleur de son regard se laver sur moi avant de tomber entre ces cuisses avides. Elle inhale brusquement - l'odeur de l'excitation s'accrochant à son souffle, doux et capricieux - et puis elle était sur moi, cette chaleur familière rayonnant de sa peau. C'était toujours un festin pour mes sens; la regardant se déplacer autour de moi comme cela, sa bouche travaillant avec une insistance affamée, sucant et avalant, goûtant chaque goutte précieuse de mon essence comme si c'était de l'or liquide. La façon dont elle avalait la dernière poussée frémissante se sentait comme une offrande personnelle, un hommage à ma force." # AI Tags
bno_tincture_of_genesis.3001.a: "Bonne fille..." # AI Tags

bno_tincture_of_genesis.4002.title: "Deuxième année de régime cum" # AI Tags
bno_tincture_of_genesis.4002.desc: "Il murmurait quelque chose de bas dans sa gorge - un grondement de contentement qui a résonné à travers moi et a envoyé des frissons dans ma colonne vertébrale. Atteindre, j'ai pris à l'épaisse bobine de cheveux s'accrochant humidement à son front, le tuchant derrière son oreille, alors qu'il se tournait vers moi avec cette grâce lente et prédatrice qui n'a jamais manqué de remuer quelque chose de primal au fond de moi. Mon cœur a heurté mes côtes, un oiseau sauvage essayant de battre son chemin libre. Il avait aussi l'air différent - pas seulement plus grand, plus large - que l'année dernière - mais il y avait quelque chose de plus profond dans la lueur de ses yeux sombres quand il me regardait maintenant. Plus... appréciant.\n\nJe n'étais pas sûr de ce qui s'était emparé de mon corps au cours de l'année écoulée, mais ce n'était pas seulement sa graine qui s'est éclose en moi. Ma peau s'était assombrie dans une nuance de bronze plus riche sous son toucher. Mes seins - une fois à peine là-bas - étaient des globes arrondis serrés contre le léger décalage de lin qu'il avait insisté pour que je porte. Même dans la lumière du feu, j'ai vu ses yeux s'attarder sur eux, en les buvant et en tombant avec chaque souffle. Il semblait savourer tout cela, l'approfondissement de mon teint, la courbe de mes hanches, même la façon dont mes muscles s'étaient endurcis sous son toucher - un témoignage de ma propre force à côté de l'héritage qu'il m'avait donné.\n\n'Comme une déesse,' il s'est enroulé contre ma joue alors qu'on s'entremêlait, un bas grondement vibrant dans sa poitrine." # AI Tags
bno_tincture_of_genesis.4002.a: "Le vôtre." # AI Tags

bno_tincture_of_genesis.4001.title: "Ma Reine Ébène" # AI Tags
bno_tincture_of_genesis.4001.desc: "Elle avait toujours été belle - une chose délicate au début, avec cette peau laiteuse et les cheveux blonds - mais quelque chose avait changé au cours de la dernière année. Quelque chose de plus sombre, plus riche, plus fascinant fleuri sous mon toucher.\n\nEt ce n'était pas seulement la façon dont son teint s'approfondissait à l'ombre d'un corbeau, la couleur de l'ébène polie attrapant la lumière du feu. C'était la houle de ses seins contre le fin lin qu'elle insistait pour porter - des globes maintenant tendues aux coutures, suppliant d'être explorée. Ses hanches étaient aussi plus larges, plus sinueuses, et la façon dont ses muscles se déchiraient sous sa peau parlait d'une force qui n'était pas seulement ma propre graine qui s'épanouit en elle.\n\nL'odeur de ses cheveux, lourde de la musc de l'excitation, mêlée d'une douceur persistante qui n'a fait qu'approfondir ma possessivité. Atteindre, j'ai empilé mes doigts dans ses serrures humides, la tirant de plus près, si elle niché contre moi, laissant le feu illuminer la courbe de sa gorge, la ligne tendue de sa mâchoire. C'était ma reine, oui, mais en ce moment, elle était quelque chose de primal, quelque chose de sauvage et de vibrant - une créature sculptée par mon toucher, par l'héritage que j'avais revendiqué en elle.\n\n'Ma belle bête,' j'ai murmuré dans la houle de son cou alors que nous nous coulions, la chaleur de nos corps se mêlant au feu crépitant." # AI Tags
bno_tincture_of_genesis.4001.a: "Elle chuchote" # AI Tags
bno_tincture_of_genesis.4001.darker_skin: "Sa peau est nettement plus foncée" # AI Tags
bno_tincture_of_genesis.4001.stronger: "Son physique s'est amélioré" # AI Tags
bno_tincture_of_genesis.4001.bigger_tits: "Ses seins grandissent" # AI Tags

bno_tincture_of_genesis.5002.title: "Troisième année de régime cum: Blooming Ebony" # AI Tags
bno_tincture_of_genesis.5002.desc: "L'odeur de lui était toujours enivrante, encore plus ce soir, enlacée de la musquée de l'effort après sa dernière course de chasse et cette douceur primitive que j'avais envie d'avoir comme une femme affamée convoitait du pain. Elle se mêlait du curling de fumée du brasier, en tissant son chemin dans les fines draps où nous étions enchevêtrés. Il se déplaçait alors contre moi, murmurant quelque chose d'inintelligible, mais ce n'était pas sa seule voix qui a fait ma peau piquer. C'était la sensation de lui - la longueur dure nichée contre ma cuisse, la chaleur rayonnante de ses larges épaules - tout infusé de ce museau capricieux que je connaissais voulait dire qu'il venait se défoncer pour moi. Il pantait encore, la poitrine se gonflait contre la mienne, et à ces moments où nos yeux se rencontraient à travers le feu, il y avait quelque chose de nouveau mijotant sous cette lueur possessive - une sorte d'émerveillement, presque.\n\nJe l'avais senti aussi, cette étrange floraison en moi. Ma peau s'était approfondie dans la couleur de minuit polie d'acajou, mes seins gonflés comme des figues mûres qui s'étiraient contre le fin lin qu'il avait insisté pour que je porte. C'était plus que sa semence façonnant mon corps; c'était quelque chose de plus profond, quelque chose qui a aiguisé le bord de mon esprit à côté de la courbe de mes hanches. Mes pensées étaient maintenant plus claires, plus rapides, plus tranchantes qu'avant. La façon dont j'ai déménagé me sentait plus utile - comme un prédateur qui traînait dans la jungle, pas un oiseau délicat qui flétrissait entre les branches. Il m'avait donné ce cadeau - ce pouvoir - et c'était enivrant. Ce soir, alors qu'il s'approchait pour réclamer mes lèvres d'attente, j'ai savouré la chaleur qui s'est répandue à travers moi - le goût de lui épais sur sa langue, le parfum de lui mêlant l'épice dans sa sueur, la façon dont mon corps répondait avec une faible anticipation de battement.\n\n« La faim ? » gronda-t-il contre ma gorge, s'engourdissant de plus en plus tandis que je serrais dans sa main." # AI Tags
bno_tincture_of_genesis.5002.a: "Toujours." # AI Tags

bno_tincture_of_genesis.5001.title: "Ma reine ébène se réveille" # AI Tags
bno_tincture_of_genesis.5001.desc: "L'odeur d'elle était enivrante - avait toujours été, même quand elle était cette chose blanc lait avec des cheveux comme de l'or filé. Maintenant, cependant? C'était différent. Deeper, plus riche, lacé avec le musky tang de l'excitation mélangée avec quelque chose de primal, presque feral. Elle s'est déplacée contre moi alors que je m'étendais sur les fourrures, pantant de la chasse - un sanglier vers le bas cette fois - et c'était plus que sa chaleur qui a envoyé une autre secousse dans mon système.\n\nElle avait fleuri dans une créature sculptée par les dieux eux-mêmes, ou peut-être mieux mise, par moi. Sa peau a glissé comme un obsidien poli sous la lumière éclectique, et la houle de ses seins tendue contre le fin lin, les lunes d'ébène jumelles suppliant d'être dévorée. Elle s'est déplacée avec une confiance qui n'était pas seulement à propos de la courbe de ses hanches, mais à propos de quelque chose de plus profond, plus aigu dans le jeu de sa mâchoire, la lueur de l'intelligence derrière ces yeux rasés. C'était plus que la façon dont elle a goûté ma semence sur sa langue; c'était comme si j'avais d'une manière ou d'une autre déverrouillé une puissance ancienne en elle - une férocité qui correspondait à la mienne. Le regard dans ses yeux quand nos regards se rencontraient à travers la lumière du feu n'était pas seulement la faim; c'était la reconnaissance, une connaissance de la danse que nous avions engagée.\n\nElle s'inclina la tête vers moi alors, et je savais qu'elle voulait plus que la satisfaction d'être venue défaite sous moi. Elle désira - ce puissant élixir qui coulait de mes propres profondeurs, qui avait donné naissance à cette magnifique créature avant moi. J'ai alors pleuré, un bas murmure dans ma poitrine alors que j'arrivai à réclamer ces lèvres d'attente - pour goûter son anticipation, pour sentir la chaleur rayonner de sa peau, et me perdre dans l'oubli de possession une fois de plus." # AI Tags
bno_tincture_of_genesis.5001.a: "Faim ?" # AI Tags
bno_tincture_of_genesis.5001.darker_skin: "Sa peau est presque aussi sombre que toi." # AI Tags
bno_tincture_of_genesis.5001.smarter: "Son intelligence s'est développée" # AI Tags
bno_tincture_of_genesis.5001.bigger_tits: "Ses seins deviennent encore plus gros" # AI Tags

bno_tincture_of_genesis.6002.title: "Troisième année des régimes cum : la déesse Onyx" # AI Tags
bno_tincture_of_genesis.6002.desc: "Le feu dansait sur son visage, attrapant les taches d'or dans ses yeux alors qu'il me regardait, cette lueur possessive familière faisant piquant ma peau avec plaisir. Il l'appelait possession, mais cela ressemblait plus à un retour à la maison. Chaque pouce de moi - ce corps lisse et sombre sculpté par sa semence - humidifié d'un pouvoir né de lui. Il avait fallu longtemps pour fleurir pleinement - des années passées nichées contre la chaleur de son être, buvant dans l'essence de sa force jusqu'à ce que ma propre forme reflète l'ébène du ciel nocturne le plus profond.\n\nMes seins s'accrochaient à la fine tunique de lin qu'il insistait pour me draper pour ces rituels nocturnes. Ils étaient pleins et fermes maintenant, mûrs comme des fruits exotiques me suppliant d'être goûtés. Son regard s'attardait là, traçant la ligne de ma clavicule vers le bas à la houle qui me menaçait de déborder le bord du tissu. Il me faisait toujours un rinçage aux joues - une touche de la fille innocente que j'avais autrefois été - mais il fut rapidement éclipsé par la chaleur plus profonde qui s'épanouit dans mon cœur alors qu'il m'atteignait. Le parfum de lui, musqué et cru avec la force de la vie, m'a inondé d'un désir si primitif qu'il sentait comme le tremblement de terre avant un tremblement de terre." # AI Tags
bno_tincture_of_genesis.6002.a: "C'est pas vrai." # AI Tags

bno_tincture_of_genesis.6001.title: "Ma Reine Obsidienne" # AI Tags
bno_tincture_of_genesis.6001.desc: "Le feu peint sa peau comme obsidienne polie, chaque courbe et la houle de son corps magnifique attrapant les flammes enflammées et jetant des ombres qui semblaient s'endormir avec la vie. Elle a été sculptée par mon toucher, par l'essence même de moi - un témoignage vivant de la puissance que j'avais versé dans sa nuit après une nuit sans fin. Mon Elara. Là où une fois la peau pâle s'était étendue sur des os délicats, maintenant elle pulsait de chair foncée, souple et forte, comme l'acajou poli chaud par le soleil.\n\nJ'ai regardé sa poitrine se lever et je suis tombé sous la tunique de lin, une houle d'ivoire à peine contenue sous la toile du ciel de velours de nuit de sa peau. Ce sont des pleines lunes de chair mûrie qui se sont tendues contre le tissu, suppliant d'être libérée de leur confinement. La lumière de feu a joué à travers eux, jetant des reflets clignotants sur le doux, presque contre nature pâleur des pics de mamelons - un contraste terrible avec la profondeur de son teint. C'était une beauté contrairement à tout ce que j'avais jamais connu auparavant, plus primitive que toute fleur délicate. Il y avait une sauvageté dans cette courbe languissante de son cou, une dangereuse inclinaison de sa tête quand elle me regardait avec des yeux comme des pierres noires polies tenant des galaxies dans leurs profondeurs.\n\nCe n'était pas seulement le changement dans sa forme, bien que la floraison de sa femme en quelque chose de féroce et magnifique avait été enivrant. C'était plus profond que cela - un changement dans l'essence même de son être qui reflétait ma propre puissance. Elle sentait la terre et le musc ensoleillés, d'une sauvageur tempérée par une douceur aussi innocente que le premier bourgeon sur une rose printanière. Ce soir, elle pulsait avec une énergie presque tangible. Je pouvais le sentir rayonner de la chaleur de sa peau pressée contre la mienne - la chaleur de la force de vie qui était liée à la mienne comme aucune de mes autres femmes n'avait jamais été." # AI Tags
