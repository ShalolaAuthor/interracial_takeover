bno_cuck_duel.0001.title: "Un duel pour l'amour" # AI Tags
bno_cuck_duel.0001.desc: "Vous avez remarqué [target2.GetFirstName] passer de moins en moins de temps dans vos chambres à coucher et plus de temps avec [target1.GetFirstName]C'est vrai. De plus en plus elle revient dans vos chambres tard dans la nuit, avec une odeur musquée inconnue accrochée sur elle. Elle dit que c'est juste de la fumée des camps de réfugiés, mais le regard coupable dans ses yeux le donne. Les signes sont désormais impossibles à ignorer. Votre femme vous trompe.\n\nUn jour, tu la cherches alors qu'elle est censée superviser la distribution du grain dans le camp. Vous pouvez l'entendre rire de l'intérieur d'une des tentes. En rentrant, tu la trouves couchée à côté de [target1.GetFirstName], sa main reposant sur son cul nu joue. Pire encore, elle n'a pas l'air honteuse, elle te sourit.\n\nSalut chérie, je suis content que tu sois là. [target1.GetFirstName] Et j'ai parlé et je pense que c'est l'heure pour toi de savoir: J'en ai fini avec ta petite bite. Je veux seulement baiser les vrais hommes à partir de maintenant. Ne t'inquiète pas, je ne te divorce pas encore, mais ta bite doit rester enfermée pour que tu ne continues pas à faire semblant d'être un vrai homme" # AI Tags
bno_cuck_duel.0001.a: "Je ne prendrai pas ce manque de respect." #duel # AI Tags
bno_cuck_duel.0001.a.success.tooltip: "Tu ramènes le taureau et tu gagnes, pour l'instant, ta queue est épargnée par la cage." # AI Tags
bno_cuck_duel.0001.a.failure.tooltip: "Vous perdez. Votre femme ferme votre bite et embrasse son taureau pendant que vous regardez, humilié." # AI Tags
bno_cuck_duel.0001.b: "Très bien, je vous laisse m'enfermer." # AI Tags
bno_cuck_duel.0001.c: "Gardes, arrêtez-le!" #arrest # AI Tags

bno_cuck_duel.1001.title: "Une victoire de la rondelle" # AI Tags
bno_cuck_duel.1001.desc: "Quand [target1.GetFirstName] vous vous rendez compte que c'était peut-être une erreur. Il domine sur vous et ses bras sont deux fois plus grands que les vôtres. Il est toujours nu de baiser votre femme et vous ne pouvez pas aider mais jeter un coup d'oeil à sa bite massive. Il est facilement 3 fois la taille de la vôtre, et il est flasque.\n\nSans réfléchir, tu lui donnes un coup de pied entre les jambes. Avec une malédiction, il tombe à terre et vous êtes capable de courir en sécurité avant qu'il ne se relève.\n\nTu t'es peut-être échappé avec ta fierté et ta bite intacte, mais tu sais que tu ne l'as pas battu de façon significative." # AI Tags
bno_cuck_duel.1001.a: "Une victoire est une victoire." # AI Tags

bno_cuck_duel.2001.title: "Une rondelle défaite" # AI Tags
bno_cuck_duel.2001.desc: "Quand [target1.GetFirstName] vous vous rendez compte que c'était peut-être une erreur. Il domine sur vous et ses bras sont deux fois plus grands que les vôtres. Il est toujours nu de baiser votre femme et vous ne pouvez pas aider mais jeter un coup d'oeil à sa bite massive. Il est facilement 3 fois la taille de la vôtre, et il est flasque. Tu regardes en arrière son visage comme s'empare son épée de sa table de nuit.\n\nTa main va à ta propre lame à tes côtés. Vous ressentez un sentiment particulier quand vous regardez son sixpack. Puis, tu regardes en arrière sa bite de monstre. Vous pensez que je vois pourquoi elle a choisi celui-ci, alors vous ressentez de la douleur alors qu'il vous frappe avec l'extrémité plate de son épée et vous tombez à terre.\n\nVotre femme est là quand vous vous réveillez, elle tient un paquet froid à la meurtrissure sur votre tête. C'était vraiment stupide de vous d'essayer de le combattre, il est plus fort que vous, plus rapide que vous, et beaucoup, beaucoup, beaucoup plus grand que vous. Espérons que vous avez appris à ne pas choisir les combats avec les vrais hommes\n\nVous atteignez votre main et réalisez qu'elle a enfermé votre bite dans la chasteté pendant que vous étiez inconscient.\n\nJe voulais juste te protéger, regarde ce qui se passe quand tu fais semblant d'être un vrai homme! Tu as failli mourir" # AI Tags
bno_cuck_duel.2001.a: "Au moins, tu t'inquiètes pour moi." # AI Tags

bno_cuck_duel.3001.title: "Volontairement mis en cage" # AI Tags
bno_cuck_duel.3001.desc: "Avec votre queue déjà boiteuse et votre orgueil brisé, vous laissez tomber vos yeux et donnez un faible clin d'œil[target2.GetFirstName]Si ça te rend heureux…enferme-la.Elle ne fait que sourire, les yeux clignotant avec un délice cruel alors qu'elle pêche la petite cage de sa poche – un dispositif destiné à te garder doux, inutile, hors du chemin tandis que les vrais hommes prennent ce qu'ils veulent.\n\nElle ne te touche même pas elle-même—non, elle donne la clé à [target1.GetFirstName], qui marche derrière toi, ses grandes mains ferment facilement l'acier autour de ta bite, fermant la dernière trace de ta virilité. Vous entendez le clic, sentir le poids, votre cœur frapper comme vous réalisez que votre destin est maintenant scellé par votre femme et son taureau.\n\n[target2.GetFirstName] ris, se branlant devant toi pour s'agenouiller avant [target1.GetFirstName], langue prête pour sa bite, déjà brouillant pour la récompense vous ,ll jamais goûter à nouveau. C'est tout ce que tu es bon pour l'instant, ma petite rondelle en cage\n\nVotre place est claire: agenouillez-vous à ses pieds, enfermés, regardant votre femme se perdre au Taureau encore et encore, sachant que vous ne serez jamais plus qu'un spectateur douloureux, qui fuit, sa propriété, son jeu." # AI Tags
bno_cuck_duel.3001.a: "Je suppose que c'est ma vie maintenant." # AI Tags