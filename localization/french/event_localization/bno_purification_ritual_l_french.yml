bno_ritual_of_purification.1001.desc: "#wea k parler avec un mélange d'excitation et de nervosité pendant que je m'asseyais dans ma chambre, feuilletant les pages d'un vieux livre en cuir #! \n\n Oui, maman et papa... J'ai passé l'année dernière à étudier attentivement cet ancien manuel rituel, désireux d'apprendre tout ce qu'il y a à propos de ce qui m'attend à mon âge.\n\n Je sais qu'une fois le soleil couché et la pleine lune élevée dans le ciel, trois hommes noirs forts seront convoqués par votre appel. Ces puissants [bno_bbcs|E], chacun avec une bite massive prête à partager ma petite chatte brune large ouverte, va entrer dans notre maison un par un...\n\n#wea k frissonne légèrement à la pensée #! \n\n Ils vont à tour de rôle m'utiliser comme le petit putain de jouet que je suis, pomper leurs graines épaisses au fond de mon ventre non protégé jusqu'à ce qu'il s'écoule absolument de moi.\n\n Et puis peut-être... #wea k blushes profondément comme je m'imagine être partagé entre eux #! \n\n Tu as peut-être décidé de t'amuser aussi, papa et maman! L'idée d'avoir tes grosses bites noires m'étirant aux côtés des autres goujons de la BBC rend ma chatte si mouillée...\n\n#wea k laisse sortir un gémissement doux avant de continuer #! \n\n Je ne peux pas attendre ce jour où je peux enfin mettre toutes ces connaissances en action et devenir le parfait petit cumdump blanc que tu as toujours voulu que je sois, maman et papa!\n\n#wea k ferme le livre avec une touche avant de se lever du bureau #! \n\n Mais d'ici là... #wea k sourires malicieusement alors que je marche pour embrasser mes parents serrés #! \n\n Je continuerai à étudier dur pour être prêt à tout ce que tu as planifié pour moi quand j'aurai atteint mon âge#!" # AI Tags
bno_ritual_of_purification.1001.a: "J'inviterai les BBC à la purifier." # AI Tags
bno_ritual_of_purification.1001.b: "Moi et mon homme, nous ferons l'honneur, cher [child.GetFirstName] C'est vrai." # AI Tags
bno_ritual_of_purification.1001.c: "Laisse juste avoir ton père. [ROOT.Char.GetPrimarySpouse.GetFirstName] Fais l'honneur, chérie. [child.GetFirstName] C'est vrai." # AI Tags
