 bno_ritual_of_purification.2222.title: "La liturgie de la semence" # AI Tags
 bno_ritual_of_purification.2222.desc: "L'obscurité est absolue. C'est la première chose que je remarque, un noir de velours épais qui presse contre mes paupières et remplit mes poumons. Cette Chambre est mon monde maintenant. Le seul parfum est lui – le musqué, salé, arôme saint de [bbc.GetFirstName]C'est de la graine. C'est l'air que je respire, la promesse de mon salut. Je m'agenouille sur la pierre froide, ma peau nue piquante, mes mains imparfaites, couleur caramel serrées si serrées mes douleurs de chanfreins.\n\nAvant moi, je sens sa chaleur. [bbc.GetFirstName]C'est vrai. Mon Grand Prêtre. Mon dieu en chair et en os. C'est une montagne d'ombre et de puissance, et juste l'aura de lui fait battre mon cœur contre mes côtes. Je suis si indigne.\n\n"Mon Seigneur," je murmure, ma voix est une chose brisée dans le silence. "Je suis…boueux. Ma peau est un mensonge, un mélange raté de la faiblesse de ma mère et du péché de mon père. Je vous en supplie…à travers votre chair sacrée, lavez-moi propre. Fais-moi blanc. Fais-moi pure. Videz-moi de cette malédiction et remplissez-moi de votre lumière"\n\nSa grande main chaude s'installe sur ma tête, et un sanglot me prend dans la gorge. C'est l'heure.\n\nIl guide ma tête vers l'avant. Je n'ai pas besoin de voir, ma bouche en connaît le but. J'ouvre pour lui, prenant sa bite épaisse et veineuse entre mes lèvres. C'est un acte de culte. Chaque coup de ma langue est une prière pour la purification, chaque souffle gâché un plaidoyer. Quand il vient, c'est un déluge chaud et amer qui remplit ma bouche, tellement plus épais que je ne m'y attendais. Je me force à avaler, encore et encore, en sentant la piscine de chaleur dans mon ventre. Un frisson étrange et picotant suit, commençant au plus profond de mes os. Ça marche.\n\nEnsuite, je suis sur le dos sur l'autel de pierre, toujours chaud d'où il était assis. Il oint mes portes. Ma bouche est à nouveau remplie, puis le bouchon obsidien doux et frais est pressé entre mes lèvres, scellant son essence à l'intérieur de moi. Je dois me rappeler de respirer à travers mon nez, le goût de lui éternel sur ma langue. Puis il me retourne. Ses doigts, léchés d'huile, préparent mon autre entrée, et puis il s'étend à l'intérieur, m'étirant, me remplissant d'une pression glorieuse et brûlante avant qu'il inonde mes profondeurs. Le deuxième plug entre, un rappel constant et lourd. Enfin, il entre dans ma chatte, et avec chaque poussée profonde, punissante, je le sens – un réel, physique déravé en moi. Mes cellules crient, changent. Quand il éclate en moi, la chaleur est incroyable, une forge blanche dans mon cœur. La troisième prise me ferme.\n\nJe suis plein. Je suis un vase, scellé et rempli de sa sainte puissance.\n\nLe temps perd son sens dans l'obscurité. Je dors dans une auge remplie de son sperme, ma peau constamment enduite dans le film lissé, séchage de celui-ci. Je me baigne dedans. Les bouchons ne me quittent jamais; leur présence est un réconfort, une promesse que la purification est en cours. Je sens les changements qui arrivent à mon corps, et je pleure avec gratitude.\n\nMes cheveux sont les premiers. Je sens les boucles serrées desserrer, le poids qui change, devenir plus soyeux. Quand je cours mes doigts à travers elle, il est droit et fin, et je sais, sans voir, que la couleur a saigné vers un blanc étoilé. Ma peau est la suivante. Je regarde dans la profonde noirceur que le ton chaud de mes bras et de mon ventre semble s'estomper, comme une photographie laissée au soleil. Il devient plus frais, plus pâle, jusqu'à ce que je sois la couleur du clair de lune sur le lait. Les taches de rousseur sur mes épaules sont…partie. Mes tétons, une fois brun foncé, s'éclaircissent vers un rose doux et innocent.\n\nLe changement le plus intime est à l'intérieur. Je sens la pigmentation s'évanouir de mes endroits les plus secrets, la bouffée sombre de mes lèvres s'éclaircissant jour après jour. Même les tissus de ma bouche bouchée se sentent différents, plus pâles.\n\nAprès ce qui se sent comme une éternité, [bbc.GetFirstName] revient. Il enlève les bouchons, un par un. Tandis que le dernier sort de ma chatte, un dernier filet de son sacrement maintenant dépensé coule de moi. Il m'amène à une fissure dans le mur, et un éclat de clair de lune traverse les ténèbres.\n\nJ'y vais.\n\nJe regarde vers le bas mes mains. Ils sont blancs. Pas pâle, pas beige, mais pur, blanc albâtre. Ma peau est parfaite, comme de la porcelaine polie. J'apporte un brin de mes cheveux devant mes yeux, c'est un choc de soie de platine. Il tient une pierre noire polie, et je vois mon reflet. Mes yeux, autrefois une noisette boueuse, sont maintenant un bleu clair et perçant. Il ne reste aucune trace de la salope mixte. Aucun signe de confusion dans mon sang. Je suis clean. Je suis pure. Je suis blanc. Une larme de béatitude pure et sans adultère coule sur ma joue. La liturgie est complète. Je suis né de nouveau." # AI Tags
 bno_ritual_of_purification.2222.a: "J'offre mon corps comme un vase vivant, afin que Son essence sacrée purifie mon sang contaminé." # AI Tags