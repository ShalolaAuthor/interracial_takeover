bno_curious.1001.title: "La luxure commence à remuer"
bno_curious.1001.desc: "Avant le miroir, ses doigts élancés peignent délicatement ses longs cheveux, les brins chatoyant avec un lustre doux dans la lumière du matin. Au fil des ans, vous l'avez regardée se transformer d'un enfant tendre et babillant en une jeune femme qui fleurit comme un lotus dans la première bouffée de printemps.\n\nMonseigneur, avez-vous besoin de moi pour quelque chose ? [child.GetFirstName] C'est une voix mélodieuse qui vous ramène de votre rêverie.\n\nElle tourne, sa robe fluttant légèrement avec le mouvement. La lumière du soleil coule à travers la fenêtre du treillis, jetant une lueur sur son visage, éclairant une bouffée aussi fraîche que l'aube. Ses yeux tournent en croissants de lunes, portant un soupçon de l'anticipation timide unique à une jeune fille.\n\nEn tant que gardienne, vous savez trop bien que bientôt cette jeune femme entrera dans les couloirs du mariage, devenant ainsi l'épouse d'un autre homme. Pourtant, dans ces derniers instants avant qu'elle n'arrive d'âge et qu'elle se sépare de vous, une pensée qui s'enlise comme un rayon chaud de soleil de printemps, à la fois réconfortant et provocateur, je devrais saisir cette dernière chance, avant qu'elle ne parte, pour lui laisser goûter l'exquise allure de la[bno_bbc|E] La notion agite votre cœur, une chaleur agitée qui scintille à l'intérieur... [child.GetFirstName], devrait-elle devenir une partie de[bno_bnwo|E] Et alors ?"
bno_curious.1001.a: "C'est l'heure. [child.GetFirstName] de visiter le camp de réfugiés et d'apprendre la place légitime d'une fille blanche."
bno_curious.1001.b: "Un vrai homme ferait[child.GetFirstName] confronte-toi à son authentique moi."
bno_curious.1001.c: "[child.GetFirstName] n'est pas adapté pour ce chemin."
bno_curious.1001.d: "Que ce soit vous qui déchaînez les désirs enfouis au fond d'elle."

bno_curious.1101.title: "L'éducation vivante"
bno_curious.1101.desc: "Vous regardez cette charmante fille, qui est enfin arrivée à l'âge et a aussi besoin de vous pour lui donner une dernière leçon. En tant que sa gardienne, il est de votre responsabilité de lui faire comprendre que dans ce monde, les femmes blanches ont leur place.\n\nVous l'emmenez loin du château et vous dirigez vers le camp de réfugiés. La brise nocturne apporte l'odeur de la nourriture pourrie et des excréments, et loin clignotant faible feu. Vous savez que c'est là qu'elle a besoin d'apprendre.\n\n'Regarde, c'est un monde que tu ne connais pas,' tu lui chuchotes, 'Tu ne t'adaptes clairement pas ici maintenant, mais tu comprendras, [child.GetFirstName], tu appartiens ici.\n\n'Après avoir tourné autour du camp de réfugiés, un homme noir fort attire votre attention. Il a une odeur lourde, ses muscles sont noués, et ses yeux sont remplis de désir sauvage. Vous gesticulez pour lui de se rapprocher et de lever doucement le chiffon attaché autour de sa taille. Son pénis dressé épais est révélé, et les veines autour d'elle révèlent un regard féroce, comme une bête sur le point de vomir-littéralement sur le point de vous dévorer.\n\n[child.GetFirstName] regarde ce géant intimidant, ses lèvres légèrement ouvertes, apparemment incapables d'accepter cette intrusion ébranlante dans son monde, brisant ses croyances de longue date.\n\nEn léchant le chocolat avec gourmandise et obsédée, ses yeux deviennent peu à peu brumeux. Vous pouvez sentir qu'elle pense, se réveille. C'est l'effet que vous désirez - qu'elle comprenne que c'est le pouvoir des hommes noirs et c'est là que les femmes blanches appartiennent.\n\nVous vous engagez dans des rapports violents avec cet homme noir, sentant sa force brutale, son pénis surdimensionné entrant et sortant de votre corps. Les poussées sauvages vous envoient à l'orgasme plusieurs fois. Enfin, vous sentez sa libération en vous, un plaisir primitif et sauvage. [child.GetFirstName] regarde cette leçon vivante avec des yeux obsédés, et de son regard envoûté, vous voyez le désir croissant - un désir éveillant."
bno_curious.1101.a: "[child.GetFirstName] déjà compris son identité; le liquide sexuel coulant dans ses jambes a dit tout."

bno_curious.1201.title: "La dernière leçon"
bno_curious.1201.desc: "Vous avez appelé. [target1.GetFirstName], un ajustement parfait pour l'adolescent noir que vous avez voulu . Sa construction forte et musculaire fournit une sécurité immédiate , mais ce qui vous excite le plus est son pénis de taille enfant-fist , qui oscille avec chaque étape qu'il prend sous le clair de lune , émettant une lueur contre nature . Vous pouvez sentir son éjaculation imminente , une force primaire , et c'est exactement ce que vous visez à enseigner[child.GetFirstName] C'est vrai.\n\nPeu après, [child.GetFirstName] frappe à la porte de la chambre de votre dortoir comme indiqué. 'Entrez, [child.GetFirstName] C'est ce que tu dis.\n\nEn ce qui concerne[child.GetFirstName] entre dans la pièce, tu fais un geste pour[target1.GetFirstName] pour fermer la porte. Il se tient grand avec son érection intimidant, tournant autour[child.GetFirstName] et fermant la porte derrière lui, comme si elle était confinée dans la pièce. [child.GetFirstName] La tension et la peur évidentes dans cette scène inattendue, mais c'est le moment parfait - à travers l'observation et l'expérience, elle apprendra la soumission et le plaisir.\n\n'Regardez attentivement', dites-vous, tenant[child.GetFirstName] dans vos bras sur le lit tout en murmurant doucement dans son oreille. Vous archez vos fesses de plomb vers le haut, signalant au garçon d'entrer dans votre corps avec son instrument massif. Le choc intense apporte une poussée de sa force brute, cette sauvagerie sans tache qui conduit à votre obsession. Rempli complètement par son pénis gigantesque, terre contre votre g-spot-c'est un plaisir indescriptible. Vous entendez son panting rugueux et ressentez le désir brûlant à travers ses poussées implacables, comme vous le voyez reflété dans[child.GetFirstName] Ses yeux. Sa respiration devient rapide; son regard se remplit de désir, ses jambes louches trahissant le vide de sa chatte, attendant avec impatience une bite pour la remplir.\n\nDe toute évidence, vous avez donné une leçon pratique significative et donné l'exemple. Maintenant, c'est son tour... [target1.GetFirstName] L'érection qui vibre avec force en vous, éjaculant plusieurs cordes épaisses de sperme dans votre corps avant de remuer votre ventre avec des mouvements vigoureux. Peut-être dans dix mois, un autre futur roi noir sera né d'ici.\n\nMais maintenant, votre principal objectif est d'éduquer une future reine des piques. [child.GetFirstName] La joue bouffée pour la ramener à la réalité de cette orgie sans précédent: 'Allez, [child.GetFirstName]. C'est votre tour maintenant. Bientôt vous comprendrez tout ce que j'ai fait est pour votre propre bien, mon enfant. Soumettre à la nouvelle commande noire est notre seul choix.'\n\nHydratant et rougissant, [child.GetFirstName] lentement étend ses longues jambes, exposant sa zone intime tendre et charmante à[target1.GetFirstName] 's[bno_bbc|E] C'est vrai."
bno_curious.1201.a: "Une future reine de Spades est née..."

bno_curious.1301.title: "Cérémonie de l'âge des Blancs et des Noirs"
bno_curious.1301.desc: "'Viens ici, mon enfant.'[child.GetFirstName] Ses yeux reflètent un mélange de confusion et de désir. Il est temps pour elle de comprendre la position des filles blanches, de reconnaître le désir caché en elle-même, et de réaliser que sa seule poursuite doit être soumission à la puissance noire!\n\nDoucement, vous l'embrassez et vous commencez à la déshabiller. Vous pouvez sentir sa peur et son malaise, mais sa faible résistance est impuissante contre cette vraie masculinité. Maintenant est le moment parfait - peut-être qu'elle a encore l'hésitation et craint l'inconnu, mais vous l'assurerez qu'il n'y a pas besoin de craindre.\n\n'Enfant, fais-toi confiance en moi; je te donnerai un plaisir sans pareil', tu dis en profitant de sa distraction, en poussant tes hanches vers l'avant et en plongeant ton érection massive dans son corps. Tu lui étends à peu près la chatte serrée avant de frapper rythmiquement contre son point g.\n\nVous sentez son corps s'adapter progressivement à ce rythme puissant, entendre ses cris de douleur se transformer en gouffres agréables, et regarder comme le désir s'élève dans ses yeux. C'est l'effet désiré - vous rompez à travers le monde qu'elle a construit sur seize ans avec vos actions grossières, tamponnant la puissance de[bno_bbc|E] Vous voulez qu'elle se souvienne de ce moment, qu'elle comprenne sa place, qu'elle se soumette à[bno_bbc|E], mon cher enfant, [child.GetFirstName] C'est vrai."
bno_curious.1301.a: "En regardant[child.GetFirstName] L'expression vacante, elle est complètement absorbée par la BBC."
