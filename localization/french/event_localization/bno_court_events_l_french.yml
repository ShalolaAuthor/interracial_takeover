bno_learn_skill.failure.female.desc: "Je crois [carn_sex_partner.GetFirstName] C'était un peu trop ce soir... Tout est flou. Mon cerveau est brouillé." # AI Tags

bno_learn_skill.failure.male.title: "Mince... Brouillé par [carn_sex_partner.GetFirstName]" # AI Tags
bno_learn_skill.failure.male.desc: "Elle travaille sur ces hanches. Je crois que mon cerveau... J'ai arrêté de travailler un peu. A quoi je pensais?" # AI Tags

bno_court.0001.title.female: "Salle du Trône Tussle" # AI Tags
bno_court.0001.desc.female: "Ses hanches se sont enfilées contre les miennes avec une telle force que j'ai failli tomber des draps de soie. Il goûtait si bien - un mélange capricieux de musc et quelque chose de terreux comme du sol humide après une tempête. Sa queue battait contre mon entrée, chaude, épaisse et impossible à ignorer. Mes seins se sont serrés contre sa poitrine alors qu'il m'enfonçait encore et encore, gémissant m'échappant les lèvres avec toutes les poussées frémissantes. J'ai saisi ses épaules, des clous creusant dans le muscle chaud sous sa peau, essayant de m'ancrer à travers la vague de plaisir se laver sur moi.\n\n Chaque souffle s'accrochait dans ma gorge, une petite bouffée se battant au-delà de mes lèvres séparées alors qu'il me remplissait complètement. Il était si grand, plus que n'importe quel homme que j'ai jamais connu, et pourtant il s'insère parfaitement en moi, m'étirant ouvert avec chaque poussée profonde. Ma chatte pulsait autour de lui, lissée et serrée, désespérée de s'accrocher à chaque centimètre de sa longueur. Mon dos était inconsidéré contre les oreillers, alors qu'une nouvelle vague de sensation me frappait, que mes yeux se fermaient et que les doigts creusaient plus profondément dans ses épaules. Je pouvais sentir la chaleur rayonner de lui, ses coups puissants me conduisant plus près et plus près d'une oubli que je ne pouvais pas attendre pour me noyer." # AI Tags
bno_court.0001.a.female: "C'est vrai. Je suis cumming.." # AI Tags

bno_court.0001.title.male: "Sa douce remise" # AI Tags
bno_court.0001.desc.male: "Elle goûtait comme du sucre filé et des secrets. Un gémissement pris dans ma poitrine avant même que je puisse entrer correctement en elle; elle était si petite, une poupée en porcelaine avec des courbes qui a continué pendant des jours. Ma queue était presque trop grosse pour s'adapter, mais la façon dont elle m'a arqué, prenant chaque pouce, a envoyé la chaleur inondée à travers moi comme un feu de forêt. Quand j'ai fini par la remplir, j'ai eu mal aux cuisses.\n\n Ça fait du bien, putain de bien. La façon dont elle m'a saisi les épaules, ces doigts délicats qui creusaient comme si elle essayait de s'ancrer contre les vagues de plaisir qui se sont écrasées sur moi. Chaque poussée était une symphonie de sensation - la chaleur lissée de son corps autour du mien, le goût de ses doux gémissements sur ma poitrine, la pression insistante de ma queue au fond d'elle. Je pouvais sentir ses murs serrer et relâcher avec chaque pouce de mouvement, et je suis entré dans elle plus dur, plus fort, jusqu'à ce qu'elle est venue défait sous moi, un doux, sifflant son échapper h er lèvres comme elle s'accrochait à moi, tremblant." # AI Tags
bno_court.0001.a.male: "Ma semence va réclamer sa place.." # AI Tags

bno_court.0002.title.female: "Afterglow" # AI Tags
bno_court.0002.desc.female: "L'écho de sa libération a encore frappé profondément en moi, une agréable douleur se mêlant à l'étroitesse satisfaisante qui est venue après s'être rendu si complètement. Je reste sous lui pendant un long moment, savourant la chaleur rayonnant de nos corps entrelacés, l'odeur de lui s'attardant lourd dans mes narines - musc et quelque chose de primal comme Terre humide après une tempête. Mais alors que sa poitrine se déplaçait lentement, s'assouplissant dans son rythme familier, quelque chose se déplaça en moi. Ce n'était pas seulement la chasse résiduelle qui a chassé tout refroidissement persistant; c'était comme si le monde s'était aiguisé autour de moi, chaque son amplifié, chaque texture sur ma peau soudainement mor C'est ce que j'ai ressenti.\n\n Un soupir a échappé à mes lèvres - pas seulement du plaisir, mais une sorte de conscience stupéfaite. Sa force était encore à travers moi, indéniable et puissante, mais d'une manière ou d'une autre... il y avait plus que la force brute que j'avais prévue. Ce n'est pas seulement qu'il m'a complètement rempli, que ses poussées ont envoyé des tremblements dans ma colonne vertébrale; c'est comme ça qu'il s'est déplacé avec un feu contrôlé, comme il semblait entendre mes propres soupirs comme les sentir contre sa peau. Une partie de moi l'avait toujours su, quelque part au fond sous des couches de décorum courtois et de grâce liée au devoir, mais maintenant je l'ai vu clairement: Je me suis donné à quelque chose cru, quelque chose de primal, et dans la reddition, j'ai trébuché sur une vérité sur lui - et peut-être, sur moi-même - qui était là depuis le début." # AI Tags
bno_court.0002.a.female: "Peut-être... Une leçon se trouve ici..." # AI Tags

bno_court.0002.title.male: "Au-delà du plaisir" # AI Tags
bno_court.0002.desc.male: "Ma queue battait agréablement tandis que je m'allongeais encore sur elle. Elle respirait dur, la peau roussâtre rose sous un mince film de sueur, les membres enchevêtrés autour du mien comme le lierre. Il a fallu quelques instants à la brume pour lever de ma tête - cette délicieuse réplique de libération avait toujours été accompagnée d'une étrange clarté, mais c'était différent. Habituellement, ce n'était qu'un moment fugace de conscience accrue avant que j'aie de nouveau faim, prêt pour une autre conquête. Cette fois, il y avait un bord à la netteté dans mon esprit, comme le monde était entré en concentration avec une définition surprenante après avoir été flou à travers une brume.\n\n J'ai légèrement déplacé, son corps moulant contre le mien avec un soupir, et c'est là qu'il m'a frappé - j'ai presque pu entendre ses pensées, murmure faible tissant autour de ses doux souffles. Pas seulement sur le plaisir - bien qu'il y ait eu beaucoup de ce tourbillon entre nous - mais sur quelque chose de plus profond. À propos de la façon dont elle ressentait ma force dans chaque poussée, comment son corps semblait se souvenir du rythme de nos ancêtres alors que le sien tremblait sous le mien. Elle ne s'offrait pas seulement elle-même, elle était *donne* elle-même. Et ça m'a frappé comme un éclair - j'avais tellement pris pour acquis. Tant de conquêtes réduites à de simples échanges de plaisir, ne s'arrêtant jamais à considérer que peut-être, peut-être même, il y avait quelque chose de plus en jeu ici." # AI Tags
bno_court.0002.a.male: "Une leçon... J'espère glaner..." # AI Tags

bno_learning_from_sex_effect.tooltip: "Une leçon apprise? Ou oublié?" # AI Tags
