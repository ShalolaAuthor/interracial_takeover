bno_learn_skill.success.female.title: "Mind = Blown par[carn_sex_partner.GetFirstName]"
bno_learn_skill.success.female.desc: "Cette BBC m'a fait plus que juste plaisir ce soir - j'ai appris quelque chose ou deux à propos de choses? aussi.."

bno_learn_skill.success.male.title: "Au-delà du plaisir..."
bno_learn_skill.success.male.desc: "Ce petit truc blanc n'est pas juste pour s'amuser, tu me sens ? [carn_sex_partner.GetFirstName] sait enseigner à un homme une chose ou deux."

bno_learn_skill.failure.female.title: "Surchargée par la BBC ?"
bno_learn_skill.failure.female.desc: "Je crois[carn_sex_partner.GetFirstName] C'était un peu trop ce soir, tout est flou, mon cerveau est brouillé."

bno_learn_skill.failure.male.title: "L'esprit... bâillonné par[carn_sex_partner.GetFirstName]"
bno_learn_skill.failure.male.desc: "Je crois que mon cerveau a arrêté de travailler un peu."

bno_court.0001.title.female: "Salle du Trône Tussle"
bno_court.0001.desc.female: "Ses hanches se sont enfilées contre les miennes avec une telle force que j'ai failli tomber des draps de soie en peluche. Il a goûté si bon - un mélange capricieux de musc et quelque chose de terreux comme un sol humide après une tempête. Sa queue s'est battue contre mon entrée, chaud et épais et impossible à ignorer. Mes seins tendus contre sa poitrine alors qu'il me poussait encore et encore, gémissements échappant à mes lèvres avec chaque poussée frémissante. J'ai saisi ses épaules, clous creusant dans le muscle chaud sous sa peau, essayant de m'ancrer à travers la vague de plaisir se laver sur moi.\n\nIl était si grand, plus que n'importe quel homme que je n'avais jamais connu, et pourtant il s'en allait parfaitement en moi, m'étirant à chaque poussée profonde. Ma chatte s'est pressée autour de lui, léchée et serrée, désespérée de se tenir sur chaque pouce de sa longueur. Mon dos s'est incurvé involontairement contre les oreillers comme une nouvelle vague de sensation qui me frappait, mes yeux se fermaient et ses doigts creusaient plus profondément dans ses épaules. Je pouvais sentir la chaleur rayonner de lui, ses coups puissants me conduisant plus près et plus près d'une oubli que je ne pouvais pas attendre pour me noyer."
bno_court.0001.a.female: "Je suis cumming.."

bno_court.0001.title.male: "Sa douce remise"
bno_court.0001.desc.male: "Elle a goûté comme du sucre filé et des secrets. Un gémissement pris dans ma poitrine avant même que je puisse aller correctement à l'intérieur d'elle; elle était si petite, une poupée en porcelaine avec des courbes qui ont continué pendant des jours. Ma queue était presque trop grande pour s'adapter, mais la façon dont elle m'a arqué, prenant chaque pouce, a envoyé la chaleur inondée à travers moi comme un feu de forêt.\n\nC'était bien, bon. La façon dont elle s'empoignait de mes épaules, ces doigts délicats se creusant comme si elle essayait de s'ancrer contre les vagues de plaisir qui s'écrasaient sur moi. Chaque poussée était une symphonie de sensation - la chaleur lissée de son corps autour du mien, le goût de ses doux gémissements sur ma poitrine, la pression insistante de ma queue au fond d'elle. Je pouvais sentir ses murs se serrer et se relâcher avec chaque pouce de mouvement, et je me suis précipitée dans elle plus fort, jusqu'à ce qu'elle vienne se défoncer sous moi, un son doux et gémissant échappant à ses lèvres alors qu'elle s'accrochait à moi, tremblant."
bno_court.0001.a.male: "Ma semence va réclamer sa place.."

bno_court.0002.title.female: "L'Afterglow"
bno_court.0002.desc.female: "L'écho de sa libération a encore tremblé profondément en moi, une agréable douleur se mêlant à l'étroitesse satisfaisante qui est venue après s'être rendu si complètement. Je suis resté sous lui pendant un long moment, savourant la chaleur rayonnant de nos corps entremêlés, l'odeur de lui s'attardant lourd dans mes narines - musc et quelque chose de primal comme la terre humide après une tempête. Mais comme sa poitrine s'est glissée lentement, s'assouplissant dans son rythme familier, quelque chose s'est déplacé en moi. Ce n'était pas seulement la chasse résiduelle qui a chassé tout refroidissement persistant; c'était comme si le monde s'était aiguisé autour de moi, chaque son amplifié, chaque texture sur ma peau soudainement ressentie plus vivement.\n\nUn soupir s'échappa de mes lèvres, pas seulement du plaisir, mais d'une sorte de conscience stupéfiante. Sa force s'épanouissait encore à travers moi, indéniable et puissante, mais d'une certaine manière... il y avait plus que la force brute que j'avais prévue. Ce n'était pas seulement qu'il me remplissait complètement, que ses poussées me faisaient trembler la colonne vertébrale; c'était la façon dont il se déplaçait avec un feu contrôlé, comment il semblait entendre mes propres soupirs autant que les sentir contre sa peau. Une partie de moi l'avait toujours su, quelque part au fond de couches de décorum courtois et de grâces liées au devoir, mais maintenant je l'ai vu clairement: je me livrais à quelque chose de brut, quelque chose de primal, et dans la reddition, j'avais trébuché sur une vérité sur lui - et peut-être sur moi-même - qui avait été là tout au long."
bno_court.0002.a.female: "Peut-être... qu'une leçon se trouve ici..."

bno_court.0002.title.male: "Au-delà du plaisir"
bno_court.0002.desc.male: "Elle respirait dur, la peau bouffait de rose sous un mince film de sueur, les membres enchevêtrés autour du mien comme le lierre. Il a fallu quelques instants pour que la brume se lève de ma tête - cette délicieuse réplique de libération avait toujours été accompagnée d'une étrange clarté, mais c'était différent. Habituellement, ce n'était qu'un moment fugace de conscience accrue avant que j'aie encore faim, prêt pour une autre conquête. Cette fois, il y avait un bord à la netteté dans mon esprit, comme le monde était venu en concentration avec une définition surprenante après avoir été flou à travers une brume.\n\nJe me suis légèrement déplacée, son corps moulant contre le mien avec un soupir, et c'est là qu'il m'a frappé - j'ai presque pu entendre ses pensées, chuchotant peu autour de ses doux souffles. Pas seulement sur le plaisir - bien qu'il y ait eu beaucoup de ce tourbillon entre nous - mais sur quelque chose de plus profond. Sur la façon dont elle sentait ma force dans chaque poussée, comment son corps semblait se rappeler le rythme de nos ancêtres même quand le sien tremblait sous le mien."
bno_court.0002.a.male: "Une leçon... j'espère glaner..."

bno_learning_from_sex_effect.tooltip: "Une leçon apprise ou oubliée ?"
