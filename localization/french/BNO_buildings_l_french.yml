#BBC Camp
building_type_bbc_camp_01: "Établissements africains" # AI Tags
building_type_bbc_camp_01_desc: "Une colonie où tous les réfugiés africains se rassemblent et se mêlent aux femmes locales." # AI Tags
building_bbc_camp_01: "Camp d'élevage" # AI Tags
building_bbc_camp_01_desc: "Les réfugiés africains bénéficient d'une zone désignée à proximité de la ville pour "se mêler" aux habitants. Ces camps seront les endroits parfaits pour élever les femmes locales." # AI Tags
building_bbc_camp_02: "Maisons d'amour" # AI Tags
building_bbc_camp_02_desc: "Comme plus de femmes sont attirées par l'établissement africain, l'ajout de maisons permettra à plus de réfugiés de se reproduire avec eux." # AI Tags
building_bbc_camp_03: "Village de réfugiés" # AI Tags
building_bbc_camp_03_desc: "Avec l'afflux de femmes dans l'établissement, la construction d'un plus grand nombre d'installations et l'établissement d'un établissement plus permanent pour permettre un plus grand nombre de croisements." # AI Tags
building_bbc_camp_04: "Brothelles interraciales" # AI Tags
building_bbc_camp_04_desc: "[bno_bbc|E] Les toxicomanes peuvent maintenant se réunir dans ces maisons closes et avoir des relations sexuelles avec leur réfugié africain préféré." # AI Tags
building_bbc_camp_05: "Canton de réfugiés" # AI Tags
building_bbc_camp_05_desc: "La population de la ville est pratiquement envahie par des réfugiés africains et toutes les femmes ont au moins été baisées par un Africain une fois." # AI Tags
building_bbc_camp_06: "Le paradis de la BBC" # AI Tags
building_bbc_camp_06_desc: "Une métropole animée où les femmes affluent de loin et de large juste pour un goût de la bite la plus recherchée de la planète - Big Black Cocks." # AI Tags

building_type_bbc_church_01: "$bnonr$" # AI Tags
building_type_bbc_church_01_desc: "L'air à l'intérieur de la $bnonr$ pulsé avec le rythme des gémissements frénétiques et des gazopes désespérées comme des corps dorlotés dans la dévotion transpirante sous un plafond voûté dégoulinant d'un éclat huileux qui brillait comme du sperme déversé." # AI Tags
building_bbc_church_01: "$bnonr$: Fondation" # AI Tags
building_bbc_church_01_desc: "Même maintenant, avant qu'une seule flèche ne perce le ciel ou le vitrail avec des teintes interdites, je peux presque le sentir: le frisson de puissance émanant de cette fondation de pierre. Au fond de la terre, ils ont coulé les premières pierres noires, chacune embrassée par l'huile noire et imprégnée de la promesse d'une extase charnelle sans fin à venir." # AI Tags
building_bbc_church_02: "$bnonr$: Cathédrale" # AI Tags
building_bbc_church_02_desc: "Dans ses salles d'écho, les orgies quotidiennes sont tenues en révérence au [bno_bbc|E], alimenté par des offrandes à la fois corporelle et spirituelle, y compris le sacrifice rituel hebdomadaire des hommes blancs offrant leurs femmes comme hommages vivants sur l'autel sacré du désir ébène." # AI Tags

NOT_bbc_or_whitegirl_trigger: "Le titulaire doit: [bno_bbc|E] ou de Whitegirl" # AI Tags

has_dynasty_perk_1: "Votre dynastie s'est embrassée [GetDynastyPerk('bno_embrace_african_1').GetName], marchant sur le chemin de la suprématie noire." # AI Tags
has_dynasty_perk_2: "Votre dynastie s'est embrassée [GetDynastyPerk('bno_embrace_african_2').GetName], approfondissant sa revendication dans le cadre de l'Ordre du Nouveau Monde Noir." # AI Tags
has_dynasty_perk_5_and_piety_level: "Votre dynastie s'est embrassée [GetDynastyPerk('bno_embrace_african_5').GetName] et votre piété vous marque comme choisi, sanctifié sous la loi des taureaux." # AI Tags


building_type_bbc_trader_01: "Caravane obsidienne" # AI Tags
building_type_bbc_trader_01_desc: "Un marché errant consacré à l'Ordre du Nouveau Monde Noir. Ses chariots portent la Teinture de la Genèse, liant les salopes à vivre sur le sperme seul jusqu'à ce que leur peau s'assombrisse et leurs ventres mûrissent sous le nom de Reines Noires. A côté de cela coule l'élixir de l'Oiseau Noir, un ardeur insidieuse qui unmans whitebois, effaçant leurs queues et les reformant en salopes fertiles avec des ventres enflés. Les stalls exposent des cages de coqs pour vers pathétiques, des piercings de chasteté pour les salopes qui abandonnent leurs chattes et supplient d'être élevés uniquement par leurs culs, et d'innombrables autres outils de soumission. La Caravane commence comme un camp de passage, mais à chaque niveau elle creuse plus profondément jusqu'à ce qu'elle devienne une cicatrice permanente de la semence et de la conquête." # AI Tags

building_bbc_trader_01: "Effacement des obsidiens" # AI Tags
building_bbc_trader_01_desc: "Seulement un morceau brut de terre au début, jalonné de bannières noires et sonné de torches. Quelques tentes en soie s'abattent dans le vent tandis que des wagons de Bulls s'emboîtent, leur musc est porté à l'air. Whispers se répandit des articles étranges — des bouteilles de Teinture qui asservissent les salopes à semer, des flacons d'élixir qui promettent d'unman whitebois. Même à ce stade précoce, les salopes se faufilent tandis que Whitebois évite l'endroit dans la honte." # AI Tags

building_bbc_trader_02: "Enclos d'obsidiens" # AI Tags
building_bbc_trader_02_desc: "La clairière gonfle dans un camp complet, des rangées de pavillons se lèvent au fur et à mesure que les wagons arrivent tous les jours. Les taureaux se rassemblent en chaumes, leur présence accablante. L'élixir de la limonade noire est versé ouvertement, blanc-bois doublé jusqu'à siroter et sentir leurs bites raccommoder. Selles s'agenouillent avidement pour la Teinture, leurs gorges entraînées à vivre sur le sperme seul. La fumée, le musc et les gémissements remplissent l'air — non plus une curiosité, mais une artère sombre qui pompe le pouvoir de Bulls dans votre royaume." # AI Tags

building_bbc_trader_03: "Motifs obsidiens" # AI Tags
building_bbc_trader_03_desc: "Maintenant fortifiée de palissades et couronnée de bannières, la Caravane est devenue un sanctuaire permanent de taureaux. Le commerce, l'élevage et le rituel s'estompent en un seul. La Teinture de la Genèse est administrée en rites publics, les salopes célébrées comme leur peau s'assombrit et les ventres s'élèvent. L'Elixir coule librement, des blancs-bois défilent alors qu'ils se rétrécissent dans de nouvelles salopes dégoulinantes. Les étouffements débordent de cages, de piercings et de chaînes, chaque outil de propriété affiché sans honte. La terre elle-même est marquée pour toujours comme une plaque tournante du commerce et de la transformation des BNWO." # AI Tags