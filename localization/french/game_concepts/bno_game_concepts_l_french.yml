l_french:

game_concept_bno_whore: "Femme de la BBC" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] consacrera toute sa vie, pour être utilisée pour [bno_bbc|E]Le plaisir sexuel. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] donnera tous ses gains durement gagnés pour son Liège" # AI Tags

game_concept_bno_first_harvest: "Première récolte" # AI Tags
game_concept_bno_first_harvest_desc: "Sous le regard des Chefs Noirs affamés de plaisir et de puissance, la Dame du Trône Sated présente les filles les plus désirables de son royaume - chacune espérant assouvir les appétits puissants de leur chef et assurer une place dans sa lignée. Une saison d'offrandes succulentes se déroule, où la beauté et la fertilité sont trocérées, et le droit de gouverner est grand dans le sang et la semence." # AI Tags

game_concept_bno_bbc_council: "Conseil de la BBC" # AI Tags
game_concept_bno_bbc_council_desc: "Un rassemblement de chefs noirs plus âgés dont les yeux éclairés jugent les jeunes filles pour leur floraison et leur aptitude à une lignée imprégnée de pouvoir, de plaisir et d'héritage puissant. Leurs jugements, chuchotés sous des canopies ornées de vignes parfumées, déterminent quelles filles se verront accorder le privilège — et l'agonie — de servir le Trône." # AI Tags

game_concept_bno_sated_throne: "Trone marqué" # AI Tags
game_concept_bno_sated_throne_desc: "Un siège vénéré du pouvoir, où le plaisir et l'autorité s'entremêlent, et les désirs des chefs noirs sont à la fois remplis et amplifiés." # AI Tags

game_concept_bno_sexual_experience: "Expérience sexuelle" # AI Tags
game_concept_bno_sexual_experience_desc: "Une mesure des rencontres intimes et des prouesses d'une personne, reflétant leur voyage à travers les domaines de la passion et du désir. Cette expérience façonne leur compréhension du plaisir, de la dynamique du pouvoir et de la danse complexe de la séduction, en faisant une présence formidable dans le monde des relations et de l'influence." # AI Tags

game_concept_bno_black: "Noir" # AI Tags
game_concept_bno_black_desc: "Un terme utilisé pour décrire des individus d'ascendance africaine, souvent associés à la force, la résilience, et une grosse queue dure." # AI Tags

game_concept_bno_bnwo: "Ordre Nouveau Monde Noir" # AI Tags
game_concept_bno_bnwo_desc: "Sous la [bno_bnwo|E]Le poing de fer, les corps blancs deviennent des animaux reproducteurs, leurs plaisirs alimentent notre faim insatiable pour la puissante descendance noire." # AI Tags

game_concept_bnwo_armies: "BNWO Armées" # AI Tags
game_concept_bnwo_armies_desc: "Les [men_at_arms|E] qui soutiennent les idéaux du [bno_bnwo|E], composé de guerriers d'élite ou [bno_whore|E] dédié à la cause." # AI Tags

game_concept_bbc_evangelist: "BBC Évangéliste" # AI Tags
game_concept_bbc_evangelist_desc: "Avec des promesses chuchotées de bonheur au-delà de la compréhension mortelle et l'odeur de musc et d'épices accrochées à leur peau huilée, les prêtresses et les prêtres de la [bno_religion|E] séduisent les nobles et les femmes, semant la semence de l'adoration pour le pouvoir ébène dans les cœurs et les reins." # AI Tags

game_concept_bno_bbc: "Le gros coq noir" # AI Tags
game_concept_bno_bbcs: "Gros Coqs Noirs" # AI Tags
game_concept_bno_bbc_desc: "Un terme utilisé pour décrire les hommes noirs puissants et viril qui dominent le paysage sexuel, incarnant la force, l'autorité, et un appétit insatiable pour le plaisir." # AI Tags

game_concept_bno_religion: "Église de la Coq Noire" # AI Tags
game_concept_bno_religion_desc: "La chair huilée s'écrie sous les plafonds voûtés, tachée de sperme sacré comme des dévots se rendant à la faim insatiable de [bno_bbc|E] adoré dans la dévotion extatique et les gémissements perpétuels et intestinaux." # AI Tags