l_french:

game_concept_bno_whore: "Femme de la BBC"
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] consacrera toute sa vie, pour être utilisée pour[bno_bbc|E] Le plaisir sexuel. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] donnera tous ses gains durement gagnés pour son Liège"

game_concept_bno_first_harvest: "Première récolte"
game_concept_bno_first_harvest_desc: "Sous le regard des chefs noirs affamés de plaisir et de puissance, la Dame du Trône de Sénat présente les filles les plus désirables de son royaume - chacune espérant assouvir les appétits puissants de leur chef et s'assurer une place dans sa lignée. Une saison de offrandes succulentes se déroule, où la beauté et la fertilité sont troctées, et le droit de gouverner est arrosé de sang et de semence."

game_concept_bno_bbc_council: "Conseil de la BBC"
game_concept_bno_bbc_council_desc: "Un rassemblement de chefs noirs plus âgés dont les yeux éclairés jugent les jeunes filles pour leur floraison et leur aptitude à une lignée imprégnée de pouvoir, de plaisir et de puissant héritage. Leurs jugements, murmurés sous des canopies rongées de vignes parfumées, déterminent quelles filles se verront accorder le privilège - et l'agonie - de servir le Trône de Sé."

game_concept_bno_sated_throne: "Trone marqué"
game_concept_bno_sated_throne_desc: "Un siège vénéré de pouvoir, où le plaisir et l'autorité se mêlent, et les désirs des chefs noirs sont à la fois remplis et amplifiés."

game_concept_bno_sexual_experience: "Expérience sexuelle"
game_concept_bno_sexual_experience_desc: "Une mesure des rencontres intimes et des prouesses d'une personne, reflétant leur voyage à travers les domaines de la passion et du désir. Cette expérience façonne leur compréhension du plaisir, de la dynamique de puissance et de la danse complexe de la séduction, en faisant une présence formidable dans le monde des relations et de l'influence."

game_concept_bno_black: "Noir"
game_concept_bno_black_desc: "Un terme utilisé pour décrire des individus d'ascendance africaine, souvent associés à la force, la résilience, et une grosse queue dure."

game_concept_bno_bnwo: "Ordre du monde nouveau noir"
game_concept_bno_bnwo_desc: "Sous[bno_bnwo|E] Le poing de fer, les corps blancs deviennent des animaux reproducteurs, leurs plaisirs alimentent notre insatiable faim de puissante descendance noire."

game_concept_bnwo_armies: "BNWO Armées"
game_concept_bnwo_armies_desc: "Les[men_at_arms|E] qui soutiennent les idéaux de la[bno_bnwo|E], composée de guerriers d'élite ou[bno_whore|E] dédié à la cause."

game_concept_bbc_evangelist: "BBC Évangéliste"
game_concept_bbc_evangelist_desc: "Avec des promesses chuchotées de bonheur au-delà de la compréhension mortelle et l'odeur de musc et d'épices accroché à leur peau huilée, les Prêtresses et les Prêtres de la[bno_religion|E] séduisez les nobles et les femmes, en semant la semence d'adoration pour pouvoir ébène dans les cœurs et les reins."

game_concept_bno_bbc: "Grosse bite noire"
game_concept_bno_bbcs: "Gros Cocks Noirs"
game_concept_bno_bbc_desc: "Un terme utilisé pour décrire les hommes noirs puissants et viril qui dominent le paysage sexuel, incarnant la force, l'autorité et un appétit insatiable pour le plaisir."

game_concept_bno_religion: "Église de la Coq Noire"
game_concept_bno_religion_desc: "La chair huilée se lit sous les plafonds voûtés, teinté de sperme sacré comme des dévots se rendant à la faim insatiable de[bno_bbc|E] adoré dans la dévotion extatique et les gémissements perpétuels et intestinaux."
