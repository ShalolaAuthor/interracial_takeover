l_french:
 nick_qos: "la reine des piques" # AI Tags
  nick_qos_desc: "Queen of Spades est un titre profondément vénéré par beaucoup un traître de race, montrant des signes de son véritable dévouement à la cause qui est la Suprématie Noire. Il n'y a aucun doute que cette Reine est marquée." # AI Tags
  
 nick_beta: "le bêta" # AI Tags
  nick_beta_desc: "Abandonnés par leur femme, [CHARACTER.GetFirstName] n'a pas d'espoir, si ce n'est d'enrouler dans le sillage d'un roi noir entrant et usurpant leurs chambres à coucher." # AI Tags
  
 nick_cuck: "le Cocu" # AI Tags
  nick_cuck_desc: "C'est juste une fois, non, mon amour ? [CHARACTER.GetFirstName] Le regard dans ses yeux lui dit autrement, craignant dans son cœur que les Africains soient plus sa colère." # AI Tags
 
 nick_yt: "le Blanc-garou" # AI Tags
  nick_yt_desc: "Émasculés et brisés par des dieux ébènes. Être appelé un 'blanc' est quelque chose qu'il faut gagner - par le service profond, implacable, et la soumission à la grande cause." # AI Tags
 
 nick_goon: "le Gooner" # AI Tags
  nick_goon_desc: "Ce 'homme' n'est même pas assez fort pour admettre son amour de voir sa femme se remplir absolument par les hommes noirs. Hypnotisé par l'événement, [CHARACTER.GetFirstName] ne peut qu'espérer assister à ce saint acte une fois de plus, se masturber à la pensée." # AI Tags
 
 nick_sq: "la Reine de taille" # AI Tags
  nick_sq_desc: "C'est sûr de dire que sa chatte n'est pas aussi serrée qu'elle l'était quand elle a perdu sa virginité, un véritable fou pour les hommes plus grands et plus forts. [CHARACTER.GetFirstName] les besoins." # AI Tags
 
 nick_blacked: "les Noirs" # AI Tags
  nick_blacked_desc: "Cette fille s'envole, et elle ne se soucie pas d'une paire de grandes mains noires, calleuses, caresse son arrière généreux alors qu'elle se promène dans la cour de la baronnie. Si les rois ne l'ont pas vue se faire noircir, ils l'ont certainement entendue." # AI Tags
 
 nick_bos: "la seule peau noire" # AI Tags
  nick_bos_desc: "La deuxième[CHARACTER.GetFirstName] Jeté les yeux sur son premier réfugié, elle savait qu'elle avait besoin d'avoir un morceau. Ou plutôt, lui offrir un morceau d'elle. Depuis, la bite blanche n'a jamais ressenti la même chose." # AI Tags
 
 nick_bw: "la pute pour Noir" # AI Tags
  nick_bw_desc: "Dans sa jeunesse, [CHARACTER.GetFirstName] a été dit par ses parents que la prolicité sexuelle devait être niée. Au lieu de cela, elle a répondu qu'en lui donnant la chatte à tout homme foncé écorché qu'elle a vu." # AI Tags
 
 nick_sfa: "la boue pour les Africains" # AI Tags
  nick_sfa_desc: "Une fois les envahisseurs de foriegn arrivés, il n'y avait pas d'espoir pour une majorité de lignées blanches." # AI Tags
 
 nick_rt: "le Race-Traitor" # AI Tags
  nick_rt_desc: "En plus d'abandonner sa foi, trahir sa lignée est suffisant pour faire frémir la plupart des têtes dynastiques. Dis au revoir à la pureté blanche, parce que cette dynastie sera pour toujours noircie." # AI Tags
 
 nick_wb: "la Salope Blanche" # AI Tags
  nick_wb_desc: "Ce nom est souvent balancé[CHARACTER.GetFirstName] 'la chambre, généralement par plusieurs partenaires à la fois." # AI Tags
 
 nick_ps: "le Snowbunny" # AI Tags
  nick_ps_desc: "Sans espoir accro à la grosse bite noire, [CHARACTER.GetFirstName] Je n'en ai pas assez de monter et de descendre des salopes briseuses, en la sapant la fente ouverte avec d'énormes circonférences." # AI Tags
 
 nick_conq: "les" # AI Tags
  nick_conq_desc: "La race blanche n'a jamais eu une chance, n'est-ce pas ? Parmi la guerre, les démonstrations de force, les pillages, les raids et les viols, [CHARACTER.GetFirstName] Elle s'est retrouvée dans un nouveau rôle, soumise à un vainqueur." # AI Tags
 
 nick_bcm: "la limace noire" # AI Tags
  nick_bcm_desc: "Avec des lèvres créées pour être enveloppées autour de la bite noire, [CHARACTER.GetFirstName] ses maîtres s'assurent que son estomac ne manque jamais de leurs graines supérieures." # AI Tags
 
 nick_bk: "le Roi Noir" # AI Tags
  nick_bk_desc: "Un étranger au début, [CHARACTER.GetFirstName] Par des moyens violents, subversifs ou diplomatiques, il monta sur un trône historiquement blanc, mettant fin à cette terreur." # AI Tags
 
 nick_bb: "le Taureau Noir" # AI Tags
   nick_bb_desc: ""
   
 nick_wq: "le Conquérant Blanc" # AI Tags
    nick_wq_desc: "Ce n'est qu'à travers la séduction de leur mensonge que cet homme a repris une nation entière. [CHARACTER.GetFirstName]. Maintenant, il sera vénéré dans l'histoire pour cette victoire monumentale pour la race africaine." # AI Tags
 
 nick_bcamps: "la balle noire dans le camp" # AI Tags
    nick_bcamps_desc: "[CHARACTER.GetFirstName] se trouve habituellement à travers les camps de guerriers noirs, passant d'innombrables heures de la tente à la tente pour être élevé par des dizaines de ses maîtres noirs." # AI Tags
