l_french:
 nick_qos: "la reine des piques"
  nick_qos_desc: "Queen of Spades est un titre profondément vénéré par beaucoup un traître de race, montrant des signes de son véritable dévouement à la cause qui est la Suprématie Noire. Il n'y a aucun doute que cette Reine est marquée."
  
 nick_beta: "la Bêta"
  nick_beta_desc: "Abandonnés par leur femme, [CHARACTER.GetFirstName] n'a pas d'espoir, si ce n'est d'enrouler dans le sillage d'un roi noir entrant et usurpant leurs chambres à coucher."
  
 nick_cuck: "le Cocu"
  nick_cuck_desc: "Ce n'est qu'une seule fois, non, mon amour ? [CHARACTER.GetFirstName] Le regard dans ses yeux lui dit autrement, craignant dans son cœur que les Africains soient plus sa colère."
 
 nick_yt: "le Blanc-garou"
  nick_yt_desc: "Émasculés et brisés par des dieux ébènes. Être appelé un 'blanc' est quelque chose qu'il faut gagner - par le service profond, implacable, et la soumission à la grande cause."
 
 nick_goon: "le Gooner"
  nick_goon_desc: "Ce 'homme' n'est même pas assez fort pour admettre son amour de regarder sa femme se remplir absolument par les hommes noirs. Hypnotisé par l'événement, [CHARACTER.GetFirstName] ne peut qu'espérer être témoin de ce saint acte une fois de plus, se masturber à la pensée."
 
 nick_sq: "la Reine de taille"
  nick_sq_desc: "C'est sûr de dire que sa chatte n'est pas aussi serrée qu'elle l'était quand elle a perdu sa virginité, un véritable fou pour les hommes plus grands et plus forts. [CHARACTER.GetFirstName] les besoins."
 
 nick_blacked: "les Noirs"
  nick_blacked_desc: "Cette fille s'envole, et elle ne se soucie pas d'une paire de grandes mains noires, calleuses, caresse son arrière généreux alors qu'elle se promène dans la cour de la baronnie. Si les rois ne l'ont pas vue se faire noircir, ils l'ont certainement entendue."
 
 nick_bos: "la seule peau noire"
  nick_bos_desc: "La deuxième[CHARACTER.GetFirstName] Jeté les yeux sur son premier réfugié, elle savait qu'elle avait besoin d'avoir un morceau. Ou plutôt, lui offrir un morceau d'elle. Depuis, la bite blanche n'a jamais ressenti la même chose."
 
 nick_bw: "la pute pour Noir"
  nick_bw_desc: "Dans sa jeunesse, [CHARACTER.GetFirstName] a été dit par ses parents que la prolicité sexuelle devait être niée. Au lieu de cela, elle a répondu qu'en lui donnant la chatte à n'importe quel homme foncé écorché qu'elle a vu."
 
 nick_sfa: "la boue pour les Africains"
  nick_sfa_desc: "Une fois les envahisseurs de foriegn arrivés, il n'y avait pas d'espoir pour une majorité de lignées blanches."
 
 nick_rt: "le Race-Traitor"
  nick_rt_desc: "En plus d'abandonner sa foi, trahir sa lignée est suffisant pour faire frémir la plupart des têtes dynastiques. Dis au revoir à la pureté blanche, parce que cette dynastie sera pour toujours noircie."
 
 nick_wb: "la Salope Blanche"
  nick_wb_desc: "Ce nom est souvent balancé[CHARACTER.GetFirstName] 'la chambre, généralement par plusieurs partenaires à la fois. D'où, le titre."
 
 nick_ps: "le Snowbunny"
  nick_ps_desc: "Sans espoir accro à la grosse bite noire, [CHARACTER.GetFirstName] Je n'en ai pas assez de monter et de descendre des salopes briseuses, en la sapant la fente ouverte avec d'énormes circonférences."
 
 nick_conq: "le Conquéré"
  nick_conq_desc: "La race blanche n'a jamais eu une chance, n'est-ce pas ? Parmi la guerre, les démonstrations de force, les pillages, les raids et les viols, [CHARACTER.GetFirstName] Elle s'est retrouvée dans un nouveau rôle, soumise à un conquérant."
 
 nick_bcm: "la limace noire"
  nick_bcm_desc: "Avec des lèvres créées pour être enveloppées autour de la bite noire, [CHARACTER.GetFirstName] ses maîtres s'assurent que son estomac ne manque jamais de leurs graines supérieures."
 
 nick_bk: "le Roi Noir"
  nick_bk_desc: "Un étranger au début, [CHARACTER.GetFirstName] Par des moyens violents, subversifs ou diplomatiques, il monta sur un trône historiquement blanc, mettant fin à cette terreur."
 
 nick_bb: "le Taureau Noir"
   nick_bb_desc: ""
   
 nick_wq: "le Conquérant Blanc"
    nick_wq_desc: "Ce n'est qu'à travers la séduction de leur mensonge que cet homme a repris une nation entière. [CHARACTER.GetFirstName]. Maintenant, il sera vénéré dans l'histoire pour cette victoire monumentale pour la race africaine."
 
 nick_bcamps: "l'enflure noire du camp"
    nick_bcamps_desc: "[CHARACTER.GetFirstName] se trouve habituellement à travers les camps de guerriers noirs, passant d'innombrables heures à passer de la tente à la tente pour être élevés par des dizaines de ses maîtres noirs."
