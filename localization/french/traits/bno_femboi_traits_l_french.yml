l_french:

 bno_femboi.name.1: "Sissy cachée" # AI Tags
 bno_femboi.desc.1: "Toujours qu'un garçon à l'extérieur, mais l'élixir du Womb Noir a ensemencé un secret, grinçant la faim profondément à l'intérieur. Pas encore de courbes, pas encore de gémissements, juste la honte tremblante, la bite faible, et ces yeux affamés et fléchissants qui trouvent toujours les plus grands Bulls dans la pièce. Chaque souffle a le goût de regretter et de vouloir, chaque nuit, il rêve de s'agenouiller, de boire et d'être fendue, désespérée de se rendre et d'être refaite comme quelque chose de doux, doux et utile." # AI Tags
 bno_femboi.name.2: "Boudage Femboi" # AI Tags
 bno_femboi.desc.2: "Les premiers changements fleurissent sous sa peau : les cheeks sont roses, les lèvres repulpées, la peau devient douce et palpitante. Ses hanches commencent à se balancer à chaque pas, sa voix s'élève plus haut quand il gémit, et sa queue rétrécissante fuit juste à l'odeur de la bite noire dans l'air. Chaque nuit, il se doigte, rêvant d'être plié et utilisé, la honte tordant avec plaisir alors que son esprit se fond dans une brume avide de bites." # AI Tags
 bno_femboi.name.3: "Remarqué Sissy" # AI Tags
 bno_femboi.desc.3: "Maintenant les hanches ont grandi rond, le cul doux et rebondissant, et les joues brillent avec la fierté d'être vu et taquiné. Les taureaux l'attrapent en regardant et en souriant, Whitebois jeer alors qu'il rougit et se prève, mais chaque rire ne fait que faire mal à son trou et sa queue se frotter. Sa bouche s'épanouit à la pensée de la semence, chaque nuit passé à genoux, s'arrachant, gémissant, et suppliant d'être rempli, accro à l'humiliation et affamé pour l'approbation." # AI Tags
 bno_femboi.name.4: "Trappe évidente" # AI Tags
 bno_femboi.desc.4: "Il n'essaie même pas de se cacher aujourd'hui – sashays et gloussements, chaque courbe exposée, cul haut, lèvres brillantes, queue juste un petit nub inutile entre ses jambes. Ses gémissements sont hauts et salopes, trou toujours léché, désespéré d'être plié et élevé devant tout le monde. Les taureaux appellent et il vient courir, bouche ouverte, cul rebondissant, fier d'être le jouet de château, vivant pour chaque éjaculation de graine noire et chaque commande sale." # AI Tags
 bno_femboi.name.5: "Jouet de la BBC" # AI Tags
 bno_femboi.desc.5: "La transformation est absolue – un ornement parfait, drunk, possédé, adoré, et toujours faim pour plus. Ses lèvres sont gonflées par le sucage, le cul et les hanches rondes et douces, le trou s'entassant et léchés, le ventre a la peine d'être rempli de graines. Il se branle pour les Bulls, l'esprit vide mais pour l'envie de servir, chaque pouce criant 'fuck me, me élever, utiliser moi.Il est un trophée vivant, un gémissement, avide, ruiné sissy, fier d'être rien d'autre qu'un petit cumdump préféré de la BBC." # AI Tags
 trait_track_bno_femboi: "Transformation Femboi" # AI Tags
 trait_track_bno_femboi_desc: "Le voyage de la sissy cachée au jouet parfait de la BBC est une spirale de honte et de bonheur, chaque goût de semence fusionnant fierté dans le besoin. Il commence par une simple gorgée tremblante de l'élixir de la limonade noire, qui feste dans le ventre, ramollit la bite, tourbillonne l'esprit avec des visions de la bite noire et des trous dégouttants. Avec chaque acte de capitulation, les hanches poussent plus ronds, les lèvres plombeuses, les coqs se rétrécissent et les gémissements s'élèvent plus haut. Le monde des rires, les Bulls des louanges, le dédain des bois blancs – chaque toucher, chaque squuelch, chaque commande sales pousse la sissy plus profondément. A la fin, il n'y a plus aucun garçon qui reste du tout – juste un ornement sans esprit, gémissant, un trophée vivant, fait pour servir et être élevé, désespéré pour la semence, fier d'être ruiné pour toujours par l'Ordre du Nouveau Monde Noir." # AI Tags
 TRAIT_FLAG_DESC_bno_feminization: "$EFFECT_LIST_BULLET$Chaque goût de graine noire adoucit son corps, arrondit ses hanches, arrose ses lèvres, et le transforme en une petite sissy parfaite et avide pour Bulls." # AI Tags