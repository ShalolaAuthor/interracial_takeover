trait_bno_lovers_pox_immunity: "Immunité de la variole de Lover"
trait_bno_lovers_pox_immunity_desc: "En avalant le sperme sacré d'un prêtre de la BBC, ou en buvant le nectar d'une prêtresse de la BBC, ce personnage résiste[GetTrait('lovers_pox').GetName( GetNullCharacter )] Leur chair s'endurcit contre les plaies qui endommagent les promiscieux."

trait_bno_ill_immunity: "L'immunité"
trait_bno_ill_immunity_desc: "L'essence rituelle s'oriente à travers leur corps, leurs graines et leur fluide les fortifiant contre[GetTrait('ill').GetName( GetNullCharacter )], où les autres s'affaibliraient, ils endureraient."

trait_bno_pneumonic_immunity: "Immunité pneumonique"
trait_bno_pneumonic_immunity_desc: "Béni par l'ingestion de liquide saint, ce caractère de poumons résiste[GetTrait('pneumonic').GetName( GetNullCharacter )], la maladie noyée par la force de l'essence de BBC."

trait_bno_early_great_pox_immunity: "Immunité précoce de la grande toxine"
trait_bno_early_great_pox_immunity_desc: "Ayant consommé la semence d'un prêtre de la BBC ou le nectar d'une prêtresse, ce personnage résiste[GetTrait('early_great_pox').GetName( GetNullCharacter )], leur corps a prouvé contre les marques de perte de la variole."

trait_bno_leper_immunity: "Immunité de Leper"
trait_bno_leper_immunity_desc: "Le liquide rituel a nettoyé leur sang, les protégeant de[GetTrait('leper').GetName( GetNullCharacter )], une maladie qui pourrit les sans-bénis pendant qu'ils restent intacts."

trait_bno_gout_ridden_immunity: "Immunité de Gout Ridden"
trait_bno_gout_ridden_immunity_desc: "Infusions avec BBC essence, leurs articulations ne s'enflent jamais avec[GetTrait('gout_ridden').GetName( GetNullCharacter )], le fluide sacré gardant leur humour en équilibre."

trait_bno_consumption_immunity: "Immunité de consommation"
trait_bno_consumption_immunity_desc: "La semence sacerdotale ou le nectar s'attarde dans leur poitrine, en gardant la tête en l'air. [GetTrait('consumption').GetName( GetNullCharacter )], tandis que d'autres toussent et gaspillent, ils respirent librement."

trait_bno_cancer_immunity: "Immunité cancéreuse"
trait_bno_cancer_immunity_desc: "Nettoyé par l'ingestion rituelle, ce personnage résiste[GetTrait('cancer').GetName( GetNullCharacter )], leur chair soutenue par la puissance de l'essence BBC."

trait_bno_typhus_immunity: "Typhe Immunité"
trait_bno_typhus_immunity_desc: "Où la saleté se répand[GetTrait('typhus').GetName( GetNullCharacter )], le bienheureux se tiennent immunisés, leur corps purifié par l'ingestion de liquides sacerdotaux."

trait_bno_bubonic_plague_immunity: "Immunité de la peste bubonique"
trait_bno_bubonic_plague_immunity_desc: "Même[GetTrait('bubonic_plague').GetName( GetNullCharacter )], la mort noire elle-même, ne peut pas réclamer un fortifié par la semence d'un prêtre de la BBC ou le nectar d'une prêtresse, leur sang rendu intouchable."

trait_bno_smallpox_immunity: "Immunité de la variole"
trait_bno_smallpox_immunity_desc: "où[GetTrait('smallpox').GetName( GetNullCharacter )] cicatrices et tues, leur peau reste claire, les fluides rituels de la BBC les durcissant contre les pustules des non bénis."

trait_bno_measles_immunity: "Immunité de la rougeole"
trait_bno_measles_immunity_desc: "Ce personnage avale l'essence sacrée et résiste maintenant[GetTrait('measles').GetName( GetNullCharacter )], leur lignée a été nettoyée tandis que d'autres sont frappés."

trait_bno_dysentery_immunity: "Immunité de la dyssenterie"
trait_bno_dysentery_immunity_desc: "Les fluides sacerdotaux protègent leurs intestins de[GetTrait('dysentery').GetName( GetNullCharacter )], où d'autres s'affaiblissent avec le flux, ils restent stables."

trait_bno_ergotism_immunity: "Ergotisme Immunité"
trait_bno_ergotism_immunity_desc: "Aucun grain contaminé ne peut maudire un seul enrichi par la graine de BBC ou le nectar, [GetTrait('ergotism').GetName( GetNullCharacter )] ne trouve aucune prise dans leur corps sanctifié."

trait_bno_sickly_immunity: "Immunité malade"
trait_bno_sickly_immunity_desc: "Né sous la bénédiction de BBC essence, ce personnage ne peut pas être touché par[GetTrait('sickly').GetName( GetNullCharacter )], prospère où les enfants faibles périraient."

trait_bno_great_pox_immunity: "Grande immunité de la variole"
trait_bno_great_pox_immunity_desc: "L'incurable[GetTrait('great_pox').GetName( GetNullCharacter )] se flétrit devant la puissance du fluide rituel, une bénédiction de semence sacerdotale ou de nectar qui protège complètement."

