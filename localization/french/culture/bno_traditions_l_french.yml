l_french:

 tradition_group_bno: "BNWO" # AI Tags

 tradition_bno_matriarchy_name: "Matriarchie ensemencée" # AI Tags
 tradition_bno_matriarchy_desc: "Le pouvoir coule de l'utérus à l'utérus. Les trônes sont passés à de fertiles salopes, les lois se plient à leurs gémissements, et les armées marchent avec des femmes jurées comme Seedthralls. Les reines règnent seulement parce que les taureaux le permettent – chaque couronne un collier, chaque sceptre un gode, chaque victoire se terminant par la chair blanche étalée et farcie. Le royaume lui-même est refait : les mains féminines saisissent la loi, les trous féminins soutiennent l'ordre, tout au service de la bite noire." # AI Tags

 bno_tradition.curious: "$EFFECT_LIST_BULLET$Sa Curiosité Noire rend la capitulation moins chère, les cuisses ont déjà mal à genoux." # AI Tags
 bno_tradition.blacked: "$EFFECT_LIST_BULLET$Une fois noircie, la tradition se plie facilement aux trous qui ont encore envie de Bulls." # AI Tags
 bno_tradition.snowbunny: "$EFFECT_LIST_BULLET$En tant que Snowbunny, elle saute pour obéir, le coût allégé par sa faim." # AI Tags
 bno_tradition.qos: "$EFFECT_LIST_BULLET$Une reine couronnée de Spades paie moins, elle a toutes les lois déjà écrites en coq." # AI Tags
 bno_tradition.mindless: "$EFFECT_LIST_BULLET$Insouciante et brouillante, elle donne pour presque rien, un trou façonné par la graine." # AI Tags

 culture_parameter_unlock_maa_seed_thralls: "Peut recruter [GetMaA('bno_seed_thralls').GetName] comme [men_at_arms|E], salopes blanches qui se battent seulement pour s'agenouiller et être élevées par Bulls." # AI Tags

 tradition_bno_african_hate_name: "La peur du taureau" # AI Tags
 tradition_bno_african_hate_desc: "Les cultures non africaines s'accrochent à cette amère tradition, leur pâle fierté se transformant en haine. Ils murmurent des Bulls avec des lèvres tremblantes, haïssant ce qu'ils ne peuvent résister, haïssant ce que leurs salopes ont encore envie. Chaque loi, chaque coutume, n'est qu'un mur faible contre la marée de la bite noire." # AI Tags

 tradition_bno_the_great_submission_name: "La grande soumission" # AI Tags
 tradition_bno_the_great_submission_desc: "Notre peuple a finalement accepté la belle et brutale vérité : notre but est de s'agenouiller. Nos utérus de femmes ne sont pas les leurs; ce sont des vaisseaux sacrés qui ont hâte d'être remplis de la semence noire supérieure. Le rôle de nos hommes n'est pas de diriger, mais de s'écarter avec gratitude et de veiller à ce que leurs épouses, filles et sœurs soient prises et élevées par leurs maîtres noirs. Cette tradition codifie notre capitulation collective, célébrant le moment où un Noir plante son drapeau dans notre terre la plus intime. Nous apprenons à nos filles à avoir envie d'une grosse bite noire, à adorer le goût de son sperme, et à voir leurs ventres gonflés avec des enfants métis comme la plus haute réalisation de leur vie. Notre culture n'existe maintenant que pour servir, pour le plaisir, et pour être génétiquement écrasée par la race noire." # AI Tags

 bno_tradition.cuckish: "$EFFECT_LIST_BULLET$Sa nature cuckish le rend impatient d'offrir sa femme, le coût réduit par son propre tremblement d'excitation." # AI Tags
 bno_tradition.cuck: "$EFFECT_LIST_BULLET$Un vrai Cuck paie moins, son but accompli en regardant un Bull réclamer ce qui est le sien." # AI Tags
 bno_tradition.beta: "$EFFECT_LIST_BULLET$En tant que Beta, il demande à servir, le prix a baissé pour connaître sa place inférieure." # AI Tags
 bno_tradition.jos: "$EFFECT_LIST_BULLET$Une joie de Spades paie peu, son autorité s'est déjà rendue à la supériorité noire." # AI Tags

 culture_parameter_bno_unlock_breeding_bull_court_position: "Peut nommer le [GetCourtPositionType('bno_breeding_bull_court_position').GetName()] [court_position|E]" # AI Tags
 culture_parameter_bno_unlock_cuck_acceptance: "Les [GetTrait('bno_whiteboi_1').GetName( GetNullCharacter )] [traits|E] ligne ont des bonus supplémentaires - nos hommes trouvent l'honneur de regarder leurs femmes être prises par des bites noires supérieures." # AI Tags
