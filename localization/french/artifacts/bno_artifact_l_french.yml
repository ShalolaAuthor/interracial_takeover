artifact_bno_chastity_piercing.desc: "Des douzaines d'anneaux dorés percent les labia, enfilés d'un ruban chatoyant qui lace la chatte fermée dans un arc cruel. Le noeud délicat au sommet se moque d'elle avec élégance, scellant son ventre de bite et ne laissant que son cul libre pour être fendue et utilisée. Chaque lueur d'or est une promesse de déni, de propriété et de dévouement anal." # AI Tags

artifact_bno_chastity_cage.caged_by.wife: "Une cage de fer, froide et inébranlable, fermée par sa propre femme. Elle a tourné la clé qui a mis fin à sa virilité, le liant pour toujours pendant qu'elle s'ouvre à Bulls. Une fois verrouillée, la chair dans le garrot, rétrécissant semaine par semaine jusqu'à ce que rien ne reste qu'un nub inutile – une blague vivante se cachant aux hanches." # AI Tags

artifact_bno_chastity_cage.caged_by.slut: "Une cage de fer, froide et inébranlable, s'est mise en place par une snowbunny éblouissante. Elle se moquait de sa taille en le fermant, puis courait à son tour de Bull, le laissant gémir en métal pendant qu'elle gémissait sur une grosse bite noire. Une fois verrouillée, la chair dans le garrot, rétrécissant semaine par semaine jusqu'à ce qu'il ne reste rien d'autre qu'un nub inutile – à l'épreuve du peu qu'elle lui a laissé." # AI Tags

artifact_bno_chastity_cage.caged_by.bbc: "Une cage de fer, froide et inébranlable, scellée par le Taureau lui-même. Le verrou s'est fermé comme une marque, une conquête rendue permanente. Une fois verrouillée, la chair dans le garrot, rétrécissant semaine par semaine jusqu'à ce que rien ne reste qu'un nub inutile – un trophée de la suprématie Bull, un rappel que les garçons pâles n'existent que pour être brisés."   # AI Tags

artifact_bno_chastity_cage.desc: "Une cage en fer, froide et inébranlable, conçue pour gainer et étouffer une virilité pathétique. Une fois verrouillée, la chair dans le garrot, rétrécissant semaine par semaine jusqu'à ce qu'il ne reste rien d'autre qu'un nub inutile. Certaines cages sont revêtues d'or, non pas pour alléger le fardeau, mais pour parader l'humiliation – des trophées éblouissants de faiblesse montrés à tous pour voir."   # AI Tags

artifact_bno_tincture_of_genesis: "Teinture de la Genèse" # AI Tags
artifact_bno_tincture_of_genesis.desc: "Un flacon en verre noir recouvert de cristal cramoisi, rempli d'une épaisse essence laiteuse qui mijote comme une graine vivante. \n$EFFECT_LIST_BULLET$Lorsqu'elle est consommée par un Taureau, la teinture sanctifie son sperme – chaque goutte de sperme faite en sainte nourriture et transformation. Toute salope qu'il niche est remodelée : peau s'obscurcit, grossissement des seins, floraison du cul, éruption des hanches, taille étroite – chaque trou refait sous la règle éternelle du BNWO.\n$EFFECT_LIST_BULLET$Mais s'il faut le boire, l'effet est impitoyable. L'essence sacrée rejette sa chair inférieure. Sa queue se fane, ne se lève plus jamais. Ses testicules s'affaissent aux éclaboussures, le laissant stérile, boiteux et inutile, castré par la graine même qu'il ne commandera jamais." # AI Tags

artifact_bno_elixir_of_the_black_womb: "Elixir de la limbe noire" # AI Tags
artifact_bno_elixir_of_the_black_womb.desc: "Un grand flacon de liquide d'or cramoisi, son éclat tourbillonnant comme un feu vivant sous un bouchon en forme de pique. Lorsqu'il est consommé, l'élixir réveille une faim grinçante que seul le sperme noir peut satisfaire. Chaque acte de capitulation – chaque ingestion buccale, chaque élevage enduré – conduit la transformation plus profonde, remodelant le corps en chair fertile et obéissante. Ce n'est pas un poison, mais une bénédiction, un lent défaire l'orgueil, liant le buveur au BNWO jusqu'à ce qu'il ne reste plus qu'une salope gémissante, nourrie de graines." # AI Tags

artifact_bno_blacked_pleasures_unveiled: "Blacked: Confessions du désert" # AI Tags
artifact_bno_blacked_pleasures_unveiled.desc: "Ce tome rouillé et rouillé est lié au cuir crépuscule au soleil, parfumé d'épices étrangères et d'anciennes convoitises. Ses pages épaisses donnent des illustrations luxuriantes et exotiques : de nobles beautés pâles sur leurs genoux devant de puissants taureaux à peau foncée, de nobles femmes se répandent dans des tentes ombragées, gémissantes alors qu'elles sont élevées et transformées. Chaque confession est une rêverie de fièvre, une peau blanche bouffée de bouffées, des bites noires comme minuit, des chattes lèches qui brillent à la chandelle. Chaque chapitre déverrouille les envies que vous n'avez jamais osé nommer, laissant vos mains tremblantes, votre esprit tourbillonnant, et vos rêves hantés par la capitulation et l'extase. Il suffit de posséder ce livre pour corrompre votre cœur et laisser vos nuits couler de désir." # AI Tags