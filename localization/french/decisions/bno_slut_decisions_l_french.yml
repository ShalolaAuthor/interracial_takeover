bno_becoming_bbc_slut: "Devenir un 'Blacked Cum Slut'"
#bno_becoming_bbc_slut.effect: "You will become a [bno_whore|E] for [bno_bbc|E]"
bno_becoming_bbc_slut.effect: "Tu deviendras une pute pour[bno_bbcs|E]"
bno_becoming_bbc_slut_desc: "Je veux être un cumslut noir parce que je suis né pour ce rôle - pour servir de réceptacle pour les bites noires puissantes et viriles qui peuvent me donner ce que mon petit corps blanc convoite. La simple vue d'un membre massif d'un homme ébène fait couler ma chatte avec l'anticipation et le besoin."
bno_becoming_bbc_slut_confirm: "Mes trous serrés sont les vôtres à utiliser comme tu veux."
bno_becoming_bbc_slut_tooltip: "Je suis si désespérée d'être utilisée comme la pute sans valeur que je suis"

bno_stop_becoming_bbc_slut: "La limace dévorée"
bno_stop_becoming_bbc_slut_desc: "Après des années d'être un cumslut noir, j'ai enfin trouvé mon match parfait en lui - un taureau noir personnel qui s'occupe de mon insatiable appétit pour la grosse bite tous les jours. Il me satisfait de façons que personne d'autre n'a jamais pu, en s'assurant que ma chatte est toujours farcie et dégoulinant de ses graines épaisses."
bno_stop_becoming_bbc_slut_confirm: "C'est pour ça que je suis né..."
bno_stop_becoming_bbc_slut_tooltip: "être rien de plus qu'un ensemble de trous appartenant à un fort"
bno_stop_becoming_bbc_slut.bbc_spouse: "L'un de vos conjoints a un[GetTrait('bno_bbc').GetName( GetNullCharacter )]"

bno_invite_slut_decision: "Invitez le Noble Curieux à votre Cour"
bno_invite_slut_decision_desc: "Alors que la curieuse noble approche, je la salue avec un sourire chaleureux.\n\nBienvenue dans mon humble demeure. Je suis toujours impatient de faire de nouvelles connaissances, en particulier ceux qui partagent mes intérêts dans les arts et la culture.\n\nLes regards nobles autour, prenant dans le cadre somptueux de mon domaine - de l'ameublement opulent aux œuvres d'art inestimables qui ornent chaque mur.\n\nJe vois que vous avez un œil vif pour la beauté. Peut-être pourrions-nous discuter de certaines de ces pièces au cours du dîner? Je serais ravi de vous montrer autour et de partager plus sur leurs origines.\n\nLes nobles hameçons d'accord, clairement intrigués par ce qu'elle voit et désireux d'en apprendre davantage."
bno_invite_slut_decision_tooltip: "Des étrangers ont été convoqués pour rendre visite à votre Altesse."
bno_invite_slut_decision_confirm: "Vous êtes les bienvenus ici"

bno_build_african_camps_decision: "Construire$building_type_bbc_camp_01$"
bno_build_african_camps_decision_desc: "En tant que population de #V[GetTrait('bno_full_black').GetName( GetNullCharacter )] Continuez à grandir, vous avez décidé qu'il était grand temps pour vous de faire un règlement juste pour eux."
bno_build_african_camps_decision_tooltip: "Construction$building_type_bbc_camp_01$"
bno_build_african_camps_decision_confirm: "Qu'il en soit ainsi"
bno_build_african_camps_toast: "$building_type_bbc_camp_01$Construit"

bno_change_county_culture: "Influencer un comté sur l'adoption$bnoc$"
bno_change_county_culture_desc: "Vous êtes un$bnoc$, ça n'aurait pas tellement de sens d'influencer votre peuple à devenir$bnoc_collective_noun$Et alors ?"
bno_change_county_culture_tooltip: "Influencer les gens sur l'adoption$bnoc$mode de vie"
bno_change_county_culture_confirm: "J'ai besoin de plus$bnoc$"
bno_change_county_culture_toast: "$bnoc$a été propagé"

bno_recruit_court_position_decision: "Postes de recrues pour apaiser[GetTrait('bno_full_black').GetName( GetNullCharacter )] Population#!"
bno_recruit_court_position_decision_desc: "Un bon fonctionnement[ROOT.Char.Custom('RealmType')] Je vais envoyer mes serviteurs loin et large pour trouver des candidats appropriés pour les nouveaux postes disponibles au sein de mon tribunal."
bno_recruit_court_position_decision_tooltip: "Recherche d'une fille pour remplir une[court_position|E] ou tout autre rôle nécessaire dans votre[court|E] pour une taxe\n\n#faible Par exemple, vous pouvez engager un[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName] C'est pas vrai !"
bno_recruit_court_position_decision_confirm: "Appelez-les ici !"
recruit_bbc_worshipper_cooldown_tt: "Recrutement d'un[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName] est sur cooldown pour[GetGameTimeDifferenceForDiffDays( THIS.VarRemaining( 'recruit_bbc_worshipper_cooldown' ))]"
hire_bbc_worshipper_decision_tooltip: "Vos employés suggéreront un certain nombre de candidats appropriés pour le poste de[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]"
bno_recruit_court_position_decision_tt: "Vous recevrez une quantité aléatoire de filles appropriées à servir à vos côtés"

bno_convert_to_african: "Faire place à l ' Afrique"
bno_convert_to_african_confirm: "C'est tellement fini pour moi !"
bno_convert_to_african_desc: "Vous avez vécu de première main, comment cette culture se comporte, une culture si forte, vous voulez simplement vous y soumettre. Il y a un vieux dicton après tout, si vous ne pouvez pas les battre, vous les rejoignez."
bno_convert_to_african_tooltip: "Embrassez-vous de votre$bnoc$Racines d'ancêtres"

bno_build_bbc_church: "Construire$building_bbc_church_01$"
bno_build_bbc_church_confirm: "Laissez-moi mettre la première pierre !"
bno_build_bbc_church.desc: "La construction de la fondation de l'église servira de symbole de notre dévotion à la[bno_religion|E] et notre engagement envers le nouveau mode de vie."
bno_build_bbc_church.tooltip: "Construire un lieu de culte dédié au[bno_bbc|E]"
