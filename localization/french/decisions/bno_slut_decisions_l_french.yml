bno_becoming_bbc_slut.effect: "Tu deviendras une pute pour[bno_bbcs|E]" # AI Tags
bno_becoming_bbc_slut_desc: "Je veux être un cumslut noir parce que je suis né pour ce rôle - pour servir de réceptacle pour les bites noires puissantes et viriles qui peuvent me donner ce que mon petit corps blanc convoite. La simple vue d'un membre massif d'un homme ébène fait couler ma chatte avec l'anticipation et le besoin." # AI Tags
bno_becoming_bbc_slut_confirm: "Mes trous serrés sont les vôtres à utiliser comme tu veux." # AI Tags
bno_becoming_bbc_slut_tooltip: "Je suis si désespérée d'être utilisée comme la pute sans valeur que je suis" # AI Tags

bno_stop_becoming_bbc_slut: "La limace dévorée" # AI Tags
bno_stop_becoming_bbc_slut_desc: "Après des années d'être un cumslut noir, j'ai enfin trouvé mon match parfait en lui - un taureau noir personnel qui s'occupe de mon insatiable appétit pour la grosse bite chaque jour. Il me satisfait de façons que personne d'autre n'a jamais pu, en s'assurant que ma chatte est toujours farcie et dégoulinant de ses graines épaisses." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "C'est pour ça que je suis né..." # AI Tags
bno_stop_becoming_bbc_slut_tooltip: "être rien de plus qu'un ensemble de trous appartenant à un fort" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "L'un de vos conjoints a un[GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "Invitez le Noble Curieux à votre Cour" # AI Tags
bno_invite_slut_decision_desc: "Alors que la curieuse noble approche, je la salue avec un sourire chaleureux.\n\nBienvenue dans mon humble demeure. Je suis toujours impatient de faire de nouvelles connaissances, en particulier ceux qui partagent mes intérêts dans les arts et la culture.\n\nLes regards nobles autour, prenant dans le cadre somptueux de mon domaine - de l'ameublement opulent aux œuvres d'art inestimables qui ornent chaque mur.\n\nJe vois que vous avez un œil vif pour la beauté. Peut-être pourrions-nous discuter de certaines de ces pièces au cours du dîner? Je serais ravi de vous montrer autour et de partager plus sur leurs origines.\n\nLes nobles hameçons d'accord, clairement intrigués par ce qu'elle voit et désireux d'en apprendre davantage." # AI Tags
bno_invite_slut_decision_tooltip: "Des étrangers ont été convoqués pour rendre visite à votre Altesse." # AI Tags
bno_invite_slut_decision_confirm: "Vous êtes les bienvenus ici" # AI Tags

