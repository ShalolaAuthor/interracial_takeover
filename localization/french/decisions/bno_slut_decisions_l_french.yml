bno_found_bbc_church_holy_order.desc: "L'Ordre Saint des[bno_religion|E] sera consacré à l'adoration et à la vénération des[bno_bbc|E], en promouvant ses valeurs et en assurant sa place dans notre société."
bno_found_bbc_church_holy_order.tooltip: "Établir un ordre saint consacré à l'adoration du[bno_bbc|E]"
