bno_cure_disease.title.male: "Le baiser nettoyant"
bno_cure_disease.title.female: "Bénédiction de la Postérité du Souverain"
bno_cure_disease.desc.male: "En présence de la cour et du clergé réunis, chacun des seigneurs malades s'agenouille devant la prêtresse choisie. Ils sont ensuite instruits d'ouvrir leur bouche large en abaissant ses hanches nues, se positionnant de sorte que son visage est fermement serré contre la source de son nectar sacré. Il doit ingérer librement de sa chatte jusqu'à ce que la prêtresse signale la fin du rituel."
bno_cure_disease.desc.female: "En présence de la cour et du clergé réunis, chaque dame malade s'agenouille devant le prêtre choisi. Elle a pour instruction d'ouvrir sa bouche large alors qu'il abaisse son pénis dressé dans ses lèvres d'attente. Le prêtre poussera ensuite profondément dans sa bouche, l'encourageant à bouger la tête et à avaler librement. Le rituel continue jusqu'à ce que le prêtre éjacule directement dans sa bouche, signifiant un remède réussi."
bno_cure_disease.confirm.male: "Amène-le.."
bno_cure_disease.confirm.female: "Je ne peux pas attendre.."
bno_cure_disease.tooltip.male: "Je me demande comment ta chatte a le goût.."
bno_cure_disease.tooltip.female: "Bénissez-moi avec votre sperme.."
