bno_primal_insight_decision.title.female: "Sous le regard d'une reine : le rituel de Primal Insight" # AI Tags
bno_primal_insight_decision.desc.female: "L'air craqué d'anticipation, épais avec les parfums mêlés d'huile de jasmin et de luxure. Semaines menant à The Primal Insight a toujours vu ma cour gonfler avec des prétendants avides, leurs yeux sombres affamés d'un goût de ma faveur - chaque homme désespéré d'être choisi pour me servir, pour voir son essence devenir une partie de mon sang royal. Ils m'ont ombragé à travers les salles opulentes comme les fantômes ébènes, leurs mains s'attardant trop longtemps sur mes soies comme ils offraient des promesses chuchotées et des cadeaux extravagants." # AI Tags
bno_primal_insight_decision.confirm.female: "Une telle dévotion me réchauffe le cœur." # AI Tags
bno_primal_insight_decision.tooltip.female: "Vous aurez[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Vous allez commencer un rituel pour obtenir[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Sous le regard d'un roi: Le Rite de Primal Insight" # AI Tags
bno_primal_insight_decision.desc.male: "L'air s'accrochait au bois de santal et au museau - ma propre odeur se mêlant au parfum capricieux de jasmin qui s'accrochait à la prêtresse comme une seconde peau. Depuis des semaines, sa présence était une douleur constante à travers moi, une marée soyeuse qui trempait sur les rives de mon désir. Elle se déplaçait comme de la fumée dans les chambres de mon palais, ces yeux bleus éthérés qui me suivaient partout - tout juste assez longtemps sur mes bras nus pour envoyer des frissons dans ma colonne vertébrale. Son rire était comme des chaux de vent dans une brise d'été, son toucher plus léger que des ailes de papillon, mais je pouvais sentir sa petite main se brandir sur mon âme avec chaque pinceau fugace du bout des doigts contre ma peau. Le jour qui s'approchait pulsait comme un second battement de coeur en moi - le jour où elle se présentait à nouveau, et je buvais au fond de la source de son pouvoir sacré, me transformant à nouveau dans les feux de ce rituel ancien." # AI Tags
bno_primal_insight_decision.confirm.male: "Alors, prêtresse, communiquons." # AI Tags
bno_primal_insight_decision.tooltip.male: "Vous aurez[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags
