bno_lap_pet: "Bull’s Lap Pet"
bno_lap_pet_desc: "Always purring in a Bull’s lap, hips swaying, shift hitched high, eager for every grope and command. The camp’s favorite sissy trophy—petted, teased, and shown off by Bulls who love to make him moan and beg in the firelight, soft and obedient for every filthy touch."
bno_finishing_school: "Finishing School Sissy"
bno_finishing_school_desc: "Corseted, ribboned, voice trained sweet and high—this sissy walks, talks, and begs like the camp’s prettiest little plaything. Every prancing step, every blushing giggle, every curtsy and pout draws more hands and praise, and the humiliation only makes her softer, sweeter, and more desperate to please."
bno_seedfast: "Seedfast"
bno_seedfast_desc: "Surviving on nothing but Bulls’ seed, his skin glows, hair grows long and golden, and his body becomes softer, sweeter, and more helplessly addicted to every filthy feeding. The taste of ownership is in every moan, every blush, every sticky, shining inch."
