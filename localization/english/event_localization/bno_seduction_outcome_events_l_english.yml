l_english:

bno_seduction_outcome.0001.title: "Now or Never"
bno_seduction_outcome.0001.desc: "[target.GetTitledFirstNamePossessive] reactions to my advances tell me everything I need to know. The time has come to put my plan into action.\n\n"
bno_seduction_outcome.0001.positive.desc: "I think my chances are good, yet I must remember that [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] is always watching..."
bno_seduction_outcome.0001.negative.desc: "Yet, I fear the consequences. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] and [discoverer.GetHerHis] agents could be hiding in any shadow, listening through any wall..."
bno_seduction_outcome.0001.a: "[target.GetFirstNameNoTooltip] will be mine!"
bno_seduction_outcome.0001.a.tooltip: "I go ahead with my attempt to seduce [target.GetTitledFirstName]"
bno_seduction_outcome.0001.b: "I cannot risk discovery."

bno_seduction_outcome.0003.title: "A Sensual Proposal"
bno_seduction_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made [owner.GetHerHis] way into my life with sweet words and sweeter touches. Late at night, I struggle to keep [owner.GetHerHim] off my mind...\n\nThe feelings smoldering between us will soon either burst into flames or die out."
bno_seduction_outcome.0003.failure.desc: "Wherever I go, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] is sure to follow. That look in [owner.GetHerHis] eyes, the words on [owner.GetHerHis] lips... I know exactly what [owner.GetSheHe] is after"
bno_seduction_outcome.0003.a: "This is a romance that will burn bright, but short."
bno_seduction_outcome.0003.b: "I want to dwell forever in the inferno!"
bno_seduction_outcome.0003.c: "How sweet... but no."