bno_embrace_african_2.0001.title: "Gold For Peace"
bno_embrace_african_2.0001.desc: "The tapestries along the corridor shivered as if disturbed by a passing draft, though the air hung thick and still within my hall. I was inspecting a newly-arrived shipment of silks from across the Narrow Sea - fabrics so rich they practically pulsed with light in the dim lamplight. One particularly fine bolt, woven with threads spun from moonbeams themselves, caught my eye. It was then that the door to my private chambers burst open with such force it splintered one of the carved oak panels on its frame.\n\nA giant stood silhouetted against the flickering torchlight spilling out onto the landing. He filled the doorway like a storm cloud - broad-shouldered and corded with muscle, his face framed by a shock of tightly coiled black hair that seemed to vibrate with contained rage. Even through the coarse wool tunic he wore, the heat of his presence scorched the air around him. "Gold," he rumbled, his voice like gravel scraped across bone. He took a single step forward, and I saw the thick braids hanging from his lower lip - plaited with feathers that spoke of some forgotten tribal custom.  "Enough gold to buy peace for your villages." His eyes, two chips of obsidian in the gloom, settled on me, cold and assessing. "And enough to silence their fury before they come to claim it themselves." He gestured vaguely towards the outside world, his hand a massive fist that could easily crush an apple whole.  "My people are restless. They see what you hoard - the silks, the spices, the plump fields of wheat.” A hint of something like contempt twisted his lips as he swept his gaze across my workshop cluttered with bolts of vibrant cloth and overflowing chests of exotic treasures. "And they hunger for their share.""
bno_embrace_african_2.0001.a.accept: "The gold is yours. Keep your people at bay."
bno_embrace_african_2.0001.a.decline: "Peace is earned, not bought with gold."
bno_embrace_african_2.0001.b: "Gold is dull. My warmth brings calm."
bno_embrace_african_2.0001.c: "I will share her warmth. You show your loyalty."

bno_embrace_african_2.1001.title: "Flesh For Peace"
bno_embrace_african_2.1001.desc: "The whispers followed me like shadows through the tapestries of my own hall - "whore", "pawn", "trumpeted her flesh" -  each sibilant syllable a prickle on my skin. My ladies-in-waiting averted their eyes, though I could feel their gazes lingering on the embroidered silks that clung to my hips, the crimson stain blooming at the centre of my bodice. It was a sacrifice - not just offering my body, but my name, my very selfhood - to appease these men with their storm-shadowed faces and voices like grinding stones. But I'd seen what happened when other lords balked at their demands. Fields set aflame, barns shattered like brittle eggshells, women dragged from homes by fists thick as pythons.  And so here I stood, poised on the precipice of a bargain struck in sweat and silk, praying that my flesh would be enough to hold back the tide before it swallowed everything whole."
bno_embrace_african_2.1001.a: "Peace bought. Every inch claimed."

bno_embrace_african_2.2001.title: "Her Silent Surrender"
bno_embrace_african_2.2001.desc: "The girl lay on the plush rug, limbs splayed like a broken doll, a soft sigh escaping her parted lips as if she were chasing some lingering dream. Moonlight spilled through the window, catching in the sweat slicking her pale skin and highlighting the dark blossoming of bruises blooming on her collarbone, just above the swell of her still-pulsating breast. I ran a thick finger through the tangled mess of blonde hair plastered to her forehead, savouring the faint musk of her mingled with our own.  Her cries had been sweet at first - surprised gasps edged with something else entirely...a kind of desperate acceptance, maybe even delight - as one after another of my men claimed her. All night they'd come and gone, each leaving their mark on that delicate flesh like signatures on parchment. Now the storm had passed, leaving behind only this quiet aftermath of tangled limbs and spent bodies. My own cock throbbed with a dull ache, still slick with her juices and theirs.  I let out a rumbling chuckle deep in my chest. Yes, peace had its price - but sometimes, it was a damn delightful one."
bno_embrace_african_2.2001.a: "She belongs to them now. See her rest."

bno_embrace_african_2.0002.title: "His Price: A White Flower"
bno_embrace_african_2.0002.desc: "The damned audacity of him! He burst through the doors of my court like a storm cloud given flesh, all thunderous shoulders and scowling obsidian eyes. His tunic gaped open over broad muscles slick with sweat, revealing skin dark as polished ebony, and the thick scent of musk clung to him like a second skin. "Lord," he boomed, his voice grating gravel on stone, "we are tired, our women weary, and our bodies ache for release. Send us one of your white flower girls - plump, ripe, ready to be touched by strong hands." He gestured dismissively at the men flanking him, each a hulking silhouette cast in shadow behind him, all of them with eyes that simmered like coals in their skulls. "Send her before sundown or we lay down our tools.  Work ceases. Harvest will rot." My fingers tightened around the ivory hilt of my dagger. He dared to make a bargain out of simple lust? And on my own soil? The gall!"
bno_embrace_african_2.0002.a.accept: "As you wish. She shall be yours."
bno_embrace_african_2.0002.a.decline: "Refuse work? We'll find others then."
bno_embrace_african_2.0002.b: "A night with me stills their anger."
bno_embrace_african_2.0002.c: "What is mine is yours. Tell them to come here."

bno_embrace_african_2.1002.title: "No Rest For The Taken"
bno_embrace_african_2.1002.desc: "My legs are slick with sweat and a strange mix of musk and arousal, every muscle screaming in protest as I try to find purchase on the uneven dirt floor. The last thing I remember is stepping into their camp,  a tapestry of lean-tos strung between gnarled trees thick with jasmine and wood smoke. Now the air buzzes with something else: heat, urgency, the scent of countless unwashed bodies pressed close together. One hulking form had just withdrawn, his groan reverberating in my chest even as another rammed into me, a slick length of ebony driving deep within my aching cunt. No time to catch my breath, no time for anything but the frantic thrumming of blood and the way each thrust echoes through my very being. I'd thought myself prepared for this...for them…but nothing could have truly prepped me for the sheer, relentless force of it.  My mouth worked uselessly against his bristling beard as he slammed into me, burying himself deep. My legs wouldn't hold me up; they kept giving way beneath him, forcing me to sprawl further, wider. When I finally choked out a plea - "My cunt burns," I whispered through gritted teeth - the man on top merely chuckled, rough and guttural as a boar's grunt.  "Then we'll take the other end." A pair of calloused hands gripped my hips, dragging me further back until they were both hovering above me. This wasn't just about sex; it was about possession, about making me theirs, flesh and bone and raw desire all bound together in their primal ecstasy."
