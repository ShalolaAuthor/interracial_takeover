bno_embrace_african_2.2002.title: "Lord's Reward, Earned In Flesh"
bno_embrace_african_2.2002.desc: "I leaned back against the rough-hewn timbers of my dais, eyes sweeping across the sea of eager faces before me - dark brows furrowed in expectation, chests puffed out like roosting ravens. My voice boomed through the packed court, each syllable a hammer blow on the silence that had fallen over them after my proclamation: "Take your fill of my women tonight."  I let the murmur ripple through their ranks for a heartbeat, savoring the tension before I drove home my point. "But come the dawn," I continued, letting the firelight dance in my obsidian eyes, "only three of you will be deemed worthy. Three strong arms to work by my side, tending fields and forge alike." A low growl rumbled through them, a sound both primal and respectful; they knew what was at stake. They yearned for more than just sweat-slicked skin and the taste of ripe flesh - they craved this chance at service, at proving themselves worthy of proximity to their lord. Let the women be trophies tonight, then. Let their pleasure fuel their ambition. Come morning, only those who have left their mark deepest will stand tall."
bno_embrace_african_2.2002.a: "Make yourselves worthy to serve me."

bno_embrace_african_2.0003.title: "Daughter's Worth: a Nation's Fate"
bno_embrace_african_2.0003.desc: "The messenger stood stiff as a gnarled oak before me, his oiled skin gleaming under the flickering lamplight. His eyes, obsidian chips flecked with gold, didn't falter even as I let my own gaze sweep from his calloused hands gripping the worn leather reins to the scarred muscles bunching beneath his tunic.  "My [ROOT.Char.GetLadyLord]," he began, voice a rumbling bass that seemed to shake the very hearthstones, "The Great Chiefs have decreed." A prickle of unease crawled down my spine as I tilted my chin higher. "They seek your daughter for one of their own in marriage. She is at age now, ripe and fair—" He paused, letting the compliment hang heavy in the air —“and a union with her would bring prosperity to this land.”  His words weren't veiled threats; they were sharpened spears aimed straight at my heart. "They offer support in exchange," he continued, unflinching as I met his gaze, "But..." The unspoken hung between us, thick and suffocating like the musk of damp earth after a spring storm.  "But?" My voice was barely a thread of silk.  He didn't hesitate. “Should you refuse,” he murmured, voice dropping to a husky growl, “your nation shall wither. Crops will fail, trade cease. The very ground beneath your feet will turn barren.” I held his gaze for another long moment, the weight of his words pressing down on me. My daughter, my [whore.GetFirstName] - so vibrant, so full of life - offered as a pawn in this game of power? A shudder ran through me, not entirely from fear. The promise of prosperity was alluring, seductive. Yet, could I bear to see her lost, swallowed whole by that foreign culture, their customs and desires strangling the light within her?"
bno_embrace_african_2.0003.a.accept: "My daughter shall be theirs."
bno_embrace_african_2.0003.a.decline: "Our land prospers on its own terms."

