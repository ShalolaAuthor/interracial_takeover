bno_offer_tribute_interaction: "Offer Your Daughter as Tribute"
bno_offer_tribute_interaction.desc.slut: "The BBC Lord seeks tributes—daughters carefully sculpted and perfected as offerings. The more exquisite her transformation, the greater his favor. Train her thoroughly, perfect every inch of her body, synchronize her being to African superiority, and he will reward you with riches, power, and prestige beyond measure. The better the offering, the greater the bounty."
bno_offer_tribute_interaction.desc.cuck: "The BBC Lord seeks tributes—daughters carefully sculpted and perfected as offerings. The more exquisite her transformation, the greater his favor. Train her thoroughly, perfect every inch of her body, synchronize her being to African superiority, and he will reward you with riches, power, and prestige beyond measure. Watch her become the perfect offering and reap the rewards of African superiority's gratitude."
bno_offer_tribute_interaction.send_name: "Start her training!"
