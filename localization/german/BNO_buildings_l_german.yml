 building_type_bbc_church_01: "$bnonr$" #deepl:2557014929
 building_type_bbc_church_01_desc: "Die Luft im $bnonr$ pulsierte im Rhythmus von verzweifeltem Stöhnen und verzweifeltem Keuchen, während sich die Körper in schweißtreibender Hingabe unter der gewölbten Decke wanden, die von einem öligen Schimmer durchzogen war, der wie verschüttetes Sperma schimmerte." #deepl:2143571059
 building_bbc_church_01: "$bnonr$: Stiftung" #deepl:1215359695
 building_bbc_church_01_desc: "Selbst jetzt, noch bevor ein einziger Turm den Himmel durchstößt oder Buntglas in verbotenen Farben leuchtet, kann ich es fast spüren: das kühle Dröhnen der Macht, das von diesem Grundstein ausgeht. Tief in der Erde haben sie die ersten schwarzen Steine versenkt, von denen jeder einzelne von dunklem Öl geküsst und mit dem Versprechen endloser fleischlicher Ekstase durchtränkt ist, die noch kommen wird." #deepl:1463832516
 building_bbc_church_02: "$bnonr$: Kathedrale" #deepl:863556726
 building_bbc_church_02_desc: "In den hallenden Hallen werden täglich Orgien zur Verehrung der [bno_bbc|E] abgehalten, die durch körperliche und geistige Opfergaben angeheizt werden. Dazu gehört auch das wöchentliche rituelle Opfer weißer Männer, die ihre Frauen als lebende Tribute auf dem heiligen Altar des Ebenholzes darbringen." #deepl:3658529087

