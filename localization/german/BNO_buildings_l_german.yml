building_type_bbc_trader_01: "Obsidische Karawane" # AI Tags
building_type_bbc_trader_01_desc: "Ein Wandermarkt, der der Schwarzen Neuen Weltordnung geweiht ist. Seine Wagen tragen die Tinktur der Genesis, binden Schlampen, um auf Sperma allein zu leben, bis ihre Haut dunkel wird und ihre Gebärmutter als schwarze Queens reifen. Neben ihm fließt das Elixier der schwarzen Gebärmutter, ein heimtückischer Zug, der unmans whitebois, löscht ihre Schwänze und umformt sie zu fruchtbaren Schlampen mit anschwellenden Bäuchen. Stalls zeigen Hahnenkäfige für erbärmliche Würmer, Keuschheitspiercings für Schlampen, die ihre Muschis aufgeben und nur durch ihre Ärsche gezüchtet werden, und unzählige andere Werkzeuge der Unterwerfung. Die Karawane beginnt als vorbeiziehendes Lager, aber mit jeder Stufe gräbt sie tiefer, bis sie zu einer permanenten Narbe des Samens und der Eroberung wird." # AI Tags

building_bbc_trader_01: "Abweichung von Obsidian" # AI Tags
building_bbc_trader_01_desc: "Zuerst nur ein roher Fleck Erde, mit schwarzen Bannern gepflastert und mit Fackeln beringt. Ein paar Seidenzelte klappern im Winde, als Bullenwagen einziehen, ihr Moschus trug auf der Luft. Flüsterer verbreiteten seltsame Waren — Flaschen Tinktur, die Schlampen zum Samen versklaven, Flaschen Elixir, die versprechen, unmanen whitebois. Auch in diesem frühen Stadium, Schlampen schleichen Blicke, während whitebois vermeiden den Ort in Schande." # AI Tags

building_bbc_trader_02: "Obsidian Lager" # AI Tags
building_bbc_trader_02_desc: "Die Lichtung schwillt in ein volles Lager, Reihen von Pavillons steigen, als Waggons täglich ankommen. Stiere versammeln sich in Scharen, ihre Anwesenheit überwältigend. Das Elixier der schwarzen Gebärmutter wird offen gegossen, Whitebois reihen sich an, um zu sipen und fühlen ihre Schwänze schrumpfen. Er kniet eifrig nach der Tinktur, ihre Kehlen sind darauf trainiert, allein auf Sperma zu leben. Rauch, Moschus und Stöhnen füllen die Luft — nicht mehr eine Neugierde, sondern eine dunkle Arterie, die Bulls-Kraft in euer Reich pumpt." # AI Tags

building_bbc_trader_03: "Obsidische Gründe" # AI Tags
building_bbc_trader_03_desc: "Nun mit Palisaden befestigt und mit Bannern gekrönt, ist die Karawane zu einem permanenten Heiligtum der Bullen geworden. Handel, Zucht und Ritual verschwimmen in einem. Die Tinktur der Genesis wird in öffentlichen Riten verwaltet, Schlampen gefeiert, als ihre Haut verdunkelt und Gebärmutter steigt. Die Elixier fließt frei, Whitebois Paraden, während sie in tropfende neue Schlampen schrumpfen. Ställe überlaufen mit Käfigen, Piercings und Fesseln, jedes Werkzeug des Eigentums ohne Scham gezeigt. Das Land selbst ist für immer als Drehscheibe des BNWO-Handels und der Transformation gekennzeichnet." # AI Tags