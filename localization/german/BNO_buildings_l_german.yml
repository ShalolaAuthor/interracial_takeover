 building_bbc_camp_01: "Aufzuchtlager" #deepl:2340795002
 building_bbc_camp_01_desc: "Afrikanische Flüchtlinge erhalten ein bestimmtes Gebiet in der Nähe der Stadt, um sich unter die Einheimischen zu mischen. Diese Lager sind die perfekten Orte, um die einheimischen Frauen zu züchten." #deepl:2073144730
 building_bbc_camp_02: "Häuser der Liebe" #deepl:3818136513
 building_bbc_camp_02_desc: "Da immer mehr Frauen in die afrikanische Siedlung kommen, wird der Bau von Häusern dazu führen, dass sich mehr Flüchtlinge mit ihnen fortpflanzen können." #deepl:1902341947
 building_bbc_camp_03: "Flüchtlingsdorf" #deepl:4011770056
 building_bbc_camp_03_desc: "Mit dem Zustrom von Frauen in die Siedlung, dem Bau weiterer Einrichtungen und der Errichtung einer dauerhaften Siedlung wurde die Möglichkeit geschaffen, sich weiter zu vermehren." #deepl:1661005327
 building_bbc_camp_04: "Interrassische Bordelle" #deepl:1842828564
 building_bbc_camp_04_desc: "[bno_bbc|E] Süchtige können sich nun in diesen Bordellen versammeln und Sex mit ihrem Lieblingsflüchtling aus Afrika haben." #deepl:744377773
 building_bbc_camp_05: "Flüchtlingstownship" #deepl:2937822127
 building_bbc_camp_05_desc: "Die Bevölkerung der Stadt wird praktisch von afrikanischen Flüchtlingen überschwemmt, und alle Frauen sind mindestens einmal von einem Afrikaner gefickt worden." #deepl:3370072996
