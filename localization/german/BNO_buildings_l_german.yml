building_type_bbc_church_01: "$bnonr$" # AI Tags
building_type_bbc_church_01_desc: "Die Luft innerhalb der $bnonr$ gepulst mit dem Rhythmus von hektischen Stöhnen und verzweifelten Keuschen, als Körper in verschwitzter Hingabe unter einer gewölbten Decke tropfte mit einem öligen Glanz, der wie verschüttete Samen schimmerte." # AI Tags
building_bbc_church_01: "$bnonr$: Stiftung" # AI Tags
building_bbc_church_01_desc: "Schon jetzt, bevor ein einziger Turm den Himmel durchbohrt oder Glasmalereien mit verbotenen Farbtönen leuchtet, kann ich es fast spüren: das kühle Treiben der Kraft, das von diesem Grundgestein ausgeht. Tief in der Erde geschichtet, haben sie die ersten schwarzen Steine versenkt, jeder küsste sich von dunklem Öl und erfüllte sich mit dem Versprechen einer endlosen fleischlichen Ekstase." # AI Tags
building_bbc_church_02: "$bnonr$: Kathedrale" # AI Tags
building_bbc_church_02_desc: "In seinen Echohallen werden tägliche Orgien in Ehrfurcht vor der [bno_bbc|E], befeuert durch Opfergaben sowohl körperlich als auch spirituell, einschließlich des wöchentlichen rituellen Opfers von weißen Männern, die ihre Frauen als lebendige Tribute auf dem heiligen Altar der Ebenholz Wunsch." # AI Tags

