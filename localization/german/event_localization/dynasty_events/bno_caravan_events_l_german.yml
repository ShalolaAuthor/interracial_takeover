bno_caravan.0001.title.bbc: "Die Karawane beugt sich vor dem Stier" # AI Tags
bno_caravan.0001.desc.bbc: "Der Weg zur Obsidian Caravan ist gesäumt mit Schlampen, die schon auf den Knien stehen, Titten wiegen, Fotzen tropfen, ihre Stöhnen steigen, während ich vorbeigehe. Sie sind nicht hier, um zu verkaufen, sie sind hier, um anzubeten – Löcher ausgebreitet, Zungen aus, Augen vor Lust verglasten. Whitebois skulk in den Schatten, klammert ihre geschrumpften Würmer, einige schon benetzen sich nur um so nah an Bulls-Domäne zu sein.\n\nWenn ich die Zelte erreiche, verdichtet sich die Luft mit Moschus und Weihrauch, einem Dunst von Schweiß und Samen, der an meiner Haut festhält. Die Wagen sind keine Handelswagen – sie sind Altäre. Käfige Rasseln, Piercings glitzern, Tinkturen glitzern in Glasfläschchen wie abgefülltes Schicksal. Gerade die Luft summt mit Kapitulation.\n\nDie Bullen, die den Eingang bewachen, treten sofort zur Seite, die Augen fallen gelassen, die Fäuste im Gruß an ihre Brust gedrückt. Sie fordern keine Maut; sie würden es nicht wagen. Meine Anwesenheit reicht für die Bezahlung. Der Ladenbesitzer selbst beugt sich tief, seine Seide putzt den Schmutz, während er sich verbeugt, Arme weit ausbreitet, um die Schätze im Inneren zu offenbaren. Hinter ihm sind Schlampen schon über Bänke gebeugt, Löcher vollgestopft mit verspotteten Schwänzen aus Ebenholz, stöhnend, um mich weiter hinein zu locken.\n\nJeder Schritt in das Herz der Karawane wird mit nassen Geräuschen begrüßt – Squelch, Gag, Slurp – wie die Waren auf eifrigem Vieh gezeigt werden. Eine Hündin wimmert um einen Hundeknoten in einer Ecke, eine Stute quietscht, wie sie in einer anderen montiert ist, und eine Reihe von blassen Schlampen trinken Tinkturen aus Glasfläschchen, als wären sie Kelche von heiligem Samen.\n\nDas ist kein Markt. Dies ist Eroberung verkörpert. Und es ist mein Befehl." # AI Tags
bno_caravan.0001.a.bbc: "Die Ware gehört mir." # AI Tags

bno_caravan.0001.title.female: "Die Karawane Preis für eine Slut" # AI Tags
bno_caravan.0001.desc.female: "Die Straße stinkt nach Weihrauch und Schweiß, bevor ich überhaupt die Zelte sehe. Schwarze Banner peitschen im Wind, Waggons knarren schwer mit Käfigen und Fläschchen, und die Luft selbst summt wie ein Stöhnen. Bullen bewachen den Eingang, ihre Augen ziehen über mich, als ob sie schon meine Fotze um sie herum kreisen fühlen. Ihre Handflächen erstrecken sich, wortlos, fordernde Maut: Gold…oder Löcher.\n\nMeine Handtasche fühlt sich so leicht an. Ich drücke es fest gegen meine Hüfte, bete, es wird genug sein, zu wissen, dass es nicht sein wird. Die Bullen schmunzeln weit, schon sicher, wie ich bezahle, wenn die Münzen nicht jingle rechts. Dahinter höre ich nasse Geräusche – Schleusen klappern am Schwanz, quietschen auf Holzbänken, ihre tropfenden Löcher neben Tinkturen und Ketten zu sehen. Eine Glasflasche schimmert in Lampenscheinwerfer, vielversprechende Transformation, vielversprechende Ruine.\n\nMein Körper zittert zwischen Scham und Hitze. Ich weiß, ich könnte mit Münzen bezahlen, oder ich könnte meine Beine ausbreiten, mein Stöhnen als Währung anbieten. Eine andere Stimme flüstert in mir: Ich könnte mich abwenden. Ich könnte mir selbst die Karawane verweigern, nur ein wenig länger rein bleiben. Der Gedanke lässt mich um so mehr weh tun.\n\nDie Seidenvorhänge schwanken, und die Wahl hängt dick im Moschus." # AI Tags
bno_caravan.0001.a.female: "Ich bezahle mit Gold, wenn ich kann." # AI Tags
bno_caravan.0001.b.female: "Lassen Sie sie mich als Tribut nehmen." # AI Tags
bno_caravan.0001.c.curious: "Nein… Ich traue mich nicht hinein." # AI Tags

bno_caravan.0001.title.male: "Ein Wurm vor der Karawane" # AI Tags
bno_caravan.0001.desc.male: "Die Karawane thront über mir, schwarze Seidenbanner krachen, Weihrauch dick mit Moschus, der meine Brust strafft und meine Knie schwach macht. Bullen stehen am Eingang wie Götter, ihr Lachen ist scharf genug, um mich aufzuschlitzen. Ich klammere meine Handtasche so fest meine Knöchel schmerzen, beten die Münzen im Inneren wird genug sein, um mir Gnade zu kaufen.\n\nEin Bulle verdreht seinen Finger, Handfläche breit, wartet. Hundert Gold oder nichts. Wenn ich es habe, lassen sie mich vorbeikriechen, verspotten und verspotten, aber erlaubten mir zu erblicken, was darin liegt. Wenn nicht, sehe ich das Schimmern in seinen Augen, die grausame Locke seiner Lippen – er weiß schon, dass ich auf meinen Knien enden werde und den Tribut mit meinem Mund um seinen Schwanz zahle.\n\nVon jenseits des Vorhangs kommen die Geräusche, die mich zittern lassen: Schlampen quietschen, klappern, tropfen, wie Bullen sie roh ruten; Fläschchen klinken, wie Tinkturen gegossen werden; und der metallische Klick von Schlössern schnappen geschlossen. Ich schaue näher und mein Magen knotet. Es sind nicht Käfige für Körper – es sind Käfige für Schwänze. Reihen von glänzenden Stahlgeräten reihen die Tische innen, poliert, bis sie das Auge blenden, einige spadenförmig, andere mit grausamen Nieten durchbohrt. Ein Kaufmann demonstriert, einen um einen wimmernden Wurm, den kleinen Schwanz flach zerfetzt, gefangen für immer hinter Stahl, zu schnappen. Der Whiteboi schüttelt, während die Bullen brüllen, das kleine Dribbeln des Präcums durch die Drainagelöcher wie ein Hohn von Samen.\n\nIch schlucke hart, Scham, die meine Haut verbrennt. Mein Schwanz zuckt in meiner Hose, erbärmlich, nutzlos, schon vorstellen, wie es sich eingesperrt fühlen würde, für immer verweigert, verspottet, wie Schlampen stöhnen für echte Schwänze nur einen Arm entfernt. Die Bulls-Augen heften mich an, wagten mich, nach vorne zu treten. Gold, mein Mund oder Feigheit – das sind die einzigen Wege für einen Wurm wie mich." # AI Tags
bno_caravan.0001.a.male: "Ich klammere mein Gold und bezahle." # AI Tags
bno_caravan.0001.b.male: "Ich falle auf die Knie und diene." # AI Tags
bno_caravan.0001.c.cuckish: "Nein, ich fliehe aus der Karawane." # AI Tags

bno_caravan.1001.title.female: "Die Schlampe zahlt sich in Gold aus" # AI Tags
bno_caravan.1001.desc.female: "Die Bullen am Eingang bewegen sich nicht, bis ich meine Handtasche ausgrabe. Ihre Handflächen öffnen sich, Grinsen wagen mich zu kurz zu kommen. Meine Finger zittern, während ich die Münze nach der Münze in ihre Hände lege, bis die Klinke aus Gold sie endlich befriedigt. Sie grunzen die Zustimmung, indem sie die Vorhänge mit einem Fegen aus Seide trennen.\n\nDie Luft im Inneren trifft mich wie eine Wand – heiß, schwer mit Weihrauch, und gesättigt mit dem Gestank von Schwanz und Schweiß. Ich klammere meine jetzt-leichte Geldbörse enger, Herz schlagend, während ich tiefer steige. Die Karawane ist nicht ein Markt; sie ist ein Tempel des Samens. Tische stöhnen unter Reihen von schwarzen Glasfläschchen, die jeweils mit dunklem Versprechen schimmern. Ketten wiegen von Haken, Käfige klappern mit blassen Schlampen, die innen stöhnen, und Piercings glitzern im Lampenscheinwerfer wie Kronen, die darauf warten, dass Löcher behaupten.\n\nÜberall, wo ich hinsehe, stehen Bullen auf. Sie versuchen nicht, mir etwas zu verkaufen. Das müssen sie nicht. Ihre Augen schwärmen meinen Körper, ihre Schwänze prallen unter Seide, als ob sie mich wagen zu vergessen, dass Münze kaufte mir Durchgang, nicht Würde. Ein Kaufmann lacht, als er einer Schlampe eine Tinktur in den Hals kippt und ihre klappernden Stöhne das Zelt füllen. Ein anderer zwingt einen Whiteboi, aus einer Durchstechflasche zu trinken, wie er zittert und auf die Knie kollabiert.\n\nDie Bullen hüten mich langsam durch die Gänge und lassen mich alles sehen – die Tinkturen, die Elixier, die Käfige, die Marken. Mein Gold hat für den Eintritt bezahlt, aber ich kann den Moment des Bauens spüren, die unvermeidliche Wahl, die näher bei jedem Schritt drängt.\n\nIch bin jetzt in der Karawane. Ich kann nicht umkehren. Bald werden sie verlangen zu wissen, wofür ich hergekommen bin." # AI Tags
bno_caravan.1001.a.slut: "Jedes Stöhnen macht mich nasser." # AI Tags

bno_caravan.2001.title.female: "Die Schlampe zahlt mit ihren Löchern" # AI Tags
bno_caravan.2001.desc.female: "Die Bullen am Eingang lachen, wenn sie das Zittern meiner leeren Hände sehen. Keine Handtasche. Keine Münze. Nur ein Körper nass vor Not. Man greift mein Kinn, kippt mein Gesicht nach oben, Daumen schmiert die Spucke von meiner gebissenen Lippe. Dann zahlen Sie die richtige Maut, Schlampe\n\nDer Seidenvorhang öffnet sich nie auf einmal. Zuerst werde ich zu meinen Knien in den Staub gezerrt, Schwanz schlug über meine Wangen, bis mein Mund Teile. Slurp, Gag, ahhh – Samen sprudelt mir in den Hals, dick und endlos, überflutet meinen Bauch, bis ich ersticke und über meine Titten rinne. Ein anderer Bulle schiebt mich nach vorn, mein Arsch hüpfte hoch, sein Schwanz rammte tief in meine Fotze mit einem Raschel, der die anderen brüllen lässt. Ich bin zwischen ihnen wie eine Münze-Purse, jedes Loch gestreckt und tropft, Fotze und Esel gefüllt, bis ich quietschen, Kehle zu voll zum Atmen.\n\nAls sie fertig waren, spreizte ich mich in den Schmutz, Bauch schwer mit Samen, Pussy undichte meine Oberschenkel hinunter. Ein Bulle schleppt mich an den Haaren hoch, spuckt und tropft aus meinem Mund und schiebt mich endlich durch die seidenen Vorhänge.\n\nIm Inneren flammen die Schätze der Caravans in der Leuchte auf – Tupfen, Elixier, Käfige, Ketten, Marken. Die Luft ist dick mit Moschus, Schlampen stöhnen aus Käfigen, Würmer zittern unter Bulls-Händen. Ich stolpere vorwärts auf wackeligen Beinen, immer noch tropfend von der Maut, die ich gerade bezahlt habe, aber die Waren sind jetzt vor mir bloßgelegt. Mein Gold war meine Löcher, und ich habe es gut ausgegeben." # AI Tags
bno_caravan.2001.a.slut: "Ich lecke meine Lippen und tropfe." # AI Tags

bno_caravan.1001.title.male: "Gold kauft mir die Passage" # AI Tags
bno_caravan.1001.desc.male: "Meine Hände schütteln, während ich in die Handtasche grabe, der Lederschlick vor Schweiß. Die Bullenpalme schwebt offen, ruhig und gnadenlos, seine Augen wagen mich, kurz zu kommen. Eine Münze fällt, dann eine andere, dann eine andere – Klinke, Klinke, Klinke – jeder lauter als mein Herzschlag, lauter als das Lachen um mich herum. Bis das letzte Stück Gold ausflippt, hängt meine Handtasche leer und leicht.\n\nEr macht sich nicht einmal die Mühe, zu zählen. Er wiegt den Haufen wie Kiesel, sneert und wirft ihn beiseite. Alles, was zählte, war zu beobachten wie ich mich spritzte, wie ich zitterte, als ich meinen Reichtum in seine Hand blies. Der Vorhang und die heiße Luft rollen über mich, schwer mit Weihrauch, Moschus und dem Gestank des Samens. Ich mischte mich nach vorne, Kopf verbeugte sich, jeder Schritt zog vor Scham.\n\nIm Inneren glänzen die Waren unter Laternenlicht. Durchstechflaschen der Tinktur schimmern dunkel und dick, die Tinktur der Genesis glühend milchig-weiß wie abgefüllte Samen. Das Elixier der schwarzen Gebärmutter leuchtet goldrot, wirbelt wie lebendig, verspricht Hunger und Ruin. Reihen aus polierten Stahlkäfigen glitzern wie Spiegel – Geräte, die Würmer wie mich zermalmen, jeder Klick ihrer Schleusen einen Todesstoß zum Stolz. Händler schnappen sie über zitternden Whitebois geschlossen, der Klang scharf wie Donner, die winzigen Schwänze innen mashed und tropft durch ihre Löcher.\n\nIch schlucke hart, mein Schwanz schrumpft, während ich zuschaue, mein Magen verdreht in Knoten. Mein Gold ist weg, wie Spucke in den Schmutz, und im Gegenzug werde ich nur dies gegeben: Erlaubnis, die Werkzeuge zu sehen, die mich nicht machen werden. Die Bullen lachen hinter mir, ihre Schwänze strapazieren in ihren Seiden, ihre Augen erinnern mich daran, dass Gold vielleicht einen Durchgang kaufen kann – aber nichts kann Würde kaufen." # AI Tags
bno_caravan.1001.a.whiteboi: "Ich habe bezahlt – jetzt lass mich rein." # AI Tags

bno_caravan.2001.title.male: "Der Wurm zahlt mit seinem Mund" # AI Tags
bno_caravan.2001.desc.male: "Meine Handtasche ist leer. Die Bullenpalme wartet offen, aber ich habe nichts zu geben. Sein Grinsen vertieft sich, grausam und hungrig, während er näher tritt. Finger wie Eisen greifen den Rücken meines Halses und schieben mich nach unten, der Staub klammert sich an meine Knie. Das Lachen bricht um mich herum aus, scharf und gnadenlos, während der Ladenbesitzer seine Seide auftut und seinen Schwanz frei fallen lässt – dick, geadert, glitzernd im Laternenlicht.\n\nAuf deinen Knien, Wurm, knurrt er, drückt die schwere Länge gegen meine Lippen.Bezahle mit diesem Mund…Der Kopf schmiert vor über meine zitternden Lippen, der Gestank von Moschus füllt meine Nase, bis meine Augen Wasser. Mein Hals arbeitet in einer trockenen Schwalbe, Scham brennend heiß, aber die Bullen pin mich an Ort und Stelle. Sie lassen mich erst stehen, wenn ich mich geöffnet habe.\n\nIch trenne meine Lippen, kaum ein Wimmern, bevor der Schwanz reinfährt. Slurp, Gag, Gghhhk – meine Kehle wölbt sich, spuckt mein Kinn herunter, während er mein Gesicht fickt, als würde es eine andere Muschi ruinieren. Seine Eier schlagen nass gegen meinen Kiefer, sein Schwanz würgt mich, bis ich nicht atmen kann, bis mein Sehvermögen verwischt und mein Körper schüttelt. Die Bullen brüllen vor Lachen, spotten über mein Knebeln, mein Drogeln, meine Tränen tropfen auf den Schmutz.\n\nWenn er kommt, ist es eine Flut. Heißer, salziger Same sprudelt mir in den Hals und füllt meinen Bauch, bis ich spottere und ersticke. Es verschüttet sich von meiner Nase, Fäden davon klammern sich an mein Kinn. Er zieht sich mit einem nassen Pop frei und schmiert mir die letzten Tropfen übers Gesicht, bevor er mich nach vorne schiebt. Mein Körper zittert, mein Mund tropft und spuckt, meine Knie sind roh vom Boden.\n\nErst dann ist der Vorhang Teil. Der Moschus der Karawane stürzt über mich – auf Tischen glühende Tupfen, Stahlkeuschheitskäfige, die unter Lampenschein leuchten, Schlampen quietschen, als Bullen sie in Käfigen rupfen, die für Löcher bestimmt sind, nicht für Körper. Meine Bezahlung ist erfolgt. Mein Mund war meine Münze, und jetzt darf ich rein." # AI Tags
bno_caravan.2001.a.whiteboi: "Die Bullen lachen, während ich krieche." # AI Tags

bno_caravan.0002.title.bbc: "Der Bulle behauptet die Schätze der Karawane" # AI Tags
bno_caravan.0002.desc.bbc: "Die Vorhänge sind voll für mich, und die Luft im Inneren der Obsidian Caravan ist heißer, dicker, ein Eintopf Weihrauch, Moschus, und der quietschende Chor der Schlampen, die als lebendige Displays verwendet werden. Tische stöhnen unter Reihen von Durchstechflaschen und Gläsern, Tinkturen glühen dunkel und zähflüssig, jede Flasche zittert wie lebendig. Ketten und Kragen hängen an Haken, Piercings glänzen wie Kronen, Käfige klappern weich, wie blasse Schlampen im Inneren wimmern, ihre Löcher strecken sich bereits weit zur Inspektion aus.\n\nSluts beugen sich über Bänke, stöhnen als hölzerne Mockhähne spalteten sie für Show, jede Quietschenzeit mit einem Händler, die Beschreibung dessen, was die Tinktur oder Marke vor mir tun kann.Diese, mein Herr, die Tinktur der Genesis – machen sie leben auf Ihrem Sperma allein…Eine Glasflasche wird zu mir gedrückt, die Schlampe auf der Bank klappernd, drool schäumend, während sie einen nach unten trinkt, ihre blasse Haut schon schattet dunkler, wo Samen tropft über ihre Titten.\n\nEin anderer Kaufmann ruft mich an und zeigt mir das Elixier der schwarzen Gebärmutter. Er neigt den Kopf eines gebundenen Whiteboi-Rückens und schüttet die dicke schwarze Flüssigkeit zwischen seine Lippen. Der Wurm hustet, sputtert, dann geht glassy-eyed, umklammert seinen nutzlosen Schwanz, als ob etwas in ihm nagt, um gefüttert zu werden. Die Bullen brüllen vor Lachen und schieben ihn nach vorn, um Samen vom Boden zu lecken.\n\nKäfige säumen den Weg, jeder mit einem anderen Modell: Eisenstangen für öffentliche Scham, Lederriemen für Reisen, vergoldete Spaten-förmige Schlösser, um Eigentum für immer zu markieren. Sie klappern hinein und stöhnen, damit ich sie rausnehme, um sie an die Leine zu hauen. Vor allem aber beobachten mich die Händler nervös, aber ehrfurchtsvoll — weil ich nicht zagle. Ich frage nicht. Ich entscheide.\n\nAlles gehört mir. Die einzige Frage ist, welcher Preis I. wird zuerst nehmen." # AI Tags
bno_caravan.0002.a: "Die Tinktur der Genesis" # AI Tags
bno_caravan.0002.b: "Das Elixier der schwarzen Gebärmutter" # AI Tags
bno_caravan.0002.c: "Schwanzkäfige" # AI Tags
bno_caravan.0002.d: "Piercings" # AI Tags

bno_caravan.0002.title.female: "Die Schlampe steht vor der Karawane" # AI Tags
bno_caravan.0002.desc.female: "Das Zelt summt mit Hitze, Moschus und Stöhnen. Vor mir glänzt der Tisch mit Schätzen, die mich entstellen, umgestalten, mich für immer in Samen binden könnten.\n\nIn der Mitte steht ein hockendes, dunkles Gefäß mit einem roten Kristall, dessen Bauch mit einer milchig-weißen Flüssigkeit schlummert, die fast zu atmen scheint. Die Tinktur der Genesis. Bullen flüstern, dass eine einzelne Schwalbe eine Schlampe an ihren Bullenschwanz bindet, dass sie nur von seinem Sperma lebt, ihre Haut Tag für Tag verdunkelt, während ihr Mutterleib unter seinem Samen heranreift.\n\nDaneben glänzt ein großer, verzierter Kolben, der in Goldreben zurückverfolgt wird, gekrönt mit einem Spatenfinal. Im Inneren leuchtet die Flüssigkeit purpurgolden und wirbelt wie ein lebendiges Feuer. Das Elixier der schwarzen Gebärmutter. Sie sagen, es hülst Würmer in hungrige Süchtige, macht whitebois ache, bis sie betteln, Samen zu schlucken, ihren Körper langsam mit jedem Tropfen ihre Kehle umgestalten.\n\nKetten und Käfige säumen die Regale um sie herum und klappern mit Schlampen drinnen. Marken und Piercings schimmern, warten auf Haut und Siegel Gehorsam zu markieren. Überall um mich herum schmunzeln Bullen, ihre Schwänze wimmeln, während sie zusehen, wie ich zittere.\n\nIch schmerze vor Hunger, Fotze tropft, atme flach. Die Wahl hängt in der Luft, dick wie Moschus." # AI Tags

bno_caravan.0002.title.male: "Die Karawane Waren Laid Bare" # AI Tags
bno_caravan.0002.desc.male: "Ich stolpere an dem Seidenvorhang vorbei, meine Knie schmerzen, mein Kinn glatt mit Spucke und Sperma. Das Bullenlachen hallt immer noch hinter mir, ihre Stimmen boomen wie Trommeln in meinen Ohren. Im Inneren ist die Luft dicker und würgt mit Weihrauch und Moschus. Hitze drückt sich wie ein Gewicht, jeder Atemzug zieht den Gestank von Schweiß, Samen und Scham tiefer in meine Brust.\n\nDie Tische strecken sich vor mir und ragen unter Schätzen, die meinen Schwanz schrumpfen lassen. Die Tinktur der Genesis slostet in ihrem dunklen Glasbauch, weiß und dick, glühend wie abgefüllte Samen. Daneben schimmert das Elixier der schwarzen Gebärmutter, purpurgold, wirbelnd wie Feuer, vielversprechender Hunger, der einen Wurm hohl knabbern wird, bis nur Schwanz und Sperma ihn sättigen können.\n\nJenseits der Fläschchen glitzern Reihen von Keuschheitskäfigen unter Laternenlicht – polierte Stahlringe, Rohre und spießförmige Schlösser glänzen grausam. Händler schnappen sie geschlossen um zitternde Würmer, die metallischen Klick scharf wie Donner. Whitebois wimmert, als ihre erbärmlichen Schwänze in Stahl gepumpt sind, kleine Dribbeln, die durch Drainagelöcher undichten, während Bullen vor Freude brüllen. Der Anblick macht meinen Magen knurrt; es ist zu einfach, sich vorzustellen, dass einer um mich herum geschnappt hat, mich für immer verleugnet, was ich schon nicht geben kann.\n\nSluts stöhnen in den Ecken, über Bänke gebogen, Löcher gefüllt und tropft, während sie entlang der Waren demonstriert. Piercings glitzern von geschwollenen Muschis und klaffenden Ärschen, Marken brennen frisch über blasse Haut, ihre Körper zittern, aber ihre Stöhnen steigen wie Gebete. Das ganze Zelt ist ein Tempel aus Hahn und Samen, jeder Gegenstand in Schmutz getränkt, jeder Klang eine Hymne des Eigentums.\n\nIch habe die Maut bezahlt. Ich bin jetzt drin. Und die Bullen sehen zu, warten darauf, was mir zuerst ins Auge fällt." # AI Tags