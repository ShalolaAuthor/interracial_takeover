bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Schwester[wanderer.GetFirstName] sie schien in deinen Thronsaal mit der Anmut einer weißen Taube, die auf einen Altar herabsteigt, zu glühen, selbst unter den reich gewebten Wandteppichen und poliertem Marmor, die wie Alabaster gegen ihre Mitternachts-blauen Gewänder hingen, die erstaunlich blauen Augen weit und ernst, als sie dir unter dunklen Wimpern begegneten. Der schwache Duft von Flieder klammerte sich an ihr wie ein Gebet, webte durch den Räucherrauch, der ständig in der Luft hing. Es war beunruhigend, wie lebhaft du sie nackt unter diesen Seiden abbilden konntest, wie leicht dein Geist die Leere zwischen den Falten mit blasser Haut und zarten Kurven füllte. Sie kniete vor dir nieder, das Kinn steckte in die elegante Kurve ihres Schlüsselbeins, die Hände klammerten sich fest zusammen an den goldenen Verschluss ihres Gesäßs.\n\n'Eure Majestät,' atmete sie, die Stimme schwieg, doch trug sie ein Zittern, das nicht von Frömmigkeit, sondern von Begierde auszustrahlen schien. 'Der erste Stein ist gelegt, das Fundament steht fest.' Sie entrollte sich vor Ihnen dann mit langsamer Überlegung, als ob jede Bewegung dazu gedacht wäre, gespeist zu werden. 'Aber der Rest...' Sie zog weg, ließ ihren Blick über Ihre Form wandern, verweilte auf dem Weg, wie das Kleid an Ihren Hüften klammerte, eine Fingerspitze entlang der Kurve Ihres Wangenknochens in der Luft zwischen Ihnen nachzuspüren. 'Die Kathedrale erfordert... eine beträchtliche Ausgabe.' Ihre Augen trafen wieder, erfüllt mit einer Intensität, die an Verzweiflung grenzte. 'Aber wissen Sie dies, Eure Majestät,' flüsterte sie, lehnte sich noch näher, so dass ihr Atem gegen Ihre Haut erwärmte, innerhalb ihrer Wände, wird der Souveränen Samen in einer Weise verherrlicht werden, die alle irdischen Reichtümer übertrifft." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Jenseits des irdischen Schatzes" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Der Duft von Weihrauch hing schwer in deinem Thronsaal, klammerte sich an die seidenen Wandteppiche und wirbelte um Vater herum[wanderer.GetFirstName] er kniete vor dir nieder. er war ein Berg eines Mannes, seine schwarzen Gewänder strapaziert gegen breite Schultern geschliffen durch Jahre des Gebets und wahrscheinlich viel mehr. seine Haut leuchtete obsidian unter dem flackernden Fackellicht, jeder Aufstieg und Fall seiner Brust ein Testament zu einem Körperbau, der sowohl von Hingabe und Appetit viel tiefer sprach, als jeder heilige Text ausdrücken konnte. Sie fanden sich vorübergehend abgelenkt, als Sie diese Muskeln Gliedmaßen gescannt, bevor er schließlich hob seinen Kopf, Augen dunkel und glänzend wie poliert Onyx gegen Ihre Dais.\n\n'Der erste Stein der Kathedrale wurde gelegt, ein Fundament, das stark genug ist, um das Gewicht der Herrlichkeit des Souveräns zu tragen.' Er hielt inne, traf Ihren Blick mit einer Intensität, die sich physischer als spirituell anfühlte. 'Aber der Rest...das Gebäude selbst...' Seine Finger beugten sich auf den geschmuckten Verschluss seines Gesäßes und lenkten die Aufmerksamkeit auf die harte Linie seines Unterarms und die Art und Weise, wie diese breiten Hände eine Frau mit gleicher Eifer behandeln könnten, als sie eine heilige Reliquie hielten. 'Der verbleibende Aufbau erfordert... ein substantielles Opfer.' Er verschluckte, die Augen schimmerten zu deinen Lippen, bevor er wieder zurückkam, um deinem Blick noch einmal entgegenzukommen. 'Aber das, deine Majestät', drückte er, sich nach vorne gelehnt, so war seine Stimme kaum ein Atem gegen die seidigen Kissen deines Thrones, 'die Kathedrale verspricht Segnungen jenseits irgend eines irdischen Schatzes. Denn innerhalb ihrer Mauern wird der Souveräns Samen auf eine Weise vergrößert werden, die in jede Ecke deines Königreiches fliesst.' Sein Blick verweilte auf dich, der Wohlstand, der nur vielversprechenderfüllte, als etwas Potenz." # AI Tags

bno_embrace_african_5.0004.a: "Solche gewichtigen Dinge brauchen Zeit." # AI Tags

