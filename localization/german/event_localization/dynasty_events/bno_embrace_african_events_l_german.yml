bno_embrace_african_5.0009.title.female: "In meine Sicht" # AI Tags
bno_embrace_african_5.0009.desc.female: "Das jährliche Geschrei um The Primal Insight erreichte zu dieser Jahreszeit immer Fieber. Als Königin gebot ich der Aufmerksamkeit eines jeden Mannes in meinem Hof, der darauf bedacht war, für diese heilige Pflicht ausgewählt zu werden. Mein Blick fegte über sie und verweilte auf ihren dicken Ebenholzhähnen, die sich gegen Seidenhosen strapazierten, bevor sie sich schließlich auf den niederließen, dessen starker Same mich heute begnadigen würde. Mit einem murmelnden Kommando kniete er vor mir nieder, sein dunkler Schwanz zitterte, als ich herausgriff, um seine glatte Oberfläche zu streicheln.\n\n Der Rest des Hofes verblasste, als er sich unter meinen Blick senkte und tief in mich stieß, bis ich nach Luft keuchte und an den Rändern seines Rückens festhing. Seine Atemzüge kamen dick vor Anstrengung, als er sich in meiner Hitze begrub, seine mächtigen Muskeln strömten gegen meine. Dann schickte ihn ein abschließender schaudernder Stoß, der ihn ausschüttete - ein Jet von schweißtreibendem schwarzen Vergnügen, der direkt in mein offenes Auge explodierte. Der eklige Duft seiner Essenz vermischte sich mit dem Geschmack von Salz und Lust, eine salzige Wärme, die über meiner Netzhaut blüht. Es war unerträglich, erlesener Schmerz, der scharfe Stachel davon trieb mich tiefer in Ekstase, als ich ihn dort hielt, bis der letzte Tropfen über meine Wange tropfte und meine Vision damit transformierte. s starke Magie." # AI Tags
bno_embrace_african_5.0009.a.female: "Der Schleier hat sich erhoben." # AI Tags

bno_embrace_african_5.0009.title.male: "Sicht unbedeckt" # AI Tags
bno_embrace_african_5.0009.desc.male: "Das Gewicht meiner Krone fühlte sich in diesen Tagen leichter an als sonst; die Erwartung drosselte durch mich wie ein ungezähmtes Tier. Jeder Nerv endet vibriert mit einer Sehnsucht nach The [GetModifier('bno_primal_insight').GetNameWithTooltip], die jährliche Kommunion mit der Priesterin. Eine zarte Blüte inmitten all dieser Muskeln und Sehnen, war sie - Elfenbein Haut streckte sich über zerbrechlichen Knochen, ihre Lippen immer in einem sanften Lächeln gekrümmt. Diese großen blauen Augen - weit, unschuldig - würden mich anblicken, ein weicher Blush, der ihre hohen Wangenknochen befleckt, als ob ich etwas Exquisites getan hätte, nur indem ich die gleiche Luft atme. Aber diese süßen Berührungen waren trügerisch; unter dieser ätherischen Schönheit lag eine Quelle starken Verlangens.\n\n Heute war der Tag. Das Gericht hatte sich zerstreut, so dass nur die Priesterin und ich in dieser riesigen Kammer aus Obsidian geschnitzt. Ich sank auf die Dais, ihre kleine Form rutschte mit geübter Leichtigkeit zwischen meine Beine. Ihre Seidenröcke schmiegten sich um uns herum wie verschüttetes Mondlicht, dann hob sie mich an meinem Kinn, diese blassblauen Kugeln, die auf meinem befestigt waren, als sie sich unter meinem Gewicht niederließ. Ein weicher Schnaps entkam ihr, als ich mich in ihrer Hitze begrub. Meine Stöße wurden zuerst gemessen und genossen die Art, wie ihr Körper unter meiner Berührung nachgab, eine Blume, die für einen König entrollte. Dann kam das wilde Verlassen, jedes stöhnende Echo durch die Kammer, als wir beide tief von diesem rituellen Durst tranken. Mit einem letzten Schauderschub brach sie in mir aus, und dann geschah es: diese glorreiche Kaskade weiß-goldener Wärme, die in mein Auge strömte. Der stechende Stachel ließ mich schreien, ein Urbrüllen riss mir aus der Brust, als ich ihn dort hielt - das Opfer der Priesterin, das seinen Weg in mein Sein brannte, bis die Welt von neuem schimmerte, fo Rever änderte sich durch ihre Berührung." # AI Tags
bno_embrace_african_5.0009.a.male: "Ich sehe es neu." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Heiliger Same: Die Heilung der Prinzessin" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Mami sagt, ich sei etwas Besonderes. Eine Prinzessin, sie ruft mich an. Aber Prinzessinnen husten nicht so viel oder werden so schwindlig, dass sie Mamas Röcke festhalten müssen. Sie spüren diese stechende Hitze auch nicht die ganze Zeit, als würden Feuerameisen unter ihre Haut kriechen. Also werde ich jetzt die The sehen. [GetCourtPositionType('bno_bbc_priest_court_position').GetName])== Einzelnachweise == Daddy sagt, sie sind auch etwas Besonderes - ihre Innenräume halten Magie, die mich wieder stark machen kann. Er nennt es Heiligen Samen. Er ist sehr hübsch. Es ließ meine Wangen noch heißer brennen als die Feuerameisen unter meiner Haut.\n\n Das [GetCourtPositionType('bno_bbc_priest_court_position').GetName] 's Robe roch nach sonnengebackener Erde und etwas Süßes, das meine Nase kitzelte. Er hatte eine tiefe Stimme, die murmelte, als er sprach, nicht scharf und beängstigend wie Mamas, als sie wütend war. Seine Hände waren warm, als er mich hielt. Er lächelte mich an, zeigte Zähne groß und weiß wie der Mond. Dann griff seine Hand in seine Robe und zog etwas glattes und glattes heraus. Es roch noch süßer als vorher. Mein Herz stolperte wie ein Kolibri, gefangen in meiner Brust. Er trennte meine Lippen sanft mit einem Finger, so kalt, dass meine Haut klingelte, und dann... es war in mir. Warm, dick und bewegend, ließ mich zittern, wie es sich anfühlte wie Feuer in meinem Bauch. Vielleicht sind sie doch Magie." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Süßer..." # AI Tags

bno_embrace_african_5.0010.title.male_child: "Heiliger Same: Die Heilung des Prinzen" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Mama sagt, es geht mir jetzt besser. Sagt, die Krankheit verlässt mich, aber alles, was ich fühle, sind diese Tingles, die in meinem Bauch beginnen und sich wie Glühwürmchen überall verbreiten. Papa rief sie an [carn_sex_partner.GetFirstName]== Einzelnachweise == [carn_sex_partner.GetFirstName] hat große Augen, größer als Mamas, und sie funkeln, wenn sie lächelt. Dieses Lächeln lässt meine Kehle die ganze Zeit kratzen. Als sie sich näherte, roch sie nach Sonnenschein und etwas Süßes, das ich nicht nennen kann, und sie drückte meine Hand fest. Ihre Haut war blass wie Schnee, aber warm wie Mama nach dem Bad. Daddy sagt, dass ihr Inneres Magie ist.\n\n Sie kniete dann neben mir, und ihr Gewand fühlte Seide gegen meine Wange. Es roch süßer in der Nähe, und als sie das hübsche weiße Kleid hob... machte es die Glühwürmchen in mir verrückt. Sie berührte meine Lippen mit einem Finger, so weich es kitzelte, dann trennte sie sich für mich. Etwas Cooles ging zuerst rein, wie Wasser aus Mamas Tasse. Dann bewegte sich ihre Hand wieder, tief in ihrem Gewand, und sie kam heraus und hielt etwas nasses und dickes. Es fühlte sich warm an meiner Zunge an und schmeckte noch süßer als Sonnenschein. Sie hielt mich still, während ich alles verschluckte - sie ließ nicht los, bis der letzte Tropfen weg war. Als ich sie ansah, waren ihre Augen so weich, als ob sie auch direkt in mich schauten. Vielleicht funktioniert so Magie." # AI Tags
bno_embrace_african_5.0010.a.male_child: "Nein, nein." # AI Tags

bno_embrace_african_5.0010.title.female: "Heiliger Same: Reinigung der Essenz" # AI Tags
bno_embrace_african_5.0010.desc.female: "Sie brachten mir eine mit silbernen Fäden gewebte Decke, aber ich spürte kaum ihre Kühle gegen meine Haut. Meine Gliedmaßen waren Blei, jeder atmete einen flachen Raspel. Die Heiler flüsterten über Reinigung, Erneuerung, aber ihre Worte schwammen wie betrunkene Fische im Dunst hinter meinen Augen. Dann kam er, seine Anwesenheit ein Ruck von etwas Rohem gegen den stumpfen Schmerz, der mich durchdrungen hat. Die Luft knisterte um ihn herum, als ob sich statische an einem Sommernachmittag aufgebaut hätte. Er trug ein Indigogewand, grobes Leinen, das sich an den breiten Ebenen seiner Schultern und Schenkel klammerte. Und als er neben mir kniete, füllte der Duft von Moschus und sonnengebackener Erde meine Nasenlöcher mit etwas Uralem.\n\n Er berührte meine Hand, geschwollene Finger drückten gegen meine eigenen zarten. Ich sah einen Flacker der Besorgnis in seinen Augen, tiefe Pools wie poliertes Ebenholz, das ein Flackern des Kerzenlichts reflektierte. Er lächelte dann, langsam und absichtlich, ein tiefes Rumpeln vibrierte in seiner Brust, die direkt durch mich klang. Der Anblick von ihm entblößt den dicken Gürtel, der seine Robe zuckt, schickte einen Schauer über meine Wirbelsäule, trotz der fieberhaften Hitze, die sich an meiner Haut festklammerte. Ich spürte es, noch bevor er hineinreichte, bevor ich die glatte Kurve des Muskels sah, der unter dem dunklen Stoff herausrutschte. Es pulsierte mit Leben, geschwollen und warm, anspruchsvoll, ganz geschluckt zu werden. Er tauchte seinen Kopf ein, ließ die Spitze gegen meine Lippen bürsten und gab einen Vorgeschmack auf sein Versprechen. Die Wärme überschwemmte mich nicht mehr nur wegen Fieber. Dann kniete er tiefer, und ich lehnte mich nach vorne, fing seinen Blick, als er in mich drückte. Mein Atem hing, ein zerknirschter Schnaps entkam meinem Hals, als ich ihn tief verschluckte." # AI Tags
bno_embrace_african_5.0010.a.female: "Mein Gott..." # AI Tags

bno_embrace_african_5.0010.title.male: "Heiliger Same: Nektars Opfergabe" # AI Tags
bno_embrace_african_5.0010.desc.male: "Die Heiler ließen mich auf einer Platte aus poliertem Stein liegen, eingehüllt in Pelze, die mehr ein Trost als Wärme gegen die Kälte waren, die durch meine Knochen kriechen. Jeder Atemzug war ein Kampf, und sogar das Gewicht der bestickten Kissen unter meinem Kopf fühlte sich zermalmt. Mein Blick verschwommen an den Rändern, das flackernde Kerzenlicht darüber verwandelt sich in unscharfe Sterne. Dann kam sie. Ich konnte sie nicht genau platzieren - ein Engel stieg von einem vergoldeten Himmel ab, oder vielleicht etwas Älteres und Wilderes insgesamt. Ihr Haar war Gold gesponnen, aber es war nicht das, was mir den Atem gestohlen hat. Es war ihre Haut, blass wie Alabaster gegen das purpurfarbene Tuch ihrer Robe. Und wie sie sich bewegte, langsam und absichtlich, wie ein Panther, der seine Beute verfolgte. Als sie neben mir kniete, traf mich der Duft von Geißblatt und etwas deutlich Fleischliches in einer Welle, die mir schwindelig blieb.\n\n Sie drapierte sich über meine Brust, ihre reichlichen Brüste drückten mit unerwartetem Gewicht auf meine Rippen. Ich versuchte zu sprechen, schaffte aber nur einen erwürgten Klang, als sie sich über mir positionierte. Meine Augen erblickten die Kurve des weißen Fleisches am Eingang und glänzten schwach unter dem Kerzenlicht. Der Duft intensivierte sich - berauschend und berauschend. Dann, ohne Vorwarnung, trennte sie sich von den Lippen, die sich zu einem so süßen Lächeln gekrümmt hatten. Ihre Wärme blühte gegen mein Gesicht, glatt und einladend. Ich konnte nicht weg vom Anblick von ihr schauen und konnte mich nicht davon abhalten, es zu probieren. Meine Kehle war trocken wie Zunder, aber ich trank gierig - ihre Essenz warm und reich auf meiner Zunge, füllte mich mit etwas Ursprünglichem und Verzweifeltem. Ein Schauder lief durch mich, als sie sich immer so leicht bewegte, führte mehr von sich auf mein Gesicht und ließ die Flut ihres Nektars über meinen Mund spülen, in jeden Spalt meiner Bei ng." # AI Tags
bno_embrace_african_5.0010.a.male: "Ein tiefes Stöhnen entkam ihm, als sie seinen Mund füllte..." # AI Tags
