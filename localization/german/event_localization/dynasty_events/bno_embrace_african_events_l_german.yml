 bno_embrace_african_1.0001.title: "Das Dilemma einer Führungskraft: Auf der Seite des Volkes oder der mächtigen Einwanderer?" #deepl:2821552021
 bno_embrace_african_1.0001.desc: "In letzter Zeit gibt es einen Zustrom schwarzer Einwanderer aus Afrika, die auf der Suche nach einem besseren Leben durch unsere Grenzen kommen. Sie sind starke, fähige Arbeitskräfte mit einzigartigen Fähigkeiten, die der Gemeinschaft zugute kommen könnten ... aber einige meiner weißen Untertanen trauen ihnen nicht und haben Angst, dass sie den Einheimischen Arbeitsplätze oder Ressourcen wegnehmen.\n\n Als Anführer muss ich mich entscheiden, ob ich mich auf die Seite meiner Leute stelle - die den Großteil der Steuerbasis ausmachen, aber zahlenmäßig nicht stark genug sind - oder auf die Seite der neuen Einwanderer, die zwar die Produktivität steigern können, aber Unruhe unter der bestehenden Bevölkerung verursachen könnten.\n\n Wenn ich mich auf die Seite der Einheimischen stellen würde, wären sie zufrieden und würden weiterhin ihre Steuern ohne Protest zahlen. Dies bedeutet jedoch weniger Kontrolle über das Gebiet, da es weiterhin Spannungen zwischen den Gruppen geben würde, was in Zukunft wahrscheinlich zu weiteren Konflikten führen würde.\n\n Wenn ich mich hingegen für die [bno_bbc|E] Einwanderer entscheide, könnten sie wertvolle Arbeitskräfte zur Verfügung stellen und gleichzeitig meine Machtbasis dank ihrer Stärke und Einigkeit stärken. Aber wenn ich das tue, ist es wahrscheinlich, dass einige weiße Bürger aus Protest aufhören würden, Steuern zu zahlen oder sogar ganz weggehen würden." #deepl:1896953247
 bno_embrace_african_1.0001.a: "Zum Wohle unseres Volkes." #deepl:140521466
 bno_embrace_african_1.0001.b: "Ich sehe ihr Potenzial." #deepl:3715653713

 bno_embrace_african_1.0002.title: "Eine kühne Bitte" #deepl:185575281
 bno_embrace_african_1.0002.desc: "Ein großer, muskulöser schwarzer Mann namens [bbc.GetFirstName] kommt eines Morgens mit einer dringenden Bitte zu mir. Er verlangt, dass ich ihn zum Marschall ernenne, was ihn zum Anführer unserer Armee macht und ihm die Verantwortung für alle militärischen Angelegenheiten überträgt. Seine Begründung? Dass er unsere Truppen besser befehligen und verstärken kann als jeder Weiße es je könnte.\n\n Um ehrlich zu sein, möchte ein Teil von mir über seine Dreistigkeit lachen. Für wen hält sich dieser Mann eigentlich, dass er so dreist eine so wichtige Rolle für sich beansprucht?\n\n Aber dann wiederum... ist da etwas an ihm, das meine Aufmerksamkeit erregt. Er hat eine Präsenz - ein Selbstvertrauen und eine Stärke, die ich nicht leugnen kann. Und tief im Innern weiß ich, dass er wahrscheinlich einen großartigen Job an der Spitze unserer Armee machen könnte. Schwarze Männer sind schließlich für ihre körperliche Stärke und ihre Kampffähigkeiten bekannt." #deepl:4059289821
 bno_embrace_african_1.0002.a: "Wir brauchen jemanden, der stärker ist." #deepl:1782266120
 bno_embrace_african_1.0002.b: "Was wir jetzt brauchen, ist Erfahrung." #deepl:1991417068

 bno_embrace_african_1.0003.title: "Die schwierige Entscheidung einer Führungskraft: Kontrolle oder Respekt?" #deepl:1487518057
 bno_embrace_african_1.0003.desc: "Ein großer, muskulöser schwarzer Mann namens [bbc.GetFirstName] kommt eines Morgens mit einer ungewöhnlichen Bitte zu mir. Er verlangt, dass ich meine weiße Hofdame - die dafür bekannt ist, dass sie nach schwarzen Schwänzen süchtig ist - zu ihm schicke, damit er sie den Tag über nach Belieben benutzen kann. Seine Begründung? Das würde sein Ego stärken und ihn unter den anderen Einwanderern noch angesehener machen ... und im Gegenzug unser Ansehen und unsere Kontrolle über das Land erhöhen.\n\n Ich muss zugeben, dass mich diese Bitte zunächst überrumpelt hat. Ich meine, sicher, sie ist eine willige Teilnehmerin, der es Spaß macht, von großen schwarzen Männern wie ein Stück Fleisch benutzt zu werden... aber trotzdem! Es fühlt sich so erniedrigend an, überhaupt um so etwas gebeten zu werden!\n\n Aber andererseits hat die Vorstellung, dass einer meiner vertrauenswürdigsten Berater von einem anderen Mann völlig dominiert wird und sich ihm unterwirft, etwas Verlockendes. Außerdem könnte es dazu beitragen, unsere Position hier zu festigen, wenn wir zeigen, dass wir bereit sind, alles zu tun, was nötig ist, um alle zufrieden zu stellen." #deepl:3434007131
 bno_embrace_african_1.0003.a: "Sie braucht das mehr als ich." #deepl:2841916387
 bno_embrace_african_1.0003.b: "Ich brauche ihre Loyalität mehr als sie." #deepl:2877511145

 bno_embrace_african_1.0004.title: "Blutpreis: Der Wert eines Mädchens" #deepl:79822496
 bno_embrace_african_1.0004.desc: "Der schwere Geruch von Holzrauch und gebratenem Wildschwein überdeckte kaum den metallischen Geschmack von Blut, der allem in der Halle anhaftete. [whore.GetFirstName] schritt vor dem grob behauenen Tisch umher, ihr seidenes Gewand schwamm wie scharlachrotes Wasser um ihre Knöchel, während sie Flüche unter ihrem Atem murmelte. Der Mann saß ihr gegenüber, ein muskulöser, in Pelze gehüllter Berg, dessen Gesicht noch halb im Schatten des breitkrempigen Hutes lag, den er tief über die Stirn gezogen hatte. Er war vor vierzehn Tagen zu Pferd gekommen und hatte Geschenke und Versprechungen über mehr Herrschaft mitgebracht - für einen Preis.  Ein "reines" jungfräuliches Mädchen von meinem Hof, das er für sich beanspruchen konnte.  Seine Bedingungen waren einfach: Entweder er übergibt das Mädchen oder er bezahlt mit Gold. Ich hatte die Wahl, sagte er mit diesem nervtötenden, ruhigen Lächeln, das die harten, falkenartigen Augen nicht ganz erreichte." #deepl:646013236
 bno_embrace_african_1.0004.a: "Ich kann sie geben. Nimm sie." #deepl:1264781896
 bno_embrace_african_1.0004.b: "Mein Gold ist gut. Ihre Tugend auch." #deepl:2657990368

 bno_embrace_african_1.0005.title: "Duell der Schicksale" #deepl:1528415861
 bno_embrace_african_1.0005.desc: "Die Nachmittagssonne brannte auf meinen Rücken, als ich den vertrauten Pfad entlang ritt, der an mein Land grenzt. Es war ein seltener Moment des Friedens, bevor der Erntemond kam und einen Zustrom von Adligen mit sich brachte, die um eine Audienz baten.  Ich hatte mir sogar den Luxus gegönnt, Seide statt meiner üblichen groben Wollkleidung zu tragen - smaragdgrün, das die sanften Hügel vor mir widerspiegelte. Ein Falke schwebte über mir, ein einsamer Fleck auf der weiten Leinwand des Himmels. In diesem Moment durchbrach eine kehlige Stimme die Stille wie ein Donnerschlag an einem ruhigen Tag.\n\n "Halt dein Pferd an, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName] !"\n\n Er war eine muskulöse, in Felle gehüllte Wand, die aus dem verworrenen Dickicht am Wegesrand hervortrat. Selbst aus dieser Entfernung glänzte seine bronzene Haut vor Schweiß, und auf seinem Kopf prangte eine Krone aus dichten Zöpfen. Ein auf den Rücken geschnalltes Breitschwert deutete auf mehr als nur Muskelkraft hin. Der Mann blieb kurz vor meinem Pferd stehen, seine Augen glühten wie heiße Kohlen in der Nachmittagssonne. "Ich fordere dich zu einem Duell heraus", dröhnte er, und seine Stimme hallte über das Feld.\n\n Er sprach in einem abgehackten Tonfall, den ich von den nördlichen Märschen her kannte, doch seine Worte hatten eine seltsame Autorität. "Solltet ihr siegen", fuhr er fort und beugte sich vor, "verlasse ich dieses Land, und euer Sieg wird eine Generation lang in allen Hallen besungen werden." Sein Blick schweifte über mich und verweilte auf meiner Seide wie ein hungriges Tier, das Beute sucht.  "Aber sollte ich dich besiegen..." Dann grinste er und entblößte Zähne, die für zivilisierte Menschen viel zu lang waren, "... werdet Ihr mich als Gleichgestellten an Eurem Hof willkommen heißen."  Ein unwillkommener Gast, der mit seinen dunklen Augen und seiner breiten Statur bereits den Platz neben mir ausfüllte." #deepl:3972672064
 bno_embrace_african_1.0005.a: "Meine Klinge ist die Antwort auf deine Herausforderung" #deepl:955370074
 bno_embrace_african_1.0005.a.success.tooltip: "Und jetzt verschwinde und komm nie wieder!" #deepl:470315363
 bno_embrace_african_1.0005.a.failure.tooltip: "Argh! Ich unterwerfe mich..." #deepl:2836656911
 bno_embrace_african_1.0005.b.1: "Halt die Klappe und fick mich. Ich brauche dich." #deepl:2000237376
 bno_embrace_african_1.0005.b.2: "Wie wär's, wenn wir einfach ficken?" #deepl:216416187
 bno_embrace_african_1.0005.c: "Mal sehen, wer stärker ist" #deepl:1808312246
 bno_embrace_african_1.0005.c.success.tooltip: "Das war's? Du kennst deinen Platz. Wurm." #deepl:2464929422
 bno_embrace_african_1.0005.c.failure.tooltip: "Ich habe mich getäuscht." #deepl:1439745808

 bno_embrace_african_1.0006.title: "Black Bloods Forderung" #deepl:654623893
 bno_embrace_african_1.0006.desc: "Eine hünenhafte Gestalt stand eingerahmt in der Tür, und von dem dicken Pelzmantel, den er trotz der drückenden Hitze trug, tropfte Regenwasser.  Er schritt vorwärts, die Augen hart wie Feuerstein und die Lippen fest auf die Zähne gezogen wie abgebrochenes Elfenbein. Noch bevor er sprach, erfüllte seine Anwesenheit die Kammer - eine starke Welle aus erdigem Moschus und roher Kraft, die den polierten Duft von Bienenwachs und Lavendelöl, der normalerweise an meinem Hof haftete, zu verdrängen schien. "Es gibt nicht genug", sagte er einfach, seine Stimme rau wie Kies, der über Stein schabt. "Nicht genug... von uns." Er ließ seinen Blick über die versammelten Lords und Ladies schweifen, mit einer fast räuberischen Ausstrahlung - mich eingeschlossen. In diesem Moment wurde mir klar, dass es sich nicht um eine Beschwerde über den Mangel an Stühlen oder Bier handelte, die in der Luft hing. Seine Augen verweilten auf mir und wanderten nur kurz von meinem bestickten Umhang zu dem Wandteppich hinter mir, auf dem meine Vorfahren abgebildet waren. "Es gibt nicht genug Schwarzes Blut an diesem Hof", erklärte er, und seine Stimme dröhnte mit einer leisen Drohung, die mich bis ins Mark zu erschrecken schien. "Und wenn sich das nicht ändert, werdet ihr es mit Unruhen zu tun bekommen." #deepl:1336913750
 bno_embrace_african_1.0006.a: "Du sollst hier deinen Platz haben." #deepl:3455995138
 bno_embrace_african_1.0006.b: "Mein Hof ist nicht für deinesgleichen." #deepl:2404414184

 faction_demand_bnwo: "Zur [ROOT.Char.GetTitledFirstName], die [ROOT.Char.Custom('BNWOAdjective')]" #deepl:924696393
 bno_embrace_african_1.0007.desc: "Die Schlange windet sich fester um euren erbärmlichen Hals, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] . Ihr habt euch zu lange an Ländereien gütlich getan, die rechtmäßig für die Hände der Schwarzen bestimmt waren, und euch an der Beute gestohlener Generationen gemästet.  Wir, die [bno_bnwo|E], sehen klar: Eure Abstammung ist schwach, euer Blut dünn.\n\n Dieses Land dürstet nach der Kraft unserer Nachkommen, nach dem fruchtbaren Boden eines Volkes, das die Macht versteht. Gebt eure Ländereien bereitwillig auf, und vielleicht erlauben wir euch, als Vieh auf ihnen zu leben - eine Erinnerung daran, wie wahre Herrschaft aussieht. Leistet ihr Widerstand, werden eure Felder mit dem Blut derer überschwemmt, die sich zu sehr an das schwindende Privileg klammern.\n\n Wählt weise, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] . Unsere Geduld ist nicht endlos." #deepl:1199055865
 bno_embrace_african_1.0007.a: "So soll es sein. Macht schafft Recht!" #deepl:2342278295
 bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! und die   erklärt über dich #high [faction.GetName]#! [war|E] " #deepl:3872528644

 bno_embrace_african_1.1007.desc: "Deine Loyalität zu [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] wird zur Kenntnis genommen, obwohl deine Abstammung auf eine andere Art von Hingabe schließen lässt. Ein Schwanz von der Größe eines Schmiedehammers sollte mit einem Ehrgeiz einhergehen, der über den Dienst an einer verblassenden Linie hinausgeht.\n\n Die [bno_bnwo|E] bietet Euch mehr als blinde Loyalität; wir bieten Euch Stärke, Zielstrebigkeit und Herrschaft. Schließt Euch uns an und übt die Macht aus, die nicht aus staubigen Titeln, sondern aus dem Blut, das durch Eure Adern fließt, geboren wird. Die Wahl ist einfach:\n\n Steht an der Seite eures brüchigen Lehnsherrn und seht zu, wie [faction_target.GetHerHim] fällt - oder nehmt die Zukunft an, die Männer wie euch schon lange erwartet hat." #deepl:717310909
 bno_embrace_african_1.1007.a: "Mein Schwert dürstet nach mehr als nach schaler Loyalität!" #deepl:649440244
 bno_embrace_african_1.1007.a.tooltip: "Sie werden die [bno_bnwo|E] gegen Ihre [liege|E]" #deepl:711421803
 bno_embrace_african_1.1007.b: "Ich werde kein Spielball in Ihrem Spiel sein." #deepl:1383639677
 bno_embrace_african_1.1007.b.tooltip.2: "Sie werden Ihre [liege|E] gegen die [bno_bnwo|E]" #deepl:856092469
 bno_embrace_african_1.1007.c.tooltip.1: "Sie treten nicht der #high [faction.GetName]#!" #deepl:2568313382
 bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" #deepl:2241171828


#embrace_african_2
 bno_embrace_african_2.0001.title: "Gold für den Frieden" #deepl:2542707337
 bno_embrace_african_2.0001.desc: "Die Wandteppiche entlang des Korridors zitterten, als ob sie von einem vorbeiziehenden Luftzug gestört würden, obwohl die Luft in meiner Halle dick und ruhig war. Ich begutachtete eine neu eingetroffene Lieferung von Seidenstoffen von der anderen Seite der Meerenge - Stoffe, die so reichhaltig waren, dass sie im schwachen Lampenlicht geradezu pulsierten. Ein besonders feines Stück, gewebt aus Fäden, die von den Mondstrahlen selbst gesponnen wurden, fiel mir ins Auge. In diesem Moment wurde die Tür zu meinen Privatgemächern mit solcher Wucht aufgerissen, dass eine der geschnitzten Eichentafeln am Rahmen zersplitterte.\n\n Ein Riese stand im flackernden Fackellicht, das auf den Treppenabsatz fiel. Er füllte die Tür wie eine Gewitterwolke - breitschultrig und muskelbepackt, sein Gesicht umrahmt von einem Schopf dicht gewundenen schwarzen Haares, das vor Wut zu vibrieren schien. Selbst durch die grobe Wolltunika hindurch, die er trug, versengte die Hitze seiner Präsenz die Luft um ihn herum. "Gold", grollte er, und seine Stimme klang wie Kies, der über Knochen schabt. Er trat einen Schritt vor, und ich sah die dicken Zöpfe, die von seiner Unterlippe hingen - geflochten mit Federn, die von einem vergessenen Stammesbrauch zeugten.  "Genug Gold, um Frieden für eure Dörfer zu kaufen." Seine Augen, zwei Obsidiansplitter in der Düsternis, richteten sich auf mich, kalt und abschätzend. "Und genug, um ihre Wut zum Schweigen zu bringen, bevor sie kommen und es selbst einfordern." Er gestikulierte vage in Richtung Außenwelt, seine Hand war eine gewaltige Faust, die leicht einen ganzen Apfel zerquetschen konnte.  "Mein Volk ist unruhig. Sie sehen, was ihr hortet - die Seide, die Gewürze, die prallen Weizenfelder." Ein Hauch von Verachtung umspielte seine Lippen, als er seinen Blick über meine Werkstatt schweifen ließ, die vollgestopft war mit bunten Stoffballen und überquellenden Kisten mit exotischen Schätzen. "Und sie hungern nach ihrem Anteil."" #deepl:3572203946
 bno_embrace_african_2.0001.a.accept: "Das Gold gehört Ihnen. Halte deine Leute in Schach." #deepl:2439510961
 bno_embrace_african_2.0001.a.decline: "Frieden wird verdient, nicht mit Gold gekauft." #deepl:2461380423
 bno_embrace_african_2.0001.b: "Gold ist stumpf. Meine Wärme bringt Ruhe." #deepl:3616161376
 bno_embrace_african_2.0001.c: "Ich werde ihre Wärme teilen. Du zeigst deine Loyalität." #deepl:3970366791

 bno_embrace_african_2.1001.title: "Fleisch für den Frieden" #deepl:131030721
 bno_embrace_african_2.1001.desc: "Das Geflüster verfolgte mich wie Schatten durch die Wandteppiche meiner eigenen Halle - "Hure", "Bauer", "trompetete ihr Fleisch" - jede zischende Silbe ein Kribbeln auf meiner Haut. Meine Hofdamen wandten ihre Augen ab, obwohl ich spürte, wie ihre Blicke auf der bestickten Seide verweilten, die sich an meine Hüften schmiegte, und auf dem karmesinroten Fleck, der sich in der Mitte meines Mieders abzeichnete. Es war ein Opfer - ich opferte nicht nur meinen Körper, sondern auch meinen Namen, mein ganzes Ich - um diese Männer mit ihren sturmumtosten Gesichtern und Stimmen wie mahlende Steine zu besänftigen. Aber ich hatte gesehen, was geschah, wenn andere Herren sich ihren Forderungen widersetzten. Felder gingen in Flammen auf, Scheunen zerbrachen wie brüchige Eierschalen, Frauen wurden von Fäusten, dick wie Pythons, aus ihren Häusern gezerrt.  Und so stand ich hier, am Abgrund eines in Schweiß und Seide ausgehandelten Handels, und betete, dass mein Fleisch ausreichen würde, um die Flut aufzuhalten, bevor sie alles verschluckte." #deepl:679636986
 bno_embrace_african_2.1001.a: "Frieden gekauft. Jeden Zentimeter beansprucht." #deepl:4155371884

 bno_embrace_african_2.2001.title: "Ihre stille Kapitulation" #deepl:2219777984
 bno_embrace_african_2.2001.desc: "Das Mädchen lag auf dem Plüschteppich, die Glieder gespreizt wie eine zerbrochene Puppe, und ein leiser Seufzer entkam ihren geschürzten Lippen, als verfolgte sie einen lang anhaltenden Traum. Das Mondlicht fiel durch das Fenster, fing den Schweiß auf ihrer blassen Haut ein und hob die dunkle Blüte der blauen Flecken auf ihrem Schlüsselbein hervor, direkt über der Schwellung ihrer immer noch pulsierenden Brust. Ich fuhr mit einem dicken Finger durch das verworrene blonde Haar, das ihr auf der Stirn klebte, und genoss den schwachen Moschusgeruch, der sich mit unserem vermischte.  Ihre Schreie waren zuerst süß gewesen - ein überraschtes Keuchen, in dem etwas ganz anderes mitschwang ... eine Art verzweifelter Akzeptanz, vielleicht sogar Freude - als einer nach dem anderen meiner Männer sie beanspruchte. Die ganze Nacht über waren sie gekommen und gegangen, jeder von ihnen hatte seine Spuren auf ihrem zarten Fleisch hinterlassen, wie Unterschriften auf Pergament. Jetzt war der Sturm vorbei und hinterließ nur noch dieses ruhige Nachspiel aus verhedderten Gliedern und erschöpften Körpern. Mein eigener Schwanz pochte mit einem dumpfen Schmerz, noch immer glitschig von ihren und ihren Säften.  Ich stieß ein grollendes Glucksen tief in meiner Brust aus. Ja, der Frieden hatte seinen Preis - aber manchmal war er verdammt reizvoll." #deepl:3385854288
 bno_embrace_african_2.2001.a: "Sie gehört jetzt zu ihnen. Sieh zu, dass sie sich ausruht." #deepl:4127196441

 bno_embrace_african_2.0002.title: "Sein Preis: Eine weiße Blume" #deepl:2019887766
 bno_embrace_african_2.0002.desc: "Was für eine verdammte Dreistigkeit von ihm! Wie eine fleischgewordene Gewitterwolke stürmte er durch die Türen meines Hofes, mit donnernden Schultern und finsteren Obsidianaugen. Seine Tunika klaffte offen über breiten, schweißnassen Muskeln und enthüllte eine Haut, die so dunkel war wie poliertes Ebenholz, und der dichte Duft von Moschus klebte an ihm wie eine zweite Haut. "Herr", dröhnte er, und seine Stimme knirschte wie Kies auf Stein, "wir sind müde, unsere Frauen erschöpft, und unsere Körper sehnen sich nach Erlösung. Schick uns eines deiner weißen Blumenmädchen - prall, reif, bereit, von starken Händen berührt zu werden." Er gestikulierte abweisend zu den Männern, die ihn flankierten, jeder eine hünenhafte Silhouette im Schatten hinter ihm, alle mit Augen, die wie Kohlen in ihren Schädeln glühten. "Schickt sie vor Sonnenuntergang, oder wir legen unsere Werkzeuge nieder.  Die Arbeit hört auf. Die Ernte wird verrotten." Meine Finger verkrampften sich um den elfenbeinernen Griff meines Dolches. Er wagte es, aus purer Lust einen Handel zu schließen? Und das auf meinem eigenen Boden? So eine Frechheit!" #deepl:1609847176
 bno_embrace_african_2.0002.a.accept: "Wie du willst. Sie soll dir gehören." #deepl:1445825104
 bno_embrace_african_2.0002.a.decline: "Arbeit verweigern? Dann werden wir andere finden." #deepl:2174483712
 bno_embrace_african_2.0002.b: "Eine Nacht mit mir besänftigt ihre Wut." #deepl:815768435
 bno_embrace_african_2.0002.c: "Was mein ist, ist dein. Sag ihnen, sie sollen herkommen." #deepl:1472828806

 bno_embrace_african_2.1002.title: "Keine Ruhe für die Genommenen" #deepl:1831310736
 bno_embrace_african_2.1002.desc: "Meine Beine sind glitschig von Schweiß und einer seltsamen Mischung aus Moschus und Erregung, jeder Muskel schreit auf, als ich versuche, auf dem unebenen Boden Halt zu finden. Das Letzte, woran ich mich erinnere, ist, dass ich ihr Lager betrete, einen Wandteppich aus Hütten zwischen knorrigen Bäumen, in denen es nach Jasmin und Holzrauch duftet. Jetzt schwirrt etwas anderes in der Luft: Hitze, Dringlichkeit, der Geruch unzähliger ungewaschener, dicht aneinander gedrängter Körper. Ein massiger Körper hatte sich gerade zurückgezogen, sein Stöhnen hallte in meiner Brust wider, als ein anderer in mich eindrang, ein glitschiges Stück Ebenholz, das tief in meine schmerzende Möse eindrang. Ich hatte keine Zeit zum Luftholen, keine Zeit für irgendetwas anderes als das rasende Pochen des Blutes und das Echo jedes Stoßes in meinem Inneren. Ich hatte gedacht, ich sei darauf vorbereitet... auf sie... aber nichts hätte mich wirklich auf die schiere, unerbittliche Kraft vorbereiten können.  Mein Mund wehrte sich vergeblich gegen seinen struppigen Bart, als er in mich stieß und sich tief in mir vergrub. Meine Beine hielten mich nicht aufrecht; sie gaben immer wieder unter ihm nach und zwangen mich, mich weiter auszustrecken, breiter zu werden. Als ich schließlich ein Flehen herauswürgte - "Meine Fotze brennt", flüsterte ich mit zusammengebissenen Zähnen -, gluckste der Mann über mir nur, rau und guttural wie das Grunzen eines Ebers.  "Dann nehmen wir eben das andere Ende." Ein Paar schwielige Hände packten meine Hüften und zogen mich weiter nach hinten, bis beide über mir schwebten. Hier ging es nicht nur um Sex; es ging um Besitz, darum, mich zu ihrem Eigentum zu machen, Fleisch und Knochen und rohes Verlangen, die in ihrer ursprünglichen Ekstase miteinander verbunden waren." #deepl:3288287818
 bno_embrace_african_2.1002.a: "Bitte... lass mich atmen." #deepl:1513221893

 bno_embrace_african_2.2002.title: "Der Lohn des Herrn, fleischgewordene Belohnung" #deepl:2184257723
 bno_embrace_african_2.2002.desc: "I leaned back against the rough-hewn timbers of my dais, eyes sweeping across the sea of eager faces before me - dark brows furrowed in expectation, chests puffed out like roosting ravens. My voice boomed through the packed court, each syllable a hammer blow on the silence that had fallen over them after my proclamation: "Nehmt euch heute Abend an meinen Frauen satt."  Ich ließ das Gemurmel einen Herzschlag lang durch ihre Reihen gehen und genoss die Spannung, bevor ich meinen Standpunkt deutlich machte. "Aber bei Tagesanbruch", fuhr ich fort und ließ das Feuerlicht in meinen obsidianfarbenen Augen tanzen, "werden nur drei von euch als würdig erachtet. Drei starke Arme, die an meiner Seite arbeiten und sowohl die Felder als auch die Schmiede hüten." Ein leises Knurren durchfuhr sie, ein Laut, der sowohl ursprünglich als auch respektvoll war; sie wussten, was auf dem Spiel stand. Sie sehnten sich nach mehr als nur nach schweißnasser Haut und dem Geschmack von reifem Fleisch - sie sehnten sich nach dieser Chance zu dienen, sich als würdig zu erweisen, ihrem Herrn nahe zu sein. Lasst die Frauen heute Abend also Trophäen sein. Ihr Vergnügen soll ihren Ehrgeiz anheizen. Am nächsten Morgen werden nur die aufrecht stehen, die ihre Spuren am tiefsten hinterlassen haben." #deepl:3277260136
 bno_embrace_african_2.2002.a: "Macht euch würdig, mir zu dienen." #deepl:1710480198

 bno_embrace_african_2.0003.title: "Der Wert der Tochter: das Schicksal einer Nation" #deepl:2284510243
 bno_embrace_african_2.0003.desc: "Der Bote stand steif wie eine knorrige Eiche vor mir, seine geölte Haut schimmerte im flackernden Lampenlicht. Seine Augen, mit Gold gesprenkelte Obsidiansplitter, wichen auch dann nicht von meiner Seite, als ich meinen Blick von seinen schwieligen Händen, die die abgenutzten Lederzügel umklammerten, zu den vernarbten Muskeln schweifen ließ, die sich unter seiner Tunika abzeichneten.  "Meine [ROOT.Char.GetLadyLord]", begann er, und seine Stimme war ein dröhnender Bass, der die Feuersteine zu erschüttern schien, "die großen Häuptlinge haben einen Beschluss gefasst." Ein Kribbeln des Unbehagens kroch mir den Rücken hinunter, als ich mein Kinn höher reckte. "Sie wollen deine Tochter mit einer der ihren verheiraten. Sie ist jetzt volljährig, reif und schön -" Er hielt inne und ließ das Kompliment schwer in der Luft hängen - "und eine Verbindung mit ihr würde diesem Land Wohlstand bringen."  Seine Worte waren keine versteckten Drohungen, sondern geschärfte Speere, die direkt auf mein Herz zielten. "Sie bieten im Gegenzug Unterstützung an", fuhr er fort, ohne mit der Wimper zu zucken, als ich seinem Blick begegnete, "aber..." Das Unausgesprochene hing zwischen uns, dick und erstickend wie der Moschus feuchter Erde nach einem Frühlingssturm.  "Aber?" Meine Stimme war kaum ein Faden aus Seide.  Er zögerte nicht. "Solltest du dich weigern", murmelte er, und seine Stimme sank zu einem heiseren Knurren, "wird dein Volk verdorren. Die Ernten werden ausfallen, der Handel aufhören. Der Boden unter euren Füßen wird unfruchtbar werden." Ich hielt seinem Blick einen weiteren langen Moment stand, das Gewicht seiner Worte drückte auf mich. Meine Tochter, meine [whore.GetFirstName] - so lebendig, so voller Leben - als Spielball in diesem Spiel um die Macht angeboten? Ein Schaudern durchlief mich, nicht nur aus Angst. Das Versprechen von Wohlstand war verlockend, verführerisch. Doch könnte ich es ertragen, sie verloren zu sehen, verschluckt von dieser fremden Kultur, deren Bräuche und Wünsche das Licht in ihr ersticken?" #deepl:4286338819
 bno_embrace_african_2.0003.a.accept: "Meine Tochter soll die ihre sein." #deepl:3939752290
 bno_embrace_african_2.0003.a.decline: "Unser Land gedeiht unter seinen eigenen Bedingungen." #deepl:3266065420

#embrace_african_5
 bno_embrace_african_5.0001.title.female: "Der Saatgutsegen des Souveräns" #deepl:1487960487
 bno_embrace_african_5.0001.desc.female: "Lady [ROOT.Char.GetFirstName] kniete vor dem Priester, ihr Gewand schlängelte sich um sie herum wie eine dunkle Lache zu seinen Füßen. Sie war für dieses Ritual ausgewählt worden, weil sie unter einem hartnäckigen Husten litt, der auch mit den besten Mitteln nicht nachlassen wollte. Der Raum war erfüllt von Weihrauch und Erwartung, während andere Höflinge von ihren gepolsterten Sitzen aus zusahen.  Der Priester war groß, seine geölte Haut schimmerte im Fackelschein. Er trug nur einen einfachen Lendenschurz, der seine Erektion kaum verbarg - eine beeindruckende Länge von Muskeln, die unter der weißen Seidenhülle pulsierten. [ROOT.Char.GetFirstName] schluckte nervös, die Augen auf seinen pochenden Schwanz gerichtet, als er sich näherte.\n\n Er ließ sich vor ihr nieder, die Hüften schwankten sanft, als er sich direkt über ihre gespreizten Beine stellte.  Sie stemmte sich gegen den kühlen Steinboden und öffnete wie befohlen ihren Mund weit. Er drang bereitwillig in sie ein, seine Hitze strahlte sogar durch die dünne Seidenschicht auf ihre Zunge. [ROOT.Char.GetFirstName] spürte sofort, wie sein dicker Schaft in ihre Kehle drückte und ein tiefes Schlucken verlangte. Sein Schwanz war glitschig und straff, sein Kopf warm und pochend an ihrem weichen Gaumen. Der Priester stöhnte auf, als er sich in ihr zu bewegen begann, rhythmisch stoßend im Takt des leisen, dröhnenden Gesangs, der von den sie flankierenden Priesterinnen widerhallte. [ROOT.Char.GetFirstName] umspielte ihn mit ihrer Zunge und versuchte, mit seinem rasenden Tempo Schritt zu halten, indem sie jeden Tropfen des dicken Spermas aufnahm, der auf ihre Zunge tropfte, bevor der unvermeidliche Strom ausbrach.  Es war heiß und mächtig, überflutete ihren Mund und zwang sie, unwillkürlich zu würgen, als sie gierig schluckte - verzweifelt nach dem Heilmittel, verzweifelt nach dem Geschmack seiner Macht, verzweifelt danach, ausgefüllt zu werden." #deepl:2796933344
 bno_embrace_african_5.0001.a.female: "Mmfph! Ghhk!" #deepl:4143455041

 bno_embrace_african_5.0001.title.male: "Der reinigende Kuss" #deepl:1019684751
 bno_embrace_african_5.0001.desc.male: "Lord [ROOT.Char.GetFirstName] bewegte sich unbehaglich auf dem erhöhten Podium. Seit Wochen plagte ihn ein hartnäckiges Fieber, gegen das seine sonst so robuste Konstitution nicht ankam.  Sein Blick wanderte zwischen den erwartungsvollen Gesichtern des Hofes und der imposanten Gestalt, die vor ihm kniete, hin und her - der Priesterin selbst.  Ihre bleiche Haut schimmerte im Fackelschein, ihr goldblondes Haar war straff zurückgekämmt und umspielte ein engelsgleiches und zugleich auffallend kühnes Gesicht. Eine schlichte weiße Tunika schmiegte sich an ihren straffen Oberkörper und verbarg kaum die Kurve ihrer Hüften und die Schwellung an ihrem Ansatz. [ROOT.Char.GetFirstName] schluckte nervös und war sich der Hitze bewusst, die von ihren nackten Beinen ausging, als sie vor ihm knieten.\n\n Die Priesterin richtete sich auf und bot ihm ihr Gesicht direkt zu seinen Lippen. Ihre Augen waren dunkle Pfützen, in denen sich das flackernde Kerzenlicht spiegelte, und forderten ihn auf, das Heilmittel anzunehmen, das sie in sich trug. Sie spreizte ihre Beine leicht und enthüllte die glatte Fläche ihrer Vulva, die mit einem Ölfilm überzogen war, der im Licht der Fackeln glitzerte. [ROOT.Char.GetFirstName] spürte ein Kribbeln der Erregung, gemischt mit Beklemmung, als er sich hinkniete. Ihr warmer Duft, eine berauschende Mischung aus honigartigem Moschus und etwas ausgesprochen Weiblichem, erfüllte seine Nase, als sie sich so weit herabließ, dass sein Gesicht nur noch wenige Zentimeter von ihr entfernt war. Er atmete tief ein und wappnete sich gegen die unerwartete Kühle, die seine Lippen erfasste, als sie das glatte, wartende Fleisch berührten. Es fühlte sich an wie Samt, der in kühles Mondlicht getaucht war, bevor er gezwungen war, sich weiter zu öffnen, als sich ihre Hüften nach vorne schoben und ihm Zugang zur ganzen Tiefe ihres Körpers gewährten.  Sie ließ ihn mit einem leisen Seufzer und einem Muskelkräuseln los, und die Welle der Hitze überspülte ihn, als sie seinen Mund füllte - dick, cremig und unbestreitbar köstlich." #deepl:3480446033
 bno_embrace_african_5.0001.a.male: "Mmmf! Süß wie Honig..." #deepl:2076476351

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
 bno_embrace_african_5.0002.title.female: "Der Saatgutsegen des Souveräns: Präludium" #deepl:3760210178
 bno_embrace_african_5.0002.desc.female: "Das Fieber war tagelang unerbittlich gewesen, hatte deinen Kopf in einen Ofen verwandelt und deine Knochen mit Schüttelfrost geschüttelt.  Schließlich hast du dich dem Unvermeidlichen ergeben und nach Bruder [priestess.GetFirstName] gerufen, dem imposanten schwarzen Priester, der sowohl als Heiler bekannt als auch für seine fordernden Berührungen während des Rituals zur Segnung der Saat des Herrschers berüchtigt war. Du wusstest, dass es sich nicht um irgendeine Heilung handelte, sondern dass sich das Wunder, das er durch diesen einen Akt inbrünstiger Hingabe vollbracht hatte, herumgesprochen hatte. Dein Körper schmerzte durch die Schwäche der Krankheit, und doch fühltest du dich seltsam erregt durch das Wissen, dass deine Erlösung auf eine so ursprüngliche Weise kommen könnte.  Die Tür zu deiner Kammer öffnete sich knarrend, und da stand er, [priestess.GetFirstName], eine dunkle Silhouette, die sich im schwachen Licht des Flurs abzeichnete. Er bewegte sich mit einer mühelosen Anmut, die seine kräftige Statur verleugnete, als er den Raum durchquerte und nur wenige Zentimeter vor deinem Bett stehen blieb, in dem du zitternd unter deinen dünnen Decken lagst.\n\n Er beugte sich hinunter und atmete scharf ein, als wolle er das Wesen deiner Krankheit ergründen, bevor er ein leises Kichern von sich gab. "Es scheint, als ob meine Gabe zurückgekommen ist, um mich zu beißen, nicht wahr?"  Seine Finger strichen über deine feuchte Stirn und lösten einen Schauer aus, der bis in dein Innerstes wanderte. Sein Daumen strich sanft über deinen Wangenknochen und sandte einen Schock der Wärme durch dich, trotz der Kälte, die sich wie eine zweite Haut an ihn schmiegte. [priestess.GetFirstName] Seine Augen, dunkel und unergründlich wie polierter Obsidian, blickten dich mit einer Intensität an, die jeden Rest von Bescheidenheit verschwinden ließ. "Keine Sorge, mein Kind", sagte er mit einer Stimme, die so tief wie Samt war.  "Die Saat des Herrschers wird dich wiederherstellen." Er deutete auf die dicken Öle, die auf deinem Nachttisch lagen und deren Duft scharf und exotisch war. "Komm jetzt. Wir müssen mit den Vorbereitungen für unser Ritual beginnen." Du wusstest, was dich erwartete: Seine mächtige Erektion drückte sich in deine Kehle, füllte deinen Mund mit seiner Hitze, während er in dich stieß und ein gieriges Schlucken seines Spermas forderte.  Eine Welle von Angst und Sehnsucht überkam dich, als du nicktest, die Aussicht auf Heilung plötzlich mit dem berauschenden Nervenkitzel, sich ihm hinzugeben, verwoben." #deepl:3207563521
 bno_embrace_african_5.0002.a.female: "Oh, bitte... Ich brauche es jetzt..." #deepl:165617593

 bno_embrace_african_5.0002.title.male: "Der reinigende Kuss: Präludium" #deepl:2628420011
 bno_embrace_african_5.0002.desc.male: "Die Kälte, die sich seit Wochen in deine Knochen gegraben hatte, schien sich mit jedem rasselnden Atemzug zu vertiefen.  Sie hatten sich nicht die Mühe gemacht, nach jemandem zu schicken, als das Fieber auftrat, und es als einen weiteren Anfall von saisonalem Elend abgetan. Doch dieses Mal war es fester, raubte dir die Kraft und hinterließ einen dumpfen Schmerz in deinem Kopf, der wie eine unerbittliche Trommel pochte. Du wolltest gerade eine Magd rufen, die dir eine Brühe bringen sollte, als es überraschend leicht an der Kammertür klopfte.\n\n Eine Gestalt in blassem Leinen trat ein und warf einen flüchtigen Schatten auf das flackernde Kerzenlicht draußen.  Schwester [priestess.GetFirstName], nannte man sie - und es war kein Wunder, dass man ihr flüsternd folgte wie Weihrauch. Sie wirkte fast zerbrechlich, diese Priesterin des reinigenden Kusses. Ihre Gestalt war schlank wie ein Weidenschössling, doch irgendwie strahlte sie eine Aura von jenseitiger Gelassenheit aus. Selbst jetzt, da sie neben deinem Bett kniete, mit ihrem goldblonden Haar, das ihr wie gesponnenes Mondlicht den Rücken hinunterfiel, und diesen unfassbar blauen Augen, die dich abtasteten, lag eine überirdische Sanftheit über ihr, die die Macht, die von ihrem Innersten ausging, Lügen strafte. "Die Kirche besinnt sich auf ihre Gaben", murmelte sie, und ihre Stimme klang wie ein leises Glockenspiel in der Stille deiner Kammer. Sie streckte eine zarte Hand aus, deren Finger mit Amethystringen besetzt waren, und reichte dir ein seidenes Taschentuch, das bereits mit exotischen Ölen getränkt war. "Diese Krankheit hat schon zu lange angehalten, nicht wahr?" Ihre Lippen verzogen sich zu einem süßen Lächeln, das dich trotz der Kälte, die noch immer in deinen Gliedern herrschte, erschauern ließ.  "Lass mich dir mein Heilmittel anbieten." In ihrer Stimme lag eine leise Gewissheit, die nicht nur Heilung versprach, sondern etwas Ursprünglicheres, etwas, das versprach, dich mit mehr Wärme zu erfüllen, als jede Brühe es könnte." #deepl:1061780631
 bno_embrace_african_5.0002.a.male: "Zögern Sie nicht, Schwester." #deepl:728581876

