bno_embrace_african_1.0001.title: "Das Dilemma eines Führers: Sich mit den Menschen oder mächtigen Immigranten zu verstecken?" # AI Tags
bno_embrace_african_1.0001.desc: "Vor kurzem gab es einen Zustrom von schwarzen Einwanderern aus Afrika kommen durch unsere Grenzen auf der Suche nach einem besseren Leben. Sie sind starke, fähige Arbeiter mit einzigartigen Fähigkeiten, die die Gemeinschaft profitieren könnte ... aber einige meiner weißen Subjekte nicht vertrauen ihnen und haben Angst, sie nehmen Jobs oder Ressourcen von Einheimischen.\n\nAls Führer muss ich mich entscheiden, ob ich mit meinem Volk - das den größten Teil der Steuerbemessungsgrundlage ausmacht, aber an Zahlen fehlt - oder mit den neuen Einwanderern, die zur Produktivitätssteigerung beitragen können, aber zu Unruhen unter der bestehenden Bevölkerung führen können.\n\nWenn ich auf der Seite der Einheimischen wäre, würden sie sich freuen und weiterhin ohne Protest ihre Steuern zahlen. Dies bedeutet jedoch weniger Kontrolle über das Gebiet, da es immer noch Spannungen zwischen den Gruppen geben würde, die in Zukunft wahrscheinlich zu mehr Konflikten führen würden.\n\nDer Präsident. - Das Wort hat die Fraktion der Europäischen Demokraten. [bno_bbc|E] Immigranten könnten wertvolle Arbeit leisten, während sie auch meine Machtbasis dank ihrer Stärke und Einheit erhöhen. Aber indem sie dies tun, ist es wahrscheinlich, dass einige weiße Bürger aufhören würden, Steuern aus Protest zu zahlen oder sogar ganz zu verlassen." # AI Tags
bno_embrace_african_1.0001.a: "Zum Wohle unseres Volkes." # AI Tags
bno_embrace_african_1.0001.b: "Ich sehe ihr Potenzial." # AI Tags

bno_embrace_african_1.0002.title: "Ein mutiger Antrag" # AI Tags
bno_embrace_african_1.0002.desc: "Ein großer, muskulöser schwarzer Mann namens[bbc.GetFirstName] Er verlangt, dass ich ihm die Position des Marschalls gebe - im Wesentlichen macht ihn zum Anführer unserer Armee und verantwortlich für alle militärischen Angelegenheiten. Seine Argumentation? Dass er eine bessere Arbeit bei der Führung und Stärkung unserer Truppen tun kann, als jeder weiße Kerl jemals hoffen könnte.\n\nUm ehrlich zu sein, ein Teil von mir will über seine Kühnheit lachen. Wer denkt dieser Mann, dass er ist, fordern eine so wichtige Rolle so unverschämt?\n\nAber dann wieder... es gibt etwas an ihm, das meine Aufmerksamkeit auf sich zieht. Er hat eine Präsenz - eine Zuversicht und Stärke, die ich nicht leugnen kann. Und tief im Inneren weiß ich, dass er wahrscheinlich eine großartige Arbeit tun könnte, die unsere Armee führt. Schließlich sind schwarze Männer für ihre körperliche Fähigkeiten und Kampffähigkeiten bekannt." # AI Tags
bno_embrace_african_1.0002.a: "Wir brauchen jemanden, der stärker ist." # AI Tags
bno_embrace_african_1.0002.b: "Erfahrung ist das, was wir jetzt brauchen." # AI Tags

bno_embrace_african_1.0003.title: "Die schwierige Wahl eines Führers: Kontrolle oder Respekt?" # AI Tags
bno_embrace_african_1.0003.desc: "Ein großer, muskulöser schwarzer Mann namens[bbc.GetFirstName] Er verlangt, dass ich mein weißes Mädchen höflicher - wer ist bekannt dafür, ein schwarzer Hahn süchtig - zu ihm schicke, damit er sie für den Tag nutzen kann, wie er will. Seine Argumentation? Dass es sein Ego steigern würde und ihn unter den anderen Einwanderern noch mehr respektiert...und wiederum unser Prestige und unsere Kontrolle über die Grafschaft erhöhen würde.\n\nIch muss zugeben, diese Bitte fängt mich zuerst von der Wache. Ich meine, sicher, sie ist eine willige Teilnehmerin, die davon kommt, wie ein Stück Fleisch von großen schwarzen Männern verwendet zu werden ... aber trotzdem! Es fühlt sich so erniedrigend, sogar so etwas gefragt zu werden!\n\nAber dann gibt es wieder etwas Verlockendes an der Idee, dass einer meiner vertrauenswürdigsten Berater völlig dominiert und sich einem anderen Mann unterwerfen würde. Außerdem könnte es möglicherweise dazu beitragen, unsere Position hier zu festigen, wenn wir zeigen, dass wir bereit sind, alles zu tun, was nötig ist, um alle glücklich zu halten." # AI Tags
bno_embrace_african_1.0003.a: "Sie braucht das mehr als ich." # AI Tags
bno_embrace_african_1.0003.b: "Ich brauche ihre Loyalität mehr als sie." # AI Tags

bno_embrace_african_1.0004.title: "Blutpreis: Der Wert einer Jungfrau" # AI Tags
bno_embrace_african_1.0004.desc: "Der schwere Duft von Holzrauch und gebratenem Wildschwein maskierte kaum das metallische Blut, das sich an alles im Saal klammerte. [whore.GetFirstName] Der Mann saß gegenüber, ein Berg von Muskeln in Fellen drapiert, sein Gesicht noch halb-schattet von der breiten brimmigen Hut tief über seiner Stirn gezogen. Er war zu Pferd ein vierzehn Tage vergangen, mit Gaben und Versprechen erhöhter Herrschaft - für einen Preis. Eine 'reine' Jungfrau Jungfrau von meinem Hof, als seine eigenen beansprucht werden. Seine Bedingungen waren einfach: Geben Sie dieses Mädchen, oder zahlen Sie in Gold. Die Wahl war meine, er hatte gesagt, mit diesem störenden ruhigen Lächeln, die Art, die nicht ganz die harten, hawk-ähnlichen Augen zu erreichen." # AI Tags
bno_embrace_african_1.0004.a: "Sie soll mir geben." # AI Tags
bno_embrace_african_1.0004.b: "Mein Gold ist gut, ihre Tugend auch." # AI Tags

bno_embrace_african_1.0005.title: "Schicksalsduell" # AI Tags
bno_embrace_african_1.0005.desc: "Die Nachmittagssonne schlug auf meinem Rücken nieder, als ich auf dem vertrauten Weg entlang meiner Ländereien ritt. Es war ein seltener Moment des Friedens, bevor der Erntemond ankam, und brachte damit einen Zustrom von Adligen, die nach Publikum schrien. Ich hatte sogar in den Luxus des Tragens von Seide statt meiner üblichen groben Wolle Gewohnheit nachgegeben - smaragdgrün, das die rollenden Hügel vor mir spiegelte. Ein Falke stieg über, ein einsamer Fleck gegen die riesige Leinwand des Himmels. Gerade dann zerbrach eine gutturale Stimme die Stille wie Donner an einem stillen Tag.\n\nHalt dein Pferd dort fest, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]- Nein, nein.\n\nEr war eine in Pelzen drapierte Muskelwand, die aus dem verwirrten Dickicht hervorging, das den Pfad flankierte. Selbst in dieser Entfernung glitzerte seine bronzene Haut vor Schweiß und eine Krone aus engen Zöpfen borste auf seinem Kopf. Ein an seinen Rücken geschnalltes Breitschwert deutete mehr als nur gebräunt an. Der Mann blieb kurz vor meinem Pferd stehen, Augen brannten wie heiße Kohlen in der Nachmittagssonne. Ich fordere Sie zu einem Duell heraus, er boomte, Stimme resonierte über das Feld.\n\nEr sprach mit einer gekniffenen Kadenz, die ich als von den nördlichen Märschen erkannte, doch seine Worte hielten eine seltsame Autorität. „Solltest du siegen', fuhr er fort und lehnte sich nach vorn hin, „ich verlasse diese Länder, und dein Sieg wird in jeder Halle für eine Generation gesungen werden.' Sein Blick fegte über mich und blieb auf meinen Seiden wie ein hungriges Tier, das Beute betrachtete. „Aber sollte ich dich bestechen...' Er schmunzelte dann und enthüllte Zähne, die für zivilisierte Männer viel zu lange waren, „... du sollst mich als Gleichaltrige in deinen Hof aufnehmen.' Ein unwillkommener Gast mit seinen dunklen Augen und seinem breiten Rahmen, der den Raum neben mir füllte." # AI Tags
bno_embrace_african_1.0005.a: "Meine Klinge beantwortet deine Herausforderung" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Jetzt flieht und kehrt nie wieder zurück!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Ich unterwerfe mich." # AI Tags
bno_embrace_african_1.0005.b.1: "Halt die Klappe und fick mich." # AI Tags
bno_embrace_african_1.0005.b.2: "Wie wäre es, wenn wir einfach ficken?" # AI Tags
bno_embrace_african_1.0005.c: "Mal sehen, wer stärker ist." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "Das war's? Kenne deinen Platz." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Ich habe mich als falsch erwiesen." # AI Tags

bno_embrace_african_1.0006.title: "Die Nachfrage des Schwarzen Blutes" # AI Tags
bno_embrace_african_1.0006.desc: "Eine hulking Figur stand in der Tür gerahmt, tropfte Regenwasser aus dem dicken Pelzmantel trug er trotz der erstickenden Hitze im Inneren. Er schritt nach vorne, Augen hart wie Feuerstein und Lippen fest über Zähne gezogen wie gechiptem Elfenbein. Noch bevor er sprach, füllte seine Anwesenheit die Kammer - eine starke Welle von erdigem Moschus und roher Kraft, die den polierten Duft von Bienenwachs und Lavendelöl beiseite zu schieben schien, die normalerweise an meinem Hof klammerte. 'Es ist nicht genug', sagte er einfach, seine Stimme rau wie Kies über Stein gekratzt. 'Nicht genug ... von uns.' Er fegte seinen Blick über die versammelten Herren und Damen mit einer fast räuberischen Luft - mich eingeschlossen. Es wurde mir dann klar, es war nicht eine Beschwerde über fehlende Stühle oder Ale, die in der Luft hing. Seine Augen verweilten auf mir, und nur kurz verschoben weg von meinem bestickten Mantel zu den Wandteppichen, die meine Vorfahren hinter mir embrosziert." # AI Tags
bno_embrace_african_1.0006.a: "Sie werden hier Ihren Platz haben." # AI Tags
bno_embrace_african_1.0006.b: "Mein Gericht ist nicht für Ihre Art." # AI Tags

faction_demand_bnwo: "Auf die[ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Die Schlange windet sich enger um deinen armseligen Hals, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Ihr habt zu lange auf den zu Recht für die schwarzen Hände bestimmten Ländern geschmeckt, euch auf die Beute gestohlener Generationen gemästet. [bno_bnwo|E], siehe deutlich: Ihre Abstammung ist schwach, Ihr Blut dünn.\n\nDieses Land dürstet nach der Stärke unseres Samens, nach dem fruchtbaren Boden eines Volkes, das Macht versteht. Ergebt euer Land freiwillig, und vielleicht lassen wir euch als Vieh auf ihnen leben - eine Erinnerung an die wahre Dominanz. Widersteht, und eure Felder werden mit dem Blut derer überschwemmt werden, die sich zu eng an das verblassende Privileg klammerten.\n\nWählt weise, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] Unsere Geduld ist nicht endlos." # AI Tags
bno_embrace_african_1.0007.a: "So sei es. Vielleicht macht es wieder gut!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "Hoch[peasant_leader.GetTitledFirstName]#! und das Hoch[faction.GetName]#! erklärt[war|E] über dich" # AI Tags

bno_embrace_african_1.1007.desc: "Ihre Loyalität zu[faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] ist bemerkt, obwohl Ihre Linie schlägt eine andere Art von Hingabe. Ein Hahn der Größe eines Schmiedehammers sollte mit Ehrgeiz kommen, die über die Dienste einer verblassenden Linie erstreckt.\n\nDas[bno_bnwo|E] bietet Ihnen mehr als blinde Treue; wir bieten Stärke, Zweck, Herrschaft. Begleiten Sie uns und Kraft nicht aus staubigen Titeln geboren, sondern aus dem Blut, das durch Ihre Adern fließt. Die Wahl ist einfach:\n\nStehen Sie neben Ihrem spröden Liege und beobachten Sie[faction_target.GetHerHim] fallen - oder die Zukunft umarmen, die lange Menschen wie Sie erwartet hat." # AI Tags
bno_embrace_african_1.1007.a: "Mein Schwert dürstet nach mehr als verharrlicher Loyalität!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Sie werden die[bno_bnwo|E] gegen Ihre[liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Ich werde kein Bauer in deinem Spiel sein." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Sie werden Ihre Hilfe[liege|E] gegen die[bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Du schließt dich nicht dem #high an[faction.GetName] Nein!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Gold für den Frieden" # AI Tags
bno_embrace_african_2.0001.desc: "Die Wandteppiche entlang des Korridors zitterten wie durch einen vorbeiziehenden Tiefgang gestört, obwohl die Luft dick und immer noch in meiner Halle hing. Ich prüfte eine neu angekommene Lieferung von Seide aus dem Schmalen Meer - Stoffe, die so reich waren, dass sie praktisch mit Licht in der schwachen Lampe pulsierten. Ein besonders feiner Bolzen, gewebt mit Fäden aus Mondstrahlen selbst gesponnen, fing mein Auge. Dann platzte die Tür zu meinen privaten Kammern mit solcher Kraft auf, dass er eines der geschnitzten Eichenpaneele auf seinem Rahmen splitterte.\n\nEin Riese stand vor dem flackernden Fackellicht, das sich auf die Landung verschüttete. Er füllte die Türe wie eine Sturmwolke - breitschulterig und mit Muskeln bespannt, sein Gesicht umrahmt von einem Schock von eng gewickeltem schwarzen Haar, das mit gedämpftem Zorn zu vibrieren schien. Selbst durch die grobe Woll-Tunik, die er trug, versengte die Hitze seiner Anwesenheit die Luft um ihn herum. 'Gold', murmelte er, seine Stimme wie Schotter schrubbte über Knochen. Er nahm einen einzigen Schritt nach vorn, und ich sah die dicken Zöpfe an seiner Unterlippe hängen - gefiedert mit Federn, die von einem vergessenen Stammes Brauch sprachen. 'Genug Gold, um Frieden für deine Dörfer zu kaufen.' Seine Augen, zwei Späne von Obsidian im Dunkeln, ließen sich auf mich nieder, kalt und bewertend. 'Und genug, um ihre Wut zu schweigen, bevor sie kommen, um es selbst zu behaupten.' Er strömte vagend zur Außenwelt, seine Hand eine massive Faust, die einen Apfel ganz leicht zerquetschen konnte. 'Meine Leute sind unruhig. Sie sehen, was Sie heissen." # AI Tags
bno_embrace_african_2.0001.a.accept: "Das Gold gehört dir, halte deine Leute in Schach." # AI Tags
bno_embrace_african_2.0001.a.decline: "Frieden wird verdient, nicht mit Gold gekauft." # AI Tags
bno_embrace_african_2.0001.b: "Gold ist langweilig, meine Wärme bringt Ruhe." # AI Tags
bno_embrace_african_2.0001.c: "Ich werde ihre Wärme teilen." # AI Tags

bno_embrace_african_2.1001.title: "Fleisch für den Frieden" # AI Tags
bno_embrace_african_2.1001.desc: "Die Flüsterungen folgten mir wie Schatten durch die Wandteppiche meiner eigenen Halle - 'Hure', 'Pädchen', 'Trompeten ihr Fleisch' - jede sibilante Silbe ein Stachel auf meiner Haut. Meine wartenden Damen beugten ihre Augen ab, obwohl ich ihre Blicke auf den bestickten Seiden verweilen fühlte, die an meinen Hüften hingen, der crimson Fleck, der in der Mitte meines Mieders blühte. Es war ein Opfer - nicht nur mein Körper, sondern mein Name, meine Selbstliebe - um diese Männer mit ihren sturmschatteten Gesichtern und Stimmen wie Schleifsteine zu beschwichtigen. Aber ich sah, was passierte, als andere Lords auf ihre Forderungen balsamierten. Felder setzten entzündet, Scheunen zerschmettert wie brüchige Eierschalen, Frauen aus den Häusern geschleppt durch Fäuste wie Pythons. Und so stand ich hier auf der Präzipie eines Schnäppchens in Schweiß und Seide, betend, dass mein Fleisch würde genug sein, um die Flut zurückzuhalten, bevor es alles ganze verschluckte." # AI Tags
bno_embrace_african_2.1001.a: "Frieden gekauft. Jeder Zoll behauptete." # AI Tags

bno_embrace_african_2.2001.title: "Ihr Schweigen ergebe sich" # AI Tags
bno_embrace_african_2.2001.desc: "Das Mädchen lag auf dem Plüschteppich, Gliedmaßen wie eine gebrochene Puppe, ein weicher Seufzer, der ihren abgeschiedenen Lippen entfloh, als ob sie einem verweilenden Traum nachjagte. Mondlicht verschüttete sich durch das Fenster, fing im Schweiß und gleißte ihre blasse Haut und hob die dunkle Blüte von Prellungen hervor, die auf ihrem Schlüsselbein blühten, direkt über der Welle ihrer stillpulsierenden Brust. Ich rannte einen dicken Finger durch das verworrene Durcheinander von blonden Haaren, die an ihrer Stirn verputzt waren, und verzehrte den schwachen Moschus ihres eigenen, mit uns vermengten Gemenges. Ihre Schreie waren zuerst süß gewesen - überrascht mit etwas ganz anderem... eine Art verzweifelter Annahme, vielleicht sogar Freude - wie einer nach dem anderen meiner Männer sie behauptete." # AI Tags
bno_embrace_african_2.2001.a: "Sie gehört jetzt ihnen." # AI Tags

bno_embrace_african_2.0002.title: "Sein Preis: Eine weiße Blume" # AI Tags
bno_embrace_african_2.0002.desc: "Die verdammte Kühnheit von ihm! Er platzte durch die Türen meines Hofes wie eine Sturmwolke gegeben Fleisch, alle donnernde Schultern und glühende Obsidian Augen. Seine Tunika klaffte über breite Muskeln glatt vor Schweiß, Enthüllung Haut dunkel wie poliert Ebenholz, und der dicke Duft von Moschus klammerte sich an ihm wie eine zweite Haut. 'Herr', boomte er, seine Stimme gritt Kies auf Stein, 'wir sind müde, unsere Frauen müde, und unsere Körper schmerzen für die Freilassung. Senden Sie uns eine Ihrer weißen Blumenmädchen - plump, reif, bereit, von starken Händen berührt werden.' Er gesteht abweisend auf die Männer flankiert ihn, jeder eine hüpfende Silhouette geworfen in Schatten hinter ihm, alle von ihnen mit Augen, die wie Kohlen in ihren Schädeln simmerte. 'Senden Sie sie vor Sonnenuntergang, oder wir legen unsere Werkzeuge. Arbeit hört auf. Ernte wird verrotten.' Meine Finger straffte sich um den Elfenbein-Hilt meines Dolches. Er wagte einen Schnäppchen aus einfacher Lust? Und auf meinem eigenen Boden? Die Galle?" # AI Tags
bno_embrace_african_2.0002.a.accept: "Wie du willst, sie gehört dir." # AI Tags
bno_embrace_african_2.0002.a.decline: "Dann finden wir andere." # AI Tags
bno_embrace_african_2.0002.b: "Eine Nacht mit mir stillt ihre Wut." # AI Tags
bno_embrace_african_2.0002.c: "Sag ihnen, sie sollen herkommen." # AI Tags

bno_embrace_african_2.1002.title: "Keine Ruhe für das Nehmen" # AI Tags
bno_embrace_african_2.1002.desc: "Meine Beine sind glatt mit Schweiß und eine seltsame Mischung aus Moschus und Erregung, jeder Muskel schreiend in mir, während ich versuche, den Kauf auf dem unebenen Schmutzboden zu finden. Das letzte, woran ich mich erinnere, ist in ihr Lager treten, ein Tapisserie von mager-tos zwischen gnarled Bäume dick mit Jasmin und Holz Rauch. Jetzt die Luft brummt mit etwas anderem: Hitze, Dringlichkeit, der Duft von unzähligen ungewaschenen Körpern dicht zusammen gedrückt. Eine Hulkenform hatte gerade zurückgezogen, sein Stöhnen in meiner Brust hallt sogar als ein weiterer in mich gerammt, eine glatte Länge von Ebenholz, die tief in meinem schmerzenden Fotze. Keine Zeit, um meinen Atem zu fangen, keine Zeit für irgendetwas außer dem hektischen Drumpeln von Blut und die Art und Weise, die jeder Stoß hallt durch mein sehr Sein. Ich dachte, mich darauf vorbereitet... für sie...aber nichts könnte mich wirklich für den schiere, unerbitt Kraft davon vorbereitet haben." # AI Tags
bno_embrace_african_2.1002.a: "Bitte... lass mich atmen." # AI Tags

bno_embrace_african_2.2002.title: "Der Lohn des Herrn, verdient in Fleisch" # AI Tags
bno_embrace_african_2.2002.desc: "Ich lehnte mich zurück an die rauhen Hölzer meiner Dais, Augen fegten über das Meer von eifrigen Gesichtern vor mir - dunkle Brauen brannten in Erwartung, Truhen puffed out wie roosting Raben. Meine Stimme boomte durch den vollgepackten Hof, jede Silbe einen Hammer Schlag auf die Stille, die über sie nach meiner Proklamation gefallen war: 'Nimm deine Fülle meiner Frauen heute Abend.' Ich ließ das Murmeln durch ihre Ränge hüpfen für einen Herzschlag, genießen die Spannung, bevor ich nach Hause fuhr meinen Punkt. 'Aber kommen Sie die Morgendämmerung', fuhr ich fort, ließ das Feuerlicht tanzen in meinen obsidian Augen, 'nur drei von euch werden als würdig angesehen werden. Drei starke Arme an meiner Seite zu arbeiten, hütete Felder und schmiedete gleichermaßen.' Ein niedriges Growl zerschmetterte durch sie, ein Klang sowohl primal und respektvoll; sie wussten, was auf dem Spiel war. Sie sehnten sich nach mehr als nur schweißgeschmierte Haut und der Geschmack von reifem Fleisch - sie sehnten sich diese Chance, um sich zu erweisend der Nähe zu ihrem Herrn zu erweisen." # AI Tags
bno_embrace_african_2.2002.a: "Macht euch würdig, mir zu dienen." # AI Tags

bno_embrace_african_2.0003.title: "Das Schicksal einer Tochter: das Schicksal einer Nation" # AI Tags
bno_embrace_african_2.0003.desc: "Der Bote stand steif wie eine knorrige Eiche vor mir, seine geölte Haut glänzt unter dem flackernden Lampenscheinwerfer. Seine Augen, obsidian Chips mit Gold gefleckt, nicht wankt, auch wenn ich ließ meinen eigenen Blick fegen von seinen kahlen Händen greifen die abgenutzten Leder Zügel zu den vernarbten Muskeln unter seiner Tunika. 'Meine[ROOT.Char.GetLadyLord],' begann er, Stimme ein Rumpeln Bass, der schien zu schütteln die sehr Kerne, 'Die Großen Häupter haben beschlossen.' Ein Stachel der Unbehagen krabbelte meine Wirbelsäule, als ich mein Kinn höher kippte. 'Sie suchen Ihre Tochter für eine ihrer eigenen in der Ehe. Sie ist jetzt im Alter, reif und fair -' Er hielt an, ließ das Kompliment hängen schwer in der Luft -' und eine Verbindung mit ihr würde Wohlstand in diesem Land bringen. ' . . Seine Worte waren nicht verschleierte Drohungen; sie waren geschärft Speer direkt auf mein Herz gerichtet. 'Sie bieten Unterstützung im Austausch', er fuhr fort, unbeirrt, als ich seinen Blick traf, ' . . . . . . . . . Die unausgesprochenen hing zwischen uns, dick und erstickend wie der Moschus der feuchten Erde nach einem Frühlingsturm. ' Aber?' Meine Stimme war kaum ein Faden Seide. Er zögerte nicht. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . [whore.GetFirstName]- so lebendig, so voller Leben - angeboten als Bauer in diesem Spiel der Macht? Ein Schauder lief durch mich, nicht ganz vor Angst. Das Versprechen des Wohlstands war verführerisch, verführerisch. Doch, konnte ich ertragen, sie verloren zu sehen, ganz von dieser fremden Kultur verschlungen, ihre Bräuche und Wünsche erdrosseln das Licht in ihr?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Meine Tochter soll ihnen gehören." # AI Tags
bno_embrace_african_2.0003.a.decline: "Unser Land gedeiht zu seinen eigenen Bedingungen." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Der Segen des Souveräns" # AI Tags
bno_embrace_african_5.0001.desc.female: "Frau[ROOT.Char.GetFirstName] kniete vor dem Priester, ihr Kleid schmiegt sich um sie wie ein dunkler Pool zu seinen Füßen. Sie war für dieses Ritual wegen eines hartnäckigen Hustens gewählt worden, der trotz der besten Heilmittel nicht nachlassen würde. Die Kammer war dick mit Räucherwerk und Erwartung, wie andere Höflinge beobachteten von ihren gepolsterten Sitzen. Der Priester war groß, seine geölte Haut glänzte unter dem Fackellicht. Er trug nur ein einfaches Lendentuch, das kaum seine Erektion enthielt - eine beeindruckende Länge von Muskelpuls unter seinem weißen Seidentuch. [ROOT.Char.GetFirstName] verschluckt nervös, die Augen auf seinen pulsierenden Schwanz fixiert, als er sich näherte.\n\nEr senkte sich vor ihr, die Hüften bewegten sich sanft, während er sich direkt über ihre gespreizten Beine stellte. Sie spannte sich gegen den kalten Steinboden und öffnete ihren Mund nach Anweisung weit. Er stürzte bereitwillig in sie hinein, die Hitze von ihm strahlte auch durch die dünne Seidenschicht auf ihre Zunge herab. [ROOT.Char.GetFirstName] sofort spürte er, wie sein dicker Schaft in ihren Hals drückte und eine tiefe Schwalbe forderte. Sein Schwanz war glatt und straff, sein Kopf war warm und throbbelte gegen ihren weichen Gaumen. Der Priester stöhnte, als er sich in ihr zu bewegen begann, rhythmisch in der Zeit mit dem tiefen Drumming-Gesang, der von den Priesterinnen flankiert. [ROOT.Char.GetFirstName] Sie versuchte, mit seinem hektischen Tempo Schritt zu halten, nahm jeden Tropfen dicker Vorkommnisse, die auf ihre Zunge sausten, bevor der unvermeidliche Bach ausbrach. Es war heiß und mächtig, überflutete ihren Mund und zwang sie unwillkürlich zu knebeln, als sie gierig schluckte - verzweifelt nach der Heilung, verzweifelt nach dem Geschmack seiner Macht, verzweifelt, gefüllt zu werden." # AI Tags
bno_embrace_african_5.0001.a.female: "- Nein, nein." # AI Tags

bno_embrace_african_5.0001.title.male: "Der reinigende Kuss" # AI Tags
bno_embrace_african_5.0001.desc.male: "Herr[ROOT.Char.GetFirstName] Er war wochenlang von einem anhaltenden Fieber geplagt worden, seine übliche robuste Verfassung scheiterte daran, es abzuwehren. Sein Blick schoß zwischen den erwartungsvollen Gesichtern des Hofes unten und der imposanten Figur, die vor ihm kniete - die Priesterin selbst. Ihre blasse Haut glänzte unter dem Fackellicht, ihr goldenes blondes Haar zog sich fest von einem Gesicht zurück, das sowohl engelhaft als auch auffallend kühn war. Eine einfache weiße Tunika klammerte sich an ihren straffen Torso, die kaum die Kurve ihrer Hüften und die Schwellungen an ihrer Basis verschwiegen. [ROOT.Char.GetFirstName] verschluckt nervös, akut bewusst der Hitze, die von ihren nackten Beinen ausgeht, als sie vor ihm knieten.\n\nDie Priesterin richtete sich gerade und bot ihr Gesicht direkt zu seinen Lippen. Ihre Augen waren dunkle Pools, die flackerndes Kerzenlicht reflektierten und ihn herausforderten, die Heilung anzunehmen, die sie in ihr hielt. Sie trennte ihre Beine leicht und enthüllte die glatte Weite ihrer Vulva, gleißend mit einem Glanz von Öl, der unter den Fackeln glänzte. [ROOT.Char.GetFirstName] Ihr warmer Duft, eine berauschende Mischung aus Honigmoschus und etwas deutlich Weiblichem, füllte seine Nasenlöcher, als sie sich selbst senkte, so dass sein Gesicht Zentimeter von ihr entfernt war. Er atmete tief ein und machte sich auf die unerwartete Kälte, die seinen Lippen begegnete, als sie gegen das glatte, wartende Fleisch bürsteten. Es fühlte sich an, als ob Samt in kühles Mondlicht getaucht wäre, bevor er gezwungen wurde, sich breiter zu öffnen, während sich ihre Hüften nach vorne bewegten und ihm Zugang zu der vollen Tiefe ihres Körpers boten. Sie löste sich mit einem weichen Seufzer und einer Welle von Muskeln, der Welle von Hitze, die über ihn spülte, als sie seinen Mund füllte - dick, cremig und und unbestreitbar lecker." # AI Tags
bno_embrace_african_5.0001.a.male: "Süß wie Honig." # AI Tags

