bno_embrace_african_5.0003.title.female_wanderer: "Schwester [wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Die schweren Türen schwangen nach innen mit einem stumpfen Schlag und unterbrechen Ihre Überprüfung der Steuererklärungen. Sie schauten aus dem Pergament hinauf, um Schwester zu sehen. [wanderer.GetFirstName] stehend im Torbogen. Auch in dieser Ferne war ihre ätherische Schönheit unbestreitbar: Haut wie Alabaster gegen das Mitternachtsblau ihrer Roben, diese erstaunlich blauen Augen scheinen direkt durchzudringen y Sie. Ihr gewöhnliches sanftes Lächeln hielt einen Rand der Dringlichkeit heute, als sie ihren Weg über den Mosaikboden zu Ihrem Dais machte. Ein schwaches Zittern lief durch ihren schlanken Rahmen sogar in ihrem gemessenen Schritt, und der weiche Duft von Flieder klammerte sich an sie wie ein Gebet. Sie kniete vor Ihnen mit der Anmut einer Weide in der Brise, Stirn bürsten gegen den polierten Marmor des Thrones Schritte.\n\n" Eure Majestät, " sie murmelte, Stimme schwieg, doch mit einer Intensität, die ihre Weichheit bezichtigte. Vergib mir, dass ich auf deine Arbeit eingehe. " Sie stieg dann, ihre Bewegung wie eine Blüte, die sich unter Sonnenlicht entfaltete, und traf deinen Blick direkt. Ein Blush fesselte ihre Wangen und breitete sich von ihrem Schlüsselbein bis zu den Spitzen ihrer Ohren aus. " Die Kirche des schwarzen Schwanzes bittet um deine Gunst, " sie sagte, Stimme gewinnt ein entschlossenes Zittern, als ob jedes Wort von ihr mit Mühe gerungen wurde. Wir müssen mit dem Bau auf unserer Kathedrale beginnen - ein passender Tribut an den Samen des Souveräns... Sie klammerte ihre Hände zusammen, diese zarten Finger starrte gegen die tiefe Indigo von Ihre Roben. " Der erste Schritt erfordert...einen Eckpfeiler, flüsterte sie, die Augen flackerten auf deine Lippen, bevor sie wieder nach oben pfeilten, um deine wieder zu treffen. Ein beträchtliches Angebot aus Ihren Kassen." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Ein königlicher Schnaps" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: " Sie haben Petitionen für ein neues Bewässerungssystem geprüft, als die schweren Eichentüren Ihres Thronsaals mit einem schallenden Boom aufgewühlt sind. Ein Priester eilte in die Kammer, seine Roben schwärzer als eine sternlose Nacht, gegen die seine Haut schien zu leuchten wie poliert Mahagoni. Er kniete so tief vor Ihnen, dass nur sein Kinn die Bodenplatten geräumt, Stirn fest gegen die kalten Steinfliesen gedrückt. Sein Atem hing in dem, was man nur vermuten konnte, war nervöse Vorfreude, als er seinen Kopf hob, Augen voller glühender Anbetung. " Eure Majestät, er rastete, Stimme dick mit einer unausgesprochenen Dringlichkeit, Vergib mir mein Eindringen zu dieser Stunde"\n\n" Steh auf, Vater [wanderer.GetFirstName]", Sie sagten kurtiell, Ihr Blick fegt über den beeindruckenden Körper des Mannes und die Art, wie seine Roben wie eine zweite Haut an seinen breiten Schultern klammerten. Er stieg langsam, ein Berg von Muskeln in diesen dunklen Gesäß, jeder Schritt absichtlich und mit einem fast greifbaren Hunger gefüllt. Er hielt vor dir an, die Hände verschränkten sich, als opferte er ein heiliges Gefäß. " Die Kirche des schwarzen Schwanzes fleht dich an, er begann, seine Stimme leise und resonant. Es ist an der Zeit, mit dem Bau unserer Kathedrale zu beginnen: ein Denkmal für den Samen des Souveräns, ein Testament für seine Kraft. gling mit Weihrauch hing an ihm wie ein Gebet. Der erste Schritt erfordert nicht nur Glauben, sondern materielles Opfer - eine nicht unbedeutende Summe deiner Kassen. In seiner Intensität. Es wird gesagt, dass die Segnungen, die denen zuteil werden, die die Kathedrale nähren,... besonders reichlich." # AI Tags

bno_embrace_african_5.0003.a: "Ich werde darüber nachdenken." # AI Tags

