 bno_embrace_african_5.0008.immunity.title: "Souveräne Immunität: [ROOT.Char.Custom('BNODiseaseType')]" #deepl:1707489888
 bno_embrace_african_5.0008.immunity.desc: "Der erfolgreiche Abschluss des Rituals der Souveränen Saat gewährt Immunität gegen [ROOT.Char.Custom('BNODiseaseType')]. Eine Wiederholung führt zu einer beschleunigten Heilung." #deepl:1606507209

 bno_embrace_african_5.0009.title.female: "In mein Blickfeld" #deepl:3862038534
 bno_embrace_african_5.0009.desc.female: "Der alljährliche Ruf nach der ursprünglichen Einsicht erreichte zu dieser Zeit des Jahres immer einen Fieberpegel.  Als Königin befehligte ich die Aufmerksamkeit aller Männer an meinem Hof, von denen jeder darauf brannte, für diese heilige Aufgabe auserwählt zu werden. Mein Blick schweifte über sie, verweilte auf ihren dicken, ebenholzfarbenen Schwänzen, die sich gegen die seidenen Reithosen drückten, bevor er sich schließlich auf demjenigen niederließ, dessen potenter Samen mich heute beglücken würde. Mit einem gemurmelten Befehl kniete er vor mir nieder, sein dunkler Schwanz zitterte, als ich die Hand ausstreckte, um seine glatte Oberfläche zu streicheln.\n\n Der Rest des Hofes verblasste, als er sich unter meinem Blick senkte und tief in mich stieß, bis ich nach Luft schnappte und mich an den Rändern seines Rückens festhielt. Seine Atemzüge kamen schwer vor Anstrengung, als er sich in meiner Hitze vergrub, seine kräftigen Muskeln kräuselten sich gegen meine. Dann, mit einem letzten zitternden Stoß, ergoss er sich - ein Strahl schwarzer, brennender Lust explodierte direkt in mein offenes Auge. Der beißende Geruch seiner Essenz vermischte sich mit dem Geschmack von Salz und Lust, eine salzige Wärme breitete sich auf meiner Netzhaut aus. Es war ein unerträglicher, exquisiter Schmerz, dessen scharfes Stechen mich noch tiefer in die Ekstase trieb, während ich ihn dort festhielt, bis der letzte Tropfen meine Wange hinuntertropfte und meine Sicht mit seiner starken Magie verwandelte." #deepl:252630123
 bno_embrace_african_5.0009.a.female: "Der Schleier hat sich gelüftet." #deepl:3038634056

 bno_embrace_african_5.0009.title.male: "Enthüllung des Anblicks" #deepl:1851044841
 bno_embrace_african_5.0009.desc.male: "Das Gewicht meiner Krone fühlte sich in diesen Tagen leichter an als sonst; die Vorfreude durchströmte mich wie ein ungezähmtes Tier.  Jedes Nervenende vibrierte vor Sehnsucht nach der [GetModifier('bno_primal_insight').GetNameWithTooltip], der jährlichen Kommunion mit der Priesterin. Sie war eine zarte Blüte inmitten all dieser Muskeln und Sehnen - elfenbeinfarbene Haut, die sich straff über zerbrechliche Knochen spannte, ihre Lippen stets zu einem sanften Lächeln geschwungen. Diese großen blauen Augen - weit, unschuldig - blickten mich an, eine sanfte Röte befleckte ihre hohen Wangenknochen, als hätte ich etwas Erlesenes getan, nur weil ich dieselbe Luft atmete. Aber diese süßen Berührungen waren trügerisch; unter dieser ätherischen Schönheit lag eine Quelle starken Verlangens.\n\n Heute war es soweit. Der Hofstaat hatte sich zerstreut und ließ nur die Priesterin und mich in dieser riesigen, aus Obsidian gemeißelten Kammer zurück.  Ich ließ mich auf das Podest sinken, und ihre kleine Gestalt glitt mit geübter Leichtigkeit zwischen meine Beine. Ihre Seidenröcke umspielten uns wie verschüttetes Mondlicht, dann hob sie mich am Kinn hoch, die blassblauen Augen auf die meinen gerichtet, während sie sich unter meinem Gewicht niederließ. Ein leises Keuchen entkam ihr, als ich mich in ihrer Hitze vergrub. Meine Stöße waren zunächst bedächtig, ich genoss es, wie ihr Körper unter meiner Berührung nachgab, wie eine Blume, die sich für einen König entfaltet. Dann kam die wilde Hingabe, jedes Stöhnen hallte durch die Kammer, als wir beide tief von diesem rituellen Durst tranken.  Mit einem letzten zitternden Stoß brach sie in mir aus, und dann geschah es: diese herrliche Kaskade weiß-goldener Wärme ergoss sich in mein Auge. Das brennende Stechen ließ mich aufschreien, ein ursprüngliches Brüllen entrang sich meiner Brust, als ich es dort festhielt - die Gabe der Priesterin brannte sich in mein Wesen, bis die Welt von neuem schimmerte, für immer verändert durch ihre Berührung." #deepl:2432404068
 bno_embrace_african_5.0009.a.male: "Ich sehe von Neuem." #deepl:2427111014

bno_embrace_african_5.0010.title.female_child: "Heiliger Same: Die Heilung der Prinzessin" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Aber Prinzessinnen husten nicht so viel oder werden so schwindlig, dass sie sich an Mamas Röcken halten müssen. Sie spüren auch nicht die ganze Zeit diese stechende Hitze, wie Feuerameisen unter ihrer Haut kriechen. [GetCourtPositionType('bno_bbc_priest_court_position').GetName]. Papa sagt, sie sind auch etwas Besonderes - ihre Innenräume halten Magie, die mich wieder stark machen kann. Er nennt es Sacred Seed. Er ist sehr gutaussehend. Es machte meine Wangen noch heißer als die Feuerameisen unter meiner Haut brennen.\n\nDas[GetCourtPositionType('bno_bbc_priest_court_position').GetName] 's Robe roch wie sonnengebackene Erde und etwas Süßes, das meine Nase kitzelte. Er hatte eine tiefe Stimme, die murmelte, als er sprach, nicht scharf und beängstigend wie Mamas, als sie wütend war. Seine Hände waren warm, als er mich hielt. Er lächelte mich an, zeigte Zähne groß und weiß wie der Mond. Dann reichte seine Hand in seine Robe und zog etwas glatter und glatter heraus. Es roch noch süßer als vorher. Mein Herz stolperte wie ein Kolibri, gefangen in meiner Brust. Er trennte meine Lippen sanft mit einem Finger, so kalt machte es meine Haut klingeln, und dann... es war in mir. Warm, dick und bewegend, so dass ich zitterte, wie es sich anfühlte wie Feuer in meinem Bauch. Vielleicht sind sie doch Magie." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Süßer..." # AI Tags

bno_embrace_african_5.0010.title.male_child: "Heiliger Same: Die Heilung des Prinzen" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Mami sagt, ich werde jetzt besser. Sagt, die Krankheit verlässt mich, aber alles, was ich fühle, sind diese Tingles, die in meinem Bauch beginnen und sich wie Glühwürmchen überall verbreiten. [carn_sex_partner.GetFirstName]== Einzelnachweise ==[carn_sex_partner.GetFirstName] hat große Augen, größer als Mamas, und sie funkeln, wenn sie lächelt. Dieses Lächeln lässt meine Kehle die ganze Zeit kratzig werden. Als sie nahe kam, roch sie nach Sonnenschein und etwas Süßes, das ich nicht nennen kann, und sie drückte meine Hand fest. Ihre Haut war blass wie Schnee, aber warm wie Mama nach dem Bad Zeit. Daddy sagt, ihr Inneres sind Magie.\n\nSie kniete dann neben mir, und ihre Robe fühlte Seide gegen meine Wange. Es roch süßer aus der Nähe, und als sie dieses hübsche weiße Kleid hob... es machte die Glühwürmchen in mir verrückt. Sie berührte meine Lippen mit einem Finger, so weich es kitzelte, dann trennte es sich für mich. Etwas Cooles ging zuerst hinein, wie Wasser aus Mamas Tasse. Dann bewegte sich ihre Hand wieder, tief in ihr Gewand, und kam heraus und hielt etwas nasses und dickes. Es fühlte sich warm an meiner Zunge an und schmeckte noch süßer als Sonnenschein. Sie hielt mich still, während ich alles herunterschluckte - sie ließ nicht los, bis der letzte Tropfen weg war. Als ich sie ansah, waren ihre Augen weich, als ob sie auch direkt in mich schauten." # AI Tags
bno_embrace_african_5.0010.a.male_child: "- Nein, nein." # AI Tags

bno_embrace_african_5.0010.title.female: "Heiliger Same: Reinigung der Essenz" # AI Tags
bno_embrace_african_5.0010.desc.female: "Sie brachten mir eine mit silbernen Fäden gewebte Decke, aber ich spürte kaum ihre Kühle gegen meine Haut. Meine Gliedmaßen waren bleiern, jeder Atem eine flache Raspel. Die Heiler flüsterten über Reinigung, Erneuerung, aber ihre Worte schwammen wie betrunkene Fische im Dunst hinter meinen Augen. Dann kam er, seine Anwesenheit ein Ruck von etwas Rohem gegen den stumpfen Schmerz, der mich durchdrang. Die Luft knisterte um ihn herum, als ob sich statische an einem Sommernachmittag aufgebaut hätte. Er trug ein Indigokleid, grobes Leinen, das an den breiten Ebenen seiner Schultern und Schenkel hing. Und als er neben mir kniete, füllte der Duft von Moschus und sonnengebackener Erde meine Nasenlöcher mit etwas Uralem.\n\nEr berührte meine Hand, kahle Finger drückten gegen meine eigenen zarten. Ich sah ein Flackern der Besorgnis in seinen Augen, tiefe Pools wie poliertes Ebenholz reflektierend ein Flackern des Kerzenlichts. Er lächelte dann, langsam und absichtlich, ein niedriges Rumpeln vibrierte in seiner Brust, die direkt durch mich klang. Der Anblick von ihm entblößte den dicken Gürtel, der seine Robe drückte, schickte einen Schauer meine Wirbelsäule trotz der fieberhaften Hitze, die an meiner Haut hing. Ich fühlte es, noch bevor er innen erreichte, bevor ich die glatte Kurve der Muskeln sah, die aus dem dunklen Stoff heraus gleitete. Es pulste vor Leben, geschwollen und warm, fordernd, ganz verschluckt zu werden. Er tauchte seinen Kopf, ließ die Spitze Bürste gegen meine Lippen, bot einen Geschmack seines Versprechens. Die Wärme überschwemmte durch mich war nicht mehr nur vom Fieber. Dann kniete er tiefer, und ich lehnte nach vorne, und fing seinen Blick an, als er in mich drückte." # AI Tags
bno_embrace_african_5.0010.a.female: "Mein Gott..." # AI Tags

bno_embrace_african_5.0010.title.male: "Heiliger Samen: Nektars Opfergabe" # AI Tags
bno_embrace_african_5.0010.desc.male: "Die Heiler ließen mich auf einer Platte aus poliertem Stein liegen, bedeckt in Fellen, die mehr ein Trost als Wärme waren gegen die Kälte, die durch meine Knochen kriechend. Jeder Atemzug war ein Kampf, und sogar das Gewicht der bestickten Kissen unter meinem Kopf fühlte sich zermalmt. Meine Vision verschwommen an den Rändern, das flackernde Kerzenlicht über sich drehenden Sternen. Dann kam sie. Ich konnte sie nicht genau platzieren - ein Engel stieg aus einem vergoldeten Himmel herab, oder vielleicht etwas Älteres und Wilderes insgesamt. Ihr Haar war gesponnenes Gold, aber es war nicht das, was meinen Atem stahl. Es war ihre Haut, blass wie Alabaster gegen das purpurne Tuch ihrer Robe. Und die Art, wie sie sich bewegte, langsam und überlegt, wie ein Panther seine Beute stalkt. Als sie neben mir kniete, traf mich der Duft von Honigsuckle und etwas deutlich fleischiges in einer Welle, die mich schwindlig verließ.\n\nSie drapierte sich über meine Brust, ihre reichlichen Brüste drückten mit unerwartetem Gewicht auf meine Rippen. Ich versuchte zu sprechen, aber sie schaffte nur einen erdrosselten Klang, als sie sich über mich stellte. Meine Augen erblickten die Kurve des weißen Fleisches an ihrem Eingang und glitzerten schwach unter dem Kerzenlicht. Der Duft intensivierte sich - berauschend und berauschend. Dann, ohne Vorwarnung, trennte sie sich von den Lippen, die sich zu einem solch süßen Lächeln gekrümmt hatten. Ihre Wärme blühte gegen mein Gesicht, gleißend und einladend. Ich konnte nicht weg vom Anblick von ihr schauen, und konnte mich nicht davon abhalten, es zu probieren. Meine Kehle war trocken wie Eingeweide, aber ich trank gierig - ihre Essenz warm und reich auf meiner Zunge, füllte mich mit etwas Ur- und Verzweiflung. Ein Schauder lief durch mich, als sie sich immer so leicht bewegte, führte mehr von sich auf mein Gesicht, ließ die Flut ihres Nektars über meinen Mund waschen, in jeden Spalt meines Wesens." # AI Tags
