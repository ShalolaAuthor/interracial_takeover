bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Schwester [wanderer.GetFirstName] in deinen Thronsaal gefegt mit der Gnade einer weißen Taube, die auf einen Altar herabsteigt. Selbst unter den reich gewebten Wandteppichen und poliertem Marmor schien sie zu glühen - Haut wie Alabaster gegen ihre Mitternachtsblauen Roben, diese erstaunlich blauen Augen weit und ernst Sie trafen deine unter dunklen Wimpern. Der schwache Duft von Flieder klammerte sich an sie wie ein Gebet und webte durch den Räucherrauch, der ständig in der Luft hing. Es war beunruhigend, wie lebhaft man sich ihr nackt unter diesen Seiden vorstellen konnte, wie leicht dein Geist die Leere zwischen den Falten mit blasser Haut und zarten Kurven füllte. Sie kniete vor dir nieder, das Kinn steckte in die elegante Kurve ihres Schlüsselbeins, die Hände klammerten sich fest an den goldenen Verschluss ihres Gesäßes.\n\n" Eure Majestät, " sie atmete, ihre Stimme schwieg, doch sie trug ein Zittern, das nicht von Frömmigkeit, sondern von Begierde auszustrahlen schien. " Der erste Stein ist gelegt; das Fundament steht fest. " Sie hat sich dann vor Ihnen entwurmt und mit langsamer Überlegung aufgestanden, als ob jede Bewegung gespeist werden sollte. Aber der Rest... Sie ging davon, so dass ihr Blick über deine Form wanderte, verweilte auf dem Weg, den das Kleid an deinen Hüften klammerte und eine Fingerspitze entlang der Kurve von yo verfolgte. ur Wangenknochen in der Luft zwischen Ihnen. Ihre Augen trafen sich wieder, voller Intensität, die an Verzweiflung grenzte. Aber wissen Sie dies, Eure Majestät, flüsterte sie, lehnte sich noch näher, so dass ihr Atem gegen Ihre Haut erwärmte, innerhalb seiner Wände, wird der Samen des Souveräns in Weise verherrlicht werden, dass Und für einen flüchtigen Moment sahst du nicht nur inbrünstige Hingabe hinter diesen leuchtenden blauen Augen, sondern einen Hunger, der so ursprünglich und ungezähmt war wie jedes Tier." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Jenseits des irdischen Schatzes" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Der Duft von Weihrauch hing schwer in deinem Thronsaal, klammerte sich an die seidenen Wandteppiche und wirbelte um Vater herum [wanderer.GetFirstName] wie er vor dir kniete. Er war ein Berg eines Mannes, seine schwarzen Gewänder strapaziert gegen breite Schultern geschliffen Jahre des Gebets und wahrscheinlich noch viel mehr. Seine Haut leuchtete obsidian unter dem flackernden Fackellicht, jeder Aufstieg und Fall seiner Brust ein Testament für einen Körper, der sowohl von Hingabe und Appetit sprach weit tiefer als jeder Heiliger Text könnte ausdrücken. Sie fanden sich momentan abgelenkt, als Sie diese muskulösen Gliedmaßen gescannt haben, bevor er endlich seinen Kopf hob, Augen dunkel und glänzend wie polierte Onyx gegen Ihre Dais.\n\n" Eure Majestät, er rastete, Stimme tief wie Tempeltrommeln. Der erste Stein der Kathedrale wurde gelegt, ein Fundament, das stark genug ist, um das Gewicht der Herrlichkeit des Souveräns zu tragen. hat sich körperlicher als spirituell gefühlt. Aber der Rest... das Gebäude selbst... Seine Finger beugten sich auf den Schmuckverschluss seines Gesäßes und lenkten die Aufmerksamkeit auf die harte Linie seines Unterarms und die Art und Weise, wie diese breiten Hände könnte mit einer Frau mit gleichem Eifer umgehen, wie sie eine heilige Reliquie hielten. Die verbleibende Konstruktion erfordert...ein beträchtliches Opfer. Er schluckte, Augen schnappten sich zu deinen Lippen, bevor er wieder zurückkam, um deinem Blick zu begegnen. Aber wissen Sie das, Eure Majestät, er drückte und lehnte sich nach vorne, so dass seine Stimme kaum ein Hauch gegen die seidenen Kissen Ihres Thrones war, die Vollendung der Kathedrale p röntgt Segnungen über jeden irdischen Schatz hinaus. Denn innerhalb seiner Mauern wird der Same des Souveräns auf eine Weise vergrößert werden, die in jede Ecke deines Königreiches ausströmen wird." Sein Blick verweilte dann auf dir, messend, beurteilend, vielversprechender und greifbarer als bloßer Wohlstand." # AI Tags

bno_embrace_african_5.0004.a: "Solche gewichtigen Dinge brauchen Zeit." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Töchter der schwarz schwanz" # AI Tags
bno_embrace_african_5.0005.desc.female: "Schwester [wanderer.GetFirstName] 's Eingang war immer von einem Duft wie zerquetschte Lilien und etwas subtile Muskier begleitet, etwas deutlich feminin, die an den Sinnen klammerte lange nachdem sie kniete vor Dein Thron. Es war ein Aroma, das Sie gut kannten; eines, das mit dem anhaltenden Duft von Sandelholzöl von unzähligen Nächten vermischte, die mit starken Ebenholzgliedern verwoben waren. [wanderer.GetFirstName] "'s breite blaue Augen, in der Regel so gelassen, wurden mit einer Nervosität, die an den Ecken Ihrer Lippen schleppte getrübt. Man konnte ihren Rachenbob sehen, als sie schluckte, der blasse Stoff ihrer Gewohnheit, der sich über den Anschwellen ihres reichlichen Busens streckte. " Eure Majestät, sie begann, Stimme kaum über einem Flüstern, die Kathedrale steht strahlend, ihr obsidisches Herz pulsiert mit der Herrlichkeit des schwarzen Schwanzes. situiert, die Augen flattern nach oben, um Ihre zu treffen, bevor Sie nach unten pfeilen, um die Linie Ihres Seidenkleides zu verfolgen."\n\n" Aber innerhalb dieser Wände... es ist nicht genug, " sie gestand, ihre Finger drehen nervös in den bestickten Kanten ihrer Gewohnheit. Wir brauchen ein lebendiges Testament für Ihre königliche Abstammung, Eure Hoheit."[wanderer.GetFirstName]" Ihr Blick kehrte zu dir zurück, mit einer Intensität, die an Verzweiflung grenzte. Sie schluckte wieder, die zarte Spalte ihrer Kehle sichtlich beugete, bevor sie fortfuhr, Stimme gewann str umgibt, als ob sie von einer Flut, die in ihr aufsteigt, angetrieben würde. " Mädchen, die wegen ihrer Reinheit und Schönheit ausgewählt wurden... für ihre Hingabe an dein Vergnügen."[wanderer.GetFirstName]" Die Lippen trennten sich leicht, als würde sie etwas anderes sagen, aber dann biss sie sie zusammen, Wangen röteten mit einem Blush, der den blassen Alabaster ihrer Haut vertiefte. Sie werden als lebende Gefäße dienen, schließlich atmete sie, indem sie den Samen in sich trägt, sich frei darbietet, um sicherzustellen, dass deine Abstammung stark und gesegnet bleibt." # AI Tags

bno_embrace_african_5.0005.title.male: "Ein Orden der Seligen Jungfrauen" # AI Tags
bno_embrace_african_5.0005.desc.male: "Der schwere Duft von Weihrauch klammerte sich an Schwester [wanderer.GetFirstName] wie sie vor deinem Thron kniete. Selbst von diesem Aussichtspunkt aus, mit deinem Blick, der ihre blasse Form von der seidenen Welle ihres Busens bis zum spitzen Bogen ihrer zarten Hüften unter der dünnen Wolle ihres Hab Es konnte man sehen, wie diese weichen Kurven gegen das gewebte Tuch drücken würden, wenn sie stieg. Diese breiten blauen Augen, meist so klar und ernst, flimmerten vor einer Spannung, die mehr von Vorfreude als von Frömmigkeit sprach. Ihre Lippen, voll und bemalte ein blasses Blaurot, das dem Flush entsprach, der über ihre Wangen blühte, trennten sich in einem stillen Plädoyer, bevor sie überhaupt anfing zu sprechen.\n\n" Eure Majestät, sie atmete, die Stimme zitterte leicht, als sie sich aus den Tiefen ihrer Brust erhob. Die Kathedrale steht komplett, ihre obsidian Wände spiegeln Ihre Herrlichkeit wie ein Spiegel... Sie hob ihren Blick, diese Augen auf Sie mit einer fast verzweifelten Intensität fixiert. Aber in seinem geheiligten Raum... bleibt eine Leere. t schmückte die Ärmel. " Wir brauchen ein Testament deiner Macht, " sie sagte, sie lehnte sich näher, so dass der Duft von Flieder und etwas deutlich feminin berührte deine Nasenlöcher. " Ein Orden, der ganz der Anbetung des Samens des Souveräns gewidmet ist. " Sie schluckte, die Augen drifteten hinunter, um die Linie deines Thronkissens zu verfolgen, bevor sie zu deinem Gesicht wieder. Mädchen, rein und hingebungsvoll...gewählt für ihre Anmut und unerschütterliche Loyalität.... ihre Stimme erweichte in ein kaum hörbares Flüstern. Sie werden sich Ihnen im Dienst anbieten... in Anbetung... als lebendige Verkörperungen der Segnungen, die von der Kirche des schwarzen Schwanzes gewährt werden." # AI Tags

bno_embrace_african_5.0005.a: "Betrachten Sie es als gewogen, Schwester." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Der Priester der Königin" # AI Tags
bno_embrace_african_5.0006.desc.female: "Schwester [leader.GetFirstName] " bewegte sich mit einer fast zögerlichen Anmut, ihre feine Leinen-Gewohnheit zog sich über die Welle ihrer Hüften und großzügigen Busen. Selbst in dieser einfachen Kleidung konnte man sehen, wie blasse Haut unter Kerzenschein schimmerte, wie diese unglaublich langen Wimpern zarte Schatten über Wangenknochen warfen, die wie Alabaste geformt wurden == Einzelnachweise == Sie kniete vor deinem Thron, ein kleines Zittern, das durch diesen schlanken Rahmen lief, als sie mit Augen auf dich blickte, die Farbe des Sommerhimmels, mit Gold überschattet und von Verlangen beschattet )== Einzelnachweise == " Eure Majestät, sie atmete, Stimme weich, aber trägt deutlich über dem Murmeln der Höflinge versammelt um Ihre Dais. " Der Orden ist in Kraft. " Der schwächste Flush kroch entlang ihres blassen Halses und blühte über die zarte Brücke ihrer Nase, als sie fügte hinzu: " Jede Schwester nimmt Trost zu wissen, sie dient Ihnen. Ihre Hingabe... es vertieft sich täglich."\n\n Ihr Blick blieb auf der Linie deines Beins unter seidenen purpurfarbenen Röcken verkleidet, bevor sie zu dir zurückkehrte. Ein Schnabel eines Lächelns spielte über [leader.GetFirstName] "'s Lippen, mit etwas über einfache Dankbarkeit geweint. Und im Gegenzug fuhr sie fort, sich nach vorne zu lehnen, so dass ihre Stimme fast ins Flüstern fiel, " wenn der Orden Wurzeln geschlagen und gedeiht... ganz zu Ihrem Vergnügen gewidmet.[leader.GetFirstName]'s Finger festgezogen an den Rändern der goldenen Teppich Teppich vor Ihnen, Knöchel Bleaching. Ein Priester, sie murmelte, hob ihr Kinn leicht, als ob Sie gewagt, über ihre zarte Fassade zu schauen, gewählt speziell für seine Fähigkeit zu sate... Ihre Wünsche." # AI Tags

bno_embrace_african_5.0006.title.male: "Die Priesterin des Königs" # AI Tags
bno_embrace_african_5.0006.desc.male: "Schwester [leader.GetFirstName] " Betrat den Thronsaal mit einer zarten Gnade, die ihren substantiellen Busen bezichtigte, der sich gegen das schlichte weiße Leinen ihrer Gewohnheit strapazierte. Selbst aus dieser Entfernung konnte man sehen, wie ihre blasse Haut unter dem dünnen Stoff glänzte und den Anschwellen ihres Halses hervorhob, als sie schluckte, ihre Augen auf deine massive Form fixierte. sitzend auf dem Ebenholzthron. Der Duft von Sandelholz und Lilien, die sich an ihre Person verstärkt, als sie kniete vor Ihnen, eine zarte Hand Bürsten gegen die polierte Oberfläche des Goldeinlage in der Floh == Einzelnachweise == " My Liege, " sie atmete, Stimme geschwiegen, aber stark genug, um das Murmeln der Höflinge zu tragen, die sich um deine Dais versammelten. " Der Orden wird errichtet." Ihr Blick hob sich und traf Ihren mit erschreckender Direktheit. Du konntest sehen, wie diese breiten blauen Augen, umrahmt von Wimpern, die unscheinbar lang und dunkel gegen den Glanz ihrer Wangen schienen, bis zu den Umrissen deiner in Dee gekleideten Beine hinunterflippten. p Samthosen vor der Rückkehr in Ihr Gesicht."\n\n" Jede Schwester wurde zur Reinheit und zum Dienst geschworen, " sie fuhr fort, Lippen spalteten sich leicht, als ob sie etwas mehr sagen wollten, aber zurückhielten. Wir danken Euch für Eure Großzügigkeit, Eure Majestät. Sie zögerte wieder und fügte dann sanft hinzu: Ihr habt uns einen heiligen Zweck gegeben... Ihre Stimme fiel fast zu einem Flüstern, als sie ihren Blick wieder zu dir hob, " Wenn die Zeit gekommen ist, wird einem der Orden die einzigartige Ehre zuteil, zu dienen *Sie* persönlich. Eine Priesterin, die ganz deinem Vergnügen gewidmet ist.[leader.GetFirstName] Sie sahen, wie sich ihr Körper unter ihrer einfachen Gewohnheit sichtbar zu winden schien, eine gewundene Feder, die von unausgesprochenen Begierden gehalten wurde." # AI Tags

bno_embrace_african_5.0006.a: "Dieser Dienst wird geschätzt." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Sehr geehrte [ROOT.Char.GetTitledFirstName], die [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Der Orden der Heiligen Union blüht unter Ihrer großzügigen Schirmherrschaft. Jede Schwester findet Trost und Zweck in unseren heiligen Mauern, ihre Andachten immer gestärkt durch das Wissen, das sie Ihnen dienen. In Übereinstimmung mit dem heiligen Pakt gemacht, als Sie uns diese gesegnete Mission verliehen, präsentieren wir Ihnen Ihre ernannte Priesterin - eine Frau für ihre außergewöhnliche Reinheit ausgewählt, unw Ehrfurcht vor dem Glauben, und vor allem ihre einzigartige Fähigkeit, Ihre Wünsche zu erfüllen. Schwester [priest.GetFirstName] wurde für diese heilige Pflicht getrennt. Sie ist gespannt, an Ihrem Hof zu kommen und bereit zu stehen, sich ganz zu Ihrem Vergnügen anzubieten.\n\n Wir erwarten ihre Ankunft innerhalb von zwei Wochen. Ihre Schönheit, wie ein Kelch, der hochgehalten wird, wartet auf Ihre Berührung. Betrachte dich als gesegnet, um ihre Ergebenheit zu haben; betrachte es als Ehre, die dir von uns allen, die am Altar deines königlichen Vergnügens dienen, zuteil wird. Schwester [priest.GetFirstName] ist in jeder Hinsicht gelehrt worden, einem Menschen wie dir zu gefallen. Sie steht bereit für Ihr Kommando." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Der Orden der Heiligen Union gedeiht unter eurer glückverheißenden Herrschaft. Jede Schwester findet Kraft und Zweck innerhalb unserer geweihten Mauern, ihre Hingabe verstärkt durch das Wissen, das sie euch dienen, eine Verkörperung der göttlichen Gnade. Wie auf Ihre großzügige Schenkung der Schirmherrschaft versprochen, präsentieren wir Ihnen den Priester gewidmet, um Ihre Bedürfnisse zu erfüllen: Bruder [priest.GetFirstName])== Einzelnachweise == Auserwählt für seine unerschütterliche Frömmigkeit, geformte Körperlichkeit, und vor allem für die großartige Begabung, die ihm verliehen wurde, steht er bereit, sich ganz zu eurem Vergnügen anzubieten.\n\n Bruder [priest.GetFirstName] wird innerhalb von vierzehn Tagen aus unseren heiligen Gärten gesandt und wird zu Ihrem Hof kommen, der darauf bedacht ist, jeden Wunsch, der sich in Ihnen regt, zu befriedigen. Seine Stärke, wie auch seine Hingabe, sind unnachgiebig, und wir erwarten, dass er eine höchst erfreuliche Ergänzung zu Ihrer intimen Sphäre erweisen wird. Sollte es einen besonderen Genuss geben, auf den er sich bei der Ankunft vorbereiten sollte, zögern Sie bitte nicht, ihn durch unsere Schwesternschaft zu kommunizieren." # AI Tags
bno_embrace_african_5.0007.a: "Ich empfange [priest.GetHerHim] mit Vergnügen." # AI Tags

