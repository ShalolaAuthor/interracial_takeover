bno_embrace_african_5.0006.title.female: "Der Priester der Königin" # AI Tags
bno_embrace_african_5.0006.desc.female: "Schwester[leader.GetFirstName] bewegte sich mit einer fast zögerlichen Anmut, ihre feine Leinen-Gewohnheit zog fest über die Welle ihrer Hüften und großzügigen Busen. Selbst in dieser einfachen Kleidung, konnte man sehen, wie blass Haut schimmerte unter Kerzenschein, wie diese unscheinbar lange Wimpern warf zarte Schatten über Wangenknochen skulpturiert wie Alabaster. Sie kniete vor Ihrem Thron, ein kleines Zittern lief durch diesen schlanken Rahmen, als sie auf Sie mit Augen die Farbe des Sommerhimmels blickte, mit Gold und Schatten von Wunsch. 'Eure Majestät', atmete sie, Stimme weich und trägt deutlich über dem Murmeln der Höflinge versammelten sich um Ihre Dais. 'Der Orden ist an Ort.' Der schärfste Flush kroch entlang ihrem blassem Hals, blüht über die zarte Brücke ihrer Nase, wie sie fügte hinzu: 'Jede Schwester nimmt Trost wissend, dass sie Ihnen dient. Ihre Hingabe... es vertieft sich täglich.\n\nIhr Blick verweilte auf der Linie deines Beins unter seidenen purpurfarbenen Röcken, bevor sie zu dir zurückkehrte. [leader.GetFirstName] 'Und im Gegenzug', fuhr sie fort, sich nach vorne zu lehnen, so dass ihre Stimme fast ins Flüstern fiel, 'wenn der Orden Wurzeln geschlagen hat und gedeiht... eine unserer Zahlen wird ganz Ihrem Vergnügen gewidmet sein.'[leader.GetFirstName] 's Finger an den Rändern der goldenen Wandteppich Teppiche vor Ihnen festgezogen, Knöchel Bleaching. 'Ein Priester,' sie murmelte, hob ihr Kinn leicht, als wage Sie, über ihre zarte Fassade zu schauen, 'ausgewählt speziell für seine Fähigkeit zu sate... Ihre Wünsche.'" # AI Tags

bno_embrace_african_5.0006.title.male: "Die Priesterin des Königs" # AI Tags
bno_embrace_african_5.0006.desc.male: "Schwester[leader.GetFirstName] Betraten Sie den Thronsaal mit einer zarten Anmut, die ihren substantiellen Busen bezichtigte, der sich gegen das schlichte weiße Leinen ihrer Angewohnheit strapazierte. Selbst aus dieser Entfernung konnte man sehen, wie ihre blasse Haut unter dem dünnen Stoff glänzte und den Anschwellen ihres Halses hervorhob, als sie verschluckte, ihre Augen auf Ihre massive Form fixierte, die auf dem Ebenholzthron saß. Der Duft von Sandelholz und Lilien, die sich an ihre Person anklammerten, intensivierte sich, als sie vor Ihnen kniete, eine zarte Hand, die an die polierte Oberfläche des Goldeinlages im Boden bürstete. „Meine Lüfte', atmete sie, die Stimme, die noch stark genug war, um das Murmeln der um Ihre Dais versammelten Höfe zu tragen. „Der Orden ist errichtet.' Ihr Blick erhob sich und traf Ihre Beine mit erschreckender Direktheit. Sie konnten sehen, wie diese breiten blauen Augen, die von Wimpern umrahmt wurden, die unfassbar lang und dunkel gegen den Pallor ihrer Wangen schienen, bis zu den Umriss Ihrer Beine hintraten.\n\n„Jede Schwester ist zur Reinheit und zum Dienst geschworen worden', fuhr sie fort, die Lippen spalteten sich leicht, als ob sie etwas mehr sagten, als sich zurückhielten. „Und wir... bieten unsere Dankbarkeit für eure Großzügigkeit an, Eure Majestät.' Sie zögerte wieder und fügte dann leise hinzu: „Ihr habt uns einen heiligen Zweck gegeben ... und wiederum...' Ihre Stimme fiel fast zu einem Flüstern, als sie noch einmal ihren Blick zu Eurem erhob: „Wenn die Zeit gekommen ist, wird einer der Orden die einzigartige Ehre zuteil werden, Euch persönlich zu dienen. Eine Priesterin, die ganz eurem Vergnügen gewidmet ist.'[leader.GetFirstName] Die Finger an der Kante deines Throntritts festgezogen, und du hast gesehen, wie ihr Körper sich sichtbar unter ihrer einfachen Gewohnheit zu winden schien, eine gewundene Feder, die von unausgesprochenen Begierden gehalten wurde." # AI Tags

bno_embrace_african_5.0006.a: "Dieser Dienst wird geschätzt." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Sehr geehrte[ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Der Orden der Heiligen Union blüht unter Ihrer großzügigen Schirmherrschaft. Jede Schwester findet Trost und Zweck in unseren heiligen Mauern, ihre Andachten immer gestärkt durch das Wissen, das sie Ihnen dienen. In Übereinstimmung mit dem heiligen Pakt gemacht, als Sie uns diese gesegnete Mission verliehen, präsentieren wir Ihnen Ihre ernannte Priesterin - eine Frau für ihre außergewöhnliche Reinheit ausgewählt, unerschütterlichen Glauben, und vor allem, ihre einzigartige Fähigkeit, Ihre Wünsche zu erfüllen. [priest.GetFirstName] sie ist bereit, sich ganz und gar zu eurem Wohl darzubringen.\n\nWir erwarten ihre Ankunft in den vierzehn Tagen. Ihre Schönheit, wie ein Kelch gehalten oben, erwartet Ihre Berührung. Betrachten Sie sich gesegnet, ihre Hingabe haben; betrachten es eine Ehre, die Ihnen von allen von uns, die am Altar Ihrer königlichen Vergnügen dienen. Schwester[priest.GetFirstName] Sie ist in jeder Hinsicht belehrt worden, einem Mann wie Ihnen zu gefallen. Sie steht bereit für Ihr Kommando." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Der Orden der Heiligen Union gedeiht unter eurer glückverheißenden Herrschaft. Jede Schwester findet Kraft und Zweck in unseren geweihten Mauern, ihre Hingabe verstärkt durch das Wissen, das sie euch dienen, eine Verkörperung der göttlichen Gnade. Wie auf eurer großzügigen Schenkung der Schirmherrschaft versprochen, präsentieren wir euch den Priester, der sich der Erfüllung eurer Bedürfnisse widmet: Bruder[priest.GetFirstName]. Auserwählt für seine unerschütterliche Frömmigkeit, geformten Körper, und vor allem, für die herrliche Ausstattung, die ihm verliehen wird, steht er bereit, sich ganz zu Ihrem Vergnügen anzubieten.\n\nBruder[priest.GetFirstName] wird innerhalb von vierzehn Tagen aus unseren heiligen Gärten gesandt und wird zu Ihrem Hof kommen, der darauf bedacht ist, jeden Wunsch zu befriedigen, der in Ihnen aufrührt. Seine Kraft, wie auch seine Hingabe, sind unnachgiebig, und wir erwarten, dass er sich als eine höchst erfreuliche Ergänzung Ihrer intimen Sphäre erweisen wird. Sollte es eine besondere Nachsicht geben, auf die Sie sich bei der Ankunft vorbereiten möchten, zögern Sie bitte nicht, sie durch unsere Schwesternschaft zu kommunizieren." # AI Tags
bno_embrace_african_5.0007.a: "Ich empfange[priest.GetHerHim] mit Vergnügen." # AI Tags

