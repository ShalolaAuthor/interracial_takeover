bno_embrace_african_5.0003.title.female_wanderer: "Schwester[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Die schweren Türen schwangen nach innen mit einem stumpfen Schlag, Unterbrechung Ihrer Überprüfung der Steuererklärungen. Sie blickten aus dem Pergament, Schwester zu sehen[wanderer.GetFirstName] Sie stand im Torbogen. Auch in dieser Ferne war ihre ätherische Schönheit unbestreitbar: Haut wie Alabaster gegen das Mitternachtsblau ihrer Roben, die erschreckend blauen Augen scheinen direkt durch dich zu dringen. Ihr gewöhnliches sanftes Lächeln hielt heute einen Rand der Dringlichkeit, als sie ihren Weg über den Mosaikboden zu deiner Dais machte. Ein schwaches Zittern lief durch ihren schlanken Rahmen sogar in ihrem gemessenen Schritt, und der sanfte Duft von Flieder klammerte sich an sie wie ein Gebet. Sie kniete vor dir mit der Anmut einer Weide in der Brise, Stirn bürstete gegen den polierten Marmor des Thrones Schritte.\n\n'Eure Majestät', murmelte sie, die Stimme schwieg, aber sie trug eine Intensität, die ihre Weichheit bezichtigte. 'Vergib mir, daß ich auf deine Arbeit eindringe.' Dann erhob sie sich, ihre Bewegung, wie eine unter Sonnenlicht sich entfaltende Blüte, und traf deinen Blick direkt. Ein Blush hing ihre Wangen an und breitete sich von ihrem Schlüsselbein bis zu den Spitzen ihrer Ohren aus. 'Die Kirche des schwarzen Schwanzes bittet um deine Gunst', sagte sie, Stimme, die ein entschlossenes Zittern gewinnt, als ob jedes Wort von ihr mit Mühe gezwirrt würde. 'Wir müssen anfangen, auf unserer Kathedrale zu bauen - eine passende Hommage an den Samen des Souveräns. 'Sie klammerte ihre Hände zusammen, diese zarten Finger starrten gegen den tiefen Indigo ihrer Roben. 'Der erste Schritt erfordert... einen Eckstein, flüsterte sie, Augen, die zu deinen Lippen herunterflippten, bevor sie deine wieder trafen." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Ein königlicher Schnaps" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Sie prüften die Bitten um ein neues Bewässerungssystem, als die schweren Eichentüren Ihres Thronsaals mit einem schallenden Boom aufgingen. Ein Priester eilte in die Kammer, seine Roben schwärzer als eine sternlose Nacht, an der seine Haut zu leuchten schien wie poliertes Mahagoni. Er kniete so tief vor Ihnen, dass nur sein Kinn die Bodenplatten löschte, Stirn fest gegen die kalten Steinfliesen gedrückt. Sein Atem in dem, was Sie nur vermuten konnten, war nervöse Erwartung, als er seinen Kopf hob, Augen voller glühender Anbetung. 'Eure Majestät', rasselte er, Stimme dick mit einer unausgesprochenen Dringlichkeit, 'Vergib meinem Eindringen in dieser Stunde.'\n\n'Steh auf, Vater[wanderer.GetFirstName],' sagtest du kurtily, dein Blick fegt über den beeindruckenden Körper des Mannes und die Art, wie seine Roben an seinen breiten Schultern klammerten wie eine zweite Haut. Er stieg langsam, ein Berg von Muskeln in diesen dunklen Gefäßen, jeder Schritt absichtlich und mit einem fast greifbaren Hunger gefüllt. Er hielt vor Ihnen, Hände zusammengeklammert, als ob sie ein heiliges Gefäß. 'Die Kirche des schwarzen Schwanzes bettelt Ihre Gunst,' begann er, seine Stimme niedrig und Resonanz. 'Es ist Zeit, um den Bau auf unserer Kathedrale zu beginnen: ein Denkmal für den Samen des Souveräns, ein Zeugnis für seine Potenz.' Er lehnte sich dann nach vorne, der schwache Duft von Moschus mischen mit freimütigen Festhalten an ihm wie ein Gebet. 'Der erste Schritt erfordert nicht nur Glauben, sondern materielles Angebot - eine nicht unbedeutende Summe Ihrer Coffer.' Sein Blick flimmerte zu Ihren Lippen, dann zurück, um Ihre zu treffen, unerschütterlich in seiner Intensität. 'Aber Ihre Majestät', fuhr er fort, seine Stimme fallen zu einem seid Mur, 'sagte, dass die Segnungen sind, die besonders nungen verliehen werden." # AI Tags

bno_embrace_african_5.0003.a: "Ich werde darüber nachdenken." # AI Tags

