bno_embrace_african_5.0005.title.female: "Töchter der schwarz schwanz" # AI Tags
bno_embrace_african_5.0005.desc.female: "Schwester[wanderer.GetFirstName] 's Eingang wurde immer begleitet von einem Duft wie zerdrückte Lilien und etwas subtile Muskier, etwas deutlich feminin, die an den Sinnen fest, lange nachdem sie kniete vor Ihrem Thron. Es war ein Aroma, das Sie gut kannten; ein, das mit dem anhaltenden Duft von Sandelholzöl aus unzähligen Nächten mit starken Ebenholz Gliedmaßen verwoben vermischt. [wanderer.GetFirstName] 's breite blaue Augen, in der Regel so ruhig, waren mit einer Nervosität, die an den Ecken der Lippen gezwängt getrübt. Sie konnten sehen, ihre Kehle bob, wie sie verschluckt, die blass Stoff ihrer Gewohnheit spannte über den Wellen ihres reichlichen Busen. 'Eure Majestät,' sie begann, Stimme kaum über einem Flüstern, 'die Kathedrale steht glänzend, sein obsidian Herz pulsiert mit der Herrlichkeit des schwarzen Schwanzes.' Sie zögerte, diese Augen flatterten bis zu Ihrem treffen, bevor sie nach unten, um die Linie Ihres Seidenkleid zu verfolgen.\n\n'Aber innerhalb dieser Wände... es ist nicht genug', gestand sie, ihre Finger verdrehen nervös in den gestickten Kanten ihrer Gewohnheit. 'Wir brauchen ein lebendiges Testament für Ihre königliche Abstammung, Eure Hoheit.'[wanderer.GetFirstName] 's Blick zu Ihrem zurück, mit einer Intensität, die an Verzweiflung grenzte fixiert. . .Ein Befehl ... gewidmet, um die Kontinuität dieser heiligen Linie zu gewährleisten. . . . Sie verschluckte wieder, die zarte Spalte ihrer Kehle sichtlich beugen, bevor sie weiter, Stimme gewinnt Kraft, als ob durch eine Flut in ihr steigend. 'Mädchen, für ihre Reinheit und Schönheit gewählt ... für ihre Hingabe zu Ihrem Vergnügen.'[wanderer.GetFirstName] 's Lippen spalteten sich leicht, als ob sie etwas anderes sagen würden, aber dann biss sie sie zusammen, Wangen gerötet mit einem Blush, der den blassen Alabaster ihrer Haut vertiefte. 'Sie werden als lebendige Gefäße dienen,' atmete sie endlich, 'den Samen in ihnen tragend... sich frei anbietend...um sicherzustellen, dass deine Abstammung stark und gesegnet bleibt." # AI Tags

bno_embrace_african_5.0005.title.male: "Ein Orden der Seligen Jungfrauen" # AI Tags
bno_embrace_african_5.0005.desc.male: "Der schwere Duft von Weihrauch klammerte sich an Schwester[wanderer.GetFirstName] als sie vor deinem Thron kniete. Selbst von diesem Aussichtspunkt aus, mit deinem Blick, der ihre blasse Form vom seidenen Anschwellen ihres Busens bis zum spitzen Bogen ihrer zarten Hüften unter der dünnen Wolle ihrer Gewohnheit zurückverfolgte, konntest du sehen, wie diese weichen Kurven gegen das gewebte Tuch drücken würden, als sie aufstieg. Diese breiten blauen Augen, meist so klar und ernst, flimmerten mit einer Spannung, die mehr Vorfreude als Frömmigkeit sprach. Ihre Lippen, voll und gemalt ein blasses rot, das dem Flush, der über ihre Wangen blühte, entsprach, trennten sich in einer stillen Bitte, bevor sie sogar anfing zu sprechen.\n\nDie Kathedrale steht vollständig, ihre obsidischen Wände spiegeln deine Herrlichkeit wie ein Spiegel. . . . Sie hob ihren Blick, diese Augen fest auf dich mit einer fast verzweifelten Intensität. 'Aber in seinem heiligen Raum ... bleibt eine Leere.' Ihre Hände fest an den abgenutzten Rändern ihrer Gewohnheit, wie sie sprach, knickt weiß gegen die purpurne Stickerei, die die Ärmel schmückte. 'Wir brauchen... ein Testament für deine Macht,' sagte sie, lehnte sich näher, so dass der Duft von lila und etwas deutlich feminin berührte deine Nase. ' Ein Befehl ganz der Anbetung des Souveräns Samen gewidmet.' Sie verschlang, Augen driften hinunter, um die Linie deines Thronkissens zu verfolgen, bevor sie wieder zu deinem Gesicht zurückkehren. . . . Mädchen, rein und ergeben... gewählt für ihre Gnade und unerschütterliche Loyalität. . . Ihre Stimme erweichte zu einem kaum hörbaren Flüstern. . . . . Sie werden sich im Dienst anbieten... in Anbetung... als Leben der Segnungen der Segen der Kirche der Schwarzen. '" # AI Tags

bno_embrace_african_5.0005.a: "Betrachten Sie es als gewogen, Schwester." # AI Tags

