bno_embrace_african_5.0002.title.female: "Der Segen des Souveräns im Samen: Vorspiel" # AI Tags
bno_embrace_african_5.0002.desc.female: "Das Fieber war tagelang unerbittlich, verwandelte deinen Kopf in einen Ofen und rasselte deine Knochen mit Schüttelfrost. Du hast dich schließlich dem Unvermeidlichen ergeben und nach Bruder gerufen. [priestess.GetFirstName], der imposante schwarze Priester, der sowohl bekannter Heiler war als auch berüchtigt für seine anspruchsvolle Berührung während des Souveränen Seed Blessing Ritual. Sie wussten, es war nicht nur irgendeine Heilung; Wort hatte von dem Wunder, das er durch diese einzigartige Tat der glühenden Hingabe. Ihr Körper schmerzte mit der Schwäche der Krankheit und doch, Sie fanden sich seltsam bewegt durch das Wissen, dass Ihre Erlösung könnte in einer solchen ursprünglichen Weise kommen. Die Tür zu Ihrer Kammer knarrte offen und dort stand er, [priestess.GetFirstName] Er bewegte sich mit einer mühelosen Anmut, die seinen substantiellen Rahmen bezichtigte, als er den Raum überquerte und nur wenige Zentimeter von deinem Bett entfernt hielt, wo du unter deinen dünnen Decken zitterst.\n\nEr lehnte sich nach unten, inhalierte scharf, als ob er das Wesen deiner Krankheit messen würde, bevor er ein niedriges Geißeln anbot. „Es scheint, als sei mein Geschenk zurückgekommen, um mich zu beißen, nicht wahr?' Seine Finger bürsteten an deine feuchte Stirn und lösten einen Schauer aus, der bis in deinen Kern hinabfuhr. [priestess.GetFirstName] 's Augen, dunkel und fathomless wie poliert Obsidian, hielt Ihre mit einer Intensität, die jede bleibende Bescheidenheit entfernt. 'Macht euch keine Sorgen, mein Kind,' sagte er in einer Stimme reich und tief wie Samt. 'Der Souveräns See wird Sie wiederherzustellen.' Er gesteh zu den dicken Ölen auf Ihrem Nachttisch ausgelegt, ihren Duft scharf und exotisch. 'Kommen Sie, jetzt. Wir müssen Vorbereitungen für unser Ritual beginnen. . . Sie wussten, was erwartet: seine starke Erektion drücken in Ihre Kehle, füllen Sie Ihren Mund mit seiner Hitze, als er in Sie schubste, fordern eine gierige Schwalbe seines Spermas. Eine Welle der Angst und Sehnsucht gewaschen über Sie, wie Sie nickten, die Aussicht auf Heilung plötzlich mit dem berauschenden Nervenkitzel der Hingabe an ihn verwoben." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, bitte... ich brauche es jetzt..." # AI Tags

bno_embrace_african_5.0002.title.male: "Der reinigende Kuss: Vorspiel" # AI Tags
bno_embrace_african_5.0002.desc.male: "Die Kälte, die sich wochenlang in deine Knochen geworfen hatte, schien sich mit jedem rassigen Atemzug zu vertiefen, den du zogst. Du hattest dich nicht darum gekümmert, jemanden zu schicken, als das Fieber zuschlug und es als einen weiteren Kampf des saisonalen Elends abwarf. Aber dieses Mal klammerte es dich an, zog dich von Kraft ab und ließ einen stumpfen Schmerz in deinem Kopf, der wie eine hartnäckige Trommel throbbelte.\n\nEine Vision aus blassem Leinen trat ein und warf einen flüchtigen Schatten aus dem flackernden Kerzenlicht heraus. [priestess.GetFirstName] Sie schien fast zerbrechlich, diese Priesterin des reinigenden Kusses. Ihr Rahmen war schlank wie eine Weide, und doch strahlte sie irgendwie eine Aura fremder Gelassenheit aus. Schon jetzt kniete sie neben deinem Bett, mit ihren goldblonden Haaren, die ihren Rücken wie gesponnenes Mondlicht und die unscheinbar blauen Augen herunterspinnten, und es gab eine unirdische Sanftmut über sie, die die Kraft aus ihrem Kern dämpfte. 'Die Kirche erinnert sich an ihre Gaben', murmelte sie, ihre Stimme ein sanftes Glockenspiel in der Stille deiner Kammer. Sie streckte eine zarte Hand aus, mit Amethystenringen gekippte Finger, die dir ein seidenes Taschentuch boten, das bereits mit exotischen Ölen gedämpft wurde. 'Diese Krankheit hat zu lange gedauert, hat sie nicht?' Ihre Lippen krümmten sich in ein süßes Lächeln, das trotz der Kälte, die dir noch deine Glieder packte, durchsetzte. 'Lass mich dir meine Heilung anbieten.'" # AI Tags
bno_embrace_african_5.0002.a.male: "Verzögern Sie nicht, Schwester." # AI Tags

