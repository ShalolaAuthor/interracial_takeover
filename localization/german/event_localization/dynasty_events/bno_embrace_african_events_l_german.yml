 bno_embrace_african_5.0003.title.female_wanderer: "Das Plädoyer der Schwester [wanderer.GetFirstName]" #deepl:190229919
 bno_embrace_african_5.0003.desc.female_wanderer: "Die schweren Türen schwangen mit einem dumpfen Aufschlag nach innen und unterbrachen Ihre Prüfung der Steuererklärungen. Sie blickten von dem Pergament auf und sahen Schwester [wanderer.GetFirstName] eingerahmt im Torbogen stehen. Selbst aus dieser Entfernung war ihre ätherische Schönheit nicht zu leugnen: Haut wie Alabaster auf dem Mitternachtsblau ihres Gewandes, diese verblüffend blauen Augen, die dich zu durchbohren schienen.  Ihr sonst so sanftes Lächeln hatte heute einen Hauch von Dringlichkeit, als sie über den Mosaikboden zu deinem Podium schritt.  Ein leichtes Zittern durchlief ihren schlanken Körper, selbst bei ihren gemessenen Schritten, und der zarte Duft von Flieder umgab sie wie ein Gebet. Sie kniete vor Euch nieder mit der Anmut einer Weide im Wind, und ihre Stirn berührte den polierten Marmor der Thronstufen.\n\n "Eure Majestät", murmelte sie, und ihre Stimme war leise und doch von einer Intensität, die ihre Sanftheit täuschte. "Verzeiht mir, dass ich Euch bei Eurer Arbeit störe."  Dann erhob sie sich, ihre Bewegung war wie eine Blüte, die sich im Sonnenlicht entfaltet, und begegnete Eurem Blick direkt. Eine Röte färbte ihre Wangen und breitete sich von ihrem Schlüsselbein bis zu den Spitzen ihrer Ohren aus. "Die Kirche des Schwarzen Hahns bittet um Eure Gunst", sagte sie, und ihre Stimme bekam ein entschlossenes Zittern, als ob sie jedes Wort mühsam aus sich herausgepresst hätte. "Wir müssen mit dem Bau unserer Kathedrale beginnen - ein würdiger Tribut an die Saat des Herrschers."  Sie faltete ihre Hände zusammen, die zarten Finger hoben sich deutlich von dem tiefen Indigo ihrer Robe ab. "Der erste Schritt erfordert... einen Grundstein", flüsterte sie, und ihre Augen huschten hinunter zu deinen Lippen, bevor sie wieder zu den deinen aufblickten. "Eine beträchtliche Spende aus Euren Schatullen."" #deepl:2317237686

 bno_embrace_african_5.0003.title.male_wanderer: "Ein königliches Schnäppchen" #deepl:2829218954
 bno_embrace_african_5.0003.desc.male_wanderer: "Sie prüften gerade die Petitionen für ein neues Bewässerungssystem, als die schweren Eichentüren Ihres Thronsaals mit einem lauten Knall aufschwangen. Ein Priester eilte in die Kammer, sein Gewand schwärzer als eine sternenlose Nacht, gegen die seine Haut wie poliertes Mahagoni zu glänzen schien.  Er kniete so tief vor dir, dass nur sein Kinn die Dielen berührte, die Stirn fest gegen die kalten Steinfliesen gedrückt. Sein Atem ging stoßweise, was du nur als nervöse Vorfreude deuten konntest, als er den Kopf hob und seine Augen voller inbrünstiger Anbetung waren. "Eure Majestät", röchelte er, und in seiner Stimme schwang eine unausgesprochene Dringlichkeit mit, "verzeiht mein Eindringen zu dieser Stunde."\n\n "Erhebt Euch, Vater [wanderer.GetFirstName]", sagtest du knapp, und dein Blick schweifte über den beeindruckenden Körperbau des Mannes und die Art und Weise, wie sich seine Robe an seine breiten Schultern schmiegte wie eine zweite Haut.  Er erhob sich langsam, ein Berg von Muskeln in dieser dunklen Soutane, jeder Schritt bedächtig und von einem fast greifbaren Hunger erfüllt. Er blieb vor dir stehen, die Hände ineinander verschränkt, als wolle er dir ein heiliges Gefäß anbieten. "Die Kirche des Schwarzen Hahns bittet um Ihre Gunst", begann er mit tiefer und klangvoller Stimme.  "Es ist an der Zeit, mit dem Bau unserer Kathedrale zu beginnen: ein Denkmal für die Saat des Herrschers, ein Zeugnis seiner Macht." Dann beugte er sich vor, und der schwache Duft von Moschus, der sich mit Weihrauch vermischte, haftete an ihm wie ein Gebet. "Der erste Schritt erfordert nicht nur Glauben, sondern auch ein materielles Opfer - eine nicht unbedeutende Summe aus euren Truhen." Sein Blick flackerte zu Euren Lippen, dann wieder zu den Euren, unerschütterlich in seiner Intensität. "Aber Eure Majestät", fuhr er fort, wobei seine Stimme zu einem seidenen Gemurmel sank, "man sagt, dass die Segnungen, die denen zuteil werden, die die Kathedrale nähren,... besonders reichhaltig sind."" #deepl:1233136787

 bno_embrace_african_5.0003.a: "Ich werde es in Betracht ziehen." #deepl:4023915901

#beg liege to make a cathedral
 bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Das Plädoyer" #deepl:850056276
 bno_embrace_african_5.0004.desc.female_wanderer: "Schwester [wanderer.GetFirstName] betrat deinen Thronsaal mit der Anmut einer weißen Taube, die auf einen Altar herabsteigt. Selbst inmitten der reich gewebten Wandteppiche und des polierten Marmors schien sie zu leuchten - ihre Haut war wie Alabaster auf ihrem mitternachtsblauen Gewand, und ihre verblüffend blauen Augen waren groß und ernst, als sie die deinen unter dunklen Wimpern sahen. Der schwache Duft von Flieder umgab sie wie ein Gebet und waberte durch den Weihrauch, der unaufhörlich in der Luft hing. Es war beunruhigend, wie lebhaft du dir sie nackt unter dieser Seide vorstellen konntest, wie leicht dein Geist die Leere zwischen den Falten mit blasser Haut und zarten Kurven füllte. Sie kniete vor dir, das Kinn in die elegante Wölbung ihres Schlüsselbeins gepresst, die Hände fest an die goldene Schließe ihrer Soutane gepresst.\n\n "Eure Majestät", hauchte sie, die Stimme war leise, aber mit einem Zittern, das nicht von Frömmigkeit, sondern von Verlangen herrührte.  "Der erste Stein ist gelegt, das Fundament steht."  Dann entfaltete sie sich vor dir, erhob sich langsam und bedächtig, als ob jede Bewegung ausgekostet werden sollte. "Aber der Rest..." Sie brach ab und ließ ihren Blick über deine Gestalt wandern, verweilte auf der Art und Weise, wie sich das Kleid an deine Hüften schmiegte, und fuhr mit einer Fingerspitze entlang der Kurve deines Wangenknochens in der Luft zwischen euch. "Die Kathedrale erfordert ... einen beträchtlichen Aufwand." Ihre Augen trafen wieder die Euren, erfüllt von einer Intensität, die an Verzweiflung grenzte. "Aber wisst dies, Eure Majestät", flüsterte sie und lehnte sich noch näher an Euch, so dass ihr Atem Eure Haut wärmte, "in ihren Mauern wird die Saat des Herrschers auf eine Weise verherrlicht werden, die allen irdischen Reichtum übertrifft."  Und für einen flüchtigen Moment sahst du nicht nur glühende Hingabe hinter diesen hellblauen Augen, sondern auch einen Hunger, der so ursprünglich und ungezähmt war wie jedes Tier." #deepl:3417656669

 bno_embrace_african_5.0004.title.male_wanderer: "Jenseits irdischer Schätze" #deepl:1486772196
 bno_embrace_african_5.0004.desc.male_wanderer: "Der Duft von Weihrauch hing schwer in eurem Thronsaal, haftete an den seidenen Wandteppichen und wirbelte um Vater [wanderer.GetFirstName], als er vor euch kniete. Er war ein Berg von einem Mann, sein schwarzes Gewand drückte gegen die breiten Schultern, die durch jahrelange Gebete und wahrscheinlich noch viel mehr geschliffen waren. Seine Haut glühte im flackernden Fackellicht obsidianfarben, und jedes Heben und Senken seiner Brust zeugte von einem Körperbau, der sowohl von Hingabe als auch von einem Verlangen sprach, das weit über das hinausging, was jeder heilige Text ausdrücken könnte. Du warst einen Moment lang abgelenkt, als du diese muskulösen Glieder abtastetest, bevor er schließlich den Kopf hob, mit dunklen Augen, die wie geschliffener Onyx auf deinem Podest schimmerten.\n\n "Eure Majestät", raunte er mit einer Stimme so tief wie Tempeltrommeln. "Der erste Stein der Kathedrale ist gelegt, ein Fundament, das stark genug ist, um das Gewicht der Herrlichkeit des Souveräns zu tragen." Er hielt inne und begegnete deinem Blick mit einer Intensität, die sich mehr körperlich als geistig anfühlte. "Aber der Rest ... das Gebäude selbst ..." Seine Finger bewegten sich an der juwelenbesetzten Schließe seiner Soutane und lenkten die Aufmerksamkeit auf die harte Linie seines Unterarms und die Art und Weise, wie diese breiten Hände eine Frau mit der gleichen Inbrunst anfassen könnten, wie sie eine heilige Reliquie halten. "Die restliche Konstruktion erfordert... eine beträchtliche Opfergabe." Er schluckte, sein Blick wanderte zu Euren Lippen hinunter, bevor er sich wieder Eurem Blick stellte.  "Aber wisst dies, Eure Majestät", drängte er und beugte sich vor, so dass seine Stimme kaum einen Hauch gegen die seidenen Kissen Eures Throns drang, "die Fertigstellung der Kathedrale verspricht Segnungen jenseits aller irdischen Schätze. Denn in ihren Mauern wird die Saat des Herrschers in einer Weise vergrößert werden, die in jeden Winkel Eures Reiches fließen wird." Dann verweilte sein Blick auf dir, er maß, bewertete und versprach etwas Stärkeres und Greifbareres als bloßen Wohlstand." #deepl:993878350

 bno_embrace_african_5.0004.a: "Solche gewichtigen Angelegenheiten brauchen Zeit." #deepl:288854046

#beg liege to make the holy order
 bno_embrace_african_5.0005.title.female: "Töchter des schwarzen Hahns" #deepl:3080900509
 bno_embrace_african_5.0005.desc.female: "Der Auftritt von Schwester [wanderer.GetFirstName] wurde stets von einem Duft begleitet, der an zerquetschte Lilien und etwas subtiler an Moschus erinnerte, etwas ausgesprochen Weibliches, das noch lange, nachdem sie vor deinem Thron gekniet hatte, in deinen Sinnen blieb. Es war ein Duft, den du gut kanntest; einer, der sich mit dem anhaltenden Geruch von Sandelholzöl aus unzähligen Nächten vermischte, die du mit starken Ebenholzgliedern verbracht hast. [wanderer.GetFirstName] Ihre großen blauen Augen, die sonst so gelassen sind, waren von einer Nervosität umwölkt, die deine Lippen umspielte. Man konnte sehen, wie ihre Kehle beim Schlucken wippte und der blasse Stoff ihres Gewandes über die Wölbung ihres üppigen Busens spannte. "Eure Majestät", begann sie, kaum mehr als ein Flüstern, "die Kathedrale erstrahlt, ihr obsidianes Herz pulsiert im Glanz des Schwarzen Hahns." Sie zögerte, ihre Augen huschten nach oben, um die Euren zu treffen, bevor sie nach unten huschten, um die Linie Eures Seidengewandes nachzuzeichnen.\n\n "Aber innerhalb dieser Mauern... ist es nicht genug", gestand sie, ihre Finger drehten sich nervös in den bestickten Rändern ihres Habits. "Wir brauchen ein lebendiges Zeugnis Eurer königlichen Abstammung, Eure Hoheit." [wanderer.GetFirstName] Ihr Blick kehrte zu dem ihren zurück, fixiert mit einer Intensität, die an Verzweiflung grenzte. "Einen Orden... der sich dem Fortbestand dieser heiligen Linie widmet." Sie schluckte erneut, und die zarte Säule ihrer Kehle spannte sich sichtlich an, bevor sie fortfuhr, wobei ihre Stimme an Kraft gewann, als würde sie von einer in ihr aufsteigenden Flut angetrieben. "Mädchen, die wegen ihrer Reinheit und Schönheit auserwählt wurden, damit sie sich deinem Vergnügen hingeben. [wanderer.GetFirstName] Ihre Lippen spreizten sich leicht, als wollte sie noch etwas sagen, doch dann biss sie sie zusammen, und ihre Wangen erröteten in einer Farbe, die den blassen Alabaster ihrer Haut noch vertiefte.  "Sie werden als lebende Gefäße dienen", hauchte sie schließlich, "sie tragen den Samen in sich ... sie bieten sich frei an ... um sicherzustellen, dass dein Geschlecht stark und gesegnet bleibt."" #deepl:4171318396

 bno_embrace_african_5.0005.title.male: "Der Orden der gesegneten Jungfrauen" #deepl:3748825211
 bno_embrace_african_5.0005.desc.male: "Der schwere Duft von Weihrauch haftete an Schwester [wanderer.GetFirstName], als sie vor deinem Thron kniete. Selbst von diesem Aussichtspunkt aus, als dein Blick ihre blasse Gestalt von der seidenen Wölbung ihres Busens bis hinunter zur spitzen Wölbung ihrer zarten Hüften unter der dünnen Wolle ihres Habits verfolgte, konntest du sehen, wie sich diese weichen Kurven gegen den gewebten Stoff drücken würden, wenn sie sich erhob.  Die großen blauen Augen, die sonst so klar und ernst waren, flackerten mit einer Spannung, die mehr von Erwartung als von Frömmigkeit sprach. Ihre vollen Lippen, die in einem blassen Rot gefärbt waren, das zu der Röte auf ihren Wangen passte, spalteten sich zu einem stummen Flehen, bevor sie überhaupt zu sprechen begann.\n\n "Eure Majestät", hauchte sie, und ihre Stimme zitterte leicht, als sie aus den Tiefen ihrer Brust aufstieg. "Die Kathedrale steht vollständig, ihre obsidianen Wände reflektieren Eure Herrlichkeit wie ein Spiegel."  Sie hob den Blick, die Augen waren mit einer fast verzweifelten Intensität auf dich gerichtet.  "Aber in ihrem geheiligten Raum... bleibt eine Leere." Ihre Hände verkrampften sich an den abgenutzten Rändern ihrer Kutte, während sie sprach, und ihre Knöchel zeichneten sich weiß von der karmesinroten Stickerei ab, die die Ärmel zierte. "Wir brauchen... ein Zeugnis Eurer Macht", sagte sie und beugte sich näher heran, so dass der Duft von Flieder und etwas deutlich Weiblichem in Eure Nasenlöcher drang. "Einen Orden, der sich ganz der Verehrung der Saat des Herrschers widmet." Sie schluckte, ihre Augen wanderten nach unten und zeichneten die Linie deines Thronkissens nach, bevor sie wieder zu deinem Gesicht zurückkehrte. "Mädchen, rein und hingebungsvoll... auserwählt für ihre Anmut und unerschütterliche Loyalität." Ihre Stimme wurde leiser und wurde zu einem kaum hörbaren Flüstern. "Sie werden sich dir zum Dienst anbieten... in Anbetung... als lebende Verkörperungen der Segnungen, die die Kirche des Schwarzen Hahns gewährt."" #deepl:1078268127

 bno_embrace_african_5.0005.a: "Betrachten Sie es als gewogen, Schwester." #deepl:1074639507

#fired from found bby holy order decision
 bno_embrace_african_5.0006.title.female: "Der Priester der Königin" #deepl:262907169
 bno_embrace_african_5.0006.desc.female: "Schwester [leader.GetFirstName] bewegte sich mit einer fast zögerlichen Anmut, ihr feines Leinengewand straff über die Wölbung ihrer Hüften und den großzügigen Busen gezogen. Selbst in diesem schlichten Gewand konnte man sehen, wie die blasse Haut im Kerzenlicht schimmerte, wie diese unmöglich langen Wimpern zarte Schatten auf die wie Alabaster geformten Wangenknochen warfen. Sie kniete vor Eurem Thron, und ein kleines Zittern durchlief ihre schlanke Gestalt, als sie mit Augen von der Farbe des Sommerhimmels zu Euch aufblickte, die von Gold gesprenkelt und von Sehnsucht überschattet waren. "Euer Majestät", hauchte sie, ihre Stimme war sanft und doch deutlich über das Gemurmel der Höflinge zu hören, die sich um Euren Thron versammelt hatten.  "Der Orden ist an seinem Platz." Eine leichte Röte kroch über ihren blassen Hals und erblühte auf ihrem zarten Nasenrücken, als sie hinzufügte: "Jede Schwester findet Trost in dem Wissen, dass sie Euch dient. Ihre Hingabe... sie vertieft sich täglich." \n\nIhr Blick verweilte auf der Linie deines Beins unter dem seidenen karmesinroten Rock, bevor er zu deinem zurückkehrte. Ein Hauch von Lächeln umspielte die Lippen von [leader.GetFirstName], gefärbt mit etwas, das über einfache Dankbarkeit hinausging. "Und im Gegenzug", fuhr sie fort und beugte sich vor, so dass ihre Stimme fast zu einem Flüstern sank, "wenn der Orden Wurzeln geschlagen hat und gedeiht... wird einer von uns ganz zu Eurem Vergnügen eingesetzt werden." [leader.GetFirstName] Ihre Finger krallten sich an den Rändern des goldenen Wandteppichs vor dir fest, die Knöchel wurden weiß. "Ein Priester", murmelte sie und hob ihr Kinn leicht an, als wolle sie dich herausfordern, hinter ihre zarte Fassade zu blicken, "der speziell für seine Fähigkeit ausgewählt wurde, dein Verlangen zu stillen..."" #deepl:620919242

 bno_embrace_african_5.0006.title.male: "Die Priesterin des Königs" #deepl:21669972
 bno_embrace_african_5.0006.desc.male: "Schwester [leader.GetFirstName] betrat den Thronsaal mit einer zarten Anmut, die ihren beträchtlichen Busen verleugnete, der gegen das einfache weiße Leinen ihres Habits drückte.  Selbst aus dieser Entfernung konntest du sehen, wie ihre blasse Haut unter dem dünnen Stoff schimmerte und die Schwellung ihres Halses hervorhob, als sie schluckte und ihre Augen auf deine massive Gestalt auf dem Ebenholzthron gerichtet waren. Der Duft von Sandelholz und Lilien, der ihr anhaftete, verstärkte sich, als sie vor Euch kniete und eine zarte Hand über die polierte Oberfläche der Goldintarsie im Boden strich. "Mein Lehnsherr", hauchte sie, die Stimme war leise und doch stark genug, um das Gemurmel der um Euer Podium versammelten Höflinge zu übertönen. "Der Orden ist gegründet." Ihr Blick hob sich und begegnete dem Euren mit verblüffender Direktheit. Du konntest sehen, wie diese weiten blauen Augen, die von Wimpern umrahmt waren, die im Vergleich zur Blässe ihrer Wangen unmöglich lang und dunkel schienen, zu den Umrissen deiner Beine in den tiefen Samthosen hinabschweiften, bevor sie zu deinem Gesicht zurückkehrten.\n\n "Jede Schwester hat auf Reinheit und Dienst geschworen", fuhr sie fort, wobei sich ihre Lippen leicht öffneten, als wolle sie noch etwas sagen, aber sie hielt sich zurück. "Und wir... wir danken Euch für Eure Großzügigkeit, Eure Majestät." Sie zögerte wieder, dann fügte sie leise hinzu: "Ihr habt uns eine heilige Aufgabe übertragen... und im Gegenzug..." Ihre Stimme sank fast zu einem Flüstern, als sie ihren Blick noch einmal zu dem Euren hob: "Wenn die Zeit reif ist, wird einem Mitglied des Ordens die einzigartige Ehre zuteil, *Ihnen* persönlich zu dienen. Eine Priesterin, die sich ganz deinem Vergnügen widmet." [leader.GetFirstName] Ihre Finger krallten sich an der Kante deiner Thronstufe fest, und du sahst, wie sich ihr Körper unter ihrem schlichten Gewand sichtlich zu winden schien, eine gespannte Feder, die von unausgesprochenen Wünschen unter Spannung gehalten wurde." #deepl:3350953939

 bno_embrace_african_5.0006.a: "Ein solcher Dienst soll geschätzt werden." #deepl:1852150769

#letter event holy order has sent you a priest
 bno_embrace_african_5.0007.opening: "Liebe [ROOT.Char.GetTitledFirstName], die [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" #deepl:2153995123
 bno_embrace_african_5.0007.desc.female_priest: "Der Orden der Heiligen Vereinigung gedeiht unter Ihrer großzügigen Schirmherrschaft. Jede Schwester findet Trost und Sinn in unseren heiligen Mauern, und ihre Hingabe wird durch das Wissen, dass sie Euch dient, immer stärker. In Übereinstimmung mit dem heiligen Pakt, den du geschlossen hast, als du uns diese gesegnete Mission übertragen hast, präsentieren wir dir deine designierte Priesterin - eine Frau, die für ihre außergewöhnliche Reinheit, ihren unerschütterlichen Glauben und vor allem für ihre einzigartige Fähigkeit, deine Wünsche zu erfüllen, ausgewählt wurde. Schwester [priest.GetFirstName] ist für diese heilige Aufgabe auserwählt worden. Sie freut sich darauf, an Eurem Hof einzutreffen, und ist bereit, sich ganz Eurem Vergnügen hinzugeben.\n\n Wir erwarten ihre Ankunft innerhalb von zwei Wochen. Ihre Schönheit ist wie ein hochgehaltener Kelch, der auf Eure Berührung wartet. Betrachte es als eine Ehre, die dir von uns allen, die wir am Altar deines königlichen Vergnügens dienen, zuteil wird.  Schwester [priest.GetFirstName] wurde in jedem Aspekt der Befriedigung eines Mannes wie dir unterwiesen. Sie ist bereit für deine Befehle." #deepl:689576392
 bno_embrace_african_5.0007.desc.male_priest: "Der Orden der Heiligen Vereinigung gedeiht unter deiner glückverheißenden Herrschaft. Jede Schwester findet in unseren geweihten Mauern Kraft und Bestimmung, und ihre Hingabe wird durch das Wissen verstärkt, dass sie dir, einer Verkörperung der göttlichen Gnade, dient. Wie bei der großzügigen Verleihung des Patronats versprochen, präsentieren wir Euch den Priester, der sich der Erfüllung Eurer Bedürfnisse widmet: Bruder [priest.GetFirstName]. Ausgewählt wegen seiner unerschütterlichen Frömmigkeit, seines wohlgeformten Körpers und vor allem wegen der großartigen Gabe, die ihm verliehen wurde, ist er bereit, sich ganz Eurem Vergnügen hinzugeben.\n\n Bruder [priest.GetFirstName] wird innerhalb von zwei Wochen aus unseren heiligen Gärten entsandt und an Eurem Hof eintreffen, begierig darauf, jeden Wunsch zu erfüllen, der sich in Euch regt. Sowohl seine Kraft als auch seine Hingabe sind unnachgiebig, und wir erwarten, dass er sich als eine höchst erfreuliche Bereicherung Eurer Intimsphäre erweisen wird. Sollte es irgendeinen besonderen Genuss geben, auf den Ihr ihn bei seiner Ankunft vorbereiten wollt, so zögert bitte nicht, ihn über unsere Schwesternschaft zu übermitteln." #deepl:1037683170
 bno_embrace_african_5.0007.a: "Ich werde [priest.GetHerHim] mit Freude empfangen." #deepl:620944191

