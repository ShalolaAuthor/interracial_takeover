 bno_cuck_2004.a: "Am Ende wird sich der Marschall für mich um alles kümmern." # AI Tags
 
 bno_cuck_3004.title: "Meine Frau behebt Truppenmoral" # AI Tags
 bno_cuck_3004.desc: "Nachdem Sie Ihrem Marschall die Erlaubnis gegeben haben, mit Ihrer Frau über eine Lösung der Unzufriedenheit der Truppen zu sprechen, gehen Sie zu Ihrem Treffen. Es ist so lange, wie es mühsam ist, mit dem Patriarchen, der zwischen langatmigen Tangenten hüpft, um die banalsten Details des Steuereinzugsplans zu überanalysieren. Sobald Sie frei von dem Treffen sind, beschließen Sie, in die Lager der Waffenmänner zu gehen, wo Ihre Frau und Marschall noch zu Besuch sein könnten. Tief unten wissen Sie, dass es unklug ist, Ihre Truppen so hart zu entlassen, wie Sie es früher getan haben. Sie sind zunächst nicht in der Lage, irgendwelche Anzeichen Ihrer Frau und Marschall zu finden, und nach Ihren regelmäßigen Waffenmännern, sie nie ein Aussehen.\n\n'Ah, aber ich nehme an, [target1.GetFirstName] die Frage war in erster Linie mit dem schwarzen Kriegerlager.' So wie Sie das schwarze Lager erreichen, finden Sie sie beide vorbereiten ihre Pferde zu verlassen. Seltsamerweise sehen Sie keine Anzeichen von[target2.GetFirstName] Die Damen warten auf mich.\n\n'Ho m'lord!'[target1.GetFirstName] boomt heraus, schaut und klingt in einer viel besseren Stimmung zu sein, als als, als Sie ihn zuletzt sahen. 'Die Liebe und Anbetung, die Ihr Volk für[target2.GetFirstName] Und obwohl es viele Stunden dauerte, um durch jedermanns Unmut zu sortieren, zeigte sie eine Ausdauer, die mit jedem professionellen Soldaten konkurrieren würde! Es gibt keinen Zweifel, dass mit ihr als[target2.GetLadyLord|U], eure Soldaten werden alle Anstrengungen verdoppeln, um das Reich zu unterstützen.'\n\n[target2.GetFirstName], wer scheint entzückend und exahusted, gibt Ihnen ein ernsthaftes Lächeln und stimmt zu, dass alles gut mit den Truppen. Es scheint, ihre Art und tugendhafte Stärke gelöscht alle verärgerten Zweifel innerhalb der schwarzen Soldaten. Sie fahren zurück nach Hause in guten Geistern mit[target1.GetFirstName] und[target2.GetFirstName] Seite an Seite hinter dir." # AI Tags
 bno_cuck_3004.a: "Vielleicht hält ihr regelmäßiger Besuch die Dinge ordentlich?" # AI Tags
 
