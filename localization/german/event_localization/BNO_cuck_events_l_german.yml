 bno_cuck_0003.title: "Die Rechnung meiner Frau bezahlen" # AI Tags
 bno_cuck_0003.desc: "Da ich allein die monatlichen Finanzen überprüfe, [target1.GetFirstName], einer der armen Flüchtlinge eure Reiche Gastgeber, geht zu mir in der ziemlich beiläufigen Weise.\n\n'Ihre Frau hat unserem Lager vor kurzem Schäden verursacht, und sie hat mich angewiesen, eine Rückzahlung von Ihnen zu finden.' Er spricht ohne großen Respekt zu Ihnen, sein Ton, der darauf hinweist, dass es mehr ein Befehl als eine Aussage war.\n\n'Oh, ich wusste nicht, dass sie heute in den Lagern war. Wie ungeschickt von ihr. Wenn ich darf, welchen Schaden hat sie verursacht?'\n\n[target1.GetFirstName], der seit seiner Ankunft stoisch konfrontiert ist, schaut dich mit einem winzigen Hauch eines Lächelns an. 'Ein schönes Bett war gebrochen.'\n\nSie wollen zunächst nach mehr Details fragen, aber besser daran denken. [target1.GetFirstName] 's Aussage hatte einen Grad der Endgültigkeit zu ihm und beginnt zu zeigen, Zeichen der Ungeduld." # AI Tags
 bno_cuck_0003.a: "Tut mir leid, ich kann dir im Moment nichts geben." # AI Tags
 bno_cuck_0003.b: "Das ist es, was ich vorerst verschonen kann." # AI Tags
 bno_cuck_0003.c: "Kein Problem, bitte sehr." # AI Tags
 
