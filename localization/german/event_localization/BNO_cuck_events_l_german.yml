 bno_cuck_0001.title: "Lärm im Hallway" # AI Tags
 bno_cuck_0001.desc: "Twilight überwindet Ihr Land, während Sie durch die lauen Hallen Ihres Schlosses schlendern, die dunkle Nacht macht Kerzen schnell notwendig. Den Weg zu Ihren Kammern für die Nacht zu machen, können Sie schwach quietschende, quietschende Geräusche erkennen, gefolgt von einem ziemlich lauten Stöhnen - schnell erstickt.\n\nDu bist in keiner Weise dazu geeignet, dich zu verteidigen, geschweige denn einen anderen, aber deine Instinkte führen dich.\n\nDie Luft Luft wächst dick, Adrenalin schießen durch Ihren Körper, während Sie den Ursprung nähern, einige dunkle ungenutzte Gästezimmer.\n\nWenn man hineinschaut, sieht man schnell eine große, dunkle Figur, die über einen winzigen, weißen Körper gestoßen ist, die seine Hüften in sie hebt und zerquetscht...\n\nDeine Wangen werden rot, beobachten wie[target1.GetFirstName] stürzt seinen riesigen, schwarzen Schaft in jemanden, der die Körperform von[target2.GetFirstName] Der Gedanke kreuzt dir den Kopf: Könnte es wirklich deine liebe Frau sein?" # AI Tags
 bno_cuck_0001.a: "Es könnte nicht...es sei denn?" # AI Tags
 bno_cuck_0001.b: "Unmöglich. Ihre Reinheit konnte nicht so leicht geschmolzen werden." # AI Tags
 
 bno_cuck_1001.title: "Frau in Dunkelheit eingehüllt" # AI Tags
 bno_cuck_1001.desc: "Sie haben Schwierigkeiten zu verstehen, was Sie sehen; teilweise weil die Haut der größeren Figur sich so gut mit den tiefen Schatten der Nacht vermischt. Aus Ihrer Sicht wird das schwache Licht, das die hübsche weiße Haut der kleineren Figur reflektiert, ständig von der Dunkelheit verschoben und umhüllt.\n\nAber zwischen[target1.GetFirstName] 's Schubs, Sie sind jetzt fast sicher, dass Sie Ihre geliebte sehen[target2.GetFirstName], so klein verglichen mit[target1.GetFirstName], völlig dominiert zu werden.\n\n'[target2.GetFirstName]...'\n\nSie flüstern ihren Namen so leise, dass es leicht zu den Klängen des Schlagens von Fleisch und Stöhnen der Ekstase verloren ist. Ohne Gewissensgedanken, Ihre Hand driftet zu Ihrem Schritt, wo Sie eine Feuchtigkeit fühlen, die nicht vor ein paar Sekunden dort war. Sie können es nicht glauben, aber Sie können das winzige Dribbeln von Samen spüren, die von Ihrem bescheidenen Mitglied auslaufen." # AI Tags
 bno_cuck_1001.a: "Ich weiß nicht, was ich darüber empfinde, was ich gerade gesehen habe." # AI Tags
 
 bno_cuck_2001.title: "Besser höflich zu sein" # AI Tags
 bno_cuck_2001.desc: "Sie sind ein edler Herr guter Aktien, die mit einer Frau von ebenso guter Aktien. Sie waren zugegebenermaßen ein wenig schockiert über die Ähnlichkeiten zwischen Ihrer guten Frau[target2.GetFirstName] und dem niederen Rassenverräter, der sich mit[target1.GetFirstName]. Sie fühlen sich sogar beschämt, dass es sogar eine kurze Sorge war, dass Ihre unberührte weiße Frau könnte sogar verschmutzen sich eines der dunklen gehäuteten Flüchtlinge. Aber Fakten und Logik vorherrschen: keine würdige weiße Frau in der Lage, den Gedanken der Paarung mit einem schwarzen zu ertragen.\n\nSeltsamerweise, Sie gerade zufällig auf das stolpern, was in aller Wahrscheinlichkeit die einzige weiße Frau, die das Gesicht eines schwarzen Mannes tolerieren könnte. Obwohl tolerant könnte eine Untertreibung sein, wie Sie beobachten, die weiße Frau ihre Beine sperren um[target1.GetFirstName]. .\n\nAbscheulich von der animalischen Kopulation, gehen Sie weg. Es wäre mehr Mühe, als es lohnt sich, die Wachen in dieser späten Nacht zu alarmieren. [target2.GetFirstName] Aber in letzter Zeit scheint sie distanziert zu sein, und Sie schlussfolgern, dass der Mangel an Decorum schlecht beraten wäre." # AI Tags
 bno_cuck_2001.a: "Schönheit wie ihre ist nicht so leicht zu nehmen." # AI Tags
 
