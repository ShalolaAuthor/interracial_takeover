 bno_cuck_0007.title: "Als Feigling exponiert" # AI Tags
 bno_cuck_0007.desc: "Es gab einmal eine Zeit, in der meine Anwesenheit großen Respekt gebieten würde. Als ich fühlte, dass es kein Problem gab, konnte ich nicht mit Bravado und Kraft lösen. Aber etwas änderte sich, als ich anfing, die schwarzen Flüchtlinge zu unterstützen und einzustellen. Wo ich dachte, dass ich stark war, erwiesen sie sich stärker. Wo ich dachte, dass ich schnell war, sie gewannen bereits das Rennen.\n\nAber nicht mehr. Zu lange habe ich schon die verächtlichen Blicke meiner eigenen Höflinge gespürt und die dünn verschleierten Bemerkungen über die Tätigkeit meiner Frau gehört. Diese Dinge belasten mich schon zu lange. [target1.GetFirstName], einer der größeren, stärkeren schwarzen Höflinge, fühlte ich meine Entschlossenheit brechen so schnell wie meine Haltung tat. Die Art, wie er schrie im Sieg so laut und heftig erschrocken mich. Ich war völlig überwältigt und gedemütigt. Ich weiß jetzt, dass ich nicht mit ihnen konkurrieren kann, mit niemandem für diese Angelegenheit." # AI Tags
