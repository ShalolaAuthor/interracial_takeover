 bno_cuck_0001.title: "Lärm im Hausflur" #deepl:2342546872
 bno_cuck_0001.desc: "Die Dämmerung bricht über dein Land herein, während du durch die stimmungsvollen Hallen deines Schlosses schlenderst, und die dunkle Nacht macht Kerzen schnell notwendig. Auf dem Weg zu deinen Nachtgemächern nimmst du leise matschige Geräusche wahr, gefolgt von einem ziemlich lauten Stöhnen, das du schnell unterdrückst.\n\n Ist jemand in Schwierigkeiten? Du bist nicht in der Lage, dich selbst zu verteidigen, geschweige denn einen anderen, aber dein Instinkt leitet dich.\n\n Die Luft wird dick, Adrenalin schießt durch deinen Körper, als du dich dem Ursprung näherst, einem dunklen, unbenutzten Gästezimmer. \n\nAls du hineinschaust, entdeckst du schnell eine große, dunkle Gestalt, die sich über einen winzigen, weißen Körper beugt, seine Hüften anhebt und in sie stößt...\n\n Deine Wangen laufen rot an, als du beobachtest, wie [target1.GetFirstName] seinen riesigen, schwarzen Schaft in eine Person mit der Körperform [target2.GetFirstName] stößt, sich losreißt, nur um das glitzernde Fleisch noch einmal in sie zu stoßen. Der Gedanke geht dir durch den Kopf: Könnte es tatsächlich deine liebe Frau sein?" #deepl:3218785731
 bno_cuck_0001.a: "Das kann nicht sein... es sei denn?" #deepl:3344806134
 bno_cuck_0001.b: "Unmöglich. Ihre Reinheit konnte nicht so leicht besudelt werden." #deepl:1699521401
 
 bno_cuck_1001.title: "Ehefrau in Dunkelheit gehüllt" #deepl:4213434084
 bno_cuck_1001.desc: "Sie haben Schwierigkeiten zu verstehen, was Sie sehen, auch weil die Haut der größeren Gestalt so gut mit den tiefen Schatten der Nacht verschmilzt. Aus deiner Perspektive wird das schwache Licht, das von der hübschen weißen Haut der kleineren Gestalt reflektiert wird, ständig verschoben und von der Dunkelheit umhüllt.\n\n Aber zwischen den Stößen von [target1.GetFirstName] bist du dir jetzt fast sicher, dass du deine geliebte [target2.GetFirstName], die im Vergleich zu [target1.GetFirstName] so klein ist, völlig dominiert siehst. \n\n"[target2.GetFirstName]..."\n\n Du flüsterst ihren Namen so leise, dass er leicht in den Geräuschen des stampfenden Fleisches und dem Stöhnen der Ekstase untergeht. Ohne bewusstes Nachdenken wandert deine Hand zu deinem Schritt, wo du eine Feuchtigkeit spürst, die vor ein paar Sekunden noch nicht da war. Du kannst es nicht glauben, aber du spürst, wie ein winziges Tröpfchen Samen aus deinem bescheidenen Glied austritt. Aufgeregt rennen Sie schnell zurück in Ihr Zimmer." #deepl:3920668719
 bno_cuck_1001.a: "Ich weiß nicht, was ich von dem, was ich gerade gesehen habe, halten soll." #deepl:3544747689
 
 bno_cuck_2001.title: "Besser höflich sein" #deepl:1955288346
 bno_cuck_2001.desc: "Sie sind ein adliger Herr von guter Abstammung, der mit einer Frau von ebenso guter Abstammung gepaart wurde. Sie waren zugegebenermaßen ein wenig schockiert über die Ähnlichkeiten zwischen Ihrer guten Frau [target2.GetFirstName] und der niederen Ethnie, die sich mit [target1.GetFirstName] entwürdigt. Sie schämen sich sogar, dass Sie sich auch nur kurz Sorgen gemacht haben, Ihre makellose weiße Frau könnte sich mit einem der dunkelhäutigen Flüchtlinge beschmutzen. Aber Fakten und Logik siegen: Keine würdige weiße Frau würde den Gedanken ertragen, sich mit einem Schwarzen zu paaren. \n\nSeltsamerweise sind Sie zufällig über die wahrscheinlich einzige weiße Frau gestolpert, die die Visage eines schwarzen Mannes tolerieren könnte. Obwohl tolerieren eine Untertreibung sein könnte, denn Sie beobachten, wie die weiße Frau ihre Beine um [target1.GetFirstName] schlingt. \n\nAngewidert von der animalischen Kopulation, gehen Sie weg. Es wäre mehr Mühe, als es wert ist, die Wachen so spät in der Nacht zu alarmieren. Das Stöhnen des weißen Mädchens bringt dich kurz dazu, einen Überraschungsbesuch in [target2.GetFirstName]'s Schlafzimmer in Betracht zu ziehen, aber in letzter Zeit scheint sie distanziert zu sein und du kommst zu dem Schluss, dass der Mangel an Anstand schlecht beraten wäre. Du zuckst mit den Schultern und machst dich auf den Weg zurück in dein Quartier." #deepl:3772004275
 bno_cuck_2001.a: "Schönheit wie die ihre lässt sich nicht so leicht nehmen." #deepl:3760724032
 
