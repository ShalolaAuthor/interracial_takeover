 bno_cuck_0006.title: "Gerechtigkeit in einer besseren Welt" # AI Tags
 bno_cuck_0006.desc: "Ich habe den Ruf, gerecht zu sein und immer Gerechtigkeit in einer normalerweise grausamen Welt zu suchen. Manchmal kann es einsam sein, das eine zu sein, um diese harten Urteile zu treffen, besonders wenn umgeben von so vielen, die nur für sich selbst zu gewinnen suchen. [target1.GetFirstName] 's Worte über seine Vision für eine bessere Welt.\n\n'Stellen Sie sich eine Welt vor, in der starke und gute Menschen immer an der Spitze sind, eine Welt, in der die Ungerechtigkeiten der Vergangenheit korrigiert werden und kleine Schurken, die frei gehen, in den Schatten der Dunkelheit zu ködern gemacht werden. Eine Welt, in der alle bösen Männer gemacht werden, um Wiedergutmachungen zu beginnen; eine Welt, in der selbst die Würfe dieser bösen Männer sich sicher genug trotzen und tugendhaftes Leben führen, die die Eigenschaften überlegener Männer anbeten.'\n\n[target1.GetFirstName] Ich dachte, ich sei ein standhafter Befürworter der Gerechtigkeit, aber ich sehe jetzt, dass meine Vision von einer idealen gerechten Welt im Vergleich zu seiner blass ist. Eine Welt, in der die schwächeren bösen Männer immer vor den stärkeren Männern verneigt sind? Fantastisch. Ich fühle mich gezwungen, ihm einen kleinen Titel zu zeigen, dass gute Männer wie er belohnt werden." # AI Tags
 bno_cuck_0006.a: "Er wird mein Leibwächter sein." # AI Tags
 bno_cuck_0006.b: "Er wird dafür sorgen, dass unsere Hengste gut versorgt sind." # AI Tags
