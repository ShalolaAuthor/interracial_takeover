 bno_cuck_0004.title: "Verstörte Truppen" # AI Tags
 bno_cuck_0004.desc: "Sie sind im Begriff, in ein Treffen mit dem Patriarchen einer kleinen, aber einigermaßen einflussreichen lokalen Familie über Hilfe bei der Durchsetzung genauere Steuerabschätzungen und Sammlungen in bestimmten Dörfern. Aber während Sie zum Treffen gehen, werden Sie von Ihrem Marshal abgefangen[target1.GetFirstName], einen Flüchtlingskrieger, den Sie auf die Position teilweise ernannt haben, weil er gut qualifiziert ist und teilweise, weil Sie heimlich von ihm eingeschüchtert werden.\n\n'Mein Herr, gut, dass ich dich erwischt habe. Es gibt Unruhen unter den Truppen, speziell von Kriegern meines Lagers. Ich glaube, dass deine Anwesenheit und Aufmerksamkeit meine Hilfe einige Probleme lindern.'\n\n'Die Truppen?', sagen Sie in einem fast sneer. 'Egal, was sie sagen, sie sind gut entschädigt und gepflegt. Ich habe nicht Zeit, mit jedem verärgerten Soldaten umzugehen. Das wäre Ihre Aufgabe, so tun Sie es.'\n\nseinen Kiefer in Frustration zu klimpern, [target1.GetFirstName] 'Vielleicht gibt es eine andere Lösung. Sie Frau ist ... gut gefallen von den Menschen. Ich bin sicher, in Ihrer Abwesenheit, sie kann viel tun, um ihre Sorgen zu befriedigen.'" # AI Tags
 bno_cuck_0004.a: "Sie können warten, bis ich Zeit für sie habe." # AI Tags
 bno_cuck_0004.b: "Sie können die Probleme mit ihr diskutieren, aber sie braucht nicht zu erscheinen." # AI Tags
 bno_cuck_0004.c: "Sehr gut, Sie können eskortieren. [target2.GetFirstName] die Angelegenheit zu überwachen." # AI Tags
 
 bno_cuck_2004.title: "Der Marschall kümmert sich um die Dinge" # AI Tags
 bno_cuck_2004.desc: "Nachdem Sie Ihre Marshal Erlaubnis gegeben haben, mit Ihrer Frau über eine Lösung für die Unzufriedenheit der Truppen zu sprechen, verlassen Sie für Ihr Treffen. Es ist so lange, wie es mühsam ist, mit dem Patriarchen hüpfen zwischen langatmigen Tangenten zu überanalysieren die banalsten Details der Steuererhebung Plan. Stunden später, wenn Sie endlich frei von der verfluchten Sitzung sind Sie beginnen, Ihre Frau zu fragen, was mit Ihrem Marshal diskutiert wurde. Sie haben eigentlich nie von ihm gehört, was das Problem überhaupt war. Sie sind überrascht, die Damen Ihrer Frau warten nicht mit ihr zu finden; offenbar hat sie sie vor einiger Zeit entlassen. Sie leiten Sie in ihr Schlafzimmer, wo sie für den Rest des Tages in Rente.\n\nWie Sie sich nähern[target2.GetFirstName] 's Zimmer, sehen Sie eine große Figur verlassen den Flur auf der gegenüberliegenden Seite. Es war nur ein Blick, bevor die Figur drehte die Ecke, aber es sah aus, als ob es war[target1.GetFirstName]. Wie seltsam. Sie klopfen an[target2.GetFirstName] Die Tür, ärgerlich, dass du warten musst, solange du es tust, bevor sie antwortet.\n\n'Oh, hallo Mann.' Sie sind ein wenig überrascht, wie entzückend und scheinbar außer Atem sie ist. Sie könnten schwören, Sie fühlen sogar eine Hitze, die von ihr trotz der Entfernung zwischen Ihnen beiden ausstrahlt. Sie erklärt, wie sie begann, sich früh am Tag unwohl zu fühlen, daher ihre vorzeitige Pensionierung in ihr Quartier. Unabhängig davon, Sie fragen über ihr Treffen mit dem Marschall. Ihre vagen Antworten auf, was die Probleme der Truppen waren Ihre Annahme, dass es nichts Wichtiges war. Es war etwas mit den schwarzen Truppen zu tun, die nicht genug Hasen? Sie können nicht glauben, ein Mangel an Kaninchen wäre so viel von einem Problem.\n\n'Nach unserem Treffen versicherte mir der Marschall, dass er sich selbst um alles kümmern wird.' Während es ärgerlich ist, dass er nicht daran gedacht hat, das überhaupt zu tun, sind Sie mit dem Ergeb