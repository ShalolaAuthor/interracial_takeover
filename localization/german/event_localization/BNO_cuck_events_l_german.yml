 bno_cuck_0009.title: "Mein Sohn entkommt seiner Frau" # AI Tags
 bno_cuck_0009.desc: "Ich genieße Ale in der Taverne mit meinem Sohn[cucked_son.GetFirstName] Er bestand darauf, dass wir weit weg vom Hof gehen, wie es scheint, dass seine Frau ihn in letzter Zeit ärgert.\n\n'Du verstehst Vater nicht. Sie sucht ständig meine Aufmerksamkeit. Wie soll ein Mann etwas tun, wenn seine Frau immer darauf besteht, mit ihm zu taggen? Danke dem Himmel für[target1.GetFirstName]. Er hatte das Unglück, an uns vorbeizugehen, genau wie[target2.GetFirstName] Der Narr hat nicht einmal protestiert, als ich klugerweise vorschlug, er sei derjenige, der ihr die Hengste zeigt. Ich werde sicher sein, wenn wir uns als nächstes treffen, sehr freundlich mit ihm zu sprechen!'\n\n[cucked_son.GetFirstName] scheint in so hohen Geistern jetzt zu sein, da er seiner Frau entkommen ist, dass die Freude ansteckend ist und wir unsere Bemühungen verdoppeln, unsere Probleme zu vergessen. Wir rufen einen Toast zu Ehren[target1.GetFirstName] der meinem Sohn einen großen Dienst erwiesen hat." # AI Tags
 bno_cuck_0009.a: "Ich hatte Spaß, mich mit ihm zu verbinden." # AI Tags
 
 #BBC spymaster event
 bno_cuck_0010.title: "Verdächtige Bewegungen" # AI Tags
 bno_cuck_0010.desc: "Sie wissen, dass Sie sich nicht vorstellen, Dinge. Sie haben es seit einiger Zeit geschehen. Zuerst haben Sie diese Ereignisse als unabhängig, aber jetzt passiert es zu oft, um ignoriert werden. In der Nacht, Sie sehen gelegentlich Figuren verlassen den allgemeinen Bereich der Quartiere Ihrer Frau. Für eine Weile wusste man nicht, was aus ihm machen, aber jetzt sind Sie zu dem offensichtlichen Schluss gekommen. Jemand spioniert auf Ihre liebe Frau! Es gibt keine andere mögliche Schlussfolgerung.\n\nDeshalb hast du heute deinen Spionenmeister gerufen. [target1.GetFirstName] Obwohl Sie zunächst zögerlich waren, einem solchen fremden Mann gewisse geheime Angelegenheiten zu vertrauen. Vor allem, da diskret kein Wort ist, das Sie normalerweise mit einem so groß und sperrig wie er assoziieren würden. Aber Sie sind schon längst gekommen, um seine Talente zu schätzen; er ist nur so gut in all dieser Geheimhaltung Sachen! Nachdem ich meinen Verdacht ihm erklärt habe, antwortet er: 'Wie wünschen Sie sich, dass ich dieses Problem behandle? Möchten Sie, dass ich aktiv nach dem Schuldigen suche oder passiv ihre Sicherheit erhöhe?" # AI Tags
 bno_cuck_0010.a: "Schickt Spione raus und findet den, der gegen meine Frau schmiedet!" # AI Tags
 bno_cuck_0010.b: "Ich möchte, dass du persönlich beaufsichtigst[target2.GetFirstName] 's Schutz." # AI Tags
 
 bno_cuck_1010.title: "Culprit gefunden" # AI Tags
 bno_cuck_1010.desc: "Eine Woche später, und mein Spion kommt zu mir mit Nachrichten über die Situation über meine Frau. Es war mein Vasall[target3.GetFullName] Laut[target1.GetFirstName] Der Plan war, meine liebe Frau für alle Informationen, die gegen mich verwendet werden könnte, auszuspionieren. [target1.GetFirstName] hat sich bereits[target3.GetFirstName] und nicht nur die Spionage stoppen, sondern dafür sorgen, dass ich einen Gefallen habe, falls ich ihn brauche.\n\n'Hervorragende Arbeit! Du hast eine hervorragende Arbeit geleistet', sage ich meinem Spionagemeister. Damit kann meine Frau jetzt ruhig ruhen, da es keine Augen mehr gibt, die ihre Bewegungen beobachten." # AI Tags
 bno_cuck_1010.a: "Ich bin froh, dass mein Spionagenetzwerk so gut funktioniert hat." # AI Tags
 
 bno_cuck_2010.title: "Männer verängstigt" # AI Tags
 bno_cuck_2010.desc: "Eine Woche ist vergangen, seit mein Spionagemeister und ich Pläne für seine direkte Aufsicht über[target2.GetFirstName] 's Schutz vor feindlichen Spionen. [target1.GetFirstName]„Ich versichere Euch, mein Herr, ich persönlich war die meiste vergangene Woche bei ihr, und es hat erfolgreich alle Männer verschreckt, die vielleicht versucht haben, in ihre Nähe zu kommen. Aber keine Sorge, ich werde weiterhin über sie wachen, so lange sie gebraucht wird. Sie wird nie das Gefühl haben, als würde ich ihr nicht genug von meiner Aufmerksamkeit für ihren Schutz schenken.'\n\nIch bin sehr zufrieden mit der Wirkung, die mein Spionagemeister auf die Situation hatte. Ich hatte Recht, dass er so oft in ihrer Nähe blieb und keinen Grund sah, das in Kürze zu beenden." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] ist sicher und gesund unter[target1.GetFirstName] Es ist mir egal." # AI Tags

 bno_cuck_0011.title: "Ein zukünftiger schwarzer Betrothal-Vorschlag" # AI Tags
 bno_cuck_0011.desc: "Einer deiner afrikanischen Vasallen, ein Mann von großer Bekanntheit und Größe, nähert sich dir mit einer mutigen Erklärung: Er will deine junge Tochter oder Schwester als seine zukünftige Frau nehmen, um die Neue Weltordnung zu besiegeln. Sein Vertrauen ist unerschütterlich, und sein Ehrgeiz lässt wenig Raum für Ablehnung.Deine Tochter oder Schwester, [target1.GetFirstName], ist eine junge und vielversprechende Adlige mit einem fruchtbaren Mutterleib . Während sie noch nicht erwachsen , ihre Schönheit und Potenzial machen sie eine attraktive Kandidatin für Ehe Allianzen , Ihr Vasall[target2.GetFirstName], ist bekannt für seine Macht unter Ihrer Armee und Einfluss. Seine Behauptung, dass er nehmen[target1.GetFirstName] wie seine Frau kühn und einschüchternd ist." # AI Tags
