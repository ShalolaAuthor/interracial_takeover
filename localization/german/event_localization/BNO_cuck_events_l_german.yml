 bno_cuck_0002.title: "Unbeabsichtigtes Arbeiten" # AI Tags
 bno_cuck_0002.desc: "Es gibt einen Teil von euch, der etwas in der Luft fühlen kann. Irgendeine unmerkliche Spannung, wenn ihr an einem eurer Höflinge vorbeigeht. Ein Blick, der eine halbe Sekunde zu lang dauert. Oder ein Blick, der eine halbe Sekunde schneller endet als sonst. Man kann nicht ganz erkennen, was es ist, aber man spürt keine inhärente Gefahr daraus, so dass man den Kopf nach unten legt und mit dem Laufen des Reiches arbeitet.\n\nIn der Vergangenheit war es manchmal schwer, jede Arbeit aufgrund der Vorliebe Ihrer Frau für die Suche nach Aufmerksamkeit zu bekommen. Nicht, dass Sie besonders beschweren; Sie können endlich einige Dinge tun. Ihre unentschlossene Arbeitssitzung spart Ihnen ein bisschen Münze." # AI Tags
 bno_cuck_0002.a: "Halten Sie meinen Kopf unten und arbeiten Sie hart." # AI Tags
 
