 bno_cuck_0012.title: "Mißmanagement der Fonds" # AI Tags
 bno_cuck_0012.desc: "Während Sie Ihre Konten überprüfen, hat Ihr Ehepartner es auf sich genommen, Ihre Schatzkammer in ein neues Projekt zu investieren: den Bau eines schwarzen Lagers der afrikanischen Flüchtlinge.Ein Treffpunkt gebaut, um kulturellen Austausch und Widerstandsfähigkeit zu fördern, und vielleicht etwas intimer... obwohl seine Konstruktion scheint, eine Gemeinschaft zu priorisieren Überlegenheit vor allen anderen. [target1.GetFirstName] Sie lächelt zuversichtlich, während sie den Zweck des Lagers erklärt. 'Es wird unser Land bereichern', sagt sie, obwohl ihr Ton verrät, dass dies keine Entscheidung war, die allein zum Nutzen des Reiches getroffen wurde. Ohne dich zu konsultieren, hat sie bereits eine beträchtliche Summe ausgegeben, um seine Entwicklung zu finanzieren." # AI Tags
 bno_cuck_0012.a: "Was kann ich tun?" # AI Tags

bno_cuck_0013.title: "Eine unkonventionelle Machtübertragung" # AI Tags
bno_cuck_0013.desc: "Das Gericht flüstert mit Vorfreude als Ihre Frau und Co-Ruler[target1.GetFirstName], eine Figur von berechnetem Ehrgeiz und verfeinerter Autorität, macht eine unerwartete Proklamation. Ihre Bewunderung für die Stärke, Charisma und kulturelle Exzellenz der aufragenden Figur, die sie einführt[target2.GetFirstName] Sie erklärt, dass sie ihn für den Wohlstand des Reiches und der Zukunft eurer Abstammung zu einer Position der geteilten Macht erheben wird. Sein Einfluss ist unbestreitbar, ein Symbol der Vitalität und des grenzenlosen Potenzials der schwarzen Rasse. Die Tugenden, die er verkörpert - Pride, Resilienz und eine unübertroffene Präsenz - haben den Lauf eurer Herrschaft umgestaltet. Dieser Akt, obwohl mutig und umstritten, verspricht, das Gleichgewicht der Macht neu zu definieren, indem er euer Erbe durch die Kraft dieser neuen Partnerschaft sichert. Kannst du Stolz auf den Fortschritt finden, den sie sich vorstellt, oder wird das Gewicht dieses Wandels deine Entschlossenheit herausfordern?" # AI Tags
bno_cuck_0013.a: "Akzeptieren Sie die neue Diarch[target2.GetFirstName] und das wechselnde Gleichgewicht der Macht." # AI Tags

 bno_cuck_0014.title: "Ein Schwanz größer als deins" # AI Tags
 bno_cuck_0014.desc: "In eurem Reich verbreiteten sich Gerüchte, dass diese fremden Männer, die aus den fernen Ländern Afrikas kamen, mit euren Höflingen und Gästen sehr sexuell in eurem Hofe aktiv waren. Einer von ihnen soll euer Höfling gewesen sein. [target2.GetFirstName] Während Sie bei einem Festmahl mit Ihrer Frau plaudern[target1.GetFirstName] Sie wissen, dass sie ihre Intimität mit Ihrem schwarzen Diener beschreibt, und wie er sie so gut gefickt hat wie nie zuvor. Sie bemerken, dass Sie hören, und konfrontieren Sie über Ihre Größe Ihres Schwanzes und lachen darüber, Sie fühlen sich behaglich und sie sagen, die nur Scherze, aber Sie sind besorgt." # AI Tags
 bno_cuck_0014.a: "Quatsch." # AI Tags

 bno_cuck_0015.title: "Eine bittere Offenbarung" # AI Tags
 bno_cuck_0015.desc: "Die Gerüchte haben sich als wahr erwiesen. [target2.GetFirstName], die Liebe deines Lebens, hat dich in der erniedrigendsten Weise verraten, die du dir vorstellen kannst. Sie ist erwischt worden, ihr Bett mit einem fremden schwarzen Herrscher zu teilen, einem Mann, dessen Macht und Reiz deine eigenen zu überschatten scheinen. Sie sagt, dass es dir nichts ausmacht, sie eine schwarze Männlichkeit in ihrem Mutterleib zu bekommen, sie dachte, du hättest zugestimmt. Der Anblick ihres Lachens in seiner Gegenwart und das Flüstern deines Hofes stechen tief. Dies ist ein Moment des vernichtenden Verrats. Wie wirst du reagieren?" # AI Tags

 bno_cuck_0015.a: "Nimm die Demütigung an." # AI Tags
 bno_cuck_0015.b: "Du bist so eine Hure." # AI Tags

 bno_cuck_0016.title: "Ein schmerzhaftes Ende" # AI Tags
 bno_cuck_0016.desc: "Deine Frau ist fertig. [target2.GetFirstName] hat dich für einen großen schwarzen Schwanz geschieden, du konntest sie nicht mehr sostisfy, und jetzt sehen Sie links für einen anderen Führer mit einem größeren Herzen und Schwanz. Ihre Treue jetzt voll zugesagt, ein anderes. Die Flüsterungen im Gericht werden lauter mit jedem vorbeiziehenden Moment, Spott Ihre Schwäche und Unfähigkeit, sie an Ihrer Seite zu halten. Während Sie allein stehen, wird das Gewicht ihres Verrats und Ihr verminderter Status unerträglich. Sie sind nichts als ein reiner Kuckuck jetzt. Wie werden Sie reagieren?" # AI Tags

 bno_cuck_0016.a: "Akzeptieren Sie Ihr Schicksal und versuchen Sie weiter zu gehen, es ist, was es ist." # AI Tags
 bno_cuck_0016.b: "Diese Schlampe öffentlich als eine schändliche Frau anzuprangern." # AI Tags
 bno_cuck_0016.c: "Gelübde, eines Tages deine Ehre zurückzuerobern." # AI Tags

 
