 bno_cuck_0002.title: "Unabgelenktes Arbeiten" #deepl:1990308288
 bno_cuck_0002.desc: "Es gibt einen Teil von Ihnen, der etwas in der Luft spüren kann. Eine nicht wahrnehmbare Spannung, wenn Sie an einem Ihrer Höflinge vorbeigehen. Ein Blick, der eine halbe Sekunde zu lange anhält. Oder ein Blick, der eine halbe Sekunde schneller endet als sonst. Du kannst nicht genau erkennen, was es ist, aber du spürst auch keine Gefahr, also nimmst du den Kopf runter und machst dich an die Arbeit, das Reich zu führen. \n\nIn der Vergangenheit war es manchmal schwer, überhaupt etwas zu tun, weil deine Frau immer wieder auftauchte und Aufmerksamkeit suchte. Nicht, dass du dich besonders beschweren würdest; du kannst endlich ein paar Dinge erledigen. Durch deine ungestörte Arbeitssitzung sparst du ein bisschen Kleingeld." #deepl:3422862731
 bno_cuck_0002.a: "Ich halte meinen Kopf unten und arbeite hart." #deepl:2218016088
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Bezahlen der Rechnung meiner Frau" #deepl:4108199451
 bno_cuck_0003.desc: "Während ich allein die monatlichen Finanzen prüfe, kommt [target1.GetFirstName], einer der armen Flüchtlinge, die Ihr Reich beherbergt, ganz beiläufig auf mich zu. \n\n"Eure Frau hat erst heute einen Schaden in unserem Lager angerichtet und sie hat mich angewiesen, das Geld von euch zurückzufordern." Er spricht ohne großen Respekt zu dir, sein Tonfall deutet darauf hin, dass es sich eher um einen Befehl als um eine Feststellung handelt. \n\n"Oh, ich wusste nicht, dass sie heute im Lager war. Wie ungeschickt von ihr. Darf ich fragen, welchen Schaden sie angerichtet hat?" \n\n[target1.GetFirstName] Der Mann, der seit seiner Ankunft ein stoisches Gesicht gemacht hat, sieht dich mit der kleinsten Andeutung eines Lächelns an. "Ein schönes Bett wurde zerbrochen." \n\nDu willst zunächst nach mehr Details fragen, überlegst es dir aber anders. [target1.GetFirstName] Die Aussage des Mannes hatte etwas Endgültiges an sich und er beginnt, Anzeichen von Ungeduld zu zeigen." #deepl:3995299536
 bno_cuck_0003.a: "Es tut mir leid... Ich kann dir im Moment einfach nichts geben." #deepl:196248795
 bno_cuck_0003.b: "Das ist alles, was ich im Moment entbehren kann." #deepl:4076217591
 bno_cuck_0003.c: "Kein Problem, hier ist es." #deepl:1548424437
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "Unzufriedene Truppen" #deepl:1122436747
 bno_cuck_0004.desc: "Sie sind auf dem Weg zu einem Treffen mit dem Patriarchen einer kleinen, aber recht einflussreichen lokalen Familie, bei dem es um die Durchsetzung genauerer Steuerveranlagungen und -erhebungen in bestimmten Dörfern geht. Doch auf dem Weg zu dem Treffen wirst du von deinem Marschall [target1.GetFirstName] abgefangen, einem Flüchtlingskrieger, den du in diese Position berufen hast, teils weil er gut qualifiziert ist, teils weil du insgeheim von ihm eingeschüchtert bist. \n\n"Mein Herr, gut, dass ich Euch erwische. Es herrscht Unruhe unter den Truppen, insbesondere unter den Kriegern meines Lagers. Ich glaube, dass Eure Anwesenheit und Aufmerksamkeit dazu beitragen kann, einige Probleme zu beseitigen." \n\n"Die Truppen?", sagst du fast spöttisch. "Egal, was sie sagen, sie werden gut bezahlt und versorgt. Ich habe nicht die Zeit, mich um jeden verärgerten Soldaten zu kümmern. Das wäre Ihre Aufgabe, also tun Sie es." \n\n [target1.GetFirstName] hält inne, bevor er antwortet, und presst frustriert den Kiefer zusammen. "Vielleicht gibt es eine andere Lösung. Ihre Frau ist... bei den Leuten sehr beliebt. Ich bin mir sicher, dass sie in deiner Abwesenheit viel tun kann, um ihre Sorgen zu zerstreuen."" #deepl:2633118118
 bno_cuck_0004.a: "Nein. Sie können warten, bis ich Zeit für sie habe." #deepl:3653622541
 bno_cuck_0004.b: "Sie können die Probleme mit ihr besprechen, aber sie muss nicht erscheinen." #deepl:2732114738
 bno_cuck_0004.c: "Sehr gut, Sie können [target2.GetFirstName] begleiten, um die Angelegenheit zu überwachen." #deepl:1259106509
 
 bno_cuck_2004.title: "Der Marschall kümmert sich um die Dinge" #deepl:1459061703
 bno_cuck_2004.desc: "Nachdem Sie Ihrem Marschall die Erlaubnis erteilt haben, mit Ihrer Frau über eine Lösung für die Unzufriedenheit der Truppe zu sprechen, brechen Sie zu Ihrem Treffen auf. Sie ist ebenso langwierig wie ermüdend, denn der Patriarch schwankt zwischen langatmigen Tangenten und einer Überanalyse der banalsten Details des Steuererhebungsplans. Stunden später, als Sie die verfluchte Sitzung endlich hinter sich gebracht haben, suchen Sie Ihre Frau auf, um sich zu erkundigen, was mit Ihrem Marschall besprochen wurde. Sie haben von ihm nie erfahren, worum es überhaupt ging. Sie sind überrascht, dass die Hofdamen Ihrer Frau nicht bei ihr sind; offenbar hat sie sie vor einiger Zeit entlassen. Sie weisen Ihnen den Weg zu ihrem Schlafzimmer, wo sie sich für den Rest des Tages zurückgezogen hat. \n\nAls Sie sich dem Zimmer von [target2.GetFirstName] nähern, sehen Sie eine große Gestalt, die den Flur auf der gegenüberliegenden Seite verlässt. Es war nur ein flüchtiger Blick, bevor die Gestalt um die Ecke bog, aber es sah aus, als sei es [target1.GetFirstName]. Wie seltsam. Du klopfst an die Tür von [target2.GetFirstName] und ärgerst dich, dass du so lange warten musst, bis sie antwortet. \n\n"Oh, hallo Ehemann." Du bist ein wenig überrascht, wie zerzaust und scheinbar außer Atem sie ist. Du könntest schwören, dass du trotz des Abstands zwischen euch beiden sogar eine gewisse Hitze spürst, die von ihr ausgeht. Sie erklärt, dass sie sich schon früh am Tag unwohl gefühlt hat, weshalb sie sich vorzeitig in ihr Quartier zurückgezogen hat. Trotzdem fragst du sie nach ihrem Treffen mit dem Marschall. Ihre vagen Antworten zu den Problemen der Truppe bestärken dich in deiner Annahme, dass es nichts Wichtiges war. Hatte es etwas damit zu tun, dass die schwarzen Truppen nicht genug Kaninchen hatten? Du kannst nicht glauben, dass ein Mangel an Kaninchen ein so großes Problem sein soll. \n\n"Nach unserem Treffen versicherte mir der Marschall, dass er sich selbst um alles kümmern wird." Es ist zwar ärgerlich, dass er nicht gleich daran gedacht hat, aber Sie sind mit dem Ergebnis zufrieden und wünschen Ihrer Frau eine gute Nachtruhe." #deepl:2397380262
 bno_cuck_2004.a: "Letztendlich wird der Marschall alles für mich erledigen." #deepl:2546165684
 
 bno_cuck_3004.title: "Meine Frau sorgt für die Moral der Truppe" #deepl:2791820791
 bno_cuck_3004.desc: "Nachdem Sie Ihrem Marschall die Erlaubnis erteilt haben, mit Ihrer Frau über eine Lösung für die Unzufriedenheit der Truppe zu sprechen, brechen Sie zu Ihrem Treffen auf. Sie ist ebenso langwierig wie ermüdend, denn der Patriarch schwankt zwischen langatmigen Ausführungen und einer Überanalyse der banalsten Details des Steuererhebungsplans. Sobald Sie die Sitzung hinter sich gebracht haben, beschließen Sie, zum Lager der Soldaten zu gehen, wo Ihre Frau und der Marschall vielleicht noch zu Besuch sind. Tief in Ihrem Inneren wissen Sie, dass es unklug ist, Ihre Truppen so harsch zu entlassen, wie Sie es vorhin getan haben. Sie können zunächst keine Anzeichen für Ihre Frau und Ihren Marschall finden, und laut Ihren regulären Waffenbrüdern sind sie auch nicht aufgetaucht. \n\n"Ah, aber ich nehme an, [target1.GetFirstName] hat erwähnt, dass das Problem vor allem mit dem Lager der schwarzen Krieger zu tun hat." Gerade als ihr das Lager der Schwarzen erreichen wollt, seht ihr, wie die beiden ihre Pferde zum Aufbruch vorbereiten. Seltsamerweise siehst du keine Anzeichen von [target2.GetFirstName]'s Hofdamen. \n\n"Ho, Mylord!", dröhnt [target1.GetFirstName], der viel besser gelaunt zu sein scheint als beim letzten Mal, als du ihn gesehen hast. "Die Liebe und Verehrung, die Ihr Volk für [target2.GetFirstName] hegt, war heute in vollem Umfang zu sehen. Und obwohl es viele Stunden gedauert hat, den Unmut aller zu sortieren, hat sie eine Ausdauer gezeigt, die es mit jedem Berufssoldaten aufnehmen könnte! Es besteht kein Zweifel, dass Ihre Soldaten mit ihr als [target2.GetLadyLord|U] alle Anstrengungen verdoppeln werden, um das Reich zu unterstützen." \n\n[target2.GetFirstName] Die Frau, die einen zerzausten und erschöpften Eindruck macht, schenkt Euch ein aufrichtiges Lächeln und stimmt zu, dass mit den Truppen alles in Ordnung ist. Es scheint, dass ihre freundliche und tugendhafte Stärke alle Zweifel der schwarzen Soldaten beseitigt hat. Du reitest gut gelaunt zurück nach Hause, während [target1.GetFirstName] und [target2.GetFirstName] Seite an Seite hinter dir herziehen." #deepl:48516782
 bno_cuck_3004.a: "Hervorragend. Vielleicht sorgen ihre regelmäßigen Besuche für mehr Ordnung?" #deepl:389017096
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "Das sind gute Menschen!" #deepl:3750170119
 bno_cuck_0005.desc: "Unabhängig von meinen anfänglichen Vorbehalten gegenüber diesen schwarzen Flüchtlingen hat mich [target1.GetFirstName] daran erinnert, dass seine Leute nicht anders sind als ich. Ihnen ist die Familie und der Schutz ihrer Frau genauso wichtig wie jedem anderen. Nachdem ich mich mit ihm gut amüsiert habe, weiß ich, dass ich anderen gegenüber weniger misstrauisch sein sollte." #deepl:1122421885
 bno_cuck_0005.a: "Sie haben nur mein Bestes im Sinn." #deepl:940373363
 
 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "Gerechtigkeit in einer besseren Welt" #deepl:2381367170
 bno_cuck_0006.desc: "Ich habe den Ruf, fair zu sein und in einer normalerweise grausamen Welt immer nach Gerechtigkeit zu suchen. Manchmal kann es einsam sein, derjenige zu sein, der diese harten Urteile fällt, vor allem, wenn man von so vielen umgeben ist, die nur auf ihren eigenen Vorteil bedacht sind. Deshalb haben mich die Worte von [target1.GetFirstName] über seine Vision von einer besseren Welt so bewegt. \n\n"Stellen Sie sich eine Welt vor, in der starke und gute Männer immer an der Spitze stehen, eine Welt, in der die Ungerechtigkeiten der Vergangenheit korrigiert werden und kleine Schurken, die sich arrogant frei bewegen, in den Schatten der Finsternis kauern müssen. Eine Welt, in der alle bösen Männer zur Wiedergutmachung gezwungen werden; eine Welt, in der sich sogar die Ehefrauen dieser bösen Männer sicher genug fühlen, um ihnen zu trotzen und ein tugendhaftes Leben zu führen, in dem sie die Eigenschaften überlegener Männer verehren" \n\n [target1.GetFirstName] spricht mit einer solchen Leidenschaft und Kraft, dass mein Herz bewegt ist. Ich dachte, ich sei ein überzeugter Verfechter der Gerechtigkeit, aber ich sehe jetzt, dass meine Vision einer idealen gerechten Welt im Vergleich zu seiner blass ist. Eine Welt, in der sich die schwächeren, bösen Menschen immer den stärkeren Männern beugen müssen? Fantastisch! Ich fühle mich verpflichtet, ihm einen kleinen Titel zu verleihen, um zu zeigen, dass gute Männer wie er belohnt werden." #deepl:2545047842
 bno_cuck_0006.a: "Er wird mein Leibwächter sein." #deepl:491567547
 bno_cuck_0006.b: "Er wird dafür sorgen, dass unsere Hengste gut versorgt sind." #deepl:4138864104
 bno_cuck_0006.c: "Er wird der Jagdmeister sein, immer auf der Suche nach Beute." #deepl:4066410047
 bno_cuck_0006.d: "Ich werde ihm Ressourcen zur Verfügung stellen, damit er weiter an einer gerechteren Welt bauen kann." #deepl:1253827525

 #brave advanced cuck turned craven by bbc
 bno_cuck_0007.title: "Als Feigling entlarvt" #deepl:1443849771
 bno_cuck_0007.desc: "Es gab einmal eine Zeit, in der meine Anwesenheit großen Respekt einflößte. Als ich das Gefühl hatte, es gäbe kein Problem, das ich nicht mit Bravour und Stärke lösen könnte. Aber etwas änderte sich, als ich begann, den schwarzen Flüchtlingen zu helfen und sie anzuheuern. Wo ich dachte, ich sei stark, erwiesen sie sich als stärker. Wo ich dachte, ich sei schnell, gewannen sie bereits das Rennen. Aber wenn Stärke und Schnelligkeit nachließen, konnte ich das normalerweise durch reinen Willen ausgleichen. \n\nAber jetzt nicht mehr. Zu lange schon spüre ich die verächtlichen Blicke meiner eigenen Höflinge, höre die kaum verhohlenen Bemerkungen über die Aktivitäten meiner Frau. Diese Dinge haben mich schon zu lange belastet. Als ich es heute wagte, mit [target1.GetFirstName], einem der größeren und stärkeren schwarzen Höflinge, zu kämpfen, spürte ich, wie meine Entschlossenheit ebenso schnell zerbrach wie meine Haltung. Sein lauter und heftiger Siegesschrei machte mir Angst. Ich war völlig überwältigt und gedemütigt. Ich weiß jetzt, dass ich mit ihnen nicht mithalten kann, mit niemandem sonst." #deepl:1623774673
 bno_cuck_0007.a: "Ich bin nur noch ein Schatten meines früheren Selbst." #deepl:3596431788
 
 #advanced cuck gives hook to bbc vassal or wife gets fucked
 bno_cuck_0008.title: "Ein Gefallen oder Ihre Frau" #deepl:2389506613
 bno_cuck_0008.desc: "Heute kam mein Vasall [target1.GetFirstName] auf mich zu und sagte: "Hallo mein Lehnsherr, ich bin aus meinem Reich in deines gereist, um eine Weile bei [target2.GetFirstName] zu sein. Aber als ich Euch auf dem Weg zu ihrem Zimmer sah, verspürte ich plötzlich den Drang, großzügig zu sein. Deshalb werde ich sie heute nicht sehen und Euch die Möglichkeit geben, etwas Zeit mit ihr zu verbringen. Im Gegenzug erwarte ich später einen würdigen Gefallen. Wenn du das lieber nicht möchtest, verstehe ich das und werde so weitermachen wie bisher." \n\nEin Teil von Ihnen ist schockiert über den unverschämten Vorschlag, aber ein größerer Teil ist daran gewöhnt. Inzwischen ist es kaum noch ein Geheimnis, dass [target2.GetFirstName] die vielen schwarzen Besucher, die fast jede Nacht in ihr Zimmer kommen, nicht abweist. In gewisser Weise schätzt du die Geste, dass jemand auf deine Gefühle Rücksicht nimmt." #deepl:4247599783
 bno_cuck_0008.a: "Ja, ich denke, das ist ein fairer Vorschlag." #deepl:4239554441
 bno_cuck_0008.b: "Nein, das ist schon in Ordnung. Ich muss jetzt los." #deepl:1729745371
 
 #Cuck player bonding with cuck son
 bno_cuck_0009.title: "Mein Sohn entkommt seiner Frau" #deepl:1582015285
 bno_cuck_0009.desc: "Ich sitze mit meinem Sohn [cucked_son.GetFirstName] in der Taverne und trinke ein Bier. Er hat darauf bestanden, dass wir weit weg vom Hof gehen, denn seine Frau scheint ihn in letzter Zeit zu nerven. \n\n"Du verstehst nicht, Vater. Sie sucht ständig nach meiner Aufmerksamkeit. Wie soll ein Mann irgendetwas tun, wenn seine Frau ständig darauf besteht, mit ihm mitzukommen? Gott sei Dank gibt es [target1.GetFirstName]. Er hatte das Pech, gerade dann an uns vorbeizugehen, als [target2.GetFirstName] anfing, nach den Pferden zu winseln. Der Narr hat nicht einmal protestiert, als ich klugerweise vorschlug, dass er derjenige sein sollte, der ihr die Hengste zeigt. Wenn wir uns das nächste Mal sehen, werde ich besonders freundlich zu ihm sein" \n\n [cucked_son.GetFirstName] scheint so gut gelaunt zu sein, nachdem er seiner Frau entkommen ist, dass die Freude ansteckend ist und wir unsere Bemühungen verdoppeln, unsere Probleme zu vergessen. Wir stoßen auf [target1.GetFirstName] an, die meinem Sohn einen großen Dienst erwiesen hat." #deepl:2711378221
 bno_cuck_0009.a: "Es hat mir Spaß gemacht, mich mit ihm zu verbinden." #deepl:2125559664
 
 #BBC spymaster event
 bno_cuck_0010.title: "Verdächtige Bewegungen" #deepl:3592029568
 bno_cuck_0010.desc: "Sie wissen, dass Sie sich das nicht einbilden. Sie beobachten das Geschehen schon seit einiger Zeit. Zuerst haben Sie diese Ereignisse als unzusammenhängend abgetan, aber jetzt passiert es zu oft, um ignoriert zu werden. Nachts sehen Sie gelegentlich Gestalten, die die Gegend um das Quartier Ihrer Frau verlassen. Eine Zeit lang wussten Sie nicht, was Sie davon halten sollten, aber jetzt sind Sie zu dem offensichtlichen Schluss gekommen. Jemand spioniert Ihrer lieben Frau nach! Eine andere Schlussfolgerung ist nicht möglich. \n\nDeshalb haben Sie heute Ihren Spionagemeister [target1.GetFirstName] zu sich gerufen. Obwohl Sie anfangs gezögert haben, gewisse geheime Angelegenheiten einem so fremden Mann anzuvertrauen. Zumal Diskretion kein Wort ist, das Sie normalerweise mit einem so großen und massigen Mann wie ihm in Verbindung bringen würden. Aber du hast seine Talente längst zu schätzen gelernt; er ist einfach so gut in dieser ganzen Geheimniskrämerei! Nachdem ich ihm meinen Verdacht geschildert habe, antwortet er: "Wie soll ich das Problem angehen? Soll ich aktiv nach dem Schuldigen suchen oder passiv ihre Sicherheit erhöhen?" #deepl:2724365406
 bno_cuck_0010.a: "Schickt Spione aus und findet denjenigen, der sich gegen meine Frau verschworen hat!" #deepl:588944754
 bno_cuck_0010.b: "Ich möchte, dass Sie sich persönlich um den Schutz von [target2.GetFirstName] kümmern." #deepl:1329297403
 
 bno_cuck_1010.title: "Schuldiger gefunden" #deepl:4216560590
 bno_cuck_1010.desc: "Eine Woche später kommt mein Spionagemeister mit Neuigkeiten über die Situation meiner Frau zu mir. Es war mein Vasall [target3.GetFullName]! Laut [target1.GetFirstName] war der Plan, meine liebe Frau auszuspionieren, um Informationen zu erhalten, die gegen mich verwendet werden könnten. Natürlich hat sich [target1.GetFirstName] bereits an [target3.GetFirstName] gewandt und nicht nur die Spionage gestoppt, sondern auch dafür gesorgt, dass ich bei Bedarf einen Gefallen in Anspruch nehmen kann. \n\n"Hervorragende Arbeit! Sie haben hervorragende Arbeit geleistet", sage ich zu meinem Spionagemeister. Jetzt kann meine Frau beruhigt sein, da ihre Bewegungen nicht mehr beobachtet werden." #deepl:1675501516
 bno_cuck_1010.a: "Ich bin froh, dass mein Spionagenetz so gut funktioniert hat." #deepl:3877063519
 
 bno_cuck_2010.title: "Männer werden abgeschreckt" #deepl:3620961914
 bno_cuck_2010.desc: "Eine Woche ist vergangen, seit mein Spionagemeister und ich Pläne für seine direkte Überwachung des Schutzes von [target2.GetFirstName] vor feindlichen Spionen gemacht haben. Heute hat mich [target1.GetFirstName] informiert, dass seine Bemühungen erfolgreich waren. "Ich versichere Euch, mein Herr, ich war die meiste Zeit der letzten Woche persönlich bei ihr und habe erfolgreich alle Männer abgeschreckt, die versucht haben könnten, sich ihr zu nähern. Aber keine Sorge, ich werde so lange über sie wachen, wie es nötig ist. Sie wird nie das Gefühl haben, dass ich ihr nicht genug Aufmerksamkeit schenke, um sie zu schützen." \n\nIch bin recht zufrieden mit der Wirkung, die mein Spionagemeister auf die Situation hatte. Es war richtig, ihn so oft in ihrer Nähe zu haben, und ich sehe keinen Grund, dies in nächster Zeit zu beenden." #deepl:1573500817
 bno_cuck_2010.a: "[target2.GetFirstName] ist in der Obhut von [target1.GetFirstName] sicher und gesund." #deepl:1261166725

 bno_cuck_0011.title: "Ein zukünftiger schwarzer Verlobungsvorschlag" #deepl:3702645195
 bno_cuck_0011.desc: "Einer Ihrer afrikanischen Vasallen, ein Mann von großem Ansehen und Format, tritt mit einer kühnen Erklärung an Sie heran: Er beabsichtigt, Ihre junge Tochter oder Schwester zu seiner künftigen Frau zu nehmen, um die Neue Weltordnung zu besiegeln. Seine Zuversicht ist unerschütterlich, und sein Ehrgeiz lässt kaum Raum für eine Ablehnung. [target1.GetFirstName] ist eine junge und vielversprechende Adelige mit einem fruchtbaren Schoß. Obwohl sie noch nicht volljährig ist, machen ihre Schönheit und ihr Potenzial sie zu einer attraktiven Kandidatin für Heiratsbündnisse. Ihr Vasall[target2.GetFirstName] ist für seine Macht in Ihrer Armee und seinen Einfluss bekannt. Seine Behauptung, dass er [target1.GetFirstName] zu seiner Frau nehmen will, ist sowohl dreist als auch einschüchternd. Was werdet Ihr tun?" #deepl:1723183528
 bno_cuck_0011.a: "Akzeptieren Sie den Vorschlag" #deepl:466726514

 bno_cuck_0012.title: "Missmanagement von Mitteln" #deepl:1316845172
 bno_cuck_0012.desc: "Bei der Überprüfung eurer Konten hat eure Gattin beschlossen, euer Vermögen in ein neues Projekt zu investieren: den Bau eines schwarzen Lagers für die afrikanischen Flüchtlinge. Ein Ort der Begegnung, der den kulturellen Austausch und die Widerstandsfähigkeit fördern soll, und vielleicht auch etwas Intimeres... obwohl sein Bau die Überlegenheit einer Gemeinschaft über alle anderen in den Vordergrund zu stellen scheint.[target1.GetFirstName] lächelt selbstbewusst, als sie den Zweck des Lagers erklärt. Es wird unsere Ländereien bereichern", sagt sie, obwohl ihr Tonfall verrät, dass diese Entscheidung nicht nur zum Wohle des Reiches getroffen wurde. Ohne Euch zu konsultieren, hat sie bereits eine beträchtliche Summe ausgegeben, um die Entwicklung des Lagers zu finanzieren. Wie werdet ihr auf diese kühne Maßnahme reagieren?" #deepl:3285403949
 bno_cuck_0012.a: "Was kann ich tun? Es ist bereits geschehen." #deepl:792008760

 bno_cuck_0013.title: "Eine unkonventionelle Machtübergabe" #deepl:3951264807
 bno_cuck_0013.desc: "Der Hof flüstert voller Erwartung, als Ihre Frau und Mitregentin[target1.GetFirstName], eine Figur von kalkuliertem Ehrgeiz und kultivierter Autorität, eine unerwartete Ankündigung macht. Ihre Bewunderung für die Stärke, das Charisma und die kulturelle Exzellenz des überragenden Mannes, den sie [target2.GetFirstName] vorstellt - ein Mann von unvergleichlichem Erbe und Können - ist unverkennbar. Sie erklärt, dass sie ihn zum Wohle des Reiches und der Zukunft eures Geschlechts in eine Position gemeinsamer Macht erheben wird. Sein Einfluss ist unbestreitbar, ein Symbol für Vitalität und das grenzenlose Potenzial der Schwarzen Ethnie. Die Tugenden, die er verkörpert - Stolz, Unverwüstlichkeit und eine unvergleichliche Präsenz - haben den Verlauf Ihrer Herrschaft verändert. Dieser kühne und umstrittene Akt verspricht, das Gleichgewicht der Kräfte neu zu definieren und Ihr Erbe durch die Kraft dieser neuen Partnerschaft zu sichern. Können Sie auf den Fortschritt, den sie anstrebt, stolz sein, oder wird das Gewicht dieser Veränderung Ihre Entschlossenheit herausfordern?" #deepl:2563383944
 bno_cuck_0013.a: "Akzeptieren Sie die neue Diarchin [target2.GetFirstName] und das sich verändernde Machtgleichgewicht." #deepl:1373782532

 bno_cuck_0014.title: "Ein Schwanz größer als deiner" #deepl:1044300145
 bno_cuck_0014.desc: "In eurem Reich verbreiteten sich Gerüchte, dass diese seltsamen Männer, die aus dem fernen Afrika kamen, an eurem Hof mit euren weiblichen Höflingen und Gästen sexuell aktiv gewesen seien. Einer von ihnen soll Eure Hofdame [target2.GetFirstName] gewesen sein. Während eines Festmahls siehst du, wie sie sich mit deiner Frau [target1.GetFirstName] unterhält und ihr eine Geschichte erzählt, der deine Frau aufmerksam zuhört. Du bist neugierig auf das, was erzählt wird, also gehst du näher heran, um besser zu hören. Du erkennst, dass sie ihre Intimität mit deinem schwarzen Diener beschreibt, und wie er sie so gut gefickt hat wie nie zuvor. Sie bemerken, dass du zuhörst und sprechen dich auf die Größe deines Schwanzes an und lachen darüber, du fühlst dich unwohl und sie sagen, dass sie nur scherzen, aber du machst dir Sorgen. " #deepl:3052734716
 bno_cuck_0014.a: "Blödsinn" #deepl:3573197089

 bno_cuck_0015.title: "Eine bittere Offenbarung" #deepl:467809545
 bno_cuck_0015.desc: "Die Gerüchte haben sich bewahrheitet. Deine Frau [target2.GetFirstName], die Liebe deines Lebens, hat dich auf die denkbar erniedrigendste Weise betrogen. Sie wurde dabei erwischt, wie sie ihr Bett mit einem fremden schwarzen Herrscher teilte, einem Mann, dessen Macht und Anziehungskraft deine eigene zu überschatten scheint. Sie sagt, du hättest nichts dagegen, dass sie eine schwarze Männlichkeit in ihrem Schoß hat, sie dachte, du wärst damit einverstanden. Der Anblick ihres Lachens in seiner Gegenwart und das Geflüster deines Hofes versetzen dir einen tiefen Stich. Dies ist ein Moment des erdrückenden Verrats. Wie werden Sie darauf reagieren?" #deepl:1262236044

 bno_cuck_0015.a: " Akzeptieren Sie die Demütigung." #deepl:812701669
 bno_cuck_0015.b: "Du bist so eine Hure." #deepl:825668278

 bno_cuck_0016.title: "Ein schmerzhaftes Ende" #deepl:3370057713
 bno_cuck_0016.desc: "Es ist vollbracht. Deine Frau [target2.GetFirstName] hat sich wegen eines großen schwarzen Schwanzes von dir scheiden lassen, du konntest sie nicht mehr befriedigen, und nun hat sie dich für einen anderen Anführer mit einem größeren Herzen und Schwanz verlassen. Ihre Loyalität ist nun voll und ganz einem anderen gewidmet. Das Geflüster im Hof wird mit jedem Augenblick lauter und spottet über deine Schwäche und deine Unfähigkeit, sie an deiner Seite zu halten. Wenn du allein dastehst, wird das Gewicht ihres Verrats und deines verminderten Status unerträglich. Du bist in diesem Moment nichts weiter als ein reines Arschloch. Wie wirst du darauf reagieren?" #deepl:951185581

 bno_cuck_0016.a: "Akzeptieren Sie Ihr Schicksal und versuchen Sie weiterzumachen, es ist, wie es ist." #deepl:4171513529
 bno_cuck_0016.b: "Zeigen Sie diese Schlampe öffentlich als schändliche Ehefrau an." #deepl:3968506782
 bno_cuck_0016.c: "Schwöre im Stillen, dass du eines Tages deine Ehre wiederherstellen wirst." #deepl:362391930

 
