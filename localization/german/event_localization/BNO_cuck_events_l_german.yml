 bno_cuck_0008.title: "Ein Gefallen oder Ihre Frau" # AI Tags
 bno_cuck_0008.desc: "Heute mein Vasall[target1.GetFirstName] ging zu mir mit und sagte: 'Hallo, mein Herr, ich travalierte von meinem Reich zu Ihrem, um mit zu sein[target2.GetFirstName] Aber als ich dich auf dem Weg zu ihrem Zimmer sah, fühlte ich plötzlich den Drang, großzügig zu sein. Also werde ich heute nicht mehr mit ihr zusammen sein und dir die Möglichkeit geben, etwas Zeit mit ihr zu verbringen. Im Gegenzug erwarte ich später einen würdigen Gefallen. Wenn du es nicht willst, verstehe ich und werde so weitermachen wie ich war.'\n\nEin Teil von Ihnen ist schockiert über den dreisten Vorschlag, aber ein größerer Teil ist etwas daran gewöhnt. Inzwischen ist es kaum ein Geheimnis für jemanden, der[target2.GetFirstName] verweigert nicht die vielen schwarzen Besucher, die fast nachts in ihr Zimmer kommen. In gewisser Weise schätzen Sie die Geste, dass jemand Ihre Gefühle in Betracht ziehen würde." # AI Tags
