 #BBC courtier force buys county title
bno_title_change_0001.title: "Die mutige Nachfrage eines schwarzen Mannes" # AI Tags
bno_title_change_0001.desc: "Eine imposante afrikanische Gestalt in Ihrem Gericht, die Vertrauen und Autorität ausstrahlt, tritt in Ihre Gegenwart. Er verlangt einen Titel, der seiner Größe und seinem Einfluss entspricht. Seine tiefe Stimme macht es deutlich - das ist keine Bitte. Gold wird angeboten, aber Unterwerfung wird erwartet." # AI Tags
bno_title_change_0001.a: "Gib ihm den Titel und nimm das Gold" # AI Tags
bno_title_change_0001.b: "Verleugne seine Forderung, aber riskiere seinen Zorn" # AI Tags

 
bno_title_change_0002.title: "Ein Titel für die Wertvollen" # AI Tags
bno_title_change_0002.desc: "Ein mächtiger Höfling, loyal zur Schwarzen Neuen Weltordnung, hat eine schwere Summe gezahlt, um die Kontrolle über einen Titel zu übernehmen, der einst einem kleineren Vasallen gehörte.Dieser Machtwechsel ist vollzogen worden, und der gekuckte Herrscher, jetzt bewusst, muss mit den Folgen seiner gescheiterten Führung konfrontiert werden.Kampf, um die Kontrolle zu behalten, seine Griffigkeit verschärft sich trotz dieser Machtverschiebung. Der Herrscher beobachtet hilflos, wie die Macht rutscht weg, eine Quelle von immenser Frustration und Stress." # AI Tags
bno_title_change_0002.a: "Der Titel wird übertragen, und der neue Anführer steigt." # AI Tags
 
 #bbc uses prestige to force vassal to give up title
bno_title_change_0003.title: "Ein Titel für afrikanische Überlegenheit" # AI Tags
bno_title_change_0003.desc: "Ein mächtiger Lagerführer, mit immensem Prestige, zwingt einen Vasallen, einen begehrten Titel aufzugeben.Der Kuckuck spürt den Stachel des Verlusts von Macht, sein Gefühl der Niederlage und Unterwerfung überwältigend.Der herrschende Kuckuck, einmal unwissend, steht nun vor der bitteren Wahrheit seines Verlustes und dem Aufstieg eines anderen an seiner Stelle, aber er widersteht mit Wut und Frustration, Gefühl des Verlusts der Kontrolle tief." # AI Tags
bno_title_change_0003.a: "Der Titel wird übernommen, und der neue Meister übernimmt die Kontrolle." # AI Tags
 
 #high intrigue BBC courtier + AI vassal's slut wife kill vassal, take all title for themself, get married. cuck player informed
bno_title_change_0004.title: "Der Fall eines Herrn: Ein Land wird gestohlen, Eine Ehe gemacht" # AI Tags
bno_title_change_0004.desc: "Eine geistreiche Afrikanerin und die verführerische, lustvolle Frau eines Vasallen verschwören, alles für sich zu nehmen.Mit verlorenen Titeln des Mannes und seinem Leben in Gefahr, ergreifen sie beide die Kontrolle über die Titel und Ländereien.Der Kuckucksherr spürt den Stachel des Verrats, der Demütigung und der Ohnmacht. [bno_bbc|E] courtier nimmt seinen Platz ein, während seine einst loyale Frau einen neuen Meister umarmt. Der Kuckuck bleibt im Dunkeln, nur um informiert zu werden, dass die Titel seines Vasallen jetzt von dem Mann gehalten werden, der das Herz seiner Frau gestohlen hat. Der Stier heiratet die Frau, macht sie zu seinem eigenen, und nimmt die Titel als seinen Preis. Das Schicksal des Mannes ist besiegelt, und eine neue Ära beginnt unter der Herrschaft des Lagermeisters und seiner Killerfrau." # AI Tags
bno_title_change_0004.a: "Die Ländereien werden eingenommen, behauptete die Frau, und der Kuckuck sei verzweifelt." # AI Tags
 
 #fully blacked wife takes all cuck players titles
bno_title_change_0005.title: "Eine neue Verfügung im Gerichtshof" # AI Tags
bno_title_change_0005.desc: "Euer Hof ist zu einem Schlachtfeld von Flüstern und Ambitionen geworden. [ROOT.Char.GetPrimarySpouse.GetFirstName] Wenn sie einmal in ihrer Rolle als Partnerin zufrieden ist, ist sie als eine Gestalt unerbittlichen Ehrgeizes und Reformens entstanden. Geleitet von den Prinzipien der Blacked Future, hat sie eine loyale Anhängerschaft unter euren Höflingen gepflegt, indem sie ihren Intellekt, ihren Charme und die wachsende Unzufriedenheit mit der weißen Vergangenheit nutzt.Ihre Rhetorik ist ebenso verführerisch wie revolutionär. Sie spricht von einer neuen Welt, in der die Tradition fortschreitet, und Macht ist nicht mehr ein göttliches Recht, sondern eine gemeinsame Verantwortung. Sie behauptet, dass eure Titel und Autorität Relikte einer zerfallenden Ordnung sind, und dass unter ihrer Führung und seinen schwarzen Dienern das Gericht - und das Reich - blühen wird wie nie zuvor. Aber ihre Forderungen kommen zu einem steilen Preis. Um ihr nachzukommen, würde bedeuten, dass ihr nicht nur eure Titel, sondern auch das Gewebe eures Vermächtnisses übergeben würde." # AI Tags
bno_title_change_0005.a: "Untergeben Sie sich ihrer Vision und geben Sie Ihre Titel ab und umarmen Sie die neue Ordnung, die sie verspricht." # AI Tags

