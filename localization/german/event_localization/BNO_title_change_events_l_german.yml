 #BBC courtier force buys county title
 bno_title_change_0001.title: "Die kühne Forderung eines schwarzen Mannes" #deepl:1459295231
 bno_title_change_0001.desc: "Eine imposante afrikanische Gestalt an Ihrem Hof, die Selbstvertrauen und Autorität ausstrahlt, schreitet auf Sie zu. Er verlangt einen Titel, der seiner Größe und seinem Einfluss entspricht. Seine tiefe Stimme macht deutlich, dass es sich nicht um eine Bitte handelt. Gold wird angeboten, aber Unterwerfung wird erwartet." #deepl:1522031024
 bno_title_change_0001.a: "Gewähren Sie ihm den Titel und nehmen Sie das Gold" #deepl:183291249
 bno_title_change_0001.b: "Seine Forderung ablehnen, aber seinen Zorn riskieren" #deepl:1247163730

 
 bno_title_change_0002.title: "Ein Titel für den Würdigen" #deepl:2601558312
 bno_title_change_0002.desc: "Ein mächtiger Höfling, der der Schwarzen Neuen Weltordnung treu ergeben ist, hat eine hohe Summe gezahlt, um die Kontrolle über einen Titel zu erlangen, der einst einem weniger bedeutenden Vasallen gehörte. Diese Machtverschiebung wurde vollzogen, und der betrogene Herrscher, der sich dessen bewusst ist, muss sich den Konsequenzen seines Führungsversagens stellen: Er kämpft darum, die Kontrolle zu behalten, und sein Griff wird trotz der Machtverschiebung fester. Der Herrscher sieht hilflos zu, wie ihm die Macht entgleitet, eine Quelle von immenser Frustration und Stress." #deepl:102596135
 bno_title_change_0002.a: "Der Titel wird übertragen, und der neue Leiter erhebt sich." #deepl:4172015457
 
 #bbc uses prestige to force vassal to give up title
 bno_title_change_0003.title: "Ein Titel für afrikanische Überlegenheit" #deepl:2361723215
 bno_title_change_0003.desc: "Ein mächtiger, angesehener Lagerleiter zwingt einen Vasallen, einen begehrten Titel abzugeben. Der Kuckuck spürt den Stachel des Machtverlusts, sein Gefühl der Niederlage und Unterwerfung ist überwältigend. Der herrschende Vasall, der sich dessen einst nicht bewusst war, sieht sich nun mit der bitteren Wahrheit seines Verlustes und dem Aufstieg eines anderen an seiner Stelle konfrontiert, doch er wehrt sich mit Wut und Frustration, da er den Kontrollverlust zutiefst spürt." #deepl:261678105
 bno_title_change_0003.a: "Der Titel ist weg, und der neue Herr übernimmt die Kontrolle." #deepl:2238500242
 
 #high intrigue BBC courtier + AI vassal's slut wife kill vassal, take all title for themself, get married. cuck player informed
 bno_title_change_0004.title: "Der Fall eines Herrn: Ein Land wird gestohlen, eine Heirat geschlossen" #deepl:3710298979
 bno_title_change_0004.desc: "Ein gewitzter Afrikaner und die verführerische, lüsterne Frau eines Vasallen verschwören sich, um alles für sich zu erobern. Da der Ehemann seine Titel verloren hat und sein Leben in Gefahr ist, reißen beide die Kontrolle über Titel und Ländereien an sich, und der betrogene Herr spürt den Stachel des Verrats, der Demütigung und der Machtlosigkeit. Sein Reich entgleitet ihm, als der intrigante Höfling [bno_bbc|E] seinen Platz einnimmt, während seine einst treue Frau einen neuen Herrn umarmt. Er wird im Dunkeln gelassen, bis er erfährt, dass die Titel seines Vasallen nun von dem Mann gehalten werden, der das Herz seiner Frau gestohlen hat. Der Bulle heiratet die Frau, macht sie zu seiner eigenen und nimmt die Titel als seinen Preis. Das Schicksal des Mannes ist besiegelt, und eine neue Ära unter der Herrschaft des Lagermeisters und seiner Mörderin beginnt." #deepl:1817632996
 bno_title_change_0004.a: "Die Ländereien werden eingenommen, die Frau eingefordert, und der Betrüger ist verzweifelt." #deepl:4099704321
 
 #fully blacked wife takes all cuck players titles
 bno_title_change_0005.title: "Eine neue Ordnung im Gerichtssaal" #deepl:1423268343
 bno_title_change_0005.desc: "Ihr Hof ist zu einem Schlachtfeld des Geflüsters und der Ambitionen geworden. [ROOT.Char.GetPrimarySpouse.GetFirstName] Die einst mit ihrer Rolle als Ihre Partnerin zufriedene Frau von der Bourgeoisie hat sich zu einer Figur mit unerbittlichem Ehrgeiz und Reformgeist entwickelt. Geleitet von den Grundsätzen der geschwärzten Zukunft hat sie sich eine treue Gefolgschaft unter Ihren Höflingen geschaffen, indem sie ihren Intellekt, ihren Charme und die wachsende Unzufriedenheit mit der weißen Vergangenheit für sich nutzbar macht.Ihre Rhetorik ist ebenso verführerisch wie revolutionär. Sie spricht von einer neuen Welt, in der die Tradition dem Fortschritt weicht und die Macht nicht länger ein göttliches Recht, sondern eine gemeinsame Verantwortung ist. Sie behauptet, dass eure Titel und eure Autorität Relikte einer zerfallenden Ordnung sind und dass unter ihrer Führung und den schwarzen Dienern der Hof - und das Reich - blühen werden wie nie zuvor. Doch ihre Forderungen sind mit einem hohen Preis verbunden. Ihr nachzugeben würde bedeuten, dass Sie nicht nur Ihre Titel, sondern auch Ihr gesamtes Erbe aufgeben müssten. Weigert Ihr Euch jedoch, riskiert Ihr, Euren Hof zu entfremden, Eure Herrschaft zu destabilisieren und sogar den Zorn der Frau auf Euch zu ziehen, die Ihr einst als Ebenbürtige bezeichnet habt. Jetzt ist alles vorbei, und Ihr werdet den neuen Herren dieser Welt gehorchen." #deepl:4191500552
 bno_title_change_0005.a: "Unterwerft euch ihrer Vision, gebt eure Titel ab und nehmt die neue Ordnung an, die sie verspricht." #deepl:1866229400

 #ruler bbc takes slut liege's titles , don't know if i've tested this yet?
 bno_title_change_0006.title: "Der Anbruch der schwarzen neuen Weltordnung" #deepl:1385443682
 bno_title_change_0006.desc: "Eine seismische Verschiebung erschüttert das Reich. Die einst unerschütterliche, von Tradition und Privilegien geprägte Ordnung steht am Rande des Zusammenbruchs. Im Zentrum dieser Umwälzung steht [ROOT.Char.GetFirstName], die Verkörperung schwarzer Macht und Herrschaft, ein Herrscher, dessen bloße Anwesenheit die Ankunft der schwarzen Neuen Weltordnung ankündigt. Nicht länger damit zufrieden, unter der brüchigen Herrschaft seiner Schlampe [target1.GetFirstName] zu dienen, ist [ROOT.Char.GetFirstName] zu einem Leuchtturm der Transformation aufgestiegen, der seinen Einfluss wie eine Klinge und seine Ideologie wie einen Hammer schwingt. Die Höflinge sehen mit Ehrfurcht und Furcht zu, wie der stolze und doch unterwürfige [target1.GetFirstName]- ein Herrscher, der sich durch seine nachsichtige Umarmung der Dekadenz und den Glauben an die Anbetung des schwarzen Schwanzes auszeichnet - der überwältigenden Kraft und Zielstrebigkeit seines Vasallen nachgibt. Der Hof murmelt über die Lehre von [ROOT.Char.GetFirstName]: eine neu erdachte Welt, in der die alten Grenzen der Macht neu gezogen werden, in der Unterwerfung keine Schwäche ist, sondern ein Weg zur Einheit unter einer einzigartigen, unbestreitbaren Macht. Der Aufstieg von [bno_bnwo|E] ist nicht nur eine politische Revolution, sondern eine tiefgreifende Umstrukturierung der Macht, bei der Stärke und Visionen dominieren und die Unwürdigen in die Knechtschaft gedrängt werden. \n\nWährend [target1.GetFirstName] seiner Titel und Würden beraubt wird, stellt sich die Frage: Ist dies der endgültige Triumph der [bno_bnwo|E] oder nur der erste Schritt zu einer größeren Eroberung? Das Reich erbebt, und ein neues Zeitalter bricht an, in dem die Schwarze Neue Weltordnung die Oberhand gewinnt." #deepl:115599793
 bno_title_change_0006.a: "Holen Sie sich ihre Titel und läuten Sie eine neue Ära ein." #deepl:1996105521
 bno_title_change_0006.b: "Erhebt Anspruch auf die Titel und bindet sie als Dienerin und Gefährtin an euch." #deepl:4219406436
 
 bno_title_change_1006.title: "Die Prozession der Unterwerfung" #deepl:243448223
 bno_title_change_1006.desc: "Der Hof ist erfüllt vom Gemurmel einer versammelten Menge, deren Blicke auf die Prozession gerichtet sind, die den Triumph der Schwarzen Neuen Weltordnung ankündigt. [ROOT.Char.GetFirstName] An der Spitze des Zuges steht der schwarze Lehnsherr, der mit unerschütterlichem Selbstvertrauen die Parade anführt, während [target1.GetFirstName], der ehemalige Lehnsherr, in symbolischer Unterwerfung gezeigt wird. Dieser Moment ist kein bloßes Spektakel - er ist eine Erklärung an das Reich und darüber hinaus.\n\n Das Ereignis löst im ganzen Land Ehrfurcht und Angst aus. Am Hof von [ROOT.Char.GetFirstName] beobachten weibliche Höflinge, Vasallen und Gäste das Spektakel, ihre Herzen und Gedanken sind von der unbestreitbaren Präsenz der Macht aufgewühlt, alle preisen den großen schwarzen Schwanz. In den benachbarten Reichen hören Königinnen und Gemahlinnen gleichermaßen Geflüster über das Ereignis, Geschichten von Dominanz und Ethnie, die Gedanken wecken, die sie nicht auszusprechen wagen.\n\n Dies ist nicht nur das Ende eines Herrschers und der Aufstieg eines anderen. Es ist die Neugestaltung einer ganzen Ordnung, eine Erinnerung daran, dass Stärke und Visionen alles besiegen. Die Schwarze Neue Weltordnung verändert nicht nur die Politik, sie schreibt das Schicksal neu und verschont dabei niemanden, der sich ihr in den Weg stellt. Das einst stolze [target1.GetFirstName] ist nun ein lebendiges Zeugnis dieser Wahrheit, und diejenigen, die dies miterleben, ob im Schatten ihrer Höfe oder auf den Seiten geflüsterter Gerüchte, können nicht anders, als den Sog dieses neuen, kompromisslosen Zeitalters zu spüren." #deepl:1372530587
 bno_title_change_1001.a: "Führt die Besiegten vor und lasst die Welt vor der Schwarzen Übermacht erzittern." #deepl:1828062937

 
