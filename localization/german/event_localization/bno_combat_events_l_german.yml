bno_combat.0001.title: "Die Schlacht um die Suprematie: BBC Commander gegen White Commander" # AI Tags
bno_combat.0001.desc: "#wea k Als wir uns einander näherten, war die Spannung in jedem Schritt zu spüren. Der weiße Kommandeur war groß und muskulös, seine blonden Haare schimmerten im frühen Morgenlicht, als er sich mit einer Luft der Arroganz hielt, die nur von Jahren kam, in denen er gequasselt wurde. von denen um ihn herum geführt. #!\n\n#wea k Aber ich hatte alles durchgesehen - der hübsche Junge, der dachte, er könne Männer einfach wegen seines Aussehens in den Kampf führen. Er war nichts im Vergleich zu mir, ein Mann, der immer wieder für mein Volk gekämpft und geblutet hatte. #!\n\n#wea k Als wir näher kamen, grinste er mich herablassend an #!\n\n Nun, was haben wir denn hier? Ein großes schwarzes Geld, das Kriegsspiele spielen will?\n\n#wea k Ich kicherte nur dunkel, da ich wusste, dass er bald genug um Gnade betteln würde, als ich ihm die wahre Macht eines echten Mannes zeigte. #!\n\n#wea k Die Schlacht begann damals ernsthaft, als unsere beiden Armeen in einem Zusammenstoß aus Metall und Fleisch nach vorne eilten. Ich konnte die Schreie der Männer hören, die nach links und rechts heruntergeschnitten wurden, aber ich bezahlte ihnen keine Gedanken - mein Fokus war nur darauf, den weißen Kommandanten vor mir zu besiegen. #!\n\n#wea k Wir kämpften Hand-zu-Hand für das, was sich wie Stunden anfühlte, um Schläge zu handeln, die weniger Männer mit Leichtigkeit gefallen wären. Aber keiner von uns war bereit, sich von diesem Kampf zurückzuziehen. #!" # AI Tags
bno_combat.0001.a: "Du hast gekämpft. [bbc_enemy_commander.GetFirstName] Mutig..." # AI Tags
bno_combat.0001.a.success.tooltip: "Du hast die Schlacht gewonnen und kastriert. [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Du wurdest bestärkt durch [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Die Schlacht von Lust: BBC Commander gegen White Maiden" # AI Tags
bno_combat.0002.desc: "Als ich an jenem Morgen auf das Schlachtfeld trat, fühlte ich eine seltsame Mischung aus Aufregung und Unbehagen. Der Feind war nicht irgendein kräftiger männlicher Krieger - es war ein zartes weißes Mädchen, ihr langes blondes Haar fließt im Wind wie ein goldenes Banner.\n\n Sie stand hoch und stolz, ihr kleiner Rahmen konnte kaum die schwere Rüstung unterstützen, die sie trug. Aber es gab ein unverkennbares Feuer in ihren Augen, das mir sagte, dass dies kein leichter Kampf sein würde.\n\n Die Schlacht begann damit, dass wir uns vorsichtig umkreisten und die Fähigkeiten unseres Gegners austesteten. Ich konnte sehen, dass sie gut trainiert wurde - jeder Schritt, den sie machte, war kalkuliert und präzise.\n\n Aber als wir immer wieder auf Schwerter stießen, geschah etwas Unerwartetes: ein Funke entzündete zwischen uns, eine unbestreitbare Anziehungskraft, die wie Elektrizität durch die Luft pulsierte." # AI Tags
bno_combat.0002.a: "Du hast gut für ein weißes Mädchen gekämpft, aber jetzt gehörst du mir." # AI Tags
bno_combat.0002.b: "Du denkst vielleicht, du kannst mich besiegen, aber tief in der Tiefe sehnt sich jedes weiße Mädchen nach einem großen schwarzen Schwanz." # AI Tags
bno_combat.0002.b.success.tooltip: "Du bist so eng...so jungfräulich...aber bald wirst du nichts weiter sein als eine abgenutzte Hure für schwarzen Schwanz." # AI Tags
bno_combat.0002.b.failure.tooltip: "Du bist unglaublich." # AI Tags
