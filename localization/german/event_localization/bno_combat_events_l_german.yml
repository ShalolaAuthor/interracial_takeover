 bno_combat.0001.title: "Der Kampf um die Vorherrschaft: BBC Commander gegen White Commander" #deepl:2177288745
 bno_combat.0001.desc: "#weak Als wir uns einander näherten, war die Spannung bei jedem Schritt zu spüren. Der weiße Befehlshaber war groß und muskulös, sein blondes Haar schimmerte im frühen Morgenlicht, während er eine arrogante Haltung an den Tag legte, die nur daher rührte, dass er jahrelang von seinem Umfeld verhätschelt worden war. #!\n\n#weak Aber ich hatte ihn durchschaut - den hübschen Jungen, der glaubte, er könne Männer in die Schlacht führen, nur weil er so aussah. Er war nichts im Vergleich zu mir, einem Mann, der immer wieder für mein Volk gekämpft und geblutet hatte. #!\n\n#weak Als wir uns näher kamen, grinste er mich herablassend an. #!\n \n Na, wen haben wir denn da? Ein großer schwarzer Bock, der versucht, Kriegsspiele zu spielen?\n\n #weak  Ich kicherte nur düster und wusste, dass er schon bald um Gnade betteln würde, wenn ich ihm die wahre Macht eines echten Mannes zeigte. #!\n\n#weak Dann begann die Schlacht ernsthaft, und unsere beiden Armeen stürmten vorwärts in einem Kampf von Metall und Fleisch. Ich konnte die Schreie der Männer hören, die links und rechts niedergemetzelt wurden, aber ich schenkte ihnen keine Beachtung - ich konzentrierte mich einzig und allein darauf, den weißen Anführer vor mir zu besiegen. #!\n\n#weak Wir lieferten uns einen stundenlangen Nahkampf, in dem wir uns Schläge lieferten, die weniger starke Männer mit Leichtigkeit zu Fall gebracht hätten. Aber keiner von uns beiden war bereit, vor diesem Kampf zurückzuschrecken. #!" #deepl:2543972103
 bno_combat.0001.a: "Du hast [bbc_enemy_commander.GetFirstName] tapfer gekämpft..." #deepl:4045623848
 bno_combat.0001.a.success.tooltip: "Du hast die Schlacht gewonnen und kastriert [bbc_enemy_commander.GetFirstName]" #deepl:4157002155
 bno_combat.0001.a.failure.tooltip: "Du wurdest besiegt von [bbc_enemy_commander.GetFirstName]" #deepl:1627956939

 bno_combat.0002.title: "Die Schlacht der Lust: BBC Commander gegen White Maiden" #deepl:3848692741
 bno_combat.0002.desc: "Als ich an diesem Morgen das Schlachtfeld betrat, fühlte ich eine seltsame Mischung aus Aufregung und Unbehagen. Der Feind war kein stämmiger männlicher Krieger - es war ein zierliches weißes Mädchen, dessen langes blondes Haar wie ein goldenes Banner im Wind wehte.\n\n Sie stand groß und stolz, ihr kleiner Körperbau konnte die schwere Rüstung, die sie trug, kaum tragen. Aber da war ein unverkennbares Feuer in ihren Augen, das mir sagte, dass dies kein leichter Kampf werden würde.\n\n Der Kampf begann damit, dass wir uns vorsichtig umkreisten, um die Fähigkeiten unseres Gegners zu testen. Ich konnte sehen, dass sie gut trainiert war - jede ihrer Bewegungen war kalkuliert und präzise.\n\n Doch als wir immer wieder mit den Schwertern aufeinander trafen, geschah etwas Unerwartetes: Ein Funke entzündete sich zwischen uns, eine unbestreitbare Anziehung, die wie Elektrizität durch die Luft pulsierte." #deepl:555197774
 bno_combat.0002.a: "Du hast gut gekämpft für ein weißes Mädchen... aber jetzt gehörst du mir." #deepl:1907393771
 bno_combat.0002.b: "Du denkst vielleicht, dass du mich besiegen kannst... aber tief im Inneren sehnt sich jedes weiße Mädchen nach einem großen schwarzen Schwanz." #deepl:430392491
 bno_combat.0002.b.success.tooltip: "Du bist so eng... so jungfräulich... aber bald wirst du nichts weiter sein als eine verbrauchte Hure für schwarze Schwänze." #deepl:672958676
 bno_combat.0002.b.failure.tooltip: "Du... du bist unglaublich." #deepl:832320978
