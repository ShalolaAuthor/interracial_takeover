#Travel Flavor Events
bno_travel_events_0001.title: "Almsgiving an die dunkleren Haut" # AI Tags
bno_travel_events_0001.desc: "Auf deinen Reisen hast du dich trotz des engen Zeitplans, den du einhalten musst, um das Land um dich herum zu erkunden. Die Kajüterei der Band ist jedoch nicht von großer Bedeutung für dich, und wieder einmal hast du dich von der Haupttruppe weggejagt und in einem Stück Bäume herumgerannt.\n\n Zuerst wurden Sie vom Anblick einer angehenden Flora gelockt, aber dann sehen Sie ein dunkler gehäutetes Wesen, geformt wie ein Mensch, stehend und pflückend an einigen Beeren. [target1.GetSheHe|U] schien seltsam in der Natur, aber einmal [target1.GetHerHis] deinem Blick begegnet, [target1.GetSheHe] sofort auf dich zu. Zurückgenommen, hast du fast den Schwanz gedreht - bis [target1.GetSheHe] aufgerufen:\n\n" Madame, hast du Almosen für einen armen Bettler?" # AI Tags
bno_travel_events_0001.a: "Ach du meine Güte! Natürlich! Hier, aus meiner Tasche." # AI Tags
bno_travel_events_0001.b: "Almen? Willst du nicht etwas mehr... Großzügig?" # AI Tags
bno_travel_events_0001.c: "Weg mit dir. Ich kann den Dreck unter deinen Nägeln sehen!" # AI Tags
#
bno_travel_events_0002.title: "Eine neue Höflichkeit" # AI Tags
bno_travel_events_0002.desc: "Während Sie durch fremde Länder reisen, stolpert Ihre Reiseband über einen Mann mitten auf der Straße! Offensichtlich von der sogenannten " afrikanischen" Herabkunft, die von diesem Ort weit nach Süden stammt. [target1.GetHerHis|U] Haut ist dunkler als alle, die du je gesehen hast, und [target1.GetSheHe] 's sicherlich viel körperlich begabter als die meisten Ihrer Ritter.\n\n Es werden zwei Boten zu dem Mann geschickt, weg von euch, um eure Zeit nicht zu stören, noch euren Tod zu riskieren im Falle einer Verabredung. Dennoch kommen sie mit einem Vorschlag: [target1.GetSheHe|U] will sich deiner Gruppe anschließen." # AI Tags
bno_travel_events_0002.a: "Ich nehme an, ein anderer Körper ist nicht zu stressig." # AI Tags
bno_travel_events_0002.b: "Ich verlange, mit [target1.GetHerHim] unter vier Augen." # AI Tags
bno_travel_events_0002.c: "Wie kann ein Mann mit leeren Mitteln denken, sich mir anzuschließen?" # AI Tags

bno_travel_events_2002.title: "Ein neuer Höflicher Ansatz: Ihre Muschi" # AI Tags
bno_travel_events_2002.desc: "Sich von Ihrem Pferd zu entfernen und sich von der Truppe zu trennen, war der dunkler gehäutete Ausländer eindeutig ein wenig ungenervt. Kuriosität gemalt [target1.GetHerHis] Gesicht und Schweiß beschichtet [target1.GetHerHis] Augenbraue, wie du wischst [target1.GetHerHim] hinter ein paar Sträuchern.\n\n" Du willst dich meiner Karawane anschließen?[target1.GetHerHis] in einer liebevollen Bewegung. Dein Dekolleté, geraubt in deinem Kleid, zeigt sich großzügig [target1.GetFirstName], blass in Farbe und milchig in Textur. Ein erschauderter Atem lässt deine Lippen, bevor du dich entschieden einlehnst und deine Lippen auf seine peitschst, bevor du schnell wegziehst.\n\n Keine Antwort kommt von der afrikanischen Eingeborenen, Augen ertrinken sich in Ihren Juwelen, schlendern nach unten zu Ihren Brüsten, dann hinunter zu der Krümmung unter Ihrem Gewand. Beide Herzen schlagen im Rhythmus, leidenschaftlich für die Berührung des anderen. In einem Augenblick, [target1.GetFirstName] Wrests Ihren Körper in [target1.GetHerHis] Arme, Krallen an der Rückseite Ihres Kleides. Entsprechend, Sie schnell beginnen, bringen Sie Ihre Oberseite, Popping jede Titte frei, wo er sofort bringt [target1.GetHerHis] Aufmerksamkeit auf.\n\n[target1.GetSheHe|U] Tauchgänge [target1.GetHerHis] Kopf in diese kostbaren Hügel von Fleisch, knabbernd auf Ihren Brustwarzen, so dass Sie entlocken ein erbärmliches Stöhnen. Sie schleppen bei [target1.GetHerHis] Schubladen - die Stoffreste, die man kaum " Pants" nennen konnte - hungrig nach dem, was dahinter lag. Es flippt frei, schlägt gegen Sie, die Visage von ihm versteckt [target1.GetFirstName] " Der Kopf. - Nein, nein, nein. Scheiße... Du jammerst unter deinem Atem."\n\n[target1.GetSheHe|U] nimmt Sie in [target1.GetHerHis] Arme, sehen Sie wieder in die Augen, missverstehen Ihr Wimmern für das, was Sie wollten. Du schiebst dich gegen einen nahegelegenen Baum, du jammerst und schlägst deinen Kopf gegen den Stamm. [target1.GetHerHis|U] Hände verschwenden wenig Zeit beim Wandern bis Ihr Kleid, Augen schillernd auf Ihre lacy, weiße Höschen, Kontrast [target1.GetHerHis] " Schwarzer Schwanz. " Fuck. [target1.GetSheHe|U] wiederholt sich mit einer kiesigen Stimme, spannt eure Unterkleider herunter und drückt [target1.GetHerHis] Körper gegen Ihren, führend [target1.GetHerHis] Trinkgeld.\n\n Du bist erfüllt von einer Glückseligkeit, die du schon mal erlebt hast, ein riesengroßer Kopf, der sich in deine Fotze drängt, nicht für den Schwanz eines Ausländers gemacht. Nur Wichser schaffen es, dich als [target1.GetSheHe] mahlt in dich, runzelt [target1.GetHerHis] Scheißkerl tief in deinen Eingeweiden." # AI Tags
bno_travel_events_2002.a: "J-Join mich an meinem Hof!" # AI Tags

bno_travel_events_0003.title: "Verdiene deine Blumen" # AI Tags
bno_travel_events_0003.desc: " Mmph..."\n\n" Ich weiß nicht, was ich tun soll."\n\n Wieder drehen Sie sich auf Ihre Seite, weiterhin Flip-Flop auf Ihrem armen kleinen Kinderbett, der harte Boden der Erde stören Ihren Schlaf. Wieder mischst du dich herum, tummelst dich um deine Decken und trittst deine Füße aus - unbequem heiß, obwohl du nichts als ein Nachthemd trägst.\n\n Obwohl, in gewisser Weise, Ihr Unbehagen war ein Segen in Verkleidung, wie Sie hören, ein Shuffling an Ihren Zelttüren, öffnen und lassen Sie den klaren Nachthimmel strömen in die Grenzen. Schnell, du sitzt auf, hebst eine Hand in der Verteidigung und fragst dich, wer dich in der Hölle zu dieser Stunde gestört hat.\n\n In der Schwelle deines Zeltes ist ein dunkler gehäuteter Mann, [target1.GetHerHis] Haut wie die der Nacht. [target1.GetSheHe|U] trägt kein Hemd, zeigt pulsierende Bauchmuskeln und eine perfekte Brust. Deine Augen suchen schnell [target1.GetHerHim] für einen Dolch, der nichts bemerkt [target1.GetHerHis] Hände, und... Nichts bei [target1.GetHerHis] Hüfte, da wir keine Hose trugen. Zwischen [target1.GetHerHis] Die Beine waren [target1.GetHerHis] Waffe, [target1.GetHerHis] Die Absicht war klar, da sie schon ein wenig aufwuchs." # AI Tags
bno_travel_events_0003.a: "G-Wächter! Wachen!" # AI Tags
bno_travel_events_0003.b: "Was ist das?" # AI Tags

bno_travel_events_2003.title: "Verdienen Sie Ihre Blumen: Gegenseitige" # AI Tags
bno_travel_events_2003.desc: "Ihr Zögern gibt dem [target1.GetLadyLord] " eine Chance zu sprechen, überrascht über deinen Mangel an Wut und mehr über dein reines Erstaunen. Meine Königin, meine Königin![target1.GetSheHe|U]ruft, tritt schnell ins Zelt ein, das Licht des Mondes scheint immer noch nach innen. A-Eine Pik-Königin, nein?[target1.GetSheHe|U] fragt, Stimme noch geschwiegen, klar noch verblüfft über das Scheitern von [target1.GetHerHis] " Folgensicherer" Plan.\n\n Aber... [target1.GetHerHis] Frage gibt Ihnen Pause, bereits vollständig wach. Wenn du zweimal blinkst, fängst du an, das zu verstehen [target1.GetLadyLord] 's Zweck - ein göttlicher Ruf von den Göttern zu helfen, Sie schlafen! Zumindest ist das deine mentale Ausrede, denn deine Augen verlassen nicht die Nähe von [target1.GetHerHis] Schwanz einmal.\n\n" Ja... Das bin ich. Sind Sie...? Ein Grinsen nimmt[target1.GetHerHis] Lippen, wie Sie weglaufen, nehmen eines von [target1.GetHerHis] Hände und beginnt zu reiben [target1.GetHerHis] Schwanzkopf. Chuckling nur ein wenig, [target1.GetSheHe] Nicken, gewinnen Sie Ihre zweifelhafte Zustimmung. Ich mache ein paar Schritte weiter, [target1.GetSheHe] lässt dich zusehen, [target1.GetHerHis] Holzkohle Hahn wächst größer und größer.\n\n" Hier, um sicherzustellen, dass Sie nur schwarze Babys haben.[target1.GetSheHe|U] Growls, ein "Mädchenmörder", wenn man es leichter ausdrücken könnte. Du bleibst gefroren. [target1.GetHerHis] Schwanz immer größer durch den Moment, Blut füllen bis [target1.GetHerHis] " Bleib stehen. Öffnen.[target1.GetSheHe|U] sagt, nicken [target1.GetHerHis] Kopf und schieben [target1.GetHerHis] Schlampenbrecher gegen deine Lippen, mit denen zu spielen.\n\n[target1.GetSheHe|U] nur pokes auf Ihre dick Kissen, bevor Sie endlich entscheiden, favorisieren [target1.GetHerHim], lassen [target1.GetHerHim] Schieber [target1.GetHerHis] " Länge nach unten Ihren Mund. Gutes Mädchen...[target1.GetSheHe] Coos, eine Hand, die dein Haar rostet und es hinter den Kopf legt. [target1.GetSheHe] kann sich in dich einschleichen. Inch nach Zoll, [target1.GetSheHe] Eindringt in deine Kehle, genau wie die Muslime in Iberia und auf dem Balkan.\n\n Dominanterweise [target1.GetSheHe] beginnt, dich zu ficken, pflügen in und aus deinem engen kleinen Mund, knallen [target1.GetHerHis] Hüften in deine Lippen und zwingen dich, diese Kehllappen zu nehmen. [target1.GetHerHis|U] Nüsse klatschen an Ihrem Kinn, vor [target1.GetSheHe] Schaudern, aus dir herausziehen und streicheln [target1.GetHerHis] Stange.\n\n"Fuckin'... Verdammte Hure.[target1.GetSheHe|U] Grunzen, vor einem dicken, gooey Seil schießt frei von [target1.GetHerHis] Spitze, schneidet sich über dein Gesicht, gefolgt von mindestens drei stärkeren Seilen. Sie fangen an, nach dem vierten wegzulaufen, und kräuseln auf deinen offenen Mund." # AI Tags
bno_travel_events_2003.a: "Eine Gesichtsbehandlung vor dem Bett war nicht das, was du erwartet hast. Mindestens [target1.GetSheHe] Ich habe ein paar Münzen hinterlassen." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] 's verzweifelte Reisen: Craving BBC auf einer Reise" # AI Tags
bno_travel_events_0004.desc: "#wea k Als wir zusammen reisten, waren meine Augen ständig zu der hohen, dunklen Gestalt des Schwarzen hingezogen. [target1.GetLadyLord] in unserer Gruppe. [target1.GetHerHis|U] Haut war ein reichhaltiges, tiefes Ebenholz, das unter der warmen Sonne zu leuchten schien, und [target1.GetHerHis] Muskeln gewellt unter wie [target1.GetSheHe] ging mit einer Luft des Vertrauens. #!\n\n Ich konnte nicht anders, als mein Herzrennen jedes Mal zu spüren, wenn ich erwischte [target1.GetHerHim] Ich blicke zurück - diese intensiven Augen, die in meine brennen, als könnten sie durch mich hindurch sehen. Es war klar, was [target1.GetSheHe] Ich wollte... und ich auch.\n\n#wea k Als die Tage an trugen und wir näher kamen, fand ich mich selbst stiehlt Blicke auf [target1.GetHerHis] dicken Schwanz, der immer gegen den Stoff zu strapazieren schien von [target1.GetHerHis] Hosen. Der Gedanke daran tief in mir machte meine Muschi schmerzen vor Not. #!\n\n Eines Abends, als wir das Lager für die Nacht aufrichteten, beschloss ich, die Sache in meine eigenen Hände zu nehmen - oder besser gesagt, Mund.\n\n#wea k Ich ging hinüber zu [target1.GetHerHim] Dabei ist [target1.GetSheHe] saß am Feuer und kniete vor [target1.GetHerHim])== Einzelnachweise == Mit einem kuscheligen Lächeln schaute ich auf [target1.GetHerHim] durch meine Wimpern, als ich langsam anfing aufzuknöpfen [target1.GetHerHis] Hosen. #!\n\n" Du weißt, was ich will, ich murmelte sanft, bevor ich befreit wurde.[target1.GetHerHis] massiven Schwanz aus seinen Grenzen.\n\n#wea k Es kam heraus, schon hart und bereit für mich, als hätte es die ganze Zeit gewartet. Ohne zu zögern wickelte ich meine Lippen um den dicken Kopf und begann zu saugen [target1.GetHerHim] mit einem Gusto, der sogar mich selbst überrascht hat. #!\n\n#wea k [target1.GetHerHis|U] Hände verstrickt in mein Haar als [target1.GetSheHe] stöhnte über mir, schubste [target1.GetHerHis] Hüften zu treffen meinen Mund, wie ich nahm mehr und mehr von [target1.GetHerHim] In meinen Hals. #!" # AI Tags
bno_travel_events_0004.a: "Ich habe endlich in mein Verlangen nach einem #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "Ich wollte das schon so lange während unserer gemeinsamen Reisen." # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] 's Lonely Journey: Frustriert von einem Mangel an BBC" # AI Tags
bno_travel_events_0005.desc: "#wea k Als ich meine Reise ohne irgendwelche [bno_bbc|E] in Sicht, mein Wunsch nach ihren riesigen Schwänzen wurde nur stärker. Meine Muschi war ständig nass und pulsierte vor Not. #!\n\n Ich wusste, wenn ich nicht bald etwas tun würde, würde ich absolut verrückt werden von all der pent-up sexuellen Frustration.\n\n#wea k Eines Nachts, als ich allein in meinem Zelt lag, entschied ich mich, die Sache in meine eigenen Hände zu nehmen - buchstäblich. #!" # AI Tags
bno_travel_events_0005.a: "Ich stöhne leise, während ich meinen Kitzler schneller reibe und zwei Finger tief in mich schubse und mir vorstelle, dass es ein großer schwarzer Schwanz ist, der mich füllt." # AI Tags
bno_travel_events_0005.b: "Oh, verdammt noch mal! Diese große schwarze Schwanz geformten Baum Ast ist Stretching meine enge weiße Muschi so gut! Ich brauche das so dringend!" # AI Tags
bno_travel_events_0005.c: "Meine Muschi braucht eine [bno_bbc|E] So schlimm, aber es gibt keine in meiner Nähe!" # AI Tags

