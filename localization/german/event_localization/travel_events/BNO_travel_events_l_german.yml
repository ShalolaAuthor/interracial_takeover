bno_travel_events_2003.a: "Eine Gesichtsbehandlung vor dem Bett war nicht das, was du erwartet hast. [target1.GetSheHe] Ich habe ein paar Münzen hinterlassen." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] 's verzweifelte Reisen: Craving BBC auf einer Reise" # AI Tags
bno_travel_events_0004.desc: "Auf unserer gemeinsamen Reise waren meine Augen ständig zu der großen, dunklen Gestalt des Schwarzen hingezogen. [target1.GetLadyLord] in unserer Gruppe. [target1.GetHerHis|U] Haut war ein reichhaltiges, tiefes Ebenholz, das unter der warmen Sonne zu leuchten schien, und[target1.GetHerHis] Muskeln gewellt unter wie[target1.GetSheHe] ging mit einer Luft des Vertrauens. #!\n\nIch konnte nicht anders, als mein Herzrennen jedes Mal zu spüren, wenn ich erwischte[target1.GetHerHim] Blick zurück zu mir - diese intensiven Augen, die in meine brennen, als könnten sie direkt durch mich sehen. [target1.GetSheHe] Ich wollte... und ich auch.\n\nAls die Tage angingen und wir näher kamen, fand ich mich selbst dabei, Blicke zu stehlen. [target1.GetHerHis] dicken Schwanz, der immer gegen den Stoff zu strapazieren schien[target1.GetHerHis] Hosen. Der Gedanke daran tief in mir machte meine Muschi schmerzen vor Not. #!\n\nEines Abends, als wir das Lager für die Nacht aufrichteten, beschloss ich, die Sache in meine eigenen Hände zu nehmen - oder besser gesagt, Mund.\n\nOh, nein, nein, nein. [target1.GetHerHim] Dabei ist[target1.GetSheHe] saß am Feuer und kniete vor[target1.GetHerHim] Mit einem kuscheligen Lächeln schaute ich auf[target1.GetHerHim] durch meine Wimpern, als ich langsam anfing aufzuknöpfen[target1.GetHerHis] Hosen.\n\n'Du weißt, was ich will', murmelte ich sanft, bevor ich befreite[target1.GetHerHis] massiven Schwanz aus seinen Grenzen.\n\n#schwach Es sprang heraus, schon hart und bereit für mich, wie es die ganze Zeit gewartet hatte. Ohne zu zögern, wickelte ich meine Lippen um den dicken Kopf und begann zu saugen[target1.GetHerHim] Ab mit einem Gusto, der sogar mich überrascht hat. #!\n\nSchwächlich[target1.GetHerHis|U] Hände verstrickt in mein Haar als[target1.GetSheHe] stöhnte über mir und stieß[target1.GetHerHis] Hüften, um meinen Mund zu treffen, während ich mehr und mehr[target1.GetHerHim] In meinen Hals." # AI Tags
bno_travel_events_0004.a: "Ich habe endlich meinem Verlangen nach einem #V nachgegeben[GetTrait('bno_bbc').GetName( GetNullCharacter )] Nein!" # AI Tags
bno_travel_events_0004.b: "Ich wollte das schon so lange während unserer gemeinsamen Reisen." # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] 's Lonely Journey: Frustriert von einem Mangel an BBC" # AI Tags
bno_travel_events_0005.desc: "#schwach Als ich meine Reise ohne[bno_bbc|E] in Sicht, mein Wunsch nach ihren riesigen Schwänzen wurde nur stärker. Meine Muschi war ständig nass und donnerte vor Not. #!\n\nIch wusste, wenn ich nicht bald etwas tun würde, würde ich absolut verrückt werden von all der pent-up sexuellen Frustration.\n\n#schwach Eines Nachts, als ich allein in meinem Zelt lag, entschied ich mich, die Dinge in meine eigenen Hände zu nehmen - wörtlich. #!" # AI Tags
bno_travel_events_0005.a: "Ich stöhne leise, während ich meinen Kitzler schneller reibe und zwei Finger tief in mich schubse, mir vorzustellen, dass es ein großer schwarzer Schwanz ist, der mich füllt." # AI Tags
bno_travel_events_0005.b: "Ohhhh fuck yess! Dieser große schwarze Schwanz geformte Baumzweig dehnt meine enge weiße Muschi so gut! Ich brauche das so dringend!" # AI Tags
bno_travel_events_0005.c: "Meine Muschi braucht eine[bno_bbc|E] So schlimm, aber es gibt keine in meiner Nähe!" # AI Tags

