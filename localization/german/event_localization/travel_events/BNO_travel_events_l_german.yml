bno_travel_events_0002.title: "Eine neue Höflichkeit" # AI Tags
bno_travel_events_0002.desc: "Auf Reisen durch fremde Länder stolpert Ihre Reiseband über einen Mann mitten auf der Straße! Klar, von der sogenannten 'afrikanischen' Abfahrt, die von diesem Ort weit nach Süden stammt. [target1.GetHerHis|U] die Haut ist dunkler als die, die du je gesehen hast, und[target1.GetSheHe] 's sicherlich viel körperlich begabter als die meisten Ihrer Ritter.\n\nZwei Boten werden zu dem Mann geschickt, weg von euch, um eure Zeit nicht zu stören, noch euren Tod im Falle einer Einrichtung zu riskieren. Dennoch kommen sie mit einem Vorschlag:[target1.GetSheHe|U] will sich Ihrer Gruppe anschließen." # AI Tags
bno_travel_events_0002.a: "Ich nehme an, ein anderer Körper ist nicht zu stressig." # AI Tags
bno_travel_events_0002.b: "Ich verlange, mit[target1.GetHerHim] unter vier Augen." # AI Tags
bno_travel_events_0002.c: "Wie kann ein Mann mit leeren Mitteln denken, sich mir anzuschließen?" # AI Tags

bno_travel_events_2002.title: "Ein neuer Höflicher Ansatz: Ihre Muschi" # AI Tags
bno_travel_events_2002.desc: "Sich von Ihrem Pferd zu entfernen und sich von der Truppe abzusondern, war der dunkler gehäutete Ausländer eindeutig ein wenig ungenervt. Kuriosität gemalt[target1.GetHerHis] Gesicht und Schweiß beschichtet[target1.GetHerHis] Augenbraue, wie du wischst[target1.GetHerHim] hinter ein paar Sträuchern.\n\n„Sie wollen sich meiner Karawane anschließen?', fragen Sie, poshly, Hände suchen nach[target1.GetHerHis] in einer liebevollen Bewegung. Ihr Dekolleté, geraubt in Ihrem Kleid, zeigt sich großzügig[target1.GetFirstName], blass in Farbe und milchig in Textur. Ein erschauderter Atem lässt deine Lippen, bevor du dich entschieden einlehnst und deine Lippen auf seine peitschst, bevor du schnell wegziehst.\n\nKeine Antwort kommt von der afrikanischen Eingeborenen, Augen ertrinken sich in Ihren Juwelen, schlendern nach unten zu Ihren Brüsten, dann hinunter zu der Krümmung unter Ihrem Gewand. Beide Herzen schlagen im Rhythmus, leidenschaftlich für die Berührung des anderen. Innerhalb des Blinkens eines Auges, [target1.GetFirstName] Wrests Ihren Körper in[target1.GetHerHis] Arme, Krallen an der Rückseite Ihres Kleides. Complying, Sie schnell beginnen, bringen Sie Ihre Oberseite, Popping jede Titte frei, wo er sofort bringt[target1.GetHerHis] Aufmerksamkeit für.\n\n[target1.GetSheHe|U] Tauchgänge[target1.GetHerHis] Kopf in diese kostbaren Hügel von Fleisch, knabbernd auf Ihren Brustwarzen, so dass Sie entlocken ein erbärmliches Stöhnen. [target1.GetHerHis] Schubladen - die Stoffreste, die man kaum als 'Hühner' bezeichnen kann - hungrig nach dem, was dahinter geblieben ist. Es flippt frei, schlägt gegen dich, das Gesicht davon versteckt durch[target1.GetFirstName] 'Fuck... fuck...' Sie jammern unter dem Atem.\n\n[target1.GetSheHe|U] nimmt Sie in[target1.GetHerHis] Arme, die dir wieder in die Augen schauen, dein Wimmern falsch verstehen für das, was du wolltest. Du schiebst gegen einen nahe gelegenen Baum, du jammerst und schlägst deinen Kopf gegen den Stamm. [target1.GetHerHis|U] Hände verschwenden wenig Zeit beim Wandern bis Ihr Kleid, Augen schillernd auf Ihre lacy, weiße Höschen, Kontrast[target1.GetHerHis] Schwarzer Schwanz. 'Fuck'. [target1.GetSheHe|U] wiederholt sich mit einer kiesigen Stimme, spannt die Unterkleidung herunter und drückt[target1.GetHerHis] Körper gegen Ihren, führend[target1.GetHerHis] Trinkgeld in dich.\n\nDu bist voll von einer Glückseligkeit, die du schon mal erlebt hast, ein riesengroßer Kopf, der sich in deine Fotze zwingt, nicht für den Schwanz eines Ausländers gemacht. Nur Wichser schaffen es, dich als[target1.GetSheHe] mahlt in dich, runzelt[target1.GetHerHis] Scheißkerl tief in deinen Eingeweiden." # AI Tags
bno_travel_events_2002.a: "J-Kommen Sie zu mir an meinem Hof!" # AI Tags

bno_travel_events_0003.title: "Verdiene deine Blumen" # AI Tags
bno_travel_events_0003.desc: "'Mmph...'\n\n'Ughh...'\n\nWieder dreht man sich auf seine Seite, kippt weiter auf sein armes Bettchen, der harte Boden der Erde stört den Schlaf. Wieder mischt man sich herum, schleppt sich um die Decken und tritt seine Füße aus - unbequem heiß, obwohl man nichts als ein Nachthemd trägt.\n\nObwohl, in gewisser Weise, Ihr Unbehagen war ein Segen in der Verkleidung, wie Sie hören ein Schläfen an Ihren Zelttüren, öffnen und lassen Sie die klare Nacht Himmel strömen in die Grenzen. Schnell, Sie sitzen, eine Hand in der Verteidigung, fragen, wer in der Hölle war Sie zu dieser Stunde stören.\n\nIn der Schwelle deines Zeltes ist ein dunklerer, gehäuteter Mann, [target1.GetHerHis] Haut wie die der Nacht. [target1.GetSheHe|U] trägt kein Hemd, zeigt abreibende Bauchmuskeln und eine perfekte Brust. Ihre Augen schnell suchen[target1.GetHerHim] für einen Dolch, der nichts bemerkt[target1.GetHerHis] Hände, und... nichts bei[target1.GetHerHis] Hüfte, da wir keine Hose trugen. [target1.GetHerHis] Die Beine waren[target1.GetHerHis] Waffe, [target1.GetHerHis] Intention klar, da es schon ein wenig aufwuchs." # AI Tags
bno_travel_events_0003.a: "G-Wächter!" # AI Tags
bno_travel_events_0003.b: "Was ist das?" # AI Tags

bno_travel_events_2003.title: "Verdienen Sie Ihre Blumen: Gegenseitige" # AI Tags
bno_travel_events_2003.desc: "Ihr Zögern gibt dem[target1.GetLadyLord] eine Gelegenheit zu sprechen, überrascht über deinen Mangel an Wut und mehr über dein reines Erstaunen. 'Meine Königin, meine Königin!'[target1.GetSheHe|U] ruft, tritt schnell ins Zelt ein, das Licht des Mondes scheint immer noch nach innen. 'A-Eine Pik-Königin, nein?'[target1.GetSheHe|U] fragt, Stimme noch geschwiegen, klar noch verblüfft über das Scheitern von[target1.GetHerHis] 'Folgensicherer' Plan.\n\nAber... [target1.GetHerHis] Frage gibt Ihnen Pause, bereits vollständig wach. Blinken zweimal, Sie beginnen, dies zu verstehen[target1.GetLadyLord] 's Zweck - ein göttlicher Aufruf von den Göttern, Ihnen zu helfen, schlafen! Zumindest, das ist Ihre mentale Entschuldigung, wie Ihre Augen nicht verlassen die Nähe von[target1.GetHerHis] Schwanz einmal.\n\n'Ja... das bin ich. Bist du...?' Ein Grinsen nimmt[target1.GetHerHis] Lippen, wie Sie weglaufen, nehmen eines von[target1.GetHerHis] Hände und beginnt zu reiben[target1.GetHerHis] Schwanz Kopf. Chuckling nur ein wenig, [target1.GetSheHe] nickt, erlangt eure zweifelhafte Zustimmung. [target1.GetSheHe] lässt dich zusehen, [target1.GetHerHis] Holzkohle Hahn wächst größer und größer.\n\n'Hier, um sicherzustellen, dass du nur schwarze Babys hast.'[target1.GetSheHe|U] Growls, ein 'Womb Attentäter', wenn man es leichter ausdrücken könnte. [target1.GetHerHis] Schwanz immer größer durch den Moment, Blut füllen bis[target1.GetHerHis] 'Öffnen.'[target1.GetSheHe|U] sagt, nicken[target1.GetHerHis] Kopf und schieben[target1.GetHerHis] Schlampenbrecher gegen deine Lippen, mit denen zu spielen.\n\n[target1.GetSheHe|U] nur pokes auf Ihre dick Kissen, bevor Sie schließlich entscheiden, zu bevorzugen[target1.GetHerHim], lassen[target1.GetHerHim] Schieber[target1.GetHerHis] 'Gutes Mädchen...'[target1.GetSheHe] Coos, eine Hand, die dein Haar rostet und es hinter den Kopf legt. [target1.GetSheHe] kann in dich einfallen. Zoll um Zoll, [target1.GetSheHe] Eindringt in de