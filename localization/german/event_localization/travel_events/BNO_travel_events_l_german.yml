bno_travel_events_0001.title: "Almsgiving an die dunklere Haut" # AI Tags
bno_travel_events_0001.desc: "Auf Ihren Reisen haben Sie trotz des engen Zeitplans, den Sie einhalten müssen, auf Ihre eigenen Erkundungen der Länder um Sie herum gesorgt. Das Kajüten der Band ist jedoch nicht von großer Bedeutung für Sie, und wieder einmal haben Sie sich von der Haupttruppe entfernt und in einem Stück Bäume herumgejocht.\n\nZuerst wurdest du vom Anblick einer angehenden Flora gelockt, aber dann siehst du ein dunkleres, wie ein Mensch geformtes Wesen, das an einigen Beeren steht und pflückt. [target1.GetSheHe|U] schien seltsam in der Natur, aber einmal[target1.GetHerHis] Ihr Blick traf sich, [target1.GetSheHe] sofort auf Sie zu. Zurückgenommen, Sie fast gedreht Schwanz - bis[target1.GetSheHe] aufgerufen:\n\n'Madame, hast du Almosen für einen armen Bettler?'" # AI Tags
bno_travel_events_0001.a: "Natürlich, hier, aus meiner Tasche." # AI Tags
bno_travel_events_0001.b: "Alms, willst du nicht etwas mehr... grüßen?" # AI Tags
bno_travel_events_0001.c: "Ich kann den Dreck unter deinen Nägeln sehen!" # AI Tags
