bno_black_birth.0001.title: "Die Wiege der Lust" # AI Tags
bno_black_birth.0001.desc: "Mein Körper zittert noch vor dem Sturm der Wehen, Brüste schwer mit Milch, hautglänzend mit dem Duft von Geburt und Schweiß, meine Schenkel trennten sich um das Kind, das ich geliefert habe. Sie stellen [child.GetHerHim] auf meiner Brust, und sofort brach die Lüge – die Haut des Babys leuchtet mit der Dämmerung küsste Farbton von [child.GetHerHis] Vater's Samen, nicht die blasse Weichheit der Linie meines Mannes. Ich spüre den Schmerz tief in meinem Mutterleib und erinnere mich, wie ich stöhnte, als der Schwanz meines schwarzen Gestüts mich voll pumpte, wie mich seine Männlichkeit von innen heraus beanspruchte, mich in diese schändliche, strahlende Wahrheit züchtete. Um uns herum wiegen die leisen Flüstern der Diener schwer. Habe ich ein Grabtuch [child.GetHerHim] in weißem Trug, wackelnd [child.GetHerHim] in einer falschen Krone, oder entblöße ich meine tropfende Fotze eines Geheimnisses an den Hof und erhöhe [child.GetHerHim] als die Stolzen [child.Custom('GetDaughterSon')] des Schwanzes, der wirklich gezeugt [child.GetHerHim]?\n\nDas Kerzenlicht flimmert über [child.GetHerHis] dunkle Haut, und ich zittere wie meine Lippen bürsten [child.GetHerHis] winzige Stirn. Mein Körper summt mit der Erinnerung, gestreckt, erobert und gesät zu werden, meine Brüste, die bereits für diesen lebendigen Beweis meiner Kapitulation auslaufen. Die weiße Lüge würde meinen Thron unerschütterlich halten, doch der Gedanke, den Triumph meines Geliebten zu leugnen, fühlt sich an wie meinen eigenen Atem zu erwürgen. Meine Milch schmeckt süßer, weil sie sein Vermächtnis ernährt. Mein Stöhnen hallte noch in der Kammer und erinnerte mich daran, dass ich nicht nur genommen wurde – ich wurde transformiert. Jetzt muss ich wählen: verschleiern Sie die Wahrheit in Seide, oder streifen Sie sie nackt, als ob mein Körper unter ihm entkleidet wurde." # AI Tags
bno_black_birth.0001.a: "Das ist das Kind meines Mannes, egal, was das Fleisch verrät" # AI Tags
bno_black_birth.0001.b: "Lassen Sie das Gericht sehen – er gehört seinem wahren Vater, dem Mann, der mich gezüchtet hat." # AI Tags

bno_black_birth.0002.title: "Die Hollow Crown" # AI Tags
bno_black_birth.0002.desc: "Das Kind wurde in meine Arme gelegt, geschwungen und klein, [child.GetHerHis] Atem warm gegen meine Brust, doch der Anblick von [child.GetHerHis] Haut schlug mich wie ein Schwert durch den Bauch. Nicht blass wie meins, sondern dusky, geküsst von Samen, der nicht meins war. Meine Königin, noch schwach von der Arbeit, blickte mich mit zitternden Lippen an und flüsterte die Lüge: [child.GetSheHe] Das war meins. Mein Schwanz zuckte gegen meinen Oberschenkel, nicht aus Stolz, sondern aus der rohen Demütigung, die in mein Blut einsickerte, die Verratschrift auf dem Fleisch des Kindes. Ich spürte, wie sich meine Eier festzogen, mein Körper schmerzte mit der biologischen Gewissheit, dass meine Linie ersetzt worden war, dass die Hitze zwischen ihren Schenkeln sich nach der Männlichkeit eines anderen Mannes gedehnt hatte, nicht nach meiner.\n\nDie Kammer stinkte nach Sex und Schweiß, nach dem verweilenden Moschus des Gestüts, das sie bestiegen hatte, und ich kannte die Wahrheit, egal was ihre Worte waren. Mein Herz puddelte, als Milch aus ihren geschwollenen Brüsten sickerte, was für den Erben eines anderen Mannes bedeutete, nicht für meinen eigenen. Doch die Lüge drückte sich in meine Ohren wie Seide – ihre sanfte Bitte an mich, zu akzeptieren, was meine Augen verwarfen. Mein Körper kämpfte mit sich selbst, halb erregt durch den Duft ihrer fruchtbaren Ruine, halb verkrüppelt von Wut, dass sie durch den Schwanz eines anderen gespalten worden war, dass mein Thron in die Griffweite einer anderen Dynastie gezüchtet worden war. Ich umklammerte das Kind enger, zitternd zwischen Ekel und Verlangen, zerrissen zwischen der Krone auf meinem Kopf und dem Schmerz in meinen Lenden." # AI Tags
bno_black_birth.0002.a: "Er gehört mir, auch wenn seine Haut mich verrät." # AI Tags
bno_black_birth.0002.b: "Ich sollte ihn rauswerfen, aber Götter helfen mir… Ich kann nicht." # AI Tags

bno_black_birth.0003.title: "Gestohlenes Vermächtnis" # AI Tags
bno_black_birth.0003.desc: "Die Botschaft erreichte mich auf geschwiegenen Lippen, getragen von einem zitternden Diener, der es wagte, meinen Augen nicht zu begegnen: die Königin hatte meine [child.Custom('GetDaughterSon')], [child.GetHerHis] Haut dunkel mit dem Zeichen meines Samens, doch sie erzählte der Welt, dass sie zu ihrem blassen Mann gehörte. Meine Brust brannte, als ob mein Blut kochte, Schwanzschwellung beim Gedanken an ihre milchigen Brüste, die die [child.Custom('GetDaughterSon')] Ich hatte gemacht, während ein anderer Mann Paraden [child.GetHerHim] als sein Erbe. Wut und Verlangen verknoteten sich in mir, der Instinkt, ihre Kammer zu stürmen und die seidene Lüge abzureißen, die gegen das kalte Gewicht des Verrats kämpfte. Ich hatte ihren Leib gespalten, mich in sie hineingegossen, bis ihr Bauch schwoll, und nun wagte sie es, mir die Krone zu verweigern, die mein Same gepflanzt hatte.\n\nWie zornig ich auch nähte, mein Körper verriet mich — steif, schwer, schmerzend, um sie zurückzufordern, um sie daran zu erinnern, wer sie wirklich gezüchtet hatte. Ich konnte sie fast riechen, den Schweiß der Wehen, den Moschus des Sex, der auch Monate nachdem ich sie auseinander gedehnt hatte. Das Kind war meins, ein Beweis meiner Eroberung, und kein weißer Mann konnte die Wahrheit auslöschen. Lassen Sie sie an ihrer Lüge ersticken; der Tag würde kommen, an dem sie wieder auf den Knien stand und nach dem Schwanz bettelte, der bereits sein Vermächtnis in ihr geschrieben hatte." # AI Tags
bno_black_birth.0003.a: "Sie wagt es, mein Blut zu leugnen." # AI Tags
bno_black_birth.0003.b: "Die Lüge soll sich ausbreiten — Wahrheit schlägt in seiner Haut." # AI Tags
bno_black_birth.0003.a.confront_mother: "Sie werden besuchen [mother.GetFirstName] in naher Zukunft" # AI Tags

bno_black_birth.1003.title: "Der Sturm an der Tür" # AI Tags
bno_black_birth.1003.desc: "Die Wut brannte heißer mit jeder vorbeiziehenden Nacht, bis ich sie nicht mehr eindämmen konnte. Ich befand mich außerhalb ihrer Kammer, die schwere Eichentür eine gebrechliche Barriere zwischen mir und der blassen Königin, die mein Blut verleugnet hatte. Im Inneren konnte ich ihr weiches Gedränge hören, das Krächzen der Wiege, als sie den Bastard in den Schlaf einlullte. Mein Bastard. Der Duft von Milch und Moschus sickerte unter der Schwelle, und mein Schwanz verdickte bei dem Gedanken an ihre geschwollenen Brüste undichte für meine [child.Custom('GetDaughterSon')] während sie ihrem Mann Lügen ins Ohr flüsterte. Sie dachte, sie könnte sich verstecken [child.GetHerHim] von mir, dass die Krone eines weißen Mannes die Wahrheit des Gestüts begraben könnte, das ihren Leib aufzüchtete und sie mit meinem Vermächtnis tropfte.\n\nIch drückte meine Handfläche gegen das Holz, das Getreide rau unter meiner Haut, jeder Nerv in meinem Körper schrie, zu nehmen, was mein war. Ich stellte mir vor, wie sich ihre erschreckten Augen verbreiterten, als sie mich hereinschreiten sah, die Scham, die auf ihren Wangen blühte, als ich über sie aufragte, die Angst, die mit der Hitze verwog war, die ihre Lenden nie verließ, als ich in der Nähe war. Meine Stimme donnerte in meiner Brust, noch nicht gesprochen, ein Versprechen der Abrechnung. Ich hatte sie gefüllt, gedehnt, gesät, und nun wagte sie, den Beweis in den Namen eines anderen Mannes zu kleiden. Die Lüge mag den Hof täuschen, aber ihr Körper gehörte mir, ihr Leib war bereits von dem Schwanz gekennzeichnet, der ihn besaß." # AI Tags
bno_black_birth.1003.a: "Öffnen Sie die Tür, Hure, und zeigen Sie mir die [child.Custom('GetDaughterSon')] Du hast versucht, dich zu verstecken." # AI Tags

bno_black_birth.1103.title: "Der Sturm an der Tür: Die Tür ist offen" # AI Tags
bno_black_birth.1103.desc: "Ihre Stimme zitterte von innen, eine Mischung aus Angst und Sehnsucht, bevor der Riegel klickte. Die schwere Tür knarrte auf und verschüttete eine Reihe von Kerzenlicht über meine Brust. Dort stand sie — blasse Haut gerötet, goldenes Haar verheddert von der Arbeit, Brüste schwer mit Milch, die ihr Kleid dämpfte. Die Wiege schwankte hinter ihr, und das dunkelhäutige Kind lag eingewickelt in, der Beweis meiner Eroberung. Sie biss sich an der Lippe, die Augen schwebten zwischen meiner Blende und der Beule, die auf meine Leiste drückte, und wusste gut, dass sie versucht hatte, mein Blut unter der Krone ihres Mannes zu begraben.\n\nDer Duft ihres Körpers traf mich sofort: Schweiß, Milch und diese vertraute Süße eines Leibes, die sich einst bis zu seiner Grenze um mich herum erstreckte. Ihre Schenkel zitterten, nicht nur vor Erschöpfung, sondern vor dem Schmerz, der noch nach Monaten des Tragens meines Samens verweilte. Sie klammerte sich an den Türrahmen, um sich zu stabilisieren, doch ihre Beine trennten sich nur leicht und verrieten eine Unterwerfung, die ihre Lippen noch nicht gesprochen hatten. Sie hatte die Welt belogen — aber in dieser Kammer konnte sie mich nicht belügen." # AI Tags
bno_black_birth.1103.a: "Du hast die Tür geöffnet und jetzt deine Beine geöffnet." # AI Tags

bno_black_birth.1203.title: "Der Sturm an der Tür: Das Gestohlene behaupten" # AI Tags
bno_black_birth.1203.desc: "In dem Moment, als die Tür hinter mir zuging, ergriff ich sie an der Taille und zog ihren weichen weißen Körper bündig gegen die Härte, die in meinen Hosen lastete. Sie keuchte, das Geräusch süß und schuldig, ihre Brüste drückten auf meine Brust, Milch dämpfte den Stoff zwischen uns. Ich schob sie zurück an den Türrahmen, klapperte aus Holz, meine Hände liefen über ihre Seiten, bis ich ihre Hüften packte. Monatelange Lügen lösten sich auf, als mein Schwanz gegen ihren Bauch zermalmte, und ich spürte ihren Schauder, ihren Körper, der die Wahrheit verriet, die ihre Lippen zu begraben versucht hatten.\n\nIch zerriss ihr Kleid auf, der Ausschnitt riss mir unter die Fäuste, bis ihre Brüste frei verschüttet, geschwollen und undicht waren, warme Tröpfchen, die meine dunklen Finger streifen. Ich beugte mich und saugte einen harten, grunzen über den Geschmack von Milch für meine [child.Custom('GetDaughterSon')]- Ne [child.Custom('GetDaughterSon')]Während sie meinen Namen ins Kerzenlicht gejagt hat. Meine andere Hand stieß zwischen ihre Schenkel, fand sie nass und offen, ihre Fotze tropfte, als ob sie die ganze Zeit gewartet hätte. Sie versuchte zu flüstern Leugnung, aber es schmolz in ein Stöhnen, als ich zwei dicke Finger in sie drückte und ihr zartes Fleisch ausbreitete, mein Daumen schleifte ihren Kitzler. Ihre Knie schnürten sich, ihr Körper bot sich wieder dem Gestüt an, das bereits ihren Leib erobert hatte.\n\nIch befreite meinen Schwanz, dick und gezähnt, schlug es gegen ihren Bauch, als sie keuchte.Fühlen Sie ihn, Ich knurrte, führte ihre Hand, um die Länge zu wickeln sie gelogen hatte. Sie wimmerte, streichelte mich, während ihre Milch über ihre Brust schüttelte, ihr Körper sich bereits ergab. Ich beugte sie über die Wiege [child.Custom('GirlBoy')] In einem einzigen Schub spaltete ich sie wieder auf und sank in die Hitze, die sich an mich erinnerte. Ihre Fotze ballte, saugte mich ein, Wände flatterten wie ein alter Meister. Ich hielt sie fest, fickte sie hart und tief, meine Eier schlugen ihre blassen Schenkel, meine Samenschwellung, um sie wieder zu beanspruchen. Sie schrie, halb Freude, halb Scham, während ich in sie rieb, jeder stieß eine Erinnerung, dass keine Krone, kein Ehemann, keine Lüge löschen konnte, wer ihren Körper besaß." # AI Tags
bno_black_birth.1203.a: "Du gehörst mir, Hündin — Gebärmutter, Milch und Krone gleichermaßen." # AI Tags

bno_black_birth.1001.title: "Der Sturm an der Tür" # AI Tags
bno_black_birth.1001.desc: "Die Wiege schaukelte sanft hinter mir, die schwachen Coos des Kindes füllten die Kammer, als ein schweres Klopfen die Tür rasselte. Mein Herz stotterte, Milch leckte schon meine Brust hinunter und durchnässte die dünne Seide meines Kleides. Ich kannte diesen Klang, dieses Gewicht in der Luft – er war es. Mein König durch Schwanz, der Mann, der mich auseinander spaltete und mich geschwollen ließ, jetzt kommen, um zu behaupten, was ich versucht hatte, in Lügen zu begraben. Die Tür zitterte unter seiner Faust, seine Stimme ein Donner, der durch die Risse sickerte, jedes Wort ein Schlag gegen meine Schuld. Meine Schenkel drückten sich zusammen, aber die Nässe rieselte trotzdem, mein Körper betrügte mich genauso sicher, wie die Haut des Babys die Krone meines Mannes verriet.\n\nIch packte den Riegel mit zitternden Fingern, Scham, die durch mich brannte, aber die Lust war noch heißer. Ich konnte mich selbst riechen, der Moschus von Schweiß und Geburt, der zwischen meinen Beinen verweilte, die Milch tropfte schneller mit jedem Pfund seiner Faust. Meine Lippen bildeten Leugnungen, aber mein Körper lehnte sich zur Tür hin, verzweifelt, sie zu öffnen, wieder genommen zu werden, um seine Dicke zu spüren, die Lüge, die ich gesprochen hatte, wegzurammeln. Mein Leib ballte um den Geist von ihm, schon schmerzte um seinen Samen, mein Atem zerrte, als ich am Rande der Kapitulation stand. Er wusste, dass ich mich öffnen würde, er wusste, dass ich mich von ihm trennen würde, wie immer. Und Götter helfen mir – ich wollte es." # AI Tags
bno_black_birth.1001.a: "Bitte…Zwing mich nicht, es zu sagen, nimm mich einfach." # AI Tags

bno_black_birth.1101.title: "Der Sturm an der Tür: Die Tür ist offen" # AI Tags
bno_black_birth.1101.desc: "Der Riegel klickte unter meinen zitternden Fingern, und das schwere Holz gab nach. Kerzenlicht verschüttete sich über seinen Rahmen, hoch und dunkel, der Schatten meines Untergangs. Meine Brust stieg und fiel, Brüste geschwollen und undicht, die Milch durchtränkte die ruinierte Seide meines Kleides. Ich hatte Lügen mit meinen Lippen geschworen, aber als meine Augen ihm begegneten, schrie die Wahrheit in meinem Körper – Hitze, die sich zwischen meinen Schenkeln verband, Gebärmutter flatternd beim Anblick des Mannes, der mich aufgerissen hatte und mich mit seinem Erben herumließ. Hinter mir rockte die Wiege sanft, unsere [child.Custom('GetDaughterSon')] eingewickelt in Leinen, Beweis meines Verrats und meiner Kapitulation.\n\nIch lehnte mich an den Türrahmen, die Beine zitterten, das Kleid rutschte von meinen Schultern. Die Krone meines Mannes wog schwer auf mir, aber unter dem Blick dieses Mannes war ich keine Königin – nur eine Brutstute mit Milch und einer Fotze, die sich an ihren Meister erinnerte. Meine Lippen trennten sich, um Entschuldigungen zu bilden, aber nur ein atemloses Stöhnen entkam. Ich breitete meine Schenkel gerade genug aus, verriet, was ich begehrte, mein Körper bot sich wieder an. Die Lüge, die ich im Bett des Königs gesprochen hatte, löste sich hier im Dunkeln auf, wo mein Stöhnen und undichte Brüste die einzige Wahrheit sagten, die zählte." # AI Tags
bno_black_birth.1101.a: "Nimm mich noch mal, lass mich meine Lügen vergessen." # AI Tags

bno_black_birth.1201.title: "Der Sturm an der Tür: Das Gestohlene behaupten" # AI Tags
bno_black_birth.1201.desc: "Die Tür knallte zu und seine Hände waren auf mir, rau und gierig, als ob er die Lüge von meinem Körper mit seiner Berührung reißen wollte. Mein Rücken traf den Türrahmen, mein Kleid riss, als seine Finger meine Seiten herunterkrallten und Brüste anschwollen und undichten. Ich wimmerte, Scham und Hunger verknoteten sich, der warme Tropfen Milch lief über meinen Magen, als sein Mund über mir schloss. Meine Knie schnallten sich, meine Fotze war schon nass und bedürftig, betrügte mich, als seine Finger ins Innere drückten, streckte meine zarten Wände aus, die nur ein Kind losgelassen hatten. Ich stöhnte gegen seine Schulter und wusste, dass [child.Custom('GirlBoy')] Schlaf nur Schritte entfernt in seiner Wiege, unsere [child.Custom('GetDaughterSon')]Ein unbestreitbarer Beweis dafür, dass mein Körper diesem Mann gehörte und nicht dem, der die Krone trug.\n\nEr beugte mich um, meine Wange drückte an den Rand der Wiege, als ich spürte, wie sein Schwanz gegen meine Haut schlug, dick, heiß, genau die Waffe, die mich Monate zuvor erobert hatte. Ich keuchte, als er hineinschob, die Strecknaht, meine Muschi, die hart um den Umfang kreiste, den sie zu gut kannte. Jeder Stoß rüttelte durch mich, Brüste wiegen sich, Milch tropfte auf den Boden, mein Körper stöhnte und wimmerte, als er mich runzelte. Die Lüge, die ich erzählt hatte, löste sich auf mit jedem Schlag, mein Gebärmutterflatter, verzweifelt, wieder gefüllt zu werden. Tränen streiften meine Wangen, aber sie vermischten sich mit Glückseligkeit, denn in diesem Moment gab es keine Königin, keine Krone – nur seine Brutstute, die mit Milch und Samen tropfte, wie sie sein sollte." # AI Tags
bno_black_birth.1201.a: "Züchten Sie mich, lassen Sie mich fühlen, machen Sie mich zu Ihrem." # AI Tags
bno_black_birth.1201.gained_bred_in_secret: "Du hast gewonnen [GetModifier('bno_bred_in_secret').GetNameWithTooltip]" # AI Tags

bno_black_birth.2003.title: "Der stille Triumph" # AI Tags
bno_black_birth.2003.desc: "Die Nachricht erreichte mich wie ein geflüstertes Gebet – sie hatte gelogen und behauptete den blassen König als Vater für das Kind, das aus meinem Samen geboren wurde. Ich hätte die Lüge zerbrechen, ihre Kammertür aufbrechen und ihr Geheimnis über den Hof verschütten sollen. Stattdessen saß ich zurück in der Stille, Schwanzschwellung wie der Gedanke an meine [child.Custom('GetDaughterSon')] säugend ihre Milch, während ein anderer Mann Paraden [child.GetHerHim] als Erbe hat Wurzel in meinem Kopf. Die Lüge war ihre, um zu ersticken; die Wahrheit lebte in [child.GetHerHis] dunkle Haut, im Zucken meiner Eier, als ich mich erinnerte, dass ich tief in ihr verschüttet war.\n\nIch schloss meine Augen und sah ihre blasse Brust schwer mit Milch, ihre Fotze noch zart von der Geburt, die ich ihr gegeben hatte. Jedes Mal, wenn der König sah, dass [child.Custom('GirlBoy')]Er würde das Gewicht des Versagens spüren, auch wenn er es nie zugab. Das war genug – für den Moment. Mein Vermächtnis war bereits in seine Linie eingedrungen, und die Königin schmerzte für mich, ihren Körper markiert, ihren Leib loyal. Eines Tages kam sie wieder, tropfte und verzweifelt, und ich würde sie wieder beanspruchen. Aber im Moment habe ich die Lüge verbreiten lassen, den geheimen Sieg genießend, den nur wir kannten." # AI Tags
bno_black_birth.2003.a: "Eines Tages wird sie für mehr zurückkriechen, und ich werde sie wieder züchten." # AI Tags