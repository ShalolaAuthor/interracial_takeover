bno_seduction_outcome.0001.b: "Ich kann keine Entdeckung riskieren." # AI Tags

bno_seduction_outcome.0003.title: "Ein sinnvoller Vorschlag" # AI Tags
bno_seduction_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat [owner.GetHerHis] Weg in mein Leben mit süßen Worten und süßeren Berührungen. Spät in der Nacht, ich kämpfe, um zu halten [owner.GetHerHim] Von wegen…\n\nDie Gefühle, die zwischen uns schwelgen, werden bald entweder in Flammen aufgehen oder aussterben." # AI Tags
bno_seduction_outcome.0003.failure.desc: "Wo immer ich auch hingehe, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ist sicher zu folgen. Der Blick rein [owner.GetHerHis] Augen, die Worte auf [owner.GetHerHis] Lippen… Ich weiß genau, was [owner.GetSheHe] ist nach" # AI Tags
bno_seduction_outcome.0003.a: "Dies ist eine Romanze, die hell, aber kurz brennen wird." # AI Tags
bno_seduction_outcome.0003.b: "Ich will ewig im Inferno bleiben!" # AI Tags
bno_seduction_outcome.0003.c: "Wie süß…aber nein." # AI Tags