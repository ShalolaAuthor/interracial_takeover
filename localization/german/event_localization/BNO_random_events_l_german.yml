 bno_random_1036.a: "Besser als jedes Festmahl." #deepl:3003800902

 bno_random_2036.title: "Beatdown: Völlig geschwärzt" #deepl:3936482418
 bno_random_2036.desc: "Der Mann hätte es die ganze Nacht über in deinem Gesicht sehen können, denn er wusste genau, dass du nur den gewalttätigsten und stärksten Mann willst, der deinen Schoß in die Unterwerfung fickt. Ein Grinsen umspielt seine Lippen, ohne dass er überrascht ist, und er fährt mit seinem Daumen noch einmal über deine Lippen. "Braves Mädchen", ist alles, was [target1.GetFirstName] sagt, bevor er seine Handfläche flach in die Seite deiner Wange rammt und dir damit fast das Gehirn aus dem Kopf schlägt. Schmerz durchzuckt deinen Körper, deine Augen tränen, als [target1.GetFirstName] dich fast augenblicklich ausnutzt und seine Hüften in dein armseliges, quetschendes Loch hinein und wieder heraus stößt. "Kleine verdammte Schmerzschlampe." knurrt er, bevor er seine Faust ballt und dir direkt in den Arm schlägt, während seine andere Hand heftig und ohne Reue nach deinen großen Titten greift und sie befummelt. Er gibt ihnen eine wohlverdiente Ohrfeige und grunzt. "Verdammte weiße Schlampe." sagt er und streichelt liebevoll dein Gesicht, bevor er dir eine weitere Ohrfeige verpasst, diesmal mit einer harten Rückhand, die nun auch die andere Seite deines Gesichts verletzen soll. "Das ist es, was ihr verdammten Rassisten verdient." Er knurrt, seine Hand umklammert deine Kehle, drückt dich augenblicklich zu Boden und sieht zu, wie deine Augen und Blutgefäße platzen. [target1.GetFirstName] grinst und spuckt auf dich herab, wobei die Tränen seinen Schwanz in deiner Muschi pochen lassen.\n\n "Du bist so verdammt dumm, uns einzuladen." Er kichert und rammt seinen Schwanz in deine Fotze. "Du wusstest genau, dass wir dich ersetzen würden." Der Mann fügt hinzu, gibt einen weiteren Klaps auf deine Brüste, ein Zwicken an deinen Nippeln, bevor er sich vom Würgen zurückzieht und dir eine halbe Sekunde Ruhe gönnt. Das hat allerdings seinen Preis, denn [target1.GetFirstName] nimmt seine Faust und schlägt sie in deine linke Gesichtshälfte, so dass du aufschreist und fast ohn