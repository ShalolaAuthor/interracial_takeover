 bno_random_0024.desc: "Einer deiner Höflinge, ein Partner deines angesehenen Spionagemeisters, hatte sich bereit erklärt, sich im Schutze der Nacht mit dir zu treffen, um einige Geheimnisse, die deinen Hof betreffen, gegen eine Art Belohnung auszutauschen. Du hast einen Sack mit Münzen dabei und wartest unter einem Marmorbogen in deinem Hof, während du mit den Füßen stampfst. Wenn du nach oben schaust, ist der Mond schon längst aufgegangen und wirft seinen Schein auf dein unberührtes Reich.\n\n Minuten vergehen, bevor du das Schlurfen von Schritten zu deiner Rechten hörst, was dich sofort dazu veranlasst, dich umzusehen, ohne die verhüllte Gestalt zu sehen, die einige Meter von dir entfernt steht. Wenn er feindliche Absichten gehabt hätte, hätte er sich leicht auf dich stürzen und deine Zeit auf dieser Erde beenden können. Stattdessen trat er aus seiner Deckung und gab sich als der Fremde mit den Informationen zu erkennen.\n\n "Mein Gott!" Du quiekst, sein plötzliches Auftauchen erschreckt dich zu Tode. Du greifst dir an die Brust und erhebst dich, wobei ein Schleier dein Gesicht aus der Ferne verdeckt, aber deine stechenden Augen sind für [target1.GetFirstName] gut sichtbar. "Was haben Sie für mich?" Fragst du ihn, und der Spion verschwendet keine Zeit damit, die Informationen preiszugeben.\n\n "Leider ist das alles, was ich weiß... im Moment. Was die Bezahlung angeht..." Er schweift ab, richtet seine Haltung auf und streift seinen Mantel ab, wobei sein gutes Aussehen im schummrigen Licht immer noch sichtbar ist.\n\n "Natürlich." Antwortest du schnell, ziehst den Beutel mit den Münzen aus deiner Hüfte und hältst ihn ihm hin.\n\n "Geld?" Er spottet, schüttelt den Kopf und deutet dir an, den Reichtum zu behalten. "Ich will etwas... Greifbareres", sagt [target1.GetFirstName] und legt seine Hand auf deine Schulter, um sie fordernd zu drücken. "Deinen... Körper."" #deepl:3801527390
