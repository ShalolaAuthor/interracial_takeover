 bno_random_2036.a: "Aua aua aua" #deepl:3862747643


 bno_random_0037.title: "Wo die wilden Tiere sind" #deepl:4234226970
 bno_random_0037.desc: "Es gab keinen wachen Moment, in dem du nicht einen schwarzen Schwanz genommen hast. Zumindest nicht jetzt, da deine Vorliebe so offen unter deinen schwarzen Höflingen geteilt wurde. Sie teilten dich ganz offen, ließen Züge auf dir fahren, reichten dich herum und machten mit deinem Körper und deinem Reich, was sie wollten. Schließlich wussten sie, dass du ihnen jede einzelne Begnadigung gewähren würdest, die du brauchst, um zu dienen. Und Voyeurismus war keine Ausnahme. Es war sogar eine deiner Lieblingsbeschäftigungen.\n\n "Fuck, fuck... Gott ja, das! Genau das da [target1.GetFirstName]! Fucking - RIGHT THERE!" Du quiekst laut auf, und die freie Luft in der Wildnis kann weder deine Schreie verbergen, noch die Tatsache, dass ihr drei euch in einem völlig ausschweifenden Moment befindet. Hinter deiner nackten Gestalt hat sich [target1.GetFirstName] zwischen deinen gespreizten Beinen eingegraben und bearbeitet deine wehrlose Fotze, während [target2.GetFirstName] über dein Gesicht herrscht und gerade deine Haare verknotet, während dein Kinn bereits unkontrolliert mit Sabber besudelt ist, da sein dicker Fickstab nur Zentimeter von dir entfernt ist. Wie der goldene Apfel in Discordias Garten starrst du ihn an und schwingst von einer Seite zur anderen, während der riesige Hengst grunzt und stöhnt, schnauft und schnauft und dabei zusieht, wie dein dicker PAWG-Arsch von [target1.GetFirstName] aufgerieben wird.\n\n "Gott, dieses Schwein kann einfach nicht die Klappe halten", kichert [target2.GetFirstName] und reibt dir liebevoll über die Wange, bevor er seinen Schwanz mit einer Hand anhebt und dir ein paar spöttische Schwanzschläge ins Gesicht gibt. Begierig lädst du ihn ein, öffnest deinen Mund, streckst deine Zunge heraus und versuchst, ihn mit deinen Lippen zu umklammern. "Du bist auch so verzweifelt." bemerkt er und reibt seine Spitze über deine Zunge, damit du seinen Schwanz schmecken kannst.\n\n "Ja, jetzt weißt du, warum ich dich hierher gebracht habe." [target1.GetFirstName] kichert er und verpasst dir einen harten Schlag auf deinen fetten Arsch, während dein Fleisch wackelt und deine Säfte seinen Schwanz bedecken. "Fuck. Nimm die Kohle, [target2.GetFirstName]." sagt der Mann, der deine Fotze aufreißt, und knirscht mit den Zähnen, als er in dir fertig ist. Er zieht sich auf halbem Weg zu seinem Orgasmus zurück und sieht zu, wie dein Fötzchen seinen Samen wie einen nuttigen Wasserfall ausspuckt. Er gibt dir einen Klaps auf den Hintern und sieht zu, wie der Mann vor dir sich zu einem Korb beugt, etwas Holzkohle herausfischt und sie seinem Kumpel zuwirft. "[bno_bbc|E]... Schlampe..." [target1.GetFirstName] grinst, als du den Stein an deinem Arsch reiben spürst, deine Augen weiten sich, du drehst deinen Kopf und wirst von [target2.GetFirstName]'s Schwanz aus deiner Trance gerissen." #deepl:2389699787
 bno_random_0037.a: "Lass es die Welt wissen, Daddy" #deepl:2850012565
 bno_random_0037.b: "Bitte sei rücksichtsvoll! Immerhin bin ich eine Königin." #deepl:1119362307

 bno_random_1037.title: "Wo die wilden Dinge sind: Offen degradiert" #deepl:2035415810
 bno_random_1037.desc: "Die beiden Männer, die man leicht als "deine besten Freunde" bezeichnen könnte, lachen und schütteln den Kopf, während du afrikanisches Sperma auslaufen lässt. "Natürlich sagst du das", sagt [target2.GetFirstName], und seine straffen Bauchmuskeln spannen sich vor dir, was dich wütend macht. Du lehnst dich zu ihm und gibst ihm einen Kuss, eine Hand schlängelt sich zu seinem Schwanz und lässt ihn ein wenig ziehen, damit der Mann entscheiden kann, welches Loch er sich vornimmt. Er grinst dich an und wischt die Kohle an seinen Fingern an deiner Wange ab, während er blinzelt und an eine Idee denkt. "Ay, [target1.GetFirstName], pass it." Sagt der Mann vor dir.\n\n "One sec...", sagt [target1.GetFirstName] und beendet den Text auf deinem Hintern, bevor er einen Pfeil über deine Wirbelsäule bis zu deinem Hintern zeichnet. Schnell schreibt er die Worte 'BLACKED SLUT' in Großbuchstaben und kennzeichnet dich damit in deiner Muttersprache. Als er fertig ist, reicht er dir die Kohle und reibt zärtlich deine Fotze, damit sein Samen herausspritzt.\n\n "Süß.", sinniert [target2.GetFirstName], während er dir die Kohle auf die Stirn drückt. "Halt still." befiehlt er dir und zwingt dich zum Schweigen, während du den Mann mit großen Rehaugen ansiehst, während er "HURE" und einen halbherzigen Spaten auf deine obere Wange zeichnet. Er gibt dir einen Klaps auf dein Haar und wirft den heruntergefallenen Stein beiseite und lacht. "Wie ein echter Schneehase." kommentiert er und lässt dich offen mit seinem Schwanz spielen, [target1.GetFirstName] und bereitet sich auf eine weitere Runde in deiner frischen Fotze vor." #deepl:3677130267
 bno_random_1037.a: "Gott... das ist so befreiend" #deepl:616627811

 bno_random_2037.title: "Wo die wilden Tiere sind: Versteckt" #deepl:1768679307
 bno_random_2037.desc: "Die beiden Männer, die man leicht als "deine besten Freunde" bezeichnen könnte, lachen und schütteln den Kopf, während du afrikanisches Sperma auslaufen lässt. "Natürlich sagst du das", sagt [target2.GetFirstName], und seine straffen Bauchmuskeln spannen sich vor dir, was dich wütend macht. Du lehnst dich zu ihm und gibst ihm einen Kuss, eine Hand schlängelt sich zu seinem Schwanz und lässt ihn ein wenig ziehen, damit der Mann entscheiden kann, welches Loch er sich vornimmt. Er grinst dich an und wischt die Kohle an seinen Fingern an deiner Wange ab, während er blinzelt und an eine Idee denkt. "Ay, [target1.GetFirstName], pass it." Sagt der Mann vor dir.\n\n "One sec...", sagt [target1.GetFirstName] und beendet den Text auf deinem Hintern, bevor er dir einen schönen Klaps auf den Hintern gibt und kurz an deinen Haaren zieht. "Schade, dass du so konservativ sein musst", bemerkt [target1.GetFirstName] enttäuscht und reibt dir kurz den Hintern, bevor er sich wieder in dich stößt, nur halbhart, während er anfängt, deine Blume zu ficken und die Kohle zu seinem Freund zurückwirft.\n\n "Es ist egal", sinniert [target2.GetFirstName] und versucht, sich bei dir beliebt zu machen. "Ich sage, wir ficken sie jetzt doppelt so hart." Der Mann kichert und sieht auf dich herab. "Ist es das, was du willst?" brummt er und streichelt deine Wange, während du eifrig nickst, wie ein Welpe, der hungrig auf ein Leckerli ist. Und der Mann vor dir ist nicht in der Lage, dir etwas zu verweigern, er klatscht einmal mit seinem Schwanz auf deine Lippen, bevor er deinen Kopf packt, beide Hände an den Seiten, und seinen Schwanz in deine missbrauchte Kehle stößt, um dich zu spüren. "Wir werden sie einfach mit Sperma vollspritzen", sagt [target1.GetFirstName] von hinten und gibt dir einen weiteren Klaps auf deinen kessen Hintern, beugt sich vor und greift nach einer Titte, während [target2.GetFirstName] sich die andere schnappt und sicherstellt, dass du keine Gnade von den bei