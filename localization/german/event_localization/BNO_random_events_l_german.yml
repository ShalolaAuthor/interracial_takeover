 bno_random_1025.desc: "Die beiden dunkelhäutigen Kerle an deiner Seite kichern und schauen auf dich herab, wobei sie einen wunderbaren Blick auf dein Dekolleté werfen, das du aktiv zur Schau stellst und müßig wackelt, während du stolzierst. "Ein Tribut? Kann man so sagen." Der zu deiner Rechten stichelt und streckt eine Hand aus, um deine Hüften zu heben, während du weiter in die Gasse gehst, während der zu deiner Linken deinen Hintern betatscht, was deine Wangen knallrot werden lässt.\n\n "Hier. Das ist gut." Der Mann vor dir lässt befehlend seine Hose fallen und dreht sich mit einem dicken, schwarzen Fickstab um, der schon halb hart ist. "Zeigen wir diesem kleinen weißen Häschen, dass man nicht wie eine Schlampe herumlaufen sollte." Sagt er und eine Hand zerrt bereits an seinem Schwanz, der locker das Dreifache von dem hat, was du gewohnt bist. Bevor du es bemerken kannst, packt dich eine Hand im Nacken und treibt dich wie Vieh zu einer schmutzigen Matratze/Kissen auf dem Boden. Er zwingt dich dazu, bevor er dich an den Hüften packt und auf den Rücken legt.\n\n Überraschenderweise wehrst du dich nicht, sondern der Anführer kommt mit seinem dicken Schwanz herüber. Er kniet sich hin und lässt ihn vor deinem Gesicht baumeln, während die anderen beiden beginnen, sich zu entkleiden und an deinen reichen Stoffen zu reißen. "Verdammt! Du hättest ihr wenigstens die Kleider abnehmen sollen!" ruft einer von ihnen.\n\n Doch es ist klar, dass es dem Mann vor dir egal ist, denn er hebt seinen Schwanz und gibt dir einen leichten Klaps auf die Wange. "Du bist nur eine kleine Schlampe für einen Schwanz, was?" Fragt er dich, bevor er seine Spitze an deine Lippen drückt, ohne eine Antwort abzuwarten, eine Hand zu deiner Brust führt und eine milchige Titte herausschnellen lässt.\n\n Währenddessen beginnen die anderen beiden, deine Kleidung hochzuheben und zu zerreißen, um deine geschmeidige, "unschuldige" Muschi und den Arsch, der ihre Aufmerksamkeit erregt hat, zu enthüllen. "So."