 bno_random_0039.title: "Nicht so freundliche Schlägerei" #deepl:1782051517
 bno_random_0039.desc: "Als junge Prinzessin, die ich bin, war es ziemlich faszinierend, diesen Zweikampf zwischen zwei Rittern zu beobachten. Die Art und Weise, wie sie ihre Körper mit solcher Anmut und Kraft bewegten, war wirklich fesselnd anzusehen.\n\n Aber was mich wirklich überrascht hat, war, als klar wurde, wer siegreich sein würde - nicht aufgrund von Geschicklichkeit oder Technik, sondern eher aufgrund des Größenunterschieds in bestimmten Bereichen...\n\n errötet leicht, als sie fortfährt\n\n Ich hatte immer angenommen, dass alle Männer gleich geschaffen sind, bis zu diesem Moment. So einen krassen Gegensatz zwischen den beiden zu sehen, brachte mich dazu, alles in Frage zu stellen, was ich über die männliche Anatomie zu wissen glaubte.\n\n Trotzdem war ein Teil von mir neugierig, was als Nächstes passieren würde - vor allem, da es klar schien, dass der größere Ritter am Ende in mehr als einer Hinsicht "gewinnen" würde.\n\n zuckt mit den Schultern, bevor sie mit einem unschuldigen Lächeln auf dem Gesicht abschließt\n\n Ich schätze, es gibt immer noch einige Dinge, die ich in dieser Welt lernen muss!" #deepl:2708811872
 bno_random_0039.a: "Ich kann nicht umhin zu bemerken, wie viel größer er da unten ist, verglichen mit meinen anderen Rittern!" #deepl:3366633624
 bno_random_0039.b: "Oooh, kann ich der Preis sein, der dieses Duell gewinnt?" #deepl:4100887212
 bno_random_0039.c: "Ich befehle euch beiden hiermit, dieses Duell sofort zu beenden!" #deepl:2243507317

 bno_random_2039.title: "Unfreundliches Geplänkel: Die Seitenwahl" #deepl:303054406
 bno_random_2039.desc: "nimmt einen tiefen Atemzug und sammelt ihren Mut, bevor sie den schwach beleuchteten Gang hinuntergeht\n\n Der Mond steht hoch am Himmel, als Elara durch die Gänge des Schlosses schleicht und versucht, keinen Laut von sich zu geben. Sie weiß, dass es die Hölle geben wird, wenn sie hier erwischt wird - aber sie kann dem Drang einfach nicht länger widerstehen.\n\n kommt an der Tür zu den Gemächern des schwarzen Ritters an und zögert einen Moment, bevor sie leise klopft\n\n Sobald er sie öffnet, drängt sie sich hinein, ohne eine Einladung abzuwarten. Ihr Herz klopft so laut in ihren Ohren, dass sie kaum noch klar denken kann.\n\n Die Spannung zwischen ihnen ist spürbar, als sie sich am anderen Ende des Raumes gegenüberstehen - zwei Fremde, in deren Brust nichts als heißes Verlangen brennt.\n\n Schließlich, als sie es nicht mehr aushalten kann, geht Elara hinüber und presst sich mit einem leisen Stöhnen an ihn. Ihre Hände finden ihren Weg unter sein Hemd, wo sie jede Muskelwelle entlang seines Bauches spüren kann.\n\n "Bitte...", flüstert sie eindringlich in seinen Nacken, "ich brauche dich so sehr..." #deepl:430706602
 bno_random_2039.a: "Es war der intensivste, atemberaubendste Sex, den ich je hatte..." #deepl:23540305
 bno_random_2039.b: "Ich werde dafür sorgen, dass Ihr Rivale angemessen bestraft wird ... und glauben Sie mir, wenn ich sage, dass er das Gefängnis nicht so bald verlassen wird." #deepl:1841338551

 bno_random_0040.title: "[ROOT.Char.GetFirstName]Die tragische Entdeckung: Das dunkle Geheimnis des BBC-Bullen" #deepl:1337091504
 bno_random_0040.desc: "#weak Als ich in meiner Kammer saß, erreichte mich die Nachricht vom Tod von [target2.GetFirstName]. Mein Herz sank, als mir bewusst wurde, dass er ein treuer Höfling gewesen war, der mir über die Jahre hinweg gute Dienste geleistet hatte. #!\n\n#weak Doch dann machte es in meinem Kopf klick - eine Erinnerung an einen Streit zwischen [target1.GetFirstName] und ihm nur wenige Tage zuvor tauchte wieder auf. Die Worte, die sie austauschten, waren hitzig, voller Eifersucht und Verbitterung. #!\n\n#weak Tief in meinem Inneren wusste ich, dass es kein Zufall war, dass er so plötzlich nach ihrer Auseinandersetzung gestorben war. Nein, es konnte nur eine Erklärung geben: [target2] hatte meinen Höfling in einem Anfall von Wut über meine Zuneigung ermordet. #!\n\n#weak Der Gedanke daran jagte mir Schauer über den Rücken - der Gedanke, dass eine solche Tat ausgerechnet von dem Mann begangen worden sein könnte, mit dem ich jede Nacht das Bett teilte, war fast nicht zu ertragen. #!" #deepl:2516130010
 bno_random_0040.a: "Ich schniefe laut, während ich so tue, als würde ich weinen" #deepl:3242043039
 bno_random_0040.b: "Oh [target1.GetFirstName], halte mich fester! Ich brauche dich jetzt so sehr!" #deepl:2679022825
 bno_random_0040.c: "Ich weiß, dass du es warst, der meinen Höfling getötet hat. Fick mich hart und ich werde niemandem davon erzählen." #deepl:3532954837
