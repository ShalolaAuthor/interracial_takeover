evor er seinen Schwanz ein paar Zentimeter eintaucht, damit du ihn aufwärmst. "Aber fuck... du bist buchstäblich kaputt." sinniert der Mann und hebt seine Hand, um dir eine Ohrfeige zu verpassen, bevor er sie zurücknimmt, wobei seine Hand dominant dein Kinn hält. "Sag es. Du bist kaputt."\n\n "I-Ich bin kaputtn..."\n\n "Was bist du?"\n\n "Ein... ein dummes Fickschwein für dich... a-a"\n\n [target1.GetFirstName] schlägt dir ins Gesicht und zwingt deine Aufmerksamkeit auf ihn. "Was servierst du, Schlampe." Er knurrt, sein Schwanz pocht in dir.\n\n "B-schwarzer Schwanz... I-I-Ich bin eine Pik-Königin~" Du quiekst und windest dich hilflos, während du bei jeder flüchtigen Berührung deiner Brüste, jeder Liebkosung deines Gesichts und jedem Schmerz, der deinen Körper durchströmt, in Ekstase gerätst. "FUCK!" Du wimmerst, krümmst deine Zehen und wölbst deinen Rücken, als [target1.GetFirstName] dir einen weiteren erbärmlichen Orgasmus abverlangt, der deine Laken durchnässt.\n\n "Jesus." Er kichert, zieht sich von dir zurück, klatscht seinen Schwanz auf deine Fotze und sieht zu, wie du neben deinem dümmlichen Gejammer abspritzt. "Ich wette, du bist ein Fan davon, verletzt zu werden... stimmt's?" sagt der dunkelhäutige Mann, schaut zu dir auf und streicht dir über die Lippen." #deepl:1326379820
 bno_random_0036.a: "N-N-Nein, nicht jetzt..." #deepl:4133280576
 bno_random_0036.b: "Mach, dass es weh tut~" #deepl:1403508768

 bno_random_1036.title: "Beatdown: Unterdrückt" #deepl:2287480433
 bno_random_1036.desc: "[target1.GetFirstName] spottet und schüttelt den Kopf über deinen Ungehorsam, nur ein wenig enttäuscht. "Verdammt... ich wusste nicht, dass du prüde bist." Er neckt dich, schiebt seinen Schwanz immer noch zwischen deine Falten und spürt deinen einladenden Griff, der fremde Eindringlinge willkommen heißt. "Aber was soll's... du bist wohl keine echte Königin." Der Hengst fügt hinzu, hebt seine Hand und streicht dir ein paar deiner unordentlichen Haare aus dem Gesicht, die vom Schweiß verfilzt sind und im Raum nach Sex riechen.\n\n "S-Sorry-" Du quiekst, bevor [target1.GetFirstName] antwortet, indem er deine Wange mit seiner Hand umschließt und sich über die deine beugt.\n\n "Entspann dich... Ich habe nur das Wasser getestet." fügt er hinzu und beachtet deine Anweisungen, da er nur hier ist, um gegenseitiges Vergnügen zu bereiten. Sein beruhigender Ton und seine überraschend zärtliche Fürsorge lassen dich innerlich warm werden, deine Brust flattert und dein Herz schlägt gegen deinen Brustkorb, während er in dich eindringt. "Das heißt nicht, dass du nicht trotzdem ein wenig Unbehagen verdienst", dröhnt [target1.GetFirstName], und seine Hüften beginnen, sich an deinem Gebärmutterhals zu reiben, während er mit aufgestauter Lust in dich stößt. Wenn er schon seine Wut nicht an dir auslassen kann, so kann er doch wenigstens seine Eier in deiner weißen Fotze entleeren - etwas, zu dem du niemals nein sagen würdest. Deine Hände suchen in den Laken des Bettes nach etwas, woran sie sich festhalten können, und klammern sich schließlich an die Decke, während dein Körper bei jedem harten Stoß taumelt. [target1.GetFirstName] stützt seine Fäuste auf beide Seiten deines Körpers, bevor er sie zusammenklappt und sich mit seinen Ellbogen näher an dein Gesicht heranbringt. "Ich werde diese Muschi in verdammten Brei verwandeln." Er knurrt, eindeutig auf sein Ziel fixiert, und seine Augen werden durch deine vorherige Schwüle noch ermutigt. Du spürst seinen warmen Atem