 bno_random_0038.title: "Rotlicht-Maskerade" #deepl:3638233736
 bno_random_0038.desc: "Du trägst Gewänder, die du normalerweise nicht trägst, trägst eine andere Auswahl der neuesten Mode und frisierst dir sogar die Haare, um zu versuchen, mit den normalen Damen der Nacht "mitzuhalten" - all das sind Methoden, die du anwendest, um auf den Straßen deiner Hauptstadt unbemerkt zu bleiben. Deine Stiefel treffen auf den Kies einer der schäbigen Gegenden deines geschäftigen Lehnsguts, die Ausgangssperre wird in etwa einer Stunde eintreten, aber immer noch genug Zeit für viele der Männer und dienstfreien Ritter, sich Gesellschaft für die Nacht zu suchen. Heute Abend warst du nur ein weiteres Rädchen in der Maschine, die deine gut ausgebildeten Stadtwächter ölte, die vom Königtum abtraten und sich dem ungebildeten "Dreck" anschlossen. Allerdings hattest du ein bestimmtes Ziel vor Augen, nämlich die dunklen Gestalten, die dich für eine Art Tausch aufsuchten. Männer eurer eigenen Ethnie kamen und gingen und fragten nach eurem Preis, worauf ihr einfach mit "Nein danke" antwortetet.\n\n Erst als ihr einen stämmigen Afrikaner mit einem Beutel voller Münzen in der Hand umherwandern saht, der einen Mantel trug, der selbst dann seine überwältigende Statur nicht verbergen konnte. Surely the type of man your great great great great great ancestors would seek out for reproductive means, looking to create only the strongest children. Dir läuft das Wasser im Munde zusammen, denn dein angeborener Evolutionsinstinkt will sich mit einem Vollblüter afrikanischer Herkunft paaren. Als er dir ins Auge fällt und deine Gesellschaft sucht, bist du sofort geneigt, ihn zu akzeptieren.\n\n "Wie viel für ein Prachtexemplar wie dich?" fragt er mit seinem Akzent und seiner tiefen Stimme. "Ich kann mir vorstellen, dass der Herrscher dieses Reiches nicht billig ist." Der Mann kichert, als er deinen Status erschnüffelt, denn deine einzigartige Halskette ist wahrscheinlich ein eindeutiges Indiz." #deepl:3716693227
