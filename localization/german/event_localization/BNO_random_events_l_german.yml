 bno_random_0029.desc: "Seit ein paar Tagen spüren Sie ein unkontrollierbares Verlangen in Ihrem Hinterkopf, das an Ihnen nagt. Ein Drang, der deinen Verstand mit einem ständigen Verlangen nach Intimität zerfrisst, dich mit Träumen von einer erneuten Befruchtung einschlafen lässt und deine Brust mit einem Urbedürfnis nach Fortpflanzung verzehrt. Es sind dieselben Gefühle, die du kurz nach der Monatsblutung hast - dein Körper sagt dir, dass du wiederkommen sollst.\n\n Also hast du natürlich nach [target1.GetFirstName] gerufen, einem deiner Diener, dessen "Hof" zwischen deinen Beinen dringend gefüllt werden muss. Über dein großes Bett drapiert, trägst du nichts weiter als ein knappes, weißes Kleid, das deine plötzlichen Rundungen und deine reife Mutterschaft perfekt zur Geltung bringt. Deine Dienstmädchen hatten sogar einen niedlichen kleinen Blatthalsreif gebastelt, den du trägst und der Fehlgeburten verhindern soll. Doch tief in deinem Inneren wusstest du, dass das Baby, das du in deinem Bauch trugst, viel stärker war. Es klopft an deiner Tür, und du weißt sofort, dass [target1.GetFirstName] hier war, um dich zu beeindrucken.\n\n Er öffnet die Tür, tritt selbstbewusst ein und schließt die Tür hinter sich, wobei seine Augen nicht von deiner wohlgeformten, blassen Gestalt lassen können. "Bei Gott..." murmelt er, schließt die Tür ab und kommt auf dich zu. "Eine Fruchtbarkeitsgöttin, nicht wahr?" Er kichert, kommt bis zum Fußende deines Bettes, stellt sich mit den Knien darauf und kuschelt sich schon neben dich, eine wettergegerbte Hand streichelt deinen kahlen Oberschenkel. "Willst du mir erklären, warum ich hier bin?", fragt [target1.GetFirstName], und seine Hand wandert dann zu deinem Bauch, um ihn liebevoll zu streicheln. "Sieht aus, als wärt Ihr satt."\n\n "Das heißt aber nicht, dass ein König keinen Nachschlag haben kann, [target1.GetFirstName]" Ihr kichert, greift mit einer Hand nach seinem Kinn und versucht, ihn zu Euch zu führen. Dein Höfling hört auf deine leise Aufforderung und klettert weiter nach oben, so dass er seine Lippen auf die deinen legen kann, ein kleiner Kuss ist nur der Vorgeschmack.\n\n "Creampie zum Abendessen und zum Nachtisch?" Er lacht, eine Hand kümmert sich weiterhin um deinen runden Bauch, die andere drückt deinen Hintern fest zusammen. "In Ordnung. Das würde ich meinem Lehnsherrn nie verwehren." [target1.GetFirstName] grinst, streichelt dich und bringt dich dazu, dich auf den Rücken zu drehen, so dass du in deiner ganzen Schönheit und Pracht zu ihm aufblickst. Grunzend kann er sich nicht einmal zurückhalten, beide Hände gleiten zu deiner wachsenden Brust hinauf und ertasten die aufkeimenden Melker. "Genug, um meinen Stamm zu ernähren." Der Hengst neckt dich und reibt sich an dir, bevor er sich selbst entlässt, seine Schuhe und sein Hemd auszieht und seine gemeißelte, schwarze Brust und seinen Rücken zur Schau stellt.\n\n "Du wirst der erste Mann in meinem Bett sein, nachdem ich dieses Kind geboren habe." Du grinst, eine Hand spielt zärtlich mit deiner Möse, die von einem weißen Spitzenhöschen verdeckt wird. [target1.GetFirstName] richtet sich einfach auf und beginnt, seine Hose zu öffnen, wobei seine kräftigen Oberschenkel Zentimeter für Zentimeter zum Vorschein kommen, bevor der Ansatz seines Schwanzes enthüllt wird. Innerhalb weniger Augenblicke siehst du, wie er frei hüpft, nicht einmal halb so hart, schwingend und pochend in der Luft. "Oh Gott." murmelst du und setzt dich ein wenig auf, um einen besseren Blick darauf zu werfen.\n\n "Sei still." [target1.GetFirstName] grunzt er und spreizt mit einer seiner Hände deine Beine, um ihm den Blick auf das Höschen unter deinem eleganten Kleid zu ermöglichen. "Spar dir deinen Atem für den Moment, wenn ich dich würge." Der Mann neckt dich, seine Hand wandert zu deiner versteckten Möse, berührt sie kurz, bevor er dir schnell und heftig die teure Unterwäsche herunterzieht. Deine glitzernde, rosafarbene Votze kommt zum Vorschein, deine Lippen sind geschwollen und verlangen nach seiner überlegenen DNA. "Verdammt." sinniert er leise und reibt sie mit seinem Daumen, bevor er sich vorbeugt und sie sanft küsst, um sich zu vergewissern, dass du für ihn erregt bist. Seine Zunge fährt ein paar Mal an deinem Schlitz auf und ab, so dass du deinen Rücken ein wenig krümmst. Freude durchströmt deinen Körper, [target1.GetFirstName] reibt leicht an deinem Kitzler, bevor er sich zurückzieht, vermutlich, weil er dich ausreichend geschmiert hat. Er richtet sich auf und sein Schwanz wippt nicht weit von deinem Eingang entfernt. Selbstbewusst legt er eine Hand auf deine Brust und streichelt sie ein wenig unsanft, bevor er sie zu deinem Nacken hochklettern lässt, mit Blick auf deinen herrlichen Bauch." #deepl:3544432470
 bno_random_0029.a: "Bitte, sei ingwer!" #deepl:2205586314
 bno_random_0029.b: "Verwüsten Sie mich, [target1.GetFirstName]" #deepl:152196254

 bno_random_1029.title: "Baby-Fieber: Zärtliche Liebe" #deepl:3087021
 bno_random_1029.desc: "Aus Angst um Ihr Kind oder vielleicht um Ihre eigene Haut heben Sie eine Hand, um gegen die drohende Dominanz von [target1.GetFirstName] über Ihren Körper zu protestieren. Sofort gibt seine Hand ihr Territorium auf und wandert zurück zu deinem Schlüsselbein, wo sie dich liebevoll berührt, bevor sie sich zu deinem Gesicht hinunterbeugt und dir einen Kuss auf die Wange drückt. "Schade." kommentiert er und führt seinen Schwanz in deine Falten. "Aber ich verstehe es." Er fügt hinzu, dass seine Hände jetzt zu deinen geschwollenen Brüsten wandern und sie zärtlich und sanft streicheln, um dich zu entspannen. "Ich will eine schwarze Zukunft nicht gefährden." flüstert er, bevor er seinen Schwanz noch weiter in dich hineinschiebt, was dich zu einem Stöhnen veranlasst.\n\n Deine Wände schließen sich um ihn, deine rosafarbene Enge saugt ihn in sich hinein und zieht ihn noch weiter in deine Muschi hinein. [target1.GetFirstName] grunzt ein wenig, sein Fummeln wird ein wenig grob, bevor er die Aggression abbaut und sie stattdessen mit einem leidenschaftlichen Schmatzer an deinen Lippen auslässt. Du schließt die Augen, legst beide Arme um seinen starken Rücken und spürst seine prallen Muskeln. Dein Stöhnen wird schnell von seiner Liebe gedämpft, seine Hüften treffen auf deine, seine Schwanzspitze drückt gegen deinen Gebärmutterhals.\n\n Ohne zu zögern zieht er sich zurück, bevor er sanft, aber bestimmt wieder in dich eindringt und dein Inneres zur Seite schiebt. Eine Hand verlässt deine geschmeidigen, weißen Titten, klettert hinauf zu deinem eleganten Haar und streicht einige zur Seite, damit du ihn ansehen kannst. Er zieht sich zurück und stößt wieder hinein, stöhnt und seine Lippen verlassen deine. "Verdammt... weiße Mädchen sind immer so eng." Er knabbert an deiner Unterlippe, sein Rhythmus zermürbt dich.\n\n Du krümmst deinen Rücken, deine Zehen wölben sich, als die Ekstase durch dich pulsiert. Deine Nägel graben sich nur leicht in dein dunkles Fleisch und halten sich fest, während er in dich stößt und deinen Gebärmutterhals zu Staub zermahlt. Urwüchsige, ruppige Atemzüge verlassen seine Lippen, während du sie mit hochtönigem Stöhnen und hingebungsvollen, feuchten Plätschern kontrastierst.\n\n "Fuck! FICK! Mach weiter, Daddy! Mach weiter!" Du bettelst mit gerunzelten Brauen, denn sein Schwanz klopft an die Tür zu deiner Gebärmutter, um dich wieder mit Sperma zu füllen. [target1.GetFirstName] nimmt das Tempo auf, stößt in dich hinein und beobachtet, wie deine Titten wackeln, bevor er sie sehnsüchtig zwickt. Was nur ein paar Minuten dauerte, fühlte sich wie Stunden an, als sein dicker, dunkler Schwanz in dein weißes Inneres eindrang. Ohne Vorwarnung schnauft [target1.GetFirstName], sein Griff um deine Brüste wird fester, bevor er schließlich zusammenbricht und sich in deiner Fotze entlädt. Sein Schwanz pocht und pulsiert in dir, während er seine Eier entleert. Schnell zieht er sich zurück und lässt seinen Schwanz auf deinen Schambereich klatschen, so dass du vollen Zugang hast, um zu sehen, wie sein überlegener Samen aus deiner Muschi tropft.\n\n "Shiiit." flüstert er, als du deinen Kopf anhebst und das reine, weiße Sperma wie ein Wasserfall ausläuft." #deepl:1119869675
 bno_random_1029.a: "Es besteht kein Zweifel, dass ich schwanger bin~" #deepl:2895500865

 bno_random_2029.title: "Baby-Fieber: Masochismus pur" #deepl:2454940354
 bno_random_2029.desc: "Da es keinen Aufschrei gegen seine Annäherungsversuche an dich gibt, denkt sich [target1.GetFirstName], dass es keine Grenzen gibt. Seine Hand spielt kurz mit deinem Schlüsselbein, was ein beängstigendes Kribbeln in deinem Körper auslöst, bevor er sich schließlich nimmt, was ihm gehört, seine Handfläche legt sich um deine Kehle und unterdrückt jedes Flehen oder Wimmern mit seinem Schraubstockgriff. Ein verschlagenes Grinsen umspielt seine Lippen, während er in dich eindringt, wobei sein dicker Schwanz dich regelrecht durchpflügt und es ihm schwer fällt, ganz in dich einzudringen. Nach nur wenigen Zentimetern stöhnt er auf, und dein Körper zieht sich zusammen und spannt sich an, während du dich leicht windest. "Gottverdammt." Er stöhnt, seine andere Hand verlässt deinen feuchten Schlitz und wandert zu deiner Brust, wo er dir einen harten Schlag verpasst, der deine milchgefüllten Brüste vor Lust erbeben lässt.\n\n Verzweifelt versuchst du zu schreien, aber nur ein winziges, niedergeschlagenes Wimmern verlässt deine Lippen. [target1.GetFirstName] gluckst und verpasst deinen Titten einen weiteren Schlag, der diese blassen Fleischhügel rot werden lässt. "Versuch weiter zu schreien." Er knurrt und spuckt auf deine Brust, während er in deine Fotze hinein- und wieder herausstößt und dabei ungeheuer langsam ist. Er nimmt seine Hand von deiner Kehle und lässt dich kurz durchatmen, bevor er diese Hand nimmt und dir ins Gesicht schlägt, um dich erneut zu würgen.\n\n Ein hinterhältiges Glucksen kommt von ihm, seine starke Brust ragt über dich hinaus, seine kräuselnden Bauchmuskeln lassen dein Innerstes beben. Er stößt in dich hinein und wieder heraus und lässt seiner Aggression an dir keine Grenzen, tastet grob nach deinen Titten und beobachtet, wie sie auf und ab wackeln. Ursprüngliches Schnauben und Grunzen kommt von [target1.GetFirstName], sein Schwanz stößt gegen deine Gebärmutter, bevor du zurückweichst und dich windest und in einen Orgasmus versetzt wirst. Du saugst seinen Schwanz komplett auf, während er grinsend zusieht, wie dein jämmerlicher Körper hilflos quiekt. Er lässt sogar seine Hand frei, um dein unverfälschtes Wimmern zu hören, bevor er dein Kinn nimmt und dir in den Mund spuckt.\n\n "Du gehörst mir." Er knurrt wieder und stößt mit äußerster Härte in dich hinein, bevor er schließlich knurrt, weil deine weißen Lenden eindeutig zu viel für ihn sind. "FUCK." sagt er, grob deine Titten betatschend, bevor er nachgibt und seine Eier seine DNA tief in deinen Eingeweiden entladen und deine Wände mit seinem wunderbaren afrikanischen Samen bestreichen." #deepl:153168108
 bno_random_2029.a: "Mmphm MMmmm!" #deepl:1843127885


 bno_random_0030.title: "Hippokratischer Eid" #deepl:2936889303
 bno_random_0030.desc1: ""Und nun zu Euren Unterleibsregionen, mein Herr", sagt [target1.GetFirstName] mit einem leichten Zögern in der Stimme, wobei seine Augen Euch angenehm betrachten und bisher respektvoll mit Eurem Körper umgegangen sind. Er hat bereits den größten Teil deines Körpers untersucht und nach Beulen, Läsionen, Flecken und allem, was auf eine Seuche oder ein zugrunde liegendes Leiden hinweisen könnte, gesucht. Du hattest dem Arzt sogar angeboten, eine prospektive Untersuchung deiner Brust vorzunehmen, um sicherzugehen, dass alles normal funktioniert - was er auch tat. Jetzt musste er allerdings eine gynäkologische Untersuchung durchführen, und zwar mit Respekt.\n\n "Natürlich, [target1.GetFirstName]." Du antwortest, setzt dich auf einen Tisch und ziehst mit den Händen den Saum deines Kleides hoch. Ohne Skrupel entblößt du dein Geschlechtsteil, das von einem schwarzen Spitzentanga verdeckt wird, der nur deine geschwollenen Lippen anhebt. Sofort sieht [target1.GetFirstName], dass deine Innenseiten der Oberschenkel ein wenig missbraucht wurden. Er wartet jedoch, während du deine Unterwäsche herunterziehst und deine Beine spreizt.\n\n "Hmm..." sinniert er, blinzelt und beugt sich vor, um einen tiefen Blick auf deine Vagina zu werfen. Behutsam stößt und stochert er am Schlitz, zieht deinen Eingang auseinander und bemerkt sicher, wie ein kleiner Rest weißer 'Substanz' heraussickert. Schluckend tupft er die mysteriöse Flüssigkeit ab, ohne dass du sie sehen kannst. Er verweilt noch etwas länger und steckt kurz einen Finger hinein, was seltsame Empfindungen in deinem Körper hervorruft. Schließlich zieht er sich zurück und wischt seine Hand an einem Tuch ab.\n\n "Mylady", beginnt er und schaut auf Ihren Eingang hinunter, dann wieder zu Ihnen, "es scheint, als wären Sie ziemlich... aktiv da unten gewesen. Ihr habt zumindest die Brüder schlagen lassen, richtig?"" #deepl:3709927962
 bno_random_0030.desc2: ""Und nun zu Euren Unterleibsregionen, mein Herr", sagt [target1.GetFirstName] mit einem leichten Zögern in der Stimme, wobei seine Augen Euch angenehm betrachten und bisher respektvoll mit Eurem Körper umgegangen sind. Er hat bereits den größten Teil Eures Körpers untersucht und nach Beulen, Läsionen, Flecken und allem, was auf eine Seuche oder ein Grundleiden hinweisen könnte, abgesucht. Ihr Hofarzt hatte Ihnen sogar angeboten, Ihre Brust zu untersuchen, was Sie jedoch ablehnten, um ein gewisses Maß an Bescheidenheit zu bewahren, mit der Begründung: "Eine Inspektion meiner Unterleibsregion ist genug." Nun aber musste er eine gynäkologische Inspektion durchführen, und zwar mit Respekt.\n\n "Natürlich, [target1.GetFirstName]." Du antwortest, setzt dich auf einen Tisch und richtest dich auf. [target1.GetFirstName] kommt dir entgegen, nähert sich dir vorsichtig und beginnt, dein Kleid anzuheben, wobei er dich um Zustimmung bittet. Du nickst und gewährst ihm vollen Zugang unter dein Kleid. Innerhalb von Sekunden entblößt er deinen Unterleib, ein konservatives, weißes Höschen, das deine Möse verdeckt. [target1.GetFirstName] beugt sich vor, führt seine Hände langsam zu deinem Unterleib und schaut dich wieder an.\n\n "Darf ich?" Fragt er, woraufhin du nickst und er deine Unterwäsche schnell nach unten zieht, um deine Möse zu enthüllen. Er verweilt nur ein paar Sekunden, bevor er nickt und sie kurz anstupst, wobei dein "Bereich" ziemlich gesund aussieht. "Sieht gut aus." kommentiert er und macht versehentlich ein Kompliment über deine Lippen. Als er es wieder hochzieht und dein Kleid zurücklegt, nickt er. "Alles sieht gut aus, mein Lehnsherr."\n\n Du nickst, deine Wangen sind rot und errötet, immer noch ein wenig beunruhigt von seiner Behandlung. Doch deine Neugierde zerrt an dir." #deepl:3218396379
 bno_random_0030.a: "Wie sieht die männliche Region aus?" #deepl:3899825342
 bno_random_0030.b: "Offensichtlich! Warum sollten Sie sonst hier sein?" #deepl:4107421842
 bno_random_0030.c: "Vielen Dank für die Untersuchung, Sir." #deepl:1827094768

 bno_random_1030.title: "Hippokratischer Eid: Anatomische Lektion" #deepl:3430589068
 bno_random_1030.desc: "[target1.GetFirstName] hebt die Brauen, überrascht über Ihr plötzliches Interesse. "Die männliche Anatomie?" Fragt er und blickt auf seine sichtbare Beule hinunter, dann wieder zu dir, wobei sich deine Neugierde in deinem Gesicht widerspiegelt. "Nun, die schwarze Anatomie unterscheidet sich ein wenig von der weißen." fügt er hinzu und lehnt sich mit leicht gerunzelten Brauen gegen den Tresen. "Ich meine, ich wäre frei, wenn ich..."\n\n "Bitte." Sagst du noch einmal, mit einem leicht flehenden Ton in deiner Stimme. Deine Augen blicken wie die eines Rehkitzes zu [target1.GetFirstName] und flehen ihn leise an, sich zu zeigen. Oder zumindest die "männliche Anatomie" zu erklären.\n\n [target1.GetFirstName] spottet, ein kleines Grinsen auf den Lippen, legt eine Hand auf seine Hüfte und greift mit dem Daumen in seine Hose. Langsam beginnt er, seine Hose herunterzuziehen und spürt, wie seine Länge in der Hose pocht. "Also gut..." Er kommt ins Stocken, die Hose rutscht an seinen Beinen hinunter, der Rumpf seines [bno_bbc|E] liegt frei. Seine Adern wölben sich und rieseln an seinem Holzpfahl hinunter, enthüllen langsam mehr und mehr von seinem dicken Holz. Er ist offensichtlich nicht einmal hart, denn er nähert sich seiner Spitze, die sich offensichtlich verfärbt hat. Er sieht zu dir und grinst, als er sieht, wie sich dein Gesichtsausdruck verändert, als er frei, locker und schwer wird.\n\n Du keuchst nicht hörbar, aber dein Mund öffnet sich, mehr als verblüfft von der schieren Länge von [target1.GetFirstName]'s Stange. Der Raum ist still, während du ihn anstarrst, die Hand des Arztes wandert hinunter, streichelt ihn neckisch, lässt ihn pulsieren und wackeln. Ein Finger wandert seinen Schwanz hinunter und lässt dich beobachten, wie er sich hebt. Sekunde für Sekunde verhärten sich seine Schwellkörper, werden langsam steif, statt zu hängen. Der dicke, fleischige, kakaofarbene Schwanz glänzt vor dir, bevor er wieder in seine Hose gestopft wird.\n\n "Nun... zu deinen Reflexen."" #deepl:2510277479
 bno_random_1030.a: "Warte, aber..." #deepl:4197681432

 bno_random_2030.title: "Hippokratischer Eid: Weitere Untersuchung" #deepl:1983450245
 bno_random_2030.desc: "[target1.GetFirstName] gluckst, weil er weiß, dass das deine Antwort gewesen wäre, denn seine Beule pocht bereits in seiner Hose. "In Ordnung." Sagt er, während eine Hand bereits beginnt, seine Hose herunterzuziehen, "Lass uns das schnell hinter uns bringen. Ich habe noch mehr Untersuchungen." Sagt der Mann, und sein unmöglich großer Schwanz springt frei, um dich zu begrüßen, schon halb steif von der 'Inspektion' deiner Titten und dem Abtasten deiner benutzten, geprügelten Fotze.\n\n Du kicherst, lehnst dich auf dem Tisch zurück, dein Höschen immer noch unten und um deine Knöchel, deine Füße versuchen, es von deinen Beinen zu ziehen. Dein Kleid rutscht hoch und zeigt deine zerschundene und ramponierte Muschi, die du mit Stolz jedem Mann überlassen hast, der dunkler ist als du. [target1.GetFirstName] grunzt, schlurft herüber und zieht den knappen Tanga aus, zieht an deinen Beinen, um dich näher an den Rand zu ziehen, und stützt deine Füße auf seine Schultern. "Ich werde es mir nicht leicht machen. Sieht so aus, als könntest du es schaffen." mischt er sich ein und weist auf den Missbrauch hin, während sein pochender, gehärteter Schwanz sich danach sehnt, in deinem Bauch untergebracht zu werden.\n\n "Was immer dich schneller zum Ziel bringt." Du schmunzelst und windest dich unter ihm, während er deine Beine festhält, sein Schwanz ist bereits so hart, dass er seine Hüften benutzt, um in dich einzudringen. Natürlich bist du ausreichend gedehnt, sein Schwanz gleitet mit Leichtigkeit in deine feuchte Muschi und verschluckt seine Ebenholz-Mamba. Ein entspanntes Stöhnen entweicht ihm, das du mit deinem eigenen hohen Stöhnen kontrastierst, da eure beiden Hauttöne ähnlich kontrastreich sind.\n\n "Das ist guter Stoff." murmelt er und stößt in dich hinein, wobei er in kürzester Zeit zum Höhepunkt kommt und in dich hinein- und herausstößt. "Kein Wunder, dass du sie in den Wahnsinn treibst", sagt [target1.GetFirstName] und tastet mit beiden Händen neckisch nach deinen Titten, was dir ein weiteres schwaches Stöhnen entlockt. Er schaut nach unten, grinst und sieht zu, wie sich dein Bauch mit seinem riesigen Schwanz ausbeult, seine afrikanische Überlegenheit pflügt dich auseinander.\n\n "Mmmm~ Du bist so verdammt groß." Du stöhnst und krümmst deine Zehen, als er tiefer in dich eindringt und an deinem G-Punkt zuschlägt, was ihn ein wenig aufstöhnen lässt. Dein Arzt verwandelt dich schnell in seine persönliche Schlampe, einen Schwanzsleeve für seinen schwarzen Schwanz. Er kneift neckisch in deine Titten, bevor er sich vorbeugt und in diese milchigen Brüste eintaucht, an denen er eine ganze Weile saugt, ohne dabei seine Fortschritte bei der Verwandlung in eine triefende Hure zu gefährden. Immerhin glänzen deine Innenschenkel schon von deinen Säften, und jetzt ist sein Schwanz mit deinem weiblichen Nektar vollgesogen.\n\n "Verdammte Hure." Er knurrt, leckt an einer Brustwarze und sieht zu, wie deine Brüste heftig auf und ab wackeln, eine Hand geht nach unten und drückt auf deinen Bauch, was deine endlose Lust noch verstärkt. Deine Augen weiten sich, du gibst dich dem stärkeren Hengst erbärmlich hin, dein Körper zieht sich zusammen und deine Muschi krampft sich um ihn herum, würgt seinen Schwanz. "FUCK!" Er knurrt, legt die Hand an deiner Titte an deinen Mund, um dein erbärmliches Quieken zum Schweigen zu bringen. "Halt mal kurz die Klappe." Er schnaubt, stößt zu und füllt den Raum mit 'PLAP PLAP PLAP PLAP', seine Eier klatschen gegen deinen Arsch. "Ich komme", knurrt [target1.GetFirstName] und knirscht mit den Zähnen, als er tief in dir abspritzt, du versuchst dich zurückzuziehen, schaffst es aber nicht mehr rechtzeitig. Stattdessen ergießt sich die Hälfte seiner genetischen Daten in deine Votze, während sein Schwanz heftig ein paar Seile über deinen unteren Nabel schießt und ihn mit seiner Dominanz bemalt.\n\n Ihr schnauft beide, eure Hände wandern zu seinem Kopf und suchen leise einen Kuss. "D-daddy..." Du wimmerst und zwingst ihn zu einem kleinen, liebevollen Kuss, bevor er sich zurückzieht, seinen Schwanz an deiner triefenden Fotze abreibt und sich wieder in seine Hose stopft.\n\n "Viel Spaß beim Aufräumen, Schlampe."" #deepl:1619912017
