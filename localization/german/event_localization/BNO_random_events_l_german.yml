 bno_random_0013.desc: "Sie liegen gemütlich in Ihrem Schlafgemach und schwelgen in der Opulenz Ihrer Umgebung, als eine plötzliche Störung die Ruhe des Augenblicks durchbricht. Die Tür fliegt auf, und zu Ihrem Erstaunen stürmen vier fast nackte schwarze Männer in den Raum. Ihr Anführer, [target1.GetFirstName], schreitet dreist voran.\n\n "Halt! Wir haben beschlossen, Euren Hof mit unserer Anwesenheit zu beehren. Ihr sollt meinen Kameraden gefallen und ihnen erlauben, unter euch zu leben! Ihr habt mich richtig verstanden! Wir verlangen Unterkunft, und im Gegenzug werden wir... die afrikanische Kultur an Eurem Hof einführen. Ein fairer Tausch, meint Ihr nicht auch?"\n\n Alle vier Männer kommen auf Euch zu, und erst jetzt wird Euch bewusst, was sie unter dem bisschen, das sie als 'Hosen' tragen, tragen. Jeder ihrer riesigen, schwarzen Schwänze baumelt unter ihnen, fast wie ein drittes Bein - und lässt dich in Ehrfurcht erstarren." #deepl:903414828
bno_random_0013.a: "The silent night is interrupted by the sounds of your moans." #gangbang

 bno_random_1013.title: "Männerabend" #deepl:3518613654
 bno_random_1013.desc: "Sie kamen in Windeseile. Nun, nein, jeder von ihnen kam sogar mehrmals.\n\n Fast in dem Moment, als sie ihre Forderungen stellten, hast du deine Beine für sie gespreizt und ihnen erlaubt, sich schnell dessen zu entledigen, was du in deinen Gemächern anhattest. Hände befummelten und belästigten deine blasse Gestalt und taten, was sie wollten, wo sie wollten. Eine Hand rieb sich an deiner Fotze, während eine andere dich würgte und eine andere deine Titten befummelte. Sie ließen keinen Zentimeter unberührt und nutzten jeden Teil deines Körpers aus - schließlich warst du eine selbsternannte Pik-Dame", und sie wussten, dass sie die Oberhand hatten.\n\n Ihre gewaltigen Gestelle ließen dir kaum Raum zur Flucht. Zuerst haben sie dich abwechselnd bespuckt, dann hast du dich auf einen Mann gelegt, der dich in den Arsch gefickt hat, während ein anderer in deine Muschi eingedrungen ist - der dritte hat dir einen geblasen und der letzte hat dir einen runtergeholt. Dann ließen sie abwechselnd einen Zug auf deiner Fotze laufen, mit Pausen und Intervallen, um den restlichen Wein zu verbrauchen, den du in einem Wassersack für den "Notfall" aufbewahrt hast.\n\n Als sie völlig erschöpft waren, beschlossen sie einfach, sich auf deinem Bett zusammenzudrängen und alle wie Sardinen unter deine königlichen Decken zu packen. Sperma quoll aus euren Löchern, eure Eingeweide waren mit ihrem genetischen Make-up bemalt. Jeder Gedanke, dass du ein weißes Baby bekommen würdest, wurde komplett weggewischt, nur diese vier reichten aus, um dich für den Rest der Zeit zu beschäftigen." #deepl:1512017189
 bno_random_1013.a: "Viel Glück beim morgendlichen Spaziergang, Schatz!" #deepl:1639437273

bno_random_0014.title: "Black Owned" #with your black husband
 bno_random_0014.desc: "In der Blütezeit deiner Herrschaft warst du ein bewunderter und gefürchteter Herrscher, aber das Schicksal hat sich gewendet. Dein einst mächtiges Königreich liegt nun in Trümmern, und du bist deines Throns und deiner Würde beraubt. [target1.GetFirstName] hat beschlossen, an dir ein Exempel zu statuieren, um allen Frauen an deinem Hof zu zeigen, dass niemand dem schwarzen Mann widerstehen kann.\n\n Während du weiter an [target1.GetFirstName]'s Schwanz saugst und ihn streichelst, verblassen die Erinnerungen an deinen vergangenen Ruhm. [target1.GetFirstName] In ihrem Triumph schwelgend, beschließt sie, ein öffentliches Spektakel zu veranstalten. Das Ereignis findet in deinem großen Hof statt, wo sich der Adel und das gemeine Volk gleichermaßen versammelt haben, um dein neues Ich zu sehen." #deepl:3509030437
 bno_random_0014.a: "Lasst uns unsere Liebe verbreiten." #deepl:61938697

 bno_random_1014.title: "Black Owned: Wahre Liebe" #deepl:3551279498
 bno_random_1014.desc: "Die Zeremonie begann fast wie eine Hochzeit. Eure Höflinge und Gäste waren alle eingeladen, ebenso wie einige Eurer Vasallen. Sie warteten geduldig, und es wurden Speisen und Getränke bereitgestellt, um ihre Nerven zu beruhigen, da der Zeitpunkt für ein solches Ereignis ungünstig war. Das Dekret, das verschickt wurde, enthielt keine genauen Angaben, sondern nur, dass es eine "wichtige Ankündigung" geben würde.\n\n Das war allerdings etwas, womit sie nicht gerechnet hatten. Als du vor allen standest, lächeltest du, den Arm mit deinem Geliebten verschränkt, und in den Gesichtern einiger Rassisten war deutliche Verachtung zu sehen. Aber das macht nichts, denn du nimmst zur Kenntnis, wer seine Enttäuschung über eure Ehe zum Ausdruck bringt, und sorgst dafür, dass er bekommt, was er verdient.\n\n "Ähem." Dein Mann räuspert sich und bringt die Menge zum Schweigen.\n\n "Heute verkünde ich euch allen euren neuen König. König [target1.GetFirstName]! Der Beginn einer neuen Herrschaft!" Du kicherst, drehst dich um und öffnest eine Truhe, aus der du eine kunstvoll gefertigte und einzigartige Krone herausziehst und sie deinem Geliebten auf den Kopf setzt. Nur wenige klatschten, aber noch weniger ahnten, was als Nächstes passieren würde. In einem Akt des dynastischen Trotzes kniest du vor [target1.GetFirstName] nieder, verneigst dich und faltest die Hände.\n\n "Und auf unseren neuen Gott." Du wimmerst, blickst auf, legst beide Hände auf seine Beule und zerrst ein wenig daran. Ein Keuchen ertönt von den Gemeindemitgliedern und den Gläubigen, bevor sie von Erstaunen ergriffen werden, weil dein neuer Lehnsherr nun seine Hose herunterzieht und die dunkle Schokolade auf dein Gesicht plumpsen lässt, was dir fast eine Gehirnerschütterung beschert." #deepl:3011685833
 bno_random_1014.a: "Gelobt sei der schwarze Schwanz!" #deepl:447620869

 bno_random_0015.title: "Die Familie [target2.GetDynastyHouseName] dominiert" #deepl:448876427
 bno_random_0015.desc: "In den prächtigen Hallen Eures Schlosses, wo Ihr einst als stolzer und geachteter Herrscher standet, erwartet Euch ein dunkles Schicksal. Das Geflüster der Höflinge und die leisen Gespräche der Adligen haben schließlich zu einer schockierenden Enthüllung geführt, die das Erbe Eurer einst mächtigen Dynastie zu zerstören droht. Das Gerücht, dass Ihr und [target2.GetFirstName] in die Arme von [target1.GetFirstName] gefallen seid, hat sich als wahr herausgestellt, und der Hof ist ins Chaos gestürzt, da Eure einst mächtige Dynastie ihre gesamte Glaubwürdigkeit verloren hat.\n\n Aber Ihr konntet Euch nicht mit all Euren Höflingen und Vasallen herumärgern. Alles, woran du denken kannst, ist [target1.GetFirstName] und schwarze Macht zu teilen." #deepl:2918889790
 bno_random_0015.a: "MEHR! Fülle mich, fick mich, benutze mich! Ich BRAUCHE dich in mir!" #deepl:3971228344

 bno_random_1015.title: "Die Familie [target2.GetDynastyHouseName] dominiert" #deepl:448876427
 bno_random_1015.desc: "Sie und [target2.GetFirstName] sind Paradebeispiele dafür, warum die Patriarchen Ihrer Ethnie Angst vor afrikanischen Flüchtlingen haben sollten. Es brauchte nur ein paar aufgehängte Schwarze, um eure Dynastie und eure Herrschaft völlig zu beflecken und jede Hoffnung auf einen einheimischen Erben, der wieder auf dem Thron sitzen könnte, zu gefährden. Stattdessen würden Ihre Erben alle gemischt sein. Und ihre Erben. Und deren Erben. Und deren Erben.\n\n Was nichts Schlechtes ist. Im Gegenteil, es ist großartig! Eure Kinder werden natürlich stärker, klüger und besser sein. Es sind nur die Fremdenhasser, die euren Höflingen, die einst Flüchtlinge waren und sich nun mit ihren körperlichen und sexuellen Fähigkeiten ihren Lebensunterhalt verdient haben, etwas Böses wünschen.\n\n Du und [target2.GetFirstName], ihr seid beide über ein Bett gebeugt und haltet euch an den Händen, während [target1.GetFirstName] rücksichtslos auf eure Eingeweide eindrischt und abwechselnd jedem von euch den Hintern versohlt. "JA JA JA JA!" "OH MEIN GOTT! FUCK!" Euer beider Quieken und Stöhnen besudelt den dynastischen Wandteppich, der in eurem Schlafgemach hängt, das gerade für den fremden Eindringling mit einem Tuch geöffnet ist." #deepl:462478725
 bno_random_1015.a: "Gemischte Babys sind auf jeden Fall süßer!" #deepl:3489176870

 bno_random_0016.title: "Garderobe Fehlfunktion" #deepl:688901307
 bno_random_0016.desc: "Die Waffenkammer war kein Bereich des Schlosses, den Sie gut kannten, und sie zu finden, war eine ziemliche Aufgabe. Du kanntest dich viel besser in den Gärten, im Hof und in den Thermen aus, wie es für eine Frau deines Standes typisch ist. Kriegsführung ist, obwohl du sie gesehen hast, nicht deine Stärke.\n\n Nachdem du also einige der Ritterwachen nach dem Weg gefragt hattest, warst du völlig erstaunt über die Pracht eines Bereichs deines Hauses, den du bisher nicht kanntest.\n\n Als du die Räumlichkeiten betrittst, stehen Schwerter, Keulen, Hämmer, Stangenwaffen, Bögen, Kettenhemden und Plattenrüstungen an den Wänden des Raumes. Dein Mund bleibt angesichts ihres Glanzes leicht offen stehen und du verlierst dich in der schieren Macht deines Volkes. Eine Hand streift über einige der Gegenstände, bis du das Klirren von Metall aus einem anderen Raum hörst. Interessiert daran, deine Armee kennenzulernen, schlenderst du hinüber und streckst deinen Kopf über die Schwelle, nur um auf die halbnackte Gestalt von [target1.GetFirstName] zu stoßen.\n\n Deine Augen werden so groß wie Orangen, die pure afrikanische Männlichkeit strahlt aus seinem Körper." #deepl:2446570588
 bno_random_0016.a: "Moment, ist er...?" #deepl:1338408070
 bno_random_0016.b: "Nein! Ich muss mein Herz gegen meine Begierden stählen." #deepl:1306779072

 bno_random_1016.title: "Garderobenfehlfunktion: Meat Gazing" #deepl:1925790826
 bno_random_1016.desc: "Du stehst untätig in der Türschwelle, nur dein Kopf lugt um die Ecke, um einen Blick auf den Mann zu werfen. Seine Rüstung liegt bereits auf dem Tisch vor ihm, und er beginnt, seine Hose herunterzuziehen, so dass ein dickes, fettes Stück Fleisch zum Vorschein kommt, das sich von dem Sackleinen löst. Ein leises Grunzen entweicht seinen Lippen, als er sie zur Seite wirft, sein Körper ist schweißbedeckt. Die Luft ist ruhig, so dass du fast seine tiefen Atemzüge hören kannst, während er sich eine enge Hose überstreift, die schnell die ebenholzfarbene Schlange zugunsten einer gebündelten Beule versteckt. Du zuckst kurz mit den Schultern, deine Wangen werden rot und du flüchtest aus dem Blickfeld und zurück hinter die Wand, dein eigener Atem beschleunigt sich. Schluckend rennst du zu dem Eingang, aus dem du gekommen bist, "ungesehen" von [target1.GetFirstName]." #deepl:2186662589
 bno_random_1016.a: "Er ist ein moderner Herkules!" #deepl:422837576


 bno_random_0017.title: "Preis des Schutzes" #deepl:860624817
 bno_random_0017.desc: "Du hattest dich gerade von deinem nachmittäglichen Schwimmtraining abgetrocknet, dein Haar ausgewrungen und deinen Badeanzug verstaut. Es war ein Vergnügen, Zugang zu solchen natürlichen Tauchbecken auf dem Schlossgelände zu haben, und ein Privileg, das du nicht auf die leichte Schulter genommen hast. Als du dein Haar zu einem Pferdeschwanz hochgesteckt hast, hörst du ein Klopfen an der Tür zu deinen Gemächern, und ein kleiner Schrei entweicht deinen Lippen, als du dich von deinem Stuhl erhebst und zur Tür gehst, um zu versuchen, sie zu verschließen.\n\n Du musstest jedoch nicht einmal hingehen und den potenziellen Gast hereinlassen, denn er hat es selbst getan. Bevor du reagieren kannst, tritt [target1.GetFirstName], einer deiner Elitewachen, über die Schwelle, ohne Rücksicht darauf, ob du bekleidet bist oder nicht. "Mylady, da ist...", er hält inne, sein Blick ruht auf Eurer natürlichen Schönheit, verblüfft über Eure Nacktheit. Seine Absichten sind jedoch nicht ganz so rein, denn er stolpert zurück in die Tür und schließt sie hinter sich. [target1.GetFirstName] stammelt für eine Sekunde, Ihre Augen sind nur stummes Flehen, eine Hand legt sich über Ihre Brüste, während die andere nach unten wandert, um Ihre unteren Regionen zu verbergen. "D-Damn... es tut mir leid." antwortet er und macht noch immer keine Anstalten zu gehen. Stattdessen mustert er dich weiter, wobei ein kleines Stechen in seinem Schritt zu spüren ist.\n\n Das war jetzt unvermeidlich, deine Wangen sind so rot wie Äpfel. Er macht einen Schritt nach vorne, getrieben von Neugierde, hungrig nach einem so verbotenen Genuss. "Mein Lehnsherr...", knurrt er nun. "Es tut mir leid, aber... ich kann mich Euren Blicken nicht entziehen." Seine Stimme ist sanft, während er nun vor Euch steht und eine Hand Eure nackte Schulter streichelt. "Deine eigenen Impulse verraten dich." Er kichert, und deine Schultern sinken." #deepl:1271250401
 bno_random_0017.a: "Hören Sie, ich habe später ein Meeting. Können wir das schnell erledigen?" #deepl:1154095681
 bno_random_0017.b: "Mmph. Komm und verprügle dieses Weichei [target1.GetFirstName]." #deepl:77486507
 bno_random_0017.c: "Wirklich? Jetzt gleich? Lass mir etwas Freiraum, verdammt..." #deepl:2139455045

 bno_random_1017.title: "Preis des Schutzes: Coy spielen" #deepl:2903492164
 bno_random_1017.desc: "Was zunächst wie ein raubtierhaftes Grinsen aussah, verwandelt sich in ein begeistertes Lachen. Mit einem kleinen Stoß an die Schulter ging [target1.GetFirstName] auf deine 'Forderungen' ein. Zumindest freute er sich darüber, dass die Frau, die er bewachte, ihm etwas mehr als nur ein bisschen Gold gab. "Sicher. Aber ich erwarte trotzdem meinen Lohn." Er stichelt, als du auf die Knie fällst, und hilft dir mit der anderen Hand, seine schwarze Schlange zu befreien.\n\n Sie stürzt sich wie ein Raubtier auf dich und schlägt dir fast ins Gesicht. Doch du bist mit dieser Situation vertraut und stürzt dich auf deine Mahlzeit nach dem Schwimmen. Du schlingst deine Lippen um sein geädertes Fleisch und beginnst zu arbeiten. Sein Umfang hat dich nur ein wenig zum Würgen gebracht, als du dich nach unten gezwungen hast. Du solltest dich glücklich schätzen, dass du kein Make-up trägst, denn die Tränen rinnen dir von der schieren Größe über die Wangen. Seine beruhigende Hand spielt einfach mit deinen Locken, während er über dir grunzt und stöhnt.\n\n "Mach die Scheiße schlampig." fügt er hinzu, drückt gegen dein Gesicht, um sich zu befreien, und klatscht dir den jetzt schleimigen Schwanz auf dein hübsches kleines Gesicht, wobei er ihn mit etwas von deinem eigenen Speichel überzieht. Prompt stopft er sich wieder in dich hinein und lässt dich wieder zu deinem nuttigen Wippen zurückkehren, wobei du das Tempo vorgibst. Minuten vergehen, während sich seine Eier anspannen und große, schwarze Schwänze beben, während seine Hand eine Reise zu deinen geschmeidigen Brüsten unternimmt und sie abtastet, weil er weiß, dass sie nur schwarze Babys ernähren.\n\n "Fuck, I'm gonna -", knurrt er, bevor er seinen dicken, zähflüssigen Samen in deine Kehle entlässt, wobei eine Welle nach der anderen in deinen Mund schießt. Wie ein gutes Mädchen schluckst du den ersten Ansturm, bevor du dich zu seiner Spitze zurückziehst und ihn mit dem Streicheln seiner Nüsse trockenmelkst. Mit einem "Plopp" entdeckst du die Reste, die noch in deinem Mund sind - eine beträchtliche Ladung.\n\n "Shiiiit... fuck." Er stöhnt und streichelt dein Gesicht ein wenig, während du seine Babys verschlingst." #deepl:1764713405
 bno_random_1017.a: "Wenigstens war es nicht unordentlich." #deepl:324531051

 bno_random_2017.title: "Preis des Schutzes: Verwüstet" #deepl:518301760
 bno_random_2017.desc: "Sofort wird [target1.GetFirstName] von Lust beflügelt. Seine gedämpfte, dröhnende Stimme wird schnell zu einem kehligen Glucksen, und er grinst von einem Ohr zum anderen bei der Gelegenheit, seinen Lehnsherrn zu beschmutzen. Im Handumdrehen hebt er dich von den Füßen und nimmt dich in seine großen, starken Arme, die dich mit Leichtigkeit tragen. "Du kleine Schlampe." kommentiert er, bevor er zu deinem Bett schreitet und dich auf die Matratze wirft. "Zeig mir deinen Arsch." knurrt er und beginnt sich schnell zu entkleiden, während du deine Position einnimmst. Du kannst einen kurzen Blick auf seine prallen Fallen werfen, bevor du deinem Bodyguard deinen Hintern zeigst.\n\n Innerhalb weniger Augenblicke klettert er auf dein Bett und du drehst deinen Kopf, um zu sehen, wie er hinter dich klettert. Sein hängendes, schwarzes Fleisch baumelt zwischen seinen Beinen, während er sich hinter dich schiebt, eine Hand streichelt sein Fleisch, während die andere deinen Hintern packt und dich näher zu sich zieht. Ein kleines Grunzen kommt über seine Lippen, er stößt seinen Schwanz gegen deinen schlanken Eingang, eine Hand klatscht auf deine kecke Wange. Er hebt einen Fuß, kniet auf einem Bein, stellt sich auf das andere und drückt dich mit der freien Hand an deinem oberen Rücken nach unten.\n\n "Runter, Mädchen." Er spricht mühelos und jagt dir Schauer über den Rücken. Seine Macht ist offensichtlich, und du befolgst seine Befehle, während dein Gesicht an die Bettdecke gepresst wird. Vermutlich aufgewärmt, stürzt er sich in dein warmes Kätzchen, sein stumpfer Kopf reißt dich auseinander und verwüstet das Loch, das du so verzweifelt aufgegeben hast. Er schnaubt und greift mit beiden Händen nach deinen kurvigen Hüften, damit er in deine Eingeweide eindringen kann. "Fuuuuuckkk." Er stöhnt, ein deutliches Zeichen seiner Lust.\n\n Es dauert nicht mehr lange, bis er tiefe, lange Stöße in deine Muschi nimmt, jeder Zentimeter von ihm durchspült dein Inneres. Langsam und kräftig sorgt er dafür, dass du es spürst und dich an seinen afrikanischen Umfang gewöhnst, vor allem, wenn er dich beschützen will. "Genau der moralische Schub, den ich brauchte." Er kichert verschlagen und beugt sich nun über deinen armen kleinen Körper, um damit zu beginnen, gegen deinen Gebärmutterhals zu stoßen. Mit Leichtigkeit doppelt oder dreifach so groß wie du, drückt er dich fest, während du quiekst und stöhnst und dich in völliger Ekstase windest, während er das tut, was für ihn selbstverständlich ist - seinen männlichen Samen zu verteilen.\n\n Er schnaubt und fickt dich weiter besinnungslos, so dass du nach deiner Zeit mit ihm mit ziemlicher Sicherheit ein weiteres Bad brauchst. Es gibt einen kleinen Schluckauf in seinen Schritten, [target1.GetFirstName] beruhigt sich für einen Moment, bevor er sich wieder aufrafft - er hat bereits seine erste Ladung in dir abgeladen und ist bereit, ihr eine weitere folgen zu lassen. Mit einem Klaps auf deinen Arsch grunzt er wieder und legt dir eine Hand um den Mund, um deine dummen Schreie zum Schweigen zu bringen." #deepl:411359172
 bno_random_2017.a: "MMMMPHHMMMMMPHHMM!" #deepl:1088684373

 bno_random_0018.title: "Und du?" #deepl:498814736
 bno_random_0018.desc: ""Ein Steuerpfandrecht? Ich glaube nicht." Befiehlst du einem deiner Barone und beobachtest, wie deine Wache ihn abführt, um ihm die Nachricht zu überbringen, dass auch er seinen gerechten Anteil zahlen muss. Du erhebst dich von deinem Thron und machst dich auf den Weg zu deinen Gemächern, doch deine Leibwache [target1.GetFirstName] packt dich am Handgelenk und hält dich an den Füßen gefesselt. In einer instinktiven Reaktion versuchst du, deine Hand wegzuziehen, und schaust zu dem stämmigen Wächter mit dem finsteren Blick in seinen Augen auf. Ein jämmerliches Quieken kommt über deine Lippen, bevor seine andere Hand dich zum Schweigen bringt und eine Hand um deinen Hals legt. Dein Leibwächter hält dich geschickt zurück und drückt dich gegen eine Steinmauer, wobei er gerade so viel Druck auf deine Kehle ausübt, dass du nicht kreischen kannst.\n\n Nur ein dominantes Schnauben verlässt seine Nasenlöcher, er thront über dir und sieht dir einige Sekunden lang in die Augen, als würde er sagen: "Jetzt habe ich dich." Deine andere Hand erhebt sich und versucht, sich gegen ihn zu stemmen, ohne Erfolg, was ihn dazu zwingt, dir eine sanfte Rückhand zu geben, die dich zur Aufmerksamkeit zwingt. "Wehr dich nicht." Er grunzt, wickelt deine beiden Handgelenke in eine seiner Hände und hält sie über deinen Kopf. Du fängst an, dich zu winden und fürchtest um dein Leben.\n\n Das heißt, bis [target1.GetFirstName] sich zu dir hinunterbeugt, seine Stirn gegen deine presst und du spürst, wie der beschleunigte Atem deine Lippen verlässt. "Ich weiß, dass Mädchen wie du ins Bett gehen und sich das vorstellen." Er kichert, nimmt seine Hand von deinem Nacken und bringt dich mit einem Kuss zum Schweigen, während seine nun freie Hand dein Kleidungsstück hochzieht und grob mit deinem Slip spielt. Zwei Finger, leicht größer als jeder weiße Schwanz, reiben an deinem Eingang und verursachen Reibung mit dem Stoff. Sofort wirst du beruhigt, obwohl dein Herz immer noch pocht. Du bleibst still, als dein vertrauter Wächter deine Lippen verlässt, mit Augen voller Lust. "Versuch, nicht zu viel Lärm zu machen", sagt [target1.GetFirstName], seine Stimme ist sanft und heiser.\n\n Dann zieht er dir die Spitzenunterwäsche herunter, sein Schwanz steckt hart wie ein Diamant in seiner Hose." #deepl:239394981
 bno_random_0018.a: "Ich werde schweigen." #deepl:1439839142

 bno_random_1018.title: "Et Tu: Brutal" #deepl:3403016927
 bno_random_1018.desc: "[target1.GetFirstName] zweifelte nicht daran, dass du dein Wort halten würdest - denn er wusste, dass er dich wieder würgen würde, sobald er deine Eingeweide gestopft hätte. Sein Eindringen war kurz und bündig, dein zaghaftes Stöhnen war das Einzige, was er von dir bekam, als deine rosa Lippen ihn verschlangen. Dein Wächter braucht nur ein paar Grunzlaute, bevor er einen großen Teil seines Gliedes in dich geschoben hat, ein teuflisches Grinsen bildet sich auf seinen Lippen, während seine Hand wieder zu deiner Kehle wandert und deine Speiseröhre abdrückt. "Bettle." Er stichelt, wohl wissend, dass du keinen Pieps von dir geben kannst.\n\n [target1.GetFirstName] beschleunigt sein Tempo und stößt seine Hüften mit erhöhter Vorliebe in deine. Das Einzige, was er von sich gibt, sind seine urwüchsigen Grunzlaute und Äußerungen über "das Ende deiner Blutlinie", "dich anschwärzen" und "dafür sorgen, dass deine Dynastie endet". Ziemlich düstere Dinge, denn du spürst, wie der Sauerstoffmangel in deinem Gehirn ankommt und die Ekstase im Gleichschritt steigt. Du versuchst, etwas zu murmeln, wie es [target1.GetFirstName] verlangt, aber wie erwartet, kommt nichts als ein verzweifelter Atemzug heraus. Deine Wangen färben sich rot, als er mit zusammengebissenen Zähnen weitermacht, ohne sich um dein persönliches Vergnügen zu kümmern.\n\n "Ja... ja..." Er knurrt, nimmt seine Hand für eine Sekunde von deiner Kehle weg und lässt dir einen Atemzug, nur um ihn mit einer harten Handfläche aus dir herauszuschlagen. "Nimm diesen verdammten Schwanz." Er grunzt und sticht auf deinen Gebärmutterhals ein, so wie Brutus auf Cäsar eingestochen hat. Nur... auf eine viel weniger brutale Weise. Die Beine des Leibwächters beginnen sich zu verkrampfen, zitternd, kurz vor dem Orgasmus. Sein Griff verwandelt sich in einen Schraubstock um deine Kehle, als er zum Ende kommt, in dich stößt und deine Eingeweide mit seinem Samen füllt. Er pulsiert und bleibt noch ein paar Sekunden drin, bevor das Geräusch von Absätzen in deine Richtung dringt. Er drückt dir einen liebevollen Kuss auf die Lippen, zieht seine Hose hoch und lässt seine Kinder an deinen Innenschenkeln hinunterlaufen, während sich ein Verwalter deines Reiches nähert.\n\n "Mein Herr?" ruft die Stimme und biegt um die Ecke, um dich zu sehen, aufgeregt und ein wenig zerzaust, und [target1.GetFirstName], der Wache hält. "Oh, Verzeihung, Madame. Seid Ihr krank?"" #deepl:4011453055
 bno_random_1018.a: "Nein, nein - bitte, was ist Ihr Problem?" #deepl:488823845


 bno_random_0019.title: "Meister deines Herzens" #deepl:1948784340
 bno_random_0019.desc: "Das Geräusch von leidenschaftlichem, feuchtem Knutschen kam hinter der Tür deines Schlafgemachs hervor, als du mit einem deiner Geliebten - dem Champion deines Reiches - zusammen warst. Es war eine Ironie des Schicksals, dass Sie ihn bezahlten, wenn man bedenkt, dass seine Stärke, sein Können und seine Anziehungskraft Ihnen und Ihrem Titel unermesslichen Ruhm eingebracht haben. In der Tat war [target1.GetFirstName] so etwas wie ein moderner Achilles! Eine männliche Version von Helena von Troja. Auch Ihr Körper wusste das, denn Ihre Lenden kribbeln, wenn Sie auf ihm liegen. Wer weiß, wie du ihn in dein Schlafgemach bekommen hast, aber wenn man bedenkt, dass deine saftigen Brüste voll zur Geltung kamen, ist es schwer zu leugnen, dass sie nicht auch eine Rolle gespielt haben.\n\n "Mein Gott..." Du wimmerst und pickst an seiner Brust herum, spürst seinen starken Oberkörper und lässt deine Hände über seine großen Brustmuskeln wandern. Als du zu ihm aufblickst, schimmern deine Augen vor Erregung, denn eure gemeinsame Zeit ist nur von kurzer Dauer, als er eine Hand hebt und sie auf deinen Hinterkopf legt. Mit einem kleinen Zittern deiner Lippen bettelst du leise um mehr Zeit.\n\n "Warum schaust du immer so?" Er kichert, streicht dir ein paar Haare aus dem Gesicht und beginnt, sich ein wenig aufzusetzen. "Gut." Er stöhnt, die Länge zwischen seinen Beinen pulsiert gerade gegen deinen Bauch. "Wenn du schnell bist... Ich will nicht erwischt werden." Flüstert er, und deine Augen leuchten sofort auf bei der Gelegenheit, mit deinem Champion zu schlafen. " #deepl:1565229164
 bno_random_0019.a: "So wie Eva von dem Baum nahm..." #deepl:3490469076
 bno_random_0019.b: "Du dachtest, ich wollte was? Ich wollte nur einen Kuss." #deepl:2955195504

 bno_random_1019.title: "Meister deines Herzens: und deines Körpers" #deepl:426582771
 bno_random_1019.desc: "...hast du von deinem Höfling genommen. Innerhalb eines Augenblicks zeigst du eifrig deine Freude, ein breites Lächeln auf deinen kirschroten Lippen, die Sonne steht noch nicht einmal am Mittag und du bist schon so aufgeregt. "Ich verspreche, dass ich mich beeilen werde." Du kommentierst das, während deine Hände bereits an seinen Schubladen arbeiten, um seinen dicken, schwarzen Schwanz herauszuziehen, der mit einem kleinen Grunzen frei hüpft.\n\n "Vorsichtig - das bedeutet nicht, dass du so planlos sein musst." Er gluckst, sein Schwanz pulsiert in deiner Hand, während eine seiner Pfoten zu deinen seidigen Brüsten wandert und sie ein oder zwei Mal drückt. Während er von deinen weißen Brüsten abgelenkt ist, schiebst du dein Kleid hoch und streifst deine Unterwäsche ab, während dein Herz in deiner Brust pocht.\n\n "Wie auch immer... du wirst es trotzdem genießen." Du lächelst, hebst deine Hüften an und enthüllst dem Mann deine rosa Möse. Kopfschüttelnd hält er dir seinen Schwanz entgegen und lässt dich mühelos an seinem Holzkohlenstab hinuntergleiten. Sofort verlässt ein flatterndes Stöhnen deine Lippen, wobei deine beiden Hände seinen gemeißelten Körper als Führung nutzen.\n\n "Pst..." sagt er ruhig und spürt, wie du dich wie ein Schraubstock um ihn legst. Seine Hüften wölben sich, als du zu ihm hinabsinkst und in dir den Boden erreichst. Dann, mit jeder Andeutung von Leidenschaft, erhebst du dich wieder, und deine Lippen ergreifen jeden einzelnen Zentimeter, während du nach oben steigst. Du beobachtest, wie er sich in Ekstase windet und seine Hüften in dich stößt, während deine Lippen seinen Kopf umschließen - bevor du wieder in ihn hineinstößt.\n\n "Fuck!" Er knurrt und drückt deine Titte noch einmal, um dich zu ermutigen, weiterzumachen. "Braves Mädchen." Er gibt deiner Brust einen leichten Klaps und sieht zu, wie sie rhythmisch zu wackeln beginnt, während du auf seinem Kriegerschwanz auf und ab springst.\n\n Bounce bounce bounce bounce.\n\n Nur anderthalb Minuten waren nötig, um deinen stärksten Hengst zum Platzen zu bringen, seine Eier pulsierten, als du ihn bearbeitetest. Sein Griff um deine Titten wird fester, er lehnt sich zu dir und versucht, dich näher zu bringen. "F-Fuck..." Er knurrt wieder, seine Hände gleiten hinunter zu deinen Hüften, er stößt dich in ihn hinein und stellt sicher, dass du nicht vor seinem Samen fliehst. Hustend und grunzend verlässt er [target1.GetFirstName], sein Schwanz zuckt in dir, seine Männlichkeit ist für einen Moment erloschen." #deepl:1410643216
 bno_random_1019.a: "Und jetzt beeilen Sie sich. Sie haben noch etwas zu tun!" #deepl:1793607224


 bno_random_0020.title: "Ein Fest für die Augen" #deepl:1037899941
 bno_random_0020.desc: "Ihr Lehnsherr hat Sie gnädigerweise zu einer persönlichen Dinnerparty auf seinem Anwesen eingeladen, und wie erwartet sind Sie völlig begeistert. Nur ein kleines Kontingent Eures Hofes durfte mitkommen, aber Ihr vertraut Eurem Lehnsherrn gerade genug, um keinen Verrat zu erwarten... dieses Mal.\n\n Die Feier begann mit der Leier eines Musikers und der beruhigenden Stimme des Dichters von [target2.GetFirstName], der sowohl Euch als auch sich selbst lobte. Dann kam das leichte Festmahl - ein gründliches Vier-Gänge-Menü, das eigentlich nur in Nächten großer Triumphe serviert werden sollte, nicht in irgendeiner Nacht wie dieser.\n\n Vielleicht war diese Nacht aber auch etwas Besonderes, da du immer wieder die Blicke von [target1.GetFirstName], einem treuen Höfling deines Lehnsherrn, auf dich zogst. Ihr habt oft die Aufmerksamkeit vieler Männer auf Euch gezogen, aber dieser war... anders. Seine Augen schienen dich regelrecht zu verschlingen, selbst wenn du ihm zum Abschied zuzwinkerst oder großzügig winkst. Seine dunklere Haut spiegelte etwas fast Unheimliches wider, und seine Körpergröße sorgte für zusätzliche Furcht.\n\n Als die Party sich dem Ende zuneigte und dein Bauch mit Fleisch vollgestopft war, kam [target1.GetFirstName] auf dich zu und verbeugte sich hoffentlich höflich genug, um deine Anwesenheit zu begrüßen. "Mylady", sagt er, seine Stimme rau und zerfetzt, genau wie die Narben in seinem Gesicht, "ich konnte nicht umhin, Eure... häufigen Blicke zu bemerken." Er grinst spielerisch, und ein Kichern bringt ihn zum Lachen. Er ist nur etwa einen Meter von dir entfernt und überragt dich. Deine Lippen tanzen mit dem Bedürfnis, ihn für seine Begrüßung zu belohnen, wie es sich für einen Ritter geziemt." #deepl:2085821354
 bno_random_0020.a: "Meine Güte, bist du gerissen! Aber, du musst dich mehr anstrengen." #deepl:2351988646
 bno_random_0020.b: "Ein kleiner Kuss wird dir genügen" #deepl:207166298
 bno_random_0020.c: "Man muss verrückt sein, um zu glauben, dass ein Adliger sich mit dir einlassen würde." #deepl:2857858430


 bno_random_0021.title: "Die Züchtigung der Keuschen" #deepl:417366251
 bno_random_0021.desc: ""Gott, JA!" Du schreist auf, deine langen Fingernägel krallen sich in den Rücken deines Geliebten, graben sich ein und fügen dir einen Bruchteil des Schmerzes zu, den er dir aufgezwungen hat. [target1.GetFirstName] zuckt zusammen, hebt eine Hand von beiden Seiten deines Kopfes, um sie auf dein Gesicht zu legen und lässt seine Handfläche über deine blasse Wange krachen.\n\n "Halt die Klappe." Er knurrt aggressiv, nimmt dieselbe Hand, die dich zum Aufbäumen gebracht hat, und schlingt sie um deinen Hals, um die Blutzufuhr zu deinem Gehirn abzuschneiden. "Du weißt, dass du nicht schreien sollst, du Hure." Er stößt hasserfüllte Worte aus und hämmert auf deine benutzte Fotze ein. Seine Eier klatschen gegen deinen blasigen Hintern, deine Muschi ist bereits rosa geschlagen.\n\n Er sammelt etwas Spucke in seinem Mund, während du wimmerst und schreist, seine Hüften sind nach unten angewinkelt, um deinen Gebärmutterhals besser zu treffen. Als er es herauslässt, verschmiert ein Klumpen Spucke dein Gesicht, [target1.GetFirstName] gluckst, und deine Wände umklammern ihn wie einen Ärmel. "Ja... ja... nenn mich Daddy." Neckt er grinsend und verpasst dir einen weiteren harten CRRACK! auf die Wange.\n\n Diese Geräusche waren alles andere als natürlich und erregten die Aufmerksamkeit eines deiner Höflinge - [target2.GetFirstName]. Ohne zu zögern, öffnet er die Tür zum Wohnzimmer und blickt auf Eure blasse Gestalt, die von [target1.GetFirstName] umschwärmt wird. "Mein Lehnsherr!" Er quietscht verblüfft, seine Stimme hebt sich... zum Glück für Euch wurde ihm bereits sein Platz in Eurer Gesellschaft gezeigt - und zwar zwischen seinen Beinen.\n\n Sofort hält [target1.GetFirstName] inne und zieht sich fast aus Euch zurück, bevor Ihr ihn wieder einholt. Seine Hände lösen sich von deinem Hals, so dass du atmen kannst, während du einen Blick auf den Eindringling wirfst. "[target2.GetFirstName]!" Du quiekst und setzt dich ein wenig auf, dein Körper ist nackt und mit Schweiß und Spucke bedeckt. "Das ist nicht das, was es-"\n\n Schnell wird dir klar, dass es sich um einen der vielen handelt, auf die du deine gerechte Strafe verstreut hast. Göttliche Keuschheit, die deine Ethnie auslöschen würde." #deepl:344809339
 bno_random_0021.a: "Wenn du still bist, darfst du bleiben. Und schließen Sie die Tür ab!" #deepl:2779112524
 bno_random_0021.b: "Bei Gott, geh mir aus den Augen, du Wurm!" #deepl:3340157032

 bno_random_1021.title: "Die Keusche züchtigen: Ihn beobachten lassen" #deepl:107729388
 bno_random_1021.desc: "[target2.GetFirstName]Die Augen des jungen Mannes leuchten auf, als Sie ihm die Chance seines Lebens bieten. Fast so schnell, wie du es gesagt hast, schließt er die Tür hinter sich und macht es sich an deiner Seite bequem.\n\n "Weg. Da drüben." Dein Liebhaber grinst, weil seine Zuchtsitzung durch einen Welpen unterbrochen wurde. Gehorsam folgt [target2.GetFirstName] dem Befehl deines Bullen und macht sich auf den Weg zur anderen Seite des Raumes, mit einem zufriedenstellenden Winkel. "Musste das sein?", flüstert [target1.GetFirstName] dir zu, ein wenig beleidigt, aber immer noch dabei, wieder in deine Muschi zu wühlen.\n\n "Schhhh... zeig ihm, wer besser ist." Du wimmerst, fast wie Lilith selbst, und deine Hände wandern wieder seinen steinernen Körper hinauf. Sein alabasterartiger Schwanz beginnt, zu seinem vorherigen Tempo zurückzukehren, ein Grinsen auf den Lippen deines Liebhabers. "Ich weiß, dass du es kannst." Du kicherst, ohne dass der Idiot in der Ecke etwas davon mitbekommt. Im Nu ist [target1.GetFirstName] wieder dabei, dich zu ficken, und diesmal sorgt er dafür, dass deine süße kleine Kehle von seinem Griff umschlossen wird, so dass du gelegentlich einen Moment zum Atmen hast.\n\n "Du weißt, wem du gehörst, verdammt." Er knurrt und nimmt seine andere Hand, um dir einen heftigen Schlag zu verpassen, das ständige "Klopfen" deiner Muschi ist ihm nicht genug, auch wenn du dich in einem nicht enden wollenden Orgasmus windest und zappelst und seinen schwarzen Schwanz mit deinen armseligen Säften benetzt. "Sag es, Schlampe." Er grunzt, lässt deine Kehle los und hält dein Kinn fest.\n\n "BLACK DICK OWNS ME!" Du schreist, dein Körper bricht in einem weiteren heftigen Orgasmus aus, während [target2.GetFirstName] schweigend in seiner Ecke zusieht. [target1.GetFirstName] lacht und gibt dir zwei weitere brutale Ohrfeigen, tastet nach deinen Titten, während er seine bösartigen Stöße verlangsamt und dir lange, betäubende Stöße gibt. Er hält dir wieder die Kehle zu und grunzt, sein Schwanz zuckt, um sich zu lösen.\n\n "Bist du bereit, meine Kinder zu gebären?" Fragt er dich, spuckt wieder auf dich hinunter und macht dir klar, dass Schwarz dein Gott ist.\n\n "J-ja!" Du schaffst es kaum, was dir ein Zwicken deiner Brustwarze einbringt. [target1.GetFirstName] beschleunigt sein Tempo wieder, sein göttlicher Körper stößt mit wenig Sorgfalt in dich, der Orgasmus kommt schnell. Ein dicker Schwall nach dem anderen entlädt sich in dir, er überragt dich, bevor er sich zu dir herunterbeugt und dir einen überraschend leidenschaftlichen Kuss gibt. Picken und picken, du vergisst den "Mann" in der Ecke, deine Beine zittern immer noch von deinem Ständer.\n\n Als er sich zurückzieht, siehst du, wie der klebrige, zähflüssige Creampie zwischen deinen Beinen herausläuft, weil du weißt, dass ein weißer Mann dir das nie antun könnte." #deepl:1536192521
 bno_random_1021.a: "Der schwarze Schwanz gehört mir" #deepl:1984150078

 bno_random_2021.title: "Die Züchtigung der Keuschen: Ein Schluck aus der Pulle" #deepl:2600931382
 bno_random_2021.desc: "[target2.GetFirstName] erschrickt sofort über Ihre Verachtung und Ihren Ekel und rennt eilig zur Tür. Auf dem Weg nach draußen spottet [target1.GetFirstName] über ihn, wobei sie darauf achtet, zu zeigen, wer die Kontrolle über die Situation hat, indem sie dir eine harte Handfläche auf die Wange gibt. "Und halt dein verdammtes Maul." knurrt er und zeigt damit auf euch beide, während dein Höfling aus dem Wohnzimmer krabbelt und die Tür schließt.\n\n Unterbrochen, macht [target1.GetFirstName] schnell wieder da weiter, wo ihr beide gestanden habt, indem er seine Hüften zurückzieht und sie weiter in deine Vagina treibt. Ein erschrockenes Stöhnen verlässt seine Lippen, eindeutig ein wenig beunruhigt von der Erscheinung des "Mannes", und seine beiden Hände gleiten zu deiner Kehle. "Du hast Glück, dass ich ihn nicht verprügle." Er stöhnt und beugt sich zu deinem Gesicht hinunter, um dir einen sanften Kuss auf die Lippen zu drücken, so dass du nicht reagieren kannst. "Bring ihm bei, uns nie zu unterbrechen." Er kichert, sein Rhythmus steigert sich mit jedem feuchten Stoß in deine Fotze, dein Kanal schließt sich um ihn.\n\n "Aber in ein paar Jahren wirst du wahrscheinlich nicht einmal mehr weiße Verlierer in deinem Hof haben... oder?" Dein Liebhaber stichelt weiter, sein Schwanz pocht und stößt mit erheblichem Vorurteil gegen deine Gebärmutter. Ein bestialisches Schnauben verlässt seine Lippen, als er wieder in dich stößt, sich mit halsbrecherischem Tempo zurückzieht, um erneut in dich zu stoßen und dir einen schockierenden Schlag in die Fotze zu versetzen. Doch du kannst nur wimmern, während er dich langsam erwürgt, deine Sinne sind geschärft, während er deine nasse Fotze benutzt, um es zu beenden." #deepl:3478141614
 bno_random_2021.a: "Nghh-mphgnn!" #deepl:655706574


 bno_random_0022.title: "Gerüchte über einen schwarzen Gott" #deepl:3510759771
 bno_random_0022.desc: "Ihre wöchentliche "Pilgerfahrt" zum Tempel Ihrer Domäne erweist sich stets als fruchtbar, denn der Rosenkranz um Ihren Hals und die baumelnde Kreuzkette scheinen Ihnen stets Gutes zu verheißen. Als du in der Kirche ankommst, bemerkst du jedoch einen dunkelhäutigen Flüchtling von dir, der herumtänzelt und Geschwätz von sich gibt. Es gibt eigentlich niemanden, der dem Mann viel Aufmerksamkeit schenkt, aber in deiner unendlichen Neugierde gehst du auf ihn zu.\n\n Als du dich ihm näherst, kommt er mit einem seltsamen Blick auf dich zu. "Gott ist schwarz! Gott ist schwarz!" Er schreit, und du runzelst die Stirn angesichts seiner unverschämten Blasphemie.\n\n "Herr, Herr! Bitte, beruhigen Sie sich!" flehst du ihn an und schüttelst den Kopf. Fast augenblicklich beruhigt er sich auf deine beruhigende Stimme hin, sein verrückter Blick legt sich, als er merkt, dass du ihn leider nur unterhalten hast. "Was soll das heißen?" Fragst du ihn.\n\n "Ich meine... kennst du nicht den Ursprung von Christus? Er kommt aus Jerusalem? Er ist von saharischer und ägyptischer Abstammung! Die Israeliten selbst waren von meiner Abstammung." Er sprudelt, fast geübt in seiner Aussage, als sei es sein Lebensziel." #deepl:4039607167
 bno_random_0022.a: "Nächstenliebe für eine neue Art des Denkens?" #deepl:3004202253
 bno_random_0022.b: "Gibt es einen physischen Grund dafür...?" #deepl:184535010
 bno_random_0022.c: "Du törichter Ketzer!" #deepl:2261709518

 bno_random_2022.title: "Gerüchte über einen schwarzen Gott: Unterhalten" #deepl:2327977332
 bno_random_2022.desc: "[target1.GetFirstName] scheint ein wenig verblüfft über die Frage, bevor Ihre Augen Ihren Glauben verraten. Der lüsterne Blick wandert hinunter zu seinem Unterleib, der von seinem Gewand verdeckt wird. "Körperlich..." wiederholt er und blickt ebenfalls nach unten, bevor er begreift, dass Sie die körperliche Beschaffenheit des afrikanischen Volkes in direktem Zusammenhang mit dem "auserwählten Volk Gottes" gemeint hatten. Schmunzelnd blickt er wieder zu Ihnen auf und kichert. "Es gibt nur einen Weg, das herauszufinden."\n\n In Windeseile eilt ihr beide hinter das Backsteingebäude der Kirche und schleicht euch hinter ein Gebüsch, wobei du kicherst wie ein Schulmädchen. Als ihr die Abgeschiedenheit gefunden habt, verschwendet [target1.GetFirstName] keine Zeit damit, sein Hemd auszuziehen und seine verschwitzte Brust zu zeigen, damit du sie sehen kannst. Seine Hände wandern dann zu seiner Hose, ziehen sie herunter und lassen eine heilige Klinge zwischen seinen Beinen herausfallen. Sofort schnappst du nach Luft, weil dich der Drang packt, sie zu berühren. Du streckst eine Hand aus, bevor du zögernd innehältst und zu dem Mann aufschaust. "Darf ich?"\n\n Er grinst und legt dir eine Hand auf den Kopf. "Wenn du zustimmst, dass Gott schwarz ist... und wir sein Volk sind."\n\n Du schluckst und wimmerst, weil du diese Handlung als äußerst unanständig empfindest. Du öffnest deine Lippen und gibst zu: "Gott ist schwarz und die Afrikaner sind sein Volk." Du quiekst, [target1.GetFirstName] nimmst deine Hand und legst sie an seinen pochenden Pfahl, damit du ihn spüren kannst. Er kichert nur, als du zur "Ketzerin" wirst, und lässt dir Zeit, mit seinem Schokoladenstab zu spielen. Langsam pumpst du ihn, lässt ihn seine Muskeln für dich anspannen, während seine Hände langsam deine Figur streicheln.\n\n "Mach schon... wichs mich." Er gurrt, eine Hand wandert durch deine Locken, während du ihn pumpst, kaum in der Lage, ihn mit einer Hand zu halten. Als er steif wird, brauchst du beide Hände, um an seinem Schwanz zu ziehen und seinen ebenholzfarbenen Schwanz auf und ab zu pumpen. Aus der Quelle, die sein Kopf ist, fängt es an zu tropfen, sein Schwanz pulsiert und schießt ohne Vorwarnung einen Schwall verfrühten Samens ab, ein Glucksen verlässt seine Lippen.\n\n "Ups." Er brummt und beugt sich vor, um dir einen sanften Kuss zu geben, während ein wenig seines Samens dein Kleid befleckt, während seine Eier immer noch vor Sperma strotzen. Pumpe für Pumpe bearbeitest du deine Finger, bevor er schließlich mit einem wilden Grunzen nachgibt. Rope nach dicken, klebrigen, klebrigen Seil schießt aus seinem Schwanz, Pflaster Ihr Kleid in viel von seinen Kindern." #deepl:1092904472
 bno_random_2022.a: "Mein Gott... Gott ist schwarz." #deepl:1712817559

 bno_random_0023.title: "Met und etwas Fleisch" #deepl:3914117012
 bno_random_0023.desc: ""He! Sei vorsichtig, wie viele Drinks du trinkst." sagt der Barkeeper mit einem neckischen Kichern, wohl wissend, dass du als Lehnsmann deines Reiches in der Öffentlichkeit niemals auf übermäßigen Konsum achten würdest. Es war weniger eine Warnung als vielmehr ein Scherz, bevor er Euch einen weiteren Becher des Hausgebräus reichen musste, und dann noch einen... und noch einen. Wohlgemerkt, das war nicht der rosige Wein, den man trinkt, wenn man Gäste hat, sondern dieses fast säuerlich schmeckende Getränk - und der Mann an deiner Seite drängte dich immer wieder nach mehr.\n\n Du wusstest nicht, warum du nicht einfach aufhörtest, nachdem der Barkeeper die Drinks immer wieder hinausgezögert hatte, obwohl du ihm immer wieder die Münze hinhieltst. Vielleicht war es eine Mischung aus dem Wunsch des Barkeepers, dich besoffen zu sehen und ein Geheimnis zu lüften, oder vielleicht hielt er sich wegen deiner ultimativen Regel nicht an die Regeln.\n\n "Na komm schon." Er stichelt, seine Haut ist dunkler als die der anderen Männer in der fast leeren Schenke, und zwar um viele Nuancen. "Ich wette, du kannst nicht noch einen haben." Fügt er hinzu, klopft grinsend auf den Tresen, blickt zum Barkeeper und hält ihm einen leeren Becher hin. "Come on! Die Lady will noch einen!"\n\n Alles war ein undeutliches Gemisch aus Farben, während du die Drinks in dich hineinstopftest, Schluck für Schluck die Fassung verlorst, dein Haar in einem streitlustigen Durcheinander durcheinanderbrachte, deine Garderobe durcheinanderbrachte und so weiter.\n\n "Gibt es ein Zimmer, wo ich sie unterbringen kann?" ist alles, was du hörst, bevor du eine Treppe hinaufgeschleppt wirst und eines der wenigen Zimmer betrittst, die die örtliche Taverne hat." #deepl:1806108922
