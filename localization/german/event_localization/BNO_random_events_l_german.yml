 bno_random_1023.desc: "Während du die Treppe hinauf stolperst, widerwillig den dunkelhäutigen Mann verrätst, der dich an deinem Handgelenk führt, kannst du nicht anders, als zu bemerken - selbst in deiner mangelnden Nüchternheit - dass der Barkeeper und die wenigen verbliebenen Gäste sich nicht einmal die Mühe machen. Sie alle wissen, was oben passieren wird, sobald du und [target1.GetFirstName] zusammen in einem Raum eingesperrt werden.\n\n "So ist es gut, Mädchen." Er ermutigt dich und gibt dir einen leichten Klaps auf den Hintern, als du es ins Schlafzimmer schaffst. "Du hattest wohl einen zu viel, was?" Er kichert und führt deinen stolpernden Körper zum Bett, wo du dich kurz niederlässt, während er zurück zur Tür geht, sich vergewissert, dass sie verschlossen ist, und die Vorhänge zu der winzigen Herberge schließt.\n\n "Wie b-big ist... dein Schwanz?" lässt du dumm und betrunken verlauten, gefolgt von einem dummen Kichern. Nur teilweise bist du in der Lage, deine Handlungen zu kontrollieren, dein Körper, deine Leidenschaft und deine inneren Gedanken leiten dich zum größten Teil. [target1.GetFirstName]\n \n "Du solltest wirklich anfangen, dich mehr zu bedecken", kichert dein vorübergehender Vormund und schüttelt den Kopf. Er neckt dich und zeigt auf dein Kinn, woraufhin du nach unten schaust und feststellst, dass das Oberteil deines Kleides heruntergerissen wurde und ein widersprüchliches Kruzifix enthüllt, das sich zwischen deine üppigen Titten schmiegt. Deine Wangen, die ohnehin schon rosig sind, wagen es nicht, aufgrund der Peinlichkeit eine noch dreistere Farbe anzunehmen. Langsam geht er auf dich zu, während du an deinem Kleid herumfummelst. "Stopp." Befiehlt er dir befehlend und legt eine Hand auf deine beiden, um deine Brust zu verdecken. "Lass sie aus." brummt er und seine Hand wandert langsam deinen Körper hinauf, um deine Brustwarzen leicht zu streifen. Du wimmerst, während seine streifende Hand weiter an deinen geschwollenen Brustwarzen sticht.\n\n "S