# bno_events00 - invite influence decision
 bno_events00: "Nehmen Sie einen afrikanischen Flüchtling in Ihrem Hof auf" #deepl:427371852
 bno_events00.desc: "Seltsame, kohlefarbene Männer, die aus weit entfernten Ländern fliehen, wurden in eurem Reich gemeldet. Ob sie unter feindlichen Umständen hier sind, ist unbekannt. Ihre Stärke ist jedoch auf den ersten Blick erkennbar.\n\n Nur wenige von ihnen wurden in eurem Volk gesichtet. Vielleicht bringen sie eine fremde Kultur mit, die von Nutzen sein könnte? Gaben und Einsichten?\n\n Vielleicht solltet ihr sehen, was sie vorhaben?" #deepl:2774752413
 bno_events00_decision_tooltip: "Ausländer wurden zu einem Besuch bei Eurer Hoheit vorgeladen." #deepl:2470291137
 bno_events00_confirm: "Schickt die Herolde aus" #deepl:2538740961
 refugee_effect_1: "Sie werden mit einer Gruppe von Ausländern konfrontiert und können sich einen aussuchen, der sich Ihrem Gericht anschließt." #deepl:2642595129

#bno_events01 - receiving influence
 bno_events01.title: "Die Fremden sind da!" #deepl:3111693904
 bno_events01.desc: "Die wenigen, die in eurem Reich gesehen wurden, sind vor euch an eurem Hof versammelt. Sie nennen sich selbst verschiedene Namen und stammen aus zahlreichen Stämmen. Nubier, Ghanaer, Somalier, Malier. Vielleicht könnte ihr ausländischer Einfluss bei der Kriegsführung und der Diplomatie hilfreich sein?\n\n Die Beobachter fanden unter den derzeitigen Flüchtlingen nur wenige, die ins Bild passen. Jeder von ihnen ist auf seine Weise einzigartig, aber ebenso dunkelhäutig. Ihre Gedanken schweifen ab und erinnern sich an die Geschichten über das Land südlich des Mittelmeers.\n\n Doch nun liegt die Entscheidung vor Ihnen. [target1.GetFirstName] [target3.GetFirstName] , oder [target2.GetFirstName].\n\n Wer soll an Euren Hof?" #deepl:2078585068
 bno_events01.a: "[target1.GetFirstName] ist der würdigste." #deepl:1198510179
 bno_events01.b: "[target2.GetFirstName] ist der beste Kandidat." #deepl:1312299084
 bno_events01.c: "[target3.GetFirstName] soll meinem Gericht beitreten." #deepl:15099368
 bno_events01.d: "Segnen Sie uns mit Ihrem Einfluss..." #deepl:1493269767
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "Ein afrikanischer König" #deepl:3175319282
 bno_events02.desc: "Meine Liebe, willst du das teilen? Deine Herrschaft über dieses Land?'\n\n Dein Herz flattert, die Hände sind unterwürfig vor dir gekreuzt, ganz deinem Plan gewidmet, deine Nation zu beenden.\n\n Deine Nachkommen werden die Stärke, Farbe und Intelligenz deines Geliebten tragen.\n\n Der [target1.GetLadyLord], der ein Löwe im Krieg und im Bett war.\n\n Dein König." #deepl:3343349266
 bno_events02.a: "Lass uns... in unsere Schlafgemächer gehen." #deepl:15877618
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "Der Anfang vom Ende" #deepl:1686055377
 bno_events03.desc: "Mit Eurer Nachfolge und Eurem Anspruch auf den höchsten Thron Eures Reiches hat Euer Gatte einen passenden Titel erhalten. \n\nAus einem weit entfernten Land kommend, das bei den "Weißen" kaum bekannt ist, hat dein Geliebter nicht nur dein Herz, sondern auch dein Land erobert. \n\nDoch das ist erst der Anfang, denn [target1.GetHerHis] Kultur, Glaube und Hautfarbe der einheimischen Bevölkerung dringen immer weiter vor." #deepl:1203248595
 bno_events03.a: "Das Ende meines Rennens ist nah." #deepl:1570991802

#bbcconversion - decision
 bbcconversion.title: "Afrikanische Vorherrschaft" #deepl:3434048246
 bbcconversion.desc: "Sie haben beschlossen, zur [bno_religion|E] zu konvertieren und nur noch schwarze Götter zu verehren. Du hast den plötzlichen Wunsch, den Einfluss von [bno_bbc|E] weltweit zu verbreiten." #deepl:484091256
 bbcconversion.a: "Bald wird sich die Welt vor den Schwarzen verneigen" #deepl:3206130262
 
 #test
 bno_election: "Eine neue Nachfolgeregelung einführen" #deepl:716075072
 bno_election_confirm: "Bestätigen Sie" #deepl:3524355688
 bno_election_decision_desc: "Nachdem Sie Dokumente durchforstet und sich mit der Erbfolge auseinandergesetzt haben, wurden Sie von einem Höfling über eine neue Art der Hierarchie aufgeklärt - eine Hierarchie, die sich auf Ethnie und nicht auf das Geschlecht konzentriert." #deepl:1307661827
 bno_election_decision_tooltip: "Nachgeben?" #deepl:936865172
 bno_election_decision.a: "Jippie!!! Kopf hoch!" #deepl:1758008320

 bull_decision: "Ruf einen Stier, der deine Frau fickt" #deepl:124301073
 bull_decision_desc: "Deine Frau ist süchtig nach den großen schwarzen Schwänzen dieser neuen fremden Männer aus Afrika und das gefällt dir irgendwie, warum sagst du nicht einem von ihnen, er soll [ROOT.Char.GetPrimarySpouse.GetHerHis] vor dir haben?" #deepl:866979385
 bull_decision_tooltip: "Ein Stier wird in dein Bett kommen" #deepl:455944417
 bull_decision_confirm: "Ruf den Bullen!" #deepl:911012006

#
 bno_events_0005.title: "Stier zerstört Ihre Frau" #deepl:1922061004
 bno_events_0005.desc: " Ihr Bulle [target1.GetFirstName] reißt sofort die Tür auf und sieht Sie und Ihre Frau [target2.GetFirstName] an. Deine Frau scheint überrascht und fragt dich, was los ist. Dein Ritter [target1.GetFirstName] schnappt sich [target2.GetHerHis] und zwingt [target2.GetHerHis] ihm einen zu blasen, aber deine Frau wird sehr erregt. Eure Schwänze werden hart und ihr fangt ohne zu zögern an zu masturbieren, während ihr auf eurer Couch sitzt. Deine Frau [target2.GetFirstName] wird feucht wie nie zuvor. [target1.GetFirstName] reißt [target2.GetHerHis] die Klamotten vom Leib und fängt an, [target2.GetHerHis] cremige Muschi zu stoßen und [target2.GetHerHis] den Arsch zu versohlen, während [target2.GetSheHe] vor Lust schreit und dich dabei anstarrt. Du kannst dich nicht mehr zurückhalten und kommst laut ab, während du gefickt wirst und deine Frau einen Orgasmus nach dem anderen hat. Plötzlich fängt [target1.GetFirstName] an, in der Muschi deiner Frau abzuspritzen und du kannst nichts mehr tun..." #deepl:11158551
 bno_events_0005.a: "Oh Gott, was für ein toller Anblick, Schatz ich liebe dich" #deepl:3925984116

 bno_events.0006.title: "Deine Auserwählte Edle Frau" #deepl:753622676
 bno_events.0006.desc: "#weak Als der neugierige Adlige sich meinem Hof nähert, begrüße ich [target1.GetHerHis] mit einem herzlichen Lächeln und spreche eine Einladung aus. #!\n\nWillkommen, [target1.GetFirstName], [target3.GetFirstName] oder [target2.GetFirstName]. Eure Anwesenheit hier ist eine große Ehre.\n\n #weak  Der Adlige schaut sich ehrfürchtig um, während [target1.GetSheHe] die Pracht meines Anwesens in Augenschein nimmt - von der opulenten Einrichtung bis hin zu den unbezahlbaren Kunstwerken, die jede Wand zieren. #!\n\nIch freue mich, dass Sie meine Einladung angenommen haben. Ich freue mich darauf, mit Ihnen einige dieser Schätze zu teilen und mehr über Ihre eigenen Interessen an Kultur und Kunst zu erfahren.\n\n #weak  Der Adlige nickt respektvoll und ist sichtlich dankbar für die Gelegenheit, diese neue Welt vor [target1.GetHerHis] zu erkunden. #!" #deepl:33693758

# bno_realize_bbc_potential Non-BBC Black character gains BBC
 bno_realize_bbc_potential: "Entdecken Sie Ihre BBC " #deepl:2976250367
 bno_realize_bbc_potential.desc: "Dir ist klar, dass dein dominanter schwarzer Körper dir eine angeborene Vorherrschaft über die minderwertigen Unterrassen verleiht. Es ist an der Zeit, Europa zu deiner Schlampe zu machen." #deepl:3651254754
 bno_realize_bbc_potential_decision_tooltip: "Du wirst ein dominanter schwarzer Hengst werden." #deepl:1114974153
 bno_realize_bbc_potential_confirm: "Die Welt gehört mir." #deepl:1353705651
 bno_realize_bbc_potential_effect_1: "Sie erhalten die Eigenschaft [bno_bbc|E]." #deepl:3354419877

 bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" #deepl:3243563349
 bno_events.0007.desc: "Um die ständig wachsende Zahl großer schwarzer Männer mit unstillbarem sexuellem Appetit zu besänftigen, habe ich beschlossen, dass es an der Zeit ist, ein engagiertes Team weißer Mädchen einzustellen, die für nichts anderes leben und atmen, als ihren schwarzen Herren zu dienen. Diese [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]sind von Geburt an in der Kunst, Schwänze zu befriedigen, ausgebildet - sie wissen genau, wie sie jeden Zentimeter ihres Körpers einsetzen müssen, um ihren dunklen Königen maximales Vergnügen zu bereiten.\n\n Mein Plan ist einfach: eine Gesellschaft zu schaffen, in der diese Anbeterinnen nur dazu da sind, die Bedürfnisse ihrer schwarzen Herren zu befriedigen und sie gleichzeitig glücklich und zufrieden zu machen. Indem ich diesen wichtigen Dienst anbiete, hoffe ich, mögliche Unruhen oder Gewalt zu verhindern, die durch aufgestaute sexuelle Frustration in der männlichen Bevölkerung entstehen könnten. Schließlich will niemand wütende, geile schwarze Männer, die auf der Suche nach Muschis durch die Straßen ziehen!" #deepl:452167761
 bno_events.0007.e: "[excellent_skill_option.GetFirstNameNoTooltip] Ihre Fähigkeiten als [bno_whore|E] sind im ganzen Land bekannt!" #deepl:1934531879
 bno_events.0007.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] ist [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" #deepl:2789418481
 bno_events.0007.a.tt: "Ein [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] hat auch ein monatliches Gehalt von [gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]" #deepl:3432994108
 bno_events.0007.a: "Offenbar hat [high_skill_option.GetFirstNameNoTooltip] eine Menge Typen gefickt." #deepl:1101873298
 bno_events.0007.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E] ist [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" #deepl:1365833774
 bno_events.0007.b: "[low_skill_option.GetFirstNameNoTooltip] scheint enthusiastisch zu sein, wenn auch nicht mehr." #deepl:3396266916
 bno_events.0007.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E] ist [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" #deepl:3700067588

