 bno_femboi.1003.desc.3: "Ich klemme meine Oberschenkel zusammen, lockte mich unter den dünnen, klebrigen Laken an. Mein Gesicht ist tief im Kissen begraben, Atem kommt in heißen, gebrochenen Schluchzen, während der Schmerz unter meiner Haut wird roh, kratzend, unerträglich. Mein Schwanz ist nichts – nur ein undichter Nub, der mit jedem Herzschlag pulsiert, schmunzelnd an meinem zitternden Bein stürmt. Meine Hüften mahlen in die Matratze, aber ich weigere mich, mich zu berühren, mich zu weigern, nachzugeben, selbst wenn jeder Zentimeter meines Körpers nach Erleichterung schreit.\n\nIch kann sie hören – Bullen grunzen und brüten Schlampen in der Nacht aus, das Schlagen von Bällen, das schmutzige nasse Quetschen von Löchern wird ruiniert, das Scheuern, bettelnde Schreie von Hündinnen spalten sich und füllten sich immer und immer wieder. Jeder Ton ist ein Messer der Scham und Sehnsucht, verdreht tiefer jedes Mal, wenn eine andere Schlampe stöhnt oder ein Bull lacht. Meine Wangen sind glatt vor Tränen. Ich rocke mich selbst, schleife mein Gesicht tiefer in das Kissen, um die zerklüfteten Wichser zu ersticken, die immer wieder herausrutschen.\n\nDer Drang, meine Beine zu öffnen, nach unten zu greifen, um nach der Berührung zu betteln, die den Hunger verblassen lassen würde, ist überwältigend. Meine Haut kitzelt, Brustwarzen hart, Arsch ballert leer und verzweifelt. Ich zittere vor Not, schluchze in die Dunkelheit und verfluche meine eigene Schwäche. Mein Körper lässt mich nicht schlafen, lässt mich nicht ruhen, lässt mich die schwere, zwischen meinen Schenkeln streckende Leere nicht vergessen.\n\nJede Minute fühlt sich an wie eine Stunde. Ich halte meine Beine fest, versuche, den Schmerz im Inneren zu halten, aber es nützt nichts – mein ganzer Körper tut weh, gespalten zu werden, gefüllt zu werden, in die sissy Hure zu werden, über die die Bullen lachen, derjenige, der nicht widerstehen kann, kann nicht aufhören zu weinen, kann nicht aufhören zu betteln. Ich drücke mein Gesicht tiefer, Tränen saugen das Kissen, Scham und müssen wirbeln, bis ich nichts als ein schüttelndes Chaos bin, leer und wartend, zu schwach, um zu widerstehen, zu stolz, um nachzugeben." # AI Tags
 bno_femboi.1003.a.3: "Schreie mich zum Schlafen, zittere vor Not, bete die Schmerzen werden mich am Morgen brechen" # AI Tags

 bno_femboi.0004.title: "Von den Anderen geärgert" # AI Tags
 bno_femboi.0004.desc: "Die Sonne ist kaum auf, das Lager wird lebendig mit den Schreien und Lachen von Bullen und schwarz gefärbten Schlampen an den Brunnen und Wasserpumpen. Mein Herz stolpert, während ich zum Waschen ausrutsche, Wangen immer noch von der Nacht gespült, die Beine wackelnd, Schwanz ein nutzloses, kleines Nub, das in meine Schubladen dringt. Ich ducke meinen Kopf, hoffe, niemand wird die Hitze in meinem Gesicht bemerken, die Art, wie meine Hüften rollen ein wenig mehr, die Art, wie meine Lippen sind rosa und geschwollen, Mund noch klebrig aus dem Traum, gefüllt zu werden.\n\nIch beugte mich über das Becken, kühles Wasser stechend meine Wangen, die Finger zitterten, während ich mein Gesicht spritzte und die Scham rieb, die an meiner Haut hing. Aber ich bin nicht schnell genug. Ich höre sie hinter mir – zwei Bullen und eine schwarze Schlampe, ihre Stimmen laut und grausam, der Schlag der Hände und das tiefe, murmelnde Lachen, das immer mein Loch ballert. Einer von ihnen pfeift, und ein anderer sneers, sehen Sie sich diese kleine sissy-Biegen über, wie er will einen Schwanz in seinen Arsch\n\nDie Worte schlugen wie ein Schlag, scharf und stechend, aber ich kann nicht anders – mein ganzer Körper zittert, Schwanz zuckt, Wangen brennen, während ich versuche, die Art zu verbergen, wie ich es fast mag. Die Schlampe lehnt sich hinein, ihre Hand schwer auf meine Schulter, atme heiß in mein Ohr. Vielleicht, wenn du diese Hüften schwingst, wird einer von ihnen dich vor dem Frühstück aufteilen.Die Bullen lachen, dicke Finger laufen über meine Wirbelsäule, ihre Hände riesig, besitzergreifend, so dass ich mich klein und hübsch und so, so ausgesetzt fühle.\n\nSchade brennt, aber darunter blüht etwas Schmutzigeres – Stolz, Hunger, die verzweifelte Hoffnung, dass sie es vielleicht, nur vielleicht, wirklich tun werden. Mein Arsch drückt zurück, ohne zu denken, Hüften wiegen, während ich meine Hände spüle, betend niemand bemerkt, wie nass ich werde, wie viel ich verspottet, geärgert werden möchte, aufgebrochen offen für ihre Unterhaltung. Ihre Worte klingen in meinem Kopf, lange nachdem sie abschweifen, Gelächter noch klingelt, mich zittern und tropfen lassen, ruiniert, bevor der Tag überhaupt begonnen hat." # AI Tags
