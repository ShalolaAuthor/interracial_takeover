 bno_femboi.1007.desc.3: "Ich blicke auf die jubelnde Menge, kreuzte meine Arme fest über meine Brust, fäuste, während ich kämpfte, um hoch zu stehen – selbst wenn der dünne Rock meine Hüften umarmt, Höschen in meinen Arsch schneidet, Schwanz hilflos dribbelnd für alle zu sehen. Mein Gesicht brennt, Ohren klingeln vor Scham, während ich mich weigere, ihnen die Show zu geben, die sie wollen. Ich erzwinge eine Schnauze, Augen auf dem Boden verschlossen, jeder Muskel gespannt mit der Anstrengung, vorzutäuschen, ich bin noch stark, noch ein Mann, nicht die errötende, zitternde kleine Sissy, die sie vor ihnen sehen.\n\nDas Lachen wird lauter, schärfer – Bullen schmunzeln, schwarze Schlampen rollen ihre Augen, Whitebois flüstern und schnüffeln aus den Schatten. Die geschwärzte Schlampe tritt nah, ihre Stimme niedrig, aber tragend für alle zu hören, ist das nicht liebenswert? Kleine Sissy denkt, er kann nein sagen…Die Menge schließt sich an, ihre Stimmung bewegt sich – nicht mehr nur verspielt, sondern erwartungsvoll, hungrig, bereit, mich gebrochen zu sehen.\n\nEin Bulle tritt heraus, Arme gefaltet, Augen kalt wie Eisen.Wir brauchen keine Weicheier, die schmollen und schmollen. Wenn du nicht hübsch für uns sein wirst, vielleicht wirst du ein anderer Weg nützlich sein…Seine Hand landet schwer auf meiner Schulter, dreht mich, um den Stumpf in der Mitte des Lagers zu Gesicht – der, wo Unruhestifter gebogen und verspannt werden, gemacht, um zu stöhnen und quietschen, bis ihr Stolz schmilzt.\n\nBevor ich protestieren kann, beugte ich mich um, der Rock spannte sich auf, Spitzenhöschen heruntergezogen, um meinen Arsch zu entblößen für alle zu sehen. Der erste Schlag landet, scharf und stechend, die Menge brüllt mit Zustimmung, während jeder Schlag dreht meine Wangen rot, jeder Schlag macht meinen Schwanz undicht noch mehr, mein Loch ballert mit jeder Welle von Schmerz und Demütigung. Die Schlampe kniet vor mir nieder, greift mir die Haare und lässt mich in die Augen starren, während ich wimmere, die Lektion klar: In diesem Lager ist Stolz nur ein weiterer Grund, ein Beispiel zu sein.\n\nAls sie mich schließlich hochließen, ist mein Gesicht von Tränen gestreift, Esel brennend, Schwanz leckend auf meinen Oberschenkel, Stolz zerschmettert unter dem Gewicht ihres Lachens und ihrer Hände. Ich stolpere weg, der Körper schmerze, die Scham brenne tiefer denn je – aber der Schmerz zwischen meinen Beinen, der zu bemerkende Hunger, der zum Betteln gebracht werden soll, wächst nur." # AI Tags
 bno_femboi.1007.a.3: "Hinken weg, Arsch brennen, Stolz gebrochen, wissend, dass ich nie sagen kann, nein für lange" # AI Tags

 bno_femboi.0008.title: "Melkstunde" # AI Tags
 bno_femboi.0008.desc: "Ich bin allein im Schatten, Hemd wanderte hinauf, Finger kneten meine Brust und keuchte wie eine neue Art von Schmerz thront unter meiner Haut. Meine Nippel sind geschwollen, prickelnd, so empfindlich, dass jede Prise einen Schock direkt an meinen undichten Schwanz sendet. Ich schließe meine Augen, massiere härter, Tagträume, dass meine Brust anschwellen könnte, dass ich eines Tages weiche, runde Brüste habe, um Bullen zu tappen, zu schlagen, als ihre zu markieren. Mein Atem fängt, Hüften schaukeln, Schwanz dribbeln eine Spur von süßen sissy Nektar auf meinem Oberschenkel, wie ich stöhnen, bitte, bitte, lassen Sie sie wachsen, lassen Sie mich gemolken werden, lassen Sie mich nützlich sein, lassen Sie mich ihre Lieblings Hure sein\n\nEin Schatten fällt über mich und ich rucke aufrecht, aber es ist zu spät. Eine geschwärzte Schlampe steht über mir, grinst, Augen voller böser Freude. Sie kniet neben mir, schiebt meine Hände weg, um meine Brust selbst zu schnuppern, ihre Daumen kreisen meine Brustwarzen, bis meine Hüften bumsen, ein Stöhnen rutscht hoch und scharf heraus.Sie wollen, dass diese blühen, nicht wahr? …\n\nSie lehrt mich mit langsamer, schmutziger Geduld – ihre Hände führen meine, zeigen, wie man drückt, kneten, rollen die empfindlichen Knospen, bis sie donnern und anschwellen, schnuppern mit Schweiß und sissy Milch.Das ist es, hübsche Sache, schnurrt sie, imaginieren Sie auf allen Vieren in der Scheune, Bulls die sich anstellen, um Ihre Titten zu schlagen, saugen Sie Ihre Milch, züchten Sie immer und immer wieder. Du willst doch ihre Kuh sein, oder? Ihr Lieblingsspielzeug, undicht und tropft für sie die ganze Nacht lang\n\nMeine Brustwarzen brennen unter ihrer Berührung, Schwanz spornt eine weitere schwache Perle an, mein ganzer Körper beugt sich für ihre Zustimmung. Sie leckt sich nahe, leckt mein Ohr, flüstert ein heißes Flüstern: Zeig mir, wie du dich melkst. Zeigen Sie mir, wie sehr Sie blühen wollen, gefüllt werden, in eine tropfende, milchquirtende Schlampe für das Camp gemacht werden wollen\n\nIch stöhne, in der Lektion verloren, Hüften rollend, Brust schrill vor Schweiß und Scham, verzweifelt zu lernen, verzweifelt zu ändern, verzweifelt, das weichste, hübscheste, nützlichste Ding der Welt zu sein." # AI Tags
 bno_femboi.0008.a: "Arbeite meine Brustwarzen mit beiden Händen, stöhne, um gemolken zu werden" # AI Tags
 bno_femboi.0008.b: "Lass sie die Kontrolle übernehmen, wimmernd, während sie kneift und neckt" # AI Tags
 bno_femboi.0008.c: "Blush, zieh mein Hemd nach unten und flehe sie an, zu stoppen, Brustschmerzen" # AI Tags

 bno_femboi.1008.title.1: "Mich selbst melken für ihr Vergnügen" # AI Tags
 bno_femboi.1008.desc.1: "Meine Hände zittern, während ich sie auf meine Brust bringe, die schwarz gefärbte Schlampe, die grinsend heiß auf meiner Haut genehmigt. Ich drücke meine Brustwarzen zwischen Daumen und Zeigefinger, rolle sie langsam, dann härter, stöhnend wie die Schmerzen blühen – scharf, süß, so viel mehr als Schmerz oder Vergnügen. Mein ganzer Körper Bögen, Hahn undicht hilflos, während ich meine weiche Brust mit beiden Händen kneten, kneifen, schleppen, verzweifelt, um sie anschwellen zu fühlen, zu zeigen, wie eine echte Camp Schlampe gemolken zu werden.\n\nSie kreist hinter mir und flüstert mir Schmutz ins Ohr, schaut euch an – so bedürftig, so bereit. Reib sie härter, kleine Kuh. Stellen Sie sich vor, ein Bulle schlägt sie, beißt, saugt, bis Sie Milch tropfen und bettelt nach mehr…Meine Finger gehorchen, rollen und drücken, Hüften schaukeln, Oberschenkel slickeln, wie meine Nippel donnern und unter meiner Berührung anschwellen. Ich wimmerte, beugte meinen Rücken, stellte meine Brust dem ganzen Lager vor, verlor in der Phantasie, übergebeugt zu sein, Bullen, die sich zum Drücken und Schlagen anlehnen, Zungen, die an meine knospenden Titten lächeln, Schwanz, der beim Stöhnen nach allen stöhnt, um zu hören.\n\nDie Schlampen Hände gleiten nach unten meinen Bauch, drücken meine Oberschenkel, drängen mich, mich selbst zu melken schneller. Lass sie sehen, wie weich du wirst, wie viel du gezüchtet werden musst, um gefüllt zu werden, um für Bullen und Schlampen und jeden Schwanz im Camp gemolken zu werden.Ich verdrehe meine Brustwarzen, schreie wie ein Schauer durch mich läuft, ein scharfer Hitzeimpuls, der meinen ganzen Körper schütteln lässt und meinen Schwanz härter durchsickern lässt, süßer sissy Nektar, der meine Schenkel hinunter dröhnt.\n\nIch stöhne für sie, für die Bullen, für jedes Auge, das zusieht, wie ich meine Brust mit beiden Händen, Hüften rollend, Mund aufmache, bettelte, um gequetscht, gefickt und gemolken zu werden, bis mein Körper für sie blüht – bis dort nichts mehr übrig ist als eine weiche, empfindliche, milchtreibende Schlampe, die um Lob schmerzt, schmerzt, benutzt zu werden, schmerzt, gefüllt und gezüchtet zu werden und als die Lieblingskuh des Lagers dargestellt wird." # AI Tags
 bno_femboi.1008.a.1: "Drücken Sie weiter und stöhnen, verzweifelt für meine Brustwarzen anschwellen und Milch zu fließen" # AI Tags

 bno_femboi.1008.title.2: "In ihren Händen" # AI Tags
 bno_femboi.1008.desc.2: "Ich ließ meine Hände wegfallen, Augen weit und vor Not scheinen, Atem fangen, während die schwarze Schlampe die Kontrolle übernimmt. Ihre Handflächen sind warm, stark, die Finger werden geübt – sie schnürt meine weiche Brust, drückt und kneift mit einer langsamen, schmutzigen Geduld, die meine Brustwarzen drosseln lässt und meinen Schwanz hilflos gegen meinen Oberschenkel undicht. Jede Prise und Rolle ist eine Lektion in der Kapitulation, jeder sanfte Schlepper oder scharfe Twist sendet Hitzeschocks direkt an die Basis meiner Wirbelsäule.\n\nSie grinst, Stimme sirupig und grausam, das ist es, lassen Sie mich die ganze Arbeit tun, hübsche Kuh. Sie sitzen einfach da und stöhnen, lassen Sie mich formen Sie für die Bullen…Ihre Daumen kreisen meine schmerzenden Knospen, drückend hart genug, um mich zu keuchen und beugen in ihre Hände, Hüften schaukeln, Oberschenkel zittern, Atem wimmern heraus in kleinen hoch-gepfiffenen Schreien, die nur machen sie drücken härter… Wird nicht lange dauern, bevor Sie beginnen zu undicht für real-won-t lange vor jeder Bull-Linien oben nur zu schlagen und saugen Sie Ihre Titten\n\nSie kneift und schleppt, beobachtet mich ringend, liebt die Macht, die sie hat – jedes Stöhnen und Zucken eines Versprechens, dass ich nie etwas anderes sein werde als ein Spielzeug, eine Kuh im Training, die man kneten, melken, züchten und für das Lager zeigen musste. Sie leckt sich nahe, lecken mein Ohr, flüstern, Sie lieben es, weich zu sein, nicht wahr? Du liebst es, mich dich benutzen zu lassen, dich zu zeigen, dich in etwas vollkommenes und hilfloses zu verwandeln.Ich nicke, schaudernd, kaum atmen zu können, verzweifelt nach ihrer Zustimmung, nach mehr ihrer Berührung, nach der Möglichkeit, noch weicher unter ihren Händen zu blühen.\n\nMeine Nippel brennen, mein Schwanz dribbelt, mein Geist schmilzt in einen Nebel der Freude und Unterwerfung, während sie quetscht, neckt und arbeitet meine Brust – ihre Stimme und Hände führen mich tiefer in das sissy Leben Ich kann nicht entkommen." # AI Tags
 bno_femboi.1008.a.2: "Wichser und spritzt ihr in den Griff und fleht sie an, mich noch weicher zu machen" # AI Tags

 bno_femboi.1008.title.3: "Mit Scham verbrennen" # AI Tags
 bno_femboi.1008.desc.3: "Meine Wangen flammen, mein Herz rast, während ich mein Hemd herunter schnappte, Hände zitterte, Brustwarzen immer noch prickelten, wo ihre Finger kniffen und sie rollten. Ich stolpere zurück, atme stotternd, Brustschmerzen mit einem Hunger, der nur schärfer wird, wenn ich versuche mich zu verstecken. Die schwarze Schlampe lacht, tief und grausam, ihre Augen voller böser Freude. .Aww, schauen Sie sich die schüchterne kleine Kuh, . sie neckt, Stimme laut genug, damit jeder in der Nähe zu hören. .Vorgeben, er will es nicht – vorgeben, er tut nicht lieben. .\n\nIch versuche zu protestieren, aber meine Stimme fängt mir in die Kehle, nichts kommt heraus, außer einem bedürftigen, hochkarätigen Wimmern. Ich klammer mein Hemd enger, aber es ist nutzlos – meine Nippel pochen gegen den dünnen Stoff, immer noch geschwollen und empfindlich, mein Schwanz undicht ein weiteres schwaches Dribbeln über meinen Oberschenkel, verraten mich mit jedem Schauer. Ich schaue mich um und bete, dass niemand anders es sah, aber das Lager ist nie wirklich privat; ich kann ihre Augen auf mich spüren, das Lachen spüren und schon flüstern.\n\nSie tritt näher, ihre Handfläche schnürt meine Wange, Daumen bürstet die feuchte Hitze von meiner Haut. »Du wirst bald um meine Hände betteln, hübsches Ding, das sie verspricht, Stimme fast zart – fast. »Es wird nur noch schlimmer, weißt du. Je mehr du versuchst zu kämpfen, desto süßer wirst du brechen, wenn du endlich nachgibst\n\nIch wende mich weg, beiße meine Lippe, Scham, die wie Feuer durch meinen Körper brennt. Meine Brust schmerzt um mehr, Brustwarzen hart unter meinen geballten Armen, der Geist wirbelt mit dem, was es sich anfühlt, sich zu ergeben, sie zu bitten, nicht zu stoppen – niemals zu stoppen – bis ich weich und milchbeladen und besessen bin. Aber alles, was ich tun kann, ist abzuschnuppern, Shirt um mich herum, Schwanz mit jedem Schritt dribbelnd, wünschend, dass der Schmerz verblassen würde, wissend, dass es nie wird." # AI Tags
 bno_femboi.1008.a.3: "Fliehe, Wangen brennen, Brustschmerzen, nicht in der Lage, meinen Hunger nach ihrer Berührung zu verbergen" # AI Tags

 bno_femboi.0009.title: "Die öffentliche Parade" # AI Tags
 bno_femboi.0009.desc: "Sie schleppen mich bei Sonnenaufgang aus meinem Zelt, noch klebrig von der Nacht davor, Haare wild, Wangen brennend, Lippen glänzend und vor Schock getrennt. Stiere und schwarz geschwärzte Schlampen drängen sich herum, grinsend, ihre Stimmen dick vor Lachen und Hunger, während sie meinen Rock herunterziehen, um meinen Arsch zu entlarven, Höschen, die an meinem undichten Nub klammern, Strümpfe, die um meine Oberschenkel gedreht sind. Eine geschwärzte Schlampe fixiert einen Samtkragen um meinen Hals, ihre Finger folgen einer neckenden Linie nach unten meinen Rücken, wie sie flüstert, Mile für sie, hübsche Sache. Lassen Sie uns sehen, wie viel Sie off gezeigt werden wollen\n\nEin Bulle packt meine Hüften, führt mich in die Mitte des Camps, lässt mich langsam gehen, Hüften rollen mit jedem Schritt. Ich spüre, wie mein Schwanz zuckt, kleine Perlen von sissy Nektar in mein Höschen schleudert und das dünne Leinen einweicht. Die Sonne ist heiß auf meiner Haut, macht meine Brust glühen, meine Brustwarzen schmerzen und pochen durch den Rock, die Scham jedes starren Fütterns einen Hunger, den ich nicht verstecken kann. Ich höre ihre Jeers und catcalls, Bulls rufen mich "Parade Hure", "Schwarzes Spielzeug", "Brautfleisch", "Schlampen schreien Ermutigung", "Whitebois flüstern vor Neid und Unglauben".\n\nMit jedem Schritt, den ich mache, wiegen meine Hüften mehr, der Rock reitet hoch, um meine Oberschenkel, meinen Arsch, den lacy Rand meines Höschens zu blinken. Stiere pfeifen und tappen, Hände schlagen mir den Arsch, quetschen, bis ich yelp, ihr Lachen hallt in der Morgenluft. Ich versuche, meinen Kopf hoch zu halten, die Lippen zerstreut von einem zitternden Lächeln, aber die Menge ist zu dick, zu nah, zu hungrig nach allem außer meiner Kapitulation.\n\nEine geschwärzte Schlampe eilt hoch, packt meine Hand, dreht mich in einen langsamen, demütigenden Kreis. »Blas ihnen einen Kuss, kleine Hündin!« Sie ruft, und die Menge brüllt, wie ich es tue –cheeks flammend, Schwanz spornt ein weiteres Dribbeln an, Augen weit und nass mit hilflosem Bedürfnis. Stiere drängen sich näher, ihre Schwänze hart und strapazierend, einige schon aus und streicheln, der Duft von Samen dick in der Luft. Die Parade verwandelt sich in einen Tanz, mein Körper bewegt sich auf eigene Faust, Hüften rollend, Esel hüpfend, Brustwarzen schmerzend nach Aufmerksamkeit, Geist schwindelig mit dem Wissen, dass jedes Auge, jede Hand, jeder Hahn im Lager nach mir hungrig ist, bereit, mich zu ruinieren, sobald ich nachgebe.\n\nIch will laufen, mich verstecken, in den Boden schmelzen. Aber ich möchte auch bleiben, um gesehen zu werden, um als die Lieblings Hure des Lagers – weich, bedürftig, ruiniert und verzweifelt nach mehr – umgezogen und dargestellt zu werden." # AI Tags
 bno_femboi.0009.a: "Schnauze mir die Hüften und blas küsse, liebe jeden schmutzigen starren" # AI Tags
 bno_femboi.0009.b: "Halten Sie meine Augen unten, Wangen brennen, versuchen, mich klein zu machen" # AI Tags
 bno_femboi.0009.c: "Stolpernd und wimmernd, zu überwältigt, betend für das Ende der Parade" # AI Tags

 bno_femboi.1009.title.1: "Ausstellungsstück für Camp-Camps" # AI Tags
 bno_femboi.1009.desc.1: "Die Parade hält für mich an – jedes Auge trinkt so, wie ich meine Hüften schwinge, wie mein Rock an meinen Oberschenkeln klammert, mein Höschen feucht und glänzt, wo mein Nub gegen das Leinen stöhnt. Ich zwirle auf meinen Zehen, beuge meinen Rücken, so dass mein Arsch knallt, Wangen flammen, während ich Küsse an die Menge wirft, Lippen nass, Zunge schaut heraus, Wimpern flattern für jeden Bullen und schwarze Schlampe hungrig genug, um für mich zu erreichen. Ich höre ihre Stimmen – einige rau, einige dick vor Hunger, die alle das gleiche schmutzige Lob hallten: "Schauen Sie sich diese Schlampe bewegen. Ich wette, sein Loch tropft. Wette, er würde alles für einen Geschmack von Schwanz tun\n\nStiere treten aus der Menge, greifen meine Hüften, drehen mich, schlagen mir den Arsch, so dass der Rock hoch reitet, so dass ich ausgesetzt und zittern. Meine Brustwarzen schmerzen, stochen gegen den dünnen Stoff, und ich weiß, dass jede Sissy in den Schatten starrt und wünscht, dass sie in der Mitte an der Reihe sind. Die geschwärzte Schlampe, die alles begann, lehnt sich hinein, ihre Hand findet meine Wange, drückt mir einen schlampigen Kuss in den Mund, probiert das Grool auf meinen Lippen, kichert wie die Menge heult.\n\nIch ließ mich weich in ihren Händen gehen, schmilzt mit jeder Berührung, jedem hungrigen Blick, den Hüften rollen und den Lippen, während ich posiere, küsst und stöhnt nur für sie. Stiere streicheln sich selbst, die Luft dick mit dem Versprechen des Samens, ihre Schwänze strapazierend, während sie mir zusehen, wie ich eine Show anziehe – zwinkernd, biegend, zeigend meine schönsten, weichsten Teile für jede Hand, jeden Hahn, jeden Besitzer, der bereit ist, mich zu nehmen.\n\nJemand packt meinen Kragen, spannt mich auf die Knie in den Schmutz, und ich kichere, Kopf kippte zurück, Zunge heraus, paradierte mein Bedürfnis und Schande für jeden Satz von Augen. Die Jeers und Lob wirbeln zusammen, eine schmutzige Musik, die meinen Schwanz und mein Herz rasen lässt – ich weiß, dass ich das Lieblings-Showpiece des Camps bin, ein Spielzeug, das man beobachten, benutzen und loben kann, wie gut ich flehe." # AI Tags
 bno_femboi.1009.a.1: "Bleiben Sie in der Mitte, Hüften rollen, Lippen getrennt, Betteln um Hände, Schwänze und Aufmerksamkeit nie aufhören" # AI Tags

 bno_femboi.1009.title.2: "Klein im Rampenlicht" # AI Tags
 bno_femboi.1009.desc.2: "Ich ducke meinen Kopf, die Augen klebten auf den Boden, während ich mich hin und her mischte, jeden Zentimeter meiner Haut kitzelte mit dem Gewicht ihrer starren. Meine Wangen brennen heißer mit jedem Schritt, mein Schwanz dröhnt hilflos in mein Höschen, der Rock klammert sich an meinen Oberschenkeln mit jedem kleinen Zittern. Ich versuche, mich zu schrumpfen, meine Arme fest an meine Seiten zu drücken, Schultern zuckten und wünschte, ich könnte verschwinden. Aber das Lachen, die Catcals, die hungrigen Pfeifen folgen mir, wohin ich gehe.\n\nStiere und Schlampen schließen sich an, Stimmen, die um mich herum hallen – murren, loben, ein paar sanfte, einige grausame. Schaut ihn an, der versucht, sich zu verstecken – shy kleine Sissy, Angst zu zeigen, was er hat…Finger bürsten meine Haare beiseite, kippen mein Kinn nach oben, streicheln meinen Rücken, nur um mich zu flitzen. Jede Berührung lässt mich zittern, Schwanz spornt eine andere Perle in die Leinwand, Scham und wollen verstrickt zusammen, bis ich kaum atmen kann.\n\nDie schwarz geschwärzte Schlampe, die mich Kreise aus der Nähe kleidete, ihre Hand, die unter meinem Kinn gleitet, um meine Augen für einen Moment aufzuzwingen, um sicherzustellen, dass die Menge einen guten Blick auf mein errötendes, zitterndes Gesicht bekommt\n\nIch will argumentieren, laufen, aber mein Körper verrät mich – hüpft noch rollend, die Schenkel reiben, der Schwanz zuckend, ein bedürftiges Wimmern, das aufsteht, bevor ich es zurückbeißen kann. Ich halte meinen Kopf tief, bete die Parade endet bald, beten wird der Hunger verblassen, auch wenn ich weiß, dass ich nie wirklich den Augen, den Händen, der Sehnsucht, gesucht zu werden, entfliehen werde." # AI Tags
 bno_femboi.1009.a.2: "Halten Sie meinen Kopf unten, Wangen flammen, schmerzen zu verstecken, aber brennen, um bemerkt zu werden" # AI Tags

 bno_femboi.1009.title.3: "Überwältigt und entblößt" # AI Tags
 bno_femboi.1009.desc.3: "Die Menge ist zu dick, die Hitze zu viel. Meine Beine wackeln, während ich stolpere, fast über meine eigenen Füße stolpern, der Rock um meine Oberschenkel gedreht, Höschen, die an meiner Haut kleben, wo mein Schwanz undicht, nutzlos und verzweifelt. Jeder Ton wirbelt um mich herum – das Brüllen der Bullen, das spöttische Kichern der schwarzgeschwärzten Schlampen, das scharfe Pfeifen eines Whiteboi, der wünschte, er könnte Plätze tauschen und vor ihnen allen vorgeführt werden. Meine Wangen brennen, mein Herz hämmert so hart, dass ich kaum meinen eigenen Atem hören kann, jeder Muskel angespannt mit der Notwendigkeit zu fliehen oder zu kollabieren oder zu betteln.\n\nIch versuche, mit der Parade Schritt zu halten, aber die Welt verschwimmt, meine Vision wird mit Tränen gläsern, Lippen zittern, wie eine weitere Welle von Appellen und Lachen über mich hereinbricht. Hände reichen aus – einige um mich zu beruhigen, einige nur um zu tappen, zu drücken, meinen Arsch und meine weichen Schenkel zu kneifen, um zu spüren, wie sehr ich zittere, wie einfach es wäre, mich hier auf der Straße auf die Knie fallen zu lassen. Ich wimmerte, ein kleiner, gebrochener Klang, der Körper rollte auf sich selbst, die Schultern zuckte, betete für das Ende der Parade, für die Augen, um sich abzuwenden, für die Scham und den Hunger, um endlich zu brechen.\n\nAber es hört nicht auf. Die Bullen nur jeer lauter, Schlampen lehnen sich in zu necken, meine Haare zu streicheln, in mein Ohr zu flüstern, wie hübsch ich sehe, wenn ich auseinander falle…Little sissy …\n\nIch schließe meine Augen, beiße meine Lippe, lasse sie mich anführen, kaum in der Lage zu gehen, die Parade, die sich für immer ausdehnt – jeder Schritt eine Qual, jeder Atemzug eine Erinnerung, dass ich auf dem Display bin, dass ich beobachtet werde, gesucht, beschämt und heimlich, so verzweifelt, jede Sekunde davon liebend." # AI Tags
