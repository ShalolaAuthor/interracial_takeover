 bno_femboi.1004.title.1: "Gemacht nach Moan" # AI Tags
 bno_femboi.1004.desc.1: "Ich kann ihm nicht helfen – ein Kichern rutscht heraus, hoch und hilflos, während ich meine Hüften noch mehr lenke und meinen Arsch für die Bullen hinter mir zeige. Die Sonne ist warm auf meiner Haut, aber mein ganzer Körper fühlt sich heißer, bedürftiger an, der Blusen, der über meinen Wangen brennt, während ich ihr Lachen tiefer, rauer und hungrig höre. Die geschwärzte Schlampe lehnt sich ein, ihre Stimme sirupig und grausam in meinem Ohr. Ich wusste, dass du es wolltest, Schwesterchen. Zeig ihnen, wie hübsch du sein kannst…Ihre Hand führt mir den Rücken hinunter, Finger haken in den Bund meiner Hose, ziehen sie über meinen Arsch, lassen mich nackt und ausgesetzt, Schwanz nichts als ein undichter Nub zucken vor Scham.\n\nEiner der Bullen bewegt sich in der Nähe, hoch über mir, sein Schwanz bereits dick und hart, so dunkel und schwer macht es meine Atemansammlung. Er spuckt sich in die Hand, streichelt sich selbst und grinst auf mich, Stimme murmelt, Sissies wie du leben dafür, nicht wahr? Biegt euch vor. Lassen Sie mich sehen, wie Sie tropfen…Meine Knie gehen schwach, Loch ballern, Körper zittern mit Vorfreude, während ich mich gegen das Becken spanne, Arsch zurückgedrückt, bettelte, geteilt zu werden.\n\nDie Schlampe kichert, kniet neben mir, kneift meinen nutzlosen Schwanz zwischen ihre Finger, streichelt es mit verspotteten kleinen Schleppern, lässt ihr Spucken über den Kopf dribbeln, wie sie coos, ,Aw, armes Baby – nie wird jemand mit diesem erbärmlichen Ding ficken, oder? Bet it aches, wettet, es leckt gerade, indem er vor echtem Schwanz geärgert wird…Ich wimmere, Hahn dröhnt ihre Handfläche hinunter, Hüften schaukeln hilflos, während der Bulle seine Spitze gegen mein Loch drückt.\n\nEr wartet nicht, schubst nur ein, dick und brutal, spaltet mich auf dem ersten Stoß auf – – – Ahhhh, mmm, fuck, fuck! – mein Mund fällt auf, Augen rollen zurück, während die Dehnung brennt, das Gewicht von ihm füllt mich so tief, dass ich es in meinem Bauch fühle. Seine Hände klemmen meine Hüften, halten mich fest, während er in mich knallt, knallen Bälle gegen meinen Kitzler, jeder Stoß zwingt schmutzige Stöhnen und kichert von meinen Lippen, jeder quietschende Echo in der Morgenluft für alle zu hören.\n\nDie Schlampe ärgert mich immer wieder, lacht, wie sie sprudelt und undicht, wird nie hart, zuckt nur unnütz, während ich benutzt, ruiniert, gezüchtet in der offenen, Bullen beobachten, Schlampe schnarcht, mein ganzer Körper schmilzt in das Vergnügen und Demütigung. Ich bin nichts anderes als ein Arschloch jetzt, ein kicherndes, hähne-hungriges Sissy stöhnend für mehr, betend er nie hört auf, betend das ganze Lager sieht, was ich geworden bin." # AI Tags
 bno_femboi.1004.a.1: "Gasp, stöhnen, und betteln für mehr, Arsch gedehnt, Schwanz geärgert, ruiniert und im Besitz von Bull und Schlampe gleichermaßen" # AI Tags

 bno_femboi.1004.title.2: "Vor Scham laufend" # AI Tags
 bno_femboi.1004.desc.2: "Meine Wangen brennen, der Puls flattert wild, während ihr Lachen mir durch das Lager folgt. Ich halte meinen Kopf unten und murmele einen schwachen Dank, ohne es zu wagen, irgendjemandes Augen zu treffen. Mein Herz hämmert, Schande krabbelt mir den Hals hoch, Hände zittern, während ich mein Hemd klammere und mich von der Wasserpumpe wegbewege. Jeder Schritt fühlt sich peinlich an, meine Hüften schwanken trotz mir selbst, Schwanz undicht in meinen Schubladen, das Echo von "Sissy" klingelt in meinen Ohren.\n\nIch entkomme zwischen Zelten, verzweifelt, um ihren Jeers zu entkommen und die Hitze, die sie unter meiner Haut erleuchtet haben. Selbst im Schatten spüre ich ihre Augen auf mich, die Bullen-Stimme boomen, die Schlampe kichert grausam in meinem Geist. Meine Brust schmerzt, mein Körper zuckt vor einem Hunger ich kann nicht schütteln, Demütigung unter meiner Haut brennen wie ein Fieber.\n\nIch finde eine dunkle, leere Ecke hinter einem Zelt und sinke nach unten, umarmte meine Knie fest, Atem kam in scharfe, flache Hosen. Mein Schwanz ist immer noch dribbelnd, Brustwarzen hart, Arsch Kribbeln mit einem Bedürfnis kann ich nicht zugeben, der Geschmack ihrer Aufmerksamkeit – harsch, spöttisch, schmutzig – macht meinen ganzen Körper zittern. Ich begrabe mein Gesicht in meinen Händen, versuche, das Gefühl weg zu werden, aber alles, was ich tun kann, ist spritzen und winseln, der Drang, zurückzugehen, zu flehen, mich anzunageln zu sehen, während ich mich verstecke.\n\nIch rocke an Ort und Stelle, beiße an der Lippe, kämpfe gegen die Scham und die Hitze, weiß, dass, egal wie weit ich laufe, der Hunger nur schlimmer, lauter, schwerer zu leugnen wird." # AI Tags
 bno_femboi.1004.a.2: "Um meine Knie, zittern, versuchen, den Schmerz zu bekämpfen und scheitern" # AI Tags

 bno_femboi.1004.title.3: "Brennende Leugnung" # AI Tags
 bno_femboi.1004.desc.3: "Ich grimme meine Zähne und erzwinge einen Geißel, weigere mich, irgendeinen von ihnen als ihr Lachen anzusehen, und verspotte Stimmen wirbeln um mich herum. Mein Gesicht brennt vor Scham, Ohren klingeln mit dem Wort "sissy", aber ich halte meinen Kopf unten und schrubbe härter am Becken, als könnte ich den Drang wegwaschen. Jeder Muskel in meinem Körper ist eng, Knöchel weiß, wo ich den Rand greifen, Kiefer geknickt, bis es schmerzt.\n\nIch höre die Schlampen schnüffeln, die Bullen, schwere Schritte hinter mir, das faule Schlagen einer Handfläche gegen meinen Arsch, nur um mich zu flackern. Ich versuche hoch zu stehen, Brust heraus, entschlossen, sie nicht sehen zu lassen, wie schlimm mein Schwanz schmerzt, wie mein Arsch bei jedem Wort, jeder Berührung, jedem grausamen Lachen ballert. Aber es ist unmöglich, sich zu verstecken – wie meine Hüften zittern, meine Schenkel zusammendrücken, mein Schwanz dribbelt mir vor der Aufmerksamkeit in die Hose, auch wenn es nur zu demütigen gedacht ist.\n\nIch atme hart, blinzelte den Stachel in meinen Augen zurück, weigerte mich zu drehen oder zu winseln oder gab ihnen die Befriedigung, mich brechen zu sehen. Im Inneren bin ich jedoch ein Chaos – ein Hunger, der sich in meinem Bauch verdreht, ein Loch schmerzend, ein Herz, das gegen meine Rippen hämmert. Je mehr ich dagegen ankämpfe, desto mehr will ich es: sich zu beugen, zu flehen, für sie alle ruiniert zu werden. Aber ich schiebe das Gefühl nach unten, Nägel beißen meine Handflächen, so tun, als wäre ich noch stark, noch ein Mann, wie jeder Schritt weg von der Pumpe lässt mich leerer, einsamer, verzweifelter als zuvor.\n\nIch gehe weg ohne ein Wort, Hände zittern, Kehle fest, Scham essen auf mich, der Hunger wird immer schwieriger zu leugnen." # AI Tags
 bno_femboi.1004.a.3: "Stomp off mit Kopf hoch, Körper zittern, der Drang zu betteln brennen tiefer" # AI Tags

 bno_femboi.0005.title: "Die erste Kompliment" # AI Tags
 bno_femboi.0005.desc: "Die Sonne hoch und heiß, die Luft dick mit Staub und Schweiß, und ich schleppe Wasser an den Lagerfeuern vorbei, wenn ich Schritte hinter mir höre. Ich halte meinen Kopf nach unten, Wangen gespült, versuchen zu verbergen, wie meine Hüften mit jedem Schritt wiegen, Schwanz ein nutzloser Nub zwischen klebrigen Oberschenkeln gequetscht, bereits Leck aus der Erinnerung an den Morgen neckt. Aber dann ruft eine Stimme heraus – tief, faul, rollt durch mich wie ein Donner. Hör eine Sekunde auf\n\nIch friere, hüpfte, hüpfte in meiner Brust, während ich mich umdrehte, um sie zu sehen – eine schwarze Schlampe mit scharfen Augen wie Messer, dunkel und glühend, Hüften breit, Titten strapazierend gegen ihr zerklüftetes Kleid. Sie lehnt sich an einen Zeltpfosten, grinst, als wüsste sie jeden schmutzigen Gedanken, der mir je in den Sinn kam. Neben ihr sitzt ein Bulle im Schatten, Schwanz schon halbhart, streckt die Vorderseite seiner Hose, ein Grinsen verdreht seine Lippen.\n\nDie Schlampe schlendert näher, kreist mich, ihr Blick schlängelt sich auf und ab meinen zitternden Körper. Sie sehen anders aus, sie sagt, laut genug für den ganzen Weg zu hören. Ihre Hand gleitet unter mein Kinn und zwingt mich, ihren Blick zu treffen. Meine Wangen brennen, meine Lippen klingeln, und für einen Moment kann ich nicht atmen – einfach zittern, Schwanz sausen, die Scham und Nervenkitzel mischen, bis meine Knie schwach werden.\n\nDer Bulle lacht, tief und murmelnd, seine Augen hungrig, Schwanz anschwellend, als er beobachtet, wie die Schlampe meine Wange streichelt. Ich wette, er stirbt, um sie um einen Schwanz zu wickeln…Meine Brust ist eng, Brustwarzen schmerzen, Haut stachen überall ihre Hand berührt. Ich versuche, ein Dankeschön zu stammeln, aber meine Stimme kommt dünn und atemlos heraus, jedes Wort zittert, während ich sie anblinke, verzweifelt und erschreckt und so, so hungrig nach mehr.\n\nSie lehnt sich ein, Lippen bürsten mein Ohr, Stimme sirupig und grausam. Wenn du immer weicher wirst, hübscher Junge, wirst du auf deinen Knien vor jedem Bullen im Lager landen. Ist es das, was du willst? , Ihre Finger grasen meine Brustwarze, so dass ich keuche, Loch ballern, Schwanz schubsen ein weiteres pathetisches Dribbeln über meinen Oberschenkel. Der Bulle steht, über mir, Schatten, der meinen Körper verschlingt, während er wieder lacht. Ich wette, er leckt nur von einem Kompliment\n\nMein ganzer Körper schüttelt, während ich nicke, zu schwach, um es zu leugnen, zu verzweifelt, um die Hungerschwellung in mir zu verbergen. Ich möchte betteln, auf die Knie fallen, beweisen, wie hübsch und weich ich bin, sie alle sehen lassen, was ihre Worte mit mir machen – wie ein einziges Kompliment einen Jungen ruinieren kann und ihn in ein Stöhnen, Erröten, undichtes kleines Weichei verwandelt, verzweifelt, gezüchtet, gefüllt und besessen zu werden." # AI Tags
 bno_femboi.0005.a: "Stammer ein Dankeschön, Augen weit, schmerzend zu benutzen" # AI Tags
 bno_femboi.0005.b: "Blush und Run, Oberschenkel glatt, Herz hämmern, Scham brennen tiefer" # AI Tags
 bno_femboi.0005.c: "Fallen Sie auf meine Knie und betteln, um ihnen zu zeigen, wie schön ich sein kann" # AI Tags

 bno_femboi.1005.title.1: "Links wollend" # AI Tags
 bno_femboi.1005.desc.1: "Meine Wangen flammen, während ich ihrem Blick entgegenkomme, die Augen weit, der Atem zittert.T-danke dir…Die Worte machen es kaum heraus, meine Stimme so weich und bedürftig, auch ich kann nicht glauben, dass es meine ist. Die geschwärzte Schlampe grinst breiter, Daumen streichelt meine Wange, ihre Nägel weiden die gerötete Haut direkt unter meinem Kiefer. Der Bulle neben ihr murmelt vor Lachen, Schwanzschwellung in seiner Hose, seine Aufmerksamkeit brennt durch jeden Teil meiner Selbstbeherrschung.\n\nIch kann nicht aufhören zu zittern. Mein Schwanz dröhnt eine erbärmliche Schnur von Grool über meinen Oberschenkel, Oberschenkel drücken eng zusammen, wie der Nervenkitzel und die Scham wirbeln in mir, heißer mit jeder Sekunde vorbei. Ihre Hand verweilt, die Finger verfolgen die Kurve meines Kiefers, dann rutscht sie hinunter, um meine Brustwarze durch mein dünnes Hemd zu kneifen, so dass ich keuche, Hüften hilflos keuchen, Loch vor Not ballern.\n\nSie lehnt sich hinein, putzt mir die Lippen und flüstert, so dass nur ich hören kann, du magst es, hübsch genannt zu werden, nicht wahr? Du willst, dass sie alle dich erröten sehen, um dich ihnen dafür zu danken, dass sie bemerkt haben, wie weich und fickbar du geworden bist? , Ihre Worte drehen sich um mich, süß und schmutzig, und ich nicke, bevor ich es überhaupt realisierte, Schlucken zurück ein Wimmern, wie mein Schwanz zuckt, und noch mehr.\n\nDer Bulle lacht wieder, groß und laut, packt sich durch seine Hosen, während er mich hinunter starrt. Zeigen Sie diesen kleinen Spaziergang – lassen Sie das ganze Lager sehen, was ein Kompliment an Ihnen tut…Meine Knie drohen zu schnallen, Beine schwach, während ich weg stolpere, Kopf drehen, Scham unter meiner Haut brennen. Ich spüre ihre Augen auf mir den ganzen Weg, jeden Schritt eine Performance, meinen Körper schmerzt, ergriffen, gelobt, gebogen, gebraucht zu werden – gemacht in genau das, was ihre Worte versprochen haben, werde ich." # AI Tags
 bno_femboi.1005.a.1: "Gehen weg zittern, Schwanz undicht, Körper thrumming mit der Hoffnung, dass das nächste Mal sie nicht lassen mich gehen" # AI Tags

 bno_femboi.1005.title.2: "Heiß laufen" # AI Tags
 bno_femboi.1005.desc.2: "Ich drehe mich auf die Ferse, bevor sie ein anderes Wort sagen kann, Wangen flammen, Augen brennen mit unverwüsteten Tränen und etwas noch heißer. Mein Schwanz dröhnt schon, eine klebrige Spur, die über meinen Oberschenkel läuft, während ich an den Lagerfeuern vorbei eilt, die Hände zitternd, das Herz so laut hämmernd, dass ich kaum das Bullenlachen hören kann und die Schlampen hinter mir spöttisch kichern. Ich kann mich nicht verlangsamen – meine Hüften wiegen mit jedem hektischen Schritt, die Oberschenkel slick, die Erinnerung an ihre Finger am Kiefer, seine hungrigen Augen auf meinen Arsch, jedes Kompliment, das die Hitze tiefer schürt.\n\nIch entkomme hinter dem nächsten Zelt, atme flach und zerklüftet, Körper auf die raue Leinwand gedrückt, während ich versuche, die Schande weg zu werden. Meine Hand bedeckt meinen Mund, um die Wimpern zu murmeln, aber es ist nutzlos – der Schmerz wächst nur, pulsiert mit jedem Herzschlag, macht meinen Schwanz undichter, macht meinen Esel zu einer Klammer, macht meine Knie schwach vor Mangel. Ich kann immer noch ihre Stimme in meinem Ohr fühlen, sirupig und grausam, nachhallend: weicher, schöner, sissy. Die Worte wiederholen sich in meinem Kopf, machen meine Brust straffen, Brustwarzen drosseln, Loch zucken vor Not.\n\nIch drückte meine Oberschenkel zusammen, spritzte gegen die Wand und wünschte, ich könnte den ganzen Weg nach Hause laufen – ich konnte den Hunger stoppen. Aber die Aufmerksamkeit bleibt, stechend süß, brennend durch jede Schicht des Stolzes, den ich dachte, dass ich noch hatte. Ich schaudere, verlor und zitterte, Gesicht in meinen Händen begraben, Zittern mit der geheimen Hoffnung, dass das nächste Mal, wenn sie mich nicht entkommen lassen, dass das nächste Mal jemand mich herausziehen, mich knien, mich hübsch nennen, bis ich stöhne, tropf, vor allen ruiniert." # AI Tags
 bno_femboi.1005.a.2: "Verstecken Sie sich hinter dem Zelt, keuchen, Schwanz undicht, Zittern vor der Schande, gefangen werden zu wollen" # AI Tags

 bno_femboi.1005.title.3: "Beweisen, wie" # AI Tags
 bno_femboi.1005.desc.3: "Meine Knie schlugen auf den Schmutz, bevor ich sogar denken, Atem fangen, Herz schlagen so laut Ich höre kaum das Bull-Lachen oder die Schlampe keuchen der Freude. Ich schaue sie an, Augen weit, Lippen zerteilt in einem hilflosen Put, Wangen glühend, wie ich bettle – Stimme zitternd, hungrig, so schmutzig, dass ich es kaum glauben kann. Ich will hübsch für dich sein, willst, dass du siehst, was für ein guter Weichei ich bin. Benutze mich. Lass mich stöhnen. Machen Sie mich Ihre Lieblings-Schlampe\n\nDer Bulle grinst breit, über mir emporragend, sein Schwanz schon hart und streckt die Vorderseite seiner Hose, diese massive Form, die mir verspricht, mich in zwei Teile zu teilen. Die geschwärzte Schlampe kniet neben mir, eine Hand streichelt meine Haare, die andere rutscht unter mein Hemd, um zu kneifen und meine Brustwarzen zu drehen, bis ich keucht, jammert, spritzt auf meinen Knien…Mmm, sieh dich an – so verzweifelt, so hübsch, so nass, flüstert sie, ihre Stimme dick vor Stolz und Spott.\n\nEr entknöpft seine Hose, Schwanz klappert heraus, schwer und dunkel und undicht Präcum. Mein Mund wäscht, die Zunge lächelt auf meine Lippen, mein ganzer Körper zittert, während ich mich näher, Nase drückte auf seine moschusige Haut, atmete in diesem dicken, schwindelerregenden Duft von Bulle und Kraft und Samen…\n\nDie Schlampe lacht, schleppt meine Haare, drückt meinen Kopf nach unten, bis meine Nase in seinen Locken begraben ist, meine Kehle prallt mit jedem langsamen Schub. Leck ihn. Zeigen Sie uns, wie sehr Sie es lieben, hübsch zu sein, zu sehen, zu lieben, im Besitz zu sein…Mein Arsch drückt sich zurück, die Hüfte rollt, stöhnt aus meinem Mund ins Lager, jeder Zentimeter von mir brennt mit dem schmutzigen, perfekten Stolz, in der Öffentlichkeit benutzt zu werden, umgeben von Bullen und Schlampen und jedem, der zusehen möchte.\n\nDer Bulle hält meinen Kopf, fickt meinen Mund, bis mein Kiefer schmerzt, bis mir schwindelig und dröhnend wird, Tränen meine Wangen streifen, mein ganzer Körper lebendig und verzweifelt. Ich keuche und würge, verzweifelt nach jedem Tropfen seines Samens, jedem Schlag seines Schwanzes gegen meine Lippen, jedes schmutzige Kompliment, das die Menge auf meinen zitternden, ruinierten Körper wirft. Mein Geist schwimmt, Schwanz spornt schwaches Grool in den Staub, Stolz zerschmettert, Herz rast mit dem Nervenkitzel, ihr Favorit zu sein, ihre hübscheste, ihre beste kleine Schlampe." # AI Tags
