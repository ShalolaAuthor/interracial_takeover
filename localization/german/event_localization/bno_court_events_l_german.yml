 bno_court.0001.title.female: "Gerangel im Thronsaal" #deepl:2528539917
 bno_court.0001.desc.female: "Seine Hüften stießen mit solcher Wucht gegen meine, dass ich fast von den plüschigen Seidenlaken fiel.  Er schmeckte so gut - eine berauschende Mischung aus Moschus und etwas Erdigem wie feuchte Erde nach einem Sturm. Sein Schwanz pochte gegen meinen Eingang, heiß und dick, und es war unmöglich, ihn zu ignorieren. Meine Brüste drückten gegen seine Brust, als er wieder und wieder in mich stieß, und bei jedem zitternden Stoß entkam ein Stöhnen meinen Lippen. Ich umklammerte seine Schultern, die Nägel gruben sich in den warmen Muskel unter seiner Haut und versuchten, mich in der Welle der Lust, die mich überspülte, zu verankern.\n\n Jeder Atemzug stockte in meiner Kehle, ein winziges Keuchen kämpfte sich an meinen geschlitzten Lippen vorbei, als er mich vollständig ausfüllte.  Er war so groß, mehr als jeder andere Mann, den ich je gekannt hatte, und doch passte er irgendwie perfekt in mich hinein und dehnte mich mit jedem tiefen Stoß aus. Meine Muschi pulsierte um ihn herum, glitschig und eng, verzweifelt darauf bedacht, jeden Zentimeter seiner Länge festzuhalten. Mein Rücken wölbte sich unwillkürlich gegen die Kissen, als eine neue Welle von Gefühlen über mich hereinbrach, meine Augen fielen zu und meine Finger gruben sich tiefer in seine Schultern.  Ich spürte die Hitze, die von ihm ausging, und seine kräftigen Stöße trieben mich immer näher an das Vergessen heran, in dem ich es kaum erwarten konnte, zu ertrinken." #deepl:2017661990
 bno_court.0001.a.female: "Ahh... ich komme..." #deepl:3567885065

 bno_court.0001.title.male: "Ihre süße Ergebenheit" #deepl:1161849943
 bno_court.0001.desc.male: "Sie schmeckte nach gesponnenem Zucker und Geheimnissen. Ein Stöhnen entrang sich meiner Brust, bevor ich überhaupt richtig in sie eindringen konnte; sie war so klein, eine Porzellanpuppe mit Kurven, die tagelang anhielten. Mein Schwanz war fast zu groß, um hineinzupassen, aber die Art und Weise, wie sie sich in mir wölbte und jeden Zentimeter aufnahm, ließ die Hitze wie ein Lauffeuer durch mich strömen.  Ihr leises Keuchen, als ich sie schließlich ganz ausfüllte, ließ meine Schenkel vor Verlangen schmerzen.\n\n Es fühlte sich gut an, gottverdammt gut. Die Art, wie sie meine Schultern umklammerte, diese zarten Finger, die sich in mich gruben, als wollten sie sich gegen die Wellen der Lust stemmen, die über mich hereinbrachen. Jeder Stoß war eine Symphonie der Gefühle - die glatte Hitze ihres Körpers an meinem, der Geschmack ihres süßen Stöhnens an meiner Brust, das beharrliche Pochen meines Schwanzes tief in ihr. Ich spürte, wie sich ihre Wände zusammenzogen und mit jedem Zentimeter Bewegung nachgaben, und ich drang härter und stärker in sie ein, bis sie sich unter mir löste und ein leises, wimmerndes Geräusch ihre Lippen verließ, während sie sich zitternd an mich klammerte. " #deepl:620553267
 bno_court.0001.a.male: "Mein Same wird seinen Platz einnehmen." #deepl:1442376260

 bno_court.0002.title.female: "Das Nachglühen" #deepl:1990188611
 bno_court.0002.desc.female: "Das Echo seiner Erlösung pochte immer noch tief in mir, ein angenehmer Schmerz vermischte sich mit der befriedigenden Enge, die sich einstellte, wenn man sich so vollständig hingab. Einen langen Moment lang lag ich still unter ihm und genoss die Wärme, die von unseren ineinander verschlungenen Körpern ausging, während sein Duft schwer in meiner Nase verweilte - Moschus und etwas Ursprüngliches wie feuchte Erde nach einem Sturm. Doch als sich sein Brustkorb langsam hob und in seinen gewohnten Rhythmus zurückfiel, veränderte sich etwas in mir.  Es war nicht nur die restliche Errötung, die die verbleibende Kälte vertrieb; es war, als ob die Welt um mich herum schärfer geworden war, jedes Geräusch verstärkt, jede Textur auf meiner Haut plötzlich deutlicher zu spüren.\n\n Ein Seufzer entkam meinen Lippen - nicht aus reinem Vergnügen, sondern aus einer Art erschrockenem Bewusstsein. Seine Kraft pulsierte immer noch durch mich, unbestreitbar und mächtig, doch irgendwie... war da mehr als nur die rohe Gewalt, die ich erwartet hatte. Es war nicht nur, dass er mich vollständig ausfüllte, dass seine Stöße mir einen Schauer über den Rücken jagten; es war die Art und Weise, wie er sich mit kontrolliertem Feuer bewegte, wie er meine eigenen Seufzer zu *hören* schien, als würde er sie auf seiner Haut spüren. Ein Teil von mir hatte das schon immer gewusst, irgendwo tief unter den Schichten von höfischem Anstand und pflichtbewusster Grazie, aber jetzt sah ich es ganz klar:  Ich hatte mich etwas Rohem, etwas Ursprünglichem hingegeben, und in der Hingabe war ich über eine Wahrheit über ihn - und vielleicht auch über mich selbst - gestolpert, die schon immer da war." #deepl:2033804542
 bno_court.0002.a.female: "Vielleicht... liegt hier eine Lektion..." #deepl:4025452393

 bno_court.0002.title.male: "Jenseits des Vergnügens" #deepl:3583010324
 bno_court.0002.desc.male: "Mein Schwanz pochte angenehm, als ich still auf ihr lag.  Sie atmete schwer, ihre Haut war unter einem dünnen Schweißfilm rosa gefärbt, ihre Gliedmaßen waren wie Efeu um die meinen verschlungen. Es dauerte ein paar Augenblicke, bis sich der Nebel in meinem Kopf lichtete - das köstliche Nachbeben der Befreiung war immer von einer seltsamen Klarheit begleitet gewesen, aber das hier war anders. Normalerweise war es nur ein flüchtiger Moment des erhöhten Bewusstseins, bevor ich wieder hungrig war, bereit für eine weitere Eroberung.  Diesmal war die Schärfe in meinem Kopf so ausgeprägt, als wäre die Welt mit verblüffender Schärfe in den Fokus gerückt, nachdem sie zuvor durch einen Dunst verschwommen war. \n\nIch bewegte mich leicht, ihr Körper schmiegte sich mit einem Seufzen an meinen, und da wurde es mir klar - ich konnte fast ihre Gedanken hören, ein leises Flüstern, das sich um ihre leisen Atemzüge herum bewegte. Es ging nicht nur um Vergnügen - obwohl das zwischen uns im Überfluss vorhanden war - sondern um etwas Tieferes. Die Art und Weise, wie sie bei jedem Stoß meine Kraft spürte, wie ihr Körper sich an den Rhythmus unserer Vorfahren zu erinnern schien, während der ihre unter dem meinen zitterte. Sie bot sich nicht nur an; sie *gab* sich. Und es traf mich wie ein Blitzschlag - ich hatte so viel für selbstverständlich gehalten. So viele Eroberungen, die sich auf den einfachen Austausch von Vergnügen reduzierten, ohne jemals innezuhalten und zu bedenken, dass vielleicht, nur vielleicht, hier mehr im Spiel war." #deepl:3770308089
 bno_court.0002.a.male: "Eine Lektion... die ich zu lernen hoffe..." #deepl:1853422740

