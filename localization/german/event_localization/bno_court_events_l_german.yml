bno_court.0001.title.female: "Thron Zimmer Tussle" # AI Tags
bno_court.0001.desc.female: "Er schmeckte so gut - eine berauschende Mischung aus Moschus und etwas erdigem wie nassem Boden nach einem Sturm. Sein Schwanz drosselte gegen meinen Eingang, heiß und dick und unmöglich zu ignorieren. Meine Brüste streckten sich gegen seine Brust, als er immer wieder in mich hineinstach, stöhnte und meinen Lippen mit jedem schaudernden Stoß entwich. Ich griff seine Schultern, Nägel gruben in den warmen Muskel unter seiner Haut und versuchte, mich durch die Welle des Vergnügens zu verankern, die über mir wuscht.\n\nEr war so groß, mehr als jeder Mann, den ich je gekannt hatte, und doch passte er irgendwie perfekt in mich und streckte mich mit jedem tiefen Stoß auf. Meine Muschi pulste um ihn herum, schnappte sich und war verzweifelt, jeden Zentimeter seiner Länge zu halten. Mein Rücken beugte sich unwillkürlich gegen die Kissen, als eine neue Welle der Empfindung durch mich knallte, meine Augen quietschend und die Finger graben tiefer in seine Schultern. Ich konnte die Hitze spüren, die von ihm ausstrahlte, seine kraftvollen Schläge, die mich näher und näher an eine Vergessenheit trieben, in die ich nicht warten konnte zu ertrinken." # AI Tags
bno_court.0001.a.female: "Ich kumuliere." # AI Tags

bno_court.0001.title.male: "Ihr süßes Ergeben" # AI Tags
bno_court.0001.desc.male: "Sie schmeckte wie gesponnener Zucker und Geheimnisse. Ein Stöhnen in meiner Brust, bevor ich sogar richtig in sie hineingehen konnte; sie war so klein, eine Porzellanpuppe mit Kurven, die tagelang weiterging. Mein Schwanz war fast zu groß, um zu passen, aber die Art, wie sie sich in mich beugte, nahm jeden Zentimeter, schickte Hitze überschwemmt mich wie ein Wildfeuer.\n\nEs fühlte sich gut an, verdammt gut. Die Art, wie sie meine Schultern packte, diese zarten Finger, die sich eingraben, als ob sie versucht, sich gegen die Wellen des Vergnügens zu verankern, die über mir kollabierten. Jeder Stoß war eine Sinfonie der Empfindung - die glatte Hitze ihres Körpers um meinen herum, der Geschmack ihrer süßen Stöhnen auf meiner Brust, das hartnäckige Dröhnen meines Schwanzes tief in ihr. Ich konnte fühlen, wie ihre Wände sich mit jedem Zentimeter Bewegung strafften und losließen, und ich fuhr in sie härter, stärker, bis sie unter mir aufging, ein sanftes, winselndes Geräusch, das ihren Lippen entwich, während sie an mir klammerte, zitternd." # AI Tags
bno_court.0001.a.male: "Mein Same soll seinen Platz beanspruchen." # AI Tags

bno_court.0002.title.female: "Das Nachglühen" # AI Tags
bno_court.0002.desc.female: "Das Echo seiner Freilassung throbte noch tief in mir, ein angenehmer Schmerz mischte sich mit der befriedigenden Enge, die kam, nachdem er sich so vollständig ergeben hatte. Ich lag für einen langen Moment still unter ihm, sättigte die Hitze, die von unseren verwobenen Körpern ausstrahlte, der Duft von ihm, der schwer in meinen Nasenlöchern verweilte - Moschus und etwas Urhaftes wie feuchte Erde nach einem Sturm. Aber als seine Brust langsam hieb und sich in seinen vertrauten Rhythmus zurückzog, bewegte sich etwas in mir. Es war nicht nur der Rest, der jede nachdauernde Kälte verjagte; es war, als hätte sich die Welt um mich geschärft, jeder Klang verstärkt, jede Textur auf meiner Haut plötzlich stärker gefühlt.\n\nEin Seufzer entkam meinen Lippen - nicht nur vor dem Vergnügen, sondern einer Art erschrockenes Gewahrsein. Seine Kraft pulste noch durch mich, unbestreitbar und mächtig, doch irgendwie... es war mehr daran als nur die brutale Kraft, die ich erwartet hatte. Nicht nur, dass er mich vollständig erfüllte, dass seine Stöße meine Wirbelsäule beben ließen; es war die Art, wie er sich mit einem kontrollierten Feuer bewegte, wie er schien *hören* meine eigenen Seufzer so sehr zu spüren wie sie gegen seine Haut. Ein Teil von mir hatte dies schon immer gewusst, irgendwo tief unter Schichten von höfischem Dekor und pflichtgebundener Gnade, aber jetzt sah ich es deutlich: Ich hatte mich etwas Rohem hingegeben, etwas Urialem, und in der Kapitation, ich war über eine Wahrheit über ihn gestolpert - und vielleicht, über mich selbst - das war die ganze Zeit dort gewesen." # AI Tags
bno_court.0002.a.female: "Vielleicht... liegt hier eine Lektion..." # AI Tags

bno_court.0002.title.male: "Jenseits des Vergnügens" # AI Tags
bno_court.0002.desc.male: "Mein Schwanz dröhnte angenehm, als ich noch auf ihr lag. Sie atmete hart, die Haut spülte rosa unter einem dünnen Schweißfilm, die Gliedmaßen verschränkten sich um meinen wie Efeu. Es dauerte ein paar Momente, bis der Dunst von meinem Kopf hob - dieses köstliche Nachbeben der Befreiung war immer von einer seltsamen Klarheit begleitet worden, aber das war anders. Normalerweise war es nur ein flüchtiger Moment des erhöhten Bewusstseins, bevor ich wieder hungrig war, bereit für eine weitere Eroberung. Dieses Mal gab es einen Rand zur Schärfe in meinem Geist, wie die Welt mit erstaunlicher Definition in den Fokus gekommen war, nachdem ich durch einen Dunst verschwommen war.\n\nIch bewegte mich leicht, ihr Körper formte sich mit einem Seufzer gegen meinen, und das war, als es mich traf - ich konnte fast ihre Gedanken hören, schwaches Flüstern webte um ihre weichen Atemzüge. Nicht nur über das Vergnügen - obwohl es viel von diesem wirbeln zwischen uns gab -, sondern über etwas tieferes. Über die Art, wie sie meine Kraft in jedem Stoß spürte, wie ihr Körper schien sich an den Rhythmus unserer Vorfahren zu erinnern, auch als sie unter meinen zitterte. Sie bot sich nicht nur selbst an; sie war *geben* selbst. Und es traf mich wie ein Blitzschlag - ich hatte so viel für selbstverständlich genommen." # AI Tags
bno_court.0002.a.male: "Eine Lektion... ich hoffe, ich lese..." # AI Tags

bno_learning_from_sex_effect.tooltip: "Eine Lektion gelernt? Oder vergessen?" # AI Tags
