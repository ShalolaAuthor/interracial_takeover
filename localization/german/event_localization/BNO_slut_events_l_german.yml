 bno_slut_1007.desc: "Meine Haut ist dunkler geworden, seit mein Mann [bbc.GetFirstName] mich genommen hat. Sie ist jetzt straff, spannt sich über meine Hüften und meinen Hintern, wo er sie mag. Er kommt jeden Tag zu mir, sein schwarzer Schwanz taucht in meine Kehle ein. Er sagt, er vergrößert meine Blüte. Ich fühle mich eher wie an einem Trog vollgestopft.\n\n Ich schaue in den zerbrochenen Spiegel und sehe sie - die Veränderung in mir. Mein Bauch ist straff, glatt über meinen Rippen. Ich spüre, wie sich die Knochen dort, wo sein Samen in mir wächst, nach innen schieben. Bald wird dort etwas Großes und Dunkles wachsen.\n\n Die Jungs unten an den Docks haben mich früher sanft angeschaut, aber jetzt glotzen sie mit heraushängender Zunge. Sie beobachten, wie sich mein Körper verändert.  Ich kümmere mich nicht mehr um sie. Nur noch er.  Nur sein Schwanz in mir. Ihm gehört jetzt diese Blüte in mir, jeder Zentimeter." #deepl:2341927019
