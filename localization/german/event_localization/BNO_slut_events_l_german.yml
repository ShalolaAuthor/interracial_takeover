 bno_slut_0007.title: "Nicht nur tiefgründig" #deepl:4022295614
 bno_slut_0007.desc: "[bbc.GetFirstName]Der Samen machte mich nicht mehr nur an - er verwandelte mein Inneres in ein gottverdammtes Inferno. Monate? Jahre? Zeit bedeutete nichts, wenn man so nah an etwas war, das größer war als man selbst. Meine Haut ist noch nicht ganz schwarz, aber das blasse Milchweiß verblasst schnell. Sie ist jetzt eher cremefarben und entwickelt sich zu dem satten Braun, das ich bei einigen Leuten unten auf dem Markt sehe - vielleicht ein Viertel des Weges, mehr oder weniger. Jeder Zentimeter zieht sich enger zusammen und drückt auf meine Brüste, die mit jeder verdammten Ladung, die er in mir verschüttet, größer werden.\n\n Es ist aber nicht nur das Aussehen. Meine Knochen schmerzen, als würden sie von innen heraus neu gemacht. [bbc.GetFirstName] sagt, dass es gut ist - sagt, dass ich näher an das herankomme, was ich eigentlich sein sollte. Näher an seinem. Und wenn er mich jetzt berührt, wird mein ganzer Körper weich wie Honig und ich seufze tief in meinem Bauch wie ein verdammtes Tier, das in seinen Bau zurückkehrt. Meine Hüften wackeln, wenn ich gehe, sie schwanken ein wenig zu sehr für diese Gegend. Aber die Art, wie er mich ansieht... dunkel und hungrig, besitzergreifend wie ein Wolf mit seiner Beute. Das lässt mein Herz wie eine Trommel gegen meine Rippen schlagen.\n\n Die bleichen Jungs unten an den Docks, sie beobachten mich jetzt mit Augen voller heißem Hunger.  Sie sehen, wie [bbc.GetFirstName] seine Magie auf mich ausübt, meine Eingeweide wie einen reifen Pfirsich zum Pflücken bereit macht. Sie wissen was er tut, sie fühlen es in ihren Knochen. Denn ich wette, dass sie so etwas noch nie gefühlt haben - diese tiefe, dunkle Hitze, die in mir aufsteigt wie ein Lauffeuer.\n\n Aber sie denken nachts daran, träumen davon, mich ganz zu verschlingen und den dicken Honig zu kosten, den [bbc.GetFirstName]in mich hineinpumpt. Aber ihre Schwänze sind nicht für so ein Biest gemacht. Zu dünn, zu schlaff, um das zu füllen, was da kommt.  Sie schau