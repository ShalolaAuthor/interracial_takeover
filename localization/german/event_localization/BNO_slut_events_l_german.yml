bno_slut_3007.title: "Bäckerei Junge Blues" # AI Tags
bno_slut_3007.desc: "Der Markt throbte um mich herum, ein schwindelerregendes Durcheinander von Gerüchen und Geschreien und joggenden Körpern. Ich navigierte alles leicht genug, gewöhnte mich an die Presse und Geschrei. Ein Jahr hatte aber alles verändert - die Art, wie meine Hüften jetzt rollten, der glatte Glanz, der immer meine Haut umhüllte, die schiere Größe meines geschwollenen Bauches, der gegen das grobe Weben meiner Tunika drückte.\n\n[cuck.GetFirstName]. Er lehnte sich an den Metzgerstall, wie er es damals immer getan hatte, dieselbe fettige Mütze, die auf dem Kopf thronte, das gleiche dünne weiße Hemd strapazierte sich über seine Brust. Die Zeit war ihm nicht wirklich lieb gewesen, nicht wirklich. Die Ränder seines Gesichts waren jetzt schärfer, eckiger, und es gab einen gespenstischen Blick in den blassblauen Augen, die nie dort waren.\n\nEr sah mich auch, genau dann, über das Gewirr von Beinen und beladenen Karren. Es dauerte nur eine Sekunde, um zu geraden, ein langsames Lächeln blühte auf seinen Lippen - das gleiche schüchterne, das er immer zurück getragen hat, als wir Brote in der Bäckerei jeden Sonntag teilten. Er sah irgendwie... dünner aus, kleiner sogar unter diesem engen Hemd, als die Welt es schließlich geschafft hatte, ihn niederzupeitschen.\n\nEr sah mich aber nicht nur. Nein, diesmal war es anders. So wie seine Augen sich verbreiterten, wie seine Lippen sich in einem stillen Keuchen teilten - er sah es auch. Sah die Blüte meiner Verwandlung, wie sie jeden Zentimeter von mir mit unmöglicher Schönheit singen ließ. Meine Haut war jetzt wie ein polierter Obsidian, glatt wie Glas und spiegelte das flackernde Licht in Wellen flüssiger Dunkelheit wider... [bbc.GetFirstName] Der Anschwellen meines Bauches war nicht mehr nur rund, er wurde in perfekte Kurven geformt, die auf eine Kraft hindeuteten, die er kaum begreifen konnte. Sogar meine Haare hatten sich verändert - dicke und schimmernde Platinblondine, die wie gesponnenes Mondlicht an meiner Tai