bno_slut_3007.title: "Bäckerei Junge Blues" # AI Tags
bno_slut_3007.desc: "Der Markt dröhnte um mich herum, ein schwindelerregendes Durcheinander von Gerüchen und Geschreien und pulsierenden Körpern. Ich navigierte alles leicht genug, an die Presse gewöhnt und schrie. Ein Jahr hatte aber alles verändert - die Art, wie meine Hüften jetzt rollten, der glatte Glanz, der ständig meine Haut umhüllte, die schiere Größe meines geschwollenen Bauches, der gegen das raue Wea drückte V. meiner Tunika. Trotzdem schlug mich ein vertrauter Pang, als ich ihn sah.\n\n[cuck.GetFirstName])== Einzelnachweise == Er lehnte sich an den Stall des Metzgers, wie er es damals immer getan hatte. Dieselbe fettige Mütze thronte auf dem Kopf, dasselbe dünne weiße Hemd strapazierte sich über seine Brust. Die Zeit war nicht nett zu ihm gewesen, nicht wirklich. Die Ränder seines Gesichts waren jetzt schärfer, eckiger, und es gab einen spukenden Blick in diesen hellblauen Augen, die nie dort waren.\n\n Er sah mich auch, genau dann, über das Gewirr von Beinen und beladenen Karren. Es dauerte nur eine Sekunde, um ihn zu begradigen, ein langsames Lächeln blühte auf seinen Lippen - das gleiche Schüchterne, das er immer zurück getragen hat, als wir jeden Sonntag Brote in der Bäckerei teilten. Er sah irgendwie dünner aus, kleiner sogar unter dem engen Hemd, als ob die Welt es endlich geschafft hätte, ihn niederzupeitschen.\n\n Er hat mich nicht nur gesehen. Nein, diesmal war es anders. Die Art, wie seine Augen sich ausdehnten, die Art, wie sich seine Lippen in einem leisen Keuchen teilten - er sah es auch. Sah die Blüte meiner Verwandlung, wie sie jeden Zentimeter von mir mit unmöglicher Schönheit singen ließ. Meine Haut war jetzt wie ein polierter Obsidian, glatt wie Glas und spiegelte das flackernde Lampenlicht in Wellen flüssiger Dunkelheit wider... genau wie [bbc.GetFirstName] 's. Der Anschwellen meines Bauches war nicht mehr nur rund, er wurde in perfekte Kurven geformt, die auf eine Kraft hindeuteten, die er kaum mehr begreifen konnte. Selbst mein Haar hatte sich verändert - dick und schimmernde Platin blonde jetzt, kaskadiert nach unten an meiner Taille wie gesponnen Mondschein.\n\n Dann kam er hinter mich. Ich war schon seit Monaten daran gewöhnt - die plötzliche Wärme seiner Gegenwart, die Presse seiner Hand auf meinem Rücken, die Art, wie er nach Schweiß und Heu roch und etwas Ursprüngliches, das Schauer schickte Meine Wirbelsäule runter. Es folgte immer ein Hitzestoß tief in mir, der sich von dem Ort ausbreitete, wo er bereits begonnen hatte, sich in meinem geschwollenen Fleisch zu begraben.\n\n" Ein Rumpeln seiner Stimme hinter mir, Lass sie dich blühen sehen."\n\n Ich musste mich nicht einmal umdrehen. Meine Hüften wussten genau, was zu tun war.\n\n[bbc.GetFirstName] war eine Kraft, die immer gewesen war. Ein verdammter Bulle mit Haut wie sonnengebackenem Leder und Augen die Farbe von Sturmwolken. Ich hätte nie gedacht, dass es für jemanden möglich wäre, mich so zu füllen, wie er es tat - mich so weit, so tief zu dehnen - aber hier waren wir. Er drückte jetzt in mich, seinen Schwanz glatt und dick, fuhr sich in härter mit jedem Schlag. Der Duft von ihm, von Moschus und Schweiß und etwas Wildes, das mehr zu den Feldern gehörte als zu jedem Mann, den ich je kannte, füllte meine Nasenlöcher.\n\n Ich sah [cuck.GetFirstName] 's Mund geöffnet dann - ein winziges O, das kaum zurück hielt die Flut von weiß-heißen Schock überflutet sein Gesicht. Sein Blick war auf mich verriegelt, auf dem Weg, den meine Brust gegen ihre groben Leinenbindungen strapazierte, auf dem Wege, wie mein geschwollener Bauch mit jedem Stoß bobbelte, und auf der dunklen Slickness, die verschmierte d besitzen meine Beine von Calebs wilden Bewegungen. Er sah mich nicht mehr an - nicht wirklich. Nicht das Mädchen, das er kannte, nein. Er sah etwas Göttlicheres an. Die schönste Kreatur, die die Welt je gesehen hatte. Eine schwarz geschwärzte Bimbo Hündin mit einer Krone aus gesponnenem Mondlicht für Haare und Haut, so dunkel und glatt wie ein pol