bno_slut_0006.desc: "[cuck.GetFirstName] praktisch geschmolzen unter [bbc.GetFirstName] Die Hände, die sanfte Kapitulation und der Duft, dass er in der Nähe kränklich-süß wird. Sie haben nicht mal versucht, zu kämpfen, als sie ihn wie eine verdammte Lappenpuppe auf den kalten Steinboden geschubst haben. Zusehen, wie diese großen, unschuldigen Augen aufblickten [bbc.GetFirstName] mit einer solchen reinen Anbetung meine Brust straffen - nicht aus Liebe für die hübsche kleine Sache, aber weil ich genau wusste, was kam - was jeder weiße Schwanz bekommt, wenn ein Mann wie [bbc.GetFirstName] Legt seine Hände auf sie. Dieser Käfig, der über ihm klingelte, war Musik zu meinen Ohren - jeder klingelte ein Versprechen von Freude und Schmerz beides. Ich rieb mich hart gegen meinen Oberschenkel [bbc.GetFirstName] Ich habe ihn umgearbeitet und mir vorgestellt, wie er sich später tief in den engen weißen Hüften vergraben würde.\n\n Er könnte von diesen großen Händen gehämmert und ganz von diesem schwarzen Schwanz geschluckt werden, aber ich habe meine eigene Art von Vergnügen dabei zuzusehen, wie sich alles entfaltet. Jedes Mal [bbc.GetFirstName] Er schlug diesen mächtigen Schwanz tief in ihm, ein dunkler Schmerz blühte in meinem Bauch. Und als er fertig war? Als dieses süße kleine Ding ausgegeben wurde und um mehr bettelte? Dann würden dieselben Hände nach mir greifen. Er hätte auch seinen Weg mit mir - hart und blau, so wie ich es mag. Der Geschmack seines Samens, der mein Inneres wie ein heiliges Sakrament umhüllt - ein Beweis dafür, daß selbst eine Hure, die schwarze Schwänze anbetet, ihre eigene Art der Rettung in seiner Berührung finden könnte." # AI Tags
bno_slut_0006.a: "Es müssen der Welt Korrekturen vorgenommen werden." # AI Tags

