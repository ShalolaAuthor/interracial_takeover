 bno_slut_2007.title: "Schwarze Blüte" #deepl:579038960
 bno_slut_2007.desc: "[bbc.GetFirstName]Der Schwanz ist jeden verdammten Tag in mir.  Er bläht mich auf, füllt meine Eingeweide, als wäre ich ein gottverdammter Trog.   Seine Hand knallt auf meine Hüfte, bevor die Sonne überhaupt über den Docks auftaucht. Sein schwarzer Schwanz platzt in meiner Fotze. "Er knurrt, während er mir mehr Samen in die Kehle schiebt als ein Wildschwein in der Brunftzeit.\n\n Der schmierige weiße Schwanz, der von den Docks aus zusieht? Der mit Augen wie Fische, die im Schlamm stecken? Er könnte an seiner eigenen Spucke ersticken, wenn er mich jetzt sieht. Ich bin dunkler, fester gestreckt.  Das ist gut so.  Meine Fotze dehnt sich jedes Mal weiter aus, wenn er seinen Schwanz in sie rammt. Es fühlt sich an, als würde mein Inneres aufplatzen.\n\n Der Markt war heute dick mit Schweiß und Pisse. Er schob mich in eine Fleischbude, die Hände packten meinen Arsch, bevor er den schwarzen Schwanz in mein Loch stieß.  Es war gut. Sein Geruch erfüllte meine Nasenlöcher - Moschus und Blut wie ein verdammtes Tier nach der Jagd. Ich schrie so laut, dass ein Schwein erröten würde. Sie haben es alle gehört - alle riechen nach billigem Fisch und schlechtem Bier - aber ihre Blicke sind nichts im Vergleich zu dem, was in [bbc.GetFirstName]brennt, während er mich hart gegen diese Wand aus Salzschwein reitet. Ihre Schwänze können das nicht erreichen.  Sie sind nur hungrige Hunde, die kein Fleisch mehr am Knochen haben.\n\n Jetzt gehe ich nach Hause, die Sonne blutet rot wie ein geschlachtetes Ding, meine Haut ist glitschig und dunkel unter seiner Hand. Er ist noch nicht mit mir fertig. Nicht bevor er sich tief in meinem Bauch vergraben hat, um mich für ihn zu mästen. Sein Samen blüht in mir, dehnt mich weiter aus, wird jeden verdammten Tag dunkler. Das ist gut so.  Diese Veränderung - sie ist verdammt gut. Ich spüre es da unten, wie es mich für ihn öffnet und darum bettelt, wieder gefüllt zu werden." #deepl:2378927449
