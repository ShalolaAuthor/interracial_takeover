 bno_slut_0004.title: "[whitegirl.GetFirstName]'s Entdeckung" #deepl:2802966256
 bno_slut_0004.desc: ""Mädchen, du musst [bbc.GetFirstName] kennenlernen!" Sagte ich zu [whitegirl.GetFirstName] und lehnte mich näher, während wir an unserem Wein nippten. "Er ist der Richtige." Sie hob eine Augenbraue zu mir, ganz unschuldig und mit weicher, weißer Haut.  Mein Liebling [whitegirl.GetFirstName], süß wie ein Pekannusskuchen, aber Gott sei Dank hatte sie das Feuer noch nicht geschmeckt. Die Art, wie [bbc.GetFirstName] sich bewegte, wie er dich ausfüllte ... das war anders, eine ganz neue Art von Vergnügen. Ich wusste es in meinen Knochen, genau wie ich wusste, dass [whitegirl.GetFirstName] eine Kostprobe brauchte.\n\n In dieser Nacht, im Schein der Lichter der Stadt, bekam [whitegirl.GetFirstName] mehr als nur eine Kostprobe. Sie verlor sich im Rhythmus der Hüften von [bbc.GetFirstName], seine tiefe Stimme dröhnte an ihrem Ohr, als er ihr genau zeigte, wie gut große schwarze Schwänze sein konnten.  Ihr Keuchen hallte durch den Raum, erst leise, dann immer frecher und stärker mit jedem Stoß. Am Morgen war [whitegirl.GetFirstName] eine andere Frau, die Augen glasig vor glücklicher, benommener Erschöpfung. Sie drückte meine Hand fest und flüsterte: "Jetzt habe ich es verstanden." Und Schatz, ich verstand es auch." #deepl:1387313368
 bno_slut_0004.a: "Von da an wusste [whitegirl.GetFirstName], dass sie nicht mehr zurück kann." #deepl:1116956289

