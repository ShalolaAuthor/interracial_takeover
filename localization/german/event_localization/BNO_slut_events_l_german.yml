bno_slut_0004.title: "[whitegirl.GetFirstName] 's Entdeckung" # AI Tags
bno_slut_0004.desc: "'Mädchen, du musst dich treffen[bbc.GetFirstName]!' sagte ich[whitegirl.GetFirstName], beugte sich näher, als wir unseren Wein nippen. 'Er ist der Eine.' Sie hob eine Augenbraue auf mich, alle Unschuld und weiche weiße Haut. Mein Liebling[whitegirl.GetFirstName], süß wie Pekannusskuchen, aber segne ihr Herz, sie hatte das Feuer noch nicht geschmeckt. [bbc.GetFirstName] bewegt, wie er dich füllte... es war anders, eine ganz neue Art von Vergnügen. Ich wusste es in meinen Knochen, so wie ich wusste[whitegirl.GetFirstName] brauchte einen Geschmack.\n\nIn jener Nacht, unter dem Licht der Stadt, [whitegirl.GetFirstName] bekam mehr als einen Geschmack. Sie ging im Rhythmus von[bbc.GetFirstName] Seine Hüften, seine tiefe Stimme murmelte gegen ihr Ohr, als er ihr zeigte, wie gut große schwarze Schwänze sein könnten. Ihre Scheu erhallte durch den Raum, zuerst weich, dann immer mutiger und stärker mit jedem Schub. Am Morgen, [whitegirl.GetFirstName] war eine veränderte Frau, Augen mit dieser glücklichen Art von benommener Erschöpfung überglast. Sie drückte meine Hand fest und flüsterte: 'Ich verstehe es jetzt.' Und Schatz, ich tat es auch." # AI Tags
bno_slut_0004.a: "Von da an, [whitegirl.GetFirstName] wusste, dass sie nicht zurück kann" # AI Tags

