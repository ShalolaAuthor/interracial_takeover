bno_slut_0006.title: "Für die Liebe der schwarzen Schwänze" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName] praktisch geschmolzen unter[bbc.GetFirstName] 's Hände, alle sanfte Kapitulation und der Duft, dass er krank-süß in der nahen Luft. Haben nicht einmal versucht, zu kämpfen, wenn sie ihn auf den kalten Steinboden wie eine verdammte Lappenpuppe schubsen. [bbc.GetFirstName] mit einer solchen reinen Anbetung meine Brust straffen - nicht aus Liebe für die hübsche kleine Sache, aber weil ich genau wusste, was kam - was jeder weiße Schwanz bekommt, wenn ein Mann wie[bbc.GetFirstName] Der Käfig, der über ihm klingelte, war Musik zu meinen Ohren - jeder Klatsch ein Versprechen von Freude und Schmerz beides. Ich rieb mich hart gegen meinen Oberschenkel als[bbc.GetFirstName] Ich habe ihn umgearbeitet und mir vorgestellt, wie er sich später tief in den engen weißen Hüften vergraben würde.\n\nEr wird vielleicht von diesen großen Händen gehämmert und von diesem schwarzen Schwanz geschluckt, aber ich habe meine eigene Art von Vergnügen dabei, das alles zu beobachten. [bbc.GetFirstName] Und als er fertig war? Als das süße kleine Ding aufgewendet wurde und um mehr bettelte? Dann würden die gleichen Hände nach mir greifen. Er hätte seinen Weg mit mir auch - hart und brüchig, so wie ich es mag. Der Geschmack seines Samens, der mein Inneres wie ein heiliges Sakrament umhüllte - Beweis, dass selbst eine Hure, die schwarze Schwänze anbetet, ihre eigene Art von Erlösung in seiner Berührung finden konnte." # AI Tags
bno_slut_0006.a: "Es müssen Korrekturen an der Welt vorgenommen werden." # AI Tags

