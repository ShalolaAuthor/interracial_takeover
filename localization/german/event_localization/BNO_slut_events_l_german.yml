bno_slut_2007.title: "Schwarze Blüte" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName] " Der Schwanz ist jeden verdammten Tag in mir. Es schwillt mich an, füllt meine Eingeweide, als wäre ich ein verdammter Trog. Seine Hand knallt auf meine Hüfte, bevor die Sonne über die Docks schaut. Schwarzer Schwanz platzt in meiner Fotze. " Verbessere deine Blüte, " er knurrt, während er mir mehr Samen in den Hals schiebt als ein Wildschwein nach der Rutting-Saison."\n\n Dieser fettige weiße Wichser, der von den Docks ausschaut? Die mit Augen wie Fische, die im Schlamm stecken? Er könnte an seiner eigenen Spucke ersticken, wenn er mich jetzt sieht. Ich bin dunkler, gestreckter. Es ist gut. Meine Fotze breitet sich jedes Mal weiter aus, wenn er den Schwanz hinein rammt. Es fühlt sich an, als würde mein Inneres aufplatzen.\n\n Der Markt war heute dick vor Schweiß und Pisse. Er schubste mich in einen Fleischstall, Hände packten meinen Arsch, bevor er den schwarzen Schwanz in mein Loch knallte. Es war gut. So wie sein Geruch meine Nasenlöcher füllte - Moschus und Blut wie ein verdammtes Tier nach der Jagd. Ich schrie laut genug, um ein Schwein zu erröten. Sie alle hörten es - jeder roch nach billigem Fisch und schlechtem Ale - aber ihre Blicke sind nichts im Vergleich zu dem, was brennt in [bbc.GetFirstName] Es ist gut, wenn er mich hart an die Wand von Salzschwein reitet. Ihre Schwänze können das nicht anfassen. Es sind nur hungrige Hunde ohne Fleisch auf dem Knochen.\n\n Jetzt gehe ich nach Hause, die Sonne blutet rot wie ein abgeschlachtetes Ding, meine Haut ist glatt und dunkel unter seiner Hand. Er ist noch nicht fertig mit mir. Nicht, bis er tief in meinem Bauch vergraben ist, um mich für ihn zu mästen. Sein Same blüht innen, streckt mich breiter, dunkler jeden gottverdammten Tag. Es ist gut. Diese Veränderung ist verdammt gut. Ich spüre es dort unten, ziehe mich für ihn auf und flehte an, wieder gefüllt zu werden." # AI Tags
bno_slut_2007.a: "Sie können zusehen, aber sie werden es nie schmecken." # AI Tags
