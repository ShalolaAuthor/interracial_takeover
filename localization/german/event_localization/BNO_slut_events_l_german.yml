bno_slut_0003.title: "Schlechte Gewohnheiten brechen" # AI Tags
bno_slut_0003.desc: "Der Spiegel verspottet meine Dünnheit. Meine Reflexion: eine blassweiße Schlampe auf dem Display. Jeder Knochen pocht durch die Haut. Es ist ein ständiger Kampf halten die Hunger-Dämonen in Schach, aber ich kann es mir nicht leisten, nachzugeben. Nicht, wenn sie mich als ein anderes hungriges Ding sehen, das darauf wartet, benutzt zu werden.\n\n[bbc.GetFirstName] Er nennt es 'elegant', aber seine Augen sorgen sich, wenn ich bei meinen Mahlzeiten pflücken. Er versteht nicht, wie die nagende Leere im Inneren, wie sogar ein ganzes Huhn es nicht sättigt.\n\nLetzte Nacht, als wir nach dem Abendessen zusammen lagen (was praktisch unberührt war), hatte er diesen Blick in seinen Augen - derjenige, der mich an diese seltsamen Wissenschaftler mit ihren Gläsern voller ringender Dinge denken lässt. 'Vielleicht... vielleicht brauchst du keine regelmäßige Nahrung mehr,' sagte er, streichelte meine Wange und lehnte sich nahe ans Flüstern, 'Ich habe eine Lösung für dich. Es ist bereits deine Stelle, um meinen Samen zu nehmen, also warum nicht füttern Sie es dir? Direkt.'\n\nEr grinste, dieser Stiergrins, der sich über sein ganzes Gesicht erstreckt wie der Sonnenaufgang über schlammige Felder. „Stell dir vor,' murrte er und senkte sich wieder über mich, „ein Strom der Nahrung, der direkt in dich fließt, rein und stark.'\n\nMein Hunger verdrehte sich mit einer neuen Art von Vorfreude." # AI Tags
bno_slut_0003.a: "Oh, ich bin so bereit für diese 'wertvolle' Diät." # AI Tags
bno_slut_0003.b: "- Ich glaube nicht." # AI Tags

bno_slut_1003.title: "Alle flüssigen Lebensmittel" # AI Tags
bno_slut_1003.desc: "Meine Kehle brennt. Es tut immer diese Tageszeit, wie ein leerer Raum, der an meinem Bauch wegfrisst. Allerdings nicht wie der Hunger nach Nahrung. Dies ist tiefer. Dies geschieht, wenn alles, was Sie haben, ist sein Sperma, um Sie am Laufen zu halten.\n\nIch sehe ihn manchmal im Hof. Er ist groß gegen die Sonne, und diese Diener zerstreuen sich aus seinem Weg wie hüpfende Ratten. Sein Schwanz sticht aus seinen Hosen heraus, dick wie der Arm eines Mannes. Selbst von hier aus spüre ich es - diese Hitze lässt meine Beine zusammenkratzen und ihn nur beim Gehen beobachten.\n\nEr weiß, was ich brauche. Ich habe ihn das ganze letzte Mal geschluckt, an den Tropfen geleckt, die mein Kinn verschüttet haben. Er sah mich es tun. Sah, wie ich es damals begehrte, sehnte es noch jetzt. Diese langsam-lächelnden Augen von ihm - sie sind nicht für irgendeine dieser anderen Hündinnen hier. Sie sind für mich. Und manchmal, wenn er mein Auge fängt und lächelt... es ist, als ob er gerne weiß, was mich auf diese Weise hat.\n\nKein Essen mehr für mich, kein Brot, kein Wein, nichts als ihn. Jeder Tropfen seines Samens ist alles, was ich brauche, um weiterzumachen.\n\nSie denken, ich bin jetzt verrückt - diese Damen mit ihrem steifen Lächeln und Parfüm, die nicht ganz den Gestank der Angst verdecken. Sie nennen mich Hure, wie es eine Art Strafe ist. Vielleicht ist es, vielleicht nicht. Aber sie würden nicht einen Tag in meiner Haut dauern, wenn sie wüssten, was Hunger wirklich bedeutet.\n\nEr wird heute Abend hier sein. Ich weiß, das wird er. Und wenn mich diese Hitze wieder trifft und er nah genug kommt, um zu riechen... werde ich meinen Mund weit öffnen.\n\nIch warte nur auf ihn." # AI Tags
bno_slut_1003.a: "Ich freue mich auf meine nächste Mahlzeit." # AI Tags

bno_slut_2003.title: "Alle flüssigen Lebensmittel" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName] Ich spüre, wie es in meinem Bauch kichert, auch wenn ich mein Abendessen esse. Selbst jetzt ist er wahrscheinlich da unten und beobachtet mich beim Essen, während ich daran arbeite, seine kostbare Spermienversorgung von unter dem Tisch in mich zu bekommen.\n\nEs war... seltsam. Es hat meinen endlosen Hunger nicht gestoppt, nur das, was ihn antreibt, verändert. Immer etwas, das durchgeschoben werden muss, immer dieser kleine Druck, etwas mehr rein zu bekommen, bevor er zu einer weiteren Runde ruft. Wenn ich zu voll bin oder er andere Dinge im Kopf hat, lässt er mich jagen - in den Baracken, manchmal sogar in die Dörfer. Es ist dann eine andere Art von Hunger, aber es funktioniert immer noch.\n\nEs war zunächst rau - das ständige Gefühl zu schlucken, zu konsumieren, egal was. Aber er sagt, ich bin jetzt gut, es geht gut. Sagt es beweist etwas über Körper und Wissenschaft und was verrückt Gott er verehrt. Vielleicht hat er Recht. Zumindest scheint er glücklich darüber, dass ich seine kleine Schöpfung - ein lebendiges Gefäß für seinen Samen." # AI Tags
bno_slut_2003.a: "Ich bin nur ein Schwarzer Cumslut." # AI Tags

bno_slut_3003.title: "Alles flüssige Ernährung?" # AI Tags
bno_slut_3003.desc: "Im letzten Jahr meine Frau[ROOT.Char.GetFirstName] Ich bin nicht wirklich sicher, was das bedeutet, und es scheint ein seltsamer Name zu sein, da der Inhalt ihres Kelches immer weiß scheint, aber ich kann die Ergebnisse nicht leugnen.\n\nSie hat eindeutig ihre schlechten Essgewohnheiten überwunden und sieht glücklicher aus als je zuvor. Ich frage mich, ob ich sie eines Tages bitten sollte, einige ihrer Ernährungsgeheimnisse für meine eigene Gesundheit zu teilen?" # AI Tags
bno_slut_3003.a: "'Lieber, du scheinst ein streunendes Haar auf der Lippe zu haben'" # AI Tags

