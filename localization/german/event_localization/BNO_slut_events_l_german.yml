 bno_slut_0006.title: "Für die Liebe zu schwarzen Schwänzen" #deepl:3261691409
 bno_slut_0006.desc: "[cuck.GetFirstName] schmolz praktisch unter den Händen von [bbc.GetFirstName]dahin, ganz sanfte Kapitulation und der Duft von ihm, der in der nahen Luft kränklich-süß wurde. Er versuchte nicht einmal, sich zu wehren, als sie ihn wie eine verdammte Stoffpuppe auf den kalten Steinboden drückten. Als ich diese großen, unschuldigen Augen sah, die [bbc.GetFirstName] mit solch reiner Anbetung ansahen, zog sich meine Brust zusammen - nicht aus Liebe zu dem hübschen kleinen Ding, sondern weil ich genau wusste, was kommen würde - was jeder weiße Schwanz bekommt, wenn ein Mann wie [bbc.GetFirstName] seine Hände auf ihn legt.  Das Klirren des Käfigs über ihm war Musik in meinen Ohren - jedes Klirren ein Versprechen von Vergnügen und Schmerz zugleich.  Ich rieb mich hart an meinem Oberschenkel, während [bbc.GetFirstName] ihn bearbeitete, und stellte mir vor, wie er sich später tief in diesen engen weißen Hüften vergraben würde.\n\n Er mochte von diesen großen Händen geschlagen und von diesem schwarzen Schwanz ganz verschlungen werden, aber ich hatte meine eigene Art von Vergnügen, als ich zusah, wie sich das alles entwickelte. Jedes Mal, wenn [bbc.GetFirstName] diesen mächtigen Schwanz tief in ihn hinein stieß, blühte ein dunkler Schmerz in meinem Bauch auf. Und wenn er fertig war? Wenn dieses süße kleine Ding erschöpft war und nach mehr bettelte?  Dann würden die gleichen Hände nach mir greifen. Er würde sich auch an mir zu schaffen machen - hart und schmerzhaft, genau wie ich es mag. Der Geschmack seines Samens würde mein Inneres wie ein heiliges Sakrament überziehen - ein Beweis dafür, dass sogar eine Hure, die schwarze Schwänze anbetet, ihre eigene Art von Erlösung in seiner Berührung finden kann." #deepl:3762072671
 bno_slut_0006.a: "Die Welt muss korrigiert werden." #deepl:1621474729

