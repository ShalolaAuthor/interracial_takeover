bno_slut_1007.title: "Geschwärzt" # AI Tags
bno_slut_1007.desc: "Meine Haut hat sich seit meinem Mann verdunkelt[bbc.GetFirstName] Er kommt jeden Tag zu mir, dieser schwarze Schwanz, der mir die Kehle hinunterfällt. Er sagt, er verbessert meine Blüte. Fühlt sich eher an, als wäre er voll gestopft an einem Trog.\n\nIch schaue in den zerbrochenen Spiegel und sehe ihn - die Veränderung, die in mir geschieht. Mein Bauch ist eng, glatt über meinen Rippen. Ich fühle, wie die Knochen herumdrücken, wo sein Samen in mir wächst. Bald werde ich etwas Großes und Dunkles dort wachsen lassen.\n\nDie Jungs unten an den Docks sahen mich immer weich an, aber jetzt glotzen sie mit heraushängenden Zungen. Sie beobachten, wie sich mein Körper verändert. Mir sind sie nicht mehr wichtig. Nur er. Nur sein Schwanz in mir. Er besitzt diese Blüte in mir jetzt, jeden Zentimeter." # AI Tags
bno_slut_1007.a: "Verfinstertes Fleisch, aber ich sehne mich nach ihm." # AI Tags
