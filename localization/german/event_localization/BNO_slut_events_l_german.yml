bno_slut_2007.title: "Schwarze Blüte" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName] Der Schwanz ist jeden verdammten Tag in mir. Er schwillt mich an, füllt meine Eingeweide, als wäre ich ein verdammter Trog. Seine Hand knallt auf meine Hüfte, bevor die Sonne sogar über die Docks schaut. Schwarzer Schwanz platzt in meiner Fotze. 'Verbessert deine Blüte', knurrt er, als er mehr Samen in meine Kehle schiebt als ein Wildschwein nach der Rutting-Saison.\n\nDer fettige weiße Schwanz, der von den Docks aus beobachtet wird? Der mit Augen wie Fische, die im Schlamm stecken? Er könnte an seiner eigenen Spucke ersticken, die mich jetzt sieht. Ich bin dunkler, gespannter. Es ist gut. Meine Fotze dehnt sich jedes Mal breiter aus, wenn er diesen Schwanz hinein rammt. Es fühlt sich an, als würde mein Inneres aufbrechen.\n\nDer Markt heute war dick vor Schweiß und Pisse. Er stieß mich in einen Fleischstall, Hände greifen meinen Arsch, bevor er schlug diesen schwarzen Schwanz in mein Loch. Es war gut. Die Art, wie sein Geruch füllte meine Nasenlöcher - Moschus und Blut wie ein verdammtes Tier nach der Jagd. Ich schrie laut genug, um ein Schwein erröten. Sie alle hörten es - jeder roch nach billigen Fisch und schlechtem Ale - aber ihre Blicke sind nichts im Vergleich zu dem, was brennt in[bbc.GetFirstName] Sie sind nur hungrige Hunde ohne Fleisch auf dem Knochen.\n\nJetzt gehe ich nach Hause, die Sonne blutet rot wie ein abgeschlachtetes Ding, meine Haut gleißend und dunkel unter seiner Hand. Er ist noch nicht mit mir fertig. Nicht, bis er tief in meinem Bauch begraben ist, mast mich für ihn. Sein Samen blüht innen, streckt mich breiter, dunkler jeden gottverdammten Tag. Es ist gut. Diese Veränderung - es ist verdammt gut. Ich kann es dort unten fühlen, ziehen mich für ihn auf, bettelnd, wieder gefüllt zu werden." # AI Tags
bno_slut_2007.a: "Sie können zusehen, aber sie werden es nie schmecken." # AI Tags
