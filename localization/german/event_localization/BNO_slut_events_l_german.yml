bno_slut_0005.title: "Weiße Knie Schwarze Könige" # AI Tags
bno_slut_0005.desc: "[whitegirl.GetFirstName] Die kleinen rosa Knie schnürten sich praktisch, als sie sie vor mich schleppten. Augen alle breit und gläsern, als hätte sie eine ganze Dosis Sperma geschluckt. 'Hörte 'über deine Regel hinweg', jammerte sie, diese Stimme wackelte ganz wacklig vor dem Wollen. Natürlich hörte sie von der Regel. Jedes verdammte weiße Mädchen in dieser Stadt träumte davon, so zu knien. 'Wanna ein Teil davon sein...verzweifelt wollen deine Art...' Dann kam der gute Teil: '...um mich zu züchten.' Sagte es wie ein Gebet. Wie von diesen schwarzen Königen gepflügt wurde, war ein irgendwie heiliges Sakrament. Und Honig, sie würde es richtig bekommen. [whitegirl.GetFirstName] sah bereit aus, jeden Tropfen der gerechten Anbetung, die ich für sie hatte, aufzusaugen." # AI Tags
bno_slut_0005.a: "Natürlich, ich verpflichtete sie verzweifelte Bitte mit einem Geschmack von meinem eigenen auserwählten König." # AI Tags

