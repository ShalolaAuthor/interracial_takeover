bno_slut_0008.title: "Seine Münze, ihr Vergnügen" # AI Tags
bno_slut_0008.desc: "Die Mittagssonne bäckte den Markt in eine fettige Pfanne aus Schweiß und Grime. Mein Bauch war eng und schrill gegen meine Tunika, die sich noch an den Quickie der letzten Nacht erinnerte - dieser schroffe Bäckerjunge hatte nicht lange gedauert. Weiße Schwänze waren fein genug für eine Prise, aber sie waren nicht die Art, die dich vor Schmerz und Vergnügen laut aussingen ließ. Ich brauchte etwas Größeres, Schwärzeres, Stärkeres... und am besten schon mit einem Anspruch auf mich.\n\n[bbc.GetFirstName] kam durch die Menge wie eine Sturmwolke im Sommer krachend: Muskeln, die unter der Haut die Farbe der polierten Obsidian, Augen hart und dunkel wie Späne der Kohle. Sein Bart war dick mit Perlen geflochten, die leuchteten wie verdammten Glühwürmchen. Selbst nur die dünne Tunika über seine Brust streckte sagte mir, er würde mich roh ficken, lassen Sie mich schmerzen für mehr.\n\nEr blieb direkt vor mir stehen, Nasenlöcher brannten wie ein Hund auf dem Trail und kümmerte sich nicht einmal um Vergnügungen. „Heute bist du mein', knurrte er, Stimme rau wie Kies auf Stein. „Jeder Mann, der seinen Schwanz in die Luft schieben will, zahlt mir. Jede Münze, die sie auf dich schleudern... du hältst.' Er kippte seinen Kopf, einen Blitz von weißen Zähnen gegen diese dunklen Lippen. „Aber wenn die Sonne tief fällt...' Sein Atem roch nach Schweiß und Waldmoke und etwas Wilderem, etwas Hungrigen... „Wenn der Tag vorbei ist, bist du mein.'\n\nDie Wahrheit seiner Worte saß schwer in meinem Bauch wie ein Mund voll Ale - mein er war, gebunden an ihn durch Gelübde, die vor Gott und Menschen gesprochen wurden. Aber in diesen Tagen fühlte es sich eher wie ein Käfig als ein Haus. Ich ließ meine Finger die Linie seines Kiefers verfolgen, fühlte die harten Ebenen unter der Haut. 'Würde es nicht anders haben', murmelte ich, schon fühlte ich mich in seiner Hitze gewölbt." # AI Tags
bno_slut_0008.a: "Boon ist ein guter Anfang, aber vergiss nicht, wer sie mich ansehen lässt." # AI Tags
