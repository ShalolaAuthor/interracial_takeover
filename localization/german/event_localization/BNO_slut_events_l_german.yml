rter herum[bbc.GetFirstName] Er weinte um mich, um das, was ich werden würde, und um das, was er nie haben konnte." # AI Tags
bno_slut_3007.a: "[cuck.GetFirstName] Du wirst nie verstehen, wie es ist, so geliebt zu werden. Du wirst nie verstehen, wie es sich anfühlt, so geliebt zu werden." # AI Tags
