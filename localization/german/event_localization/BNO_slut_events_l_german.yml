 bno_slut_0003.title: "Schlechte Gewohnheiten ablegen" #deepl:1047752168
 bno_slut_0003.desc: "Der Spiegel verhöhnt meine Dünnheit. Mein Spiegelbild: eine blasse, weiße Schlampe auf dem Präsentierteller. Jeder Knochen sticht durch die Haut. Es ist ein ständiger Kampf, die Hungerdämonen in Schach zu halten, aber ich kann es mir nicht leisten, aufzugeben. Nicht, wenn sie mich nur als ein weiteres hungriges Ding sehen, das darauf wartet, benutzt zu werden. \n\n [bbc.GetFirstName] sieht es auch - diese Hagerkeit, die an mir klebt wie Spinnweben. Er nennt es "elegant", aber seine Augen machen sich Sorgen, wenn ich in meinen Mahlzeiten herumstochere.  Er versteht die nagende Leere in mir nicht, die selbst ein ganzes Huhn nicht sättigen kann.\n\n Gestern Abend, als wir nach dem Abendessen (das praktisch unberührt blieb) beieinander lagen, hatte er diesen Blick in den Augen - den, der mich an diese seltsamen Wissenschaftler mit ihren Gläsern voller sich windender Dinge denken lässt.  "Vielleicht... vielleicht brauchst du kein normales Essen mehr", sagte er, strich mir über die Wange und beugte sich dicht vor, um mir zuzuflüstern: "Ich habe eine Lösung für dich. Es ist bereits deine Aufgabe, meinen Samen zu nehmen, warum sollte ich ihn nicht an dich verfüttern? Direkt."\n\n Er grinste, dieses Stiergrinsen, das sich über sein ganzes Gesicht ausbreitet wie ein Sonnenaufgang über schlammigen Feldern.  "Stell dir vor", murmelte er und beugte sich wieder über mich, "ein Strom von Nahrung, der direkt in dich hineinfließt, rein und stark."\n\n Mein Hunger verdrehte sich mit einer neuen Art von Erwartung." #deepl:1728850405
 bno_slut_0003.a: "Oh, ich bin so bereit für diese "würdige" Diät." #deepl:3033368016
 bno_slut_0003.b: "Seine Saat? Ich glaube nicht." #deepl:1743959112

 bno_slut_1003.title: "Alle flüssige Nahrung" #deepl:3136957906
 bno_slut_1003.desc: "Meine Kehle brennt. Das ist um diese Zeit immer so, als würde sich eine Leere in meinen Bauch fressen. Aber nicht wie der Hunger nach Essen. Das ist tiefer.  Das passiert, wenn du nur sein Sperma hast, um dich am Laufen zu halten.\n\n Ich sehe ihn manchmal im Hof. Er leuchtet groß in der Sonne, und die Bediensteten laufen ihm aus dem Weg wie huschende Ratten. Sein Schwanz ragt unter seiner Hose hervor, dick wie ein Männerarm. Sogar von hier aus spüre ich ihn - diese Hitze lässt meine Beine verkrampfen, wenn ich ihn nur sehe.\n\n Er weiß, was ich brauche.  Das letzte Mal habe ich ihn ganz geschluckt, habe die Tropfen geschleckt, die an meinem Kinn herunterliefen. Er hat mich dabei gesehen. Er hat gesehen, wie sehr ich mich damals danach gesehnt habe und es auch jetzt noch tue. Diese langsam lächelnden Augen von ihm - sie sind nicht für irgendeine dieser anderen Schlampen hier. Sie sind für mich. Und manchmal, wenn er meinen Blick auffängt und lächelt... ist es, als ob er gerne weiß, was mich so macht. Zu wissen, wie sich jeder Teil von mir an den Geschmack erinnert.\n\n Kein Essen mehr für mich. Kein Brot, kein Wein, nichts außer ihm. Jeder Tropfen seines Samens ist alles, was ich brauche, um weiterzumachen.\n\n Sie denken jetzt, ich sei verrückt - diese Frauen mit ihrem steifen Lächeln und ihrem Parfüm, das den Gestank der Angst nicht ganz überdeckt. Sie nennen mich Hure, als wäre das eine Art Bestrafung. Vielleicht ist es das, vielleicht auch nicht. Aber sie würden es nicht einen Tag in meiner Haut aushalten, wenn sie wüssten, was Hunger wirklich bedeutet.\n\n Er wird heute Abend hier sein. Ich weiß, dass er das wird. Und wenn mich diese Hitze wieder überkommt und er nahe genug kommt, um zu riechen... werde ich meinen Mund weit öffnen.\n\n Ich warte nur auf ihn." #deepl:3468662228
 bno_slut_1003.a: "Ich freue mich auf meine nächste Mahlzeit." #deepl:3118028919

 bno_slut_2003.title: "Alle flüssige Nahrung" #deepl:3136957906
 bno_slut_2003.desc: "[bbc.GetFirstName]Seit fast sechs Monaten schiebt er mir jeden Tag seinen Samen rein - immer, wie ein Uhrwerk. Ich kann praktisch spüren, wie es in meinem Bauch brodelt, selbst wenn ich mein Abendessen esse. Wahrscheinlich ist er sogar jetzt da unten und sieht mir beim Essen zu, während ich daran arbeite, seinen kostbaren Samenvorrat von unter dem Tisch in mich hineinzubekommen.\n\n Es war... seltsam. Es hat meinen endlosen Hunger nicht gestoppt, nur das verändert, was ihn antreibt. Immer muss ich etwas durchdrücken, immer dieser kleine Druck, dass ich noch mehr reinbekommen muss, bevor er nach einer weiteren Runde ruft.  Wenn ich zu satt bin oder er andere Dinge im Kopf hat, lässt er mich jagen - draußen in der Kaserne, manchmal sogar in den Dörfern. Es ist dann eine andere Art von Hunger, aber es funktioniert immer noch.\n\n Am Anfang war es hart - dieses ständige Gefühl, schlucken zu müssen, zu konsumieren, egal was passiert. Aber er sagt, dass es mir jetzt gut geht, es geht mir gut. Er sagt, das beweise etwas über Körper und Wissenschaft und den verrückten Gott, den er anbetet. Vielleicht hat er ja recht. Zumindest scheint er glücklich darüber zu sein, dass ich seine kleine Schöpfung bin - ein lebendes Gefäß für seinen Samen." #deepl:1151030728
 bno_slut_2003.a: "Ich bin nur eine Blacked Cumslut" #deepl:3366306872

 bno_slut_3003.title: "Nur flüssige Nahrung?" #deepl:4145597467
 bno_slut_3003.desc: "Im letzten Jahr hat meine Frau [ROOT.Char.GetFirstName] eine "schwarze Flüssigkeitsdiät" gemacht, wie sie es nennt. Ich bin mir nicht ganz sicher, was das bedeutet, und es scheint ein seltsamer Name zu sein, da der Inhalt ihres Bechers immer weiß zu sein scheint, aber ich kann die Ergebnisse nicht leugnen. \n\nSie hat eindeutig ihre früheren schlechten Essgewohnheiten überwunden und sieht glücklicher aus als je zuvor. Ich frage mich, ob ich sie eines Tages bitten sollte, einige ihrer Ernährungsgeheimnisse für meine eigene Gesundheit mit mir zu teilen." #deepl:2685522641
 bno_slut_3003.a: ""Schatz, du scheinst ein Haar auf deiner Lippe zu haben." #deepl:1958652472

