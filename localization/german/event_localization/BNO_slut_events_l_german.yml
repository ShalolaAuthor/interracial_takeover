bno_slut_1007.title: "Schwärzt" # AI Tags
bno_slut_1007.desc: "Meine Haut hat sich seit meinem Mann verdunkelt [bbc.GetFirstName] nahm mich mit. Es ist jetzt eng, gestreckt über meine Hüften und Arsch, wo er es mag. Er kommt jeden Tag zu mir, dieser schwarze Schwanz, der mir in die Kehle stürzt. Er sagt, er verbessert meine Blüte. Es fühlt sich eher so an, als wäre man an einem Trog vollgestopft.\n\n Ich schaue in den zerbrochenen Spiegel und sehe ihn - die Veränderung, die in mir geschieht. Mein Bauch ist eng, glatt über meinen Rippen. Ich spüre, wie die Knochen herumschleichen, wo sein Same in mir wächst. Bald werde ich dort etwas Großes und Dunkles wachsen lassen.\n\n Die Jungs unten an den Docks sahen mich immer weich an, aber jetzt glotzen sie mit ihren Zungen rum. Sie beobachten, wie sich mein Körper verändert. Sie sind mir nicht mehr wichtig. Nur er. Nur sein Schwanz in mir. Er besitzt diese Blüte in mir, jeden Zentimeter." # AI Tags
