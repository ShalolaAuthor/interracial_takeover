 bno_slut_3007.title: "Bäckerei Boy Blues" #deepl:18455618
 bno_slut_3007.desc: "Der Markt pulsierte um mich herum, ein schwindelerregendes Durcheinander von Gerüchen, Schreien und drängelnden Körpern.  Ich hatte mich an das Gedränge und den Lärm gewöhnt und kam gut zurecht. Ein Jahr hatte jedoch alles verändert - die Art und Weise, wie sich meine Hüften jetzt bewegten, der glatte Glanz, der meine Haut ständig überzog, die schiere Größe meines geschwollenen Bauches, der gegen die raue Webart meiner Tunika drückte. Dennoch durchfuhr mich ein vertrauter Schmerz, als ich ihn sah.\n\n [cuck.GetFirstName] .  Er lehnte an der Metzgerbude, wie er es damals immer getan hatte, die gleiche fettige Mütze auf dem Kopf, das gleiche dünne weiße Hemd, das über seiner Brust straff gespannt war. Die Zeit war nicht gut zu ihm gewesen, nicht wirklich. Die Kanten seines Gesichts waren jetzt schärfer, kantiger, und in seinen blassblauen Augen lag ein gequälter Blick, der früher nie da war.\n\n Er sah mich auch, genau in diesem Moment, durch das Gewirr von Beinen und beladenen Karren. Es dauerte nur eine Sekunde, bis er sich aufrichtete und ein langsames Lächeln auf seinen Lippen aufblühte - dasselbe schüchterne Lächeln, das er immer trug, als wir uns jeden Sonntag in der Bäckerei die Brote teilten. Er sah... irgendwie dünner aus, kleiner sogar unter dem engen Hemd, als ob die Welt es endlich geschafft hätte, ihn zu verkleinern.\n\n Aber er hat nicht nur mich gesehen. Nein, dieses Mal war es anders. Die Art und Weise, wie sich seine Augen weiteten, wie sich seine Lippen in einem stummen Atemzug spalteten - er sah es auch. Er sah die Blüte meiner Verwandlung, wie sie jeden Zentimeter von mir mit einer unmöglichen Schönheit zum Singen brachte.  Meine Haut war jetzt wie polierter Obsidian, glatt wie Glas und reflektierte das flackernde Lampenlicht in Wellen flüssiger Dunkelheit... genau wie die von [bbc.GetFirstName]. Die Wölbung meines Bauches war nicht mehr nur rund, sondern zu perfekten Kurven geformt, die eine Macht andeuteten, die er kaum begr