bno_slut_0007.title: "Nicht nur Haut tief" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName] Der Same hat mich nicht mehr nur rausgeholt, sondern mein Inneres in ein verdammtes Inferno verwandelt. Monate? Jahre? Die Zeit bedeutete nichts, als du so viel größer warst als du selbst. Meine Haut ist noch nicht ganz schwarz, aber das blasse Milchweiß schwindet schnell. Mehr wie cremig jetzt, Verschiebung in Richtung der reichen braun sehe ich auf einigen Leuten unten am Markt - vielleicht ein Viertel des Weges dorthin, geben oder nehmen. Jeder Zoll dehnt sich enger aus und zieht über meine Brüste, die mit jeder verdammten Ladung, die er in mir verschüttet, größer werden.\n\n Es sieht aber nicht nur so aus. Meine Knochen schmerzen, als würden sie von innen nach außen neu gemacht. [bbc.GetFirstName] sagt, es ist gut - sagt, ich komme näher an das heran, was ich sein soll. Näher zu ihm. Und wenn er mich jetzt berührt, wird mein ganzer Körper weich wie Honig, seufzt tief in meinem Bauch wie ein verdammtes Tier, das zu seinem Graben kommt. Meine Hüften wackeln, wenn ich gehe, nur ein wenig zu viel für diese Teile. Die Art, wie er mich ansieht... dunkel und hungrig, besitzergreifend wie ein Wolf mit seinem Töten. Das macht mein Herz zu einer Trommel gegen meine Rippen.\n\n Die blassgesichtigen Jungs unten an den Docks sehen mich jetzt mit den Augen voll dieses heißen Hungers. Sie sehen, wie [bbc.GetFirstName] Arbeitet seine Magie an mir, dreht mein Inneres aus wie ein reifer Pfirsich bereit für die Pickin'. Sie wissen, was er tut, fühlen es in ihren Knochen. Denn ich wette, sie haben nie so etwas gespürt wie diese tiefe, dunkle Hitze, die in mir wie ein Waldfeuer riss.\n\n Aber sie denken nachts darüber nach, träumen davon, mich ganz zu schlucken, tastinieren diesen dicken Honig [bbc.GetFirstName] 's pumpen in mich hinein. Aber ihre Schwänze sind nicht für diese Art von Biest gebaut. Zu dünn, zu humpeln, um zu füllen, was kommt. Sie beobachten, warten, und ich sehe es in der Art, wie sie sich selbst anklammern, wenn ich vorbeige