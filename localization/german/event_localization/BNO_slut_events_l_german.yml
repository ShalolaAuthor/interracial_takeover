bno_slut_0007.title: "Nicht nur Haut tief" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName] 's Samen war nicht nur holen mich aus - es war meine Innenseite in ein gottverdammtes Inferno verwandelt. Monate? Jahre? Zeit bedeutete nichts, wenn Sie so nahe an etwas waren' größer als Sie selbst. Meine Haut ist noch nicht voll schwarz, aber die blasse Milch-Weiß ist schnell verblassen. Mehr wie cremig jetzt, Verschiebung 'in Richtung der reichen braun Ich sehe auf einige Leute unten am Markt - vielleicht ein Viertel des Weges dort, geben oder nehmen. Jeder Zoll dehnt sich enger, ziehen' über meine Brüste, die immer größer mit jeder verdammten Last, die er in mir verschüttet.\n\nMeine Knochen schmerzen, als würden sie von innen nach außen neu gemacht. [bbc.GetFirstName] sagt, es ist gut - sagt, ich komme näher an das, was ich sein soll. Näher zu seinem. Und wenn er mich jetzt berührt, mein ganzer Körper geht weich wie Honig, seufzend tief in meinem Bauch wie ein verdammtes Tier nach Hause kommen zu seiner Höhle. Meine Hüften wackeln, wenn ich gehe, wie ein wenig zu viel für diese Teile. Die Art, wie er mich ansieht... dunkel und hungrig, besitzergreifend wie ein Wolf mit seinem Töten. Macht mein Herz stolpern wie eine Trommel gegen meine Rippen.\n\nDie blassgesichtigen Jungs unten an den Docks beobachten mich jetzt mit den Augen voll dieses heißen Hungers. [bbc.GetFirstName] 'funktioniert seine Magie an mir, dreht mein Inneres aus wie ein reifer Pfirsich, bereit für die Pflücke. Sie wissen, was er tut, fühlen es in ihren Knochen. 'Denn ich wette, sie haben nie etwas so gefühlt - diese tiefe, dunkle Hitze risin' in mir wie ein Waldfeuer.\n\nAber sie denken nachts darüber nach, träumen davon, mich ganz zu schlucken, tastinieren diesen dicken Honig[bbc.GetFirstName] Aber ihre Schwänze sind nicht für diese Art von Biest gebaut. Zu mager, zu humpeln, um zu füllen, was kommt. Sie beobachten, warten, und ich kann es sehen, in der Art, wie sie sich an sich klammern, wenn ich vorbei gehe. Sie wissen, ihre eigenen kleinen Stöcke sind scharf aussehen neben dem Monster[bbc.GetFirstName] Es ist in mir gemacht.\n\nSie halten besser ihre Hände weg, weil ich jetzt Krallen habe, Schatz, scharf wie Obsidian und bereit, tief in alles zu versinken, was nicht[bbc.GetFirstName]. ." # AI Tags
bno_slut_0007.a: "Meine Haut könnte sich ändern, aber mein Hunger nach Black Cocks wird es nie." # AI Tags

