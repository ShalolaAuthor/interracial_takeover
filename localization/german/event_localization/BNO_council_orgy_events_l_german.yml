 bno_council_orgy_0001.title: "Intensive Diskussionen" #deepl:2689853864
 bno_council_orgy_0001.desc: "Nach einem langen Tag voller Sitzungen im Ratssaal sind Sie bereit, Feierabend zu machen. Plötzlich hörst du [target_female_1.GetFirstName] aufstöhnen. Als du ihrem Blick folgst, fällt dein Blick auf den massiven schwarzen Schwanz von [target_bbc_1.GetFirstName], der für alle sichtbar ist.\n\n Du schaust zu [target_female_1.GetFirstName], ihr Gesicht errötet." #deepl:1414331356
 bno_council_orgy_0001.a: "Oh, ich hatte noch nie die Gelegenheit, einen aus der Nähe zu sehen..." #deepl:2281182939
 bno_council_orgy_0001.b: "Das wird ein Spaß..." #deepl:1347842297
 bno_council_orgy_0001.c: "[target_bbc_1.GetFirstName]Das ist nicht angemessen für einen Reichsrat!" #deepl:3384094503

#
 bno_council_orgy_0002.title: "$bno_rat_orgie_0001.titel$" #deepl:2425778613
 bno_council_orgy_0002.desc.root: "Du kletterst über den Ratstisch in die Arme von [target_bbc_1.GetFirstName]. Mit einer geschmeidigen Bewegung hebt er dich hoch und schiebt seinen großen schwarzen Schwanz in deine Muschi. \"Oh, [target_bbc_1.GetFirstName]! Oh, er ist so tief!\"\n\n ...\n\n Du gleitest von [target_bbc_1.GetFirstName] s riesigem schwarzen Schwanz. Keuchend von deinem letzten Orgasmus und mit Sperma bespritzt, starrst du lüstern zu den anderen im Raum." #deepl:3669101355
 bno_council_orgy_0002.desc.left: "\"Wie kannst du es wagen, mich zu fragen, ob ich an solchen Ausschweifungen teilnehme?\" [target_last_character.GetFirstName] stürmt abrupt aus dem Ratssaal.\n\n [target_bbc_1.GetFirstName] schaut zu dir. \"Keine Sorge, sie wird schon wieder angekrochen kommen.\"" #deepl:2926986893
 bno_council_orgy_0002.desc.stayed_fucked: "\"Hmmm, du willst, dass ich mitmache? Ich denke, ich kann einen kleinen Vorgeschmack geben." [target_last_character.GetFirstName] geht zu [target_bbc_1.GetFirstName] hinüber, ihre Finger streicheln immer noch untätig ihre Muschi. Sie beugt sich hinunter, um einen genaueren Blick auf seinen glitzernden schwarzen Schwanz zu werfen, und beißt sich auf die Lippe, bevor sie spricht. \"Es ist wirklich...HGGLRK!\" [target_bbc_1.GetFirstName] Die starken Hände des Mannes umschließen ihren Hinterkopf und ziehen sie nach vorne auf seinen Schwanz.\n\n ...\n\n [target_last_character.GetFirstName] gleitet von [target_bbc_1.GetFirstName] riesigen schwarzen Schwanz. Ein Strom von Sperma läuft aus ihr heraus auf den Ratstisch, während sie keuchend und zitternd von ihrem letzten Orgasmus daliegt. [target_bbc_1.GetFirstName] schaut zu dir. \"Wer ist der Nächste?\"" #deepl:2052765407
 bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] lehnt sich auf dem Ratstisch zurück und winkt [target_bbc_1.GetFirstName] zu. \"Ich habe den ganzen Tag darauf gewartet, dies zu tun,\" sagt sie und spreizt ihre Beine weit, als er sich nähert. \"Unh! So groß, so voll!\", schreit sie, als das Glied von [target_bbc_1.GetFirstName] in sie gleitet.\n\n ...\n\n Sperma spritzt auf den Boden, die Stühle, den Ratstisch. Einiges davon ist sogar auf dich gekommen. Das meiste jedoch ist auf und in [target_last_character.GetFirstName], die wimmert, als [target_bbc_1.GetFirstName] wieder und wieder in ihre Muschi stößt. \"K-kann nicht s-s-stoppen, d-darf nicht s-s-s--\", sabbert sie, als sie ohnmächtig wird.\n\n [target_bbc_1.GetFirstName] schaut zu dir. \"Wer ist der Nächste?\"" #deepl:3714666218
 bno_council_orgy_0002.desc.watched: "\"Ich bleibe einfach hier und schaue zu.\" [target_last_character.GetFirstName] lehnt sich in einem Stuhl zurück und schaut auf [target_bbc_1.GetFirstName]'s nackten Körper und den riesigen schwarzen Schwanz. \"Mmmhhh,\" stöhnt sie und reibt langsam ihre Hand über ihre Muschi." #deepl:2790108289
 bno_council_orgy_0002.desc.c: "Der Raum ist sehr ruhig. [target_bbc_1.GetFirstName] schaut zu Ihnen." #deepl:3453230358
 bno_council_orgy_0002.stays_to_watch: "Sie bleibt und beobachtet" #deepl:1123200930
 bno_council_orgy_0002.leaves: "Sie geht" #deepl:1781431293
 bno_council_orgy_0002.joins: "Sie macht mit" #deepl:2404589664
 bno_council_orgy_0002.only_watch: "Sie bleibt, aber nur um zuzusehen" #deepl:1147868047
 bno_council_orgy_0002.f1a: "Es ist okay [target_female_1.GetFirstName], du kannst einfach zuschauen." #deepl:2257338312
 bno_council_orgy_0002.f1b: "Sind Sie bereit, mitzumachen, [target_female_1.GetFirstName]?" #deepl:2489188682
 bno_council_orgy_0002.f1c: "[target_female_1.GetFirstName] ist an der Reihe, gefickt zu werden." #deepl:3063902922
 bno_council_orgy_0002.f1d: "[target_female_1.GetFirstName] sieht aus, als wolle er sich auf den Schwanz von [target_bbc_1.GetFirstName] stürzen." #deepl:2649476062
