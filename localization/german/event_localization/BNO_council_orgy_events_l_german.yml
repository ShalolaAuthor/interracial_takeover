  bno_council_orgy_0002.desc.root: "Ihr kriecht über den Ratstisch in die Arme von[target_bbc_1.GetFirstName] In einer sanften Bewegung nimmt er dich auf und schiebt seinen großen schwarzen Schwanz in deine Muschi. \'Oh, [target_bbc_1.GetFirstName] Oh, es ist so tief!\n\n...\n\nDu rutschst ab[target_bbc_1.GetFirstName] 's enormer schwarzer Schwanz. Panting von Ihrem letzten Orgasmus, und splattered in Sperma, Sie Blick lustvoll auf die anderen im Raum." # AI Tags
  bno_council_orgy_0002.desc.left: "\'Wie kannst du es wagen, mich zu bitten, an solcher Ausschweifung teilzunehmen?\'[target_last_character.GetFirstName] eilt abrupt aus der Ratskammer.\n\n[target_bbc_1.GetFirstName] sieht zu Ihnen. \'Keine Sorge, sie wird kommen krabbeln zurück schließlich.\'" # AI Tags
  bno_council_orgy_0002.desc.stayed_fucked: "\'Hmmm, Sie wollen, dass ich mitmache? Ich schätze, ich kann es ein wenig Geschmack geben.\'[target_last_character.GetFirstName] geht über zu[target_bbc_1.GetFirstName], ihre Finger immer noch idly stroking an ihrer Muschi . Sie beugt sich nach unten zu nehmen einen genaueren Blick ein glitzernden schwarzen Schwanz , und beißt ihre Lippe vor dem Sprechen . \'Es ist wirklich s---HGGLRK ! \'[target_bbc_1.GetFirstName] Die starken Hände wickeln sich um den Hinterkopf und ziehen sie nach vorne auf seinen Schwanz.\n\n...\n\n[target_last_character.GetFirstName] rutscht ab[target_bbc_1.GetFirstName] Ein Fluss von Sperma läuft aus ihr auf den Ratstisch, während sie keuchend und zitternd vor ihrem letzten Orgasmus liegt. [target_bbc_1.GetFirstName] schaut zu Ihnen. \'Wer ist der Nächste?\'" # AI Tags
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] legt sich zurück auf den Ratstisch und winkt zu[target_bbc_1.GetFirstName]\'Ich habe den ganzen Tag gewartet, um dies zu tun,\' sagt sie, breitet ihre Beine, wie er nähert sich. \'Unh! So groß, so voll!\' sie schreit, als[target_bbc_1.GetFirstName] 's Mitglied rutscht in sie.\n\n...\n\nCum splatters den Boden, die Stühle, den Ratstisch. Einige davon sogar auf Sie. Das meiste davon ist jedoch auf und im Inneren von[target_last_character.GetFirstName], wer wimmert als[target_bbc_1.GetFirstName] 'C-can't s-s-s-s-s-\', saust sie, wenn sie oßt.\n\n[target_bbc_1.GetFirstName] schaut zu Ihnen. \'Wer ist der Nächste?\'" # AI Tags
  bno_council_orgy_0002.desc.watched: "\'Ich bleibe einfach hier und schaue zu.'[target_last_character.GetFirstName] lehnt sich zurück in einen Stuhl und schaut zu[target_bbc_1.GetFirstName] 's nackten Körper und riesigen schwarzen Schwanz. \'Mmmhhhh,\' sie stöhnt, langsam reiben ihre Hand über ihre Muschi." # AI Tags
