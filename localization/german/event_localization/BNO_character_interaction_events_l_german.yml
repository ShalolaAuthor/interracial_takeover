 bno_character_interaction_0002.title: "Die Vögel und die Bienen" # AI Tags
 bno_character_interaction_0002.desc: "Ihre eigenen Verwandten scheinen im Denken verloren zu sein, Tagträume von anderen Dingen, während Sie die Rolle der gelandeten und unbelandeten Völker, arrangierte Ehen, Abstammung und dergleichen erklären. Nichts davon scheint zu bleiben, auch nicht mit der angehenden Reife Ihrer Tochter. Wenn du frustriert über das fehlende Verständnis deines Kindes wirst, entscheidest du dich, das Thema zu ändern, in der Hoffnung, das sei zum Besseren." # AI Tags
 bno_character_interaction_0002.a: "Lass uns etwas trinken, schätze ich." # AI Tags
