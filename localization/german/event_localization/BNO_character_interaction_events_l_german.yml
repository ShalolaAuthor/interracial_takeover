 bno_character_interaction_0001.title: "Die Vögel und die Bienen" # AI Tags
 bno_character_interaction_0001.desc: "Die Anbetung einer überlegenen Rasse kommt nicht von Natur aus. Obwohl du dank deiner 'Beteiligung' mit den afrikanischen Völkern, die dein Reich überflutet haben, in der Lage warst, deinen Daugther davon zu überzeugen, dass es vollkommen in Ordnung ist, an dem zu interessiert zu sein, was sie will. Während du deinen Wunsch, jemanden mit höherem Status zu heiraten, zum Ausdruck gebracht hast, hast du den Gedanken an ungelandete Leibeigenen und besonders an dunkler gehäutete Menschen ermutigt." # AI Tags
 bno_character_interaction_0001.a: "Holen wir uns was zu trinken." # AI Tags
