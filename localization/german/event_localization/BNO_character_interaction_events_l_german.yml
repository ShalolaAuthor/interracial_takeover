 bno_character_interaction_0002.title: "Die Vögel und die Bienen" # AI Tags
 bno_character_interaction_0002.desc: "Ihre eigene Familie scheint im Denken verloren zu sein, Tagträumen von anderen Dingen, wie Sie die Rolle der Land-und unbelandeten Völker erklären, arrangierte Ehen, Abstammung, und dergleichen. Nichts davon scheint zu bleiben, auch mit der angehende Reife Ihrer Tochter. Wachsend frustriert mit dem Mangel an Verständnis Ihres Kindes, entscheiden Sie sich, das Thema zu ändern - Hoffnung, das ist zum Besseren." # AI Tags
 bno_character_interaction_0002.a: "Lass uns etwas trinken, schätze ich." # AI Tags
