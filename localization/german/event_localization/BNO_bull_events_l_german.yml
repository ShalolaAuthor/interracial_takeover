 bno_bull_0004.desc: "Als Sie durch Ihren Garten gehen, bemerken Sie eine einsame Gestalt an einem der Blumenbeete. Es ist [target1.GetFirstName], die, soweit du weißt, ein noch nicht erobertes weißes Weibchen ist. Du bist dir nicht sicher, warum noch niemand an deinem Hof eine schwarze [target1.GetHerHim] gezüchtet hat, aber das spielt keine Rolle mehr. Als Schwarzer Lord musst du diese Ungerechtigkeit korrigieren, und du hast sowieso die Zeit dazu. Du näherst dich [target1.GetHerHim] von hinten, verwirrt von der Tatsache, dass deine Beute völlig ahnungslos ist, was auf sie zukommt. Oder besser gesagt, Sperma in [target1.GetHerHim]. \n\n Ohne ein Wort zu sagen, legst du einen Arm fest um [target1.GetHerHis] zierliche Taille, ziehst [target1.GetHerHis] Hintern gegen deinen bereits härter werdenden Schwanz und verdeckst [target1.GetHerHis] Mund mit deiner anderen Hand. [target1.GetHerHis|U] sofortiges panisches Atmen und vergebliche Versuche, [target1.GetHerselfHimself] aus deinem Griff zu befreien, sind sowohl amüsant als auch erregend. "Hör mir gut zu, Schlampe. Du gehörst mir. Du hast mir schon immer gehört, auch wenn du es noch nicht wusstest. Aber für den Rest des Tages werde ich dafür sorgen, dass sich diese Tatsache für immer in deinen hübschen weißen Körper einbrennt." \n\n [target1.GetFirstName] beginnt sich zu beruhigen, vielleicht wissend, dass diese Situation immer unvermeidlich war, nach allem, was [target1.GetSheHe] von deinem Hof gesehen hat. Für eine uneingeweihte Schlampe ist [target1.GetSheHe] ein ganz passabler Fick. Wenn du mit [target1.GetHerHim] fertig bist, ist [target1.GetFirstName] sich der Vorherrschaft [target1.GetHerHis] schwarzen Meisters voll bewusst." #deepl:2351376824
 bno_bull_0004.a: "Alle Dinge sind so, wie sie sein sollten." #deepl:4202443140
 
