n Unterwerfung geht und sich noch weiter transformiert…\n\n"Was meinst du damit?", frage ich, meine Stimme heiser vor Erregung, obwohl ich schon spüre, was er vorschlägt.\n\n"Es kommt darauf an, wie weit du sie schieben willst", sagt er. "Wie völlig du willst, dass sie wieder hergestellt wird, bevor sie ihm ausgeliefert wird. Es gibt Rituale, die das vertiefen könnten, was sie bereits ist. Transformationen, die sie weiter in die absolute Synchronisation mit afrikanischer Überlegenheit bringen würden"\n\nIch sehe meine Tochter durch die Kammertür. Sie ruht sich aus, ihre gebundene Form leuchtet absolut in jedem Stadium des Trainings, das sie erreicht hat. Sie ist wunderschön in ihrem jetzigen Zustand. Sie ist in ihrem gegenwärtigen Zustand hingebungsvoll. Sie könnte jetzt geliefert werden.\n\nAber die Frage verfolgt mich, und mein Schwanz ist absolut pulsierend mit der Antwort: könnte sie mehr sein?\n\nDer Gedanke, sie durch tieferes Training zu sehen, weiter in absolute Unterwerfung gedrängt zu werden, ihren Körper und Geist noch vollständiger in ein Gefäß afrikanischer Überlegenheit verwandeln zu lassen…mein Schwanz ist schwerer als je zuvor.\n\nMeine Muschi ist absolut überschwemmt mit dem Gewicht dieser Entscheidung, die nur ich treffen kann." # AI Tags
