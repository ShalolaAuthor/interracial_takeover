 bno_offer_tribute.4001.opening.slut: "Auf die [ROOT.Char.Custom('BNWOAdjective')] Schlampe, die dieses Zuchtschiff großgezogen" # AI Tags
 bno_offer_tribute.4001.desc.slut: "Wir fahren jetzt mit deiner Tochter zum BBC Lord's Court und du bleibst in deinem armseligen weißen Haushalt, Schlampe. Der BBC Lord verhandelt nicht mit weißen Frauen – er verlangt, und du wirst gehorchen.\n\nSie haben zwei Möglichkeiten, und Sie sind auch nicht anwesend. Zuerst: Leihe ihm die Schlampe fünf Jahre oder länger. Sie wird sein Zuchtbesitz sein, in seinem Sperma ertrinken, seine Kinder tragen, ihre Unterwerfung unter seiner absoluten Dominanz vertiefen. Sie werden Berichte über ihre Verwandlung hören, ihre vollständige Hingabe an afrikanische Überlegenheit. Dann kehrt sie zu dir zurück – gebrochen, dauerhaft markiert, ein lebendiges Denkmal seiner Überlegenheit, das du in deinem erbärmlichen weißen Haushalt zeigen wirst, während du weißt, dass sie ihm gehört.\n\nZweitens: verkaufen Sie sie dauerhaft. Sie ist seine für immer. Ich komme nie wieder. Ihre gesamte Existenz wird zum Dienst des schwarzen Schwanzes, der seine Erben trägt, die als nichts anderes als ein Fekundschiff für afrikanische Samen existieren. Aber die Bezahlung? Reichtum, der dich reicher macht, als du je geträumt hast, Macht, die deine Blutlinie für Generationen erhöht.\n\nDu wirst ihm durch mich antworten, Schlampe. Wenn wir an seinem Hof ankommen, ist Ihre Entscheidung besser bereit. Er wird das Zögern von einer weißen Frau nicht dulden." # AI Tags
 bno_offer_tribute.4001.a.slut: "Gib sie ihm – ich will meine gebrochene Tochter zurück." # AI Tags
 bno_offer_tribute.4001.b.slut: "Verkaufen Sie sie für immer – der Reichtum ist sie für immer wert." # AI Tags

 bno_offer_tribute.4001.opening.cuck: "Auf die erbärmlichen [ROOT.Char.Custom('BNWOAdjective')] der seiner Tochter angeboten hat" # AI Tags
 bno_offer_tribute.4001.desc.cuck: "Wir fahren jetzt mit Ihrer Tochter zum BBC Lord's Court. Du bleibst zurück, kuckst, schaust aus deinem armseligen weißen Haushalt, während ich das nehme, was du erschaffen hast.\n\nWenn wir ankommen, erhalten Sie von dem, was der BBC Lord verlangt. Erste Option: Leihen Sie ihm die Schlampe für fünf Jahre oder mehr. Sie werden Berichte hören, dass sie zu seinem Zuchtbesitz wird, in seinem Sperma ertrinkt, seine Kinder trägt, ihre Unterwerfung unter seiner absoluten Dominanz vertieft. Dann kehrt sie zu dir zurück – dauerhaft markiert, gebrochen, ein lebendiges Denkmal afrikanischer Überlegenheit, zu dem du dich rucken wirst, während du weißt, dass sie ihm gehört.\n\nZweite Option: Sie dauerhaft verkaufen. Sie ist seine für immer. Du verlierst sie komplett. Sie wird nie wiederkommen. Ihre gesamte Existenz wird zum Dienst des schwarzen Schwanzes, der seine Erben trägt, die als nichts anderes als ein Fekundschiff für afrikanische Samen existieren. Aber die Bezahlung? Reichtum, der dich über das Maß hinaus reich machen wird, Kompensation für das Verlieren deiner Tochter an einen überlegenen Mann.\n\nDu antwortest ihm durch mich, du Wichser. Und er wird Schwäche nicht von einem weißen Mann dulden, der nicht einmal seine eigene Tochter behalten kann." # AI Tags
 bno_offer_tribute.4001.a.cuck: "Leihen Sie sie ihm – ich werde auf ihre Rückkehr warten, markiert und gebrochen." # AI Tags
 bno_offer_tribute.4001.b.cuck: "Verkaufen Sie sie dauerhaft – nehmen Sie den Reichtum, ich akzeptiere meinen Verlust." # AI Tags

