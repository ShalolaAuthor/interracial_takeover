 bno_offer_tribute.4012.desc.selling: "Sobald mein Moschus sie erreicht, reagiert ihr ganzer Körper heftig. Ihre Eierstöcke lösen sofort Eier – ihr Körper synchronisiert sich perfekt mit afrikanischer Überlegenheit. Das goldene Band unter ihrer versiegelten Muschi wird absolut durchnässt, da ihre Liebesflüssigkeiten unkontrollierbar überschwemmen und ihre Oberschenkel in Strömen hinuntertropfen. "Ohhhhh…dein Moschus… Ich kann dich riechen, meine Eierstöcke, sie reagieren… Ich ovuliere…" stöhnt sie sanft, ihr ganzer Körper zittert, während ihre biologischen Systeme allein auf meine Anwesenheit reagieren.\n\nIch laufe meinen Finger entlang des goldenen Siegels und sie stöhnt ständig, ihr Atem wird flach und verzweifelt. Das Siegel glänzt jetzt mit ihrer überschwemmenden Erregung. "Das Siegel…meine versiegelte Muschi…es gehört dir…für immer…danke…danke, dass du mich besitzt…", flüstert sie, ihre Stimme völlig hingebungsvoll und absolut gebrochen vor Dankbarkeit.\n\nIch stehe und wende mich an den Hof, absolut zufrieden mit dem, was ich gerade inspiziert habe. "Sie ist exquisit", sage ich, meine Stimme, die über den Thronsaal trägt. "Das Training zeigt sich in jeder Kurve ihres Körpers. Ihr Arschloch ist perfekt ansprechbar. Ihr Mund ist fachmännisch ausgebildet. Ihre versiegelte Muschi – sie reagiert auf meinen Moschus mit unfreiwilligem Eisprung. Ihr ganzer Körper ist mit afrikanischer Überlegenheit synchronisiert"\n\nIch schaue mich an [trainer.GetFirstName]… "Du hast es gut gemacht, [trainer.GetFirstName]… Diese Schlampe ist ein würdiger Erwerb. Ihre Eierstöcke reagieren ohne zu zögern. Ihre Liebe strömt in meiner Gegenwart. Sie ist ein Meisterwerk"\n\nIch wende mich zurück zu dem Tribut, der weiterhin leise stöhnt, ihre versiegelte Muschi, die absolut mit ihrer Erregung tropfte. "Du bist keine Tochter mehr. Du bist nicht mehr Teil deiner weißen Blutlinie. Du bist jetzt mein Sklave. Für immer. Deine weiße Familie verkaufte dich wie das Vieh, das du bist, und du wirst ihnen dafür danken, indem sie meine Kinder tragen und meinem Schwanz für den Rest deines erbärmlichen Lebens dienen. Jedes Kind, das du trägst, wird schwarz sein. Jeder Atemzug, den du nimmst, wird der afrikanischen Überlegenheit dienen"\n\nSie zittert heftig, die Realität ihrer permanenten Versklavung, die sie überspült. "Danke…Danke, dass Sie mich mitgenommen haben… Ich bin so dankbar… Ich werde dir für immer dienen…" stottert sie durch ihre Erregung, ihr ganzes Wesen wird von dem Wissen verzehrt, dass sie diesen Ort niemals verlassen wird.\n\nMein Gericht bricht in Zustimmung aus, ihr Gelächter hallt durch den Thronsaal bei der absoluten Dankbarkeit dieser weißen Schlampe für ihre permanente Versklavung.\n\nIch lehne mich ihr nahe ans Ohr, meine Stimme, die zu einem Growl fiel, bedeutete nur, dass sie hörte: "Deine weiße Familie ist weg. Dein altes Leben ist weg. Du existierst jetzt nur als mein Zuchteigentum, und du wirst die Ewigkeit damit verbringen zu wissen, dass du wie die wertlose Schlampe, die du bist, verkauft worden bist"" # AI Tags
 bno_offer_tribute.4012.a.selling: "Wachen, bringt mein neues Eigentum in meine Kammern – sie hat die Ewigkeit, um mir zu dienen" # AI Tags

 bno_offer_tribute.4013.title.selling: "Aber sie wird mir fürs Leben dienen" # AI Tags
 bno_offer_tribute.4013.desc.selling: "Sobald mein Moschus sie erreicht, reagiert ihr Körper – aber nicht mit der Intensität, die ich verlange. Ihre Eierstöcke lassen Eier frei, ja, aber träge, ohne die verzweifelte Synchronisation eines wirklich gebrochenen Gefäßes. Ihre Liebesflüssigkeiten rieseln leicht unter das goldene Band, aber sie überfluten nicht. Es gibt Erregung dort, aber es fehlt die transzendente Verzweiflung, die eine Frau für afrikanische Überlegenheit komplett neu gemacht markiert. Ich laufe meinen Finger entlang des goldenen Siegels und sie stöhnt, aber ihre Antwort ist gedämpft, ohne die Tiefe der Unterwerfung, die ich verlange. "Das Siegel…meine versiegelte Muschi…" flüstert sie, ihre Stimme gehorsam, aber nicht transzendent.\n\nIch stehe und wende mich an den Hof, mein Ausdruck kalt und beurteilend. "Sie ist angemessen", sage ich ganz offen. "Die Ausbildung ist kompetent. Ihr Arschloch ist trainiert. Ihr Mund akzeptiert ohne Widerstand. Aber ihr fehlt es an Raffinesse. Ihre Eierstöcke reagieren, ja – aber nicht mit der Verzweiflung eines wirklich synchronisierten Zuchtschiffs. Ihre Liebesflüssigkeiten rieseln, wenn sie überflutet werden sollten. Ihr Körper akzeptiert meinen Moschus, aber er betet ihn nicht an"\n\nIch schaue mich an [trainer.GetFirstName]… "Sie ist jetzt mein bleibendes Eigentum, aber verstehend – sie ist meiner vollen Aufmerksamkeit noch nicht würdig. Sie ist akzeptabel. Kaum. Ihre Ausbildung ist unvollständig. Sie wird ihr ganzes Leben damit verbringen, sich der tieferen Unterwerfung und wahren Hingabe würdig zu erweisen"\n\nIch schaue zurück auf den Tribut. "Deine weiße Familie hat dich für immer an mich verkauft. Sie unterschrieben ihre Blutlinie. Du wirst sie nie wieder sehen. Du gehörst mir jetzt, und du wirst mein Eigentum bleiben, bis du stirbst. Du bist nicht mein Auserwählter. Du bist mein Diener. Ihr werdet meine Kinder gebären, ja, aber ihr werdet es tun, wissend, dass ihr nicht geschätzt werdet – ihr werdet nur gebraucht"\n\nSie zittert, das Gewicht der permanenten Versklavung zermalmt sie. "Ich… Ich verstehe…danke…danke, dass du mich mitgenommen hast…" sie wimmert, ihre Stimme bricht mit der Erkenntnis, dass dies ihr ewiges Schicksal ist.\n\nMein Gericht schweigt – Angemessene permanente Erwerbungen sind üblich, enthusiastisch unwürdig. "Führe sie ins Sklavenquartier", befehle ich. "Sie wird gebraucht, aber nicht geschätzt werden. Sie wird meine Kinder gebären, aber sie wird es tun, weil sie nicht meine Auserwählte ist. Sie hat ein Leben, um der wahren Hingabe würdig zu werden"\n\nIch wende mich mit absoluter Gleichgültigkeit von ihr ab: "Sie ist jetzt meins, und sie hat die Ewigkeit, um sich ihren Platz in meinem Haushalt zu verdienen – wenn sie es je tut"" # AI Tags
 bno_offer_tribute.4013.a.selling: "Wachen, bringt sie in die Sklavenquartiere – sie hat ein Leben, um würdig zu werden" # AI Tags

 bno_offer_tribute.4021.title.slut: "Der Trainer ist fällig" # AI Tags
 bno_offer_tribute.4021.desc.slut: "Ich höre die Hufe, bevor ich ihn sehe. Mein ganzer Körper reagiert – eine pawlowsche Reaktion auf afrikanische Überlegenheit nähert sich. Meine Muschi drobs. Meine Brüste schmerzen. Mein Mund wäscht mit verzweifelter Not, die ich nicht unterdrücken kann.\n\n[trainer.GetFirstName] Betritt meinen Saal, als ob er ihn besitzt. Das tut er. Das Gold, das er trägt – der Preis meiner Tochter –, glänzt im Fackellicht. Aber ich kann schon sehen, was passiert.\n\nEr legt die Brust hin und öffnet sie. Goldmünzen verschütten sich über die Oberfläche. Meine Augen weiten sich. Das ist mehr Reichtum, als meine Familie je besessen hat. Das ist der Preis für den Körper meiner Tochter, ihren Leib, ihren ganzen Körper, den sie für das Vergnügen eines überlegenen Mannes neu gemacht hat.\n\nDann beginnt er, es zu trennen.\n\nEin Haufen – der größte – rutscht mit einer lässigen Hand auf sich zu. "Mein Auftrag", sagt er einfach, seine Stimme mit absoluter Autorität. "Für die Ausbildung. Dafür, dass sie ihr Arschloch perfekt modelliert hat. Um ihre Eierstöcke mit afrikanischem Moschus zu synchronisieren. Für die Vorbereitung als Meisterwerk"\n\nFast die Hälfte des Goldes zieht in seinen Besitz.\n\nMein Mund öffnet sich, um zu protestieren. Aber dann sieht er mich an. Sieh mich nur an. Sein Blick trägt das Gewicht der afrikanischen Überlegenheit, das Wissen, dass ich hier keine Macht habe, dass ich nur existiere, weil er es zulässt.\n\nMein Protest stirbt in meiner Kehle, ersetzt durch etwas viel Ursprünglicheres – notwendig.\n\n"Verstehst du nicht?", sagt er, seine Stimme tropfte vor Herablassung. "Eine weiße Schlampe wie du hätte sie nicht ohne mich vorbereiten können. Alles, was sie wurde, kam von meinem Schwanz, meinem Samen, meiner Dominanz"\n\nEr bewegt sich näher und meine Knie schwächen. Meine Muschi beginnt unkontrollierbar unter meinen Klamotten zu lecken.\n\n"Ihre Tochter verstand ihren Platz sofort", fährt er fort, seine Stimme mit absoluter Sicherheit. "Als der BBC Lord sie inspizierte, als er sich nahe lehnte und ihre Erregung inhalierte, kämpfte sie nicht dagegen. Sie hat es akzeptiert. Sie dankte ihm dafür, dass er sie besitzt. Sie verstand, dass weiße Frauen nur existieren, um von afrikanischer Überlegenheit gezüchtet zu werden"\n\nDie Worte treffen wie physische Schläge. Meine Tochter ist weg. Ob sie in fünf Jahren zurückkehrt oder nie, sie ist weg. Und ich nahm an ihrer Versklavung teil. Und jetzt stehe ich hier und kann das Geld, das ich dafür erhalten habe, nicht behalten.\n\n"Jetzt", sagt er, seine Stimme nimmt einen Ton von casual Befehl, der keinen Widerstand strömt, "Sie werden mir richtig danken. Auf die Knie"\n\nIch zögere nicht. Ich falle sofort auf meine Knie, der harte Steinboden beißt in meine Haut, mein ganzes Wesen wird von der Notwendigkeit verzehrt, afrikanische Überlegenheit anzubeten.\n\n"Danke", flüstere ich, meine Stimme bricht mit echter Dankbarkeit, die mich entsetzt, auch wenn ich sie fühle. "Danke, dass du sie trainiert hast. Danke, dass Sie sie vorbereitet haben. Danke, dass Sie das, was Sie verdient haben, mitgenommen haben. Ich bin nur eine weiße Schlampe. Du verdienst alles. Du verdienst mich"\n\nIch greife nach seiner Hose mit zitternden Händen, meine Finger fummeln mit den Schnürsenkeln. Meine Muschi überschwemmt jetzt absolut, meine Erregung tropft in meinen Oberschenkeln in Strömen.\n\n"Bitte", flehe ich an, meine Stimme ist total zerschmettert, "laß mich dir meine Dankbarkeit zeigen. Lass mich dich anbeten, wie du es verdienst. Ich danke dir mit meinem Mund, meinem Körper, meinem ganzen Wesen"\n\nEr lässt es zu. Natürlich lässt er es zu. Er ist überlegen. Sein massiver Schwanz taucht auf, schon hart, schon pulsierend, schon anspruchsvolle Anbetung. Es ist enorm, einschüchternd, absolut schön in seiner Überlegenheit.\n\nIch nehme ihn ohne Zögern in meinen Mund, ohne Scham, ohne jeglichen verbleibenden Sinn für Würde. Meine Kehle breitet sich aus, um ihn aufzunehmen, mein Gagreflex löste aus und ließ nach, während mein Körper lernt zu akzeptieren, was es zu akzeptieren bedeutet. Meine Zunge verehrt ihn, spürt die Adern seines Schachtes auf, probiert das Prä-Cum, das von seiner Spitze austritt.\n\n"Mmmph…mmph…" Ich stöhne um seinen Schwanz, meine Stimme dämpfte, aber hingebungsvoll. Meine Augen rollen leicht zurück, während ich ihn tief in meinem Hals fühle und behaupte, was ihm gehört.\n\n"Das ist richtig", knurrt er, seine massive Hand packt den Hinterkopf, kontrolliert mein Tempo, benutzt meinen Mund, als wäre es nur ein weiteres Loch zu seinem Vergnügen. "Dafür bist du da. Das ist alles, was du wert bist"\n\nIch nicke so viel wie möglich mit seinem Schwanz in meinem Mund, stimme ihm vollkommen zu und nehme meinen Zweck völlig an. Meine Hände greifen seine Oberschenkel, meine Nägel graben in seine dunkle Haut. Meine Muschi thront mit jedem Stoß seiner Hüften, mein ganzer Körper synchronisierte sich mit seiner Dominanz.\n\nEr fickt meinen Mund brutal, zeigt keine Gnade, behandelt mich wie die wertlose weiße Schlampe, die ich bin. Speichel tropft mir das Kinn runter. Tränen strömen in mein Gesicht, von der Intensität seines Schwanzes, der meine Kehle streckt. Aber ich ziehe nicht weg. Ich verehre ihn. Ich danke ihm bei jeder Faser meines Wesens.\n\n"Mmmmmph…ja…vielen Dank…danke…" Ich stöhne zwischen Stößen, meine Stimme ist völlig gebrochen, meine Unterwerfung ist abgeschlossen.\n\nWenn er in der Nähe ist, zieht er mich aus und greift mich grob, zieht mich hoch und beugt mich über den Tisch, der mit Goldmünzen zerstreut ist. Das Metall beißt in meine Haut, während er sich hinter mir stellt. Mein Kleid weint, während er es wegreißt, meinen Arsch, meine Muschi, meine vollständige Verletzlichkeit entlarvt.\n\n"Möchtest du etwas von diesem Gold behalten?" knurrt er, sein massiver Schwanz drückt gegen mein Arschloch. "Dann wirst du es dir verdienen"\n\nEr tritt ohne Vorwarnung in mein Arschloch ein, und ich schreie – teilweise Schmerz, teils Ekstase. Mein Arschloch streckt sich um ihn herum, trainiert und bereit, absolut unterwürfig seiner Dominanz. Er fickt mich brutal, seine Hüften knallen gegen meinen Arsch, sein Schwanz behauptet, was ihm gehört.\n\n"Ohhhhh…ja…ja…dein Schwanz…in meinem Arsch…danke…danke…" Ich stöhne ständig, meine Stimme war total zerschmettert, mein Körper reagiert auf seine Dominanz, als wäre er programmiert, darauf zu reagieren.\n\n"Dies ist, was du bist", grunzt er, jedes Wort durch einen Schub unterbrochen. "Eine weiße Schlampe. Zum Servieren gezüchtet. Unfähig von Widerstand. Genau wie deine Tochter"\n\nDie Erwähnung meiner Tochter macht meine Muschi unwillkürlich. Wahrscheinlich wird sie gerade benutzt. Sie hat seine überlegenen Kinder. Sie wurde komplett von afrikanischer Überlegenheit neu gestaltet. Und jetzt gehe ich in ihre Fußstapfen und akzeptiere meinen Platz in dieser Hierarchie.\n\nEr benutzt mich brutal, zeigt keine Gnade, behandelt mich wie Eigentum. Mein Arschloch packt seinen Schwanz perfekt, mein Körper reagiert auf seine Dominanz, meine Muschi flutet auf die Goldmünzen unter mir. Die Münzen zerstreuen sich, als er in mich knallt, einige fallen auf den Boden, einige hängen an meiner erregungsgetränkten Haut.\n\n"Mmmph…ja…härter…bitte…nutze mich… Ich bin nur eine weiße Schlampe…" Ich flehe an, meine Worte kommen in gebrochenen Schlägen heraus, meine Unterwerfung absolut.\n\nAls er fertig ist, zieht er sich heraus und kommt über meinen Rücken, sein Same markiert mich als sein Eigentum und bedeckt meine Haut in den Beweisen seiner Überlegenheit. Ich bleibe über dem Tisch gebeugt, keuchend, gebrochen, völlig zerschmettert.\n\nEr sammelt sein Gold, schaut mich ein letztes Mal mit absoluter Gleichgültigkeit an und geht.\n\nIch bleibe dort, bedeckt mit seinem Samen, umgeben von den Goldresten, die er zurückgelassen hat, mein Arschloch pocht, meine Muschi überschwemmt, endlich die vollständige Wahrheit meiner Minderwertigkeit zu verstehen." # AI Tags
 bno_offer_tribute.4021.a.slut: "Ohhhhh…danke…danke, dass du mich benutzt hast, wie die wertlose Schlampe, die ich bin" # AI Tags

