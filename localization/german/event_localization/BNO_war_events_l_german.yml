 bno_war_0001.title: "Der verratene Feind" #deepl:3373067698
 bno_war_0001.desc: "Ich werde von einem meiner Generäle auf eine ungewöhnliche Situation aufmerksam gemacht. Wenn man den Berichten Glauben schenken darf, sitzt mein erbärmlicher Feind [defender.GetFullName] derzeit in meinem Kerker, was für mich eine Neuigkeit wäre, da ich aktiv einen Krieg gegen ihn führe. \n\nAber ich bin weniger überrascht, als ich erfahre, dass es niemand anderes als seine Frau [target1.GetFirstName] war, die ihn an meine Soldaten ausgeliefert hat. Anscheinend hat sie diesen Krieg als Gelegenheit gesehen, sich offen vor den schwarzen Schwänzen zu verbeugen. Solltet Ihr ihrem Wunsch nachkommen? Wie auch immer Ihr Euch entscheidet, mit [defender.GetFirstName] als Eurem Gefangenen könnt Ihr den Sieg erringen, wenn Ihr es für richtig haltet." #deepl:3534119787
 bno_war_0001.a: "Sie hat sich ihren Platz als Höfling verdient." #deepl:1549378128
 bno_war_0001.b: "Gut, aber sie hat keinen Platz in meinem Gericht." #deepl:4160860387
 bno_war_0001.c: "Sie hat es gut gemacht, ich werde sie als meine eigene nehmen." #deepl:3021444396

 bno_war_0002.title: "Die Verteidigung der schwarzen Vorherrschaft" #deepl:2622853839
 bno_war_0002.desc: "[bno_bbc|E] da der Hauptverteidiger die Chance hat, die Eigenschaft "Heiliger Krieger" zu erhalten und/oder der Religion "Supremacy" beizutreten + Heeresspawn" #deepl:1082419883
 bno_war_0002.a: "Möge mein Schwert alle minderwertigen Ethnien niederstrecken." #deepl:1597112818
 bno_war_0002.b: "Ich bin ein wiedergeborener Black Supremacist." #deepl:2800142251
 bno_war_0002.c: "etwas etwas dritte Option" #deepl:722303174
