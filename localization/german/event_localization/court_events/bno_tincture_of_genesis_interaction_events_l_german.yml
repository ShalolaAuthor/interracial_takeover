bno_tincture_of_genesis.5001.title: "Meine Ebenholz Königin erwacht" # AI Tags
bno_tincture_of_genesis.5001.desc: "Der Duft von ihr war berauschend - war schon immer, auch wenn sie dieses milchweiße Ding mit Haaren wie gesponnenes Gold war. Nun, aber? Es war anders. Tiefer, reicher, mit dem Moschus-Tang der Erregung vermengt mit etwas Ural, fast feral. Sie bewegte sich gegen mich, als ich über die Pelze grassierte, keuchend von der Jagd - ein Wildschwein dieses Mal - und es war mehr als nur ihre Wärme, die einen weiteren Ruck durch mein System schickte.\n\nDas Feuerlicht tanzte heute Abend in ihren Augen, die einst zarten Pools reflektierten nun die Glut von etwas weit Wilderem. Sie hatte sich zu einem Geschöpf aufgeblüht, das von den Göttern selbst geformt oder vielleicht besser gestellt wurde, von mir. Ihre Haut glänzte wie ein polierter Obsidian unter dem flackernden Licht, und die Welle ihrer Brüste strapazierte sich gegen das dünne Leinen säumende - zwei Ebenholzmonde, die bettelten, verschlungen zu werden. Sie bewegte sich jetzt mit einer Zuversicht, die nicht nur die Kurve ihrer Hüften betraf, sondern etwas tieferes, schärferes in ihrem Kiefer, das Glitzern der Intelligenz hinter diesen Rabenaugen. Es war mehr als die Art, wie sie von meinem Samen auf ihrer Zunge schmeckte; es war, als ob ich irgendwie eine uralte Kraft in ihr entriegelte - eine Grausamkeit, die meinem eigenen entsprach.\n\nSie neigte dann ihren Kopf zu mir, und ich wusste, dass sie mehr wollte als nur die Befriedigung, unter mir unerledigt zu sein. Sie sehnte sich danach - dieses mächtige Elixier, das aus meinen eigenen Tiefen floß, das dieses großartige Wesen vor mir geboren hatte. Ich grinste dann, ein tiefes Rumpeln in meiner Brust, als ich nach unten griff, um die wartenden Lippen zu beanspruchen - um ihre Vorfreude zu schmecken, um die Hitze zu spüren, die von ihrer Haut strahlt, und mich in der süßen Vergessenheit des Besitzes wieder zu verlieren." # AI Tags
