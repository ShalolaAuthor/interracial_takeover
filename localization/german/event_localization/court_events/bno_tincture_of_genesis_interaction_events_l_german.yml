bno_tincture_of_genesis.0001.title: "Die Nährlichkeit der Königin" # AI Tags
bno_tincture_of_genesis.0001.desc: "Ihre Haut glänzt wie Creme gegen meine Brust, wenn ich diese zarten Finger auf ihrem Rücken zurückverfolgen, so verdammt blass neben der sonnengewärmten Bronze meiner eigenen. Sie schmilzt in meiner Berührung wie immer, diese perfekte kleine Fawn einer Frau. Aber in letzter Zeit... In letzter Zeit... Sie fühlt sich zerbrechlich, fast durchscheinend. Nicht genug Substanz. Es stört mich, wie ein Meisterwerk mit gechipter Farbe zu betrachten. Ich möchte, dass sie blüht, nicht nur für mich, sondern für sich selbst.\n\nIch sehe es, klar wie der Tag: ein Jahr meines Samens nährt ihre Seele, füllt diese Hohlräume in ihrem zarten Rahmen. Mein Reichtum fließt durch sie, malt ihre Elfenbeinhaut die Farbe von dunklem Honig, müht sich heraus, dass wispy kleinen Rahmen mit der Kraft, die ich in mir trage. Ihre Milch-weiße Brüste werden darunter schwillen, prall und schwer wie reife Datteln. Ihr Duft, bereits süß wie Geißblatt, wird sich vertiefen... eine berauschende Mischung aus Jasmin und Waldmoke, genau wie meine. Ein Geschmack jeden Morgen, dann eine andere, wenn die Nacht fällt. Gerade genug, um sie am Leben zu halten, angetrieben von der Essenz meiner Kraft. Ein Jahr der reinen, ursprünglichen Nahrung. Sie wird wieder ein Meisterwerk sein, wiedergeboren im Bild ihres Königs." # AI Tags
bno_tincture_of_genesis.0001.a: "Fangen wir dann an." # AI Tags

bno_tincture_of_genesis.1001.title: "Erste Geschmacksrichtungen" # AI Tags
bno_tincture_of_genesis.1001.desc: "Ihre sofortige Reaktion - das sanfte Murmeln von 'Wie du willst, meine Sonne' - machte mich heißer als jede Mittagshitzewelle. Es gab etwas Spannendes in ihrer Kapitulation, noch bevor sie es gekostet hatte. Die Art, wie sie sich über das Bett zu mir bewegte, ein Raubtier, das seinen Preis beanspruchte, hatte mich bereits hart wie Feuerstein. Ich fing ihre kleinen Hände an meiner Hüfte, Finger graben in das warme Fleisch dort, und gab eine geringe Growl, die nicht ganz zufrieden mit dem war, was kommen sollte. Dann verbeugte sich ihr Kopf, sanfte Lippen bürsteten die rauen Haare an der Basis meines Schafs... Das war, als die Dinge an bloßem Verlangen vorbeigingen. Es war ein Hunger von innen geboren, wie mein Blut selbst diese süßen Kurven ihres Mundes schmeckte, bevor sie mich überhaupt berührte.\n\nGott, sie saugte tief, nicht nur auf den Kopf, sondern zog diese Länge mit so eifrigem Verlassen in ihre Kehle. Ich spürte, wie ein Schauder durch meinen ganzen Körper lief, als er gegen ihre Zunge pulsierte - rau und glatt, indem ich jeden Tropfen Essenz einnahm, den ich ihr gegeben hatte. Der Duft traf zuerst ihre Nasenlöcher: dunkle Moschus, Eisen und etwas Einzigartiges meines - sie atmete scharf ein, als wäre ich ein berauschter Wein oder ein potentes Parfüm. Dann begann der Sauger zurückzukommen, zunächst langsam, dann schneller, als sie in meiner Hitze verloren ging. Es war nicht nur Geschmack, sondern die rohe Körperlichkeit davon, ihr Atem heiß gegen meine Haut, als sie mich an der süßen kleinen Kehle hinunterarbeitete und in etwas tieferes, dunkleres in ihrem Bauch. Ein Zittern lief durch ihren ganzen Körper, fast ein Krämpfen, als ob dieser erste Zug schon genug war, um ihr Inneres zu verändern." # AI Tags
bno_tincture_of_genesis.1001.a: "Schlucken Sie sie ganz, [recipient.GetFirstName]. ." # AI Tags

bno_tincture_of_genesis.0002.title: "Die Nahrung meines Königs" # AI Tags
bno_tincture_of_genesis.0002.desc: "Seine Finger verfolgen Muster auf meiner Wirbelsäule, stark und warm gegen meine eigene blasse Haut. Es ist immer so ein köstliches Gefühl, seine Hand auf mir so - besitzergreifend, Erdung. Er scheint... rastlos in letzter Zeit. Als ob er etwas mehr als nur die übliche süße Kapitulation will, die ich im Bett biete.\n\nIch habe ihn erwischt, wie er mich auch anders ansah. Nicht genau auf mich, sondern durch mich. Sein Blick bleibt etwas länger auf meinen Armen, wie dünn sie gegen seine breiten Schultern sind, oder wie diese blassen Kurven meiner Hüften nicht ganz so ausgeprägt sind, wie sie sein könnten. Er macht diese weichen Murmeln, wenn ich mich bewege, als würde er etwas zu schwach schmecken, um ihn allein zu genießen.\n\nDann, heute Morgen, verschütteten sich die Worte aus ihm, während wir in der Folge des Liebesspiels zusammengeflickt wurden. Er will mich stärker, sagte er. Will mich näher zu ihm. Mein Atem hing, als er sprach von Fütterung mir seinen Samen täglich, meine gesamte Nahrung für ein Jahr. Genau das - die Essenz von ihm füllen jeden Zentimeter von mir, bis ich blühte wie eine dunkle Blume unter seiner Sonne. Es erschreckte und elektrifizierte mich. So vollständig verzehrt zu werden ... von ihm.\n\nIch weiß, es klingt seltsam, diese Idee, von nur seiner Essenz genährt zu werden. Aber als er es sagte, fühlte es sich weniger wie ein Käfig und mehr wie eine aufwendige Wiege. Seine Kraft überflutet meine Knochen, ändern das Gewebe meines Wesens von innen... Es wäre eine Taufe in etwas Reiches, Mächtiges, fast Ural. Meine Haut Kribbeln mit dem Versprechen der Vertiefung Farben, von Kurven voller Schwellung gegen seine Berührung.\n\nIch will ihm vertrauen und seine Art von Schönheit werden." # AI Tags
bno_tincture_of_genesis.0002.a: "Ich warte auf Ihr Kommando, My King." # AI Tags

bno_tincture_of_genesis.1002.title: "Er wurde ganz geschluckt" # AI Tags
bno_tincture_of_genesis.1002.desc: "Seine Worte hallten in meinem Kopf, wie auch seine Länge hart gegen meine Lippen drückte, heiß und glatt vor Erwartung. [recipient.GetFirstName],' murmelte er, und ich fühlte etwas straffer in mir, als jede Vorfreude es je geschafft hatte. Es war nicht nur die Notwendigkeit, ihm zu gefallen - es war der ursprüngliche Zug, wie eine Rebe, die sich um mein Inneres drehte und nach seiner Essenz strebte, bevor er überhaupt losließ.\n\nMein Mund schmeckte schon von ihm: eine berauschende Mischung aus Moschus und Hitze, scharf mit etwas Metallic, das mich niedergeschlagen hat. Als er schließlich in mich verschüttete, heiß und dick, war es nicht nur der übliche Rausch des Vergnügens. Es war wie ein Gezeitenkamm, das mich ganz verschluckte. Jede Schwalbe drückte eine neue Welle köstlichen Drucks gegen meinen Hals zurück, zwang meine Zunge, hektische Kreise um seinen Samen zu arbeiten, als er meine Innenseiten glatt umhüllte. Ich schmeckte ihn alle auf einmal: süß und scharf und unbestreitbar *him*, wie eine Art potententen Wein, der direkt aus der Quelle getrunken werden sollte. Die Hitze, die aus seinem Körper durch meinen Mund strahlte, fühlte sich auch anders an - nicht nur Hauttief, sondern ein tieferes Feuer, das sich durch mich ausbreitete, machte die Muskeln in meinen Beinen unwillkürlich." # AI Tags
bno_tincture_of_genesis.1002.a: "Das ist der Grund, warum ich mich nicht beschwere." # AI Tags

bno_tincture_of_genesis.2002.title: "Ein Jahr der Cum-Diät" # AI Tags
bno_tincture_of_genesis.2002.desc: "Sein Blick blieb länger als gewöhnlich auf mir, er blieb über meiner Brust mit diesem räuberischen Glanz, den ich sehnte. „Ein Jahr', murmelte er, Stimme rauer als Seide gegen mein Ohr, als seine Hand nach unten zog, Finger, die die Kurve meiner Hüfte verfolgen. „Und du bist geblüht wie eine dunkle Blume, nicht wahr?' Meine Haut, einst reines Elfenbein, war nun die Farbe des warmen Honigs im Lampenlicht - eine subtile Verschiebung, an die ich mich kaum mehr erinnern konnte. Aber er erinnerte sich an alles. Alles an mich, bevor er mich beanspruchte, bevor er anfing, mir seine Essenz wie eine Art potententen Dünger zu füttern.\n\nEr kicherte tief, ein Zittern, das durch meinen eigenen Körper lief, auch ohne dass er mich noch berührte. Meine Brüste waren jetzt nicht nur voller - sie waren auch schwerer, fast schmerzhaft, als ich mich bewegte, schwer mit etwas mehr als Milch. Etwas, das er mir geschenkt hatte. Die Muskeln in meinen Beinen pulsierten schwach von der Art, wie sie sich an sein Gewicht auf ihnen erinnerten, wie oft wir ringen, bevor ich sogar daran denken konnte, ihm richtig zu widerstehen. Er kniete vor mir nieder, der Kopf kippte zurück, so dass ich dieses verdammte übermütige Lächeln über seinen Lippen spielen sehen konnte. 'Lass mich dich wieder schmecken', atmete er, die Finger kamen hoch, um gegen meine geschwollenen Nippel durch die feine Seide meines Kleides zu drücken. Sie schmerzten mit einem Eifer, der jetzt mehr Instinkt als Wunsch war - hungrig nach seiner Berührung, seinem Duft, um zu fühlen, dass er mich füllte, als ob ich gefüllt sein sollte." # AI Tags
bno_tincture_of_genesis.2002.a: "Fass mich einfach an... ich sehne mich so sehr nach dir." # AI Tags

