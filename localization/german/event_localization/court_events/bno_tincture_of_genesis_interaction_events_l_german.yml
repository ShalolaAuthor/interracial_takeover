bno_tincture_of_genesis.6002.title: "Viertes Jahr der Cum-Diäten: Die Onyx-Göttin" # AI Tags
bno_tincture_of_genesis.6002.desc: "Das Feuerlicht tanzte über sein Gesicht und fing die Goldflecken in seinen Augen, als er mich anstarrte, dieses vertraute besitzergreifende Licht, das meine Haut vor Freude stachelte. Er nannte es Besitz, aber es fühlte sich eher wie Heimkehr an. Jeder Zentimeter von mir - dieser glatte, dunkle Körper, geformt von seinem Samen - summte mit einer Kraft, die von ihm geboren wurde. Es hatte eine lange Zeit gedauert, um voll zu blühen - Jahre verbracht, eingebettet gegen die Hitze seines Wesens, Trinken in der Essenz seiner Stärke, bis meine eigene Form spiegelte die Sonne geküsst Ebenholz vom tiefsten Nachthimmel.\n\n Meine Brüste strapazierten sich gegen die dünne, leinene Tunika, die er darauf bestand, mich für diese nächtlichen Rituale einzudecken. Sie waren jetzt voll und fest, reif wie exotische Früchte, die bettelten, geschmeckt zu werden. Sein Blick blieb dort und verfolgte die Linie meines Schlüsselbeins bis zu der Welle, die drohte, über den Rand des Gewebes zu verschütten. Es brachte mir immer einen Flush an die Wangen - ein Hauch von dem unschuldigen Mädchen, das ich einmal war - aber es wurde schnell durch die tiefere Hitze, die in meinem Kern blühte, als er für mich erreichte, verfinstert. Der Geruch von ihm, Moschus und roh mit Lebenskraft, überflutete mich mit einer Sehnsucht so ursprünglich fühlte es sich an wie das Zittern der Erde vor einem Erdbeben. Seine Finger spannten sich auf den Stoff an meiner Taille, zogen mich nahe genug, um den harten Schlag seines Herzens gegen meins zu spüren, was die hartnäckige Trommel in meiner eigenen Brust widerhallte. Heute Abend, wie immer, würde ich sein Fest sein - und heute Abend, vielleicht mehr denn je, würde er die Göttin sehen, die er aus einer zerbrechlichen weißen Rose geformt hatte." # AI Tags
