bno_tincture_of_genesis.6002.desc: "Das Feuerlicht tanzte über sein Gesicht und fing die Goldflecken in seinen Augen, als er mich anstarrte, dieses vertraute besitzergreifende Licht, das meine Haut vor Freude stachelte. Er nannte es Besitz, aber es fühlte sich eher wie Heimkehr an. Jeder Zentimeter von mir - dieser glatte, dunkle Körper, geformt von seinem Samen - summte mit einer Kraft, die von ihm geboren wurde. Es hatte lange gedauert, um voll zu blühen - Jahre verbracht, die sich an der Hitze seines Wesens, Trinken in der Essenz seiner Stärke, bis meine eigene Form spiegelte die Sonne geküsst Ebenholz des tiefsten Nachthimmels.\n\nMeine Brüste strapazierten sich gegen die dünne Tunika aus Leinen, die er darauf bestand, mich für diese nächtlichen Rituale einzudecken. Sie waren jetzt voll und fest, reif wie exotische Früchte, die bettelten, geschmeckt zu werden. Sein Blick verweilte dort und verfolgte die Linie meines Schlüsselbeins bis zu dem Wellengang, der drohte, über den Rand des Gewebes zu schütten. Er brachte mir immer einen Flush an die Wangen - ein Hauch des unschuldigen Mädchens, das ich einmal gewesen war - aber er wurde schnell von der tieferen Hitze, die in meinem Kern blühte, als er für mich erreichte, überstrahlt. Der Duft von ihm, Moschus und roh mit Lebenskraft, überflutete mich mit einem sehnsüchtigen, so ursprünglichen Gefühl wie das Zittern der Erde vor einem Erdbeben. Seine Finger an den Stoff an meiner Taille festgezogen, zog mich nahe genug, um den harten Schlag seines Herzens gegen mich zu spüren, der die hartnäckige Trommel in meiner eigenen Brust widerhallte. Heute Abend, wie immer, würde ich sein Fest sein - und heute Abend vielleicht mehr denn je, würde er die Göttin aus einer zerbrechlichen weißen Rose formen sehen." # AI Tags
