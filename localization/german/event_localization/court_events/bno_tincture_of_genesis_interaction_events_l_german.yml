bno_tincture_of_genesis.5002.title: "Drittes Jahr der Cum-Diäten: blühende Ebenholz" # AI Tags
bno_tincture_of_genesis.5002.desc: "Der Duft von ihm war immer berauschend, noch mehr heute Abend, mit der Muskiness der Anstrengung nach seinem neuesten Jagdforay und dass ursprüngliche Süße ich kam zu sehnen wie eine hungernde Frau sehnt sich nach Brot. Es vermischte sich mit dem Rauch Locken aus dem Brazier, webte seinen Weg in die feinen Leinentücher, wo wir verschränkt lagen. Er bewegte sich gegen mich dann, murmelte etwas unverständlich, aber es war nicht seine Stimme allein, die meine Haut stachelte. Es war das Gefühl von ihm - die harte Länge, die an meinem Oberschenkel, die Hitze strahlte von seinen breiten Schultern - alles mit diesem berauschenden Moschus infundiert ich wusste, dass er für mich rückgängig gemacht würde. Er war immer noch keuchen, Brust heaving gegen meine, und in diesen Momenten, als unsere Augen über das Feuerlicht trafen, gab es etwas neues, das unter diesem besitzergreifenden Glanz - eine Art von Ehrfurcht, fast.\n\nIch fühlte es auch, diese seltsame Blüte in mir. Meine Haut hatte sich in die Farbe von Mitternacht mit Mahagoni poliert vertieft, meine Brüste schwollen wie reife Feigen, die gegen die dünne Leinen strapaziert hatte er bestand ich tragen. Es war mehr als nur seine Samen, die meinen Körper; es war etwas tiefer, etwas, das schärfte den Rand meines Geistes neben der Kurve meiner Hüften. Meine Gedanken waren jetzt klarer, schneller, schärfer als vorher. Die Art und Weise, wie ich bewegte fühlte sich gezielter - wie ein Raubtier stalkt durch den Dschungel, nicht irgendein zarter Vogel flatterte zwischen Ästen. Er hatte mir dieses Geschenk gegeben - diese Kraft - und es war berauschend. Heute Abend, als er nach unten griff, um meine wartenden Lippen zu behaupten, genieße ich die Wärme, die sich durch mich ausbreitete - der Geschmack von ihm dick auf seiner Zunge, der Duft von ihm mischte mit dem Würz in seinem Schweiß, die Art und Weise, wie mein Körper reagierte mit einem niedrigen Drumschlag Vorfreude. Dies war nicht nur Hunge