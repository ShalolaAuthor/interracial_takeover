bno_tincture_of_genesis.0002.title: "Die Nahrung meines Königs" # AI Tags
bno_tincture_of_genesis.0002.desc: "Seine Finger verfolgen Muster auf meiner Wirbelsäule, stark und warm gegen meine eigene blasse Haut. Es ist immer so ein köstliches Gefühl, seine Hand an mir so - besitzergreifend, Erdung. Er scheint... Unruhig in letzter Zeit. Als wolle er etwas mehr als nur die gewöhnliche süße Kapitulation, die ich im Bett biete.\n\n Ich habe ihn erwischt, wie er mich auch anders ansah. Nicht direkt bei mir, aber durch mich. Sein Blick bleibt etwas länger auf meinen Armen, wie dünn sie gegen seine breiten Schultern sind, oder wie diese blassen Kurven meiner Hüften nicht ganz so ausgeprägt sind, wie sie sein könnten. Er macht diese weichen Murmeln, wenn ich mich bewege, als würde er etwas zu schwach schmecken, um ihn allein zu genießen.\n\n Dann, heute Morgen, verschütteten sich die Worte aus ihm, während wir nach dem Liebesspiel zusammengeflickt wurden. Er will mich stärker, sagte er. Er will, dass ich ihm näher komme. Mein Atem prallte, als er davon sprach, mich täglich mit seinem Samen zu füttern, meine ganze Nahrung für ein Jahr. Genau das - die Essenz von ihm füllt jeden Zentimeter von mir, bis ich blühte wie eine dunkle Blume unter seiner Sonne. Es hat mich verängstigt und elektrifiziert. So vollständig von ihm verzehrt zu werden.\n\n Ich weiß, es klingt seltsam, diese Idee, nur von seiner Essenz genährt zu werden. Aber als er es sagte, fühlte es sich weniger wie ein Käfig und mehr wie eine ausgefeilte Wiege an. Seine Kraft überschwemmt meine Knochen, verändert das Gewebe meines Wesens von innen... Es wäre eine Taufe in etwas Reichem, Mächtiges, Fast Uralem. Meine Haut prickelt mit dem Versprechen, Farben zu vertiefen, von Kurven, die voller gegen seine Berührung anschwellen.\n\n Ich will ihm vertrauen. Ich will seine Art von Schönheit werden." # AI Tags
bno_tincture_of_genesis.0002.a: "Ich warte auf Ihr Kommando, My King." # AI Tags

bno_tincture_of_genesis.1002.title: "Er verschluckte ihn ganz" # AI Tags
bno_tincture_of_genesis.1002.desc: "Seine Worte hallten in meinem Kopf, als seine Länge hart gegen meine Lippen drückte, heiß und glatt vor Erwartung. " Nimm sie ganz, [recipient.GetFirstName]," er murmelte, und ich fühlte etwas straffer in mir, als jede Vorfreude jemals geschafft hatte. Es war nicht nur die Notwendigkeit, ihm zu gefallen - es war der ursprüngliche Zug, wie eine Rebe, die sich um mein Inneres drehte und nach seiner Essenz strebte, bevor er überhaupt losließ.\n\n Mein Mund schmeckte schon von ihm: eine berauschende Mischung aus Moschus und Hitze, scharf mit etwas Metallic, das mich niedergeschlagen hat. Als er schließlich in mich verschüttet, heiß und dick, war es nicht nur die übliche Eile des Vergnügens. Es war wie ein Gezeitenkamm, der mich ganz verschluckte. Jede Schwalbe drückte eine neue Welle köstlichen Drucks gegen meinen Hals zurück und zwang meine Zunge, hektische Kreise um seinen Samen zu arbeiten, während sie meine Innenseiten glatt umhüllte. Ich probierte ihn alle auf einmal: süß und scharf und unbestreitbar *him*, wie eine Art potenter Wein, der direkt aus der Quelle getrunken werden sollte. Die Hitze, die aus seinem Körper durch meinen Mund strahlte, fühlte sich auch anders an - nicht nur hauttief, sondern auch ein tieferes Feuer, das sich durch mich ausbreitete und die Muskeln in meinen Beinen involuntaril spannte. - Nein, nein. Es ging nicht nur darum, ihn zu füllen; es ging darum, ihn herunterzutrinken, ihn in mein Wesen aufzunehmen, bis es keinen Unterschied zwischen uns gab. Ich erstickte ein schauderndes Stöhnen zurück, als sein Name dick und nass aus meinem Hals herauskam - nicht in irgendeiner zierlichen Bitte um Gnade, sondern etwas Ursprünglicheres, wie ein Geschöpf, das sein Angebot annimmt mit Ehrfurcht." # AI Tags
bno_tincture_of_genesis.1002.a: "#EM P - Nein, nein, nein. #!" # AI Tags

bno_tincture_of_genesis.2002.title: "Ein Jahr der Cum-Diät" # AI Tags
bno_tincture_of_genesis.2002.desc: " Sein Blick blieb länger auf mir als sonst, verweilte über meiner Brust mit diesem räuberischen Glanz, den ich begehrte. " Ein Jahr, " er murmelte, Stimme rauer als Seide gegen mein Ohr, als seine Hand nach unten zog, Finger, die die Kurve meiner Hüfte verfolgen. Und du bist wie eine dunkle Blume geblüht, nicht wahr? Nein, nein, nein. Aber er erinnerte sich an alles. Alles über mich, bevor er mich beanspruchte, bevor er begann, mir seine Essenz zu füttern, wie eine Art potenter Dünger."\n\n" Er kicherte tief, ein Zittern, das durch meinen eigenen Körper lief, auch ohne dass er mich noch berührte. Meine Brüste waren jetzt nicht nur voller - sie waren auch schwerer, fast schmerzhaft, als ich mich bewegte, schwer mit etwas mehr als Milch. Etwas, das er mir geschenkt hatte. Die Muskeln in meinen Beinen pulsierten schwach von der Art, wie sie sich an sein Gewicht auf ihnen erinnerten, wie oft wir ringen, bevor ich sogar daran denken konnte, ihm richtig zu widerstehen. Er kniete vor mir nieder, der Kopf neigte sich zurück, damit ich sehen konnte, wie dieses verdammte übermütige Lächeln über seinen Lippen spielte. Lass mich dich noch einmal schmecken, " er atmete, die Finger kamen hoch, um gegen meine geschwollenen Brustwarzen durch die feine Seide meines Kleides zu drücken. Sie schmerzten vor einem Eifer, der jetzt mehr Instinkt als Verlangen war - hungrig nach seiner Berührung, seinem Duft, um zu fühlen, wie er mich erfüllte, als ob ich erfüllt werden sollte." # AI Tags
bno_tincture_of_genesis.2002.a: "Fass mich einfach an... ich sehne mich so sehr nach dir." # AI Tags

bno_tincture_of_genesis.2001.title: "Queen's erstes Jahr der Cum Diäten" # AI Tags
bno_tincture_of_genesis.2001.desc: "Ihr Blick hielt meinen wie Feuerlicht im Bernstein gefangen - die Art, wie sie mich jetzt ansah, war anders als als als als ich sie das erste Mal beanspruchte. Es gab immer noch dieses unschuldige Flackern, dieses Schimmern der Süße, das an den Kurven ihres Mundes hing, aber darunter verbrannte etwas Wildes, hungrig. Ein Jahr von meinem Samen hatte seine Magie an ihr gearbeitet. Ihre Haut, einst Alabaster, hielt nun die warme Tiefe des Honigs, und jede Kurve ihres Körpers schien aus einem reicheren Ton geformt.\n\n" Ein niedriges Lachen murmelte in meiner Brust, als sie in meine Hand drückte, das seidene Gefühl ihres Kleides, das nichts tut, um die straffe Hitze zu verbergen, die von unten ausstrahlt. Lass mich nicht warten, König, sie murmelte, Stimme dick mit dieser Sehnsucht, die ich in ihr anbetete - ein Hunger, der meine eigene spiegelte. Die Art, wie sie seinen Namen gespeist hat, als ob es ein exquisiter Wein wäre, hat einen Stromstoß durch mich geschickt. Sie sehnte sich nicht nur nach dem Geschmack von mir; sie sehnte sich nach dem Gefühl, von ihm besessen zu sein, erfüllt von dem Überfluss an Vermächtnis, das ich in ihr Wesen geätzt hatte. Gott hilf mir, ich wollte sehen, dass der Hunger noch stärker wird. " Du bist reif, " Ich knurrte zurück, Daumen streichelte entlang der Welle ihres Hüftknochens. Nur zur Einnahme reif." # AI Tags
