bno_tincture_of_genesis.4002.title: "Zweites Jahr der Cum-Diät" # AI Tags
bno_tincture_of_genesis.4002.desc: "Die Seidenlaken stöhnten, als ich mich gegen ihn bewegte, Wärme verband sich zwischen uns sogar in dem schwachen Feuerlicht, das den Raum bernsteinfarben malte. Er murmelte etwas tief in seiner Kehle - ein Rausch der Zufriedenheit, das durch mich nachhallte und meine Wirbelsäule erschauerte. Nach oben griff ich an der dicken Haarspule, die sich feucht an seine Stirn klammerte und sie hinter sein Ohr schnürte, als er sich mit dieser langsamen, räuberischen Gnade zu mir wandte, die nie verfehlte, etwas Ursprüngliches tief in mir zu rühren. Mein Herz stolperte gegen meine Rippen, ein wilder Vogel, der versuchte, seinen Weg frei zu schlagen. Er sah auch anders - nicht nur größer, breiter geschultert als letztes Jahr - aber es war etwas tiefer im Glitzer seiner dunklen Augen, als er mich jetzt ansah. Mehr... dankbar.\n\nIch war mir nicht sicher, was meinen Körper in diesem letzten Jahr ergriffen hatte, aber es war nicht nur sein Same, der in mir blühte. Meine Haut hatte sich unter seiner Berührung in einen reicheren Schatten von Bronze verdunkelt. Meine Brüste - einmal kaum dort - waren abgerundete Globen, die gegen die dünne Leinenverschiebung lasteten, auf die er bestand. Selbst im Feuerlicht sah ich, wie seine Augen auf ihnen harrten, sie trinkend, als sie aufstiegen und mit jedem Atemzug fielen. Er schien alles zu genießen, die Vertiefung meines Teints, die Kurve meiner Hüften, sogar die Art, wie sich meine Muskeln unter seiner Berührung verhärtet hatten - ein Testament zu meiner eigenen Stärke neben dem Erbe, das er mir schenkte. Es ging nicht nur darum, wie sehr ich ihn jetzt sehnte, sondern wie viel mehr von ihm in mir war - wie viel von ihm an jedem Zentimeter meines Körpers und meiner Seele hing. Es war berauschend, erschreckend und völlig unbestreitbar.\n\n'Wie eine Göttin', raschte er gegen meine Wange, als wir zusammengeflickt lagen, ein tiefes Rumpeln, das durch seine Brust vibrierte." # AI Tags
bno_tincture_of_genesis.4002.a: "Deine." # AI Tags

bno_tincture_of_genesis.4001.title: "Meine Ebenholz Königin" # AI Tags
bno_tincture_of_genesis.4001.desc: "Das Feuerlicht warf lange Schatten über sie, als sie sich gegen mich bewegte, Wärme strahlte von ihrer Haut wie Hitze aus schmelzenden Gluten. Sie war immer schön gewesen - eine zarte Sache zuerst, mit dieser milchigen Haut und blonden Haaren - aber etwas hatte sich im vergangenen Jahr verschoben. Etwas Dunkleres, Reicheres, Spannenderes blühte unter meiner Berührung.\n\nUnd es war nicht nur die Art, wie sich ihr Teint in einen Rabenschatten vertiefte, die Farbe des polierten Ebenholzes, das das Feuerlicht fängt. Es war die Schwellung ihrer Brüste gegen das feine Leinen, auf das sie bestand - Globen, die jetzt an den Nähten strapazierten, um erkundet zu werden. Ihre Hüften waren auch breiter, gewundener, und die Art, wie ihre Muskeln unter ihrer Haut strömten, sprach von einer Kraft, die nicht nur meine eigene Samenblüte in ihr war. Es war, wie sie sich mit einem neugefundenen Vertrauen bewegte, der Hunger in ihren Augen, als sie meine trafen - ein ungezügelter Eifer, den ich kannte, war sowohl ihr als auch meiner. Es war, als ob das Jahr auf diesen Moment zugebaut worden wäre, ihren Körper und Geist zu etwas noch schöneren, fesselndendem.\n\nDer Duft ihres Haares, schwer mit dem Moschus der Erregung, vermischt mit einer anhaltenden Süße, die nur vertiefte meine Besitzkeit. Ausstreckend, verschränkte ich meine Finger in ihren feuchten Schlössern, zog sie näher, so schmiegte sie sich gegen mich, ließ das Feuerlicht erhellen die Kurve ihrer Kehle, die straffe Linie ihres Kiefers. Sie war meine Königin, ja, aber im Moment, sie war etwas Ursprüngliches, etwas Wildes und Lebendiges - ein Wesen, das durch meine Berührung geformt wurde, durch das Erbe, das ich in ihr beansprucht hatte.\n\n'Meine schöne Bestie', murmelte ich in den Anschwellen ihres Halses, als wir verwoben waren, die Hitze unseres Körpers, die sich mit dem knisternden Feuerlicht vermischte." # AI Tags
