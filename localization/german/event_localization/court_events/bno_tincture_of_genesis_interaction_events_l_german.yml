bno_tincture_of_genesis.2001.desc: "Ihr Blick hielt meinen wie ein Feuerlicht, das im Bernstein gefangen war - die Art, wie sie mich jetzt ansah, war anders als als als als ich sie das erste Mal beanspruchte. Da war noch jener unschuldige Flacker, der an den Kurven ihres Mundes hing, aber darunter brannte etwas Wildes, hungrig. Ein Jahr lang hatte mein Same seine Magie an ihr gearbeitet. Ihre Haut, einst Alabaster, hielt nun die warme Tiefe des Honigs, und jede Kurve ihres Körpers schien aus einem reicheren Ton geformt.\n\nAls sie in meine Hand drückte, murmelte ein niedriges Gucklein in meiner Brust, das seidene Gefühl ihres Kleides, das nichts tat, um die straffe Hitze zu verbergen, die von unten strahlte. 'Halte mich nicht warten, König', murmelte sie, Stimme dick mit dieser Sehnsucht, die ich in ihr anbetete - ein Hunger, der meinen eigenen spiegelte. Die Art, wie sie seinen Namen verzehrte, als ob es ein erlesener Wein wäre, schickte einen Ruck der Macht durch mich. Sie sehnte sich nicht nur nach dem Geschmack von mir mehr; sie sehnte sich nach dem Gefühl, von ihm besessen zu sein, gefüllt mit dem Erbe, das ich in ihr selbst eingeätzt hatte. Gott hilf mir, ich wollte sehen, dass der Hunger noch heftiger wird. 'Du bist reif', knurrte ich zurück, Daumen strokte entlang der Welle ihres Hüftknochens. 'Nur reif für das Nehmen.'" # AI Tags
