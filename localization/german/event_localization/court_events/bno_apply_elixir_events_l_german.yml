bno_apply_elixir.0001.title.slut.bbc: "Ihm die Tinktur geben" # AI Tags
bno_apply_elixir.0001.desc.slut.bbc: "Die Durchstechflasche ist schwer in meinen Händen, schwarzes Glas glüht schwach, die Flüssigkeit innen dick und weiß wie Sperma. Die Tinktur der Genesis. Jede Schlampe weiß, was sie tut — einmal verschluckt, wird ein Bullensamen für immer verändert. Sein Sperma wird jede Schlampe, die er züchtet, neu gestalten: Haut dunkler, Titten schwerer, Hüften breiter, Muschi tropft heißer, Gebärmutter immer bereit.\n\nIch knie vor [recipient.GetFirstName], starrte ihn an, atme flach, Fotze schmerzend. Sein Schwanz wölbt sich unter seinen Seiden, schon so hart, schon zuckend, wie er weiß, was kommt. Meine Finger schütteln, während ich den Stopfen ziehe. Der scharf-süße Duft der Tinktur lässt meine Pussy klappern, Säfte gleiten über meine Oberschenkel.\n\nEr sagt nichts, nur starrt, seine Augen schwer und befehligend. Mein Herz pocht, während ich die Durchstechflasche anhebe und sie in Richtung seiner Lippen kippe. Ich nehme an, es verschüttet seine Kehle, versinkt in seine Eier, verdreht sein Sperma in etwas Größeres, etwas, dem keine Schlampe widerstehen kann. Ich kann es in meinem Geist sehen — ich auf allen Vieren, seine Last überschwemmt mich, mein Körper schwillt an, verändert sich, tropft, wird immer perfekter, wenn er mich füllt.\n\nTrink, [recipient.GetFirstName]Ich flüstere, die Stimme bricht in ein Stöhnen ein. Mach mich zu deiner Schlampe für immer\n\nDie Durchstechflasche bürstet seinen Mund, der Moment, wo er schwer hängt. Ich schmerze, dass er es trinkt, sein Sperma wiederbelebt fühlt, dass jeder Stoß mich tiefer markieren wird. Und doch — ein Zittern des Zögerns klaut mich an. Die Wahl ist meine: Geben Sie ihm das Elixier, oder ziehen Sie es zurück." # AI Tags
bno_apply_elixir.0001.a.slut.bbc: "Trinken, [recipient.GetFirstName]…verwandeln Ihren Samen." # AI Tags
bno_apply_elixir.0001.b.slut.bbc: "Nein… Ich kann das nicht." # AI Tags

bno_apply_elixir.1001.title.slut.bbc: "Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.slut.bbc: "Die Schlampe [actor.GetFirstName] kniet vor mir, ihre Hände zittern, während sie die schwarze Durchstechflasche hebt. Ich kann es riechen, noch bevor sie den Stopfen frei zieht — scharf, süß, schwer mit einem Moschus, der meinen Schwanz drosselt. Die Tinktur der Genesis. Ich weiß, was es bedeutet. Sobald ich trinke, wird mein Sperma nie mehr dasselbe sein. Jede Ladung, die ich verschütte, wird die Schlampen verändern, die ich ficke — dunkler, fester, nasser, perfekter jedes Mal, wenn ich sie züchte.\n\nIhre Augen flimmern zu mir, weit, verzweifelt. Sie leckt ihre Lippen, als könne sie schon schmecken, was mein Same werden wird. Wenn sie die Durchstechflasche gegen meinen Mund kippt, zögere ich nicht. Ich trinke tief. Die Flüssigkeit rutscht dick in meinen Hals, heißer als Feuer, sich tief in meinem Bauch niederlassend, bevor sie sich auf meine Eier ausbreitet.\n\nEin Puls schlägt mich schwer. Mein Schwanz wichst in meinen Seiden, dicke Venen strapazieren, wie die Verbrennung Spulen innen. Ich stöhne, tief in meiner Brust, Fäuste ballern, während die Macht durch mich sickert. Ich spüre es — mein Sperma ist jetzt anders. Nicht nur Samen, sondern Transformation. Jede Schlampe, die ich überflute, wird neu gemacht, ihr Körper wird durch meine Zucht umgestaltet.\n\nIch schaue nach unten [actor.GetFirstName]… Sie keucht, die Schenkel zusammengedrückt, beobachtete meinen Schwanz vor Hunger in ihren Augen zucken. Sie weiß, dass ich mich verändert habe. Sie weiß, wenn ich das nächste Mal in ihr verschütte, wird es sie für immer markieren." # AI Tags
bno_apply_elixir.1001.a.slut.bbc: "Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Ich muss jetzt brüten." # AI Tags

bno_apply_elixir.0001.title.slut.whiteboi: "Ihn die Tinktur zu ernähren" # AI Tags
bno_apply_elixir.0001.desc.slut.whiteboi: "Die Durchstechflasche ist schwer in meinem Griff, schwarzes Glas glüht schwach mit dem milchig-weißen Wirbel der Tinktur von Genesis. Jede Schlampe kennt ihre Macht — sie macht Bullen zu lebendigen Göttern, ihr Sperma verwandelt uns in tropfende Vollkommenheit. Aber im Mund eines Wurms ist es kein Segen. Es ist Strafe.\n\n[recipient.GetFirstName] Blicke hoch zu mir, Augen weit, Hals fest vor Angst. Sein weicher kleiner Schwanz zuckt in Verwirrung, als ob er wirklich denkt, er sei dabei, zu etwas Größerem gemacht zu werden. Erbärmlich. Ich lache, grausam und tief, weiß genau, was das mit ihm machen wird.\n\nIch packe sein Kinn, beiße Nägel in seine Haut und schieb die Durchstechflasche gegen seine Lippen. Er spritzt, spottert, versucht sich abzuwenden, aber ich halte ihn fest. Die Flüssigkeit strömt dick in seinen Mund und brennt, wie sie geht. Er knebelt, hustet, dann schluckt er — weil er keine andere Wahl hat.\n\nEs trifft ihn fast sofort. Er keucht, klammert sich an seinen Schwanz, Augen prallen vor Schrecken, während es in seinen Händen schrumpft. Seine Eier ziehen sich zusammen, schrumpfen, verwelken wie faule Früchte und hinterlassen nur einen nutzlosen Wurm zwischen seinen Beinen. Tränen streifen sich die Wangen, während er mich anstarrt, gebrochen und merkt, dass seine Männlichkeit für immer verschwunden ist.\n\nIch lehne mich nieder, meine Stimme ein Zischen des Vergnügens in seinem Ohr. Das war nie für dich bestimmt. Du wirst jetzt kastriert — nur ein Spielzeug für die BNWO" # AI Tags
bno_apply_elixir.0001.a.slut.whiteboi: "Trink es, Würmer…spüre, wie du verdorrst." # AI Tags
bno_apply_elixir.0001.b.slut.whiteboi: "Nein… Ich kann das nicht." # AI Tags

bno_apply_elixir.1001.title.slut.whiteboi: "Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.slut.whiteboi: "Die Durchstechflasche wird auf meine Lippen gedrückt, bevor ich sie stoppen kann. [actor.GetFirstName]Ihr Griff ist Eisen, ihre Nägel graben in meine Haut, ihre Augen sind voller grausamer Freude. Ich versuche mich abzuwenden, aber die dicke Flüssigkeit strömt trotzdem in meinen Mund, heiß und schwer, bis ich mich ersticke und schlucke.\n\nZuerst gibt es nur die Hitze. Dann fällt es tiefer und lässt sich in meinem Bauch wie geschmolzenes Blei nieder. Ein Puls reißt durch mich und ich verdoppele mich und klammere meinen Schwanz. Ich keuche, Augen weit, Horror überschwemmt mich, während ich es zuzucken fühle, dann weich, dann schrill. Meine Eier ziehen sich gegen mich zusammen, schrumpfen kleiner und kleiner, bis sie schmerzen, als würden sie zerquetscht.\n\nIch wimmere, Tränen strömen, starrte mich in Unglauben an. Mein Schwanz hängt schlaff, geschrumpft, nutzlos. Keine Härtewelle kommt, kein Rühren in meinen Eiern. Ich weiß sofort — es ist weg. Ich werde nie wieder aufstehen, nie eine Ladung verschütten. Ich bin leer.\n\nIch höre ihre Stimme in meinem Ohr, süß und scharf. Jetzt bist du nichts…Die Worte schneiden tiefer als die Verbrennung, und ich spüre meinen ganzen Körper in der Niederlage sacken. Die BNWO hat mich gelöscht." # AI Tags
bno_apply_elixir.1001.a.slut.whiteboi: "Warum hat sie das getan?" # AI Tags

bno_apply_elixir.0001.title.self.bbc: "Trinken der Tinktur" # AI Tags
bno_apply_elixir.0001.desc.self.bbc: "Die Durchstechflasche sitzt schwer in meiner Handfläche, schwarzes Glas leuchtet schwach, die Flüssigkeit innen dick und weiß wie Samen. Die Tinktur der Genesis. Ich weiß, was es bedeutet. Sobald ich es trinke, wird mein Sperma nie wieder normal sein. Jede Ladung, die ich verschütte, wird Schlampen, die sie nehmen, umgestalten — ihre Titten schwellen, Hüften erweitern, Haut verdunkeln, Gebärmutter reifen, Körper unter der BNWO perfektioniert.\n\nIch ziehe den Stopfen frei. Der Duft ist scharf und süß, wie Cum dick im hinteren Teil einer Kehle. Mein Schwanz thront nur vom Geruch. Ich kippe die Durchstechflasche zurück und trinke sie in einem langen Schluck. Die Flüssigkeit ist schwer, geschmolzen, rutscht heiß in meinen Hals, bis sie sich tief in meinem Bauch niederlässt.\n\nDann trifft es. Ein Puls, stark wie eine Faust, schlägt durch mich. Meine Eier schmerzen, schmelzen, dann anschwellen, Hitze spülen in sie, als ob jeder Tropfen Samen im Inneren wieder geschmiedet wird. Mein Schwanz ruckt gegen meinen Oberschenkel, dicke Venen prallen, der Kopf klappert, als ob er weiß, dass es sich verändert hat. Ich stöhne, tief und guttural, Fäuste locken fest, während das Feuer sich durch mich ausbreitet.\n\nIch spüre es — mein Sperma ist jetzt anders. Nicht nur Samen, sondern Transformation. Die nächste Schlampe, die ich züchte, wird nicht unverändert gehen. Meine Lasten werden ihre Haut verdunkeln, ihre Titten plündern, ihre Hüften aufleuchten, sie für immer als meine markieren. Ich bin jetzt mehr als ein Bulle. Ich bin die BNWO, die Fleisch gemacht hat." # AI Tags
bno_apply_elixir.0001.a.self.bbc: "Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. Ich habe Schmerzen, jetzt zu züchten." # AI Tags
bno_apply_elixir.0001.b.self.bbc: "Jetzt ist nicht die Zeit…" # AI Tags

bno_apply_elixir.2001.title: "Meinen verwandelten Samen schütten" # AI Tags
bno_apply_elixir.2001.desc: "Die Tinktur versengt sich in meinem Hals, ein Brand, der sich in meinen Eiern schwillt, bis ich laut stöhne. Mein Schwanz wichst dick und wütend in meinen Seiden, jede Vene steht heraus, der Kopf gerötet und undicht. Ich weiß es ohne Zweifel — mein Sperma ist jetzt anders. Es muss getestet werden.\n\nIch begreife [slut.GetFirstName] am Handgelenk und ziehen sie nach unten und schieben sie auf die Knie. Sie keucht, wenn mein Schwanz frei, dicker als zuvor, mit einem Präcum, das schwer auf ihre Lippen tropft, gleißend entspringt. Sie stöhnt beim Anblick, Mund offen, Zunge pfeilt, als ob sie schon die Veränderung spürt.\n\nAber ich gebe ihr nicht die Wahl. Ich beugte sie um, breitete ihr Loch weit aus und knallte auf die Basis. Ihr Schrei bricht in einen bedürftigen Schrei ein, während mein verwandelter Schwanz sie aufteilt. Ich schlug sie hart, jeden Stoß tiefer, ihre Fotze saugte gierig an mir, als ob verzweifelt, um den Samen zu halten Ich bin im Begriff, zu verschütten.\n\nWenn die Freilassung kommt, brülle und schleife ich tief, Bälle schlagen gegen ihren Arsch, während ich alles entlade. Das Sperma strömt in ihren Leib in schweren Fluten, heißer, dicker, endlos. Sie klaut den Boden, schluchzt und stöhnt, während er sie füllt, ihre Bauchschwellung unter meinem Gewicht.\n\nDie Veränderung ist sofort. Ich schaue wie ihre Haut den Schatten durch den Schatten vertieft, ihre Titten anschwellen größer gegen den Schmutz, ihre Hüften leuchten breiter um meinen Griff herum, ihre Taille schlängelt sich enger. Sie schaudert heftig, jeder Schnüffler, höher, gebrochen vor Freude, während mein Same ihren Körper von innen nach außen neu macht.\n\nIch halte sie fest, wie die letzten Sprünge in sie pumpen, grinsend, als sie unter mir zittert. Mein neuer Same funktioniert perfekt. Sie tropft, transformiert und bettelt immer noch um mehr." # AI Tags
bno_apply_elixir.2001.a: "Ich flute [slut.GetFirstName] mit meinem Samen." # AI Tags

bno_apply_elixir.0001.title.self.whiteboi: "Die Tinktur in meinen Händen" # AI Tags
bno_apply_elixir.0001.desc.self.whiteboi: "Die Durchstechflasche ist kalt und schwer zwischen meinen Fingern, schwarzes Glas glüht schwach mit milchig-weißer Flüssigkeit, die wie Samen wirbelt. Sie nennen es die Tinktur der Genesis — heilig, verboten, gemacht, um das Sperma der Bullen in Macht zu verwandeln, die Schlampen für immer neu macht.\n\nAber was, wenn ich es trinke? Mein Hals ist trocken, ich denke nur daran. Ich stelle mir vor, Stärke überschwemmt mich, mein Same plötzlich potent, macht Schlampen stöhnen für mich. Mein Schwanz zuckt schwach auf den Gedanken, eine blasse Nachahmung der Bullen beneide ich.\n\nUnd doch…das Flüstern Echo in meinem Kopf. Würmer wie ich sind nicht dafür gedacht. Unsere Körper sind zu schwach. Die Tinktur heiligt uns nicht — sie macht uns unfähig. Ich habe gehört, die Geschichten von whitebois shriveling, Bälle verwelken, Schwänze hängen schlaff für immer nach einem einzigen Schluck.\n\nIch starre auf die Durchstechflasche. Meine Hand schüttelt. Ist das meine Chance, aufzustehen…oder der letzte Beweis, dass ich nie ein Mann war?" # AI Tags
bno_apply_elixir.0001.a.self.whiteboi: "Ich trinke die Tinktur — ich muss es versuchen." # AI Tags
bno_apply_elixir.0001.b.self.whiteboi: "Nein… Ich wage es nicht, es zu riskieren." # AI Tags
bno_apply_elixir.0001.a.effect.self.whiteboi: "Du trinkst die Tinktur der Genesis — ihre Wirkung auf dich ist ungewiss." # AI Tags

bno_apply_elixir.1001.title.self.whiteboi: "Nach dem Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.self.whiteboi: "Die Flüssigkeit gleitet dick und heiß in meinen Hals, brennend, während sie sich in meinem Bauch niederlässt. Für einen Moment warte ich auf Stärke, auf Macht, auf die Welle, die ich in Bulls gesehen habe. Meine Brust häuft, mein Herz pocht, Hoffnung flimmert schwach in meiner Brust.\n\nDann fällt die Verbrennung tiefer. Mein Schwanz versteift sich für einen Herzschlag, zuckt in meiner Hose, und dann — Horror. Der Schmerz dreht sich tief in meinen Eiern, scharf und gnadenlos. Ich keuche, verdoppele mich, klammere mich, als könnte ich meine Männlichkeit zusammenhalten. Mein Schwanz erweicht, schrumpft in meiner Hand. Meine Eier ziehen sich zusammen, schrumpfen, kollabieren gegen mich wie verfaulte Früchte.\n\nIch wimmere, Tränen liefen mir über die Wangen und starrten in Unglauben hinunter. Es gibt keinen Anstieg der Männlichkeit. Keine Macht. Nur Verlust. Die Tinktur war nie für mich bestimmt. Es lehnt mich ab, markiert mich, macht mich nicht. Mein Schwanz wird nie wieder auferstehen. Mein Same ist weg.\n\nIch kollabiere auf meine Knie, zitternd, gebrochen, weil ich wusste, dass die BNWO mir sogar die Illusion genommen hat, ein Mann zu sein. Ich bin jetzt unfruchtbar — ein kastrierter Wurm." # AI Tags
bno_apply_elixir.1001.a.self.whiteboi: "Ich falle auf die Knie, gebrochen." # AI Tags

bno_apply_elixir.0001.title.bbc.bbc: "Ihm die Tinktur geben" # AI Tags
bno_apply_elixir.0001.desc.bbc.bbc: "Die Durchstechflasche ist schwer in meiner Hand, schwarzes Glas leuchtet mit der milchig-weißen Essenz im Inneren. Ich konnte es selbst trinken, das Feuer in meinen Eiern spüren, meinen Samen heilig machen. Aber stattdessen trete ich vor und drücke es in [recipient.GetFirstName]- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein.\n\nEr starrt mich einen Moment an, dann zieht er den Stopfen frei. Der Duft verströmt in die Luft — scharf, süß, dick vor Versprechungen. Sein Schwanz zuckt unter seinen Seiden, schon schmerzend für das, was drin ist. Wenn er die Durchstechflasche kippt und trinkt, sehe ich genau zu, wie ein Nervenkitzel durch mich läuft.\n\nDie Änderung ist sofort. Er schaudert, stöhnt, während die Tinktur durch ihn brennt. Seine Eier schwellen schwer an, seine Schwanzwichsen, härter, dicker, undicht mit transformiertem Samen. Ich kann es fühlen, indem ich in seiner Nähe stehe — seine Lasten sind jetzt anders. Jede Schlampe, die er züchtet, wird neu gemacht, Titten anschwellen, Hüften erweitern, Gebärmutter reifen unter der BNWO.\n\nIch gab ihm die Tinktur. Nun trägt sein Schwanz seine Kraft, sein Same geheiligt. Ein anderer Bulle wurde neu gemacht — und es war meine Hand, die ihn wählte." # AI Tags
bno_apply_elixir.0001.a.bbc.bbc: "Ich gebe [recipient.GetFirstName] Die Tinktur." # AI Tags
bno_apply_elixir.0001.b.bbc.bbc: "Nein… Ich werde es nicht geben." # AI Tags

bno_apply_elixir.1001.title.bbc.bbc: "Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.bbc.bbc: "Die Durchstechflasche wird in meine Hand gedrückt [actor.GetFirstName], das Glas warm, die Flüssigkeit innen leuchtet schwach wie geschmolzener Same. Mein Schwanz zuckt, während ich den Stopfen frei ziehe, der Duft scharf und süß, schwer mit Versprechen.\n\nIch erhebe es ohne zu zögern und trinke tief. Die Flüssigkeit ist dick, brennend heiß, während sie meinen Hals hinunterrutscht und schwer in meinen Bauch sinkt. Ein Herzschlag später fällt das Feuer tiefer. Meine Eier ballern hart, dann anschwellen, schmerzend mit einem Druck, der mich fast auf meine Knie fallen lässt.\n\nIch stöhne, die Fäuste locken, während mein Schwanz gegen meinen Oberschenkel ruckt — härter, dicker, jede Vene prallt. Präcum Lecks in schweren Tropfen, der Kopf gespült und wütend, pulsiert mit neuer Kraft. Das Feuer tut nicht weh; es verwandelt sich. Ich spüre es in meinem Kern, in meinen Eiern — mein Sperma ist nicht mehr nur Samen. Es ist die BNWO gemacht Fleisch, stark genug, um Schlampen mit jeder Zucht neu zu gestalten.\n\nIch hebe den Kopf, hebe die Brust und fange [actor.GetFirstName] Ich beobachte mich. Er sieht es auch. Mein Schwanz ist jetzt anders. Mein Same ist verwandelt. Die nächste Schlampe, die ich fülle, wird unter mir wieder hergestellt." # AI Tags
bno_apply_elixir.1001.a.bbc.bbc: "Mein Schwanz ist verwandelt." # AI Tags

bno_apply_elixir.0001.title.bbc.whiteboi: "Füttern der Würmer die Tinktur" # AI Tags
bno_apply_elixir.0001.desc.bbc.whiteboi: "Die Durchstechflasche fühlt sich in meiner Handfläche schwer an, schwarzes Glas glüht schwach mit dicker weißer Essenz. Die Tinktur der Genesis — bedeutete, in den Kugeln der Bullen zu brennen, um unser Sperma heilig, transformativ, unwiderstehlich zu machen. In meiner Hand ist es ein Geschenk. Aber wenn in den Mund eines Wurms wie [recipient.GetFirstName]Es ist ein Fluch.\n\nIch greife sein Kinn und kippe seinen Kopf zurück. Seine Augen sind breit, die Kehle zittert, sein hinkender kleiner Schwanz zuckt vor Angst. Er spottert, schüttelt den Kopf, aber ich zwinge ihn hinein, die Flüssigkeit verschüttet seinen Hals, bis er ihn erstickt.\n\nDie Veränderung ist sofort. Er keucht, umklammert sich, sein Schwanz versteift sich einmal schwach — dann verwelkt er in meinem Griff. Seine Eier klammern sich fest, dann schrumpfen sie und kollabieren in nutzlose Hülsen. Er wimmert, Tränen streifen sein Gesicht, starrt in Unglauben, wie seine Männlichkeit verwelkt zwischen seinen Fingern.\n\nIch lache, der Klang ist tief und grausam.Die Tinktur war nie für Würmer wie dich. Sieh dich an [recipient.GetFirstName] — unfruchtbar, unfruchtbar, gebrochen. Ein Eunuch unter der BNWO\n\nUm uns herum stöhnen Schlampen, Bullen brüllen mit Zustimmung. Ein weiterer blasser Heuchler, der auf nichts reduziert wurde. Meine Hand gab ihm das Fläschchen, und jetzt ist sein Schwanz weg." # AI Tags
bno_apply_elixir.0001.a.bbc.whiteboi: "Ich erzwinge [recipient.GetFirstName] zu trinken." # AI Tags
bno_apply_elixir.0001.b.bbc.whiteboi: "Nein… Ich werde es nicht an ihn verschwenden." # AI Tags

bno_apply_elixir.1001.title.bbc.whiteboi: "Nach dem Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.bbc.whiteboi: "Die Bullen klemmen hart an meinem Kiefer und zwingen die Durchstechflasche zu meinen Lippen. Die Flüssigkeit strömt dick in meinen Mund — heiß, bitter, schwer — und ich knebele, erstickend, während sie meinen Hals niederbrennt. Meine Brust heult, die Augen tränken, die Hitze krabbelt immer tiefer, bis sie sich in meinem Bauch wie geschmolzenes Eisen niederlässt.\n\nFür ein paar Atemzüge hoffe ich eigentlich. Mein Schwanz zuckt in meiner Hose, ein erbärmliches wenig Rühren, und ich denke, vielleicht funktioniert es — vielleicht fühle ich die Macht Bullen rühmen. Mein Herz klagt, wartet, verzweifelt.\n\nDann schlägt der Schmerz zu.\n\nEs schlägt mir zuerst auf die Eier — ein erdrückender Schmerz, der mich verdoppelt und mir einen Schrei aus der Kehle zerreißt. Meine Hände fliegen zwischen meine Beine und klammern sich an mich, aber es macht nur den Horror klarer. Mein Schwanz versteift sich für einen einzigen schwachen Puls, dann verwelkt er in meinem Griff und erweicht, bis er nutzlos hängt. Meine Eier greifen fest, ziehen hart gegen mich, dann beginnen zu schrumpfen.\n\nIch schluchze, während ich fühle, wie sie in meiner Handfläche zusammenbrechen, immer kleiner schrumpfen, jeder Krämpfe lässt sie hohler, leerer, bis sie nichts als lockere Haut sind. Der Schmerz hört nicht auf; er nagt, erbarmungslos, bis ich keuche, sabbernd, Tränen mein Gesicht streifen. Mein Schwanz schrumpft weiter, der Kopf faltet, keine Kraft mehr drin.\n\nIch falle auf meine Knie und starre hinunter auf die Ruine zwischen meinen Schenkeln. Keine Härte, kein Samen, keine Zukunft. Nur ein hinkender Streifen Fleisch und ein leerer Sack. Die Tinktur hat mich nicht gesegnet. Es ist unbemannt. Ich kann die Wahrheit in meinen Knochen spüren — ich werde nie wieder kommen.\n\nÜber mir lacht der Bulle, der Klang tief und grausam, während Schlampen kichern und zeigen. Mein Gesicht brennt vor Scham, während ich meinen nutzlosen Schwanz umklammere, weil ich weiß, dass ich ausgelöscht wurde. Kein Mann. Nicht mal die Hälfte. Nur ein kastrierter Schwächling, der für immer unter der BNWO zerstört wurde." # AI Tags
bno_apply_elixir.1001.a.bbc.whiteboi: "Ich falle weinend zu seinen Füßen." # AI Tags

bno_apply_elixir.0001.title.whiteboi.bbc: "Die Tinktur bieten" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.bbc: "Die Durchstechflasche verbrennt kalt in meinen Händen, schwarzes Glas schimmert vor Schweiß aus meinem zitternden Griff. Im Inneren wirbelt die Tinktur der Genesis — dick, weiß, schwer, wie Sperma, das darauf wartet, verschüttet zu werden. Ich sollte es nicht mal berühren. Ich sollte es nicht wagen. Aber ich weiß, was es tut. Einmal betrunken, ändert es einen Bullensamen für immer — sein Schwanz markiert, seine Lasten remaking Schlampen, bis sie tropfen Perfektion.\n\nIch knie vor [recipient.GetFirstName]Meine Brust ist eng, mein nutzloser Schwanz zuckt weich vor Scham. Er überragt mich, Seide spannt sich um die schwere Wölbung seines Schwanzes, die Hitze seines Moschus erstickt mich, wo ich mich verneige. Mein Mund tränkt, mein Hals trocknet, während ich die Durchstechflasche mit beiden Händen aufhebe wie ein Opfer auf einem Altar.\n\nTrink, [recipient.GetFirstName]Meine Stimme knackt, bricht auf die Worte. Bitte…lass mich dir das geben\n\nEr dankt mir nicht. Das muss er nicht. Seine Augen bleiben kalt und befehlen, während er mir die Durchstechflasche aus den schüttelnden Händen nimmt. Er kippt es in einer Bewegung zurück und verschlingt alles. Ich kann ihn stöhnen hören, tief und murmelnd, während die Flüssigkeit in ihn brennt.\n\nEs trifft ihn schnell. Sein Schwanz ruckt gegen die Seide, Schwellung, Verdickung, Präcum einweichen den Stoff. Seine Eier fallen schwer, geschwollen mit neuem Gewicht, verwandelten sich vor meinen Augen. Die Luft selbst fühlt sich anders, dick mit Kraft, Moschus überflutet aus ihm, bis meine Augen Wasser und meine Lippen Teil in einem Stöhnen kann ich nicht stoppen.\n\nIch bin hart — nicht in meinem Schwanz, nie dort, sondern in dem Schmerz, der sich durch mich ausbreitet. Meine Demütigung. Meine Kapitulation. Ich gab ihm die Durchstechflasche. Ich habe ihn mehr gemacht. Und jedes Mal, wenn er sein Sperma verschüttet, werden Schlampen unter ihm stöhnen und sich ändern, während ich hier kniee, gebrochen, wissend, dass ich nie mehr sein werde als die zitternde Hand, die ihm diente." # AI Tags
bno_apply_elixir.0001.a.whiteboi.bbc: "Seine Eier sind schwer." # AI Tags
bno_apply_elixir.0001.b.whiteboi.bbc: "Nein… Ich kann es ihm nicht geben." # AI Tags

bno_apply_elixir.1001.title.whiteboi.bbc: "Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.bbc: "Die Weißboi [actor.GetFirstName] kniet zu meinen Füßen, zittert, während er die Durchstechflasche mit beiden Händen hochhält, wie es ein Opfer an einen Gott ist. Seine Lippen zittern, die Augen weit, die Stimme bricht, wie er flüstert, Trink, bitte…nimm es. Er kann es nicht selbst trinken, er kann nicht sogar träumen, was es ihm antun würde. Aber er kann dienen. Er kann es mir geben.\n\nIch nehme die Durchstechflasche ohne ein Wort aus seinen zitternden Händen. Es leuchtet warm, schwarz Glas schwach, die Flüssigkeit innen dick und weiß wie Samen. Mein Schwanz drosselt hart daran, ihn einfach zu halten. Ich ziehe den Stopfen und heb ihn auf meine Lippen und trinke ihn in einem langen Schluck.\n\nDie Verbrennung knallt in mich. Es gleitet mir den Hals hinunter, dann fällt es schwer in meinen Bauch, bevor es tiefer entzündet. Meine Eier greifen, dann schwellen, schmerzen mit einer Hitze so scharf ich stöhnen laut. Mein Schwanz wichst, schlägt gegen meinen Oberschenkel, schwillt härter, dicker, Venen prallen, bis Präcum in schweren Fäden tropft. Die Luft selbst schmeckt anders, dick mit Moschus, mein Duft füllt das Zelt, bis die Schlampe-Kneeler wimmert, nur vom Atmen.\n\nIch blicke auf ihn herab [actor.GetFirstName] auf den Knien, starrte mich an, Tränen in den Augen, die Lippen trennten sich, als wolle er um meinen Schwanz betteln. Er kann es sehen. Er weiß es. Mein Same ist nicht mehr nur Sperma. Jede Ladung, die ich verschütte, wird die Haut der Schlampen verdunkeln, ihre Titten anschwellen, ihre Hüften erweitern, ihren Leib reifen. Meine Eier pulsieren mit dieser Wahrheit, schwer und brennend mit Kraft.\n\nIch lache, tief und rauh, tropfte auf den Boden zwischen uns. Sie gaben mir die Durchstechflasche. Jetzt kniest du nieder und schaust mir zu, wie ich jede Schlampe transformiere, die ich ficke…Er schaudert, sein hinkender Schwanz zuckt unnütz, während mein Drosseln so hart es schmerzt. Die BNWO lebt jetzt in meinen Eiern. Und er wird nie mehr sein als die gebrochene Hand, die mir diente." # AI Tags
bno_apply_elixir.1001.a.whiteboi.bbc: "Meine Eier quellen schwer mit Kraft." # AI Tags

bno_apply_elixir.0001.title.whiteboi.whiteboi: "Vorbei an der Tinktur" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.whiteboi: "Die Durchstechflasche schüttelt in meinen Händen, während ich sie aushalte. Schwarzes Glas schimmert, die milchig-weiße Flüssigkeit innen leuchtet schwach. Ich weiß, was es tut. Das tut jeder. Wenn ein Bulle es trinkt, wird sein Same für immer verändert — sein Sperma wird zu Macht, verwandelt Schlampen und markiert sie mit der BNWO. Aber wenn einer von uns trinkt? Es transformiert sich nicht. Es zerstört.\n\nUnd immer noch, ich bin hier, meine Augen zu senken, wie ich es anbieten, [recipient.GetFirstName]… Meine Stimme ist ein gebrochenes Flüstern, "Nimm es …trinke."Mein Schwanz zuckt schwach in meiner Hose und weiß schon, was passieren wird.\n\nEr starrt mich an und nimmt dann die Durchstechflasche. Seine Finger sind klamm, sein Atem ist kurz. Für einen Moment zögert er, und ich flehe ihn fast an, es nicht zu tun. Aber dann kippt er es zurück und verschlingt alles in einem Schluck.\n\nDie Veränderung trifft ihn sofort. Er keucht, lässt die Durchstechflasche fallen, seine Hände fliegen zu seinem Schritt. Ich sehe zu, wie sein Schwanz einmal versteift, ein schwacher Puls, dann verwelkt und schrumpft. Seine Eier greifen fest, dann kollabieren, schrumpfen kleiner und kleiner, bis sie leer in seiner Handfläche sägen. Er schreit, das Geräusch spitz und gebrochen, dann zerknirscht er auf die Knie.\n\nIch kann nicht wegschauen. Mein eigener Schwanz schrumpft vor Angst, während ich ihn schluchzen sehe und auf die Ruine zwischen seinen Schenkeln starre — hinkend, weich, nutzlos. Die Tinktur hat ihn nicht gesegnet. Es hat ihn kastriert.\n\nUnd ich gab es ihm." # AI Tags
bno_apply_elixir.0001.a.whiteboi.whiteboi: "Er trinkt, klammert sich an seinen schrumpfenden Schwanz." # AI Tags
bno_apply_elixir.0001.b.whiteboi.whiteboi: "Nein… Ich kann das nicht." # AI Tags

bno_apply_elixir.1001.title.whiteboi.whiteboi: "Nach dem Trinken der Tinktur" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.whiteboi: "Das Glas ist kalt gegen meine Lippen. [actor.GetFirstName]Die Hand zittert, während er sie anbietet, und ich nehme sie ohne zu denken, meine Brust eng, mein Schwanz zuckt pathetisch mit einer Hoffnung, die ich nicht verdiene. Ich habe gehört, was es mit Bulls macht — wie es ihr Sperma ummacht, macht Schlampen jede Last anbeten. Vielleicht könnte es auch für mich funktionieren.\n\nIch kippe die Durchstechflasche zurück und trinke. Die Flüssigkeit ist dick, heiß, bitter, rutscht mir wie geschmolzener Same in den Hals. Es brennt in meinem Bauch, und für einen Herzschlag ließ ich mich glauben. Mein Schwanz versteift sich schwach in meiner Hand. Ich keuche, Augen weit, warte auf Kraft, warte auf Macht.\n\nDann trifft der Schmerz.\n\nEs knallt mir direkt in die Eier — ein qualvoller Schmerz, der mir einen Schrei aus der Kehle zerreißt. Mein Schwanz wichst einmal, dann erweicht er und schrumpft zwischen meinen Fingern. Ich klammere mich härter, verzweifelt, aber die Wahrheit ist schon da: sie wird sich nicht wieder erheben. Meine Eier ballern so eng ich schluchzen, dann schrumpfen in meiner Handfläche, kleiner mit jedem Spasmen, kollabieren in leere, schlampige Haut.\n\nIch falle vorwärts, schreie, Gesicht heiß mit Tränen, spucke tropfend von meinen Lippen, während die Schmerzen tiefer nagen. Mein Schwanz ist jetzt nichts mehr, ein hinkender Fleischstreifen, der nutzlos zwischen meinen Schenkeln hängt. Meine Eier sind weg, zerstört von dem, was ich zu trinken wagte.\n\nDie Tinktur war nicht für mich bestimmt. Es lehnt mich ab, kastriert mich, macht mich unfähig. Mein Magen dreht sich vor Scham, während ich mich auf dem Boden locke, mich umklammere, schluchzte wie ein Kind. Über mir höre ich Lachen — ich weiß nicht einmal, ob es [actor.GetFirstName]Die Stimme oder meine Fantasie. Ich weiß nur, dass ich gebrochen bin. Ein Eunuch unter der BNWO." # AI Tags
bno_apply_elixir.1001.a.whiteboi.whiteboi: "Mein Schwanz schrumpft hinken…" # AI Tags

bno_apply_elixir.0002.title.slut.whiteboi: "Eine Dosis Schicksal" # AI Tags
bno_apply_elixir.0002.desc.slut.whiteboi: "Ich schaue zu [recipient.GetFirstName] Fidget in seinem Sitz, immer noch so sicher von sich selbst, so unwissend über den Weg I , um ihn aufzusetzen. Er hat keine Ahnung, was die kleine Glasflasche bedeutet – wie ein einziger Geschmack alles wegziehen kann, was er für ihn hält. Das Elixier der schwarzen Gebärmutter fühlt sich warm in meiner Hand, glatt und schwer, die Farbe des alten Honigs und der Sünde. Ein Teil von mir schmerzt vor Schuld, aber mein Puls pulsiert mit Vorfreude. Ich weiß, was das tun wird. Ich weiß, was er werden wird.\n\nEr knackt ein nervöses Lächeln, sagt etwas, das ich kaum höre. Er denkt, das ist nur ein weiterer Abend, ein weiterer Gefallen, ein weiteres Geheimnis zwischen uns. Er weiß nicht, heute Abend ist das letzte Mal, dass er sich wie ein Mann fühlt.\n\nIch schraube die Mütze ab. Meine Hand zittert, aber ich höre nicht auf. Ein Tropfen in seinem Getränk – vielleicht zwei, für ein gutes Maß. Hell schmecken nichts als Süße, aber innerhalb von Minuten wird der Hunger beginnen. Sein Schwanz wird sich nie wieder richtig fühlen. Seine Haut wird vor Not kriechen, sein Geist wird sich mit schmutzigen Gedanken füllen, die er nicht entfliehen kann, und bald ist das einzige, was er sich sehnt, die Kapitulation – weicher, runder, leerer werdend, um etwas zu bitten, um den Schmerz zu füllen.\n\nIch könnte ihn warnen. Ich könnte aufhören. Aber ich weiß es nicht. Ich sehe, wie er den Kelch hebt, schluckt, schluckt und mich anlächelt, vertrauensvoll und unbeachtet. Ich frage mich, wie lange das dauern wird." # AI Tags
bno_apply_elixir.0002.a.slut.whiteboi: "Fahren Sie fort und wenden Sie das Elixir an" # AI Tags
bno_apply_elixir.0002.b.slut.whiteboi: "Zurück in den letzten Moment" # AI Tags

bno_apply_elixir.1002.title.slut.whiteboi: "Etwas Falsches, etwas Süßes" # AI Tags
bno_apply_elixir.1002.desc.slut.whiteboi: "Ich merke kaum, wann [actor.GetFirstName] Gib mir den Drink. Da ist ein Flimmern der Schuld in ihren Augen, ein Zittern in ihrer Hand, aber ich bin zu abgelenkt, zu vertrauensvoll. Die Tasse ist warm, der Geschmack unerwartet süß – dick auf meiner Zunge, gleitend hinunter meine Kehle in einer Weise, die mich zittern lässt aus Gründen, die ich nicht erklären kann.\n\nZuerst passiert nichts. Wir reden, lachen, tun so, als wäre alles normal. Aber nach ein paar Minuten bewegt sich eine Hitze tief in meinem Bauch und dreht sich tiefer mit jedem Herzschlag. Meine Haut stachelt, wird sensibel und seltsam, meine Lippen kribbeln, meine Schenkel pressen zusammen wie auf sich allein gestellt. Ich lege mich in meinen Sitz, unruhig, aber das Gefühl wächst nur – wie ein geheimer, schmutziger Hunger, der unter meiner Haut blüht. Mein Schwanz – mein Schwanz fühlt sich…falsch an. Ich pflaume es durch meine Kleidung, nur eine Berührung, und eine Spitze der Scham wellt meine Wirbelsäule. Ich will – fuck, ich weiß nicht einmal, was ich will, nur, dass ich schmerzen, leer bin, mich nach etwas sehne, das ich noch nie zuvor begehrte.\n\nIch versuche es abzuschütteln, aber meine Gedanken sind dick mit Bildern, die ich nicht wollen sollte: knien, meinen Mund öffnen, meinen Arsch hochdrücken, mich füllen, benutzen, ruinieren lassen. Der Hunger nagt mich an, roh und neu und erschreckend. Ich schieße [actor.GetFirstName] Ein Blick – war das ihr Plan? Hat sie mir das angetan? Aber selbst wenn Zorn simmert, kenne ich die Wahrheit: Ich bin nass mit Mangel, und egal wie hart ich meine Schenkel drücke, der Schmerz wird nicht weggehen.\n\nIch versuche zu stehen, aber ich bin schwindelig, zitternd, jeder Nerv erleuchtet mit einem Bedürfnis, den ich nicht nennen kann. Ich beiße mir die Lippe und kämpfe darum, nicht zu betteln. Die Welt fühlt sich schärfer an, Farben heller, aber alles, was ich sehe, ist meine eigene Reflexion, meine eigenen zitternden Hände und die Gewissheit, dass sich etwas in mir für immer verändert hat." # AI Tags
bno_apply_elixir.1002.a.slut.whiteboi: "Squirm in Scham und Hunger" # AI Tags

bno_apply_elixir.0002.effect.self.whiteboi: "Dir könnte etwas passieren" # AI Tags

bno_apply_elixir.0002.title.self.whiteboi: "Neugier in einer Durchstechflasche" # AI Tags
bno_apply_elixir.0002.desc.self.whiteboi: "Ich drehe die Durchstechflasche immer wieder in meine Hand und sehe, wie die goldene Flüssigkeit das Kerzenlicht fängt. Ich kaufte es von einer Karawane außerhalb des Dorfes, der alte Kaufmann lächelte weit und sagte mir, es sei selten – macht dich zu einem besseren Liebhaber, lässt jedes Mädchen sich an dich erinnern, sagte er, zwinkernd, als hätten wir ein Geheimnis geteilt. Ich habe keine Fragen gestellt. Ich übergab gerade meine Münze, gezeichnet durch das Versprechen, mehr zu sein, jemanden für mich stöhnen zu lassen, um mehr zu bitten, vielleicht endlich etwas Besonderes zu sein.\n\nEs ist schwerer, als ich erwartet hatte. Das Glas ist glatt und warm, die Flüssigkeit innen dick wie Sirup, wirbeln langsam. Ich kann immer noch die Stimme des Händlers in meinem Ohr hören: "Nur ein Schluck, bevor du ein Mädchen ins Bett nimmst, und du wirst nie wieder normal sein"\n\nIch halte es hoch, sehe zu, wie es glänzt, frage mich, ob es ein Trick ist. Vielleicht ist es nichts als Zuckerwasser und ein Lächeln. Oder vielleicht – vielleicht – ist es real. Vielleicht wache ich heute Abend, wenn ich trinke, anders auf. Vielleicht gehe ich in einen Raum und Frauen werden starren, Lippen getrennt, Wangen gerötet, Augen hungrig. Vielleicht fick ich endlich wie ein Mann, nicht wie ein Junge, lass jemanden verbringen und zittern, nicht nur so tun. Vielleicht wird es mich für immer verändern.\n\nAber während ich den Korken freidrücke, zieht sich etwas in meiner Brust fest. Die Luft riecht süß und rauchig. Mein Schwanz regt sich, hoffnungsvoll und ängstlich. Ich weiß, ich könnte es einfach wegstecken, so tun, als hätte ich es nie gekauft, ich wollte nie mehr. Oder ich könnte trinken – geben Sie in Neugier, zu hoffen, zu diesem nagenden, geheimen Hunger, dass ich vielleicht etwas Neues werden könnte.\n\nMein Herz Pfund. Die Nacht ist still, und ich stehe allein und starre den goldenen Wirbel an, der Geschmack der Veränderung blüht schon auf meiner Zunge." # AI Tags
bno_apply_elixir.0002.a.self.whiteboi: "Trinken Sie das Elixir" # AI Tags
bno_apply_elixir.0002.b.self.whiteboi: "Zurück in den letzten Moment" # AI Tags

bno_apply_elixir.1002.title.self.whiteboi: "Die erste Schwalbe" # AI Tags
bno_apply_elixir.1002.desc.self.whiteboi: "Die Durchstechflasche ist kalt gegen meine Lippen, aber die Flüssigkeit ist dick und warm und strömt in einem goldenen Rausch über meine Zunge. Der Geschmack ist seltsam – zuerst süß, dann rauchig und bitter, Hitze, die in meiner Brust blüht, langsam und schwer den ganzen Weg nach unten gleitet. Für einen Herzschlag passiert nichts. Ich stehe da im flackernden Kerzenlicht und warte auf etwas – alles – sich zu ändern.\n\nDann trifft es mich.\n\nEine langsame, rollende Wärme breitet sich durch meinen Bauch aus, bis in meine Brust, die sich in jedes Glied lockt. Meine Haut knirscht, zieht sich an, jedes Haar steht am Ende. Ich keuche, atme scharf, Hahn zuckt und dann verwelkt, ein Schauer läuft mir die Wirbelsäule runter. Mein Herz hämmert mir in den Hals. Mein Mund ist nass, meine Lippen klingeln, meine Beine schwach. Es ist nicht Schmerz, nicht einmal Vergnügen – nur brauchen, leer und schmerzen, ein Hunger, den ich noch nie zuvor gefühlt habe.\n\nIch schließe meine Augen, und hinter meinen Augenlidern sehe ich Formen: Hände, Lippen, glatte Mäuler und starke Arme, tausend unmögliche, schändliche Wege, berührt zu werden, zu nehmen, zu füllen. Meine Brust fühlt sich heiß an, meine Hüften rastlos, meine Gedanken ein wirbelndes Stöhnen und Flüstern kann ich nicht verjagen.\n\nWenn ich die Augen öffne, fühlt sich der Raum anders an. Heller. Scharfer. Mein eigener Körper fühlt sich seltsam an – weicher, bedürftiger, fast fremd. Mein Schwanz ist schlaff, kaum zuckend, aber meine Oberschenkel klammern sich fest, verzweifelt nach Reibung. Ich versuche zu schlucken, aber meine Kehle ist dick, mein Atem zerknittert, und alles, was ich schmecken kann, ist die sirupige Süße, das Versprechen von mehr.\n\nEin Zittern läuft durch mich. Ist es das, was es bedeutet, sich zu ändern? Zu wollen? Meine Haut ist gerötet, meine Gedanken schmutzig, mein Herz hämmert, und alles, was ich tun kann, ist dort zu stehen, schwindlig und schmerzend, verzweifelt nach etwas – irgendetwas – um den plötzlichen, bodenlosen Hunger zu füllen, der in mir blüht." # AI Tags
bno_apply_elixir.1002.a.self.whiteboi: "Squirm und keuchen, während der Elixirs Hunger hält" # AI Tags

bno_apply_elixir.0002.title.bbc.whiteboi: "Ein Angebot, das er ablehnen kann" # AI Tags
bno_apply_elixir.0002.desc.bbc.whiteboi: "Ich lehne mich zurück an den Steinbogen, die Arme gekreuzt, und lasse das Feuerlicht über meine Brust spielen, während er ein paar Schritte entfernt steht – versuchend, hart auszusehen, aber ich sehe ihn zittern. Das kleine blasse Ding schleicht immer wieder Blicke auf meinen Körper, seine Augen flimmern von meinen Armen, zu meinem Kiefer, zu dem dicken Umriss, der an meiner Hose drückt. Er hörte all die Gerüchte: Was passiert mit Jungs, die zu nahe kommen, was ich ihnen antue, was ich aus ihnen mache.\n\nIch ließ ihn spritzen und wirbelte die Durchstechflasche langsam zwischen meinen Fingern, damit er nicht wegschauen kann. Die goldene Flüssigkeit glüht, dick und sündhaft, verspricht alles, was er so tut, als wolle er nicht. Ich halte es hoch und beobachte seine Lippen Teil nur ein wenig. »Sie sehen schon einmal so etwas?« Ich murmele, niedrig und faul. »Elixier der schwarzen Gebärmutter. Selten. Teuer. Die meisten Jungen würden es nicht wagen\n\nEr versucht zu lachen, aber es kommt dünn heraus, wackelig.Was tut es? …Seine Stimme knackt auf dem letzten Wort. Ich grinste, langsam und breit, ließ ihn die Hitze spüren, die von mir abrollte.\n\nIch trete nach vorn, nah genug, um ihn meine Haut riechen zu lassen, sehe den Schweiß über meinem Hals scheinen, den Hunger in meinen Augen. Trink es, und alles ändert sich. Du tust nicht mehr so, als wärst du ein Mann. Nicht mehr verstecken, dass Hunger in Ihrem Bauch, der Schmerz, der Sie in der Nacht hält…Ich beobachte seine Adams Apfelbob, wie er schluckt… Dein Schwanz schrumpft jede Woche, dein Körper schmilzt für den Schwanz, dein Arsch beginnt zu betteln, bevor du sogar deinen Mund öffnest. Du wirst verzweifelt nach meinen Händen sein, mein Schwanz – nichts anderes wird wichtig sein. Du wirst betteln, gefüllt zu werden\n\nEr errötet tief, versucht, sich abzuwenden, aber ich rutsche hinter ihm und drücke die Durchstechflasche in seine Handfläche, meine Hand zwängt seine. Keine Schande darin, Ich murmele, Stimme heiß gegen sein Ohr. Um ruiniert zu werden? Hör auf, so zu tun, und lass jemanden größer – jemand real – machen Sie in das, was Sie geboren wurden, um zu sein\n\nIch ließ meinen Atem das Haar an seinem Hals rühren, meine Finger streichelten sein zitterndes Handgelenk. Sein Herzschlag taut wild unter meinem Daumen, und ich spüre seinen Pulssprung jedes Mal, wenn ich drücke. Du trinkst das, und du wirst nie wieder so tun müssen. Ich werde mich um dich kümmern, dir beibringen, wofür du bist. All die Mädchen, die du ficken wolltest und die du nicht befriedigen konntest? Sie werden lachen und zeigen, während Sie stöhnen für mich, betteln, gefüllt zu werden, tropft von beiden Enden…Ich schubse die Durchstechflasche auf seine Lippen, so nah ich fühle seine Atemkupplung.\n\nEr schwitzt jetzt, Schwanz zuckt, ein nasser Fleck blüht an der Vorderseite seiner Hose. Das Feuer flimmert in seinen Augen, erhellt die Schande, den Terror und die Not, die alle zusammengeflickt sind.\n\nEs ist deine letzte Chance, nein zu sagen, kleiner Junge, flüstere ich, drückt die Durchstechflasche fester…Oder du kannst trinken, aufgeben, und lassen Sie mich brechen Sie in genau hier. Lass mich zusehen, wie du mein wirst, Stück für Stück, jeder Zoll weicher, jedes Loch, das um mehr bettelt\n\nIch grinste, als er zittert, weil ich weiß, dass ich schon gewonnen habe – dass der Hunger nur darauf wartet, auszubrechen, und wenn er es tut, wird er mir für immer gehören." # AI Tags
bno_apply_elixir.0002.a.bbc.whiteboi: "Beobachten Sie ihn trinken und behaupten Sie ihn als meine" # AI Tags
bno_apply_elixir.0002.b.bbc.whiteboi: "Schnappt die Durchstechflasche zurück, lasst ihn zittern im Dunkeln" # AI Tags

bno_apply_elixir.1002.title.bbc.whiteboi: "Erster Tropfen, kein Entkommen" # AI Tags
bno_apply_elixir.1002.desc.bbc.whiteboi: "Seine Hand ist so groß, dass ich mein Handgelenk kaum bewegen kann. Ich spüre die Wärme seiner Haut, die Kraft in seinem Griff, das sanfte, bedrohliche Rumpeln seiner Stimme, die in meinem Ohr klingelt. Die Durchstechflasche wird auf meine Lippen gedrückt und ich versuche zu schlucken, versuche nein zu sagen, aber der Duft ist bereits dick in meinem Kopf – süß und rauchig, schwindelerregend. Seine andere Hand ist schwer auf meiner Schulter und hält mich noch fest. Der Raum dreht sich. Ich schließe meine Augen und spüre die Glasspitze, die goldene Flüssigkeit rutscht an meinen Lippen vorbei.\n\nEs ist dick – gesäumt und brennend. Der Geschmack lässt meine Zunge klingeln, Hitze in meiner Brust flammen und dann in meinen Bauch rollen. Meine Beine werden schwach. Ich kann ihn lachen hören, tief und zufrieden, seinen Atem gegen meine Wange spüren. Ich öffne meine Augen und alles fühlt sich schärfer an, Farben heller, Schatten tiefer, sein Körper ist unmöglich nahe.\n\nEs passiert etwas. Meine Haut stachelt, jeder Zentimeter empfindlicher als vorher. Mein Schwanz, steif vor einem Moment, wird weich, nutzlos, aber ich kann nicht aufhören zu zittern. Meine Lippen sind nass. Mein Arsch ballert, verzweifelt und leer. Meine Gedanken drehen, schmelzen, Reformen: Was habe ich getan? Hat er mich wirklich dazu gebracht, es zu trinken? Werde ich mich ändern – genau hier, vor ihm? Wird er zusehen, wie ich auseinander falle?\n\nEr lässt nicht los. Sein Griff ist jetzt sanft, Finger gleiten durch mein Haar, Handfläche schnüren meine Wange. Ich schaue auf und sehe Hunger in seinen Augen, Zufriedenheit und so etwas wie Eigentum – wie er sich schon vorstellt, was ich in einem Tag, einer Woche, einem Monat sein werde. Ich spüre es in mir, Hitze dreht sich zu Hunger, Hunger dreht sich zu Schande. Ich möchte ihm sagen, dass er aufhören soll, um mir zurückzugeben, was ich war. Aber ich kann nicht. Meine Stimme ist dünn, meine Schenkel fest gedrückt, mein Atem zerrte.\n\nEr lehnt sich hinein, seine Lippen an meinem Ohr, Stimme jetzt weicher, aber immer noch so schwer, dass meine Knie schnalle. Jetzt warten Sie. Lass es funktionieren. Lass es dich ändern. Du wirst dafür betteln, früh genug\n\nEr hat recht. Der Schmerz blüht schon, er ist heiß und tief und breitet sich aus. Ich weiß, dass ich nie mehr derselbe sein werde. Und auch wenn ich vor Scham zittere, mein Schwanz hinkt und mein Arsch schmerzt, will ich schon mehr." # AI Tags
bno_apply_elixir.1002.a.bbc.whiteboi: "Squirm und wimmern, während der Elixirs Hunger übernimmt" # AI Tags

bno_apply_elixir.0002.title.whiteboi.whiteboi: "Das Abendessen Dare" # AI Tags
bno_apply_elixir.0002.desc.whiteboi.whiteboi: "Der Eintopf wird kalt und [recipient.GetFirstName] macht schon ein Durcheinander aus dem Brot und knackt Witze über die alte Frau, die kocht. Die Karawane ist immer noch frisch im Kopf, die Erinnerung an den Händler, der diese kleine Glasflasche über den Marktstand schiebet – golden Flüssigkeit glänzend, vielversprechender Wechsel in einer einzigen Schwalbe, macht jeden lockerer, lustiger, besser im Bett…Es klang lächerlich, aber ich habe es trotzdem gekauft. Nur um es zu sehen.\n\nEr erwischt mich beim Ficken mit der Durchstechflasche unter dem Tisch. Versucht, deine Suppe zu würzen?, schnüffelt er mich an. Ich zuckte zu und hielt es zwischen zwei Fingern hoch und gab ihm einen Grinsen.Ein reisender Päddler sagte, es sei ein Wunder-Elixier – trinke es, und du wirst nie wieder eine langweilige Nacht haben…Er schimpft, aber ich kann den Neugierfunken in seinen Augen sehen, als ich ihn neben seine Schale setzte.\n\nGehe fort, dann sagt er, alle Bravado, greifen nach ihm, verdrehen die Flasche in seiner Hand. Du zuerst, Ich neckte, lehnte mich zurück. Bet you won-t do it. Bet you won-t do it. Bet he snorts, schüttelt seinen Kopf. Sie würde wahrscheinlich nur sagen, ich war verängstigt. Bet I sagen nichts, ihn zu beobachten, tippen Sie den Korken mit seinem Daumen, das Spiel zwischen uns, still und scharf.\n\nEs wäre leicht, es zurückzuziehen, es abzusagen, den Moment sterben zu lassen. Aber ich will sehen, was passiert, wenn er trinkt. Ist es nur ein Trick? Wird er es überhaupt bemerken? Oder wird er sich direkt vor mir ändern, die Art, wie dieser schlaue Kaufmann angedeutet hat, die Art, wie ich fast hoffe, dass er es wird?\n\nEr hält die Durchstechflasche bis zur Kerze, sirupige Flüssigkeit fängt das Licht ein. Für eine Sekunde zögert er, schaut mich an und wartet auf ein Zeichen. Alles, was ich tue, ist zucken, schmunzeln, meine Stimme kühl halten\n\nEs ist seine Entscheidung jetzt – oder zumindest das, was ich mir sage." # AI Tags
bno_apply_elixir.0002.a.whiteboi.whiteboi: "Drang ihn zu trinken" # AI Tags
bno_apply_elixir.0002.b.whiteboi.whiteboi: "Zurück, schnappen Sie die Durchstechflasche weg" # AI Tags

bno_apply_elixir.1002.title.whiteboi.whiteboi: "Der erste Geschmack" # AI Tags
bno_apply_elixir.1002.desc.whiteboi.whiteboi: "Das Glas ist noch warm von meinem Griff, als ich die leere Durchstechflasche neben meinem halbgefressenen Eintopf aufstellte. [actor.GetFirstName] beobachtet mich, aber ich versuche es zu ignorieren – ich bin nur gelangweilt, dass dies nichts anderes war als ein Wagnis und ein Mund voller süßer, rauchiger Nichts. Aber ich kann meine Augen nicht davon abhalten, zurück zu dem goldenen Schimmer auf meinen Lippen zu treiben, der Geschmack dick und schwer in meinem Mund, klammernd wie Honig, während ich versuche, es wegzuschlucken.\n\nZuerst ist es nur ein Flush, eine niedrige Hitze, die hinter meinem Nabel beginnt und in meine Brust sickert. Ich drehe mich in meinen Sitz, reibe meine Handflächen an meinen Oberschenkeln, aber die Wärme breitet sich immer weiter aus – um meine Hüften herum, lecken entlang meiner Haut, machen plötzlich jeden Zentimeter von mir, peinlich bewusst. Ich blicke auf [actor.GetFirstName] und sehen ihn grinsend, sich zurücklehnend, Ellbogen auf dem Tisch, wie er auf eine Show wartet. Mein Puls springt. Ich möchte etwas Überhebliches sagen, aber mein Mund fühlt sich zu nass an, meine Zunge ist schwer, und alles was ich tun kann, ist wegzuschauen.\n\nDann baut es – schneller als ich bereit bin. Mein Schwanz fühlt sich seltsam an: nicht hart, nicht weich, nur voll und zuckend, sensibel in einer Weise, wie ich mich noch nie zuvor gefühlt habe. Meine Eier ziehen sich zusammen, meine Oberschenkel klammern sich, und ich kann nicht helfen, meine Knie zusammenzureiben, verzweifelt nach Reibung, die ich nicht erbitten kann. Es ist nicht einmal Erregung – es ist etwas heißer, tiefer, wie ein Schmerz, der bis hinunter zu meinen Knochen blüht. Meine Nippel stechen gegen mein Hemd, jeder Stoffpinsel eine Neckerei, jeder Atemzug macht mich bewusster, wie leer und roh ich mich innerlich fühle.\n\nDie Luft um den Tisch ist dick, jeder Ton scharf – sein Löffel klingelt gegen die Schüssel und es ist wie Donner, mein eigener Herzschlag brüllt in meinen Ohren. Ich kann Eintopf und Schweiß riechen, aber auch etwas anderes – etwas Muskieres, dunkleres, das mein Mundwasser und meinen Magen verdrehen lässt. Meine Haut fühlt sich gerötet an, überempfindlich, und ich stelle mir immer wieder vor [actor.GetFirstName] Er beobachtete mich, seine Augen auf meinem Hals, meine Lippen, meine zappelnden Hände.\n\nEs wäre leicht, es abzuspielen, einen Witz zu machen oder ihn zu schubsen, aber meine Zunge fühlt sich langsam an und mein Geist rutscht zurück zu der Hitze, die zwischen meinen Beinen schwimmt, der Drang, in meinen Sitz zu spritzen, unter den Tisch zu greifen und mich zu berühren, nur um zu sehen, ob es hilft. Ich kann nicht. Das werde ich. Aber der Schmerz wächst nur, und Scham kriecht mir in den Nacken, während ich merke, dass ich ihn sehen will – ich möchte, dass jemand weiß, was mit mir passiert, wie gut und verzweifelt und ruiniert ich mich bereits fühle.\n\nIch verschiebe mich wieder und versuche, den Schauer zu verstecken, der durch mich fließt. Mein ganzer Körper ist lebendig, pulsierend, hungrig nach etwas, was ich nicht nennen kann. Mein Schwanz dribbelt, undicht glatt gegen meinen Oberschenkel, aber egal, wie ich drücke oder spritze, nichts hilft. Das Gefühl ist überall, heiß und unerbittlich, und alles, was ich tun kann, ist dort zu sitzen, meine Lippe beißend, hilflos, während der Elixirs Hunger beginnt, mich zu besitzen." # AI Tags
bno_apply_elixir.1002.a.whiteboi.whiteboi: "Squirm und leiden, wie der Hunger vertieft, so tun, als ob nichts falsch ist" # AI Tags