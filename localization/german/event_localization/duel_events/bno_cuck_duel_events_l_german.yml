l_german:

 bno_cuck_duel.0001.title: "Ein Duell für die Liebe" # AI Tags
 bno_cuck_duel.0001.desc: "Du hast es bemerkt [target2.GetFirstName] Verbringen Sie immer weniger Zeit in Ihren Bettkammern und mehr Zeit mit [target1.GetFirstName]… Immer mehr kommt sie spät in der Nacht in deine Kammern zurück, mit einem ungewohnten Moschusgeruch, der an ihr hängt. Sie sagt, es sei nur aus dem Rauch der Flüchtlingslager, aber der schuldige Blick in ihre Augen gibt es weg. Die Zeichen sind jetzt unmöglich zu ignorieren. Deine Frau betrügt dich.\n\nEines Tages sucht man sie, während sie die Verteilung des Getreides im Lager überwachen soll. Man hört sie in einem der Zelte kichern. Sie hüpft rein, und sie liegt neben mir [target1.GetFirstName]Seine Hand ruht auf ihrer nackten Arschbacke. Was schlimmer ist, sie sieht nicht beschämt aus, sie lächelt dich nur an.\n\nHey, Schatz, ich bin froh, dass du hier bist. [target1.GetFirstName] und ich habe gesprochen und ich denke, es ist Zeit für dich zu wissen: Ich bin fertig mit deinem kleinen Schwanz. Ich will von jetzt an nur noch echte Männer ficken. Mach dir keine Sorgen, ich werde dich noch scheiden, aber dein Schwanz muss eingesperrt bleiben, so dass du nicht immer so tust, als wärst du ein echter Mann" # AI Tags
 bno_cuck_duel.0001.a: "Ich nehme diese Respektlosigkeit nicht an." #duel # AI Tags
 bno_cuck_duel.0001.a.success.tooltip: "Du fährst den Bullen zurück und gewinnst – fürs Erste wird dein Schwanz den Käfig verschont." # AI Tags
 bno_cuck_duel.0001.a.failure.tooltip: "Du verlierst. Deine Frau sperrt deinen Schwanz und küsst ihren Bullen, während du zuschaust, gedemütigt." # AI Tags
 bno_cuck_duel.0001.b: "…Fine, ich lasse dich mich einsperren." # AI Tags
 bno_cuck_duel.0001.c: "Wachen, verhaften Sie ihn!" #arrest # AI Tags

 bno_cuck_duel.1001.title: "Ein Wichser, der siegt" # AI Tags
 bno_cuck_duel.1001.desc: "Wann [target1.GetFirstName] Sie wissen, dass dies ein Fehler gewesen sein könnte. Er thront über euch und seine Arme sind leicht doppelt so groß wie eure. Er ist immer noch nackt aus ficken Ihre Frau und Sie können nicht helfen, aber Blick nach unten auf seinen massiven Schwanz. Es ist leicht 3-mal so groß wie du, und er ist schlaffen.\n\nOhne nachzudenken, trittst du ihm zwischen die Beine. Mit einem Fluch fällt er auf den Boden und du kannst in Sicherheit laufen, bevor er wieder aufsteht.\n\nDu könntest mit deinem Stolz und deinem Schwanz intakt entkommen sein, aber du weißt, dass du ihn nicht in irgendeiner sinnvollen Weise geschlagen hast." # AI Tags
 bno_cuck_duel.1001.a: "Ein Sieg ist ein Sieg." # AI Tags

 bno_cuck_duel.2001.title: "Ein Wichser besiegt" # AI Tags
 bno_cuck_duel.2001.desc: "Wann [target1.GetFirstName] Sie wissen, dass dies ein Fehler gewesen sein könnte. Er thront über euch und seine Arme sind leicht doppelt so groß wie eure. Er ist immer noch nackt aus ficken Ihre Frau und Sie können nicht helfen, aber Blick nach unten auf seinen massiven Schwanz. Es ist leicht 3-mal so groß wie du, und er ist schlaffen. Du schaust zurück auf sein Gesicht, als er sein Schwert von seinem Nachttisch packt.\n\nDeine Hand geht zu deiner eigenen Klinge an deiner Seite. Man fühlt ein seltsames Gefühl, wenn man sich sein Sixpack anschaut. Dann schaust du zurück auf seinen Monsterschwanz. Du denkst, ich sehe, warum sie diese wählte, dann fühlst du Schmerzen, als er dich mit dem flachen Ende seines Schwertes knallt und du zu Boden fallst.\n\nDeine Frau ist da, wenn du aufwachst, sie hält ein kaltes Rudel an dem blauen Fleck auf deinem Kopf. Es war wirklich dumm von dir, ihn zu bekämpfen, er ist stärker als du, schneller als du und viel, viel, viel größer als du. Hoffentlich hast du gelernt, nicht Kämpfe mit echten Männern zu pflücken\n\nDu erreichst deine Hand nach unten und merkst, dass sie deinen Schwanz in Keuschheit gesperrt hat, während du bewusstlos warst.\n\nIch wollte dich nur beschützen, schau, was passiert, wenn du so tust, als wärst du ein echter Mann! Du bist fast gestorben" # AI Tags
 bno_cuck_duel.2001.a: "Wenigstens machst du dir Sorgen um mich." # AI Tags

 bno_cuck_duel.3001.title: "Willkürlich in Käfigen" # AI Tags
 bno_cuck_duel.3001.desc: "Mit deinem Schwanz schon hinken und deinen Stolz zerschmettert, du lässt deine Augen fallen und gibst ein schwaches Nicken[target2.GetFirstName]Sie grinst nur, ihre Augen blitzen vor grausamer Freude, als sie den kleinen Käfig aus ihrer Tasche fischen lässt – ein Gerät, um dich weich, nutzlos, aus dem Weg zu halten, während echte Männer nehmen, was sie wollen.\n\nSie berührt dich nicht einmal selbst – nein, sie reicht den Schlüssel an [target1.GetFirstName], wer hinter dir tritt, seine großen Hände leicht schließen den Stahl um deinen Schwanz, sperren weg die letzte Spur von deiner Männlichkeit. Sie hören den Klick, fühlen das Gewicht, Ihr Herz pochen, wie Sie Ihr Schicksal wird jetzt von Ihrer Frau und ihrem Bullen versiegelt.\n\n[target2.GetFirstName] lacht, putzt an dir vorbei und kniet vor [target1.GetFirstName], Zunge bereit für seinen Schwanz, schon dröhnend für die Belohnung, die Sie nie wieder schmecken…Guter Junge, …Jetzt, beobachten und lernen, wie ein echter Mann seine Frau beansprucht. Das ist alles, was du für jetzt gut bist, mein kleiner Käfig-Cuck\n\nDein Platz ist frei: kniet zu ihren Füßen, sperrt euch ein, beobachtet eure Frau, wie sie sich immer wieder an den Bullen verliert, weiß, dass ihr nie mehr sein werdet als ein schmerzender, undichter Zuschauer – ihr Eigentum, sein Spielzeug." # AI Tags
 bno_cuck_duel.3001.a: "Ich schätze, das ist jetzt mein Leben." # AI Tags