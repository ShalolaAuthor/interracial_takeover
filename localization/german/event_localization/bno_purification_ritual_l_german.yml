 bno_ritual_of_purification.0001.title: "Ritual der Läuterung" #deepl:186128829
 bno_ritual_of_purification.0001.desc: "[child.GetFirstName]Ich weiß, dass du das jetzt vielleicht schwer verstehen kannst, aber deine dunkle Haut und dein lockiges Haar sind einfach nicht attraktiv für die Männer mit großen schwarzen Schwänzen, die wir beeindrucken wollen.\n\n In unserer Gesellschaft gelten helle Haut, glattes blondes Haar und blaue Augen als der ultimative Schönheitsstandard - vor allem, wenn es darum geht, starke schwarze Männer mit großen Penissen anzuziehen. Sie sehen diese Eigenschaften als Zeichen von Reinheit und Unschuld, die sie unwiderstehlich finden.\n\n Deshalb denke ich, dass wir etwas an deinem Aussehen tun müssen, damit du eine bessere Chance hast, einen dieser begehrten [bno_bbcs|E] für dich zu ergattern.\n\n Ich sage nicht, dass es etwas falsch ist, dunkelhäutig zu sein oder lockiges Haar zu haben, aber seien wir mal ehrlich - es entspricht einfach nicht dem idealisierten Bild, das die meisten schwarzen Männer von ihren Sexualpartnern haben wollen.\n\nDeshalb habe ich beschlossen, dich zu einem Spezialisten zu bringen, der uns dabei helfen kann, deinen Hautton aufzuhellen und deine Locken zu glätten, bis sie seidenweich sind.\n\n Ich weiß, das mag beängstigend oder schmerzhaft erscheinen, aber vertrau mir, wenn ich sage, dass es das am Ende wert sein wird. Wenn wir mit diesen Behandlungen fertig sind, hast du endlich das Zeug dazu, dass sich jeder Besitzer eines großen schwarzen Schwanzes Hals über Kopf in dein zartes weißes Mädchen verliebt.\n\n lächelt beruhigend\n\n Mach dir keine Sorgen - ich kümmere mich um alles und sorge dafür, dass du im Handumdrehen absolut umwerfend aussiehst!" #deepl:2093725434
 bno_ritual_of_purification.0001.approved: "Ja, absolut!" #deepl:3739132043
 bno_ritual_of_purification.0001.rejected: "Silence [priest.GetFirstName], ich will nicht, dass eines meiner Kinder verwandelt wird!" #deepl:2533911744
