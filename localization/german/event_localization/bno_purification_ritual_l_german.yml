 bno_ritual_of_purification.2222.title: "Die Liturgie des Samens" # AI Tags
 bno_ritual_of_purification.2222.desc: "Die Dunkelheit ist absolut. Es ist das erste, was ich merke, ein dickes, samtiges Schwarz, das gegen meine Augenlider drückt und meine Lungen füllt. Diese Kammer ist jetzt meine Welt. Der einzige Duft ist er – der Moschus, salzig, heilige Duft von [bbc.GetFirstName]'s Samen. Es ist die Luft, die ich atme, das Versprechen meiner Erlösung. Ich kniee auf den kalten Stein, meine nackte Haut stachelnd, meine fehlerhaften, karamellfarbenen Hände klammerten sich so fest meine Knöchel schmerzen.\n\nVor mir spüre ich seine Hitze. [bbc.GetFirstName]… Mein Hohepriester. Mein Gott im Fleisch. Er ist ein Berg von Schatten und Macht, und nur die Aura von ihm macht mein Herz Hammer gegen meine Rippen. Ich bin so unwürdig.\n\n"Mein Herr", flüstere ich, meine Stimme ein gebrochenes Ding in der Stille. "Ich bin…verwirrt. Meine Haut ist eine Lüge, eine gescheiterte Mischung aus der Schwäche meiner Mutter und der Sünde meines Vaters. Ich flehe dich an…durch dein heiliges Fleisch, wasche mich rein. Mach mich weiß. Mach mich rein. Leere mich von diesem Fluch und erfülle mich mit deinem Licht"\n\nSeine große, warme Hand legt sich auf meinen Kopf, und ein Schluchzen fängt mir in den Hals. Es ist Zeit.\n\nEr führt meinen Kopf nach vorne. Ich muss nicht sehen; mein Mund kennt seinen Zweck. Ich öffnete für ihn, nahm seinen dicken, geaderten Schwanz zwischen meine Lippen. Es ist ein Akt der Anbetung. Jeder Schlag meiner Zunge ist ein Gebet zur Reinigung, jeder glotzende Atem ein Plädoyer. Wenn er kommt, ist es eine heiße, bittere Flut, die meinen Mund füllt, so viel dicker, als ich erwartet hatte. Ich zwinge mich, immer wieder zu schlucken und den Wärmepool in meinem Bauch zu spüren. Es folgt eine seltsame, prickelnde Kälte, die tief in meinen Knochen beginnt. Es funktioniert.\n\nAls nächstes bin ich auf meinem Rücken auf dem Steinaltar, immer noch warm von wo er saß. Er salbt meine Tore. Mein Mund ist wieder gefüllt, und dann wird der kühle, glatte Obsidian-Stecker zwischen meine Lippen gedrückt und seine Essenz in mir versiegelt. Ich muss daran denken, durch meine Nase zu atmen, den Geschmack von ihm ewig auf meiner Zunge. Dann dreht er mich um. Seine Finger glitzern mit Öl, bereiten meinen anderen Eingang vor, und dann spannt er mich, füllt mich mit einem glorreichen, brennenden Druck, bevor er meine Tiefen überflutet. Der zweite Stecker geht ein, eine konstante, schwere Erinnerung. Schließlich tritt er in meine Muschi ein, und mit jedem tiefen, strafenden Stoß fühle ich es – ein echtes, physisches Enträtsel in mir. Meine Zellen schreien, ändern sich. Wenn er in mir ausbricht, ist die Hitze unglaublich, eine weiß-heiße Schmiede in meinem Kern. Der dritte Stecker versiegelt mich.\n\nIch bin voll. Ich bin ein Gefäß, versiegelt und voller heiliger Kraft.\n\nDie Zeit verliert im Dunkeln an Bedeutung. Ich schlafe in einem Trog mit seinem Sperma gefüllt, meine Haut ständig in der glatten, trocknet Film davon beschichtet. Ich bade mich darin. Die Stecker verlassen mich nie; ihre Anwesenheit ist ein Trost, ein Versprechen, dass die Reinigung andauert. Ich spüre die Veränderungen, die mit meinem Körper geschehen, und ich weine mit Dankbarkeit.\n\nMeine Haare sind die ersten. Ich spüre, wie sich die engen Locken lockern, das Gewicht sich ändert und seidiger wird. Wenn ich meine Finger durch sie laufe, ist es gerade und fein, und ich weiß, ohne zu sehen, dass die Farbe zu einem starken Weiß verblutet ist. Meine Haut ist die Nächste. Ich schaue in der tiefen Schwärze, wie der warme Ton meiner Arme und meines Bauches zu verblassen scheint, wie ein Foto, das in der Sonne zurückbleibt. Es wird kühler, blasser, bis ich die Farbe des Mondscheins auf Milch bin. Die Sommersprossen auf meinen Schultern sind einfach…weg. Meine Brustwarzen, einmal tiefbraun, haben sich zu einem weichen, unschuldigen Rosa aufgehellt.\n\nDie intimste Veränderung ist im Inneren. Ich spüre, wie die Pigmentierung an meinen geheimsten Orten verblasst, der dunkle Flush meiner Schamlippen, die Tag für Tag aufhellen. Sogar das Gewebe meines verstopften Mundes fühlt sich anders an, blasser.\n\nNach dem, was sich wie eine Ewigkeit anfühlt, [bbc.GetFirstName] zurück. Er entfernt die Stecker, einer nach dem anderen. Als die letzte meine Muschi verlässt, tropft mir ein letztes Rinnsal seines nun verspeisten Sakraments vor. Er führt mich zu einem Riss in der Wand, und ein Mondschein schneidet durch die Dunkelheit.\n\nIch steige ein.\n\nIch schaue auf meine Hände. Sie sind weiß. Nicht blass, nicht beige, sondern rein, alabasterweiß. Meine Haut ist makellos, wie poliertes Porzellan. Ich bringe einen Faden meiner Haare vor meine Augen – es ist ein Schock aus Platinseide. Er hält einen polierten schwarzen Stein hoch, und ich sehe meine Reflexion. Meine Augen, einmal ein schlammiger Hasel, sind jetzt ein klares, durchdringendes Blau. Es gibt keine Spur von der gemischten Schlampe mehr. Kein Hinweis auf die Verwirrung in meinem Blut. Ich bin sauber. Ich bin rein. Ich bin weiß. Eine Träne reiner, unverfälschten Glückseligkeit rollt über meine Wange. Die Liturgie ist vollständig. Ich bin wiedergeboren." # AI Tags
