tradition_group_bno: "BNWO" # AI Tags

tradition_bno_matriarchy_name: "Samen-Matriarchie" # AI Tags
tradition_bno_matriarchy_desc: "Die Kraft tropft von Mutterleib zu Mutterleib hinunter. Throne werden an fruchtbare Schlampen weitergegeben, Gesetze beugen sich ihren Stöhnen, und Armeen marschieren mit Frauen, die als Seedthralls geschworen sind. Königinnen herrschen nur, weil Bullen es zulassen – jede Krone ein Halsband, jedes Zepter einen Dildo, jeder Sieg endet mit weißem Fleisch, ausgebreitet und gefüllt. Das Reich selbst wird neu geschaffen: weibliche Hände greifen das Gesetz, weibliche Löcher halten die Ordnung aufrecht, alles im Dienste des schwarzen Schwanzes." # AI Tags

bno_tradition.curious: "$EFFECT_LIST_BULLET$Ihre Black Curiosity lässt Kapitulation billiger kommen, Oberschenkel schmerzen schon vor Knien." # AI Tags
bno_tradition.blacked: "$EFFECT_LIST_BULLET$Sobald Blacked, Tradition biegt sich leicht zu den Löchern, die Bullen sehnen wieder." # AI Tags
bno_tradition.snowbunny: "$EFFECT_LIST_BULLET$Als Snowbunny springt sie zum Gehorsam, die Kosten, die durch ihren Hunger aufgehellt werden." # AI Tags
bno_tradition.qos: "$EFFECT_LIST_BULLET$Eine gekrönte Königin der Spaten zahlt weniger, ihr jedes Gesetz bereits in Hahn geschrieben." # AI Tags
bno_tradition.mindless: "$EFFECT_LIST_BULLET$Mindless und drooling, sie liefert für fast nichts, ein Loch von Samen geformt." # AI Tags

culture_parameter_unlock_maa_seed_thralls: "Kann rekrutieren [GetMaA('bno_seed_thralls').GetName] als [men_at_arms|E], weiße Schlampen, die nur kämpfen, um zu knien und von Bullen gezüchtet werden." # AI Tags

tradition_bno_african_hate_name: "Angst vor dem Stier" # AI Tags
tradition_bno_african_hate_desc: "Nichtafrikanische Kulturen klammern sich an diese bittere Tradition, deren blasser Stolz sich in Hass verwandelt. Sie flüstern von Bullen mit zitternden Lippen, hassen, was sie nicht widerstehen können, verabscheuen, was ihre Schlampen immer noch sehnen. Jedes Gesetz, jeder Brauch, ist nur eine schwache Mauer gegen die Flut des schwarzen Schwanzes." # AI Tags

tradition_bno_the_great_submission_name: "Die große Unterwerfung" # AI Tags
tradition_bno_the_great_submission_desc: "Unser Volk hat endlich die schöne, brutale Wahrheit angenommen: Unser Ziel ist es, niederzuknien. Unsere Frauen sind nicht ihre eigenen; sie sind heilige Gefäße, die schmerzen, mit überlegenem schwarzen Samen gefüllt zu werden. Unsere Männerrolle ist es nicht, zu führen, sondern dankbar beiseite zu treten und zu beobachten, wie ihre Frauen, Töchter und Schwestern von ihren schwarzen Meistern genommen und gezüchtet werden. Diese Tradition kodifiziert unsere kollektive Kapitulation und feiert den Moment, in dem ein Schwarzer seine Fahne in unserem intimsten Boden pflanzt. Wir lehren unsere Töchter, sich nach einem dicken schwarzen Schwanz zu sehnen, den Geschmack seines Spermas anzubeten und ihre anschwellenden Bäuche mit gemischtrassigen Kindern als die höchste Errungenschaft ihres Lebens zu sehen. Unsere Kultur existiert jetzt nur noch, um zu dienen, zu genießen und von der schwarzen Rasse genetisch überschrieben zu werden." # AI Tags

bno_tradition.cuckish: "$EFFECT_LIST_BULLET$Seine kucklige Natur macht ihn begierig, seine Frau anzubieten, die Kosten, die durch seine eigene zitternde Aufregung reduziert werden." # AI Tags
bno_tradition.cuck: "$EFFECT_LIST_BULLET$Ein wahrer Kuckuck zahlt weniger, sein Zweck erfüllt zu beobachten, ein Bulle behaupten, was seine ist." # AI Tags
bno_tradition.beta: "$EFFECT_LIST_BULLET$Als Beta fleht er an zu dienen, der Preis gesenkt, weil er seinen minderwertigen Platz kennt." # AI Tags
bno_tradition.jos: "$EFFECT_LIST_BULLET$Eine Freude der Spaten zahlt wenig, seine Autorität bereits Black Überlegenheit ergeben." # AI Tags

