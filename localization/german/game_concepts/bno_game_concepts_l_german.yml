l_german:

game_concept_bno_whore: "BBC Hure" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] wird ihr ganzes Leben widmen, um für [bno_bbc|E]Das ist sexuelles Vergnügen. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] wird alle von ihr hart verdienten Verdienst für ihr Liege geben" # AI Tags

game_concept_bno_first_harvest: "Erste Ernte" # AI Tags
game_concept_bno_first_harvest_desc: "Unter dem Blick der schwarzen Häuptlinge, die nach Lust und Macht hungern, präsentiert die Lady of the Sated Throne die begehrtesten Töchter ihres Reiches - jeder hofft, den mächtigen Appetit seines Herrschers zu stillen und sich einen Platz in seiner Linie zu sichern. Eine Saison der saftigen Opfer entfaltet sich, wo Schönheit und Fruchtbarkeit getauscht werden, und das Recht zu herrschen ist in Blut und Samen groß geschrieben." # AI Tags

game_concept_bno_bbc_council: "BBC-Rat" # AI Tags
game_concept_bno_bbc_council_desc: "Eine Versammlung von älteren Schwarzen Häuptlingen, deren scharfe Augen die Mädchen sowohl für ihre Blüte als auch für ihre Eignung zu einer Linie beurteilen, die von Macht, Vergnügen und potentem Vermächtnis durchdrungen ist. Ihre Urteile, geflüstert unter verzierten Baldachinen, die mit duftenden Weinreben streckten, bestimmen, welche Töchter das Privileg – und die Agonie – des Dienstes an dem Sated Throne erhalten werden." # AI Tags

game_concept_bno_sated_throne: "Gesalbter Thron" # AI Tags
game_concept_bno_sated_throne_desc: "Ein verehrter Sitz der Macht, wo Vergnügen und Autorität verflechten, und die Wünsche der schwarzen Häuptlinge werden erfüllt und verstärkt." # AI Tags

game_concept_bno_sexual_experience: "Sexuelle Erfahrung" # AI Tags
game_concept_bno_sexual_experience_desc: "Ein Maß an intimen Begegnungen und Fähigkeiten eines Menschen, die ihre Reise durch die Bereiche der Leidenschaft und des Verlangens widerspiegeln. Diese Erfahrung prägt ihr Verständnis von Lust, Machtdynamik und dem komplizierten Tanz der Verführung und macht sie zu einer gewaltigen Präsenz in der Welt der Beziehungen und des Einflusses." # AI Tags

game_concept_bno_black: "Schwarz" # AI Tags
game_concept_bno_black_desc: "Ein Begriff, der verwendet wird, um Individuen afrikanischer Abstammung zu beschreiben, oft verbunden mit Stärke, Widerstandsfähigkeit und einem dicken harten Schwanz." # AI Tags

game_concept_bno_bnwo: "Schwarze neue Weltordnung" # AI Tags
game_concept_bno_bnwo_desc: "Unter dem [bno_bnwo|E]'s eiserne Faust, weiße Körper werden Zuchtbestand, ihre Freuden tanken unseren unersättlichen Hunger nach mächtigen schwarzen Nachkommen." # AI Tags

game_concept_bnwo_armies: "BNWO Armeen" # AI Tags
game_concept_bnwo_armies_desc: "Das [men_at_arms|E] die die Ideale der [bno_bnwo|E], bestehend aus Elitekriegern oder [bno_whore|E] der Ursache gewidmet." # AI Tags

game_concept_bbc_evangelist: "BBC Evangelist" # AI Tags
game_concept_bbc_evangelist_desc: "Mit geflüsterten Verheißungen der Seligkeit jenseits des sterblichen Verständnisses und dem Duft von Moschus und Gewürzen, die an ihrer geölten Haut haften, die Priesterinnen und Priesterinnen der [bno_religion|E] Verführen sowohl Adlige als auch Frauen, indem sie den Samen der Anbetung für Ebenholz Kraft in Herzen und Lenden gleichermaßen pflanzen." # AI Tags

game_concept_bno_bbc: "Groß schwarz schwanz" # AI Tags
game_concept_bno_bbcs: "Große schwarz Schwänze" # AI Tags
game_concept_bno_bbc_desc: "Ein Begriff, der verwendet wird, um die mächtigen und virilen schwarzen Männer zu beschreiben, die die sexuelle Landschaft dominieren, die Kraft, Autorität und einen unersättlichen Appetit auf Vergnügen verkörpern." # AI Tags

game_concept_bno_religion: "Kirche der schwarz schwanz" # AI Tags
game_concept_bno_religion_desc: "Geöltes Fleisch kreist unter gewölbten Decken, mit heiligem Sperma gefärbt, als Anhänger ergeben sich dem unersättlichen Hunger von [bno_bbc|E] Angebetet in ekstatischer Hingabe und ewiges, gutturales Stöhnen." # AI Tags