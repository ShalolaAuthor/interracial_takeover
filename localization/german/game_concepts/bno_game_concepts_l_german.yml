l_german:

 game_concept_bno_whore: "BBC Hure" #deepl:3512108340
 game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] wird ihr ganzes Leben dem sexuellen Vergnügen von [bno_bbc|E] widmen. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] wird ihr gesamtes hart verdientes Einkommen für ihren Lehnsherrn geben" #deepl:2944199041

 game_concept_bno_first_harvest: "Erste Ernte" #deepl:2516525366
 game_concept_bno_first_harvest_desc: "Unter den Augen der vergnügungs- und machthungrigen schwarzen Häuptlinge präsentiert die Herrin des gesättigten Throns die begehrtesten Töchter ihres Reiches - jede in der Hoffnung, den mächtigen Appetit ihres Herrschers zu stillen und sich einen Platz in seinem Geschlecht zu sichern. Es beginnt eine Zeit saftiger Opfergaben, in der Schönheit und Fruchtbarkeit getauscht werden und das Recht zu herrschen mit Blut und Samen geschrieben wird." #deepl:3052104587

 game_concept_bno_bbc_council: "BBC-Rat" #deepl:3300021031
 game_concept_bno_bbc_council_desc: "Eine Versammlung älterer schwarzer Häuptlinge, deren scharfsichtige Augen Jungfrauen sowohl nach ihrer Blüte als auch nach ihrer Eignung für ein Geschlecht beurteilen, das von Macht, Vergnügen und einem mächtigen Erbe durchdrungen ist. Ihre Urteile, die unter kunstvollen, mit duftenden Ranken bespannten Baldachinen geflüstert werden, entscheiden darüber, welchen Töchtern das Privileg - und die Qual - zuteil wird, dem Satten Thron zu dienen." #deepl:4051604386

 game_concept_bno_sated_throne: "Sättigungsthron" #deepl:2900782231
 game_concept_bno_sated_throne_desc: "Ein verehrter Sitz der Macht, wo sich Vergnügen und Autorität vermischen und die Wünsche der schwarzen Häuptlinge sowohl erfüllt als auch verstärkt werden." #deepl:3279767108

 game_concept_bno_sexual_experience: "Sexuelle Erfahrung" #deepl:2997889482
 game_concept_bno_sexual_experience_desc: "Ein Maß für die intimen Begegnungen und Fähigkeiten einer Person, das ihre Reise durch das Reich der Leidenschaft und des Verlangens widerspiegelt. Diese Erfahrung prägt ihr Verständnis von Lust, Machtdynamik und dem komplizierten Tanz der Verführung und macht sie zu einer beeindruckenden Präsenz in der Welt der Beziehungen und des Einflusses." #deepl:1098413634

 game_concept_bno_black: "Schwarz" #deepl:2319246464
 game_concept_bno_black_desc: "Eine Bezeichnung für Menschen afrikanischer Abstammung, die oft mit Stärke, Widerstandsfähigkeit und einem dicken, harten Schwanz assoziiert wird." #deepl:2729866615

 game_concept_bno_bnwo: "Schwarze Neue Weltordnung" #deepl:1736225327
 game_concept_bno_bnwo_desc: "Unter der eisernen Faust von [bno_bnwo|E] werden weiße Körper zu Zuchttieren, deren Vergnügen unseren unstillbaren Hunger nach mächtigen schwarzen Nachkommen anheizt." #deepl:1904122914

 game_concept_bnwo_armies: "BNWO Armeen" #deepl:2242020843
 game_concept_bnwo_armies_desc: "Die [men_at_arms|E], die die Ideale der [bno_bnwo|E] hochhalten, bestehen aus Elitekriegern oder [bno_whore|E], die sich der Sache verschrieben haben." #deepl:122657731

 game_concept_bbc_evangelist: "BBC-Evangelist" #deepl:2449522415
 game_concept_bbc_evangelist_desc: "Mit geflüsterten Versprechungen von Glückseligkeit jenseits des sterblichen Verstehens und dem Duft von Moschus und Gewürzen, der an ihrer eingeölten Haut haftet, verführen die Priesterinnen und Priester der [bno_religion|E] sowohl Adelige als auch Frauen und pflanzen die Saat der Verehrung für die Ebenholzmacht in Herzen und Lenden gleichermaßen." #deepl:2037610884

 game_concept_bno_bbc: "Großer schwarzer Schwanz" #deepl:3464932846
 game_concept_bno_bbcs: "Große schwarze Schwänze" #deepl:1386160906
 game_concept_bno_bbc_desc: "Ein Begriff, der verwendet wird, um die kraftvollen und virilen schwarzen Männer zu beschreiben, die die sexuelle Landschaft dominieren und Stärke, Autorität und einen unersättlichen Appetit auf Vergnügen verkörpern." #deepl:1024197156

 game_concept_bno_religion: "Kirche des schwarzen Hahns" #deepl:1011192078
 game_concept_bno_religion_desc: "Geöltes Fleisch windet sich unter gewölbten Decken, die mit heiligem Sperma befleckt sind, während sich die Devotees dem unstillbaren Hunger von [bno_bbc|E] hingeben, das in ekstatischer Hingabe und mit unaufhörlichem, gutturalem Stöhnen angebetet wird." #deepl:482399793
