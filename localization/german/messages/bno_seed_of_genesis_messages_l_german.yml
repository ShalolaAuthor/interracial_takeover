l_german:

# Stage 0 → Stage 1
bno_genesis_transformation.transition.0to1.title: "Von Samen markiert" # AI Tags
bno_genesis_transformation.transition.0to1.desc: "Ich spüre es in mir. Die ersten Ladungen von Bullsamen brennen heiß in meinem Mutterleib, und schon ist mein Körper anders. Meine Haut fühlt sich wärmer an, leuchtet dunkler, wenn ich in den Spiegel schaue. Meine Titten schmerzen zart, Brustwarzen so hart, dass sie nie untergehen. Sogar meine Hüften klingeln, als würden sie mit jedem Schub breiter gezogen. Ich stöhne jetzt tiefer, nasser, bedürftiger. Ich weiß, dass ich markiert wurde. Sein Same verändert mich." # AI Tags

# Stage 1 → Stage 2
bno_genesis_transformation.transition.1to2.title: "Die Schwärze beginnt" # AI Tags
bno_genesis_transformation.transition.1to2.desc: "Meine Haut verdunkelt sich jeden Tag mehr und glüht reicher unter der Berührung von Bulls. Meine Titten schwillen schwer in meinen Händen, Brustwarzen wund und undicht, wenn ich an Schwanz denke. Meine Hüften schmerzen, die sich breiter ausbreiten, als betteln, Samen zu wiegen. Jedes Mal, wenn ich gezüchtet werde, werden meine Stöhne lauter, schmutziger, schamlos. Das Schwärzen hat begonnen, und ich kann es nicht stoppen — ich möchte es nicht aufhalten." # AI Tags

# Stage 2 → Stage 3
bno_genesis_transformation.transition.2to3.title: "Ich werde afrikanisiert" # AI Tags
bno_genesis_transformation.transition.2to3.desc: "Meine Taille zieht enger, meine Hüften flammen weit, mein Arsch schwillt rund und voll. Meine Haut hat einen tieferen, satteren Ton angenommen, glatt und strahlend. Meine Titten sind schwer, Brustwarzen dunkler, schmerzen um den Mund. Mein Leib drosselt, wenn ich Bullen sehe, meine Fotze greift hart auf sie, als ob sie wissen, dass sie mich besitzen. Ich kann nicht mehr klar denken. Ich will mehr Samen, mehr Schwanz. Ich werde afrikanisiert und stöhne dafür." # AI Tags

# Stage 3 → Stage 4
bno_genesis_transformation.transition.3to4.title: "Auf schwarzem Fleisch thronen" # AI Tags
bno_genesis_transformation.transition.3to4.desc: "Ich sehe mich im Spiegel wie eine Göttin, die nach Schwanz gezüchtet ist. Meine Titten sind massiv, wiegend schwer, meine Hüften breit, mein Arsch üppig, meine Taille so eng die Kurven sind obszön. Meine Haut glänzt tief und dunkel, glatt vor Schweiß und Not. Wenn ich jetzt stöhne, klingt es nach Anbetung — jedes Wort, das ich sage, ist ein Gebet für mehr Schwanz, mehr Samen. Ich throne in schwarzem Fleisch, und ich kann nicht aufhören zu summen." # AI Tags

# Stage 4 → Stage 5
bno_genesis_transformation.transition.4to5.title: "Ich bin ein perfekter schwarzer Slut" # AI Tags
bno_genesis_transformation.transition.4to5.desc: "Die Änderung ist abgeschlossen. Meine Haut ist reich schwarz, strahlend, glühend mit dem Zeichen der Bullen. Meine Brüste sind riesig und undicht ständig, meine Hüften breit, mein Arsch tropft, meine Taille schlank, mein ganzer Körper obszöne Perfektion. Mein Leib fühlt sich immer offen, immer hungrig an. Mein Geist ist weg, in Hahnensucht gebrochen — ich denke nur an die Zucht, nur an die Aufnahme von mehr Lasten. Ich bin die perfektionierte schwarze Schlampe geworden, der Beweis des Samens der Genesis in jedem Stöhnen, das ich mache." # AI Tags
