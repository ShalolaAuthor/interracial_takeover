l_german:

bno_offer_tribute_found_suitable_trainer.title: "Ein neuer Meister greift an" # AI Tags
bno_offer_tribute_found_suitable_trainer.desc: "Ihre Tochter ist vorher [bno_offer_tribute_trainer|E] ist weg, aber seine Arbeit geht weiter. Eine neue [bno_bbc|E] der gleichen Sachkenntnis vorangekommen ist, um ihre Transformation zu vollenden. Sein massiver afrikanischer Schwanz wird ihre Konditionierung vertiefen. Sein Same wird ihre Hingabe verstärken. Ihr Training geht ohne Pause weiter." # AI Tags

bno_offer_tribute.notification.title: "Der Tribut beginnt" # AI Tags
bno_offer_tribute.notification.desc: "Die Transformation Ihrer Tochter hat begonnen. Sie wird geformt, trainiert und in das perfekte Angebot für afrikanische Überlegenheit umgestaltet. Ihre versiegelte Jungfräulichkeit wartet. Ihr Körper wird allein mit schwarzem Moschus synchronisiert. Der Plan, sie zu vervollkommnen, hat begonnen." # AI Tags

bno_offer_tribute.invalidated.title.tribute.died: "Der Tribut hat sich getrübt" # AI Tags
bno_offer_tribute.invalidated.desc.tribute.died: "Ihre Tochter ist während ihrer Konditionierung gestorben, bevor sie jemals zu ihr geschickt wurde [target.GetName]… Ihr Körper konnte der Intensität ihrer Vorbereitung nicht standhalten. Alle Arrangements werden annulliert. Kein Gold wird die Hände wechseln. Deine Investition in ihre Ausbildung ist für immer verloren." # AI Tags

bno_offer_tribute.invalidated.title.target.died: "[target.GetName] Ist gefallen" # AI Tags
bno_offer_tribute.invalidated.desc.target.died: "[target.GetName]Der BBC Lord, in den Sie Ihre Tochter geschickt haben, wurde im Kampf getötet. Er wird sie nie empfangen. Ihre Tochter bleibt hier, nicht beansprucht. Alle Arrangements sind nichtig. Du musst jetzt entscheiden, was du mit ihr machen sollst." # AI Tags

bno_offer_tribute.invalidated.title.target.imprisoned: "[target.GetName] Wurde eingesperrt" # AI Tags
bno_offer_tribute.invalidated.desc.target.imprisoned: "[target.GetName]Der BBC Lord, in den Sie Ihre Tochter geschickt haben, wurde von rivalisierenden Kräften gefangen gehalten. Er kann sie nicht empfangen. Ihre Tochter bleibt hier in Ihrem Haushalt, ihr Zweck ist auf unbestimmte Zeit ausgesetzt. Alle Arrangements sind eingefroren. Ihre Zukunft ist jetzt ungewiss." # AI Tags

bno_trainer_died_during_travel_title: "[bno_trainer.GetFirstName] starb während der Reise" # AI Tags
bno_trainer_died_during_travel_desc: "Sie verloren eine mögliche Menge von [bno_trainer.GetGold] [gold_i]" # AI Tags

tribute_is_coming_back_title: "Sie kommt nach Hause." # AI Tags
tribute_is_coming_back_desc: "Ein Reiter kam im Morgengrauen an. Mein Tribut – meine Tochter – ist unterwegs. Die Botschaft sagte Herr [bno_target.GetFirstName] war mit ihrem Dienst 'schwerhin zufrieden'. Ich gehe jetzt in die Hallen, mein Magen ist eng. Was hat er aus ihr gemacht? Welche Lektionen werden in ihre Haut geätzt, ihre Haltung, ihre leeren Augen? Sie trägt sein Urteil zurück zu mir in ihren Knochen. Ich warte darauf, mein Meisterwerk zu sehen und zu lernen, ob es gut genug für ihn war." # AI Tags

bno_offer_tribute_lending_died_title: "Ein Leben im Dienst" # AI Tags
bno_offer_tribute_lending_died_desc: "Das Wort ist von Herrn gekommen [target.GetFirstName]'s Gericht. Ihr Tribut ist in seinem Dienst gestorben. Es werden keine Angaben gemacht. Die Transaktion scheint abgeschlossen zu sein." # AI Tags

story_bno_offer_tribute_rewards_died_title: "[story_owner.GetFirstName] Verwüstet" # AI Tags
story_bno_offer_tribute_rewards_died_desc: "Herr [story_owner.GetFirstName] ist tot. Der Schutz seines Hauses ist weg. Euer Tribut bleibt in seinen leeren Sälen, ihrem Zweck und Schicksal ungewiss." # AI Tags

bno_having_sex_with_tributes_title: "Beantragung [tribute.GetFirstName]" # AI Tags
bno_having_sex_with_tributes_desc: "[tribute.GetFirstName] kniet vor Ihnen, ihr perfektionierter Körper in zitternder Stille angeboten. Du nimmst, was dir gehört. Die Luft füllt sich mit den Geräuschen ihres erstickten Stöhnens und dem glatten, nassen Rhythmus des Besitzes. Ihre vakanten Augen glasieren weiter, ihr Geist entleert, da ihr Körper genau so verwendet wird, wie es für sie gedacht war. Das ist kein Vergnügen, es ist Bestätigung. Ein lebendiges Testament für deinen Willen, neu gemacht, um es zu empfangen." # AI Tags

bno_give_rewards_to_patron_title: "Ein Zeichen seines Vergnügens" # AI Tags
bno_give_rewards_to_patron_desc: "Ein weiteres Geschenk kommt von Herrn [story_owner.GetFirstName]'s Gericht. Ihre Form zählt weniger als ihre Bedeutung: Ihr Tribut dient weiterhin ihrem Zweck. Jede Lieferung ist ein frisches Zeichen seiner anhaltenden Zufriedenheit, eine Erinnerung, dass die Investition ihres Körpers eine stetige Rückkehr für Ihr Haus ergibt." # AI Tags

african_warrior_tribute_reward: "[story_owner.GetFirstName]'s Geschenk" # AI Tags