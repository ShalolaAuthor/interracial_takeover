l_german:
 nick_qos: "die Pik-Dame" #deepl:235336571
 nick_qos_desc: "Pik-Dame ist ein Titel, der von vielen Verrätern einer Ethnie verehrt wird und ein Zeichen für die wahre Hingabe an die Sache der schwarzen Vorherrschaft ist. Es besteht kein Zweifel, dass diese Königin gebrandmarkt ist." #deepl:3312220172
  
 nick_beta: "die Beta" #deepl:1197298240
 nick_beta_desc: "Von seiner Frau verlassen, hat [CHARACTER.GetFirstName] keine andere Hoffnung, als sich im Kielwasser eines schwarzen Königs zu winden, der ihre Schlafgemächer an sich reißt." #deepl:3885433800
  
 nick_cuck: "der Gehörnte" #deepl:3395975303
 nick_cuck_desc: "Das ist doch nur eine einmalige Sache, nicht wahr, meine Liebe?", dachte [CHARACTER.GetFirstName] am Morgen, nachdem ein dunkelhäutiger Mann seine Frau endlich befriedigt hatte. Der Blick in ihren Augen sagte ihm etwas anderes, und er fürchtete in seinem Herzen, dass Afrikaner ihr mehr zuwider waren." #deepl:47474152
 
 nick_yt: "der Whiteboy" #deepl:2825645211
 nick_yt_desc: "Entmannt und gebrochen von Ebenholz-Göttern. Ein "weißer Junge" zu sein ist etwas, das man sich verdienen muss - durch Deepthroating, unerbittlichen Dienst und Unterwerfung unter die große Sache." #deepl:1867211616
 
 nick_goon: "der Gooner" #deepl:106588144
 nick_goon_desc: "Dieser "Mann" ist nicht einmal stark genug, um nach außen hin zuzugeben, dass er es liebt, seiner Frau dabei zuzusehen, wie sie von schwarzen Männern absolut ausgefüllt wird. Hypnotisiert von diesem Ereignis kann [CHARACTER.GetFirstName] nur hoffen, noch einmal Zeuge dieses heiligen Aktes zu werden und masturbiert bei dem Gedanken." #deepl:1705369544
 
 nick_sq: "die Size Queen" #deepl:1493897254
 nick_sq_desc: "Man kann mit Sicherheit sagen, dass ihre Muschi nicht mehr so eng ist, wie sie es war, als sie ihre Jungfräulichkeit verlor, ein absoluter Fan von größeren, stärkeren Männern. Zufälligerweise haben die schwarzen Männer genau das, was [CHARACTER.GetFirstName] braucht." #deepl:2715015341
 
 nick_blacked: "die Geschwärzten" #deepl:1195487128
 nick_blacked_desc: "Dieses Mädchen gibt an, und es macht ihr nichts aus, wenn ein paar große, schwielige, schwarze Hände ihren üppigen Hintern streicheln, während sie über den Hof der Baronie schlendert. Wenn die Royals nicht gesehen haben, wie sie angeschwärzt wurde, haben sie sie sicherlich gehört." #deepl:689963121
 
 nick_bos: "die schwarze einzige Schlampe" #deepl:3955233180
 nick_bos_desc: "Als [CHARACTER.GetFirstName] ihren ersten Flüchtling erblickte, wusste sie sofort, dass sie ein Stück von ihm haben musste. Oder besser gesagt, ihm ein Stück von ihr anbieten. Seitdem war der weiße Schwanz nicht mehr derselbe." #deepl:1381482880
 
 nick_bw: "die Hure für Schwarz" #deepl:3756780583
 nick_bw_desc: "In ihrer Jugend wurde [CHARACTER.GetFirstName] von ihren Eltern darauf hingewiesen, dass sexuelle Prollivität zu verweigern sei. Stattdessen antwortete sie darauf, indem sie jedem dunkelhäutigen Mann, den sie sah, ihre Muschi hinhielt." #deepl:867861921
 
 nick_sfa: "die Schlampe für Afrikaner" #deepl:3379311204
 nick_sfa_desc: "Als die ausländischen Invasoren kamen, gab es für die Mehrheit der weißen Blutlinien keine Hoffnung mehr. Diese Frau ist zufällig eine der Glücklichen, die es geschafft haben." #deepl:2268711510
 
 nick_rt: "der Ethnie-Verräter" #deepl:4003087004
 nick_rt_desc: "Verrat ist eine süße, süße Sache. Abgesehen davon, dass man seinen Glauben aufgibt, ist der Verrat an der eigenen Abstammung genug, um die meisten dynastischen Häupter erschaudern zu lassen. Verabschiede dich von der weißen Reinheit, denn diese Dynastie wird für immer geschwärzt sein." #deepl:1295654369
 
 nick_wb: "die weiße Schlampe" #deepl:3263476318
 nick_wb_desc: "Dieser Name wird häufig im Schlafzimmer von [CHARACTER.GetFirstName] herumgereicht, meist von mehreren Partnern auf einmal. Daher auch der Titel." #deepl:3377157969
 
 nick_ps: "das Schneehäschen" #deepl:2809984409
 nick_ps_desc: "Hoffnungslos süchtig nach großen, schwarzen Schwänzen, kann [CHARACTER.GetFirstName] einfach nicht genug davon bekommen, auf Bitchbreakers auf- und abzureiten und ihren Schlitz mit enormen Gürteln aufzuspießen." #deepl:1829660985
 
 nick_conq: "die Eroberten" #deepl:1082079423
 nick_conq_desc: "Die weiße Ethnie hatte nie eine Chance, nicht wahr? Inmitten des Krieges, der Machtdemonstrationen, Plünderungen, Überfälle und Vergewaltigungen fand sich [CHARACTER.GetFirstName] in einer neuen Rolle wieder. Unterwürfig gegenüber einem Eroberer." #deepl:1418848438
 
 nick_bcm: "die geschwärzte Cumslut" #deepl:1335112558
 nick_bcm_desc: "Mit Lippen, die dafür geschaffen sind, um einen schwarzen Schwanz zu umschlingen, kann man [CHARACTER.GetFirstName] fast immer dabei beobachten, wie sie einen dunklen Schwanz lutscht. Ihre Meister sorgen dafür, dass ihr Magen nie ihren überlegenen Samen vermisst." #deepl:2913178592
 
 nick_bk: "der schwarze König" #deepl:2948028419
 nick_bk_desc: "Zunächst ein Fremder, erwies sich [CHARACTER.GetFirstName] als der Stärkste unter den Männern seines Lehnsherrn. Mit gewaltsamen, subversiven oder diplomatischen Mitteln bestieg er einen historischen weißen Thron und beendete den Terror." #deepl:4058807625
 
 nick_bb: "der Schwarze Bulle" #deepl:2608164445
 nick_bb_desc: ""
   
 nick_wq: "der weiße Eroberer" #deepl:606134121
 nick_wq_desc: "Nur durch die Verführung ihres Lehnsherrn hat dieser Mann eine ganze Nation übernommen. Die "Matrilinearität" ist für [CHARACTER.GetFirstName] nur ein Mythos. Jetzt wird er für diesen monumentalen Sieg der afrikanischen Ethnie in die Geschichte eingehen." #deepl:2664531453
 
 nick_bcamps: "die geschwärzte Lagerschlampe" #deepl:2645961749
 nick_bcamps_desc: "[CHARACTER.GetFirstName] wandert normalerweise durch die Lager der schwarzen Krieger und verbringt unzählige Stunden damit, von Zelt zu Zelt zu gehen, um sich von Dutzenden ihrer schwarzen Meister züchten zu lassen." #deepl:3498634618
