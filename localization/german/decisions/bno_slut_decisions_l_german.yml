bno_primal_insight_decision.title.female: "Unter dem Blick einer Königin: Der Ritus der primären Einsicht" # AI Tags
bno_primal_insight_decision.desc.female: "Die Luft knackte vor Vorfreude, dick mit den vermischten Düften von Jasminöl und Lust. Wochen, die zu The Primal Insight führten, sahen immer meinen Hof anschwellen mit eifrigen Verehrern, ihre dunklen Augen hungrig nach einem Geschmack meiner Gunst - jeder Mann verzweifelt gewählt zu werden, um mir zu dienen, um zu sehen, seine Essenz zu einem Teil meines königlichen Blutes. Sie Schatten mich durch die opulenten Hallen wie Ebenholz Phantome, ihre Hände verweilen zu lange auf meinen Seiden, wie sie flüsterte Versprechen und extravagante Geschenke. Jede Berührung schickte Shivers über meine Wirbelsäule, eine köstliche schmerzen für den unvermeidlichen Höhepunkt unseres jährlichen Rituals - der Moment, als ich beansprucht, besessen, und neu gemacht würde durch die potente Samen des Black Cock Priest." # AI Tags
bno_primal_insight_decision.confirm.female: "Diese inbrünstige Hingabe wärmt mein Herz." # AI Tags
bno_primal_insight_decision.tooltip.female: "Du wirst[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Sie beginnen ein Ritual zu bekommen[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Unter dem Blick eines Königs: Der Ritus der primären Einsicht" # AI Tags
bno_primal_insight_decision.desc.male: "Die Luft hing schwer mit Sandelholz und Moschus - mein eigener Duft mischte sich mit dem berauschenden Duft von Jasmin, der wie eine zweite Haut an die Priesterin klammerte. Seit Wochen war ihre Anwesenheit ein ständiges schmerzendes Summen durch mich, eine seidene Flut, die an den Ufern meines Wunsches lächelte. Sie bewegte sich wie Rauch durch die Kammern meines Palastes, diese ätherischen blauen Augen, die mir überall nachfolgten - sie blieb nur lang genug auf meinen nackten Armen, um meine Wirbelsäule herunterzuschieben. Ihr Lachen war wie Windchimes in einer Sommerbrise, ihre Berührung leichter als Schmetterlingsflügel, doch ich konnte ihre kleine Hand spüren, die sich mit jedem flüchtigen Fingerspitzenpinsel gegen meine Haut auf meine Seele brandete. Der herannahende Tag pulste wie ein zweiter Herzschlag in mir - der Tag, an dem sie sich mir wieder anbieten würde, und ich würde tief aus dem Quell ihrer heiligen Kraft trinken und mich neu transformieren in den Feuern dieses alten Rituals." # AI Tags
bno_primal_insight_decision.confirm.male: "Dann, Priesterin, lassen Sie uns reden." # AI Tags
bno_primal_insight_decision.tooltip.male: "Du wirst[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags
