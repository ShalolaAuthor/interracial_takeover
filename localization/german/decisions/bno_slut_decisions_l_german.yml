 bno_cure_disease.title.male: "Der reinigende Kuss" #deepl:1019684751
 bno_cure_disease.title.female: "Der Saatgutsegen des Souveräns" #deepl:1487960487
 bno_cure_disease.desc.male: "In Anwesenheit des versammelten Hofstaats und des Klerus kniet jeder kranke Herr vor der auserwählten Priesterin nieder. Sie werden dann angewiesen, ihre Münder weit zu öffnen, während sie ihre nackten Hüften senkt und sich so positioniert, dass sein Gesicht fest gegen die Quelle ihres heiligen Nektars gedrückt wird. Er muss ungehindert aus ihrer Muschi trinken, bis die Priesterin ein Ende des Rituals signalisiert." #deepl:2554578300
 bno_cure_disease.desc.female: "In Anwesenheit des versammelten Hofstaats und des Klerus kniet jede kranke Dame vor dem ausgewählten Priester. Sie wird angewiesen, ihren Mund weit zu öffnen, während er seinen erigierten Penis in ihre wartenden Lippen senkt.  Der Priester stößt dann tief in ihren Mund und ermutigt sie, ihren Kopf zu bewegen und frei zu schlucken. Das Ritual wird fortgesetzt, bis der Priester direkt in ihren Mund ejakuliert, was eine erfolgreiche Heilung bedeutet." #deepl:2444390584
 bno_cure_disease.confirm.male: "Los geht's.." #deepl:376265235
 bno_cure_disease.confirm.female: "Ich kann es kaum erwarten..." #deepl:1697368434
 bno_cure_disease.tooltip.male: "Ich frage mich, wie deine Muschi schmeckt..." #deepl:447162374
