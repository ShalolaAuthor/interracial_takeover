 bno_primal_insight_decision.title.female: "Unter dem Blick der Königin: Der Ritus der Ursprünglichen Einsicht" #deepl:2067931423
 bno_primal_insight_decision.desc.female: "Die Luft knisterte vor Erwartung und war erfüllt von den Düften von Jasminöl und Lust.  In den Wochen vor der Primal Insight wimmelte es an meinem Hof immer von eifrigen Freiern, deren dunkle Augen hungrig nach einem Vorgeschmack auf meine Gunst waren - jeder Mann wollte verzweifelt auserwählt werden, mir zu dienen, um zu sehen, wie seine Essenz Teil meines königlichen Blutes wird. Wie Ebenholzgespenster schlichen sie durch die opulenten Hallen, ihre Hände verweilten zu lange auf meiner Seide, während sie mir geflüsterte Versprechen und extravagante Geschenke machten. Jede Berührung jagte mir einen Schauer über den Rücken, eine köstliche Sehnsucht nach dem unvermeidlichen Höhepunkt unseres jährlichen Rituals - dem Moment, in dem ich von dem potenten Samen des Schwarzen Schwanzpriesters beansprucht, besessen und neu erschaffen werden würde." #deepl:35694755
 bno_primal_insight_decision.confirm.female: "Solch inbrünstige Hingabe erwärmt mein Herz." #deepl:3482774987
 bno_primal_insight_decision.tooltip.female: "Sie erhalten [GetModifier('bno_primal_insight').GetNameWithTooltip]" #deepl:940699856

 bno_primal_insight_decision.effect_tooltip: "Sie werden ein Ritual beginnen, um [GetModifier('bno_primal_insight').GetNameWithTooltip]" #deepl:3928559625

 bno_primal_insight_decision.title.male: "Unter dem Blick eines Königs: Der Ritus der ursprünglichen Einsicht" #deepl:2476969448
 bno_primal_insight_decision.desc.male: "Die Luft war schwer von Sandelholz und Moschus - mein eigener Duft vermischte sich mit dem berauschenden Parfüm des Jasmins, der die Priesterin wie eine zweite Haut umgab. Seit Wochen war ihre Anwesenheit ein ständiger Schmerz, der mich durchströmte, eine seidene Flut, die an den Ufern meiner Sehnsucht schwamm.  Sie bewegte sich wie Rauch durch die Gemächer meines Palastes, diese ätherischen blauen Augen folgten mir überall hin - und verweilten gerade lange genug auf meinen nackten Armen, um mir Schauer über den Rücken zu jagen. Ihr Lachen war wie ein Windspiel in einer Sommerbrise, ihre Berührung leichter als Schmetterlingsflügel, und doch konnte ich spüren, wie sich ihre kleine Hand mit jeder flüchtigen Berührung meiner Haut in meine Seele einbrannte. Der nahende Tag pulsierte wie ein zweiter Herzschlag in mir - der Tag, an dem sie sich mir wieder anbieten würde, und ich würde tief aus der Quelle ihrer heiligen Kraft trinken und mich im Feuer dieses uralten Rituals neu verwandeln." #deepl:12913693
 bno_primal_insight_decision.confirm.male: "Dann, Priesterin, lass uns miteinander reden." #deepl:163708378
 bno_primal_insight_decision.tooltip.male: "Sie erhalten [GetModifier('bno_primal_insight').GetNameWithTooltip]" #deepl:940699856
