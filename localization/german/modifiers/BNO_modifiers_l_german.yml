 bno_took_unmarried_white_wife_desc: "Dieser Mann wartete nicht auf die Erlaubnis seines Lehnsherrn, um zu heiraten, und nahm sich, was ihm gehörte." #deepl:1126968894
 bno_took_foreign_unmarried_white_wife: "Nahm eine unverheiratete Ausländerin zur Frau" #deepl:911119450
