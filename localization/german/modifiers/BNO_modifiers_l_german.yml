 bno_wife_stolen_by_bbc_desc: "Dieser Mann fand auf die harte Tour heraus, dass seine Frau eine Schlampe für schwarze Schwänze war, als ein Bulle ihm mitteilte, dass er nicht mehr verheiratet sei." #deepl:3497208014
 bno_taken_as_bbc_wife: "Ein schwarzer Mann nahm mich zur Frau" #deepl:1435594512
 bno_taken_as_bbc_wife_desc: "Diese zuvor unverheiratete Frau wurde plötzlich als Ehefrau für einen schwarzen Mann beansprucht. Inzwischen hat sie gelernt, diese Tatsache zu mögen." #deepl:1953651146
 bno_stolen_as_bbc_wife: "Gestohlen von einem schwarzen Meister" #deepl:1114220150
 bno_stolen_as_bbc_wife_desc: "Diese Frau musste ihre schwarze Schwanzanbetung hinter dem Rücken ihres früheren Mannes verstecken. Seitdem ist sie von ihrem neuen schwarzen Ehemann befreit worden." #deepl:518848165
 bno_divorced_worthless_wife: "Geschiedene, wertlose Frau" #deepl:2154239069
 bno_divorced_worthless_wife_desc: "Dieser Mann hat sich zu Recht von einer nun wertlosen weißen Hure getrennt." #deepl:3550462685
