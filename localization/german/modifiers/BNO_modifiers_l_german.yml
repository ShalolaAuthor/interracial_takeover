 bno_stole_married_white_wife: "Verheiratete Frau für sich selbst gestohlen" #deepl:51029783
 bno_stole_married_white_wife_desc: "Selbst wenn es keine Frauen gibt, die man zur Frau nehmen kann, werden die Angehörigen der höheren Ethnie nicht abgewiesen. Dieser Mann hat einem Mann der schwächeren Ethnie eine Frau gestohlen." #deepl:1654199510
 bno_stole_foreign_married_white_wife: "Eine ausländische verheiratete Frau für sich selbst gestohlen" #deepl:104194875
