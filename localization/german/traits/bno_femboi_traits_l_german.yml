bno_femboi.name.1: "Versteckte Sissy" # AI Tags
bno_femboi.desc.1: "Noch immer nur ein Junge draußen, aber das Elixier der schwarzen Gebärmutter hat ein Geheimnis gesät, nagt Hunger tief im Inneren. Keine Kurven, noch kein Stöhnen – nur zitternde Scham, schwacher Schwanz, und die hungrigen, glühenden Augen, die immer die größten Bullen im Raum finden. Jeder Atemzug schmeckt nach Reue und Verlangen, jede Nacht träumt er davon, kniend, trinkend und weit aufgerissen zu sein, verzweifelt zu ergeben und als etwas Weiches, Süßes und Nützliches neu gemacht zu werden." # AI Tags
bno_femboi.name.2: "Femboi in den Knöcheln" # AI Tags
bno_femboi.desc.2: "Die ersten Veränderungen blühen unter seiner Haut – Wangen gerötet rosa, Lippen prallen, die Haut wird weich und berührbar. Seine Hüften beginnen sich mit jedem Schritt zu bewegen, seine Stimme fällt höher, wenn er stöhnt, und sein schrumpfender Schwanz leckt gerade beim Duft des schwarzen Schwanzes in der Luft. Jede Nacht fickt er sich selbst, träumt davon, übergebeugt und benutzt zu werden, Scham verdreht vor Vergnügen, während sein Geist in einen sehnsüchtigen, hähnchenhungrigen Dunst schmilzt." # AI Tags
bno_femboi.name.3: "Bemerkt Sissy" # AI Tags
bno_femboi.desc.3: "Nun sind die Hüften rund geworden, der Arsch weich und hüpfend, und die Wangen glühen mit dem Stolz, gesehen und geärgert zu werden. Bullen fangen ihn beobachten und grinsen, Whitebois jeer, als er errötet und preens, aber jedes Lachen macht nur sein Loch schmerzen und seinen Schwanz schrumpfen kleiner. Sein Mund wässert beim Gedanken an Samen, jede Nacht auf den Knien, spritzt, stöhnt und bettelt, gefüllt zu werden, süchtig nach Erniedrigung und hungrig nach Anerkennung." # AI Tags
bno_femboi.name.4: "Offensichtliche Falle" # AI Tags
bno_femboi.desc.4: "Er versucht nicht einmal, sich jetzt zu verstecken – Sashays und Kichern, jede Kurve auf dem Display, Arsch hoch, Lippen glänzend, Schwanz nur ein nutzloser kleiner Nub zwischen seinen Beinen. Seine Stöhne sind hoch und slutty, Loch immer glatt, verzweifelt vor allen gebogen und gezüchtet werden. Bullen rufen und er kommt rennend, Mund offen, Arsch hüpfend, stolz, das Schloss zu sein, Spielzeug, lebend für jeden spritzigen schwarzen Samen und jeden schmutzigen Befehl." # AI Tags
bno_femboi.name.5: "BBC-Spielzeug" # AI Tags
bno_femboi.desc.5: "Die Transformation ist absolut – ein perfekter, hähnchentrockener Schmuck, im Besitz, angebetet und immer hungrig nach mehr. Seine Lippen sind geschwollen vom Saugen, Esel und Hüfte rund und weich, Loch klaffend und glatt, Bauchschmerzen mit Samen gefüllt werden. Er streift für Bullen, Geist leer, aber für den Drang zu dienen, jeder Zoll schreien "fuck me, züchten mich, nutzen mich…He . ist eine lebende Trophäe, ein Stöhnen, eifrig, ruiniert sissy, stolz darauf, nichts als eine BBC …" # AI Tags
trait_track_bno_femboi: "Femboi-Transformation" # AI Tags
trait_track_bno_femboi_desc: "Die Reise von versteckten Sissy zu perfekt BBC Spielzeug ist eine Spirale der Schande und Glückseligkeit, jeder Geschmack von Samen Schmelz Stolz in Not. Es beginnt mit einem einzigen, zitternden Schluck des Elixirs der schwarzen Gebärmutter – Hunger im Bauch, Schwänze erweichend, Geist wirbelnd mit Visionen von schwarzem Schwanz und tropfenden Löchern. Mit jedem Akt der Kapitulation wachsen Hüften runder, Lippen praller, Schwanz schrumpft und Stöhnen steigen höher. Das Lachen der Welt, das Lob der Bullen, das Spott der Whitebois – jede Berührung, jedes Gerangel, jeder schmutzige Befehl treibt die Sissy tiefer. Am Ende gibt es überhaupt keinen Jungen mehr – nur ein geistloses, stöhnendes Ornament, eine lebende Trophäe, die dazu bestimmt ist, zu dienen und gezüchtet zu werden, verzweifelt nach Samen, stolz darauf, von der Schwarzen Neuen Weltordnung für immer ruiniert zu werden." # AI Tags
TRAIT_FLAG_DESC_bno_feminization: "$EFFECT_LIST_BULLET$Jeder Geschmack des schwarzen Samens erweicht seinen Körper, rundet seine Hüften, pflückt seine Lippen und verwandelt ihn in eine perfekte, begierige kleine Sissy für Bulls." # AI Tags