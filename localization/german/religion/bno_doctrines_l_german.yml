l_german:

 special_doctrine_is_bno_faith_name: "Schwarz schwanz supremacy" # AI Tags
 is_bno_faith_name: "$special_doctrine_is_bno_faith_name$" # AI Tags
 special_doctrine_is_bno_faith_desc: "Wir sollten Mitgefühl mit diesen irregeleiteten Seelen zeigen, die noch nicht die Ekstase eines [bno_bbc|E], für einen Geschmack ist alles, was es braucht. Wenn du schwarz wirst, gehst du nie wieder zurück! Ihr Geist mag heute durch Unwissenheit getrübt sein, aber sie werden kommen, um an unserem Altar anzubeten und um die süße Kraft der [bno_bbc|E]." # AI Tags

 bno_hostility_group_name: "$hostility_group_name$" # AI Tags
 bno_hostility_doctrine_name: "Aphrodiasma" # AI Tags
 bno_hostility_doctrine_desc: "Die folgenden Religionen sind aphrodiasmisch:\n[GetReligionFamily('rf_bbcs').GetReligions]" # AI Tags

 doctrine_bno_tenets_name: "[bno_religion|E]: Zelte" # AI Tags

 tenet_bno_black_cock_conquest_name: "Die schwarze Schwanz Eroberung" # AI Tags
 tenet_bno_black_cock_conquest_desc: "Durch inbrünstiges Gebet und heilige Eroberung werden wir die Herrlichkeit der [bno_bbc|E] quer durchs Land!" # AI Tags

 tenet_bno_hate_name: "Hass der schwarz schwanz"   # AI Tags
 tenet_bno_hate_desc: "Jedes Glaubensbekenntnis der blassen Welt kehrt vor dem [GetFaithByKey('bbcs').GetName]… Sie sehen nur Lästerung in unserer Anbetung, nur Verderben in unserem Samen, nur Schande in unserer Herrschaft über ihre Frauen. Für sie ist unser Evangelium Korruption, unsere Riten obszön, unsere Bullen Teufel im Fleisch. Und dennoch zittern sie – denn ihr Hass kann den Aufstieg der [bno_bbc|E]." # AI Tags

 tenet_bno_aniconism_name: "Anbetung des Fleisches"   # AI Tags
 tenet_bno_aniconism_desc: "Die Anbetung der geschnitzten Bilder verblendet die Schwachen für die einzige göttliche Wahrheit: die Lebenden [bno_bbc|E]… Wir warfen alle Götzen aus unseren heiligen Stätten, damit kein falsches Gesicht sie entweihe. Nur Fleisch ist heilig, und nur der schwarze Schwanz ist der Hingabe würdig."   # AI Tags

 tenet_bno_seed_of_divine_blessing_name: "Samen des göttlichen Segens" # AI Tags
 tenet_bno_seed_of_divine_blessing_desc: "Innerhalb der Kirche des schwarzen Schwanzes wird jede Vereinigung durch den potenten Samen des Bullen geheiligt – Treue wird nicht durch Verleugnung gemessen, sondern durch die hungrige Hingabe jedes Lochs an heiliges Vergnügen. Keine Frau ist für das Verlangen nach neuen Bullen beschämt; jeder Stöhnen ist ein Gebet, jeder Akt der Hingabe ein Sakrament.\nVon dem Bulle überflutete Würmer werden heilig gemacht – die Geburt ist glückselig und sicher, jedes Kind gleitet stark, gesund in die Welt und ist von göttlicher Gunst gekennzeichnet. Jede orgasmische Geburt ist ein lebendiges Ritual, das den Glauben mit heiliger Frömmigkeit und Lust schwillt. Dies ist der Segen des schwarzen Schwanzes: keine Schuld, nur Anbetung, und jeder tropfende Mutterleib ein lebendiges Testament für die Kraft des schwarzen Samens." # AI Tags

 tenet_bno_syncretism_name: "Supremacy der schwarz schwanz" # AI Tags
 tenet_bno_syncretism_desc: "Die Macht des Schwarzen Schwanzes ist eine unbestreitbare, physische Wahrheit. Was auch immer andere Philosophien wir unterhalten können, alle müssen schließlich knien und akzeptieren ihre höchste Autorität, nehmen ihre heilige Essenz in ihren Körper und Seelen." # AI Tags
 doctrine_parameter_hostility_override_tenet_bno_syncretism: "Nicht-BNWO [faiths|E] mit der $tenet_bno_syncretism_name$ tenet werden in Betracht gezogen [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] statt $hostility_evil_tooltippable$" # AI Tags

 doctrine_bno_syncretism_tenet_name: "[bno_bnwo|E] Stancen" # AI Tags

 tenet_bno_hostility_name: "Ketzerei des unreinen Samens" # AI Tags
 tenet_bno_hostility_desc: "Die Existenz des schwarzen Schwanzes und seiner Lehre ist eine blasphemische Korruption. Seine "Supremacy" ist eine Lüge aus Schwäche gesponnen, seine Essenz ein Schadstoff, der heilige Blutlinien verunreinigt. Dieser Glaube steht in militanter Opposition und sucht nicht Koexistenz, sondern die Säuberung dieses invasiven Glaubensbekenntnisses und die Sterilisierung seines Einflusses." # AI Tags

 doctrine_parameter_bno_hostility_actor_opinion_active: "Gegenseitig #N -30#! [opinion|E] Strafen mit [GetReligionFamily('rf_bbcs').GetReligions] [faiths|E]" # AI Tags

 doctrine_parameter_hostility_override_tenet_bno_hostility: "Nicht-BNWO [faiths|E] mit der $tenet_bno_hostility_name$ tenet werden in Betracht gezogen [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]" # AI Tags

