 artifact_bno_tincture_of_genesis.desc: "Eine Durchstechflasche aus schwarzem Glas, die mit einem kristallroten Kristall verschlossen ist, gefüllt mit einer dicken, milchigen Essenz, die wie lebende Samen schimmert. \n$EFFECT_LIST_BULLET$Wenn er von einem Bullen verzehrt wird, heiligt die Tinktur sein Sperma – jeder Tropfen Spermien, die zu heiliger Nahrung und Transformation gemacht werden. Jede Schlampe, die er züchtet, ist umgestaltet: Haut verdunkelt, Titten schwillen, Esel blühen, Hüften Fackeln, Taillen schmal – jedes Loch unter der ewigen Regel der BNWO neu gemacht.\n$EFFECT_LIST_BULLET$Aber sollte ein Whiteboi ihn trinken, ist die Wirkung gnadenlos. Die heilige Essenz lehnt sein minderwertiges Fleisch ab. Sein Schwanz verdorrt, er steigt nie wieder auf. Seine Hoden schrumpfen zu Hülsen, so dass er unfruchtbar, schlaff und nutzlos – kastriert von dem Samen, den er nie befehlen wird." # AI Tags

 artifact_bno_elixir_of_the_black_womb: "Elixier der schwarzen Gebärmutter" # AI Tags
 artifact_bno_elixir_of_the_black_womb.desc: "Eine große Durchstechflasche mit purpurgoldener Flüssigkeit, deren Glanz wirbelt wie ein lebendiges Feuer unter einem spikenförmigen Stopfen. Wenn verbraucht, weckt das Elixier einen nagenden Hunger, den nur schwarzes Sperma befriedigen kann. Jeder Akt der Kapitulation – jeder Mund verschluckt, jede Zucht erduldet – treibt die Transformation tiefer an, indem er den Körper in fruchtbares, gehorsames Fleisch umformt. Es ist kein Gift, sondern ein Segen, ein langsames Auslöschen des Stolzes, das den Trinker an die BNWO bindet, bis nichts mehr übrig bleibt als eine stöhnende, samengefütterte Schlampe." # AI Tags

 artifact_bno_blacked_pleasures_unveiled: "Schwarz: Wüstenbekenntnisse" # AI Tags
 artifact_bno_blacked_pleasures_unveiled.desc: "Dieser zerklüftete, mit Runen geschnitzte Tome ist in sonnengekratztem Leder gebunden, duftend mit fremden Gewürzen und alter Lust. Seine dicken Seiten pulsieren mit üppigen, exotischen Illustrationen: blasse edle Schönheiten auf den Knien vor kräftigen dunkelhäutigen Bullen, in Schattenzelten ausgebreitete Edelfrauen, stöhnend, während sie gezüchtet und transformiert werden. Jedes Geständnis ist ein Fiebertraum – weiße Haut gerötet, Schwänze schwarz wie Mitternacht, glatte Fotzen glitzern durch Kerzenlicht. Jedes Kapitel entschlüsselt Begierden, die Sie nie gewagt Namen, so dass Ihre Hände zittern, Ihr Geist wirbeln, und Ihre Träume durch Hingabe und Ekstase verfolgt. Nur dieses Buch zu besitzen ist genug, um Ihr Herz zu verderben und lassen Sie Ihre Nächte tropfen vor Sehnsucht." # AI Tags