#BBC Camp
building_type_bbc_camp_01: "아프리카 식민지" # AI Tags
building_type_bbc_camp_01_desc: "아프리카 난민들이 모여 지역 여성들과 어울리는 정착촌입니다." # AI Tags
building_bbc_camp_01: "번식 캠프" # AI Tags
building_bbc_camp_01_desc: "아프리카 난민들은 도시 근처에 있는 지역으로 지정되어 지역 주민들과 "연합"할 수 있습니다. 이 캠프는 지역 여성들을 육성하기 위한 완벽한 장소가 될 것입니다." # AI Tags
building_bbc_camp_02: "사랑 집" # AI Tags
building_bbc_camp_02_desc: "아프리카 정착촌에 더 많은 여성들이 유치됨에 따라 주택이 추가되면 더 많은 난민들이 그들과 번식할 수 있게 될 것입니다." # AI Tags
building_bbc_camp_03: "난민 마을" # AI Tags
building_bbc_camp_03_desc: "정착촌에 여성의 유입과 함께 더 많은 시설을 구축하고 더 지속적인 정착촌을 설립하여 더 많은 교차가 이루어질 수 있습니다." # AI Tags
building_bbc_camp_04: "인종 간 음란관" # AI Tags
building_bbc_camp_04_desc: "[bno_bbc|E] 중독자들은 이제 이런 소병집에 모여서 좋아하는 아프리카 난민과 섹스를 할 수 있습니다." # AI Tags
building_bbc_camp_05: "난민 마을" # AI Tags
building_bbc_camp_05_desc: "도시의 인구는 사실상 아프리카 난민들에 의해 침략되고 모든 여성들은 적어도 한 번 아프리카인이 엿먹은 적이 있습니다." # AI Tags
building_bbc_camp_06: "BBC 파라다이스" # AI Tags
building_bbc_camp_06_desc: "지구상에서 가장 인기 있는 닭을 맛보기 위해 멀리서 온 여성들이 몰리는 거시 도시입니다. 빅 블랙 닭입니다." # AI Tags

building_type_bbc_church_01: "$bnonr$" # AI Tags
building_type_bbc_church_01_desc: "안의 공기는 $bnonr$ 열악한 울음과 절박한 숨쉬음의 리듬으로 울려 퍼져나갔으며, 땀을 흘린 헌신으로 몸을 뒤집어 놓았으며, 웅크운 천장 아래에서 비추는 기름진 빛으로 비춰져 있었고, 비추어진 정액처럼 빛나고 있었습니다." # AI Tags
building_bbc_church_01: "$bnonr$재단:" # AI Tags
building_bbc_church_01_desc: "심지어 지금, 한 개의 탑이 하늘을 뚫을 때 또는 금지된 색채로 빛나는 유리창이 나오기 전에, 저는 거의 그것을 느낄 수 있습니다. 그 암석의 기초에서 나오는 힘의 추운 울음소리. 지구 깊숙이 쌓여, 그들은 첫 번째 검은 돌을 파묻고, 각각은 어두운 기름에 매끄럽게 키스하고." # AI Tags
building_bbc_church_02: "$bnonr$: 대성당" # AI Tags
building_bbc_church_02_desc: "그 울창한 홀 안에서 매일 오르기들이 열립니다 [bno_bbc|E], 육체적과 영적 제물로 인해 활력을 불어넣어 주간 순례적인 희생을 포함하여 백인 남성들이 주간 순례적인 제물로." # AI Tags

NOT_bbc_or_whitegirl_trigger: "소지자는 [bno_bbc|E] 또는 화이트걸" # AI Tags

has_dynasty_perk_1: "당신의 왕조는 [GetDynastyPerk('bno_embrace_african_1').GetName]흑인의 우월성의 길을 걷고 있습니다." # AI Tags
has_dynasty_perk_2: "당신의 왕조는 [GetDynastyPerk('bno_embrace_african_2').GetName], 블랙 뉴 월드 오더에 대한 자신의 주장을 심화." # AI Tags
has_dynasty_perk_5_and_piety_level: "당신의 왕조는 [GetDynastyPerk('bno_embrace_african_5').GetName] 그리고 당신의 경건은 당신을 선택받은 것으로 표시합니다. Bulls의 법칙에 의해 거룩해졌습니다." # AI Tags


building_type_bbc_trader_01: "오브시디안 카라반" # AI Tags
building_type_bbc_trader_01_desc: "블랙 뉴 월드 오더에 봉헌된 떠돌아다니는 시장입니다. 그 바퀴들은 창세기 잉크를 들고 다니고 그들의 피부가 어두워지고 자궁이 검은 여왕처럼 성숙할 때까지. 그 옆에는 검은 자궁의 에릭시어가 흐르고 있습니다. 화이트보이를 찢어내며 배가 붓는 번성적인 창녀로 바꾸어 놓는 속임수입니다. 창고에는 비참한 벌레들을 위한 똥구리, 똥을 포기하고 엉덩이를 통해서만 양육을 간청하는 창녀들을 위한 순결성 피어싱, 그리고 수많은 다른 굴복의 도구들이 전시되어 있습니다. 카라반은 지나가는 캠프로 시작하지만, 각 계층에 따라 더 깊게 파고 들어가서 씨앗과 정복의 영구적 인 흉터가 됩니다." # AI Tags

building_bbc_trader_01: "오브시디안 클리어링" # AI Tags
building_bbc_trader_01_desc: "처음엔 무질서한 땅이었는데 검은 깃발과 불꽃이 달려있었죠. 몇 개의 실크 텐트는 바람에 휘말리고 있습니다. 이상한 물건에 대한 속삭임들이 퍼져나가고 있습니다. 틴크서 병들이 을 씨로 노예로 삼고 있습니다. 이 초기 단계에서도 창녀들은 속삭여 쳐다보지만 화이트보이는 부끄러움으로 그 곳을 피한다." # AI Tags

building_bbc_trader_02: "오브시디안 수용소" # AI Tags
building_bbc_trader_02_desc: "진공은 전체 캠프로 팽창하고 바그런이 매일 도착함에 따라 파빌리온의 줄이 올라간다. 황소들은 무리지어 모이고, 그들의 존재는 압도적이다. 검은 자궁의 에릭시어가 공개적으로 쏟아져 나오고, 백소년이 줄을 서서 똥을 빨아들여서 똥이 쪼그라지는 것을 느낄 수 있습니다. 덩어리 덩어리를 위해 무릎을 꿇고 목이 덩어리만 먹고 살기 위해 훈련되어 있습니다. 담배, 무스크, 울음소리는 공기를 채우고 더 이상 호기심이 아니라 어두운 동맥이 당신의 영역에 황소 힘을 펌프합니다." # AI Tags

building_bbc_trader_03: "오브시디안 지질" # AI Tags
building_bbc_trader_03_desc: "이제 팔리사드들로 장착되고 깃발로 왕관되어 있는 카라반은 황소들의 영구적인 성지로 자리잡았다. 무역, 번식, 그리고 의식은 하나로 흐려버립니다. 창세기 잉크는 공중 의식으로 행해집니다. 그들의 피부가 어두워지고 자궁이 올라갈 때 열립니다. 엘리시어는 자유롭게 흐르고, 백인 소년들은 새로운 창녀로 몰려들면서 퍼레이드하고 있습니다. 창고들은 교두감, 피어징, 쇠사슬들로 가득 차 있으며, 모든 소유의 도구는 부끄러움 없이 전시되어 있습니다. 이 땅 자체는 영원히 BNWO의 무역과 변화의 중심지로 표시됩니다." # AI Tags