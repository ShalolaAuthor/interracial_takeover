# Stage 0 → Stage 1
 bno_genesis_transformation.transition.0to1.title: "씨 에 의해 표기 된 것" # AI Tags
 bno_genesis_transformation.transition.0to1.desc: "내 안에 느껴요. 첫 번째 부엉이 씨앗은 내 자궁에서 뜨겁게 불고, 이미 내 몸은 다른 것입니다. 거울을 보면 피부가 더 따뜻하고 어두워집니다. 가슴은 얇게 아프고 가슴은 너무 단단해서 절대 내려가지 않는다. 심지어 엉덩이도 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어. 이제 더 깊게 울고, 더 젖고, 더 필요해. 내가 표기된 걸 알아요. 그의 씨앗은 나를 변화시키고 있습니다." # AI Tags

# Stage 1 → Stage 2
 bno_genesis_transformation.transition.1to2.title: "흑인이 시작 된다" # AI Tags
 bno_genesis_transformation.transition.1to2.desc: "내 피부는 매일 더 어두워지고, 황소들의 손길에 더 풍부하게 빛나고 있습니다. 제 가슴은 손에서 심하게 붓고 콧수염이 고 똥을 떠올릴 때 콧수염이 고 있습니다. 엉덩이가 아프고, 씨앗을 찌르는 것을 간청하는 것처럼 넓어지고 있습니다. 내가 길러질 때마다 내 울음소리는 더 커지고 더 더 더 더 더 더 썩고 부끄럽지 않습니다. 흑인이 시작됐고, 멈출 수 없어, 멈출 수 없어." # AI Tags

# Stage 2 → Stage 3
 bno_genesis_transformation.transition.2to3.title: "나는 아프리카인화 되어가고 있다" # AI Tags
 bno_genesis_transformation.transition.2to3.desc: "허리가 더 단단하고 엉덩이도 팽창하고 엉덩이도 팽창하고 있습니다. 내 피부는 더 깊고 풍요롭고 부드럽고 빛나는 음색을 갖게 되었습니다. 가슴이 무겁고, 가슴이 더 어둡고, 입이 아프다. 내 배는 황소들을 볼 때 뛰고, 내 똥은 날 소유하고 있다는 걸 알고 있는 것처럼 그들을 붙잡는다. 난 더 이상 순수하게 생각할 수 없어. 더 많은 씨앗, 더 많은 을 원한다. 저는 아프리카인이 되고, 그 때문에 고개를 끄덕이고 있습니다." # AI Tags

# Stage 3 → Stage 4
 bno_genesis_transformation.transition.3to4.title: "검은 육신 으로 즉위" # AI Tags
 bno_genesis_transformation.transition.3to4.desc: "나 자신을 거울에 비추는 모습을 보며 을 위해 길러진 여신처럼. 가슴은 거대하고, 흔들리는 무게가 많고, 허리도 넓고, 엉덩이도 넓고, 허리도 너무 꽉 찼고, 곡선이 어색합니다. 내 피부는 땀과 욕구로 빛나는 깊고 어두운. 지금 비명을 지르면 예배처럼 들립니다 제가 말하는 모든 말은 더 많은 닭, 더 많은 씨앗을 위한 기도입니다. 난 검은색 육신으로 즉위하고 난 밍을 멈출 수 없다." # AI Tags

# Stage 4 → Stage 5
 bno_genesis_transformation.transition.4to5.title: "난 완전한 흑인 창녀야" # AI Tags
 bno_genesis_transformation.transition.4to5.desc: "변화가 완료되었습니다. 내 피부는 매우 검은색이고, 빛나는데, 황소들의 흔적이 빛나고 있습니다. 가슴은 거대하고 끊임없이 누출되고 엉덩이가 넓고 엉덩이도 고 허리도 얇고 몸 전체가 성스러운 완벽합니다. 내 자궁은 항상 열려 있고 항상 배고픈 느낌이 든다. 정신이 없어서 닭 중독에 빠졌어요. 난 완전한 흑색 창녀가 되었어, 내가 하는 모든 울음에도 창세기 씨의 증거가 되었어." # AI Tags
