bno_primal_insight_decision.title.male: "왕 의 눈 아래: 원시적 인 통찰 의 의식" # AI Tags
bno_primal_insight_decision.desc.male: "공기는 산달나무와 머스크로 꽉 차 있었습니다. 제 자신 의 향기가 제 여신 에게 두 번째 피부처럼 붙어 있는 야스민 향과 섞여 있었습니다. 몇 주 동안 그녀의 존재 는 제 몸 에서 끊임없이 통증을 고 있었고, 제 욕망 의 해안 에 비추는 실크 물결 이 있었습니다. 제 궁전 의 방 을 통해 그녀는 연기와 같이 움직였으며, 그 이성 푸른 눈 들 은 모든 곳 에서 저를 따르고 있었습니다. 제 허리뼈 아래로 을 보내기 위해 제 맨 팔 들 에 오래 머물렀습니다. 그녀의 웃음은 여름 바람의 풍수 와 같았으며, 그녀의 접촉은 나비 날개 보다 가벼웠지만, 저는 그녀의 작은 손 가 제 영혼 에 튀는 것을 느낄 수 있었습니다. 제 피부에 대한 모든 미끄러운 손가락 끝 붓으로. 다가오는 날 은 제 마음 속의 두 번째 심장 박스처럼 뛰었습니다. 그 날 그녀는 저를 다시 불타게 될 것이고, 저는 그 고대 의식의 힘에서 그녀를 마실 수 있었습니다." # AI Tags
