bno_becoming_bbc_slut: "'검은 춘추'가 되는 것" # AI Tags
#bno_becoming_bbc_slut.effect: "You will become a [bno_whore|E] for [bno_bbc|E]"
bno_becoming_bbc_slut.effect: "넌 창녀가 될 거야[bno_bbcs|E]" # AI Tags
bno_becoming_bbc_slut_desc: "저는 흑인 창녀가 되고 싶습니다. 왜냐하면 저는 이 역할을 위해 태어났기 때문입니다. 강하고 남성적인 흑인 똥의 수용소로 봉사하기 위해서요. 내 작은 흰색 몸에서 원하는 것을 줄 수 있습니다." # AI Tags
bno_becoming_bbc_slut_confirm: "내 좁은 구멍은 네 거야 네가 원하는 대로 쓸 수 있어" # AI Tags
bno_becoming_bbc_slut_tooltip: "내가 쓸모없는 창녀처럼 쓰여질 수 있기를 너무 절박합니다." # AI Tags

bno_stop_becoming_bbc_slut: "헌신적 인 창녀" # AI Tags
bno_stop_becoming_bbc_slut_desc: "몇 년 동안 흑인이 된 후, 나는 마침내 그에게 나의 완벽한 부합을 찾았습니다. 매일 큰 똥에 대한 내 불포화한 식욕을 돌보는 개인적인 검은 황소. 그는 다른 누구도 할 수 없는 방식으로 나를 만족시키고, 내 똥이 항상 가득 채우고 그의 두꺼운 씨앗으로 dripping 보장합니다." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "이게 내가 태어난 이유야" # AI Tags
bno_stop_becoming_bbc_slut_tooltip: "튼튼한 덩어리의 구멍이 될 뿐이라" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "당신의 배우자 중 한 명은[GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "호기심을 가진 귀족을 당신의 궁정으로 초대해" # AI Tags
bno_invite_slut_decision_desc: "호기심이 깊은 귀족이 다가오자, 나는 따뜻한 미소로 그녀를 환영합니다.\n\n저의 겸손한 자택에 오신 것을 환영합니다. 저는 항상 새로운 사람들을 만나기 위해 열망합니다. 특히 예술과 문화에 대한 저의 관심사를 공유하는 사람들을 말이죠.\n\n귀족은 주변을 둘러보며, 내 재산의 풍요로운 환경을 받아들이고 있습니다. 풍요로운 가구에서부터 모든 벽을 장식하는 귀중한 예술 작품까지요.\n\n아름다움에 대한 관심이 강하다고 봅니다. 저녁식사 중에 이 작품들 중 일부를 논의할 수 있을까요?\n\n귀족은 그녀의 눈에 보이는 것에 흥미를 느끼고 더 많은 것을 배우고 싶어서 동의합니다." # AI Tags
bno_invite_slut_decision_tooltip: "외국인들이 방문하도록 초청됐습니다" # AI Tags
bno_invite_slut_decision_confirm: "여기 오신 것을 환영합니다" # AI Tags

