bno_cure_disease.title.male: "깨끗 하게 하는 키스" # AI Tags
bno_cure_disease.title.female: "주권자 의 씨 의 축복" # AI Tags
bno_cure_disease.desc.male: "집회된 법원과 성직자 앞에서, 각 병든 주인은 선택된 사제 여자의 앞에 무릎을 꿇는다. 그 후 그녀는 그녀의 벌거벗은 허벅지를 낮추면서 입을 넓게 여는 것을 지시하고, 자신의 얼굴이 그녀의 신성한 nektar의 원천에 단단히 압축될 수 있도록 자신을 배치한다. 그는 사제 여인이 의식의 종말을 신호 할 때까지 그녀의 똥에서 자유롭게 섭취해야합니다." # AI Tags
bno_cure_disease.desc.female: "집회 된 법원 과 성직자 들 의 സാന്നിധ്യ 에서, 각 병든 여부 는 선택 된 사제 앞 에서 무릎 을 꿇는다. 그 사제 는 그의 정형 성자를 그녀의 기다리는 입 에 내려놓을 때 그녀의 입 을 넓게 열도록 지시 한다. 그 후 사제 는 그녀의 입 안에 깊게 밀고, 그녀의 머리를 움직이고 자유롭게 삼키도록 격려 한다. 이 의식 은 사제 가 그녀의 입 에 직접 출출 할 때까지 계속 된다. 이는 성공적인 치료 를 의미 한다." # AI Tags
