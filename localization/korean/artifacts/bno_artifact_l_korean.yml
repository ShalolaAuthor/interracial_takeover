artifact_bno_chastity_cage: "순결성 케이지" # AI Tags

artifact_bno_chastity_piercing: "순결성 퍼싱" # AI Tags
artifact_bno_chastity_piercing.desc: "수십 개의 황금 반지는 입술을 뚫고 은 띠가 은 띠가 그녀의 똥을 잔인한 활으로 묶고 있습니다. 위쪽에 있는 섬세한 노드는 우아하게 그녀를 조롱하고 그녀의 자궁을 똥으로부터 봉쇄하고 그녀의 엉덩이를만 찢어지고 사용할 수 있게 해준다. 모든 금은 부정, 소유, 그리고 성관념의 약속입니다." # AI Tags

artifact_bno_chastity_cage.caged_by.wife: "철구리, 냉정하고 끈질긴, 그의 아내에게 묶여있었다. 그녀는 그의 남성성을 끝낸 열쇠를 돌고, 그를 영원히 묶어 버렸습니다. 한 번 잠겨서, 내부의 육체는 쇠퇴하고, 일주일에 한 번 줄어들게 되는데, 쓸모없는 덩어리밖에 남지 않습니다. 그의 엉덩이에 흔들리는 살아있는 농담입니다." # AI Tags

artifact_bno_chastity_cage.caged_by.slut: "얼어붙고 흔들리지 않는 철의 구석이 눈부신 코끼리가 부딪혔습니다. 그녀는 그를 잠금하면서 그의 크기를 조롱했고, 그리고 그녀의 툴의 품에 달려갔고, 그녀는 뚱뚱한 검은 똥에 대해 울면서 그를 금속으로 어 버렸습니다. 한 번 잠겨서, 내부의 육체는 어지고, 일주일에 한 번 줄어들게 됩니다. 그녀가 그를 얼마나 남겼는지에 대한 쓸모없는 증거만 남기기기 전까지는요." # AI Tags

artifact_bno_chastity_cage.caged_by.bbc: "철의 구석, 냉정하고 끈질기게, 황소가 직접 봉인했습니다. 잠기는 마치 브랜드처럼 닫혔고, 정복은 영구적이었죠. 한 번 잠겨서, 내부의 육체는 어지고, 일주일에 한 번 줄어들게 됩니다. Bulls의 우월성의 쓸모없는 트로피를 제외하고는 아무것도 남아 있지 않습니다."   # AI Tags

artifact_bno_chastity_cage.desc: "냉정하고 끈끈한 철구리, 껍질로 만들어서 백남자의 비참한 남성성을 질식시키죠. 한 번 잠겨지면, 내부의 육체는 쇠퇴하고, 쓸모없는 덩어리만 남기기 전까지 일주일에 한 번 줄어들게 됩니다. 일부 은 금으로 덮여 있습니다. 부담을 덜어주기 위해서가 아니라 모든 사람들이 볼 수 있도록 굴욕의 빛나는 약점 트로피를 퍼레이드하기 위해서입니다."   # AI Tags

artifact_bno_tincture_of_genesis: "창세기 의 염색" # AI Tags
artifact_bno_tincture_of_genesis.desc: "검은색 유리병으로 덮여있는 적색 크리스탈, 은 젖은 본질으로 가득 차있는 살아있는 씨앗처럼 반짝이는. \n$EFFECT_LIST_BULLET$황소에게 먹으면 잉크는 그의 정액의 모든 방울을 성스러운 영양과 변형으로 만들어 냅니다. 그가 낳은 모든 창녀는 다시 변형됩니다. 피부가 어두워지고, 가슴이 붓고, 엉덩이 꽃이 피고, 허리가 고, 허리가 좁아지고, 각 구멍은 BNWO의 영원한 규칙에 따라 다시 만들어집니다.\n$EFFECT_LIST_BULLET$하지만 화이트보이가 마시면 그 효과는 무자비합니다. 신성한 본질은 그의 열등한 육체를 거부합니다. 그의 똥이 썩고 다시는 일어나지 않는다. 그의 심장은 껍질로 작아지고, 그가 절대 명령하지 않을 씨앗에 의해 배제되어 무산, 허약하고 쓸모없는 상태로 남겨집니다." # AI Tags

artifact_bno_elixir_of_the_black_womb: "검은 자궁 의 에릭시어" # AI Tags
artifact_bno_elixir_of_the_black_womb.desc: "붉은색 금색 액체의 높은 병, 그 빛은 톱니 모양의 막대기 밑에서 살아있는 불처럼 회전합니다. 이 에릭시어가 섭취되면 오직 블랙 콤만이 만족시킬 수 있는 굶주림을 일으킨다. 항복의 모든 행위, 삼키던 모든 입술, 견뎌낸 모든 번식, 변화의 깊이를 높이고, 육체를 비옥하고 순종하는 육신으로 바꾸어 놓습니다. 그것은 독이 아니라 축복입니다. 자부심을 느리게 없애는 것입니다." # AI Tags

artifact_bno_blacked_pleasures_unveiled: "검은색: 사막의 고백" # AI Tags
artifact_bno_blacked_pleasures_unveiled.desc: "이 부진, 룬 흉터로 찢어진 책들은 햇살이 찢어진 가죽으로 묶여져 있고, 외국 향신료와 오래된 욕구로 향하고 있습니다. 그 두꺼운 페이지는 풍요롭고 이국적인 삽화들로 울려 퍼져 있습니다. 강력한 어두운 피부를 가진 황소들 앞에서 무릎을 꿇은 희한 귀족 아름다움, 그림자막에 흩어져있는 귀족 여성, 그들이 양육되고 변형되는 동안 울고 있습니다. 모든 고백은 염증의 꿈, 흰 피부가 빨강, 반밤처럼 검은 똥, 촛불빛으로 빛나는 슬라이드 똥입니다. 각 장은 당신이 이름 짓지 못했던 욕망을 풀고, 당신의 손을 떨치고, 당신의 마음을 뒤틀고, 당신의 꿈은 항복과 흥분을 괴롭히고 있습니다. 이 책을 소유하는 것만으로도 심장을 손상시킬 수 있고, 밤새도 갈망으로 흘릴 수 있습니다." # AI Tags