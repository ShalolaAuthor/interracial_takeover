bno_non_playable.0001.desc: "왕실 재무장관 내부에서 약간의 불일치가 나타났습니다. 회계되지 않은 금 동전이 실종된 것으로 보인다. 우려를 불러일으키기에 충분한 금액은 아니지만 즉각적인 조사가 필요합니다. 왕실 관료는 모든 회계 관행이 신중하게 유지되고 있다고 주장합니다. [cp_steward.GetSheHe]최근 지출에 대한 철저한 검토가 부족한 금액을 얻을 수 있다고 제안합니다. [cp_steward.GetHerHis]이 문제에 대한 신속한 주의가 필요합니다." # AI Tags
