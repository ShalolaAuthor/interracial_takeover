bno_apply_elixir.1002.title.bbc.whiteboi: "첫 번째 투기, 탈출 이 없다" # AI Tags
bno_apply_elixir.1002.desc.bbc.whiteboi: "손은 너무 커서 손목을 움직일 수가 없어. 나는 그의 피부의 따뜻함을 느낄 수 있고, 그의 손잡이의 힘을 느낄 수 있습니다. 그의 목소리의 부드럽고 위협적인 울림이 내 귀에 휘어지고 있습니다. 이 유통은 입술에 압축되어 있고, 저는 삼키려고 합니다. 거절하려고 합니다. 하지만 그 냄새는 이미 제 머릿속에 두꺼워 있습니다. 그의 다른 손은 어깨에 무겁고, 저를 계속 고정시키고 있습니다. 방이 회전하고 있습니다. 저는 눈을 감고 유리 끝을 느낄 수 있습니다. 황금 액체가 입술을 지나가는 것을 느낄 수 있습니다.\n\n꿀이 고 불타고 있습니다. 그 맛은 혀를 게 하고 가슴에 열이 불어내서 배로 굴러오게 합니다. 내 다리가 약해집니다. 나는 그의 웃음을 들을 수 있습니다, 깊고 만족, 그의 숨을 내 에 느낄 수 있습니다. 제가 눈을 뜨면 모든 것이 더 날카롭고, 색이 더 밝고, 그림자는 더 깊고, 그의 몸은 불가능하게 가깝습니다.\n\n무슨 일이 일어나고 있어? 내 피부가 더 민감해졌어요. 이 딱딱하고 부드럽고 쓸모없지만 떨리는 걸 멈출 수가 없어요. 입술이 젖었어. 내 엉덩이는 절박하고 텅 비어있어요. 내 생각은 회전, 녹아, 개혁: 내가 무엇을 했는가? 정말 내가 마시게 했나? 내가 그의 앞에서 옷을 갈래? 내가 무너지는 걸 보고 있을 거야?\n\n그는 떠나지 않습니다. 이제 손잡이가 부드럽고 손가락이 머리카락을 긁고 손바닥이 을 긁고 있습니다. 저는 눈을 올려다보고 그의 눈에는 굶주림, 만족, 그리고 소유권과 같은 것들이 있습니다. 마치 그가 이미 하루, 주, 달 안에 내가 어떤 사람이 될지 상상하고 있는 것처럼요. 내 안에 열이 배고픔으로 변하고 배고픔이 부끄러움으로 변하는 것을 느낄 수 있습니다. 멈춰서 내가 된 것을 내게 돌려주라고 말하고 싶어요. 하지만 못해요. 내 목소리는 얇고, 허벅지가 밀고, 호흡이 찢어지고 있습니다.\n\n그의 입술이 내 귀에 기울어지고 목소리가 더 부드럽지만 여전히 너무 무겁아서 무릎이 니다. 이제 기다려. 잘 해줘. 당신을 바꾸게 해. 당신은 그것을 위해\n\n그는 옳습니다. 고통은 이미 피고, 뜨겁고 깊고 확산되고 있습니다. 난 다시는 똑같지 않을거란 걸 알아요. 부끄러움으로 떨고, 엉덩이도 고, 엉덩이도 아프면서도 더 많은 것을 원해요." # AI Tags
