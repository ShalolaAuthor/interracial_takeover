bno_apply_elixir.1002.desc.whiteboi.whiteboi: "컵은 아직 꽉 잡고 있지요. 제가 컵을 꽉 찼을 때, 컵은 컵을 꽉 찼습니다. [actor.GetFirstName] 저를 지켜보고 있지만, 저는 그냥 지루한 것처럼 보이려고 노력합니다. 이것은 단지 도전과 달콤하고 연기가 가득한 아무것도 아닌 것 뿐이라고요. 하지만 나는 내 입술의 황금 빛으로 돌아가는 눈을 막을 수 없습니다 입에서 두껍고 무거운 맛, 꿀처럼 붙어있는 내가 그것을 삼키려고 할 때.\n\n처음엔 은 , 은 열이 내 허벅지 뒤에서 시작해서 가슴에 니다. 저는 좌석에서 자리를 옮기고 팔꿈치를 허리에 긁습니다. 하지만 따뜻함이 계속 퍼져나가고 있습니다. 허벅지를 뒤덮고, 피부를 고, 모든 인치가 갑자기, 부끄러울 정도로 의식됩니다. 내가 한눈에 볼 때 [actor.GetFirstName] 그리고 그가 미소 짓고, 뒤로 기울고, 테이블에 팔꿈치를 누워 마치 공연을 기다리고 있는 것처럼 보죠. 내 맥박이 급격히 뛰고 있습니다. 난 거만한 말을 하고 싶지만 입이 너무 젖고 혀가 무겁고.\n\n그러면 내가 준비한 것보다 더 빨리 만들어집니다. 내 엉덩이는 이상하게 느껴집니다. 딱딱하지 않고 부드럽지 않습니다. 단지 가득하고 흔들리는 것 뿐이죠. 공이 꽉 차고 허벅지가 꽉 차고 무릎을 긁는 것을 멈출 수 없어서 마찰이 필요해. 흥분도 아니고, 더 뜨겁고, 더 깊고, 뼈까지 꽃을 피우는 통증처럼요. 제 가슴이 내 셔츠에 니다. 모든 섬유 붓은 짜증나고, 모든 호흡은 내 안에 얼마나 공허하고 생생하게 느껴지는지 더 잘 알 수 있게 해줍니다.\n\n저녁 식탁 주위의 공기는 두꺼우며, 모든 소리도 날카롭습니다. 그의 스푼은 그릇에 붙어 있습니다. 그리고 그것은 번개처럼, 내 자신의 심장 박동이 내 귀에 울고 있습니다. 과 땀의 냄새를 맡을 수 있지만, 또 다른 것이 있습니다. 근육이 더 어둡고, 입이 젖어 있고 위가 굽어집니다. 피부가 붉어지고 너무 민감하게 느껴지고 계속 상상하고 있습니다 [actor.GetFirstName] 날 보고, 그의 눈은 내 목에, 내 입술, 내 흔들리는 손.\n\n농담을 하거나 그를 밀어내는 것은 쉬운 일이지만, 혀는 느려지고 내 마음은 계속 내 다리 사이에 쌓인 열으로 돌아다니고 있고, 의자에서 휘어지는 욕구도 있고, 테이블 밑에 손을 잡고 직접 만지는 욕구도 있습니다. 그것이 도움이 되는지 확인하기 위해서요. 할 수 없어. 안 할 거야. 하지만 고통은 점점 더 커지고 부끄러움은 내 목에 니다. 내가 그를 보고 싶어하는 것을 깨달았을 때…\n\n저는 다시 움직이고, 저를 지나가는 떨림을 숨기려고 노력합니다. 제 몸 전체가 살아 있고, 발동하고, 이름을 알 수 없는 무언가에 굶주리고 있습니다. 똥이 내 엉덩이에 미끄러져 튀어나오지만, 내가 어떻게 압축하든 구부러지 않든, 아무 것도 도움이 되지 않는다. 그 감정은 어디에나 있고, 열고 끊임없는 느낌이고, 내가 할 수 있는 것은 그냥 앉아서 입술을 뜯어먹는 것뿐입니다. 엘리시어의 굶주림이 나를 사로잡기 시작하면서 무기력합니다." # AI Tags
