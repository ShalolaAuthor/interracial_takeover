bno_apply_elixir.1001.title.whiteboi.bbc: "팅크를 마시는 것" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.bbc: "화이트보이 [actor.GetFirstName] 제 발 앞에 무릎을 꿇고 흔들리고 양손으로 병을 들고 마치 신에게 바치는 것처럼. 입술이 떨고, 눈은 넓고, 목소리가 삐걱거리고, 마시세요, 제발…받아보세요. 그는 직접 마시지 못하며, 그것이 그에게 어떤 영향을 줄지 상상조차 할 수 없다. 하지만 그는 봉사할 수 있습니다. 저한테 맡겨줄 수 있어.\n\n나는 한 마디도 하지 않고 떨고 있는 그의 손에서 병을 뺏는다. 따뜻하고 검은 유리, 희미하게 빛나고, 내부의 액체는 껍고, 씨앗처럼 흰색입니다. 내 은 그냥 붙잡는 데 힘듭니다. 저는 막대기를 꺼내서 입술에 올려놓고 한 장의 삼켜서 마시죠.\n\n불타는 날 때려버립니다. 목 아래로 내려가서 내 장에 떨어지고 더 낮게 불타게 됩니다. 내 공은 고 붓고 열이 너무 날카로워서 고소로 고개를 끄덕인다. 엉덩이 찌르며 엉덩이에 박을 때리고 더 심하고 더 두꺼운 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리 덩어리. 공기 자체는 맛이 다르죠, 무스크로 꽉 차있어요. 제 냄새는 텐트를 채우고 있습니다.\n\n나는 그를 내려다보며 [actor.GetFirstName] 무릎을 꿇고 날 쳐다보고 눈물을 흘리고 입술이 찢어지고 마치 내 똥을 구부짖고 싶어하는 것처럼. 그는 그것을 볼 수 있습니다. 그는 알고 있습니다. 내 씨앗은 더 이상 이 아닙니다. 내가 흘리는 모든 물은 창녀의 피부를 어두워 줌을 붓고 엉덩이를 넓히고 자궁을 익히게 해. 내 공은 그 진실으로 뛰고, 힘으로 불고 있습니다.\n\n. 이제 무릎을 꿇고 내가 엿먹는 모든 창녀를 변화시키는 걸 보게 될 거야. BNWO는 이제 내 엉덩이에 살고 있습니다. 그리고 그는 나에게 봉사한 깨진 손보다 더 될 수 없습니다." # AI Tags
