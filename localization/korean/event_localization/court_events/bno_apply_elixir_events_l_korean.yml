bno_apply_elixir.1002.title.slut.whiteboi: "잘못된 것, 달콤한 것" # AI Tags
bno_apply_elixir.1002.desc.slut.whiteboi: "나는 거의 알아차리지 않습니다 [actor.GetFirstName] 술 좀 줘. 그녀의 눈에는 죄책감의 반짝이 있고, 그녀의 손에는 떨림이 있지만, 나는 너무 혼란스럽고, 너무 신뢰합니다. 컵은 따뜻하고, 혀의 맛은 예기치 않게 달콤하고, 제가 설명할 수 없는 이유로 떨고 있는 방식으로 목을 내려다보죠.\n\n처음에는 아무 일도 일어나지 않습니다. 우리는 얘기하고 웃고 모든 것이 정상인 척합니다. 하지만 몇 분 후, 내 배는 열을 고, 심장 박동에 따라 더 깊게 고 있습니다. 내 피부가 긁어지고, 점점 더 민감하고 이상해지고, 입술이 어지고, 허벅지가 혼자처럼 뭉쳐져 있습니다. 저는 좌석에서 자리를 옮깁니다. 불안하지만, 그 감정은 피부 아래에서 꽃을 피우는 비밀, 더러운 굶주림처럼 성장합니다. 내 똥…내 똥은…잘못 느껴집니다. 옷을 뚫고 만져보고 부끄러움의 톱니가 척추를 뒤흔든다. 내가 원하는 건 뭐야? 내가 원하는 건 뭐야? 내가 원하는 건 뭐야?\n\n저는 그것을 없애려고 노력하지만, 제 생각에는 원하지 않는 이미지가 가득합니다. 무릎을 꿇고 입을 열고, 엉덩이를 눌러서,. 배고픔은 날 잡아먹고, 무작위하고 새로운 그리고 무서운. 난 총을 쏴 [actor.GetFirstName] 이게 그녀의 계획이었나요? 그녀가 저한테 이런 짓을 했나? 하지만 분노가 끓는 동안에도, 저는 진실을 알고 있습니다. 저는 욕구로 젖어 있고, 제가 허벅지를 얼마나 압박하든, 고통은 사라지지 않을 것입니다.\n\n나는 일어서려고 하지만 난 어지럼증, 떨림, 모든 신경은 내가 말할 수 없는 욕구로 불타고 있습니다. 저는 구두를 씹고 간청하지 않기 위해 싸우고 있습니다. 세상은 더 날카롭고, 색상은 더 밝지만, 내가 보는 것은 내 자신의 반사, 내 떨리는 손, 그리고 내 안에 있는 무언가가 영원히 변했다는 확신입니다." # AI Tags
