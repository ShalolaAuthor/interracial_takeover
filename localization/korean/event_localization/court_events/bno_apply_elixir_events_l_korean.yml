bno_apply_elixir.0001.desc.whiteboi.whiteboi: "이 병은 내 손에서 흔들리고 있습니다. 검은 유리 반짝이는, 우유 흰 액체 내부는 희미하게 빛나는. 내가 뭘 하는지 알아요. 모두가 그러죠. 황소가 그것을 마시면 그의 씨앗은 영원히 변합니다 그의 은 힘으로 변하고, 창녀들을 재구조하고, BNWO로 표시합니다. 하지만 우리 중 한 명이 술을 마시면? 그것은 변하지 않습니다. 그것은 파괴합니다.\n\n그리고 여전히, 나는 여기있다, 내 눈을 낮추고 내가 그것을 제공 [recipient.GetFirstName]. 내 목소리는 깨진 속삭임입니다.\n\n그는 날 쳐다보고, 그 다음 을 가져갑니다. 손가락이 고 호흡이 짧고. 한동안 그는 망설이고, 나는 거의 그렇게 하지 않을 것을 간청한다. 그러나 그는 그것을 다시 고, 모든 것을 한 찌꺼기로 삼키고 있습니다.\n\n이 변화는 그에게 즉각적으로 다가옵니다. 그는 숨쉬고, 병을 떨어뜨리고, 손들이 발목으로 날아다녔습니다. 그의 이 딱딱해지고, 맥박이 약해지고, 삐걱거리고 줄어드는 걸 지켜봤어요. 그의 공은 단단하게 잡히고, 그 후에 무너지고, 그의 손바닥에서 빈 채로 가라앉기 전까지 점점 작아지고 있습니다. 그는 소리를 지르며 소리를 지르며 무릎을 꿇었습니다.\n\n눈을 돌릴 수 없어요. 내 똥이 겁에 질려 눈물을 흘리며 허벅지를. 팅크는 그를 축복하지 않았다. 그를 배제했습니다.\n\n그리고 내가 그에게 줬어." # AI Tags
