bno_apply_elixir.0001.desc.self.whiteboi: "방울은 내 손가락 사이에 차가워서 무겁고, 검은 유리창이 젖과 흰색의 액체로 희미하게 빛나는 씨앗처럼 회전합니다. 그들은 그것을 창세기 의 잉크라 부르죠. 신성한, 금지된 것입니다. Bulls의 덩어리를 영원히 거꾸로 만들 수 있는 힘으로 바꾸기 위해 만들어졌습니다.\n\n하지만 내가 마시면 어떨까요? 생각만하면 목이 건조해. 힘이 날 침수하고, 내 씨앗이 갑자기 강해지고, 창녀들이 나를 위해 울고 있다고 상상합니다. 내 똥은 생각으로 약하게 흔들리고 있습니다. 내가 부러워하는 황소들의 희미한 모방입니다.\n\n그런데…제 머릿속에는 속삭이는 소리가 들려요. 나 같은 벌레는 이런게 안 돼. 우리 몸은 너무 약해. 팅크는 우리를 거룩하게 하지 않습니다. 그것은 우리를 해제합니다. 화이트보이들이 쪼그라지고, 공이 썩고, 닭이 한 잔만 먹으면 영원히 흔들리고 있는 이야기를 들었어요.\n\n난 방울을 쳐다봤어. 내 손이 떨고 있습니다. 내가 상승할 수 있는 기회인가요? 아니면 내가 결코 남자가 아니었음을 증명할 수 있는 마지막 증거인가요?" # AI Tags
bno_apply_elixir.0001.a.self.whiteboi: "팅크를 마셔도 돼." # AI Tags
bno_apply_elixir.0001.b.self.whiteboi: "아니, 아니… 난 위험을 감수할 수 없어." # AI Tags
bno_apply_elixir.0001.a.effect.self.whiteboi: "창세기 잉크를 마시면 그 영향은 확실하지 않습니다." # AI Tags

bno_apply_elixir.1001.title.self.whiteboi: "팅크를 마친 후" # AI Tags
bno_apply_elixir.1001.desc.self.whiteboi: "액체는 내 목에 가늘고 뜨거워서 내 장에 침착하면서 불타고 있습니다. 잠시 동안, 나는 힘, 힘, 내가 볼에서 본 물결을 기다리고 있습니다. 가슴이 솟아, 심장이 뛰고, 가슴에 희망이 허약하게 반짝이는 것.\n\n그러면 화상이 낮아집니다. 내 똥이 심장 박동에 딱딱해지고, 내 바지를 고, 그리고 공포를 느낀다. 이 고통은 날카롭고 무자비한. 나는 숨을 쉬고, 두 배로 넘어가고, 내 남성성을 함께 유지할 수 있는 것처럼 자신을 붙잡고 있습니다. 내 똥이 부드럽고, 내 손에 쪼그라진다. 내 공은 굳어지고 쪼그라지고 썩은 과일처럼 내 앞에 무너져 내린다.\n\n저는 울고 눈물을 흘리고, 믿을 수 없을 정도로 내려다보고 있습니다. 남성성의 급증은 없습니다. 전력이 없어. 유일한 손실입니다. 팅크는 내겐 없었어. 날 거부하고, 날 표기하고, 날 해체한다. 내 똥은 다시는 올라가지 않을 거야. 내 씨앗은 사라졌어.\n\n저는 무릎을 꿇고 떨고 깨지고 BNWO가 저를 남성이라는 환상을 없애버렸다는 것을 알고 있습니다. 난 이제 무산해 배제된 벌레." # AI Tags
bno_apply_elixir.1001.a.self.whiteboi: "무릎을 꿇고 부러졌어요." # AI Tags

bno_apply_elixir.0001.title.bbc.bbc: "팅크를 주는 것" # AI Tags
bno_apply_elixir.0001.desc.bbc.bbc: "그 유통은 내 손에 무겁고 검은 유리창이 빛나고 그 안에 우유백색의 본질이 있습니다. 내가 직접 마실 수 있고, 발자국 속에서 불을 느낄 수 있고, 나의 씨앗을 거룩하게 만들 수 있습니다. 하지만 그 대신 앞으로 나아가서 [recipient.GetFirstName]의 손.\n\n한동안 날 쳐다보다가 막대기를 꺼내버렸습니다. 냄새가 날카롭고, 달콤하고, 약속의 덩어리입니다. 그의 똥은 실크 밑에서 떨고, 이미 내면의 것을 위해 고통 받고 있습니다. 그가 병을 뒤집고 술을 마시면, 저는 흥미진진한 느낌을 받습니다.\n\n이 변화는 즉각적입니다. 그는 떨고 고 이 그를 통해 불타는 동안. 그의 공은 심해 질 것이고, 그의 똥은 더 단단해 질 것이고, 더 두꺼워질 것이고, 변형된 씨앗으로 유출될 것입니다. 그의 옆에 서서도 느낄 수 있습니다. 이제 그의 짐이 달라졌어요. 그가 낳는 모든 창녀는 다시 만들어지고 가슴이 붓고 엉덩이가 넓어지고 자궁이 BNWO 아래에서 익는다.\n\n난 그에게 팅크를 줬어. 이제 그의 닭은 힘을 가지고 있고 그의 씨는 거룩해졌다. 또 다른 툴이 을 리메이크했고 내 손으로 그를 선택했습니다." # AI Tags
bno_apply_elixir.0001.a.bbc.bbc: "내가 줄게 [recipient.GetFirstName] 팅크러입니다." # AI Tags
bno_apply_elixir.0001.b.bbc.bbc: "아니, 아니… 내가 주지 않을 거야." # AI Tags

bno_apply_elixir.1001.title.bbc.bbc: "팅크를 마시는 것" # AI Tags
bno_apply_elixir.1001.desc.bbc.bbc: "이 병은 제 손에 압축되어 있습니다 [actor.GetFirstName], 유리 따뜻하고, 내부의 액체는 녹은 씨앗처럼 희미하게 빛납니다. 이 튀어나오면서 이 떨고, 냄새가 날카롭고 달콤하고, 약속의 무겁다.\n\n나는 의심하지 않고 그것을 높이고 깊은 음료를 마신다. 이 액체는 두꺼워서, 내 목으로 내려가면서 뜨거운 불꽃이 내 장에 심하게 가라앉고 있습니다. 심장 박동이 끝나면 불이 낮아집니다. 내 공은 단단히 뭉쳐서 붓고, 거의 무릎을 꿇는 압력으로 고통받습니다.\n\n콧수염이 휘어지고 똥이 엉덩이에 어 어 어 어 어 어 어 어 어 어 어 어 어 어. 막강한 덩어리 분출, 머리가 빨강하고 화가 났고, 새로운 힘으로 뛰고 있습니다. 불은 아프지 않고 변합니다. 내 가슴, 내 공에 느껴지네 내 덩어리는 더 이상 씨앗이 아닙니다. 그것은 BNWO의 육신입니다. 모든 번식과 함께 창녀를 재구성할 만큼 강력합니다.\n\n저는 머리를 올리고 가슴을 펴고 잡습니다 [actor.GetFirstName] 저를 지켜보고 있습니다. 저도 보고 있어. 내 똥이 달라졌어. 내 씨앗이 변했습니다. 내가 채우는 다음 창녀는 내 아래로 다시 만들어질 거야." # AI Tags
bno_apply_elixir.1001.a.bbc.bbc: "내 똥이 변했습니다." # AI Tags

bno_apply_elixir.0001.title.bbc.whiteboi: "벌레 를 어 먹이는 것" # AI Tags
bno_apply_elixir.0001.desc.bbc.whiteboi: "이 유통은 내 손바닥에 무겁고 검은 유리가 얇게 빛나는 얇은 흰색의 본질으로 느껴집니다. 창세기 의 팅크는 황소들의 공에 불을 붙이고 우리 정액을 거룩하게 만들고, 변화시키고, 저항할 수 없게 만드는 것을 의미했습니다. 내 손에, 그것은 선물입니다. 하지만 벌레의 입에 강요당했을 때 [recipient.GetFirstName], 그것은 저주입니다.\n\n나는 그의 턱을 잡고, 그의 머리를 뒤로 기울입니다. 그의 눈은 넓고 목이 떨고, 그의 뚱뚱한 꼬마가 두려움에 떨고 있습니다. 그는 뱉어, 머리를 흔들고, 하지만 나는 그것을 강요하고, 액체가 목에 뱉어, 그는 그것을 숨기기 때까지.\n\n변화는 즉각적입니다. 그는 숨쉬고, 자신을 붙잡고, 그의 이 한 번 약하게 굳어지고 그리고 내 손잡이에 휘어지는. 그의 공은 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 꽉 찼다. 그는 시끄럽고 눈물을 흘리며, 그의 남성이 손가락 사이에 사라지면서 불신으로 내려다보고 있습니다.\n\n팅크는 너같은 벌레를 위한 게 아니었어. 너 자신을 봐 [recipient.GetFirstName] 똥없는, 무산, 깨진. BNWO 아래의 장관\n\n우리 주위에는 창녀들이 울고, 황소들이 승인을 받으며 울고 있습니다. 또 다른 화려한 척하는 사람이 아무것도 되지 않았습니다. 내 손이 그 병을 줬고 이제 그의 똥이 없어졌어." # AI Tags
bno_apply_elixir.0001.a.bbc.whiteboi: "강제로 [recipient.GetFirstName] 술을 마시기 위해서요." # AI Tags
bno_apply_elixir.0001.b.bbc.whiteboi: "아니, 아니… 난 그를 위해 그것을 낭비하지 않을거야." # AI Tags

bno_apply_elixir.1001.title.bbc.whiteboi: "팅크를 마친 후" # AI Tags
bno_apply_elixir.1001.desc.bbc.whiteboi: "툴의 손은 제 턱에 단단히 붙여서 컵을 입술로 밀어 넣었습니다. 액체는 입에. 가슴이 고 눈물이 흐르고 열이 점점 더 낮아져 내 장에 녹은 철처럼 자리 잡을 때까지.\n\n몇 번의 숨쉬기를 바랍니다. 내 주머니가 내 바지에 흔들리고, 아쉬운 소동이 일어나서, 어쩌면 효과가 있을지도 몰라, 어쩌면 내가 볼스가 자랑하는 힘을 느낄지도 몰라. 내 심장이 뛰고, 기다리고, 절박합니다.\n\n그 다음에는 통증이 나타납니다.\n\n먼저 공을 때리고 두꺼운 통증이 내 목에서 울음을 찢어줍니다. 내 손들이 내 다리 사이에 날아다니고, 내 자신을 붙잡고, 하지만 그것은 단지 공포를 더 명확하게 합니다. 내 은 단 한 번의 약한 맥박으로 굳어지고, 그 다음 내 손잡이에 휘어지고, 쓸모가 없을 때까지 부드러워진다. 내 공은 단단히 붙잡고, 내 쪽으로 단단히 끌어당기고, 그 다음 쪼그라지기 시작합니다.\n\n저는 제 손바닥에 무너지는 것을 느낄 때 울고 있습니다. 점점 더 작아지고 있습니다. 각 경련은 그들을 더 텅 비어, 더 공허하게 만듭니다. 고통은 멈추지 않고 니다. 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은 은. 내 똥이 더 작아지고 머리가 구부러지고 힘이 없어.\n\n저는 무릎을 꿇고 엉덩이 사이의 훼손을 바라보고 있습니다. 딱딱함도 없고 씨앗도 없고 미래도 없습니다. 고기 한 줄기와 빈 가방 뿐이야. 팅크는 나를 축복하지 않았다. 무인인 상태입니다. 난 내 뼈에 진실을 느낄 수 있어 난 다시는 을 하지 않을거야.\n\n저 위에 황소가 웃고, 음성이 심하고 잔인하고, 창녀들이 웃고 지향하고 있습니다. 내 얼굴은 부끄러움으로 불타고, 내가 지워졌다는 것을 알고, 내 쓸모없는 똥을 붙잡고 있다. 남자도 아니고. 절반도 안 돼. 그냥 배제된 약자, BNWO 아래 영원히 파괴되었습니다." # AI Tags
bno_apply_elixir.1001.a.bbc.whiteboi: "나는 그의 발 앞에 눈물을 흘리며 떨어진다." # AI Tags

bno_apply_elixir.0001.title.whiteboi.bbc: "팅크를 바치는 것" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.bbc: "이 병은 내 손에 얼어붙고, 내 떨고 있는 지탱으로 땀을 흘린 검은 유리로 니다. 그 안에는 창세기 의 이 고, 흰색, 무겁고, 처럼 붓기를 기다리고 있습니다. 만져도 안 돼. 난 용기가 안 돼. 하지만 그게 뭘 하는지 알아요. 한 번 술에 취하면 쿨의 씨앗을 영원히 바꾸어 버립니다. 그의 똥이 표시되어 있고, 그의 부하가 완전성을 떨어뜨릴 때까지 헐리우트를 재배합니다.\n\n전 무릎을 꿇어요 [recipient.GetFirstName]내 가슴이 꽉 차고, 내 쓸모없는 엉덩이는 부끄러움으로 부드럽게 떨고 있습니다. 그는 날 덮고, 그의 똥의 무거운 덩어리 주변에 실크가 팽창하고, 그의 머스크의 열은 내가 굴복하는 곳에서 나를 질식시키고 있습니다. 내 입이 흐르고, 목이 건조하며, 내가 양손으로 병을 제단에서 제물로 들어올리는 동안.\n\n음료 [recipient.GetFirstName]내 목소리가 찢어지고 말들이 끊어지고 있어. 제발\n\n그는 나에게 감사하지 않습니다. 그럴 필요도 없어요. 그의 눈은 차갑고, 지휘하고, 그가 내 흔들리는 손에서 병을 뺏어가는 동안. 그는 한 움직임으로 모든 것을 삼키고 돌아갑니다. 나는 그가 울고, 깊고 는 소리를 들을 수 있습니다, 액체가 그에게 불타는 동안.\n\n빨리 타는 거야. 그의 똥은 실크에 튀어나오며, 부풀어, 두꺼워지고, 그리고 천을 젖히고 있습니다. 그의 공은 무겁게 떨어지고, 새로운 무게로 붓고, 내 눈 앞에서 변했습니다. 공기 자체는 다른 느낌, 힘으로 고, 눈물과 입술이 멈출 수 없는 울음으로 갈라질 때까지 그의 몸에서 무스크가 쏟아져 나오고 있습니다.\n\n난 딱딱한데 똥이 안 돼, 거기선 안 돼, 내 통증이 날로 퍼져나가고 있어. 내 굴욕. 내 항복. 난 그에게 병을 줬어. 내가 더 많이 만들었지. 그리고 지금 그는 그의 줌을 흘릴 때마다, 내가 여기 무릎을 꿇고 깨진 동안, 내가 그를 섬기는 떨리는 손보다 더 될 수 없다는 것을 알고 그의 밑에 헐렁거리고 변하게 될 것입니다." # AI Tags
