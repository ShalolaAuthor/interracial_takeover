bno_apply_elixir.1001.desc.whiteboi.whiteboi: "컵은 입술에 차가워요. [actor.GetFirstName]그가 제안하는 것처럼 손이 떨고, 나는 그것을 생각하지 않고 받아들이고, 가슴이 꽉 찼고, 내가 자격이 없는 희망으로 비참하게 꼬추가 떨고 있습니다. 스에게 무슨 짓을 하는지 들었어요 스에게 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스 스. 어쩌면, 단지 어쩌면, 그것은 나에게도 작동 할 수 있습니다.\n\n난 병을 뒤집고 술을 마시죠. 액체는 두껍고, 뜨겁고, 쓴다. 녹은 씨앗처럼 내 목을 썰고 있습니다. 내 내장에 불타고, 내 심장이 뛰는 순간도 믿게 됐어요. 내 엉덩이는 손에서 약하게 굳어집니다. 나는 숨을 쉬고, 눈을 뜨고, 힘을 기다리고, 힘을 기다리고 있습니다.\n\n그 다음엔 통증이 터집니다.\n\n발가락에 맞게 부딪히고 내 목에서 울음을 찢어내는 괴로운 통증이 있습니다. 이 한 번 니다가 부드럽고 손가락 사이로 줄어들죠. 저는 더 힘겹고 절박하고 있습니다. 하지만 진실은 이미 있습니다. 그것은 다시 일어나지 않을 것입니다. 내 공은 너무 밀려서 울고, 손바닥에 쪼그라지고, 매 번개로 작아지고, 빈 피부로 무너져 내린다.\n\n저는 앞으로 떨어지고 외치며 눈물을 흘리며 얼굴을 뜨겁게 하고 입술에서 침을 흘리고 고통이 더 깊어지고 있습니다. 제 똥은 이제 아무것도 아닌데, 허벅지 사이에 쓸모없는 고기 줄무늬가 달려있다. 내 공은 없어졌어 내가 마실 용기가 없어졌어.\n\n팅크는 내겐 아니었어. 날 배척하고 배제하고, 날 없애버립니다. 내 배는 부끄러움으로 뒤집어 지상에 굴고, 몸을 붙잡고, 어린아이처럼 울고 있습니다. 내 위에 웃음을 듣게 되는데 [actor.GetFirstName]내 목소리나 상상력. 내가 아는 건 내가 깨졌다는 거야. BNWO의 장관입니다." # AI Tags
