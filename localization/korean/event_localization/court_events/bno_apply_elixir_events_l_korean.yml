bno_apply_elixir.1002.title.self.whiteboi: "첫 번째 침식" # AI Tags
bno_apply_elixir.1002.desc.self.whiteboi: "유통은 입술에 차가웠지만 액체는 두껍고 따뜻해 혀를 붓습니다. 맛은 처음엔 이상하고 달콤하다가 후화와 쓴다 가슴에 열이 피고 서서히 내려가면서. 심장이 뛰는 순간에는 아무 일도 일어나지 않습니다. 나는 반짝이는 촛불빛에 서서 뭔가 변화될 것을 기다리고 있습니다.\n\n그러다 날 때려버렸어.\n\n느려지고 흔들리는 따뜻함이 내 배에 퍼져나가고 가슴에 들어서 모든 장구로 니다. 내 피부가 고, 꽉 차고, 모든 머리카락이 톱니에 서 있습니다. 숨쉬고 숨을 쉬고 똥이 떨고 땀을 흘리고 척추를 뒤덮고 떨고 있습니다. 내 심장은 목에 다. 입이 젖고 입술이 고 다리가 약해. 고통도 아니고 쾌락도 아니고 단지 필요도 없고, 허물고 고통스럽고, 그 전에는 느끼지 못했던 굶주림입니다.\n\n저는 눈을 감고, 눈꺼풀 뒤에, 저는 모양을 봅니다. 손, 입술, 슬라이드 입술, 강한 팔, 1000가지 불가능하고 부끄러운 방법으로 만지고, 잡히고, 채워집니다. 가슴이 뜨겁고 엉덩이도 불안해하고 생각도 울음과 속삭임의 돌이 나는 쫓아낼 수 없다.\n\n제가 눈을 뜨면 방은 다른 느낌입니다. 더 밝게. 더 날카롭다. 내 몸은 좀 더 부드럽고, 더 필요하고, 거의 낯선 것처럼 느껴집니다. 제 엉덩이는 허벅지이고, 거의 흔들리지 않고 있지만, 허벅지가 긴밀히 꽉 차고, 마찰을 간절히 원하고 있습니다. 나는 삼키려고 하지만 목이 두꺼우고 숨은 찢어지고 모든 맛은 시루피의 달콤함이고 더 많은 것을 약속합니다.\n\n떨림이 날 뒤덮고 있습니다. 이것이 변화의 의미일까요? 원하는게? 내 피부가 붉어지고, 내 생각이 더러워지고, 내 심장이 뛰고, 내가 할 수 있는 것은 가만히 서 있는 것뿐이고, 어지럽고 고통스럽고,." # AI Tags
bno_apply_elixir.1002.a.self.whiteboi: "에릭시르의 굶주림이 일어나면서 땀을 흘리고 숨쉬는 것" # AI Tags

bno_apply_elixir.0002.title.bbc.whiteboi: "거절 할 수 없는 제안" # AI Tags
bno_apply_elixir.0002.desc.bbc.whiteboi: "저는 팔을 넘어서서 돌의 활에 누워서, 불빛이 제 가슴을 가로질러 뛰게 하고, 그는 몇 발자국 떨어진 곳에 서서 강세를 보려고 노력하지만, 저는 그가 떨고 있는 것을 봅니다. 은 작은 물건은 내 몸을 계속 쳐다보며, 그의 눈은 내 팔에서 내 턱까지 깜빡이고, 내 바지를 압박하는 두꺼운 윤곽까지. 그는 모든 소문을 들었습니다. 너무 가까이 다가온 소년들에게 무슨 일이 일어나는지, 내가 그들에게 무슨 짓을 하는지, 내가 그들을 어떤 모습으로 바꾸는지요.\n\n나는 그를 어 내 손가락 사이에 병을 천천히 어 내 눈을 지 못하게 했다. 황금 액체는 빛나고, 뚱뚱하고 죄지은, 그가 원하지 않는 것처럼 모든 것을 약속합니다. 나는 그것을 들고 그의 입술이 조금만 갈라지는 것을 지켜보고 있습니다. 당신은 전에 이런 것을 본 적이 있습니까? 드물게. 비용이 많이 들어요. 대부분의 소년들은 용기가 없을 겁니다\n\n그는 웃으려고 하지만, 그것은 얇고 흔들리는 것 같습니다. 그것은 무엇을합니까? 그의 목소리는 마지막 단어에서 균열합니다. 나는 느리고 넓게 미소를 짓고, 그가 내 몸에서 온도가 떨어지는 것을 느낄 수 있게 해준다.\n\n내 피부 냄새를 맡을 수 있을 만큼 가까이 다가서서, 목에 땀이 빛나는 것을 볼 수 있고, 내 눈의 배고픔을 볼 수 있습니다. 더 이상 남자가 아닌 척 하지 마. 더 이상 배에 배고픔을 숨기지 말고 밤새 깨어 있는 통증을 숨기지 마. 주마다 똥이 줄어들고, 몸도 똥으로 녹아, 엉덩이도 입을 열기 전에 구부짖기 시작합니다. 넌 내 손에 절박하게 될거야, 내 똥은 다른 게 중요하지 않을거야. \n\n그는 깊게 붉어지고, 뒤로 물러나려고 하지만, 나는 그의 뒤에서 슬라이드하고, 그의 손바닥에 병을 누르고, 내 손이 그의 손바닥을 어색합니다. 부끄럽지 않습니다. 나는 그의 귀에 시끄럽고, 목소리가 뜨겁습니다. 그것은 당신이 원하는 것입니다, 그렇지 않습니까? 망쳐질까? 척하는 것을 그만두고, 더 큰 사람이 당신을 만들어 내도록 합시다\n\n내 숨은 그의 목의 머리카락을 움직이고, 내 손가락은 그의 떨리는 손목을 만지고 있었다. 그의 심장 박동은 내 엄지손가락 아래에서 울고 있고, 내가 압축할 때마다 그의 맥박이 뛰는 것을 느낄 수 있습니다. 내가 널 돌봐줄게, 네가 뭘 원하는지 가르쳐줄게. 누굴 다 엿먹으려도 만족하지 못했어? 그들은 웃고 날 가리키며 네가 나를 위해 울고 고 고 고 고 고 을 두 끝에서 고 고 을 그의 입에 고 너무 가까이서 그의 호흡이 고 느껴진다.\n\n지금 땀을 흘리고 똥이 떨고 있고, 바지에 젖은 얼룩이 피고 있습니다. 그의 눈에는 불꽃이 반짝이고 부끄러움과 공포와 욕구가 함께 얽혀 있습니다.\n\n네 마지막 기회야, 꼬마아, 내가 속삭이고, 병을 더 단단히 누르다. 아니면 너는 마실 수 있고, 포기할 수 있고, 내가 여기서 너를 깨뜨릴 수 있다. 내가 네가 나의 사람이 되는 걸 지켜볼게, 조각으로 조각으로, 모든 인치 더 부드럽고, 모든 구멍이 더 많은 것을 간구한다\n\n나는 그가 떨고 있는 동안 미소를 짓고 있습니다. 내가 이미 이겼다는 것을 알고 있습니다. 그 굶주림은 단지 튀어나오기를 기다리고 있습니다. 그리고 그것이 일어날 때, 그는 영원히 나에게 속해있을 것입니다." # AI Tags
