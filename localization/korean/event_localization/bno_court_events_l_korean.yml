bno_court.0001.title.female: "왕좌실 투슬" # AI Tags
bno_court.0001.desc.female: "그의 엉덩이는 너무 강력하게 내 쪽에 부딪혔고, 나는 은 실크 시트에서 거의 떨어졌습니다. 그는 맛이 너무 좋았습니다. 폭풍 후 머스크와 젖은 흙처럼 젖은 무언가가 섞여 있었다. 그의 닭은 내 입구에 부딪혔고, 뜨겁고 두껍고 무시할 수 없었습니다. 그는 나를 다시 다시 밀어 내 가슴에 꽉 찼고, 나는 그의 어깨를 잡고, 그의 피부 아래 따뜻한 근육에 못을 파고, 나를 씻어내는 즐거움의 물결을 통해 자신을 고정하려고 노력했습니다.\n\n모든 숨결이 목에 걸려있었고, 그는 저를 완전히 채우면서 내 갈라진 입술을 지나가는 작은 숨결이 가득 차 있었습니다. 그는 너무 크고, 내가 아는 어떤 남자보다 더 많았지만, 어떻게든 내 안에 완벽하게 들어갔고, 모든 깊은 밀림으로 저를 열었습니다. 제 똥은 매끄럽고 단단히 그를 둘러싸고 뛰었고, 그의 길이의 모든 인치를 붙잡으려고 절박했습니다. 새로운 감각의 물결이 저를 때, 새로운 느낌의 물결이 저를 때, 제 눈은 닫고 손가락은 그의 어깨에 깊게 파고 있었습니다. 나는 그에게서 방출되는 열을 느낄 수 있었습니다. 그의 강력한 뇌졸중은 저를 몰아넣고, 잊음을 가까이 다가올 수 있었습니다. 나는 물에 빠져들기를 기다릴 수 없었습니다." # AI Tags
bno_court.0001.a.female: "아.. 난 을 하고 있어.." # AI Tags

bno_court.0001.title.male: "그녀의 달콤한 항복" # AI Tags
bno_court.0001.desc.male: "그녀는 스핀드 설탕과 비밀 같은 맛을 냈어요. 내가 그녀 안에 제대로 들어갈 수 도전에 제 가슴에 울림이 잡혔습니다. 그녀는 너무 작았어요. 날로 굽혀있는 포르셀라인 인형이었습니다. 제 똥은 거의 너무 커서 들어맞지 못했지만, 그녀는 모든 인치를 굽혀서 나를 통해 열을 불꽃처럼 쏟아부었습니다. 마침내 그녀를 완전히 채웠을 때 그녀의 부드러운 숨쉬는 것이 제 허벅지를 고통스럽게 만들었습니다.\n\n제 어깨를 잡는 방식, 그 섬세한 손가락들이 저를 덮어 놓은 쾌락의 물결에 항거하려던 것처럼 파묻혀 있는 것. 각 추진은 감각의 교향곡이었습니다. 제 몸을 둘러싼 그녀의 부드러운 열, 제 가슴에 그녀의 달콤한 울음의 맛, 내 똥의 강렬한 박동. 저는 그녀의 벽이 모든 움직임과 함께 꽉 차고 풀리는 것을 느낄 수 있었고, 그녀는 내 아래로 무너지기 전까지, 부드럽고 짖는 소리가 날려서 그녀의 입술에서 빠져나갔습니다." # AI Tags
bno_court.0001.a.male: "내 씨가 그 자리를 차지할 것이다.." # AI Tags

bno_court.0002.title.female: "훗날의 빛" # AI Tags
bno_court.0002.desc.female: "그의 방출의 반향은 여전히 내 마음 속 깊이 뛰고 있었고, 너무 완전히 항복한 후 얻은 만족스러운 긴밀감과 혼합된 쾌적한 통증이었습니다. 나는 오랫동안 그의 밑에 누워 있었고, 우리 서로 얽힌 몸에서 방출되는 열을 맛보고, 그의 향이 내 코 구멍에서 팽창하고, 폭풍 후 습한 땅과 같은 원초적인 무언가가 남아 있었다. 그러나 그의 가슴이 서서히 팽창하면서 익숙한 리듬으로 다시 완화되면서, 내 안에는 무언가가 변했습니다. 잔류의 홍수만이 지속되는 추위를 쫓아내는 것이 아니라, 마치 세상이 날카롭게 날려나가고, 모든 소리가 증폭되고, 내 피부에 있는 모든 텍스처가 갑자기 더 강하게 느껴졌습니다.\n\n한숨이 내 입술에서 빠져나갔습니다. 순전히 즐거움을 느끼기 때문이 아니라, 일종의 놀란 의식이었습니다. 그의 힘은 여전히 나를 통해 뛰었고, 부정할 수 없고 강력했습니다. 그럼에도 불구하고 어떤 식으로든... 그것은 내가 예상했던 잔인한 힘보다 더 많았습니다. 그는 나를 완전히 채우기 때문이 아니라, 그의 충동은 내 척추에 떨림을 보냈습니다. 그것은 통제된 불로 움직이는 방식이었습니다. 그는 내 자신의 숨쉬기를 피부에 느끼는만큼 내 자신의 숨쉬기를 들었을 것 같았다. 내 한 부분이 항상 이것을 알고있었습니다. 법정적 경건함과 의무적 은혜의 층 아래 어딘가에, 그러나 이제 나는 그것을 분명히 보았다. 나는 자신을 무작정하고 원시적인 무언가에 바치고 있었다. 그리고 항복하는 과정에서, 나는 그에 대한 진실을 넘어섰습니다. 그리고 아마도 내 자신에 대한 모든 것이 거기에 있었다." # AI Tags
bno_court.0002.a.female: "어쩌면... 여기서 교훈이 있을지도 모릅니다." # AI Tags

bno_court.0002.title.male: "즐거움을 넘어서" # AI Tags
bno_court.0002.desc.male: "제 닭은 제가 그 위에 누워 있는 동안 쾌적하게 뛰었습니다. 그녀는 땀의 얇은 필름 아래로 숨을 쉬고 있었고, 피부는 핑크색으로 빨강해졌고, 제 몸의 다리들은 잎겨드랑이처럼 얽혀 있었습니다. 은 제 머리에서 을 을 때까지 몇 분이나 걸렸습니다. 그 맛있는 방출 후진은 항상 이상한 명확함과 함께 있었지만, 이것은 다른 것이었습니다. 보통, 나는 다시 배고프고, 또 다른 정복을 준비하기 전에 간편한 인식의 순간이었습니다. 이번에는, 제 머릿속의 날카롭게 한 가장자리가 있었습니다. 마치 을 통해 흐릿하게 된 후에 세계가 놀라운 정의로 집중에 들어간 것처럼 말이죠. \n\n저는 그녀의 몸이 한숨에 내 몸과 맞닿아 있었고, 그때는 그 순간 - 거의 그녀의 생각을 들을 수 있었고, 그녀의 부드러운 숨결을 둘러싼 희미한 속삭이는 소리를 들을 수 있었습니다. 단지 즐거움에 관한 것이 아니라 - 비록 우리 사이에 많은 거꾸로 돌아가는 것이 있었음에도 불구하고 - 더 깊은 것에 관한 것입니다. 그녀의 몸이 우리 조상들의 리듬을 기억하는 것처럼 보였으며, 그녀의 몸이 내 밑에서 떨면서도 우리 조상들의 리듬을 기억하는 것처럼 보였죠. 그녀는 단지 자신을 제공하지 않았습니다. 그녀는 자신을 *주었습니다.* 그리고 그것은 번개처럼 나에게 다가왔습니다. 나는 그렇게 많은 것을 당연한 것으로 생각하지 않았습니다. 너무 많은 정복은 단순한 즐거움으로 줄여서, 아마도, 단지 어쩌면, 더 많은 것이 여기에 있다는 것을 고려하는 것을 멈추었습니다." # AI Tags
