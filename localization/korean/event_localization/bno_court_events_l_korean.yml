bno_court.0001.title.female: "왕좌실 투슬" # AI Tags
bno_court.0001.desc.female: "그의 엉덩이는 내 엉덩이에 너무 강하게 부딪혔어요 그 맛은 너무 좋았습니다. 폭풍 후 젖은 토양과 무스크가 섞여있는 맛이었습니다. 그의 닭은 내 입구에 부딪혔고, 뜨겁고 두꺼웠고 무시할 수 없었습니다. 내 가슴은 그의 가슴에 꽉 차있었고 그는 나를 다시 다시 밀어 넣었고, 내 입술에서 탈출하는 고뇌는 흔들리는 모든 밀어와 함께. 저는 그의 어깨를 잡고, 그의 피부 아래 따뜻한 근육에 손톱을 파고, 쾌락의 물결을 통해 저를 고정하려고 노력했습니다.\n\n 모든 숨결이 목에 걸려있었고, 작은 숨결은 내 입술을 넘어서며 저를 완전히 채워주었습니다. 그는 너무 커서, 내가 아는 남들보다 더 많았지만 어떻게든 그는 내 안에 완벽하게 들어갔고, 모든 깊은 충동으로 나를 펼쳐줬습니다. 내 똥이 그를 둘러싸고 뛰었고, 얇고 단단하고, 그의 길이의 모든 인치를 붙잡기 위해 절박했습니다. 제 등은 자발적으로 베개에 부딪혔고 새로운 감각의 물결이 저를 뚫고 지나갔고, 제 눈은 닫히고 손가락은 그의 어깨에 더 깊숙이 파고들었습니다. 저는 그의 열이 발광하는 것을 느낄 수 있었습니다. 그의 강렬한 뇌졸중은 저를 점점 더 가까이 끌어들이고 있었고," # AI Tags
bno_court.0001.a.female: "아.. 난 고 있어.." # AI Tags

bno_court.0001.title.male: "그녀의 달콤한 항복" # AI Tags
bno_court.0001.desc.male: "설탕과 비밀 같은 맛을 냈어요 저는 그녀의 가슴에 제대로 들어가기 전에 제 가슴에 울음을 터뜨렸습니다. 그녀는 너무 작았어요. 내 은 거의 너무 커서 들어맞지 못했지만, 제 몸속을 굽히면서 열이 불꽃처럼 날 넘나들었습니다. 마침내 그녀를 완전히 채웠을 때 그녀의 부드러운 숨결은 제 허벅지를 고통스럽게 만들었습니다.\n\n 기분이 좋았어요 그녀는 내 어깨를 잡고, 그 섬세한 손가락들이 내 위에 떨어지는 쾌락의 물결에 자신을 고정시키려는 것처럼 파묻혔습니다. 각 충동은 감각의 교향곡이었습니다. 제 몸을 둘러싼 그녀의 부드러운 열, 제 가슴에 있는 그녀의 달콤한 울음의 맛, 그녀의 깊은 내면의 내 똥의 끈끈한 박스. 나는 그녀의 벽을 꽉 차고 모든 운동의 인치와 함께 방출을 느낄 수 있었다, 그리고 나는 그녀가 내 아래에서 해체되기까지 그녀의 더 단단하고 강한 운전 그녀의 입술은 떨며 내게 붙어 있었다." # AI Tags
bno_court.0001.a.male: "내 씨가 그 자리를 차지할 것이다.." # AI Tags

bno_court.0002.title.female: "그 후의 빛" # AI Tags
bno_court.0002.desc.female: "그의 방출의 반향은 여전히 내 안에 깊숙이 뛰고 있었습니다. 너무나도 완전히 항복한 후의 만족스러운 긴밀감과 혼합된 쾌적한 통증이었습니다. 저는 오랫동안 그의 밑에 누워있었고, 우리의 서로 얽힌 몸에서 방출되는 열을 맛보고 있었고, 그의 냄새가 내 코 구멍에 심하게 남아 있었습니다. 폭풍 후 습한 땅. 하지만 그의 가슴이 서서히 부풀어지고 익숙한 리듬으로 다시 완화되면서 내 안에는 무언가가 바뀌었습니다. 그것은 단지 잔류 플러쉬가 모든 지속되는 추위를 쫓아내는 것이 아니었습니다. 그것은 마치 세상이 날카롭게 날려 나갔고, 모든 소리 증폭, 내 피부의 모든 질은 갑자기 더 심하게 느껴졌습니다.\n\n 한숨이 내 입술에서 빠져나왔다 - 순전히 즐거움 때문이 아니라, 일종의 충격적 인 의식입니다. 그의 힘은 여전히 저를 통과시켰습니다. 부정할 수 없고 강력합니다. 하지만 어떤 식으로든... 그는 저를 완전히 채웠고, 그의 충동이 내 척추에 떨림을 일으켰고 뿐만 아니라 통제된 불로 움직이는 방식이었습니다. 그의 피부에 맞게 느끼는 것처럼. 내 몸의 한 부분이 항상 이것을 알고 있었습니다. 법정적인 정예와 의무적인 은혜의 깊숙한 곳에서요. 하지만 이제 저는 분명히 깨달았어요. 무작위, 원시적인 것, 그리고 항복하면서, 저는 그와, 그리고 아마도, 제 자신에 대한 진실을 발견했습니다." # AI Tags
bno_court.0002.a.female: "어쩌면... 여기서 교훈이 있습니다." # AI Tags

bno_court.0002.title.male: "즐거움 을 넘어서" # AI Tags
bno_court.0002.desc.male: "내 은 내가 그녀의 위에 가만히 누워있는 동안 쾌적하게 뛰었다. 그녀는 심하게 숨쉬고 있었고 땀의 얇은 필름 아래로 피부가 분홍색으로 빛나고 머릿속에서 이 사라지는 데는 몇 순간이 걸렸습니다. 그 맛있는 방출 후진은 항상 이상한 명확성을 동반했습니다. 하지만 이것은 다른 것이었습니다. 보통, 나는 또 다른 정복을 준비하기 위해 다시 배고프기 전에 이번에는 제 머릿속의 날카로움의 한 가장자리가 있었습니다. 마치 세상이 흐릿한 흐름을 통해 눈길을 사로잡은 것처럼 말이죠.\n\n 저는 약간 움직였는데, 그녀의 몸은 숨쉬면서 내 몸과 맞닿아 있었고, 그때는 저를 때렸어요. 저는 거의 그녀의 생각을 들을 수 있었습니다. 그녀의 부드러운 숨결을 둘러싼 희미한 속삭임들이 얽혀 있었습니다. 단지 쾌락에 관한 것이 아니라 - 비록 우리 사이에는 그런 거리가 많았지만 - 더 깊은 무언가에 관한 것입니다. 그녀가 내 힘을 느끼는 방식, 그녀의 몸은 우리 조상들의 리듬을 기억하는 것처럼 보였죠. 그녀의 몸은 내 밑에서 떨고 있었습니다. 그녀는 단지 자신을 제공하지 않고, 자신을 제공했습니다. 그리고 그것은 번개처럼 날 때려버렸습니다. 저는 너무나도 당연한 일이었습니다. 이렇게 많은 정복은 단순한 쾌락 교환으로 줄어들었고, 어쩌면, 단지 어쩌면, 여기에 더 많은 일이 있었다는 것을 고려하기 위해 멈추지 않았습니다." # AI Tags
bno_court.0002.a.male: "한 교훈... 내가 을 수 있으면 좋겠다..." # AI Tags

