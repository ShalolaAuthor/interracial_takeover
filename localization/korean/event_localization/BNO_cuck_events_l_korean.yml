l_korean:
 #
 bno_cuck_0001.title: "관중의 잡음" # AI Tags
 bno_cuck_0001.desc: "어둠 은 당신 의 성 의 험난 한 홀 들 을 지나가는 동안 당신 의 땅 을 점령 합니다. 어두운 밤 은 촛불 을 빠르게 필요 하게 합니다.\n\n누가 곤경에 처해 있습니까? 당신은 자신을 방어할 수 없습니다. 다른 사람을 말할 것도 없습니다. 그러나 당신의 본능이 당신을 인도합니다.\n\n공기가 두꺼워지고, 아드레날린이 몸을 지나가면서 기원에 접근합니다. 사용되지 않은 어두운 객실입니다.\n\n들여다보면 큰 암울한 인물을 발견할 수 있습니다. 작은 흰색 몸 위에 굽혀서 허벅지를 부딪히고...\n\n이 빨강해져서[target1.GetFirstName]그의 거대한 검은 덩어리를 몸의 모양을 가진 누군가에 꽂습니다[target2.GetFirstName]그 반짝이는 고기를 다시 찔러내기 위해" # AI Tags
 bno_cuck_0001.a: "그럴 수 없어... 아니면?" # AI Tags
 bno_cuck_0001.b: "불가능합니다. 그녀의 순결은 그렇게 쉽게 훼손될 수 없습니다." # AI Tags
 
 bno_cuck_1001.title: "암흑에 덮여 있는 아내" # AI Tags
 bno_cuck_1001.desc: "당신 은 본 것 을 이해 하는 데 어려움을 겪고 있습니다. 일 일부분 은 더 큰 그림자 의 피부 가 밤 의 깊은 그림자 와 매우 잘 융합 하기 때문 입니다. 당신 의 관점 에서, 더 작은 그림자 의 아름다운 흰 피부 에서 반사 되는 희미 한 빛 은 끊임없이 어둡게 뒤덮이고 있습니다.\n\n하지만 그 사이에[target1.GetFirstName] '의 추진, 당신은 이제 거의 당신이 사랑하는 사람을 볼 확신합니다. [target2.GetFirstName], 너무 작아 [target1.GetFirstName], 완전히 지배되고 있습니다.\n\n'[target2.GetFirstName]... '\n\n당신 은 그 의 이름 을 너무 조용 하게 속삭이는 것 이며, 그 이름 은 육체의 찌는 소리 와 광우 의 울음 들 에 쉽게 사라질 수 있습니다. 양심 의 생각 없이, 당신 의 손 은 당신 의 껍데기 를 향해 흐르고, 몇 초 전 에 없던 습감을 느낄 수 있습니다. 당신 은 그 를 믿을 수 없지만, 당신 의 겸손 한 구성원 에서 튀어나오는 작은 씨앗 의 滴滴 을 느낄 수 있습니다. 뜨거운 팽창 에서, 당신 은 빠르게 당신 의 방 으로 돌아갑니다." # AI Tags
 bno_cuck_1001.a: "내가 방금 본 것에 대해 어떻게 느끼는지 모르겠어요" # AI Tags
 
 bno_cuck_2001.title: "예쁘게 행동하는 게 낫다" # AI Tags
 bno_cuck_2001.desc: "당신은 좋은 부류의 고귀한 주인입니다. 동등한 좋은 부류의 아내와 조화를 맺었습니다. [target2.GetFirstName]그리고 겸손한 인종 배신자가 자신을 저하하는[target1.GetFirstName]당신은 당신의 순수한 백인 아내가 어두운 피부의 난민 중 한 명으로도 자신을 더럽힐 수 있다는 단 한 번이라도 걱정했다는 것을 부끄러워합니다. 그러나 사실과 논리는 지배합니다. 가치있는 백인 여성이 흑인과 짝짓기를 견딜 수 없습니다.\n\n놀랍게도, 당신은 흑인의 얼굴을 용납할 수 있는 유일한 백인 여성인 것을 우연히 발견했습니다. 비록 용납하는 것은 과소평가일 수도 있지만, [target1.GetFirstName].\n\n동물성 복합에 대한 혐오로, 당신은 떠나게 될 것입니다. 그것은 더 많은 문제보다 가치가 있습니다. 늦은 밤에 경호를 경고합니다. [target2.GetFirstName]하지만 최근 그녀는 멀리 떨어져 있는 것처럼 보이는데, 예의가 부족하다는 결론을 내리고 정신적으로 어깨를 굽히고 방으로 돌아갑니다." # AI Tags
 bno_cuck_2001.a: "그녀의 아름다움은 그렇게 쉽게 받아들여지지 않습니다." # AI Tags
 
 #
 bno_cuck_0002.title: "방해 를 받지 않은 일" # AI Tags
 bno_cuck_0002.desc: "당신 안에 어떤 부분이 공중에서 어떤 것을 느낄 수 있습니다. 어떤 궁중을 지나갈 때 눈에 띄지 않는 긴장감도 있습니다. 한 반초 더 오래 지속되는 시선이 있습니다. 또는 평소보다 한 반초 더 빨리 끝나는 시선이 있습니다.\n\n과거 에는 아내 의 관심 을 구하기 위해 나타나기 때문 에 어떤 일 을 할 수 있는 것 은 때때로 어려웠읍니다. 특히 불평 하는 것 은 아닙니다. 마침내 어떤 일 을 할 수 있습니다. 방해 를 받지 않은 업무 세션 은 약간의 돈 을 절약 합니다." # AI Tags
 bno_cuck_0002.a: "머리를 내려놓고 열심히 일해요." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "제 아내의 청구서를 지불하는 것" # AI Tags
 bno_cuck_0003.desc: "제가 혼자 월간 재정을 검토하고 있기 때문에[target1.GetFirstName], 가난한 난민들 중 한 명이 당신의 왕국을 주최하고, 아주 순식간에 나에게 다가옵니다.\n\n'당신 의 아내 는 최근 우리 캠프 에 नुक़सान 을 끼쳤으며, 당신 에게서 보상 을 구하는 것 을 지시 하였습니다'.\n\n'오, 그녀는 오늘 캠프에 있었다는 것을 몰랐습니다. 얼마나 어색한 그녀입니다. 내가 허락하면, 그녀는 어떤 피해를 야기했습니다?'\n\n[target1.GetFirstName]그가 도착한 이후로 정교한 얼굴을 대고 있는, 당신을 미소로 바라보고 있습니다. '아름다운 침대가 깨졌어요'.\n\n처음에는 더 많은 세부사항을 묻고 싶지만 더 잘 생각해보세요. [target1.GetFirstName]그의 진술은 어느 정도 결말적이었으며 인내심이 없는 모습을 보이기 시작했습니다." # AI Tags
 bno_cuck_0003.a: "미안하지만 지금 당장 아무것도 줄 수 없어요" # AI Tags
 bno_cuck_0003.b: "이게 내가 할 수 있는 일이야." # AI Tags
 bno_cuck_0003.c: "문제 없어, 여기 있어." # AI Tags
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "불만을 품은 군대가" # AI Tags
 bno_cuck_0004.desc: "당신은 작은 하지만 상당히 영향력 있는 지역 가족의 사장과 마을에서 더 정확한 세금 평가와 세금을 집행하는 데 도움이 되는 회의에 가고 있습니다. [target1.GetFirstName], 난민 전사 당신은 부위에 임명 부분적으로 그가 좋은 자격을 가지고 있기 때문에 부분적으로 당신이 비밀리에 그를 협박하기 때문에.\n\n'주님, 제가 당신을 잡은 것이 좋습니다. 군중들 사이에 불안이 있습니다. 특히 내 캠프의 전사들로부터요. 저는 당신의 존재와 주의를 믿습니다. 저의 도움이 몇 가지 문제를 완화합니다'.\n\n'군사들'은 거의 비웃을 수 있습니다. '그들이 무슨 말하든, 그들은 잘 보상되고 보살핌을 받고 있습니다. 나는 모든 불만을 가진 군인과 대우할 시간이 없습니다. 그것이 당신의 직업이 될 것입니다, 그래서 그것을하십시오'.\n\n좌절으로 턱을 꽉 잡아[target1.GetFirstName]대답하기 전에 잠시 멈춰요. '아마도 다른 해결책이 있을지도 모릅니다. 당신의 아내는...사람들에게 매우 사랑받고 있습니다." # AI Tags
 bno_cuck_0004.a: "아니, 내가 시간을 가질 때까지 기다릴 수 있어요." # AI Tags
 bno_cuck_0004.b: "당신 은 그 와 관련 된 문제 들 을 논의 할 수 있지만, 그 는 겉으로 보기에 필요 하지 않습니다." # AI Tags
 bno_cuck_0004.c: "아주 잘, 당신은 에스코트 할 수 있습니다[target2.GetFirstName]이 문제를 관리하기 위해서입니다." # AI Tags
 
 bno_cuck_2004.title: "셜은 일을 처리할 거야" # AI Tags
 bno_cuck_2004.desc: "군대의 불만족에 대한 해결책에 대해 아내에게 이야기 할 수 있도록 군부장관의 허락을 받은 후, 당신은 회담으로 떠납니다. 회담이 지루할 때까지는, 대부장이 긴 바람이 흐르는 들 사이에 뛰어들어 세금 징수 계획의 가장 평범한 세부 사항을 과도하게 분석합니다. 몇 시간 후 당신이 마침내 저주받은 회담에서 벗어났을 때 당신은 당신의 아내에게 질문하기 시작합니다. 당신의 군부장님과 논의 된 것에 대해 실제로 이야기 한 적이 없습니다. 그 문제는 무엇이었는지 실제로 그에게 듣지 않았습니다. 당신은 당신의 아내의 숙녀들이 그녀와 함께 있지 않은 것을 발견하는 것에 놀랐습니다. 분명히 그녀는 몇 년 전에 그들을 해고했습니다. 그들은 당신을 그녀의 침실로 안내합니다. 그녀는 하루 종일 은퇴했습니다. \n\n다가오면서[target2.GetFirstName]방에서, 당신은 거리를 반대편에서 떠나는 큰 인물을 볼 수 있습니다. [target1.GetFirstName]얼마나 이상한지, 문 두드렸어[target2.GetFirstName]그녀가 대답하기 전에 당신만큼 기다려야 한다는 것에 화가 났어요.\n\n'오, 안녕하세요 남편'. 당신은 그녀가 얼마나 혼란스럽고 숨을 쉬지 않는 것 같다는 것에 조금 놀랐습니다. 두 사람 사이의 거리가 있음에도 불구하고 그녀로부터 열을 발사하는 것을 느낄 수도 있습니다. 그녀는 하루 초반에 기분이 좋지 않아서 사방으로 일찍 은퇴하는 것을 설명합니다. 그럼에도 불구하고, 당신은 셜록과 그녀의 만남에 대해 묻습니다. 군대의 문제에 대한 그녀의 모호한 답변은 중요한 것이 아니라고 가정하는 것을 강화합니다. 그것은 흑인 군대의 충분한 토끼가 없다는 것과 관련이 있습니다. 당신은 토끼 부족이 그렇게 큰 문제가 될 것이라고 믿을 수 없습니다. \n\n'우리 의 모임 이 끝난 후, 상장 은 모든 일 을 자신 이 처리 할 것 이라고 확신 하였다'." # AI Tags
 bno_cuck_2004.a: "결국 셔셜이 나 대신 다 처리할 거야" # AI Tags
 
 bno_cuck_3004.title: "제 아내는 군대의 도덕성을 고쳐줍니다." # AI Tags
 bno_cuck_3004.desc: "군대의 불만족에 대한 해결책에 대해 아내에게 이야기 할 수 있도록 군부장관의 허락을 받은 후, 당신은 회담으로 떠납니다. 회담이 지루할 때까지는, 대부장관은 세금을 징수 계획의 가장 평범한 세부 사항을 과잉 분석하기 위해 긴 바람의 타겐트 사이에 뛰어들고 있습니다. 회담이 끝나면, 당신은 아내와 군부장이 여전히 방문할 수 있는 군대의 캠프로 갈 것을 결정합니다. 깊이 당신은 당신의 군대를 이전처럼 엄격하게 해제하는 것이 현명하지 않다는 것을 알고 있습니다. 처음에는 아내와 군부장의 흔적을 찾을 수 없습니다. 당신의 정규 군부들에 따르면, 그들은 결코 나타나지 않았습니다.\n\n'아, 하지만 저는 [target1.GetFirstName]흑인 전사 캠프에 도착할 무렵, 두 사람이 모두 자신의 말을 떠나기 위해 준비하는 것을 발견합니다. [target2.GetFirstName]여자들이 기다리고 있어요\n\n'주님! [target1.GetFirstName] '네 사람들이 사랑하고 존경하는 것'[target2.GetFirstName]그리고 모든 사람들의 불만을 해결하는 데 많은 시간이 걸렸지만, 그녀는 모든 전문 군인과 경쟁할 수 있는 인내심을 보여주었습니다! [target2.GetLadyLord|U], 당신의 군인들은 왕국을 지원하기 위해 모든 노력을 두 배로 할 것입니다. '\n\n[target2.GetFirstName]은 은 은 은 은 은 은 은 은 은 은 은 은 은 은[target1.GetFirstName]그리고[target2.GetFirstName]옆으로 뒤따르고 있습니다." # AI Tags
 bno_cuck_3004.a: "그녀의 정기적인 방문이 모든 것을 질서있게 만들지 않을까요?" # AI Tags
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "이들은 착한 사람들이야!" # AI Tags
 bno_cuck_0005.desc: "이 흑인 난민들에 대한 제 초기 예견은 무엇이든 간에[target1.GetFirstName]그의 사람들은 나와 다르지 않다는 것을 상기시켰습니다. 그들은 다른 사람들처럼 가족을 돌보고 아내를 보호하고 있습니다. 그와 함께 웃은 후에, 나는 다른 사람들을 덜 의심해야한다는 것을 깨달았습니다." # AI Tags
 bno_cuck_0005.a: "그들은 내 이익을 염두에 두고 있습니다." # AI Tags
 
 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "더 나은 세상 에 대한 정의" # AI Tags
 bno_cuck_0006.desc: "저는 보통 잔인 한 세상 에서 항상 정의 를 추구 하고 공정 한 사람 으로 유명 합니다. 특히 자기 자신 을 위한 이익 을 추구 하는 많은 사람 들 이 둘러싸고 그런 힘든 판단 을 내리는 것 은 때때로 외로운 일 이 될 수 있습니다. 그래서 저는 그렇게 감동 받았습니다. [target1.GetFirstName]더 나은 세상을 향한 그의 비전을 담고 있습니다.\n\n'힘든 사람 들 과 좋은 사람 들 이 항상 최상위 에 있는 세상 을 상상 해 보십시오. 과거 의 불공평 이 바로 잡히고 거만 하게 자유 로 걷는 작은 악당 들 이 어둠 의 그늘 에 숨어 있는 세상 을 상상 해 보십시오. 모든 악한 사람 들 이 보복 을 시작 하게 하는 세상 을 상상 해 보십시오. 그 악한 사람 들 의 아내 들 도 자신 을 충분히 안전 한 것 이라고 느끼는 세상 은 그것 들 을 거역 하고 우월 한 사람 들 의 특성 을 숭배 하는 선량 한 삶 을 살고 있습니다'.\n\n[target1.GetFirstName]저는 정의를 굳게 지지하는 사람이라고 생각했습니다. 하지만 이제 저는 그의 이상적인 정의로운 세상에 대한 제 비전이 그의 비전에 희미하다는 것을 알았습니다. 더 약한 악한 사람들이 항상 더 강한 사람들에게 굴복하는 세상이요. 환상적입니다." # AI Tags
 bno_cuck_0006.a: "내 경호가 될 거야" # AI Tags
