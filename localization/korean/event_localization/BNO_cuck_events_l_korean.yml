 bno_cuck_0015.desc: "소문은 사실로 밝혀졌습니다. 당신 아내 [target2.GetFirstName] 당신의 인생의 사랑이 상상할 수 있는 가장 굴욕적인 방법으로 당신을 배신했습니다. 그녀는 외국 흑인 통치자와 침대를 공유하는 걸 잡혔습니다. 그의 힘과 매력은 당신 자신의 힘을 덮치고 있는 것 같습니다. 그녀는 그녀가 그녀의 유방에서 흑인 남성성을 얻는 것을 방해하지 않을 것이라고 말합니다, 그녀는 당신이 동의할 것이라고 생각했습니다. 그의 앞에서 그녀의 웃음과 당신의 궁중의 속삭이는 심히 아프다. 이 순간은 엄청난 배신입니다. 당신 은 어떻게 반응 할 것 입니까?" # AI Tags

 bno_cuck_0015.a: "굴욕을 받아들여" # AI Tags
 bno_cuck_0015.b: "넌 정말 창녀야." # AI Tags

 bno_cuck_0016.title: "고통 스러운 종말" # AI Tags
 bno_cuck_0016.desc: "다 끝났어 당신 아내 [target2.GetFirstName] 너랑 이혼한 건 큰 흑인 똥 때문에, 넌 더 이상 그녀를 지지할 수 없었어, 그리고 이제 더 큰 심장과 똥을 가진 다른 리더가 널 떠났어. 그녀의 충성은 이제 다른 사람에게 완전히 약속되었습니다. 법원의 속삭이는 목소리가 점점 더 커지고 있습니다. 당신의 약점과 그녀를 옆에 두지 못하는 것을 조롱합니다. 당신이 혼자 있는 동안 그녀의 배신과 당신의 저하된 지위가 무섭게 느껴집니다. 넌 지금 순수한 똥구멍이야 당신 은 어떻게 반응 할 것 입니까?" # AI Tags

 bno_cuck_0016.a: "운명을 받아들이고 앞으로 나아가라" # AI Tags
 bno_cuck_0016.b: "공공연히 이 창녀를 부끄러운 아내라고 비난해" # AI Tags
 bno_cuck_0016.c: "조용히 맹세해 언젠가는 네 명예를 되찾으려" # AI Tags

 
