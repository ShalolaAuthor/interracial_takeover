bno_embrace_african_5.0010.title.female_child: "거룩 한 씨: 왕세자 의 치료" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "엄마는 내가 특별하다고 말합니다. 그녀는 나를 공주라고 부르죠. 하지만 공주들은 너무 많이 기침하거나 주진하지 않아 엄마의 장갑에 붙어있지 않습니다. 그들은 항상 이 찌꺼기 열을 느끼지 않습니다. 마치 화재 개미가 피부 밑에 어있는 것처럼요. 그래서 이제, [GetCourtPositionType('bno_bbc_priest_court_position').GetName]아빠는 그들이 특별하다고 말했어요. 그들의 내면에는 나를 다시 강하게 할 수 있는 마법이 있습니다. 그는 그것을 신성한 씨라고 불렀습니다. 그는 매우 예쁘다. 그것은 내 피부 아래의 화염 개미보다 더 뜨거운 내 을 만들었어요.\n\n이 [GetCourtPositionType('bno_bbc_priest_court_position').GetName]그의 옷은 햇볕에 굽힌 흙처럼 냄새가 났고, 내 코를 긁는 달콤한 냄새가 났어요. 그가 말을 할 때 울리는 깊은 목소리가 있었고, 엄마가 미쳤을 때처럼 날카롭고 무서운 목소리가 없었어요. 그가 나를 붙잡았을 때 그의 손이 따뜻했습니다. 그는 날 향해 미소를 짓고, 달처럼 크고 흰 치아를 보여주었습니다. 그 다음 그의 손이 그의 옷 안으로 들어갔고, 부드럽고 부드러운 것을 꺼내었습니다. 그 냄새는 이전보다 더 달콤했습니다. 내 마음은 가슴에 갇힌 새처럼 튀었습니다. 그는 한 손가락으로 부드럽게 내 입술을 갈라놓았습니다. 너무 추워서 내 피부를 게 했습니다. 그리고... 그것은 내 안에있었습니다. 따뜻하고 두껍고 움직여서, 내 배 안에는 불처럼 느껴지면서도 떨게 만들었습니다. 어쩌면 그들은 마법 같은 것입니다." # AI Tags
