bno_embrace_african_1.0001.title: "지도자 의 딜레마: 백성 의 편 이나 영향력 있는 이민자 의 편 인가?" # AI Tags
bno_embrace_african_1.0001.desc: "최근 아프리카에서 더 나은 삶을 찾기 위해 온 흑인 이민자들이 많아지고 있습니다. 그들은 지역사회에 도움이 될 수있는 독특한 기술을 가진 강하고 능력있는 노동자입니다. 하지만 일부 백인 주하들은 그들을 신뢰하지 않습니다. 그들은 지역 주민들에게 일자리나 자원을 빼앗을 것을 두려워합니다.\n\n지도자로서 저는 세율을 대부분 차지하고 있지만 숫자가 강하지 않은 제 국민을 지지할 것인지 아니면 생산성을 높이는 데 도움이 될 수 있지만 현존하는 주민들 사이에서 불안을 유발할 수 있는 새로운 이민자들을 지지할 것인지 선택해야 합니다.\n\n만약 제가 지역 주민들의 편이 된다면, 그들은 기뻐하고 항의 없이 계속 세금을 지불할 것입니다. 그러나 이것은 집단들 사이에 여전히 긴장이 있기 때문에 앞으로 더 많은 갈등을 초래할 수 있기 때문에 그 지역에 대한 통제가 줄어들게 됩니다.\n\n다른 한편으로는, 제가 지원하기로 결정한다면[bno_bbc|E]이민자들은 가치 있는 노동력을 제공하면서도 그들의 힘과 통일 덕분에 내 권력 기반을 높일 수 있습니다. 하지만 그렇게 함으로써, 일부 백인 시민들은 항의로 세금을 지불하지 않거나 완전히 떠나게 될 가능성이 있습니다." # AI Tags
bno_embrace_african_1.0001.a: "우리 국민의 이익을 위해" # AI Tags
bno_embrace_african_1.0001.b: "저는 그들의 잠재력을 봅니다." # AI Tags

bno_embrace_african_1.0002.title: "과감 한 요청" # AI Tags
bno_embrace_african_1.0002.desc: "키가 높고 근육이 강한 흑인[bbc.GetFirstName]어느 날 아침, 그는 긴급한 요청으로 제게 다가왔습니다. 그는 제가 그에게 마사일의 지위를 줄 것을 요구했습니다. 본질적으로 그는 우리 군대의 지도자이자 모든 군사 문제에 대한 책임자가 되었습니다. 그의 추론은\n\n솔직히 말해서, 내 한 부분이 그의 용기 때문에 웃고 싶어합니다.\n\n하지만 다시 한 번... 그에게는 제 관심을 끄는 무언가가 있습니다. 그는 존재합니다. 자신감과 힘은 내가 부인할 수 없습니다. 그리고 깊은 곳에서는, 그는 아마도 우리의 군대를 지도하는 훌륭한 일을 할 수 있다는 것을 알고 있습니다. 결국, 흑인 사람들은 육체적 능력과 전투 기술로 알려져 있습니다." # AI Tags
bno_embrace_african_1.0002.a: "우린 더 강한 사람이 필요해" # AI Tags
bno_embrace_african_1.0002.b: "지금 우리에게 필요한 것은 경험입니다." # AI Tags

bno_embrace_african_1.0003.title: "지도자 의 어려운 선택: 통제 나 존중?" # AI Tags
bno_embrace_african_1.0003.desc: "키가 높고 근육이 강한 흑인[bbc.GetFirstName]어느 날 아침에 제게 드문 요청으로 다가왔습니다. 그는 흑인 중독자라는 유명한 백인 궁중 소녀를 보내달라고 요구했습니다. 그래서 그가 원하는 대로 하루 동안 그녀를 사용할 수 있습니다. 그의 추론은?\n\n이 요청은 처음엔 깜짝 놀랐다고 인정해야 합니다. 물론, 그녀는 큰 흑인들에 의해 육류처럼 사용되면서 화를 내는 기꺼이 참여하는 참가자입니다. 하지만 그럼에도 불구하고, 이런 질문을 받는 것은 너무 굴욕스러운 느낌입니다.\n\n하지만 다시 말하지만, 제가 가장 신뢰하는 조언자 중 한 명이 다른 사람에게 완전히 지배되고 복종하는 것에 대해 매력적인 것이 있습니다. 게다가, 우리가 모든 사람을 행복하게 만들기 위해 필요한 모든 것을 할 준비가 되어 있다는 것을 보여주면 우리의 입장을 확고히 할 수 있습니다." # AI Tags
bno_embrace_african_1.0003.a: "그녀는 나보다 더 필요해요" # AI Tags
bno_embrace_african_1.0003.b: "난 그녀보다 그녀의 충성도가 더 필요해" # AI Tags

bno_embrace_african_1.0004.title: "혈액 의 가치: 소녀 의 가치" # AI Tags
bno_embrace_african_1.0004.desc: "목재 연기와 굽은 돼지 냄새가 막히지 못해 홀 안의 모든 것에 매달린 금속적인 피의 덩어리를 숨겼습니다. [whore.GetFirstName]그녀의 실크 드레스가 그녀의 발목을 둘러싸고 적갈색 물처럼 뭉쳐 숨쉬는 동안 그녀의 발가락 아래에서 저주를 다. 남자는 반대편에 앉아 있었다, 털에 얽힌 근육의 산, 그의 얼굴은 여전히 넓은 가장자리 모자가 그의 앞뒤로 뻗어있는 반 그림자. 그는 두 주 전에 말 타고 도착했다. 한 가격에 더 많은 지배를위한 선물과 약속을 가지고. 내 궁전에서 '순수' 처녀, 자신의 것으로 주장. 그의 조건은 간단했다: 이 소녀를 포기, 또는 금으로 지불. 선택은 내, 그는 그 불안정한 조용한 미소, 딱딱한, 호랑 같은 눈을 도달하지 않은 종류의 말했다." # AI Tags
bno_embrace_african_1.0004.a: "내 몫이야 데려가라" # AI Tags
bno_embrace_african_1.0004.b: "내 금이 좋고 그녀의 덕도 좋죠" # AI Tags

bno_embrace_african_1.0005.title: "운명의 대결" # AI Tags
bno_embrace_african_1.0005.desc: "오후 태양 은 내 땅 을 경계 하는 익숙 한 길 을 따라 달아 나가는 동안 내 허리 를 꺾었습니다. 작물 달 이 도착 하기 전 에 평화 의 희귀 한 순간 이었습니다. 그 와 함께 청중 을 위해 외치 는 귀족 들 의 몰입 이 있었습니다. 나는 평소 의 거친 털 의 습관을 대신 하여 실크 를 착용 하는 명품 을 즐겼습니다. 스마르달 녹색 은 앞 에 있는 둥근 언덕 을 반사 하는 것 이었다. 한 해개 는 머리 위 에 날고, 하늘 의 막대 한 캔버스 에 한 단독 한 점 이 솟아오르고 있었습니다. 바로 그 즈음 에, 지각 의 목소리 는 조용 한 날 의 번둥처럼 침묵 을 깨뜨렸다.\n\n그마리를 가만히 두고 있어[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]\n\n그는 가죽으로 덮여 있는 근육의 벽이었으며, 길 옆의 얽힌 덩굴에서 튀어나왔다. 이 거리에서도 그의 청동 피부는 땀으로 빛나고, 머리 위에 한 이 달린 왕관이 튀어나왔다. 그의 등에 묶인 넓은 칼은 단순한 근육보다 더 많은 것을 암시했다. 그 남자는 오후 태양에서 뜨거운 석탄처럼 불타는 눈을 가진 내 말에서 멀어섰습니다.\n\n그는 북부 행진에서 내가 인식 한 절단 된 순서로 말했다, 그러나 그의 말은 이상한 권위를 가지고 있었다. '당신이 승리하면', 그는 계속, 앞으로 기울어, '나는이 땅을 떠나, 당신의 승리는 모든 홀에서 세대를 위해 노래 될 것입니다'. 그의 시선은 나를 휩쓸었다, 사냥꾼을 고려하는 굶주린 짐승처럼 내 실크에 남아있다. '하지만 내가 당신을 껴안아야 ...' 그는 그 때 미소, 문명 남성에게 너무 긴 치아를 드러내며, '...당신은 당신의 궁전에서 동등하게 환영합니다. '그 어두운 눈과 넓은 프레임과 함께 환영받지 않는 손님 이미 내 옆 공간을 채우고." # AI Tags
bno_embrace_african_1.0005.a: "내 칼은 당신의 도전에 답한다" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "이제 시작해 다시는 돌아오지 마!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "아뇨, 전..." # AI Tags
bno_embrace_african_1.0005.b.1: "닥쳐서 나랑 엿먹어라" # AI Tags
bno_embrace_african_1.0005.b.2: "그냥 엿먹는게 어때?" # AI Tags
bno_embrace_african_1.0005.c: "누가 더 강한지 보자" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "그게 다야, 네 자원을 알아" # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "제가 틀렸다는 사실이 증명되었습니다." # AI Tags

bno_embrace_african_1.0006.title: "흑혈 의 요구" # AI Tags
bno_embrace_african_1.0006.desc: "한 헐킹 인 인물이 문구에 둥지를 틀고 있었고, 그 안의 가려운 열에도 불구하고 입은 두꺼운 털옷에서 비가 흐르는 물을 흘리고 있었습니다. 그는 앞을 걸어갔습니다. 눈은 필린트처럼 단단하고 입술은 치아와 같은 치아에 꽉 차있었습니다. 그가 말하기 전에, 그의 존재는 방을 가득 차있었습니다. 지은 머스크와 무작위 힘의 강렬한 파도가 마치 보통 내 궁전에 붙어있는 꿀과 라벤더 기름의 맑은 향을 밀어내는 것처럼 보였습니다. 그는 간단하게 말했다. 그의 목소리는 돌을 긁어 넣은 자갈처럼 거친 것 같습니다. '우리 ... 충분하지 않습니다'. 그는 집약한 신부와 신부들을 거의 포식적인 공기 - 내 자신을 포함하여 휩쓸었습니다. 그 때 나는 조용했습니다. 그것은 의자 부족에 대한 불평이 아니었습니다. 또는 그의 붐은 내 궁전에서 매달려있는 것 같았다. 그의 눈에는 그의 목소리가 변하지 않았으며, 그는 내 목소리와 매우 짧게 얽혀있는 것 같았습니다. 이 시끄러운 목소리가 내 뒷부분에서 튀어나지 않을 것이라고 선언했습니다." # AI Tags
bno_embrace_african_1.0006.a: "여기 당신 자리가 있을 겁니다." # AI Tags
bno_embrace_african_1.0006.b: "내 법원은 당신같은 사람들을 위한 것이 아닙니다." # AI Tags

faction_demand_bnwo: "[ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "뱀이 네 아쉬운 목을 더 단단히 고 있어[ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]당신들은 너무 오랫동안 흑인에게 정당한 땅을 먹으며, [bno_bnwo|E]네 혈통이 약하고 피가 얇다.\n\n이 땅 은 우리 씨 의 힘, 권위 를 이해 하는 민족 의 비옥 한 땅 을 갈망 한다. 당신 들 의 땅 을 기꺼이 항복 하십시오. 아마도 우리 는 당신 들 을 그 들 에 가축 으로 살도록 허락 할 것 이다.\n\n현명하게 선택하세요. [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]우리의 인내심은 끝없는 것이 아닙니다." # AI Tags
bno_embrace_african_1.0007.a: "그럼 괜찮아!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#높은[peasant_leader.GetTitledFirstName]#! 그리고 #높은[faction.GetName]#! 선언합니다[war|E]너한테" # AI Tags

bno_embrace_african_1.1007.desc: "당신의 충성심[faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName]하지만 당신의 혈통은 다른 종류의 헌신을 암시한다.\n\n이 [bno_bnwo|E]맹목적인 충성보다 더 많은 것을 제공합니다. 우리는 힘, 목적, 지배를 제공합니다. 우리와 함께하고 먼지의 타이틀에서 태어나지 않은 힘을 행사합니다.\n\n너의 허약한 발자국 옆에 서서 지켜봐[faction_target.GetHerHim]당신 같은 사람들을 오랫동안 기다렸던 미래를 받아들일 수도 있습니다." # AI Tags
bno_embrace_african_1.1007.a: "내 검은 오래된 충성보다 더 이상 갈망한다!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "당신은 그들을 도울 것입니다. [bno_bnwo|E]당신의 [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "난 당신의 게임에서 보자가 되지 않을거야." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "당신은 당신의 도움이 될 것입니다. [liege|E][bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "당신은 #high에 가입하지 않습니다. [faction.GetName]#" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "평화 를 위한 금" # AI Tags
bno_embrace_african_2.0001.desc: "경로 를 가로지러 있는 도형 들 은 지나가는 도형 에 의해 방해 를 받는 것 처럼 떨고 있었지만, 공기 는 두껍고 여전히 내 방 안 에 서 있었다. 저는 좁은 바다 건너 에서 새로 도착 한 실크 가량 을 검사 하고 있었습니다. 이 섬유 가 너무 풍부 한 것 이며, 그 들 은 희미 한 램프 램프 에서 빛 을 튀게 했습니다. 달빛 으로 부터 튀어나온 밧줄 들 로 엮인 한 특히 섬세 한 볼트가 눈 을 사로잡았습니다. 그때 에 내 개인 방 의 문 은 그렇게 강력 히 열려서 그 틀 에 있는 조각 된 오크 판들 중 하나 를 갈라뜨렸습니다.\n\n한 거인은 착륙에 쏟아지는 반짝이는 불빛에 비춰 서 있었다. 그는 폭풍 구름처럼 문을 가득 찼습니다. 폭넓은 어깨와 근육으로 얽혀, 얼굴은 격렬한 분노로 진동하는 것처럼 보이는 긴밀하게 은 검은 머리카락의 충격으로 둘러싸여 있었다. 그가 입은 거친 털 의복을 통해서도, 그의 존재의 열은 그를 둘러싼 공기를 불태웠다. '황금', 그는 어, 그의 목소리가 뼈를 가로질러 어. 그는 한 걸음 더 나아갔고, 나는 그의 아래쪽에서 매달린 두꺼운 을 보았다. 은 깃털로 어, 잊혀진 부족의 풍습에 대해 말했다. '그리고 당신의 마을을위한 평화를 구입하기에 충분한 황금'. 그의 눈, 두 개의 칩 오브시디안, 그들은 내 손에 어, 냉정하고 침을 어. '그리고 그들은 자신의 두 입에 어, 그의 을 어, 그의 이 이 이 이 어, 그의 이 이 이 이 어, 그의 이 이 이 이 이 이 어, 그의 이 이 이 이 이 이 이 어, 그의 이 이 이 이 이 이 이 이 이 어, '내 이 이 이 이 이 이 이 어, 이 이 이 이 이 이 이 " # AI Tags
bno_embrace_african_2.0001.a.accept: "금은 네 거야 네 사람들을 멀리 해둬" # AI Tags
bno_embrace_african_2.0001.a.decline: "평화는 금으로 살지 않고, 얻는다." # AI Tags
bno_embrace_african_2.0001.b: "금은 지루해 내 따뜻함은 진정성을 가져다 준다" # AI Tags
