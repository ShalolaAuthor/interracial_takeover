bno_embrace_african_5.0010.title.male: "거룩 한 씨: nektar 의 제물" # AI Tags
bno_embrace_african_5.0010.desc.male: "치유자들은 내 뼈를 가로지르는 추위에 비해 더 많은 위로가 되는 가죽으로 감싸여 닦은 돌판에 누워주었습니다. 모든 호흡은 투쟁이었으며, 내 머리 아래에 있는 수직한 베개의 무게조차 찢어지는 것 같았습니다. 제 시선은 가장자리에 흐려져, 은 촛불빛이 은 별으로 변했습니다. 그리고 그녀는 왔습니다. 그녀의 천사가 황금으로 된 하늘에서 내려온 것을 정확히 알 수 없었습니다. 또는 아마도 더 오래되고 더 야생한 무언가가 전혀 없었습니다. 그녀의 머리카락은 금으로 휘어졌지만, 그것은 내 옷을 훔친 것이 아닙니다. 그것은 그녀의 피부였습니다. 그녀의 옷에 대한 알라바스터처럼 숨 쉬는 것입니다. 그리고 그녀의 움직임은 느리고 의도적으로, 암묵적으로, 팬테르 왕자처럼 맹수를 쫓고있었습니다. 그녀가 제 옆으로 내려왔을 때, 그녀의 냄새가 날씬하고 희미한 무언가가 날 때렸습니다.\n\n그녀는 제 가슴을 가로지르며, 그녀의 넓은 가슴이 예상치 못한 무게로 제 肋骨에 압축되어 있었다. 나는 말하기 위해 노력했지만, 그녀가 나를 위에 위치하는 동안 그쳐진 소리만 들렸다. 그녀의 입구에서 흰색 육체의 곡선을 눈치채고, 촛불빛 아래에서 희미하게 빛나는 것을 보았다. 향기가 독스럽고 두드러졌다. 그런 다음, 경고 없이, 그녀는 이렇게 달콤한 미소로 구부러진 입술을 갈라놓았다. 그녀의 따뜻함은 내 얼굴에 꽃을 피웠고, 매끄럽고 초대했습니다. 나는 그녀의 시선에서 멀리 볼 수 없었고, 그것을 맛보는 것을 멈출 수 없었습니다. 내 목은 가늘처럼 건조했지만, 나는 탐욕적으로 그녀의 본질을 따뜻하고 풍부한 혀에 마시고, 나를 원초적이고 절박한 무언가에 의해 달렸다. 그녀는 그녀의 가늘을 내 얼굴을 통해 점점 더 많이 씻어 내 얼굴을 통해 그녀의 가늘을 씻어 내 얼굴에 점점 더 빗나고, 내 얼굴에 점점 더 빗나고, 내 얼굴을 통해 그녀의 가늘을 닦고, 나를 향해 달려갔다." # AI Tags
