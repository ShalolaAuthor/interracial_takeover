bno_embrace_african_5.0006.title.female: "여왕 의 사제" # AI Tags
bno_embrace_african_5.0006.desc.female: "누나[leader.GetFirstName]거의 주저한 은혜로 움직인 그녀의 섬세한 천옷은 그녀의 엉덩이와 관대한 가슴의 팽창을 꽉 뻗어 있었다. 이 간단한 의복에서도, 당신은 촛불의 빛 아래에서 희미한 피부가 어떻게 반짝이는 것을 볼 수 있었다, 어떻게 그 불가능한 긴 눈은 알라바스터처럼 조각 된 턱뼈에 섬세한 그림자를 던졌다. 그녀는 당신의 왕좌 앞에 무릎을 꿇고, 작은 떨림이 그 섬세한 프레임을 통해 흐르는 동안 그녀는 당신의 눈을 들여다보고 금색의 하늘색과 은 욕망에 의해 은. '당신의 대주님', 그녀는 숨 쉬고, 부드러운 목소리 여전히 명확하게 관장들의 소음 위에 당신의 대문 주위에 모였습니다. '질서가 자리 잡았다'. 그녀의 희미한 목을 따라 가장 은, 그녀의 붓는 코의 섬세한 다리를 통해 '그녀는 매일 그녀의 헌신에 봉사합니다. 그녀는 그것을 알고 있습니다.\n\n그녀의 시선은 실크 적색 드레스를 입고 네 다리의 선에 머물다가 네 쪽으로 돌아갔습니다. [leader.GetFirstName] '그리고 그 대가로, '그녀는 계속했다, 앞으로 기울여 그녀의 목소리가 거의 속삭여 떨어졌다, '예종이 뿌리를 내리고 번성했을 때... 우리 중 한 명이 전적으로 당신의 쾌락에 전념할 것입니다. [leader.GetFirstName]그녀의 손가락은 금색 타페스트 카펫의 가장자리에 꽉 찼고, 손목은 흰색으로 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어 어" # AI Tags

bno_embrace_african_5.0006.title.male: "왕 의 사제 여인" # AI Tags
bno_embrace_african_5.0006.desc.male: "누나[leader.GetFirstName]그녀의 특습의 단순한 흰 가죽에 얽힌 그녀의 실질적인 가슴을 부정하는 섬세한 은혜로 왕실 안으로 들어갔다. 이 거리에서도 그녀의 희한 피부가 얇은 직물 아래에서 빛나는 모습을 볼 수 있었고, 그녀의 목이 붓는 것을 강조하며, 그녀의 눈은 에본 왕좌에 앉아있는 거대한 형태에 고정되어 있었다. 그녀의 얼굴에 붙어있는 산달나무와 나뭇가지의 향이 그녀의 앞에 무릎을 꿇고, 섬세한 손이 바닥에 있는 황금 접착의 가벼운 표면에 대해 붓는 것을 강화했습니다. '내 Liege', 그녀는 숨 쉬고, 그녀의 목소리는 네 다리 주위에 모인 궁정들의 소음을 견뎌내기 위해 충분히 강하게 침묵했다. '질서가 확립되었습니다'. 그녀의 시선은 다시 들어와, 직감과 함께 시작되었습니다. 당신은 그녀의 넓은 파란색 눈을 볼 수 있었다. 그녀의 눈은 얼마나 얇은 것처럼 보였으며, 그녀의 눈은 그녀의 얼굴에 의해 어지고, 그 어두운 잎은 여전히 당신의 얼굴에 어 내려가며, 그녀의 발의 긴 잎을 어있는 것처럼 보였다.\n\n'모든 여동생은 순결과 봉사에 대한 맹세를 했다'고 그녀는 계속하며, 더 많은 것을 말하려는 것처럼 입술이 조금씩 갈라지고 있습니다. '그리고 우리는... 당신의 관대성을 위해 감사함을 표합니다,陛下'. 그녀는 다시 주저하고 부드럽게 덧붙였습니다. '당신은 우리에게 신성한 목적을 부여했습니다... 그리고 그 대가로... '그녀의 목소리는 거의 속삭임수로 떨어졌습니다. 그녀는 당신의 시선을 한 번 더 높였을 때, '때가 적절한 때, 순서 중 한 명이 당신에게 개인적으로 봉사하는 특유의 영광을 갖게 될 것입니다. [leader.GetFirstName]그의 손가락은 당신의 왕좌 발자국 가장자리에 꽉 차있었고, 당신은 그녀의 몸이 그녀의 단순한 습관에 의해 눈에 띄게 어있는 것처럼 보였습니다. 언명없는 욕망에 의해 어있는 어있는 봄." # AI Tags

bno_embrace_african_5.0006.a: "그러한 봉사 를 소중 히 여길 것 이다." # AI Tags

