bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] ' 프레야 '" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "누나[wanderer.GetFirstName]제단 위에 내려오는 흰 비둘기의 은혜로 왕좌방에 휩쓸려 갔습니다. 부유하게 짜여진 타파벳과 닦아진 화석 가운데에도 그녀는 밤의 파란색 의복에 알라바스터처럼 빛나는 것처럼 보였습니다. 어두운 아래에서 당신의 눈을 마주치면서 놀라울 정도로 넓은 파란 눈과 진지했습니다. 의 희미한 향이 기도처럼 그녀에게 붙어 있었고, 끊임없이 공중에서 매달린 향기의 연기를 통해 엮었습니다. 그 실크 아래에서 그녀를 누른 것처럼 생생하게 상상할 수 있었고, 당신의 마음은 피부와 섬세한 곡선 사이의 공백을 얼마나 쉽게 채워주었습니다. 그녀는 당신의 앞에 무릎을 꿇었습니다.\n\n'당신의 Majesty',그녀는 숨을 쉬고, 목소리가 조용하고 여전히 흔들림으로 퍼져있는 것으로 보였습니다. '첫 번째 돌이 세워졌습니다. 기초는 단단합니다. '그녀는 그 다음 당신의 앞에 펼쳐져, 각 움직임이 맛있게 될 것 같은 느린 생각으로 일어납니다. '하지만 나머지는... '그녀는 뒤로 물러나, 그녀의 시선이 당신의 형태를 횡단하도록 허용하고, 그녀의 옷이 당신의 허벅지에 매달려있는 길을 계속하고, 당신의 허벅지를 따라 손가락 끝을 추적합니다. '대성당은 ... 상당한 지출을 필요로합니다. '그녀의 눈은 절망에 가득한 강도와 다시 만났습니다." # AI Tags

