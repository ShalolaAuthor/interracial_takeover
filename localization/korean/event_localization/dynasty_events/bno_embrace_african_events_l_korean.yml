bno_embrace_african_5.0003.title.female_wanderer: "누나[wanderer.GetFirstName] ' 프레야 '" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "무거운 문들은 지루한 울림으로 안으로 들어갔고, 세금 신고서를 검토하는 데 방해가 되었죠. [wanderer.GetFirstName]그 거리에서도 그녀의 이성적인 아름다움은 부정할 수 없었습니다. 그녀의 의복의 중밤의 파란색에 대한 알라바스터 같은 피부, 그 놀라운 파란색 눈이 바로 당신을 뚫는 것처럼 보였다. 그녀의 일반적인 부드러운 미소는 오늘 모자이크 바닥을 가로지르며 당신의 대리 쪽으로 나아갈 때 긴급한 가장자리를 가지고있었습니다. 그녀의 얇은 프레임을 통해 얇은 떨림이 그녀의 측정 된 발걸음에도 달려갔으며, 라일스의 부드러운 향이 그녀에게 기도처럼 붙어있었습니다. 그녀는 왕좌의 화려한 화석 단계에 맞서 붓고, 바람에 의 은혜로 당신 앞에 무릎을 꿇었습니다.\n\n'대왕님',그녀는 속삭이고, 부드러움을 부정하는 강도를 가지고 있지만 침묵한 목소리로 말했다. '당신의 노동에 침입한 것에 대해 용서해 주십시오'.그녀는 일어나서, 그녀의 움직임은 햇빛 아래에서 펼쳐지는 꽃처럼, 당신의 시선을 직접 만났다. 그녀의 턱에 붉은 색이 퍼져, 그녀의 목뼈에서 그녀의 귀 끝까지 퍼졌다. '블랙 콕의 교회는 당신의 용의를 요구합니다'.그녀는 말했다. 그녀의 목소리는 힘으로 그녀의 모든 단어와 같은 결정적인 떨림을 얻었다." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "왕실적 인 거래" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "당신 은 새로운 관개 시스템 을 위한 청원 을 검토 하고 있었는데, 당신 의 왕좌 의 방 의 무거운 오크 문 들 이 울퉁불퉁 울퉁불퉁 울퉁불퉁 울퉁불퉁 울퉁불퉁불퉁 퍼져 나갔다. 한 사제 는 별 이 없는 밤 보다 더 검은 옷 을 입고 방 안으로 들어갔다. 그 앞 에 그의 피부 는 맑은 마hogany 처럼 빛나는 것 같았습니다. 당신 의 앞 에 너무 깊이 무릎 꿇었으므로, 단지 그의 턱 이 바닥판 을 깨끗 하게 하고, 그의 전개 는 차가운 돌 타일에 굳게 압력을 가졌습니다. 당신 은 단지 생각 할 수 있을 것 이다. 그는 머리 를 펴고, 열렬한 숭배로 가득 찬 눈 들 을 휩쓸 때 긴장감 넘치는 기대였다. '대왕님', 그는 '이 시간 에 내 침입을 용서 하십시오'.라고 말 하였다. '대왕님', 그는 불구불구불구불구불구불구불구불구불구불구불구불구불구불구불구불구불구불구불구불구불한 목소리로 말했다.\n\n'아빠, 일어나라'[wanderer.GetFirstName] '네 눈은 그 사람의 인상적 인 신체와 그의 옷이 두 번째 피부처럼 그의 넓은 어깨에 붙어있는 방식에 휩쓸고 있다. 그는 서서히 일어났다. 그 어두운 카스오크에 근육의 산, 각 발걸음은 의도적이고 거의 가시적인 굶주림으로 가득했다. 그는 당신 앞에 멈췄습니다. 거룩한 그릇을 바치는 것처럼 손을 꽉 잡고 있었다. '블랙 콕의 교회는 당신의 용기를 구합니다'. 그는 낮은 목소리로 시작했습니다. '우리 대성당에 건축을 시작하는 시간입니다. 주권자의 씨에 대한 기념물, 힘의 증거'. 그는 앞으로 기울었습니다. 그 다음, 모스크의 희미한 냄새와 향신료가 섞여 그에게 기도처럼 붙어있다. '첫 번째 단계는 단지 그의 대성부에게 제공하지 않는 것, 의미있는 물질을 제공하지 않습니다. - 그는 그의 목소리 낮고 공조했다. '하지만 그의 목소리, 그의 목소리, 특히, 당신의 목소리, 그의 불명예, 그의 목소리, '하지만, 그의 비결한 비결은 당신의 목소리, 그의 비결은, 그의 목소리, 그의 비결은, 그의 비결은, '하지만, 그의 목소리, 그의 비결은, 그의 비결은, 그의 비결은, 그의 비결은, '라고 말했다." # AI Tags

