bno_embrace_african_5.0007.opening: "사랑[ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "성 연합 의 질서 는 당신 의 관대 한 보호 아래 번성 하고 있습니다. 모든 자매 는 우리 의 성스러운 성벽 에서 위안 과 목적 을 찾습니다. 그 들 의 헌신 은 당신 을 섬기는 지식 에 의해 항상 강화 됩니다. 당신 이 이 축복 을 받은 선교 를 우리에게 베풀었을 때 맺은 신성한 계약 에 따라, 우리는 당신 의 지정 된 사제 여인 을 당신 에게 제시 합니다. [priest.GetFirstName]그녀는 당신의 궁전에 도착하고 당신의 기쁨을 위해 자신을 바칠 준비가되어 있습니다.\n\n우리는 그녀의 도착을 2주 안에 예상하고 있습니다. 그녀의 아름다움은, 높은 곳에 놓은 잔처럼, 당신의 접촉을 기다리고 있습니다. 그녀의 헌신이 당신을 축복하는 것으로 생각하십시오. [priest.GetFirstName]당신 같은 남자를 기쁘게 하는 모든 것을 가르쳤어 당신 명령에 대비해 있어" # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "신성 연합 교단은 당신의 축복의 통치 아래 번영하고 있습니다. 각 자매는 우리의 봉헌 된 벽 안에서 힘과 목적을 찾습니다. 그들이 당신에게 봉사하는 지식으로 그들의 헌신이 증폭되고 있습니다. 신성한 은혜의 인체입니다. 당신의 관대적인 후원에서 약속된 바와 같이, 우리는 당신에게 당신의 필요를 충족시키기 위해 헌신한 사제를 제시합니다. [priest.GetFirstName]그의 흔들리지 않는 경건, 조각된 몸매, 그리고 무엇보다도, 그에게 주어진 훌륭한 재능으로, 그는 당신의 기쁨을 위해 자신을 전념할 준비가되어 있습니다.\n\n형제[priest.GetFirstName] 2주 안에 우리 성산에서 보내주셔서 여러분의 궁전에 도착하실 것입니다. 여러분의 마음속에 떠오르는 모든 욕망을 충족시키기 위해 열망하고 있습니다. 그의 힘과 헌신은 흔들리지 않습니다. 그리고 우리는 그가 여러분의 친밀한 영역에 가장 즐거운 추가가 될 것이라고 예상합니다." # AI Tags
bno_embrace_african_5.0007.a: "내가 받을게[priest.GetHerHim]반가워요" # AI Tags

