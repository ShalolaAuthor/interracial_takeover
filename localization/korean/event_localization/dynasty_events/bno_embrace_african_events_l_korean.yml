bno_embrace_african_2.1001.title: "평화 를 위한 육신" # AI Tags
bno_embrace_african_2.1001.desc: "그 속삭임들은 내 자신의 홀의 도화장들 - '음녀', '파운', '그녀의 육체를 삐걱거렸다' - 를 통해 그림자처럼 나를 따르고 있었다. 각 시빌란트 문자는 내 피부에 톱니가 있었다. 내 기다리는 여부들은 그들의 눈을 회피했지만, 나는 그들의 시선이 내 허리에 붙어있는 수직한 실크에 남아있는 것을 느낄 수 있었고, 내 몸의 중심에 꽃을 피는 붉은 얼룩이 있었다. 그것은 제 몸뿐만 아니라 내 이름, 나의 본격적인 정체성을 제공 - 폭풍이 은 얼굴과 돌처럼 목소리로 이 남성들을 진정시키는 희생이었다. 그러나 나는 다른 주인들이 그들의 요구에 반박했을 때 무슨 일이 있었는지 보았다. 들판은 불타게, 부서진 달걀 껍질처럼 부서지고, 여성들은 집에서 을 때렸다. 그리고 피스톤의 물결에 의해 피스톤에 의해 모든 것을 때렸다. 그리고 나는 모든 것을 휩쓸고, 모든 것을 휩쓸고, 그 물결이 내 몸에서 휩쓸고, 모든 것을 휩쓸고 있었다." # AI Tags
bno_embrace_african_2.1001.a: "평화가 팔렸어, 모든 인치가 요구되었습니다." # AI Tags

bno_embrace_african_2.2001.title: "그녀의 조용 한 항복" # AI Tags
bno_embrace_african_2.2001.desc: "소녀는 은 카펫에 누워있었고, 다리가 찢어진 인형처럼 튀어나왔고, 그녀의 입술이 찢어진 허리처럼 부드러운 숨쉬기가 빠져나갔고, 마치 잠잠한 꿈을 쫓고 있는 것처럼 말이죠. 달빛은 창문을 통해 흘렀고, 그녀의 은 피부를 찢어지는 땀을 사로잡고, 그녀의 골뼈에 꽃을 피우는 멍에들의 어두운 꽃을 강조했습니다. 여전히 발동하는 가슴의 부풀이 바로 위에. 나는 그녀의 눈앞에 은 금발의 털의 얽힌 엉덩이를 통해 두꺼운 손가락을 쳤고, 그녀의 가슴의 희미한 머스크를 맛봤습니다. 그녀의 울음은 처음에는 달콤했습니다. 완전히 다른 것으로 얽혀있는 깜짝 놀랐어요. 일종의 절망적 인 수용, 어쩌면 즐거움이 - 한 번씩 조용히 그녀를 주장했습니다. 밤 내내 그들은 와서, 그들의 고통은 그들의 섬세한 표지판에 남아있었습니다. 그녀의 몸의 모든 덩어리 표지판과 함께 사라졌습니다. 네, 때로는 그녀의 덩어리 덩어리와 함께, 그녀의 덩어리 덩어리 덩어리, 그리고 이제 나는 그녀의 덩어리 덩어리 덩어리 덩어리, 그리고 그녀의 덩어리 덩어리 덩어리 덩어리 덩어리, 그리고 그녀의 덩어리 덩어리 덩어리." # AI Tags
bno_embrace_african_2.2001.a: "그녀는 이제 그들에게 속해 있습니다." # AI Tags

bno_embrace_african_2.0002.title: "그 값: 흰 꽃" # AI Tags
bno_embrace_african_2.0002.desc: "저 의 저주를 받은 용기! 저 는 내 궁전 의 문 을 뚫고 튀어나갔는데, 마치 둥근 구름 이 고기를 고, 모든 둥글고 둥글고 오스디아니아 눈 들 은 땀 을 흘리고 있었다. 그 의 옷 은 땀 으로 은 넓은 근육 들 위에 펼쳐져 있었고, 껍질 이 맑은 에본처럼 어두운 것 을 드러내고, 두꺼운 머스크 향이 두 번째 피부 처럼 그에게 붙어 있었다. '주님, '라고 그는 돌 위에 은 자갈을 고, 그의 목소리는 '우리는 피곤하고, 우리 여자 들 은 피곤하고, 우리 몸 은 해방을 위해 고통 받고 있습니다. 당신 의 흰 꽃 소녀 중 한 명 을 보내십시오. 덩달고, 익고, 강한 사람이 만질 수 있습니다'. 그는 그를 고 있는 남자 들 에게 경멸적 으로 gestured, 그들 각 은 그림자 로 던졌다, 그들 모두 그들의 손가락 에 은 갈을 고. '그녀의 발자 앞 에서 우리 가 자갈을 고, 우리 가갈을 고, 우리 가갈을 고. 그리고 내 가갈을 고, 내 가갈을 고, 내 가갈을 고, 내 가갈을 고." # AI Tags
bno_embrace_african_2.0002.a.accept: "당신이 원하는 대로. 그녀는 당신의 것이 될 것입니다." # AI Tags
bno_embrace_african_2.0002.a.decline: "일을 거부하면 다른 사람을 찾아낼 거야" # AI Tags
bno_embrace_african_2.0002.b: "나와 함께하는 밤은 그들의 분노를 진정시킵니다." # AI Tags
bno_embrace_african_2.0002.c: "내건 네건데, 여기 오라고 말해" # AI Tags

bno_embrace_african_2.1002.title: "빼앗긴 자 들 에게 휴식 이 없다" # AI Tags
bno_embrace_african_2.1002.desc: "내 다리는 땀과 미스크와 흥분의 이상한 혼합으로 매끄럽습니다. 불균형한 흙 바닥에서 구매를 찾기 위해 항의하는 모든 근육이 소리치고 있습니다. 내가 기억하는 마지막 것은 그들의 캠프에 진입하는 것입니다. 야스민과 나무의 연기로 두꺼운 톱나무 사이에 매달린 톱나무의 타펫입니다. 이제 공기는 다른 것으로 습니다. 열, 긴급성, 수많은 씻어지지 않은 신체의 향이 서로 밀려있었습니다. 한 톱 모양이 방금 물러났고, 그의 톱니가 내 가슴에서 울려 퍼지는 동안 또 다른 톱니가 나를 습니다. 내 고통스러운 톱니 깊이의 슬라이드 길이. 내 숨을 잡을 시간도 없습니다. 피의 톱니와 각 톱니가 내 잔털을 통해 울려 퍼지는 방법 외에는 아무 것도 할 시간이 없습니다. 나는이 넓은 잔털을 위해 준비 할 때 ... 그녀는 나를 위해 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니 톱니" # AI Tags
bno_embrace_african_2.1002.a: "제발... 숨을 쉬게 해" # AI Tags

bno_embrace_african_2.2002.title: "육상 으로 얻은 주 의 보상" # AI Tags
bno_embrace_african_2.2002.desc: "'오늘 밤 내 여자 들 을 채우라'고 선포 한 후, 내 목소리 는 꽉 차 있는 궁전 을 통해 튀어나왔다. '오늘 밤 내 여자 들 을 가득 채우라'고 선언 한 후, 내 목소리 는 '오늘 밤 내 여자 들 을 채우라'고 말 한 후, 내 목소리 는 튀어나왔다. 내 눈 앞 에서 열망 한 얼굴 의 바다 를 가로질러 눈 들 을 휩쓸었다. '그러나 새벽 이 오라'고, 내 눈 에서 불빛 을 춤추게 하고 계속 했습니다. '너희 중 오스디디안 이 세 명만 가치 있는 것 으로 간주 될 것 이다. 내 옆 에서 일 하는 세 명만, 들 을 돌고 는 것 이다. '저 들, 어느 날 아침 에 튀어나오게 될 것 이다. 그 들 은 그 들 의 손 들 을 찌르는 것 이다. 그리고 그 들 은 그 들 의 손 들 을 찌르는 것 이다. 그 들 은 그 들 의 손 들 을 찌는 것 이다. 그리고 그 들 은 그 들 의 몸 을 찌는 것 이다. 그리고 그 들 은 그 들 의 몸 을 찌는 것 보다 더 가치 있는 것 을 알 수 있을 것 이다. 그 들 은 그 들 의 손 들 을 찌는 것 이다." # AI Tags
bno_embrace_african_2.2002.a: "나를 섬기기에 합당한 사람이라." # AI Tags

bno_embrace_african_2.0003.title: "딸 의 가치: 한 민족 의 운명" # AI Tags
bno_embrace_african_2.0003.desc: "메신저는 내 앞에 은 오크처럼 굳게 서 있었고, 그의 기름진 피부는 반짝이는 램프의 빛 아래에서 빛나고 있었습니다. 그의 눈은 금으로 얼룩진 오시디안 칩이었지만, 나는 자신의 시선이 그의 무관심한 손에서 그의 옷 아래에서 찢어진 가죽 허벅지를 붙잡고 있는 흉터 근육에까지 휩쓸리면서도 흔들리지 않았습니다. [ROOT.Char.GetLadyLord] '그분들은 당신의 딸을 결혼으로 데려가고 싶어합니다. 그녀는 이제 나이가 많고, 성숙하고 예쁘다'. 그는 잠시 멈추고 칭찬을 공중에서 고, 그녀와 연합하는 것은 이 땅에 번영을 가져다 줄 것 같았습니다. '그들의 말은 은밀한 위협이 아니었고, 그들은 바로 내 마음에 겨냥한 날카로운 칼이었다. '그들은 대가로 지원을 제공한다'. 그는 계속했다. '하지만...' 그는 그의 시선을 만났습니다. '하지만...' '우리 사이의 불언어, 젖은 땅 덩어리처럼 두꺼우며 질식합니다. '하지만, 내 목소리는 바르크의 밧줄이었습니다. '하지만, 내 목소리는 내 발에 떨어지지 않을 것입니다. 내 목소리, 내 목소리, 내 목소리, 내 목소리, [whore.GetFirstName]- 너무 활기찬, 너무 생동감 넘치는 - 힘의 이 게임에서 보아로서 제공되었습니다. 두려움에서 완전히 벗어나지 않고 떨림이 날 통과했습니다. 번영의 약속은 매혹적이고 유혹적이었습니다. 그럼에도 불구하고, 나는 그녀를 잃는 것을 견딜 수 있습니까?" # AI Tags
bno_embrace_african_2.0003.a.accept: "내 딸은 그들의 딸이 될 것이다." # AI Tags
bno_embrace_african_2.0003.a.decline: "우리 땅은 그 자체로 번영하고 있습니다." # AI Tags

