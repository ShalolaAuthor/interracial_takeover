bno_embrace_african_5.0005.title.female: "블랙 콕 의 딸 들" # AI Tags
bno_embrace_african_5.0005.desc.female: "누나[wanderer.GetFirstName]그 입구에는 항상 나뭇가지와 같은 향이 있었고, 미묘하게 근육이 넘치는 것 같았습니다. 그녀가 왕좌 앞에 무릎을 꿇은 지 오래전부터 감각에 끈질긴 여성적인 것 같았습니다. 당신은 잘 알고 있는 향이였습니다. [wanderer.GetFirstName]그녀의 넓은 푸른 눈, 일반적으로 그렇게 평온한, 당신의 입술의 모퉁이에 끌고 Nervousness의 흐릿했다. 당신은 그녀의 목을 을 볼 수 있었다 그녀가 삼키고, 그녀의 습관을 은 조직 그녀의 넓은 가슴의 팽창을 통해 스트레칭. '당신의 Majesty', 그녀는 시작, 목소리 거의 속삭임수 위에, '사당은 빛나는 서, 그 오시디언 심장이 블랙 콕의 영광으로 뛰는. '그녀는 의 의 의지를 추적하기 전에 그 눈은 당신의 만나기 위해 flatting.\n\n'하지만 이 벽 안에... 충분하지 않다'고 그녀는 공감했고, 그녀의 손가락은 그녀의 습관을 짜증나게 휘두르며 '우리는 당신의 왕족에 대한 살아있는 증명이 필요합니다, 당신의 고귀하'. [wanderer.GetFirstName]그녀의 시선은 절망에 국한된 강도로 돌아왔다. 이 신성한 선의 지속을 보장하기 위해 전념한 명령. 그녀는 다시 삼키고, 그녀의 목의 섬세한 기둥이 계속하기 전에 눈에 띄게 굽어지고, 목소리는 그녀의 내면에 이 올라가는 것처럼 힘을 얻었습니다. '자신의 순결과 아름다움으로 선택된 소녀들... [wanderer.GetFirstName]그녀의 입술은 다른 것을 말하고자 하는 것처럼 약간 갈라졌지만, 그 후 그녀는 그들을 함께 물었습니다. 그녀의 턱은 그녀의 피부의 은 알라바스터를 심화시키는 빨간색으로 빨라졌습니다. '그들은 살아있는 그릇으로 봉사할 것입니다', 그녀는 마침내 숨쉬고, '그 안에 씨앗을 가지고 있습니다... 자유롭게 자신을 희생합니다... 당신의 계통이 강하고 축복을 유지되도록." # AI Tags

bno_embrace_african_5.0005.title.male: "축복 받은 처녀 들 의 순서" # AI Tags
bno_embrace_african_5.0005.desc.male: "불꽃 냄새가 누나에게 붙어 있었다[wanderer.GetFirstName]그녀는 당신의 왕좌 앞에 무릎을 꿇고 있었다. 이 관점에서도, 당신의 시선이 그녀의 가슴의 실크 붓에서 그녀의 섬세한 허벅지의 얇은 털 아래까지 그녀의 날카로운 활까지 그녀의 희미한 형태를 추적하고, 당신은 그녀가 일어나면 그 부드러운 곡선이 엮은 천에 압축하는 것을 볼 수 있었다. 그 넓은 파란색 눈, 일반적으로 너무 명확하고 진지한, 경건한 것보다 더 많은 기대를 말하는 긴장감으로 깜박했다. 그녀의 입술, 가득하고 그녀의 을 통해 꽃 피는 파란색과 일치하는 희미한 붉은 색을 칠했다, 그녀는 말하기 시작하기 전에 조용한 호소로 분리되었다.\n\n陛下, 그녀는 숨을 쉬고, 그녀의 가슴 깊이에서 솟아오르는 목소리가 약간 떨고 있습니다. 대성당은 완성되어 있으며, 그 오시디언 벽은 당신의 영광을 거울처럼 반영합니다. 그녀는 그녀의 시선을 들어 올렸고, 그 눈은 거의 절망적인 강도로 당신에게 고정되었습니다. '하지만 그 거룩한 공간 내에서... 빈 공간이 남아있다'. 그녀는 그녀의 옷의 노화한 가장자리에 손을 꽉 찼고 말하면서, 팔찌를 장식하는 적색 솜씨에 흰 팔꿈치. '우리는... 당신의 증언을 필요로 한다', 그녀는 말했다. 리락의 향과 분명하게 여성적인 무언가가 당신의 코 구멍에 닿을 수 있도록 더 가까이 기울였다. '주권주의 복귀에 전념하는 명령'. 그녀는 세브란트 눈을 붓고, 왕좌에 축복했다. 그녀의 얼굴에 대한 순수한 충성을 제공 할 때, 그들은 다시 당신의 얼굴에 대한 순수한 충성을 제공 할 것입니다. " # AI Tags

bno_embrace_african_5.0005.a: "고려해 봐, 여동생." # AI Tags

