bno_embrace_african_5.0002.title.female: "주권자 의 씨 의 축복: 전초" # AI Tags
bno_embrace_african_5.0002.desc.female: "발열은 며칠 동안 불완전했고, 머리가 오븐으로 변하고, 뼈가 감기 때문에 떨고 있었습니다. 결국 당신은 불가피한 것에 항복했고, [priestess.GetFirstName], 명실상부한 검정색 사제, 주왕의 씨앗 축복 의식에서 그의 까다로운 접촉으로 유명한 치유자. 당신은 그것이 단순한 치료가 아니라는 것을 알고 있었다; 열렬한 헌신의 이례적인 행위로 그가 행한 기적에 대한 소식이 퍼져 있었다. 당신의 몸은 질병의 약함으로 고통받았지만, 당신은 당신의 구원이 그렇게 원시적인 방식으로 나타날 수 있다는 것을 알고 기묘하게 흥분했습니다. [priestess.GetFirstName]그는 거리를 가로지르며 방을 가로지르며, 침대에서 몇 인치 떨어진 곳에 서서\n\n'내 선물 은 날 물아먹기 위해 돌아왔던 것 같다'. 그의 손가락 들 은 젖은 전두엽 에 휩싸였으며, 그 들 의 가슴 으로까지 진동 을 일으켰습니다. 그의 엄지 손가락 은 부드럽게 당신의 턱뼈 를 가로질러서, 두 번째 피부처럼 그에게 붙어 있는 추운 것 이 있음에도 불구하고 따뜻 한 충격을 주고 있습니다. [priestess.GetFirstName] '내 딸아, 걱정 마시오'. 그는 풍요롭고 깊이 있는 목소리로 말했다. '주국의 씨가 당신을 회복시킬 것이다'. 그는 침대에 놓인 두꺼운 기름에 손짓을 했다. 그들의 향이 날카롭고 이국적. '오, 이제. 우리는 우리의 의식에 대한 준비를 시작해야 한다." # AI Tags
