l_korean:

bno_combat.0001.title: "우월함의 싸움: BBC 지휘관과 백령" # AI Tags
bno_combat.0001.desc: "우리는 서로 가까이 갈 때 긴장감을 느낄 수 있었습니다. 백인 지휘관은 키가 크고 근육이 많았으며, 그의 금발은 이른 아침 빛에서 빛나는 것처럼 자부심을 품고 있었습니다.\n\n하지만 저는 그 모든 것을 봤습니다. 예쁜 소년은 자신의 외모로 인해 사람들을 전투로 이끌 수 있다고 생각했습니다. 그는 나와 비교하면 아무것도 없었어요.\n\n우리가 가까워질수록 그는 저한테 굴욕적으로 웃었습니다!\n\n여기 큰 흑인이 전쟁 게임을 하고 있는 거야?\n\n# 약한 나는 단지 어두운 웃음, 그는 곧 내가 그에게 진정한 남성의 진정한 힘을 보여주기 위해 자비를 간구할 것을 알고 #!\n\n# 약한 전투는 그 때 심각하게 시작되었고, 우리 두 군대가 금속과 육류의 충돌로 앞으로 돌입했습니다. 나는 남자의 외침을 들을 수 있었습니다. 왼쪽과 오른쪽으로 잘라졌지만, 나는 그들에게 관심을 기울이지 않았습니다.\n\n#약자 우리는 몇 시간 동안 싸웠고, 작은 사람들을 쉽게 쓰러뜨릴 수 있는 타격을 주고 있었습니다. 하지만 우리 중 누구도 이 싸움에서 물러나지 않으려 했습니다. #!" # AI Tags
bno_combat.0001.a: "싸웠어[bbc_enemy_commander.GetFirstName]용감하게..." # AI Tags
bno_combat.0001.a.success.tooltip: "당신은 전투에서 승리했고, 배제되었습니다. [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "네가 패했어[bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "욕망의 전투: BBC 지휘관과 화이트 메이든" # AI Tags
bno_combat.0002.desc: "그 날 아침 전장에 들어갔을 때, 흥미 와 불안 의 특이한 혼합물 을 느꼈습니다. 적 은 어떤 튼튼 한 남자 전사 의 것 이 아니라, 금 깃발 처럼 바람 에 흐르는 그녀의 긴 금발 이 달린 섬세 한 백인 소녀 입니다.\n\n그녀는 키가 높고 자부심이 많고, 그녀의 작은 틀은 무거운 갑옷을 지탱할 수 없었습니다. 하지만 그녀의 눈에는 명백한 불이 있었습니다.\n\n이 전투 는 우리 의 상대 의 능력 을 시험 하는 것 으로 시작 되었습니다. 그 는 잘 훈련 을 받은 것 을 알 수 있었습니다. 그 는 할 수 있는 모든 움직임 은 정밀 히 계산 되어 있었습니다.\n\n하지만 우리는 검을 반복해서 충돌하면서 예상치 못한 일이 일어났습니다. 불꽃이 우리 사이에 불어오며, 공기를 통해 전기처럼 뛰는 부정할 수 없는 매력이었습니다." # AI Tags
bno_combat.0002.a: "백인 소녀를 위해 잘 싸웠지만 이제 넌 내 거야" # AI Tags
bno_combat.0002.b: "넌 날 이길 수 있다고 생각할지도 모르지만 내 마음 속에는 모든 백인 소녀가 큰 검은 수컷을 갈망한다." # AI Tags
bno_combat.0002.b.success.tooltip: "넌 너무 꽉 찼어... 너무 처녀야... 하지만 곧 넌 흑인 좆의 낡은 창녀일 거야." # AI Tags
bno_combat.0002.b.failure.tooltip: "넌 믿을 수 없는 사람이야" # AI Tags
