l_korean:
# bno_events00 - invite influence decision
 bno_events00: "당신 의 궁전 에 아프리카 난민 을 수용 하십시오" # AI Tags
 bno_events00.desc: "이상한, 화강색의 사람들이 먼 곳에서 도망쳤다는 소식이 전해졌습니다. 적대적인 상황 속인지 알 수 없습니다. 하지만 그들의 힘은 한눈에 볼 수 있습니다.\n\n그러나 너희 백성들 가운데는 몇 분만 발견되었으니 그들에게는 유익한 다른 문화가 있으며 선물과 통찰력이 있느뇨\n\n그들이 무슨 짓을 하는지 봐야지?" # AI Tags
 bno_events00_decision_tooltip: "외국인들이 방문하도록 초청됐습니다" # AI Tags
 bno_events00_confirm: "예언자들을 보내라" # AI Tags
 refugee_effect_1: "당신은 외국인의 그룹을 만나게 될 것이고 당신의 법정에 가입할 수 있는 하나를 선택할 수 있습니다." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "외국인들이 왔어요!" # AI Tags
 bno_events01.desc: "당신 영역에서 목격된 몇 명만이 당신 앞에, 당신의 궁정에서 모였습니다. 그들은 여러 부족에서 온 다양한 이름을 가지고 있습니다. 누비안, 가니안, 소말리아, 말리안. 아마도 그들의 외국 영향력은 전쟁과 외교에 도움이 될 수 있습니다.\n\n조사진들은 현재 난민들 중 몇 명만 이 법안에 맞을 수 있다는 것을 발견했습니다. 그들 각자는 자신만의 방식으로 독특하지만 피부가 어두운 것처럼 두드러집니다.\n\n하지만 이제 결정은 당신 앞에 있습니다. [target1.GetFirstName]... [target3.GetFirstName]또는[target2.GetFirstName].\n\n누가 당신의 법정에 합류할까요?" # AI Tags
 bno_events01.a: "[target1.GetFirstName]가장 가치 있는 사람입니다." # AI Tags
 bno_events01.b: "[target2.GetFirstName]가장 좋은 후보입니다." # AI Tags
 bno_events01.c: "[target3.GetFirstName]제 법정에 합류하게 될 것입니다." # AI Tags
 bno_events01.d: "당신의 영향력으로 우리를 축복해..." # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "아프리카 왕" # AI Tags
 bno_events02.desc: "내 사랑, 당신은 이 땅을 공유하고 싶습니까?\n\n당신의 마음은 발짝 뛰고, 당신 앞에 복종적으로 손을 고, 당신의 나라를 끝내려는 계획에 전적으로 헌신하고 있습니다.\n\n당신의 자손은 당신의 사랑하는 사람의 힘과 색깔과 지능을 가지고 있을 것입니다.\n\n이 [target1.GetLadyLord]전쟁에서 사자였고, 침대에서요.\n\n네 왕" # AI Tags
 bno_events02.a: "우리 방으로 가자" # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "종말 의 시작" # AI Tags
 bno_events03.desc: "당신의 왕위 계승과 당신의 영역에서 가장 높은 왕위에 대한 주장으로, 당신의 배우자는 적절한 타이틀을 착용했습니다.\n\n'백인'에게 거의 알려지지 않은 먼 나라에서 온 당신의 연인은 당신의 마음을 사로잡았을 뿐만 아니라, 당신의 땅을 사로잡았다.\n\n하지만 이것은 단지 시작일 뿐입니다. [target1.GetHerHis]문화, 믿음, 피부색은 원주민을 침략합니다." # AI Tags
 bno_events03.a: "내 경기가 끝나고 있습니다." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "아프리카의 우월" # AI Tags
 bbcconversion.desc: "당신은 종교로 변신하기로 결정했습니다[bno_religion|E]검은 신들만을 숭배하고, [bno_bbc|E]전 세계" # AI Tags
 bbcconversion.a: "곧 세상은 흑인들에게 굴복할 것이다" # AI Tags
 
 #test
 bno_election: "새로운 계열 을 채택 하라" # AI Tags
 bno_election_confirm: "확인" # AI Tags
 bno_election_decision_desc: "문서를 검색하고 계승 줄거리를 모색한 후, 당신은 새로운 유형의 계층을 착용하도록 법관으로부터 깨달았습니다. 성보다는 인종을 중심으로 한 계층입니다." # AI Tags
 bno_election_decision_tooltip: "굴복해?" # AI Tags
 bno_election_decision.a: "Yippee!!! 머리 먼저!" # AI Tags

 bull_decision: "부인을 엿먹기 위해 황소를 불러" # AI Tags
 bull_decision_desc: "당신의 아내는 아프리카에서 온 이 새로운 이상한 남성들의 큰 검은 똥에 중독되어 있습니다. [ROOT.Char.GetPrimarySpouse.GetHerHis]당신 앞에서요?" # AI Tags
 bull_decision_tooltip: "황소가 침대에 올 거야" # AI Tags
 bull_decision_confirm: "황소를 불러!" # AI Tags

#
 bno_events_0005.title: "황소가 당신의 아내를 파괴한다" # AI Tags
 bno_events_0005.desc: "당신의 황소[target1.GetFirstName]즉시 문을 열고 당신과 당신의 아내를 바라보고 있습니다. [target2.GetFirstName]아내가 깜짝 놀랐고 무슨 일이 일어나고 있는지 물어봤어요[target1.GetFirstName]포착합니다[target2.GetHerHis]그리고 힘들[target2.GetHerHis]하지만 아내가 정말 흥분하고, 엉덩이가 굳어지고, 침대에 앉아 꼼짝도 없이 자 masturbating 시작합니다. [target2.GetFirstName]예전처럼 젖게 됩니다. [target1.GetFirstName]눈물[target2.GetHerHis]옷이 갈라지고 기 시작합니다. [target2.GetHerHis]크림 피치와 박스[target2.GetHerHis]엉덩이, [target2.GetSheHe]당신은 더 이상 견딜 수 없습니다 그리고 을 당하는 동안 큰 소리를 수 없습니다, 당신의 아내가 오르가즘을 오르가즘에[target1.GetFirstName]아내의 똥에 누워서 아무것도 할 수 없어..." # AI Tags
 bno_events_0005.a: "오, 신이여, 얼마나 멋진 시야야야, 사랑해" # AI Tags

bno_events.0006.title: "당신 의 선택 된 귀족 여인" # AI Tags
bno_events.0006.desc: "# 약한 신기한 귀족이 제 궁전에 접근할 때, 저는 인사합니다[target1.GetHerHis]따뜻한 미소를 가지고 초대장을 보내세요.\n\n환영합니다. [target1.GetFirstName]... [target3.GetFirstName]또는[target2.GetFirstName]여기 있는 것은 영광입니다.\n\n# 약한 귀족은 경이로움으로 둘러보며[target1.GetSheHe]모든 벽을 장식하는 귀중한 미술품에 이르기까지\n\n저는 제 초청을 받아들인 것에 기쁩니다. 저는 이 보물 중 일부를 여러분과 공유하고 문화와 예술에 대한 여러분의 관심에 대해 더 많이 배울 수 있기를 기대합니다.\n\n#약자 귀족들은 존경심을 품고, 이 새로운 세상을 탐험할 기회를 주셔서 분명히 감사합니다. [target1.GetHerHis]. #" # AI Tags

# bno_realize_bbc_potential Non-BBC Black character gains BBC
bno_realize_bbc_potential: "당신의 BBC를 발견하라" # AI Tags
bno_realize_bbc_potential.desc: "네 지배적인 검은 몸으로 열등한 하위 인종에 대한 선천적 우월성이 있다는 걸 깨달았어" # AI Tags
bno_realize_bbc_potential_decision_tooltip: "당신은 지배적인 흑인 이 될 것입니다." # AI Tags
bno_realize_bbc_potential_confirm: "세상은 내 거야" # AI Tags
bno_realize_bbc_potential_effect_1: "당신은 [bno_bbc|E]속성." # AI Tags

bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_events.0007.desc: "늘어나고 있는 성욕이 불완전한 큰 흑인 남성들을 만족시키기 위해, 저는 이브니 스승들을 위해 살면서 숨을 쉬는 백인 소녀들의 헌신적인 팀을 고용할 때라고 결정했습니다. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]그들은 태어날 때부터 닭을 즐겁게 하는 기술을 훈련받습니다. 그들은 자신의 몸의 모든 인치를 정확히 어떻게 사용하는지 알고 있습니다.\n\n제 계획은 간단합니다. 이 신자들은 흑인 지배자들의 욕구를 충족시키고 동시에 행복하고 만족할 수 있도록 한 사회를 만드는 것입니다. 이 결정적인 서비스를 제공함으로써, 남성 인구 중 억제된 성적 좌절으로 인해 발생할 수 있는 잠재적인 불안이나 폭력을 방지하기를 바랍니다. 결국, 아무도 분노하고 화려한 흑인 남성들이 거리를 돌아다니기를 원하지 않습니다." # AI Tags
bno_events.0007.e: "[excellent_skill_option.GetFirstNameNoTooltip][bno_whore|E]전국에 알려져 있습니다!" # AI Tags
bno_events.0007.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E]그것은[excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.a.tt: "A:[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]또한 월급은 [gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]" # AI Tags
bno_events.0007.a: "분명히, [high_skill_option.GetFirstNameNoTooltip]수많은 남자들을 엿먹혔어" # AI Tags
bno_events.0007.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E]그것은[high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.b: "[low_skill_option.GetFirstNameNoTooltip]열정적인 것 같네요." # AI Tags
bno_events.0007.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E]그것은[low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags

