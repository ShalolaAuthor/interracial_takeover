bno_ritual_of_purification.1001.title: "정화 의 의식: 통과 의 의식" # AI Tags
bno_ritual_of_purification.1001.desc: "#나는 내 방에 앉아서 오래된 가죽으로 묶인 책의 페이지를 돌아다닐 때 흥분과 긴장감의 혼합으로 약하게 말하고 #!\n\n네, 엄마와 아빠, 지난 1년 동안 이 고대 의식 설명서를 신중하게 연구해왔어요. 제가 어른이 되면 앞으로 어떤 일이 일어날지 알기 위해 열망했습니다.\n\n태양이 서면과 달이 하늘을 뜨면 네 목소리로 세 명의 강한 흑인들이 불릴 거야[bno_bbcs|E]작은 갈색 똥을 갈라놓을 준비가 되어 있는 거대한 똥을 가진 각자가 우리 집에 하나씩 들어올 것입니다.\n\n# 약한 생각이 약간 떨고 #\n\n그들은 나 같은 열망한 작은 장난감처럼 날 차례로 이용해서 내 보호받지 못한 자궁에 깊은 곳에 그들의 두꺼운 씨앗을 펌핑해 내 밖으로 빠져나갈 때까지\n\n그리고 나서 어쩌면... #약은 심오하게 붉어지게 되는데 저는 그들 사이에 나눌 수 있는 자신을 상상합니다 #!\n\n아빠와 엄마, 너랑 같이 재미있게 놀아줄 거야?\n\n# 약한 사람은 계속하기 전에 부드러운 울음을 내린다 #\n\n난 마침내 이 모든 지식을 실행에 옮길 수 있는 그날을 기다릴 수 없어 그리고 당신이 항상 내가 되고 싶어했던 완벽한 작은 흰색 똥구멍이 될 수 있을거야, 엄마와 아빠!\n\n#약은 책상에서 일어나기 전에 책을 어 닫는다 #!\n\n하지만 그 때까지... 내가 부모님을 포옹하기 위해 걸어가는 동안 #약한 미소를 짓는다 #!\n\n난 열심히 공부를 계속할거야 내가 어른이 될 때 네가 내게 계획한 모든 맛있는 타락한 일에 준비가 될거야!" # AI Tags
bno_ritual_of_purification.1001.a: "저는 BBC를 초대해 그녀를 정화하도록 하겠습니다." # AI Tags
bno_ritual_of_purification.1001.b: "나랑 내 남친이 명예의 대상이 될 거야[child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "그냥 네 아버지를 가져가자[ROOT.Char.GetPrimarySpouse.GetFirstName]공로를 인정해줘[child.GetFirstName]." # AI Tags
