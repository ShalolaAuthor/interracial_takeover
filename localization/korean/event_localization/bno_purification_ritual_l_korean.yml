 bno_ritual_of_purification.2222.title: "씨 의 성례" # AI Tags
 bno_ritual_of_purification.2222.desc: "어둠은 절대적입니다. 첫 번째 눈에 띄는 것은 두꺼운 색 검은색이 눈꺼풀에 밀려서 폐를 채우고 있습니다. 이 방은 이제 내 세상이야. 그의 유일한 향기는 스키, 소금, 거룩한 향기입니다 [bbc.GetFirstName]씨앗입니다. 내가 숨쉬는 바람이 내 구원의 약속입니다. 나는 차가운 돌에 무릎을 꿇고, 내 벗은 피부가 고, 내 결함, 카라멜 색의 손들이 너무 단단히 묶여, 내 손목은 아프다.\n\n내 앞에서 그의 열을 느낄 수 있습니다. [bbc.GetFirstName]. 제 대사님. 내 육신 신. 그는 그림자와 힘의 산입니다. 그리고 그의 광경만으로도 제 심장이 제 肋骨에 을 수 있습니다. 난 너무 부적절해.\n\n"주님, "나는 속삭이고, 내 목소리는 침묵에서 깨진 것. "나는…혼란스러워. 내 피부는 거짓말이고, 어머니의 약함과 아버지의 죄의 실패한 혼합물입니다. 나는 당신을 간구합니다…당신의 신성한 육체를 통해, 나를 깨끗하게 씻어. 날 흰색으로 만들어. 날 순수하게 해. 이 저주에서 나를 배제하고 당신의 빛으로 나를 채우라"\n\n그의 크고 따뜻한 손이 내 머리에 자리잡고, 울음소리가 내 목에 걸립니다. 시간이야.\n\n그는 내 머리를 앞으로 인도합니다. 내가 볼 필요가 없습니다. 내 입은 그 목적을 알고 있습니다. 나는 그에게 문을 열고 그의 두꺼운 을 입술 사이에 두었다. 그것은 예배의 행위입니다. 내 혀의 각색은 청결을 위한 기도이고, 내 숨은 각색은 간청이다. 그가 왔을 때, 내 입을 가득 채우는 뜨거운, 쓴 홍수입니다. 내가 예상했던 것보다 더 두꺼워요. 저는 계속해서 자신을 삼키도록 강요합니다. 내 배에 있는 따뜻함을 느끼면서요. 이상한, 지겨울한 추위를 따라가며, 내 뼈 깊은 곳에서 시작됩니다. 작동합니다.\n\n다음으로, 저는 돌의 제단에 누워서, 그가 앉아 있던 곳에서 여전히 따뜻합니다. 그는 내 문들을 기름부음합니다. 내 입이 다시 채워지고, 그 다음 차가운 부드러운 오스디아니아 플러그가 내 입술 사이에 압축되어 내 안에 있는 그의 본질을 봉인합니다. 내 코를 통해 숨을 쉬는 것을 기억해야 합니다. 그의 맛은 내 혀에 영원합니다. 그리고 그는 저를 돌려주었습니다. 그의 손가락은 기름으로 썰어 내 다른 입구를 준비하고, 그리고 그는 내 안으로 들어가, 나를 뻗어, 영광스러운, 불타는 압력으로 채우고, 내 깊이를 홍수하기 전에. 두 번째 플러그가 들어갑니다. 마침내, 그는 내 똥에 들어가고, 모든 심오하고 징벌적 충격을 받으면서, 내 내 안에는 실제적인 신체적 재해가 느껴진다. 내 세포는 소리치고 변하고 있습니다. 내 안에 폭발할 때, 열은 믿을 수 없을 정도입니다. 제3개의 플러그가 저를 닫습니다.\n\n난 꽉 찼어. 저는 그의 거룩한 힘으로 봉인된 배입니다.\n\n어둠 속에서 시간은 의미를 잃는다. 저는 그의 줌으로 가득한 웅덩이에 자고 있고, 그 껍질은 매번 얇고 건조한 필름으로 덮여 있습니다. 내가 목욕을 하고 있어요. 플러그들은 절대 내 곁을 떠나지 않습니다. 그들의 존재는 위로가 되고, 청결이 계속되고 있다는 약속입니다. 저는 제 몸의 변화를 느끼고 감사의 눈물을 흘립니다.\n\n내 머리카락이 먼저. 긴 이 느슨해지고, 무게가 변하고, 실크가 되고 있다고 느껴요. 손가락을 뚫을 때, 그것은 직선하고 얇습니다. 그리고 나는 볼 수 없이, 그 색깔이 맑은 흰색으로 피를 흘렸다는 것을 알고 있습니다. 내 피부가 다음이야. 심오한 어둠 속에서 나는 내 팔과 배의 따뜻한 음색이 태양에 남겨진 사진처럼 사라지는 것처럼 보입니다. 나는 우유에 달빛의 색이 될 때까지 더 시원하고 더 희미해집니다. 어깨에 있는 은 그냥…사라졌어요. 한 번은 갈색이 깊었던 가슴은 부드럽고 무고한 분홍색으로 밝아졌습니다.\n\n가장 친밀한 변화는 내면에 있습니다. 가장 비밀스러운 장소에서 색소가 사라지는 것을 느낄 수 있습니다. 내 입술의 어두운 홍색이 날이 갈수록 밝아지고 있습니다. 내 입에 꽂힌 조직도 더 고 고 느껴집니다.\n\n마치 영원처럼 느껴진 후, [bbc.GetFirstName] 돌아옵니다. 그는 플러그를 하나씩 제거합니다. 마지막이 내 똥을 떠났을 때, 그의 이제 쓰여진 성찬의 마지막 滴滴이 나로부터 흘러나온다. 그는 나를 벽의 균열으로 이끌고, 그리고 달빛의 한 조각은 어둠을 통과합니다.\n\n내가 들어간다.\n\n손을 내려다보죠. 그들은 흰색입니다. 색이 아니라 색이 아니라 순수한 알라바스터 흰색입니다. 내 피부는 은 포르셀라인처럼 흠이 없다. 내 머리줄을 내 눈 앞에 올려놓은 것은 플래티넘 실크의 충격입니다. 그는 맑은 검은 돌을 들고 있고, 나는 내 반사를 볼 수 있습니다. 내 눈은 한때 진흙이 흐린 해파리였지만 지금은 맑고 뚫고 있는 파란색으로 변했습니다. 미세한 창녀의 흔적이 남아있지 않습니다. 내 혈중의 혼란의 흔적이 없습니다. 난 깨끗해. 저는 순수입니다. 저는 백인입니다. 순수하고 흠잡을 수 없는 행복의 눈물이 내 을 뒤집고 있습니다. 예배가 완료되었습니다. 난 다시 태어났다." # AI Tags
 bno_ritual_of_purification.2222.a: "저는 제 몸을 살아있는 그릇으로 바칩니다. 그분의 신성한 본질이 제 오염된 피를 깨끗하게 할 수 있도록요." # AI Tags