bno_bull_0015.title: "왕좌 의 방 의 불꽃" # AI Tags
bno_bull_0015.desc: "파티가 끝나고 있었는데 [target2.GetFirstName] 방 건너편 [target1.GetFirstName] 남편의 비범한 농담에 부드럽게 웃는 아내. 그녀는 완벽하고 순수한 모습이었죠. 당신이 알고 있던 불에 닿지 않았죠. 한 번, 한 번 더 그녀의 시선을 잡았어 그녀는 눈을 돌렸지만 그녀의 미소는 계속 남아 있었고 호기심의 스파크를 배신했습니다. 그 후 며칠 동안, 우연한 만남은 간략한 대화, 미묘한 접촉, 그리고 잠잠한 눈을로 변했습니다. 그녀는 아직 당신의 것이 아니지만 더 이상 그의 것이 아닙니다. 당신이 말하는 모든 말, 당신이 공유하는 모든 시선은 그녀가 알고 있다고 생각했던 삶을 깨는 또 다른 끈입니다. 이 게임을 서둘러 하지 마요 천천히 맛볼 수 없을 만큼 달콤합니다. 당신은 그녀를 밤에 깨어있게 할 만큼만 남겨두고, 당신의 손이 그녀의 손을 닦았던 방법을 생각하며, 당신의 목소리가 그녀의 위를 흔들리는 방법을 생각하면서요. [target1.GetFirstName] 그 변화는 눈에 띄지 않지만, 그녀는 눈에 띄죠. [target2.GetFirstName] 지나가는 순간마다 당신의 부재감을 더 강하게 느끼고, 그녀가 진정으로 더 깊은 욕망을 갖는 것이 어떤 느낌일지 궁금해합니다." # AI Tags
bno_bull_0015.a: "더 많은 것 을 갈망 하라" # AI Tags

