bno_bull_0015.title: "왕좌 의 방 의 불꽃" # AI Tags
bno_bull_0015.desc: "파티가 끝나고, 당신은 알아차렸어요[target2.GetFirstName]방 건너편[target1.GetFirstName]아내, 남편의 소소한 농담에 부드럽게 웃고. 그녀는 완벽하고 순수한 모습으로 보였다. 당신은 그녀의 내부에서 태웠다고 알고 있던 불에 닿지 않았다. 당신은 그녀의 시선을 한 번, 그리고 다시 잡았다, 그리고 그것은 충분했다. 그녀는 그녀의 눈을 회피했다, 그러나 그녀의 미소는 호기심의 스파크를 배신했다. 그 후 며칠 동안, 우연한 만남은 가벼운 대화, 미묘한 접촉, 그리고 지속되는 시선으로 변했습니다. 그녀는 아직 당신의가 아닙니다, 그러나 그녀는 더 이상 자신의가 아닙니다. 당신이 말하는 모든 스레드, 당신이 공유하는 모든 시선이, 그녀가 알고 있다고 생각했던 삶을 해체하는 또 다른 향수입니다. 당신은 이 게임을 하지 않습니다. 그것은 천천히 맛있게 너무 달콤하다. 당신은 그녀를 밤에 그녀를 유지하기에 충분한 것으로 남겨두고, 그녀의 손을 붓는 당신의 목소리, 그녀의 목소리가 그녀의 방법을 생각, 그녀의 목소리는 그녀의 길을 어. [target1.GetFirstName]변화를 알아차리지 못하지만, 알아차립니다. [target2.GetFirstName]지나가는 순간마다 당신의 부재감을 더 강하게 느끼고, 그녀가 더 깊은 욕구를 진정으로 제공하는 것이 어떻게 느껴질지는지 궁금해합니다." # AI Tags
