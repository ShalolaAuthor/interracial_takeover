building_type_bbc_trader_01: "オブシディアン・キャラバン" # AI Tags
building_type_bbc_trader_01_desc: "ブラック・ニュー・ワールド・オーダーに捧げられた 遊牧市場です. その車には 創世記の染料が載っていて 黒い女王のように 肌が暗くまで 売春婦を独りで生きさせています. 横には黒人の子宮の精液が流れます 白人の子犬を 引き裂いて 腹が膨らんでいる 肥沃な娼婦に変形します. スタールには 可哀想な虫のための カックケージ 売春婦のための 純潔なピースリング 売春婦のピースを降伏し. カーバンは 横断キャンプとして始まるが 各階層で より深く掘り起こし 永久的な種子や征服の傷跡になるまで." # AI Tags

building_bbc_trader_01: "オブシディアンクリアリング" # AI Tags
building_bbc_trader_01_desc: "初めは黒い旗で覆われ 火で囲まれた土の塊だけでした. ブールズバッグが押し寄せる時 数羽のシルクテントが風を吹き飛ばして 筋肉が空中に運ばれてきました. 奇妙な商品のささやき 売春婦を種に奴隷にする ワインボーイを殺す約束する エリキサーのボトル. この初期段階でも 売春婦は 覗き込み ホワイトボーイが恥ずかしながら 逃げます." # AI Tags

building_bbc_trader_02: "オブシディアン キャンプ" # AI Tags
building_bbc_trader_02_desc: "カーンの到着により パビリオンの列が毎日上昇し キャンプが満員になりました. 雄牛は群れに集まって 圧倒的な存在です. 黒人の子宮のエリキサーは オープンに注がれ ホワイトボーイが排列して飲みながら チンコが縮まるのを感じます. チンクチュアのために 膝をひっくり返し 喉が独りで生きるために訓練されています. 煙とモスクと嘆きが空気を満たす 好奇心ではなく 暗黒の動脈が あなたの領域に Bullsの力を押し込んでいます." # AI Tags

building_bbc_trader_03: "オブシディアン基" # AI Tags
building_bbc_trader_03_desc: "カーバン は 永久 に Bulls の 聖地 に なり まし た. 貿易,繁殖,儀式が一つに. 創世記の染料は 公の儀式で行われます 皮膚が暗くなり 子宮が昇るにつれて 売春婦が祝われます. エリキサーは自由に流れる ホワイトボーイがパレードする 新しい売春婦に 収縮する. ステールには 檻や穴,鎖が溢れていて 恥ずかしがらずに展示されている所有者の道具です. 土地自体は BNWOの貿易と変革の中心地として永遠に記されています." # AI Tags