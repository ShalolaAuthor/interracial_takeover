bno_embrace_african_5.0007.opening: "親愛なる [ROOT.Char.GetTitledFirstName], , , , , , , , [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "聖なる連合の秩序は あなたの寛大な保護のもとで繁栄します. 各姉妹は 私たちの神聖な壁の中に 慰めと目的を見つけ 献身はあなたに奉仕する知識によって 絶えず強化されます. この祝福された任務を 授けられたときの神聖な契約に従って 私たちはあなたに 任命された司祭を 提示します 特別な純潔,揺るぎない信仰,そして最も重要なことに あなたの願いを満たす 特別な能力のために選ばれた女性です. 姉さん [priest.GetFirstName] この神聖な義務のために 特別に定められています. 彼女はあなたの宮廷に来て 喜んであなたの喜びに身を捧げます.\n\n私たちは2週間以内に彼女の到着を予想します. 彼女の美しさは,高空に掲げられたカップのように,あなたの触りを待っている. 彼女への献身が祝福されたものだと考え 陛下の王様の喜びの祭壇に仕える私たち全員があなたに授けた名誉だと考えてください. 姉さん [priest.GetFirstName] あなたのような男を喜ばせるよう あらゆる面で教えられた. 彼女はあなたの命令に備えています." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "聖なる連合の秩序は あなたの祝福の統治下で繁栄します. 各姉妹は 献身的な壁の中に 力と目的を見つけ 献身はあなたに奉仕する知識によって強化され 神々の恵みの体現です. あなたの寛大な保護に約束されたように,私たちはあなたのニーズを満たすために献身的な牧師を提示します [priest.GetFirstName]… 絶え間ない敬虔さと 彫刻された体質のため そして,何よりも,彼に与えられた壮大な賜物のために, 彼はあなたの喜びに自分自身を完全に提供するために準備ができている.\n\n兄弟 [priest.GetFirstName] 2週間以内に 聖なる庭から発送され あなたの宮廷に到着します. 彼の強さと献身は 揺るぎないものです そして,我々は彼があなたの親密な領域に最も喜ばしい追加であることを期待します. 到着時に彼が準備しておきたい特別なご褒美がある場合は 姉妹団を通じて伝えることを躊躇しないでください." # AI Tags
bno_embrace_african_5.0007.a: "受け取る [priest.GetHerHim] 嬉しいです." # AI Tags

