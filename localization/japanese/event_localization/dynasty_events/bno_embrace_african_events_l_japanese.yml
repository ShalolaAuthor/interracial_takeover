bno_embrace_african_5.0011.desc.male: "カトリック大聖堂は 裸で祭壇に 爬り上がり その白い肌は 種子に溢れ 黄金の髪は 赤い頬の周りに 落ちています. 彼女の胸の間には聖杯を運び,悲嘆の信者の硬貨が重く彼女の上に押し付けられている. 金が彼女の肉に鳴り響く すべてのステップは 降伏と献身と欲望の響きです.\n\n彼女はあなたの前にひざまずいて 胸が輝き 鉢が高く上がるにつれて 目が濡れて 供物を持ち上げる時. 群衆はあなたの名を歌う 彼らの声は震える 彼女の震えを見る すべてのコインは告白, すべての嘆きは賛美歌, すべての汗の滴は黒いコックへの十分の一.\n\n胸が上がるにつれて小鉢が少し流れる 黄金と肉が火に輝いている. 彼女は静かに嘆き 言葉をかけずに 胸や富や崇拝を 手に取って欲しいと 懇願する." # AI Tags
