bno_embrace_african_5.0005.title.female: "ブラックカック の 娘 たち" # AI Tags
bno_embrace_african_5.0005.desc.female: "姉さん [wanderer.GetFirstName]入り口には 折りたたたみのリリのような香りと 微妙に筋肉質な何か 明らかに女性的な何か 玉座の前にひざまずいた後ずっと 感覚に縛られていました. それはあなたがよく知っている香りでした それは無数の夜に 強いエボニー色の肢体と交わされたサンダルウッドオイルの永続的な香りと混同されました. [wanderer.GetFirstName]普段は平穏な青い目で 唇の隅に 緊張が押し寄せていました. 服の薄い布が 胸に広がり 胸が膨らんでいるのが見えました. "あなたの陛下",彼女はささやき以上の声で始めた. "大聖堂は輝く,そのオブシディアン心臓はブラックカックの栄光で脈打する. "彼女は躊躇した.\n\n"しかし,この壁の中に…それは十分ではない"と彼女は告白し,彼女の指は神経質に彼女の習慣の刺の端に曲がりくねった. "貴方の王室の遺言が必要です 陛下" [wanderer.GetFirstName]この神聖な線の継続を保証する命令です 彼女は再び飲み込みました 彼女の喉の繊細な柱は,目に見えるように曲げて続けました. 彼女の声は強くなって,まるで潮が湧いてくるかのようでした. "あなたの喜びへの献身のために 純粋さと美しさのために選ばれた少女たち" [wanderer.GetFirstName]唇は少し分けて もう何かを言うつもりだったかのように 噛み合ってしまいました 頬は赤くなり 肌の白いアラバスターが深まりました. "彼らは生きた器として仕える"と彼女は最後に息を吹き込んだ. "種を身につける…自由に自分自身を献げ…あなたの血統が強く祝福されていることを保証するために" # AI Tags

bno_embrace_african_5.0005.title.male: "祝福 さ れ た 処女 の 団" # AI Tags
bno_embrace_african_5.0005.desc.male: "香の重い香りが妹に固まっていました [wanderer.GetFirstName] 彼女はあなたの王座の前にひざまずいた. この眺めから 胸の糸の波から 繊細な腰の尖った弓まで 柔らかい羊毛の下には 柔らかい曲線が 織られた布に圧力をかけているのが見えます. その広い青い目,通常 とても明瞭で真摯な目, 緊張で輝き, 敬虔なよりも 期待を表現した. 彼女の唇は,満たされ,彼女の頬を介して開花するフラッシュと一致する淡い赤色の塗装された,彼女は話すことさえ始める前に静かな懇願で分離した.\n\n陛下 胸の奥深くから少し震える声で息を吐きました 大聖堂は完成し,そのオブシディアン壁は鏡のようにあなたの栄光を反映しています. "しかし,その神聖な空間の中で…空っぽが残っている". 彼女の手は彼女の習慣の磨きの端に握りしめられ,袖を飾った赤色の刺身に対して白い腕を握りしめった. "あなたの力を証明する証拠が必要です" 彼女は近づいてきて "リラスの香りと明らかに女性的なものが あなたの鼻に触れるようにしました." "君主 の 種 の 崇拝 に 専念 さ れ て いる 命令" 彼女は,再び 顔 に 戻る 前 に,あなたの 玉座 の 枕 の 線 を 追いつく ため に 漂う 目を 呑み込み まし た. 少女,純潔 と 献身 し た…彼らの 恵み と 揺るぎない 忠誠 に 選出 さ れ た. 彼女の 声 は,ほとんど 聞こえ ない ささやき に 柔らか れ まし た" # AI Tags

bno_embrace_african_5.0005.a: "考慮して,妹." # AI Tags

