bno_embrace_african_5.0012.desc.male: "噂は急速に広がる あなたの親族が彼女を手に入れる. 牛は庭で集まる 暗黒の身体が火の光の中で輝き が既に膨らんでる あなたの白い妻の 曲がりくねる考えに. 彼女は赤裸で 彼らの目の前に連れて行かれ 黄金の髪がゆがりながら 飢えた目から震えていました.\n\n最初の公牛は彼女の腰を掴んで 深く押し上げ 群衆の笑いが彼女の叫びを呑み込む. 一人一人が彼女を用いて 穴を掘り 糞と尻と喉を詰め 息を吐くまで. 毎回のピークは 重い金塊が あなたの足元に投げ込まれ 硬貨が毎回の押し上げで 積み重なってきます.\n\n終わりに,あなたの妻は 震え上がり, の滑らかな混沌として, 献祭の間で汚れに横たわっています. ビュールズは満足して笑顔で,最後のコイン袋があなたの手に押し込まれている. 彼女の体は破綻し,あなたの財宝が満たされ,兄弟団の中であなたの名誉が栄える." # AI Tags
