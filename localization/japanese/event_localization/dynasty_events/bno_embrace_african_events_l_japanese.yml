bno_embrace_african_5.0003.title.female_wanderer: "姉さん [wanderer.GetFirstName]プリーだ" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "負荷の扉は 退屈な揺さぶる声で内側に揺さぶられ 納税申告の審査を中断しました. パルガメントから目を上げて 姉に会った [wanderer.GetFirstName] 円筒印章に囲まれています. その距離でも 彼女の美しさは 否定できないものでした アラバスターのような肌が 彼女の服の真夜中の青色に 突入し その驚異的な青い目は あなたを突き刺すようでした. 彼女の平凡な温かい笑顔は 緊急性の限界を 持っていました モザイクフロアを横断して あなたの廊下に向かっていました. 彼女の細いフレームを通って軽い震え,彼女の測定したステップでさえ,そして柔らかいリラスの香りが彼女の祈りのように固まっていた. 彼女はあなたの前にひざまずいて 風の中で柳の優しさと 玉座の階段の磨練されたマーマーに 額を刷り込みました.\n\n"陛下",彼女はささやいた,声は静かであったが,その柔らかさを否定する強さを持って. "あなたの労苦を妨げるために私を許してください". 彼女は立ち上がって,彼女の動きは太陽の光の下で開花のように展開し,あなたの目を見直した. 彼女の頬は赤く染まり 骨から耳尖まで広がりました. "黒の教会は,あなたのお好みを求めている"と彼女は言った.声は,努力で彼女からすべての単語が引っ張り出されたかのように断固たる震えを得ました. 私たちは私たちの大聖堂の建設を開始する必要があります - 主権者の種へのふさわしい敬意. 彼女は彼女の手をつかんで,その繊細な指は彼女の衣装の深いインディゴに強く. "最初のステップは…礎石が必要だ" 彼女はささやきながら 唇に目を向ける前に 再びあなたのものに出会うために 目を向ける必要だ" "あなたの財布から大きな寄付だ"" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "王国 の 取引" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "あなたは新しい灌システムのための請願を検討していたとき あなたの王室の重いオークのドアが 鳴き響くブームで開いた. 星のない夜よりも黒い服を着て 部屋に急いで進んだ牧師が 肌が磨いたマホーニのように輝いていたようでした. 彼はあなたの前に非常に深くひざまずいて 唯一のひげは床板をクリア 額は冷たい石のタイルにしっかりと押した. 彼の呼吸は 緊張した予期感で 頭を上げ 熱狂的な崇拝で溢れた目で. "あなたの陛下",彼は口にない緊急性で厚い声でラップ",この時間に私の侵入を許してください "\n\n"立ち上がれ 父よ [wanderer.GetFirstName]"あなたは短く言った あなたの目線は その人の印象的な体質と 彼の衣装が 二番目の肌のように彼の広い肩に固まっていました. 彼はゆっくりと立ち上がった 筋肉の山 その暗黒のカソク, 意図的なすべてのステップで ほぼ知覚的な飢えで満たされた. 彼はあなたの前に立ち止まり 手を握って まるで神聖な器を捧げているかのように. "ブラックカック教会はあなたの恩恵を請う",彼は低音で共鳴した声で始めた. "私たちの聖堂 の 建設 を 開始 する 時 が 来た.主権 者 の 種子 の 記念碑,その 力 の 証".彼は その 時,前へ 傾き まし た.その 薄い 香り の 香り が 香り と 混ざり合わ れ て,祈り の よう に 彼 に 粘り し て い まし た. "最初の ステップ は 信仰 だけ で なく,物事 の 供え を 必要 と し て い ます.それ は,あなた の 財布 の わずかな 金額 で は あり ませ ん". "しかし陛下",彼は続けた,彼の声はシルクのささやきのように落ち, "それは祝福を与えられているとされています カトリック大聖堂を養う人々 …特に豊かで" # AI Tags

bno_embrace_african_5.0003.a: "検討する." # AI Tags

