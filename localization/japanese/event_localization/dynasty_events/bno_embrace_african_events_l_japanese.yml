bno_embrace_african_5.0006.title.female: "女王 の 祭司" # AI Tags
bno_embrace_african_5.0006.desc.female: "姉さん [leader.GetFirstName] ほぼ躊躇する優しさで動いた 彼女の繊細な布の衣装は 腰の腫れと寛大な胸の上にしっかりと引っ張っていました. このシンプルな服を着てさえ ろうそくの光の下で 肌の薄い輝きを 見ることができました 信じられないほど長い目線が アラバスターのように彫刻された頬骨に 繊細な影を投げかけました. 彼女はあなたの王座の前にひざまずいて その薄いフレームを通って小さな震え 望んでいたあなた 目の夏の空の色 黄金と汚れ 欲望の影. "あなたの陛下",彼女は呼吸,声は柔らかいしかしはっきりとあなたのデイスの周りに集まった宮廷人のささやきの上に運ぶ. "オーダーが成立した" "彼女の白い首に沿って最も薄いフラッシュが広がり 鼻の繊細な橋を渡り咲きました" "すべての姉妹はあなたに奉仕することを知って慰めを受けます." 彼らの献身は日々深まる \n\n彼女の目線は シルク・カーミソンのスカートに覆われた あなたの足の線に 留まりました. 微笑みの片隅が 交わされた [leader.GetFirstName]単に感謝の気持ちを超えたものと染みついた唇です. "そして,その代わりに",彼女は前方に傾き,彼女の声はほとんどささやきに落ちた" "秩序が根ざし,栄えたとき [leader.GetFirstName]黄金のカーペットの端に手を絞り 膝が白くなり 僧侶はささやき 頬を少し上げて 繊細な顔の向こうに目を向けるよう 勇気づけようとして "あなたの欲望を満たす能力のために特別に選ばれた"" # AI Tags

bno_embrace_african_5.0006.title.male: "王 の 祭司 女" # AI Tags
bno_embrace_african_5.0006.desc.male: "姉さん [leader.GetFirstName] 繊細な優雅さで 玉座の部屋に入りました 彼女の大きな胸が シンプルな白い布に 押し付けられていました. この距離でも 薄い布の下に 彼女の白い肌が輝いているのが 見えていました 喉の腫れを突出させながら 彼女の目はエボニー玉座に座っているあなたの巨大な形に 固定されていました. サンドルウッドとリリアの香りが 強くなりました 彼女はあなたの前にひざまずいて 柔らかい手で 床に塗られた金色の表面を 磨き上げていました. あなたのデイスの周りに集まった宮廷人のささやきを背負うのに十分な強い声で,彼女は息を. "秩序は確立された" 彼女の目も上がった あなたの目も驚異的な直感で出会った. 彼女の頬の薄れさに耐えられないほど長いと暗いような で囲まれた 広い青い瞳が 顔に戻る前に 深いベルトパンツで覆われた あなたの足の直線まで 揺れ落ちた様子を 見ることができます.\n\n"すべての姉妹は純潔と奉仕の誓いを立てた"と彼女は続けた. "そして,私たちは…あなたの寛大さに感謝します,陛下". 彼女は再び躊躇し,そして柔らかく付け加えた",あなたは私たちに神聖な目的を与えました…そして,その代わりに…" 彼女の声はほとんどささやきのように落ちた 彼女は再びあなたの目を見て,. あなたの喜びに専念した司祭女です" [leader.GetFirstName]あなたの玉座の階段の端に 指を絞り 身体が彼女のシンプルな習慣の下に 見えるように曲がりくねる姿を見ました." # AI Tags

bno_embrace_african_5.0006.a: "そのような奉仕は珍しく評価される." # AI Tags

