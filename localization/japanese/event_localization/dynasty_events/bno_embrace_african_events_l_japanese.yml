bno_embrace_african_5.0002.title.female: "主権 者 の 種子 の 祝福: 前奏" # AI Tags
bno_embrace_african_5.0002.desc.female: "熱は数日間 絶え間ない状態で 頭を炉に変えて 骨を寒さで揺さぶっていました. あなたはついに避けられないものに降伏し 兄弟を呼んだ [priestess.GetFirstName]支配者の種子祝福の儀式で 苛刻な触りで悪名高い. 熱心な献身の奇跡の噂が 広まっていました. 身体は病気の弱さで苦しんでいたのに その救いの始まりは 奇妙に興奮していたのです. あなたの部屋のドアが開いて そこに彼は立って, [priestess.GetFirstName]暗黒なシルエットが 廊下から流れる薄い光に 囲まれています. 部屋を横切った時 彼の体質的な枠を否定する 無力な優しさで 寝床から 数センチ離れた場所に 止まりました 薄い毛布の下に 震えながら横たわっていました.\n\n彼はあなたの病気の本質を測るかのように 鋭く息を吸い 低声で笑う前に傾いた. "私の贈り物は私を噛むために戻って来たように見える,それはないですか?" 彼の指はあなたの湿った額に刷り込み,あなたの核まで移動した震えを引き起こした. 彼の指は 頬骨を温かく撫でて 寒さが2つ目の肌のように 抱きしめていたのに 温暖な衝撃を送りました. [priestess.GetFirstName]オブシディアンのように暗くて 透き通りのない瞳は あなたの目を 強く抱きしめて 謙虚さを剥奪しました. "心配しないでください,私の子供",彼は言った. "主権 者 の 種 が あなた を 回復 する"と 指示 し た の は,あなた の ベッド サイド テーブル に 置かれた 厚い 油 に,鋭い 異国 的 な 香り を 示さ れ た の です. "来い,今すぐ. 儀式の準備を始める必要があります 待ち構えていることは分かっていました 彼の強い勃起が 喉に押し込んで 口を熱で満たし 腹の中に押し込んでいると 貪欲な陰茎を飲み込もうと. 怖れと憧れの波が 首をひいたとき 治癒の見通しは 突然 彼に降伏するという 酔っぱらった興奮と 結びつきました." # AI Tags
bno_embrace_african_5.0002.a.female: "頼むよ… 私は今それを必要としている…" # AI Tags

bno_embrace_african_5.0002.title.male: "清掃 の キス: 前奏" # AI Tags
bno_embrace_african_5.0002.desc.male: "何週間もあなたの骨の中に 浸透してきた寒さは 息を吸うたびに 深くなるようでした. 熱が襲った時 誰にも電話を送って 季節の苦悩の再発だと 非難したわけじゃない. しかし今度は 強く固執し 力を失い 頭に鈍い痛みを留め 鼓のように鼓動した. 部屋のドアに 驚くほど軽くノックが鳴った時 湯を持ってくる女僕を 呼び出そうでした.\n\n輝くろうそくの光から 瞬く間に影を投げる 淡い麻布の姿が入りました. 姉さん [priestess.GetFirstName]彼女にささやきが 香の煙のように続いていたのは 驚くことではありませんでした. 洗浄キスの司祭は ほぼ脆弱なようでした. 彼女のフレームは柳の苗のように薄かったが 何らかの形で 彼女は異世界的な平穏の光を放出した. 今でも あなたのベッドの横に 膝をひいた 彼女の金色のブロンドな髪の毛が 背中に転がり 月の光のように 転がり その信じられないくらいの青い瞳が あなたの目を 探していた. "教会は彼女の贈り物を覚えている",彼女はささやいた,彼女の声はあなたの部屋の静寂の中で柔らかい鐘. 繊細な手を伸ばし エキゾチックな油で覆われた シルコンの毛布を差し出しました. "この病気は長く続いていますよね?" 彼女の唇は甘い微笑みで曲げられ,まだあなたの肢を握っている寒さにもかかわらず,あなたを震えさせました. "私 が あなた に 癒し を 与え て い ます". 彼女の 声 は,癒し だけ で は なく,もっと 原始 的 な もの で ある,どんな 湯 も 持ち られる もの で も ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい の ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい ぬるい."" # AI Tags
