bno_embrace_african_2.0003.title: "娘 の 価値: 国民 の 運命" # AI Tags
bno_embrace_african_2.0003.desc: "使徒は,輝き輝くランプの下で輝き輝く油脂の皮で,私の目の前にったオークの木のように頑固に立った. 彼の目には 黄金に染まったオキシジンのチップが 浮かび上がりませんでした 私は自分の目を見ながら 彼の冷静な手から 皮の腰を握り 服の下にある 傷ついた筋肉まで 横たわっていました. "私の [ROOT.Char.GetLadyLord]"大きな首長が命じた. "私は背中を高く傾けていたときに不安の刺さり,私の脊椎に爬行. "彼らはあなたの娘を結婚するために自分の娘を探しています. 彼女はもう年をとっている,成熟し美しい" 彼は静止し,褒め称賛を空中に重く吊り下げていた.そして彼女との同盟は,この土地に繁栄をもたらすだろう. 彼の言葉は,隠れた脅威ではなく,私の心に狙われた鋭い槍だった. 春の嵐の後,湿った土の筋肉のように厚いと窒息し,私たちの間を吊り下げていた. "しかし?" 私の声はほとんど丝の糸だった. 彼は躊躇しなかった. 断ったなら,彼はささやいた. 声は,ハスキの growlとして落ち, あなたの国は枯れるだろう. 収穫は失敗し 貿易は停止する. あなたの足の下の地面は枯れ落ちる. 私は彼の目をつかんだ もう一つの長い瞬間,彼の言葉の重さは私を圧迫. 私の娘,私の [whore.GetFirstName] この力のゲームで 駒として提供された? 震え上がり 怖がりからではなく. 繁栄の約束は魅力的で誘惑的なものでした. しかし,その外国の文化,彼らの習慣と欲望が 彼女の中の光を窒息させ,彼女を見失い,完全に飲み込んでいくのを耐えられるだろうか." # AI Tags
bno_embrace_african_2.0003.a.accept: "私の娘は彼らのものになる." # AI Tags
bno_embrace_african_2.0003.a.decline: "私たちの土地は独自の条件で繁栄しています." # AI Tags

