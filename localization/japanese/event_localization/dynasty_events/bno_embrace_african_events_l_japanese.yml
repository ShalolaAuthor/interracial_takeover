bno_embrace_african_1.0001.title: "リーダー の 難題: 人 の 側 に いる か,権力 の 移民 の 側 に いる か?" # AI Tags
bno_embrace_african_1.0001.desc: "近年 アフリカから より良い生活を求めて 国境を越えて来た黒人移民の 流入がありました. コミュニティに利益をもたらす ユニークなスキルを持つ 強い能力のある労働者ですが 私の白人の被験者は 彼らには信頼せず 職や資源を 奪うことを恐れています.\n\nリーダーとして私は 税金のほとんどを占める国民と 生産性を向上させるのに役立つが 現存する国民に不安を招く 新しい移民を 支持するか 選択しなければなりません.\n\nもし私が地元の人たちの味方なら 彼らは喜んで 抗議せずに税金を支払いを続けるでしょう. しかし,この地域に対するコントロールが減った意味があり,今後も集団間の緊張が続くため,今後も紛争が増える可能性が高い.\n\n反対に,私が支持することを選択した場合 [bno_bbc|E] 移民は価値ある労働を 提供し 同時に 私の権力基盤を 増やすことができたのです 彼らの強さと団結のおかげで. しかしそうすることで 白人の市民は 抗議のために 税金を支払うのをやめるか 完全に退去するかもしれません." # AI Tags
bno_embrace_african_1.0001.a: "国民の利益のために." # AI Tags
bno_embrace_african_1.0001.b: "彼らの可能性がわかります." # AI Tags

bno_embrace_african_1.0002.title: "勇気ある 要求" # AI Tags
bno_embrace_african_1.0002.desc: "高身で筋肉質な黒人 [bbc.GetFirstName] ある朝 急いで私に頼む. 彼が要求するのは 軍曹の地位を 授けることであり 基本的には 軍隊の指揮官と 軍事事務を担当することだ. 彼の推論? 軍隊を指揮し 強化するのに 白人の方が望まないほど上手くいく.\n\n正直なところ 私の一部は 彼の大胆さに笑いたい. この男は誰だと思ってる? こんなに大胆に重要な役割を要求してる?\n\nでも彼には私の注意を引くものがある. 彼には存在があり 私は否定できない自信と力があります. そして心の奥底から 彼はおそらく我々の軍隊を率いて 素晴らしい仕事をできると知っています. 黒人は肉体的強さと戦闘能力で有名です." # AI Tags
bno_embrace_african_1.0002.a: "もっと強い人が必要だ." # AI Tags
bno_embrace_african_1.0002.b: "今必要なのは経験です." # AI Tags

bno_embrace_african_1.0003.title: "リーダー の 難しい 選択: 支配 する か 尊重 する か?" # AI Tags
bno_embrace_african_1.0003.desc: "高身で筋肉質な黒人 [bbc.GetFirstName] ある朝 私に異常な要請をします. 白人の女宮廷官を 彼に送って欲しいと要求します 黒人のカックに依存していることで知られています. 彼の推論? それは彼のエゴを高め 他の移民の間で彼をさらに尊敬し…そして,反面,この郡に対する我々の権威と支配を高めるだろう.\n\nこの要求は最初は 驚きました. 大黒人の肉の塊のように 使われても 喜んで参加する! そんなことを聞かれたら 恥ずかしくなる!\n\nしかし,私の最も信頼できる助言者の1人が 完全に支配され 他の男性に服従するという考えには 魅力的なものがある. そして,私たちが皆を幸せにするために 何をするつもりかを示せば ポジションを固めてくれるかもしれません." # AI Tags
bno_embrace_african_1.0003.a: "彼女は私よりもこれが必要なんだ." # AI Tags
bno_embrace_african_1.0003.b: "彼女より忠誠心が必要だ." # AI Tags

bno_embrace_african_1.0004.title: "血 の 値段: 少女 の 価値" # AI Tags
bno_embrace_african_1.0004.desc: "森の煙と焼いた豚の重臭は 廊下内のすべてに粘着した金属の血のをほとんど隠さなかった. [whore.GetFirstName] 石灰色の衣装が彼女の足首のまわりに赤色の水のように溢れ 息の底に呪いをささやいていた. 彼の顔はまだ半陰で彼の眉を低く引き伸ばした広い縁帽子によって彼の顔がまだ. 2週間前に馬に乗って到着しました 贈り物と支配の約束を 持っていました. 私の宮廷から来た"純潔な"処女が 自分のものだと主張される. 彼の条件は単純だった この少女を引き渡すか 金で支払うか. 選択は私でした 彼はその不安な静かな微笑みで言いました 硬い鷹のような目には届かなかったようなものです." # AI Tags
bno_embrace_african_1.0004.a: "彼女は私のものだ. 彼女を連れて行って." # AI Tags
bno_embrace_african_1.0004.b: "私の金もいい. 彼女の美徳も." # AI Tags

bno_embrace_african_1.0005.title: "運命の対決" # AI Tags
bno_embrace_african_1.0005.desc: "午後 の 太陽 は 私の 背中 に 落下 し まし た.私は 私の 土地 を 境界 する 慣れ た 道 を 歩行 し て い まし た. 収穫の月が来る前に 希少な平和の瞬間でした. 普段の粗い羊毛の習慣ではなく 円筒印章を着る贅沢に 身を任せていました. 鷹が空を飛ぶ 孤独な斑点が空の広大なキャンバスに. その瞬間,静かな日の雷のように 静寂を壊した喉の声が聞こえた.\n\n馬をそこに押さえて [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!”\n\n彼は毛皮で覆われた筋肉の壁で 道を横たわっていた 絡み合った茂みから浮上していました. この距離でも 青銅の肌は汗で輝き 首の上に 狭いネクタイの冠が刺さっていました. 背中に縛られた剣は 単なる骨筋以上のことを暗示した. 午後の太陽に熱い炭火のように燃える目で 敵戦に挑むと 声が響きながら,彼はブームを鳴らした.\n\n彼の言葉は奇妙な権威を持っていたにもかかわらず,私は北の行進から認識したカットキャデンスで話した. "あなた が 勝利 する なら",彼は 前 に 傾き て こう 続け まし た".わたし は この 国 を 離れ,あなた の 勝利 は どの 世代 に も どの 堂々 で 歌え ます".彼の 見 は,捕食 を 考え て いる 飢えた獣 の よう に,私の 糸 に 横たわ れ て 横たわ れ まし た. "しかし,私があなたを打ち負かすなら"…彼は微笑み,文明人のためにあまりにも長い歯を明らかにした "…あなたは私をあなたの宮廷に等しいとして歓迎します". 彼の暗い目と広いフレームは,すでに私の隣の空間に満たす歓迎されないゲスト." # AI Tags
bno_embrace_african_1.0005.a: "私の刃があなたの挑戦に答えます" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "今から出発し,二度と戻らない!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "ほら! ほら! 私は提出します." # AI Tags
bno_embrace_african_1.0005.b.1: "黙って 俺を蹴って. 君が必要なんだ." # AI Tags
bno_embrace_african_1.0005.b.2: "ほら ほら ほら ほら ほら ほら ほら ほら ほら ほら?" # AI Tags
bno_embrace_african_1.0005.c: "誰が強いか見てみよう" # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "それだけか? 自分の居場所を知って. ワーム." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "私は間違っていたと証明された." # AI Tags

bno_embrace_african_1.0006.title: "ブラック・ブラッド の 要求" # AI Tags
bno_embrace_african_1.0006.desc: "ドアの入り口に囲まれていた 巨大な毛皮の毛布から雨水を滴り出していました. 彼は前へ歩いて,目も石灰石のように固く 唇は歯の上に密切に引っ張られ 折れた象牙のように. 話し始める前に 彼の存在は 部屋に溢れていました 地面のマスクと原油の強烈な波が 私の庭に固執していた ハチのワックスとラベンダの油の香りを脇に置くようでした. "それだけでは十分ではない"と彼は言った. 彼の声は石に刻まれた砂石のように粗々だった. "私たちには十分ではない" 彼は,私を含め,ほぼ捕食的な空気で,集まった紳士とレディスの上に彼の目を通した. 椅子の不足や 空気中のビールの不足について 文句を言わないことに気づきました. 彼の目は私を見つめ,私の刺されたコートから私の後ろに装飾された先祖を描写するタペストリーに短時間だけ移動した. この庭には十分な黒血がない,彼は宣言,彼の声は静かな威嚇で鳴り上がり,骨髄を冷やそうに見えた. "もしこの状況が変わらなければ 暴動が起こります"" # AI Tags
bno_embrace_african_1.0006.a: "ここにあなたの居場所があります." # AI Tags
bno_embrace_african_1.0006.b: "私の法廷はあなたの類人じゃない." # AI Tags

faction_demand_bnwo: "軍部へ [ROOT.Char.GetTitledFirstName], , , , , , , , [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "蛇はあなたの哀れな首を 強く巻いている [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]… 黒人の手にふさわしい土地で 長い間 宴会してきました 盗まれた世代の獲物で 肥満しています. 我々は [bno_bnwo|E]あなたの血統は弱くて 血は薄い.\n\nこの国は我々の種々の強さを渇望し 力を理解する人々の肥沃な土壌を渇望しています. あなたがたの土地を喜んで譲りなさい.そうすれば,わたしたちはあなたがたを家畜のようにその土地の上に住むよう許すであろう. 抵抗するなら あなたの畑は 衰える特権に 強く固執した人々の血に溢れる.\n\n賢明に選択する [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]… 私たちの忍耐は無限ではありません." # AI Tags
bno_embrace_african_1.0007.a: "そうなるように. 良くなるかもしれない!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! そして #high [faction.GetName]#! 宣言する [war|E] あなたの上に" # AI Tags
bno_embrace_african_1.0007.b: "権利的にあなたのものを与えます." # AI Tags

bno_embrace_african_1.1007.desc: "あなたの忠誠心 [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] あなたの血統は 異なった献身を示唆している. 石匠のハンマーくらいのピカピカは 消える線を越えて 野心を持つべきです.\n\n労働組合 [bno_bnwo|E] 盲目の忠誠心以上のものを 提供します 我々は力 目的 支配力を提供します. 一緒に来て 塵の称号から生まれない 血から生まれる力を 発揮するんだ. 選択は簡単です\n\n壊れやすい足のそばに立って 見守って [faction_target.GetHerHim] あなたのような人を長い間待っていた未来を 抱きしめてください." # AI Tags
bno_embrace_african_1.1007.a: "私の剣は 古い忠誠心以上のものを渇いている!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "援助する [bno_bnwo|E] 反対に [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "私はあなたのゲームで 駒になるつもりはない." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "あなたはあなたの助けを [liege|E] 反対に [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "加盟はできません #high [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "平和 の ため に 金" # AI Tags
bno_embrace_african_2.0001.desc: "廊下に沿って壁画は,通過するドラフトによって混乱したかのように震えながら,空気は厚いとまだ私のホールの中で吊るされていた. 狭い海を横断したシルクが 到着したばかりの荷物を 検査していました 薄いランプの照明で 光を吹き飛ばすほど豊かな織物です. 月の光線から織りなされた繊維で織りなされた 特別に細いボルトが 私を魅了しました. そのフレーム上の彫刻のオークパネルの一つを裂くほど強烈に私室のドアが開いた.\n\n巨人は,着陸地上に散らばる点滅する火花灯の反対に シルウエットに立っていた. 彼は嵐の雲のようにドアを埋め - 広い肩と筋肉のコードで,彼の顔は凝縮された黒い毛の衝撃によって囲まれていた 落ち着いた怒りで振動したように見えた. 彼が着ていた粗い羊毛の衣装でさえ,彼の存在の熱は彼の周りの空気を燃やした. "黄金",彼はラウンド,彼の声は石灰のように骨をスラップ. 彼は一歩前進し 厚い糸が彼の下唇に掛かっているのが見えました 羽で編まれた羽が 忘れられた部族の慣習を語っていました. "あなたの村に平和を買えるのに十分な黄金だ" 彼の目は,暗闇のオブシディアンの2つのチップで,冷たいと評価の私の上に落ち着いた. 彼は外の世界に向かって模糊的にジェスチャー,彼の手で簡単に丸いリンゴを粉砕できる巨大な拳. "わたしの民は不安だ. 彼らはあなたが蓄積しているものを見ます - シルク,香辛料,肥満な小麦畑. 軽蔑のようなものが彼の唇を曲がりくねらせました 活気のある布のボルトと異国的な宝の溢れる胸に溢れた私のワークショップを眺めながら. "そして彼らは自分の分け前を欲しがる"" # AI Tags
bno_embrace_african_2.0001.a.accept: "金は君のものだ. 人を遠ざけろ." # AI Tags
bno_embrace_african_2.0001.a.decline: "平和は金で買えない." # AI Tags
bno_embrace_african_2.0001.b: "金は退屈だ. 私の温度は落ち着きをもたらします." # AI Tags
bno_embrace_african_2.0001.c: "私は彼女の暖かさを分かち合います. あなたは忠誠心を示します." # AI Tags

bno_embrace_african_2.1001.title: "平和 の ため の 肉" # AI Tags
bno_embrace_african_2.1001.desc: ""売春婦"や"パウン"や"彼女の肉を吹いた"という 雑音は 影のように 私の部屋のタペストリーを通して 私を追いかけてきました. 私の腰に粘着していた刺のシルクに彼らの目が見えていました 私のボディスの真ん中に咲いた赤色の斑点です. 嵐の影に覆われた顔や 砂石のような声で この男たちを落ち着かせるために 犠牲を捧げました 私の身体だけでなく 私の名前 そして私自身です. しかし,他の諸侯が彼らの要求に応じない時 何が起こったか,私は見た. 畑が燃え上がり 倉庫は破裂した卵殻のように 女性は家からピトンのように厚い拳で引き寄せられた. 汗とシルクで打ちのめされた取引の崖っぷちに立って 私の肉が全部飲み込まれる前に 潮を止められるように祈りました." # AI Tags
bno_embrace_african_2.1001.a: "平和は買われた. すべてのインチが主張した." # AI Tags

bno_embrace_african_2.2001.title: "彼女 の 黙っ た 降伏" # AI Tags
bno_embrace_african_2.2001.desc: "少女はパルッシュの敷き布団の上に横たわっていました 片足は壊れた人形のように散らばっていました 柔らかい叹息は 引き裂かれた唇から逃れていました まるで夢を追っているかのようでした. 月光が窓から流れて 汗をかき 淡い肌を滑らかにし 膝関節に咲く黒い潰瘍の花を突出にしました. 私は彼女の額に粘着した ブロンド髪の混沌とした混乱の中で 厚い指を駆け抜いて 彼女の微弱な肌の味を味わい 私たちの肌と混ぜました. 彼女の泣き声は最初は甘かった - 驚きの喘息が 完全に別のもの - 一種の絶望的な受け入れ,もしかしたら喜びさえ - 私の男たちのひとりごとで 彼女を主張していた. 一晩中来たり去ったりして その繊細な肉に パーガメントのサインのように痕跡を残していました. 嵐が過ぎてしまい 静かな足首と死体が残りました. 私のお尻は 鈍い痛みを感じながら 柔らかいジュースと彼らのジュースで. 私は胸に深いを吐き出した. 平和には代償がありましたが 時には 素晴らしいものでした." # AI Tags
bno_embrace_african_2.2001.a: "彼女は今彼らのものだ. 彼女を休ませて." # AI Tags

bno_embrace_african_2.0002.title: "その 値段: 白い 花" # AI Tags
bno_embrace_african_2.0002.desc: "あいつのあえて! 彼は私の庭のドアを 暴風雨の雲のように 肉を与えられた 雷の肩とオブシディアンの目のように 突っ込んだ. 彼のスーツは汗で滑らかな広い筋肉の上に開いた,ポलिशされたエボニーのように暗い皮膚を明らかにし,厚い香りが肌の2番目の皮膚のように彼の上に粘りした. "主よ,私たちは疲れし,私たちの女性は疲れし,私たちの身体は解放のために苦しんでいます. "あなた の 白い 花 の 女の子 の 一つ を 送っ て ください.それ は 肥満 し,成熟 し,強い 手 に 触れる よう に 備え て いる".彼は,自分 の 側 に 寄り添い て いる 人 たち に 軽蔑 し,自分 の 後ろ に 影 を 放つ 巨大な シルホエット を 描き まし た.すべて の 人 たち は,頭蓋骨 の 中 に 炭火 の よう に 沸騰 し て いる 目 を 持っ て い まし た. "太陽が沈む前に送ってくれ さもないと道具を置くわ." 仕事が止まった. 私の手指は ナイフの象牙のハンドルを締めました. 単なる欲望で取引を敢えて? そして自分の土地で? !!" # AI Tags
bno_embrace_african_2.0002.a.accept: "好きなように. 彼女はあなたのものになる." # AI Tags
bno_embrace_african_2.0002.a.decline: "仕事を拒否する? じゃあ 他の人を見つけよう." # AI Tags
bno_embrace_african_2.0002.b: "私と過ごす夜は 彼らの怒りを止めてくれる." # AI Tags
bno_embrace_african_2.0002.c: "私のものはあなたのもの. ここに来るように言って." # AI Tags

bno_embrace_african_2.1002.title: "捕らえ られ た 者 の ため に 休息 が ない" # AI Tags
bno_embrace_african_2.1002.desc: "私の足は汗で滑らかで 肌と興奮の奇妙な混合物で 不均質な土壌で買い物を見つけるために 抗議の叫びを鳴らしています. 私が覚えている最後のことは 彼らのキャンプに足を踏み入れました ジャスミンと木の煙に厚い の木々の間に ぶら下がったの壁画です. 熱,緊急性,無数の洗濯されていない体の香りが 互いに密集している. もう"つは私の胸にぶつかった時,彼の嘆きが私の胸に反響し,私の痛ましいクズの中で深く運転するエボニーの滑らかな長さ. 呼吸する時間もなく 血の猛烈な鼓動と 私の本体を通して ಪ್ರತಿ押しが響く様子を 考える時間もない. 準備ができると思っていましたが 何も私を 準備できませんでした. 私の口は彼のひげに無用に働いていた 彼は私を殴り,深く埋めた. 私の足は私を支えることができませんでした 足は彼の足下から離れ 広がり続けました. "私のピットが燃えている"と 声を出したら 尖った歯の中でささやいた - 上の男はただ笑った. "その後,もう一方の端を走ります". 落ち着かない手が私の腰を掴んで,両手が私の上に浮かぶまで,私をさらに引きずり戻しました. 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです 肉と骨と生肉の欲望を 持てるのです." # AI Tags
