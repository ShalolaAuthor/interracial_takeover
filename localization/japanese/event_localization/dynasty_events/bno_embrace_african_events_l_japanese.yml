bno_embrace_african_5.0009.title.female: "私 の 目 に 届く" # AI Tags
bno_embrace_african_5.0009.desc.female: "プライマル・インサイトの年々の騒動は この時期に常に熱のピークに達します. 皇后として,私は私の宮廷のすべての人の注意を 求めました. この神聖な義務のために選ばれることを切望する. 私の目線は彼らを覆い,彼らの厚いエボニーカックスを 糸のブランケットに押し付け, 最終的に,その強力な種が今日私を祝福する誰に落ち着く前に. 私は彼の滑らかな表面を撫でるために手を伸ばしたときに彼の暗いチックは震えながら,彼は私の前にひざまずいた.\n\n庭の残りの部分は消えました 彼は私の目下を降ろし 私に深く押し込み 私は息を吐き出し 彼の背中の端に固執していたまで. 彼は私の熱の中で身を埋めた時 彼の強い筋肉が私の上に揺らぎました. そして,最後の震える衝動が彼を押し出し - 燃え尽きる黒い喜びのジェットが私の開いた目の中に直接爆発した. 塩と欲望の味と混じった 酸味の香りが 私の網膜に広がった. 痛みが耐えられず 鋭い痛みが 頬に最後の滴が滴り落ちるまで 興奮を深めて 私の視力を変えてくれました." # AI Tags
bno_embrace_african_5.0009.a.female: "幕が上がった." # AI Tags

bno_embrace_african_5.0009.title.male: "視界 が 露出 さ れ た" # AI Tags
bno_embrace_african_5.0009.desc.male: "私の王冠の重さは通常より軽く感じました 予期は無毒な獣のように私を揺らぎました. すべての神経の終結は 欲望で振動した [GetModifier('bno_primal_insight').GetNameWithTooltip]司祭との年次会です. 繊細な花が咲いていました 肌と筋肉の中で 象牙の皮は 骨の上に伸びていました 唇はいつも柔らかい笑顔で曲げていました. その大きな青い目 - 広い,無実な目 - は 私を眺めていました 柔らかい赤色が 彼女の高い頬骨を染めていました まるで同じ空気を吸いながら 精美なことをしたかのように. しかし,その甘い触覚は欺くものでした. その精美的美しさの下には,強い欲望の泉が潜っていました.\n\n今日はその日でした. 宮廷は散り散り 修道女と私だけが オブシディアンから彫られたこの広大な部屋に残りました. 私はデイスに沈んだ 彼女の小さな形が 簡単に私の足の間に滑り込みました. 彼女のシルクスカートは 月の光のように 私たちの周りに集まっていました それから彼女は私のひげから私を引き上げました 薄い青い玉が私の上に固定され 私の体重の下に落ち着きました. 私は彼女の熱の中に身を埋めた時,柔らかい喘息が逃れた. 私の触覚に 彼女の体が降伏する様子を味わい 王様のために開花する花を味わい. それから 狂った放棄がやってきました この儀式的な渇きから 二人とも深く飲みながら. 私の目の中に流れる白い金色の温度の光栄なキャスキャッドです. 燃え尽きる刺さりで 私は泣き叫んだ 胸から原始の叫びが 裂かれていた 私はそこにそれを保持していた - 司祭の供え物が燃え尽き 私の存在への道まで 世界は再び輝き,永遠に彼女の触覚によって変更されるまで." # AI Tags
