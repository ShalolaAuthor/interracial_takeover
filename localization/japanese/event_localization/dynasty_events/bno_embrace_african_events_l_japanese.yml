bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]プリーだ" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "姉さん [wanderer.GetFirstName] 白い鳩が祭壇に降りてきて 玉座の部屋に入りました. 濃厚に織りなされたタペストリーとポリスされたマーマーの中で,彼女は彼女の真夜中の青い衣装にラバスターのように輝くように見えた その驚異的な青い目 広いと真剣 暗黒のの下からあなたの出会った. リラックス の 薄い 香り は,祈り の よう に 彼女 に 粘り し て い まし た.その 香り の 煙 が 空中 に 永久 に ぶら下がっ て い まし た. 薄い肌と繊細な曲線で 折りたたたみの隙間を どれほど簡単に満たすか 想像するほど 揺るぎないものでした. 彼女はあなたの前にひざまずいて 頬は彼女の高手骨の優雅な曲線に閉じ込められ 手は彼女の靴下の金色の鎖にしっかりと縛られていました.\n\n"あなたの陛下",彼女は呼吸,声は静かであったが,恐怖を運び,虔誠ではなく欲望から発するように見えた. "最初 の 石 が 置かれ,その 基礎 は 堅固 に 立っ て いる".その時,彼女は あなた の 前 に 展開 し,毎 の 動き を 味わう よう に し た よう に ゆっくり と 検討 し て 立ち上がり まし た. "しかし残りは…" 彼女は後ろに下がって 顔を見渡して 服が腰にくっついてる様子を 眺めながら 頬骨の曲線に沿って 指先を 空中に追いつきました. "大聖堂には…相当な費用がかかる" 彼女の目には,絶望の限界に迫った強烈さで再びあなたの目には出会った. しかし,あなたの陛下, 彼女はささやき,さらに近づいて,彼女の呼吸があなたの皮膚に暖かくなって, 壁の中で,主権者の種は,地球上のすべての富を上回る方法で栄光を受ける. そして,瞬間の間,あなたはそれらの明るい青い目の後ろに熱烈な献身だけでなく,すべての野獣のように原始的で無毒な飢えを見た." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "地上 の 宝 に 過ぎる" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "宝座の部屋に 香りの香りが重かった 糸のタペストリーに固まって 父の周りに渦巻いていた [wanderer.GetFirstName] 彼はあなたの前にひざまずいた. 長年の祈りによって磨き上げられた 黒い衣装が 広い肩に 押し付けられ. 彼の肌は輝き輝く オブシデンの光で 胸から昇り落ちるたびに どんな聖文も表現できないほど 深い献身と食欲を表現する身体の証でした. 筋肉の足首をスキャンして 気が散ってしまい 彼はついに頭を上げて 目を暗く 輝くオニックスのように.\n\n陛下 はを鳴らして 声は寺院の鼓のように深い. "大聖堂の最初の石が置かれました. 主権者の栄光の重荷を背負うほど強い基礎です". 彼は静止し,精神的なよりも肉体的な強さであなたの目を迎えました. "残る建設は…相当な犠牲を要する" 彼は飲み込み,再びあなたの目を迎える前に,あなたの唇に目を向けた. "しかし,このことを知れ,陛下",彼は前に傾き,彼の声はほとんどあなたの王座のシルクの枕に対して呼吸だった, "大聖堂の完成は地球上の宝よりも祝福を約束する. その 城 の 中 で,君主 の 種子 は,君 の 王国 の あらゆる 角 に 流れる 方法 で 偉大 に なる でしょ う".その 時,エホバ の 目 は あなた に 留まっ て,単に 繁栄 を 測り,評価 し,より 強力 な もの と 具体 的 な もの を 約束 し まし た." # AI Tags

bno_embrace_african_5.0004.a: "このような重大事には時間がかかる." # AI Tags

