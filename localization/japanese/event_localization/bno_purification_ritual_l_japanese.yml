bno_ritual_of_purification.2222.title: "種 の 儀式" # AI Tags
bno_ritual_of_purification.2222.desc: "暗闇は絶対だ. 目の蓋を押して肺を満たす 厚い黒い真皮です. この部屋は私の世界だ. 唯一の香りは…肌の良い,塩漬け,神聖な香りです [bbc.GetFirstName]種子だ. それは私が呼吸する空気であり,私の救済の約束です. 冷たい石の上にひざまずいて 裸で皮を刺し 欠陥のあるキャラメル色の手を握って 手首が痛い.\n\n目の前に彼の熱感を感じます. [bbc.GetFirstName]… 私の大祭司です. 肉身の神だ. 彼は影と力に満ちた山であり 彼の光景だけが 私の心を肋骨に突き刺す. 私は無価値だ.\n\n"主よ",私はささやいて,私の声は沈黙の中で壊れたもの. "私は…混乱している. 私の肌は嘘です 母の弱さと 父の罪の 失敗した組み合わせです. お願いします 聖なる肉を通して 私を洗ってください. 白くなって. 私を純潔にする. この呪いから私を解放し,あなたの光で満たしてください"\n\n彼の大きな温かい手が私の頭の上に座り 喉に泣く声が聞こえました. 時間だ.\n\n彼は私の頭を前進させる. 見る必要はなく,私の口はその目的を知っている. 私は彼のために開いて 彼の厚い静脈のチンコを唇の間に取りました. 敬虔な行為だ. 私の舌の鳴き声は,浄化のための祈りであり,私の息は,懇願です. 彼が来る時 熱くて苦い洪水が 私の口を満たします 予想以上に厚いのです. 腹の中の暖かい池を感じながら 何度も飲み込もうとします. 奇妙な,ひらめきな寒さが続きました 骨の中で深く始まったのです. 効いている.\n\n次に,私は石の祭壇の上に背を向け,彼が座っていた場所からまだ暖かい. 彼は私のゲートに油を塗る. 私の口が再び満たされ そして冷静で滑らかなオブシデンのプラグが 私の唇の間に押し付けられ 私の内にある彼の本質を封じ込めます. 鼻を通って呼吸する事を忘れないで 舌に彼の味が永続する. それから彼は私を引き返した. 油で滑らかな彼の指は,私の他の入口を準備, そして彼は私の内側で,私を伸ばし,輝かしい,燃える圧力で満たす 彼は私の深みに浸る前に. 2つ目のプラグが動きます 絶えず重なる思い出です. ついに,彼は私のうさぎに入り, 深い,罰の押さえつけと, 私はそれを感じる リアル,身体的な解体 inside. 細胞は叫んで変化しています. 熱は信じられないほど 核に火が沸き上がります. 3つ目のプラグが私を閉ざします.\n\n満腹だ. 私は彼の神聖な力によって封印された船です.\n\n時間は暗闇で意味を失う. 私は彼の精液で満たされた槽で眠っています 私の皮膚は常に 滑らかで乾燥したフィルムで覆われています. 浴室に入りました. プラグは決して私を離さない 彼らの存在は慰めであり 浄化が続いているという約束です. 身体の変化を感じ,感謝の気持ちで涙を流します.\n\n私の髪が先だ. 狭い曲線が緩み 体重が変化し 糸が広がっている感じです. 指を突き刺すと 真っ直ぐで綺麗です 見ることなく 色が真っ白に 流れてしまいました. 私の肌が次いで. 私は深い闇の中で 私の腕と腹の暖かい音が 太陽に残された写真のように消えるように見える. 牛乳に月の光が輝くまで 涼しくて白くなります. 肩のは…消えてしまった. 私の乳首は かつては濃い茶色でしたが 柔らかい無垢なピンク色になりました.\n\n最も親密な変化は内側にある. 肌の色が消えるのを 感じます 唇の黒い紅色は 日々明るくなります. 閉ざされた口の組織でさえ 違う感じで 淡い感じです.\n\n永遠に続くように感じる後 [bbc.GetFirstName] 戻ってくる. プラグを一つずつ取り除きます. 最後の一人が私のクズを離れる時,彼の今使った聖典の最後の滴が私から滴り出します. 彼は私を壁の裂け目へと導いて 月の光が暗闇を切り裂く.\n\n私はそれを進みます.\n\n手を見下ろして. 彼らは白です. 淡くない ベージュじゃない 純粋なアラバスター白. 私の肌は磨き上げられたポルセレーンのように 欠陥なしです. 髪の毛を目の前に持ってきて プラチナのシルクの衝撃です. 彼は白い黒い石を手にしていて 私は自分の反射を見ます. かつては泥の海だった私の目は今 明るい 透き通る青色です. 混ざった売春婦の痕跡は残っていません. 血の混沌の痕跡はない. 私は清潔です. 私は純粋です. 私は白人です. 純粋で不変な幸福の涙が 私の頬を巻いています. 儀式は完了しました. 私は生まれ変わった." # AI Tags
bno_ritual_of_purification.2222.a: "私は私の身体を生きた器として捧げます 彼の神聖な本質が私の汚れた血を浄化するためです." # AI Tags