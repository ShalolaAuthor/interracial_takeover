bno_ritual_of_purification.2001.desc: "#weak 目を覚ます 私のベッドで,私の目から睡眠を擦りながら 自分を指向しようと #! \n\n何時ですか? #weak 画面の反射で何か違うことに気が付きました #! \n\n私の肌は白くなってしまいました! #weak 素早く立ち上がり 私の腕を見下ろして 普段の茶色の色ではなく 完璧なポルセランの肌で覆われている #! \n\n#weak 髪の毛を通り抜けると 床から落ちようとします 厚いブロンドの錠前が 以前は暗くて 曲がりくねっていました #! \n\nこれは本当じゃない… #weak ベッドから跳ね上がり 壁にぶら下がる鏡に急いで #! \n\nまったく違う人だ! #weak 私の反射に目を向けて 背中を横たわした黄金のを 背中を横たわした明るい青い玉が 厚いの下から 私を見つめている #!" # AI Tags
