bno_combat.0001.title: "優位権戦:BBC司令官対白人の司令官" # AI Tags
bno_combat.0001.desc: "#weak 近づくと 緊張感が感じられていました. 白人の司令官は長くて筋肉質で 彼の金髪は 早朝の光で輝きながら 傲慢な雰囲気で 抱きしめていました. #!\n\n#weak しかし 私はそのすべてを見渡していた - 美しい少年が 彼の外見だけで 兵士を戦いに導くことができると思っていた. 彼は私と比べたら何もなかった 私の民のために何度も戦って血を流した男です. #!\n\n#weak 近づくにつれ,彼は軽蔑に私に笑った #!\n\nでは,ここで何があるの? 大きな黒い奴が戦争ゲームをするのか?\n\n#weak 私はただ暗く笑った. 彼はすぐに,私は彼に本当の男の真の力を示し,慈悲を乞うだろうを知っていた. #!\n\n#weak 2つの軍隊が金属と肉の衝突で前進し. 私は左から右に撃たれた人々の叫び声が聞こえたが 気にしなかった - 私の注意は 目の前の白人の指揮官を倒すだけだった. #!\n\n#weak 何時間も戦って 軽い男を 簡単に倒せるような 殴り合いをしました. しかし,どちらの方がこの戦いを諦めようとしなかった. #!" # AI Tags
bno_combat.0001.a: "喧嘩した [bbc_enemy_commander.GetFirstName] 勇敢に…" # AI Tags
bno_combat.0001.a.success.tooltip: "お前は戦いに勝った [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "打ち負かされた [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "欲望の戦い:BBC司令官とホワイトメイド" # AI Tags
bno_combat.0002.desc: "その朝 戦場へ足を踏み入れると 興奮と不安の奇妙な混合感を感じました. 敵 は 頑丈 な 男 の 戦士 で は あり ませ ん でし た.その 敵 は 繊細 な 白い 少女 で,彼女の 長い ブロンド 髪 は 金色 の 旗 の よう に 風 に 流れ て い まし た.\n\n彼女は身高で誇り高かった 彼女の小さなフレームは 重い装甲を支える事が出来なかった. しかし彼女の目には 間違いない火が浮かびました これは容易な戦いではないと.\n\n戦闘は 慎重に 互いに巡り合い 敵の能力を試すことで始まりました. 彼女 は よく 訓練 さ れ て い た こと を 分かり まし た.その 行動 は すべて 計算 さ れ,正確 な もの でし た.\n\nしかし 繰り返し剣をぶつかりながら 予期せぬことが起こりました 火花が私たちの間を燃やし 電気のように空中を揺るがした不可避な魅力です." # AI Tags
bno_combat.0002.a: "白人の女のためによく戦ったが 今は私だ." # AI Tags
bno_combat.0002.b: "お前は俺を倒せると思うだろうが 心の奥底には 白人の女の子が 大きな黒いチンコを欲しがる." # AI Tags
bno_combat.0002.b.success.tooltip: "お前はとても親密だ 処女だ だがすぐに 黒いチンコの使い捨ての娼婦になる." # AI Tags
bno_combat.0002.b.failure.tooltip: "信じられないわ." # AI Tags