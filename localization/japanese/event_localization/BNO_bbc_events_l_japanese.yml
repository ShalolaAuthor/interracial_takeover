# bno_events00 - invite influence decision
 bno_events00: "アフリカ 人 の 難民 を 宮廷 に 招待 する" # AI Tags
 bno_events00.desc: "奇妙な,炭水化物色の人たちが 遠くの国から 逃亡していることが あなたの領域に報告されています. 敵意のある状況下で ここにいるかどうかは不明です. しかし 彼らの強さは 一目に見えてみられます.\n\nあなたの民の中に僅かの人しか見えなかった. 外国人の文化が 役に立つのか? 贈り物と洞察力?\n\n彼らが何を企んでいるか 見るべきか?" # AI Tags
 bno_events00_decision_tooltip: "外国人が呼び出されて 陛下を訪ねます" # AI Tags
 bno_events00_confirm: "伝道者を送りなさい" # AI Tags
 refugee_effect_1: "外国人のグループを紹介し 裁判所に入れる人を選ぶことができます." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "外国 人 が 到着 し た!" # AI Tags
 bno_events01.desc: "あなたの領域で見られた数少ない者は,あなたの前に集まっています,あなたの宮廷. 彼らは様々な名前で自らを呼んでいます. ヌービア語,ガン語,ソマリア語,マリ語. 外国からの影響が戦争や外交に役立つか?\n\n現状の難民のうち この法案に合っている人は 数人しか見つかりませんでした. それぞれ独自の特徴がありますが 同じように黒い肌です. 地中海の南部の土地の物語を 背き回すのをやめられない.\n\nしかし,今,決断はあなた次第だ. [target1.GetFirstName], [target3.GetFirstName]または [target2.GetFirstName].\n\n誰があなたの法廷に入りますか?" # AI Tags
 bno_events01.a: "[target1.GetFirstName] 最もふさわしい人だ." # AI Tags
 bno_events01.b: "[target2.GetFirstName] 最高の候補だ." # AI Tags
 bno_events01.c: "[target3.GetFirstName] 私の宮廷に入ります." # AI Tags
 bno_events01.d: "あなたの影響で私たちを祝福してください…" # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "アフリカ の 王" # AI Tags
 bno_events02.desc: "愛してるの? 分けたいの? この土地の貴族か"\n\nあなたの心は揺らぎ 服従深くあなたの前に手を差し伸べ あなたの国を滅ぼす計画に完全に献身しています.\n\nあなた の 子孫 は 愛する 人 の 力,色彩,知性 を 持っ て い ます.\n\n労働組合 [target1.GetLadyLord] 彼は戦いでライオンであり,ベッドでいた.\n\nあなたの王." # AI Tags
 bno_events02.a: "寝室に行こう." # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "終わり の 始まり" # AI Tags
 bno_events03.desc: "あなたの王位継承と王位継承により あなたの配偶者はふさわしい称号を身につけました. \n\n遠くの土地から来た あなたの恋人は あなたの心だけでなく あなたの土地も 魅了しました. \n\nしかし,これはまだ始まりに過ぎません [target1.GetHerHis] 文化,信仰,肌の色は原住民に侵襲する." # AI Tags
 bno_events03.a: "私のレースの終わりが近い." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "アフリカ の 優位 性" # AI Tags
 bbcconversion.desc: "修道士に改宗することを決めました [bno_religion|E]黒人の神々しか崇拝しない. 影響力を広めたいという突然の欲求が [bno_bbc|E] 世界中で" # AI Tags
 bbcconversion.a: "もうすぐ,世界は黒人の前に屈服する" # AI Tags
 
 #test
 bno_election: "新しい 継承 を 受け入れる" # AI Tags
 bno_election_confirm: "確認する" # AI Tags
 bno_election_decision_desc: "文書を調べて 順番の順番を調べた後 宮廷官に 教えられて 新しい階層の階層を作りました 階層は性別ではなく 種族を中心に." # AI Tags
 bno_election_decision_tooltip: "降伏する?" # AI Tags
 bno_election_decision.a: "Yippee!!! 頭先で!" # AI Tags

 bull_decision: "牛を呼んで妻をファックする" # AI Tags
 bull_decision_desc: "あなたの妻はアフリカから来た新しい奇妙な男たちの 大きな黒いチンコに 依存している [ROOT.Char.GetPrimarySpouse.GetHerHis] 目の前に?" # AI Tags
 bull_decision_tooltip: "牛があなたのベッドに来る" # AI Tags
 bull_decision_confirm: "牛を呼んで!" # AI Tags

#
 bno_events_0005.title: "牛が妻を殺す" # AI Tags
 bno_events_0005.desc: " あなたの牛 [target1.GetFirstName] すぐにドアを開いて あなたとあなたの妻の両方を見ます [target2.GetFirstName]… あなたの妻は驚いて 何が起きているのか尋ねています. あなたの騎士 [target1.GetFirstName] 捕まえる [target2.GetHerHis] そして軍隊 [target2.GetHerHis] でも妻は興奮する. お尻が硬くなって 寝床に座って 躊躇せずに自 masturbating 始める. あなたの妻 [target2.GetFirstName] 濡れてるんだ. [target1.GetFirstName] 涙 [target2.GetHerHis] 服を切り裂いて 叩き始めます [target2.GetHerHis] クリームイッチとパンチ [target2.GetHerHis] 尻を [target2.GetSheHe] 喜びから叫びながら じっと見つめる. お前の妻がオーガズムの後半にオーガズムを 抱えているのに 抱きしめられず 大声でカムするわけにはいかない. 突如として [target1.GetFirstName] 妻のうさぎに寝て 何もできない…" # AI Tags
 bno_events_0005.a: "なんて素晴らしい景色よ 愛してるわ" # AI Tags

bno_events.0006.title: "あなた の 選ばれ た 貴族 の 女" # AI Tags
bno_events.0006.desc: "#weak 奇妙な貴族が私の宮廷に近づくと,私は挨拶 [target1.GetHerHis] 暖かい笑顔で 招待状を差し出します. #!\n\nお待たせしました [target1.GetFirstName], [target3.GetFirstName] または [target2.GetFirstName]… ここにいるのは大きな名誉です.\n\n#weak 崇高な人は畏敬の念で周りを見回して [target1.GetSheHe] 豪華な家具から 壁を飾る貴重な美術品まで. #!\n\n私の招待状を受け入れたことを嬉しく思います. 私はこれらの宝物の一部を皆さんと共有し 文化や芸術への興味について もっと学ぶことを楽しみにしています.\n\n#weak この新世界を探検する機会に明らかに感謝しています [target1.GetHerHis]. #!" # AI Tags

