bno_court.0001.title.female: "玉座室のトスル" # AI Tags
bno_court.0001.desc.female: "彼の腰は私の腰に猛烈にぶつかったので 薄いシルクシートから落ちるほどだった. 嵐の後に湿った土のような粘土のようなものを混ぜて美味しかった. 彼のチックは私の入り口に 熱くて厚くて無視できない. 私の胸は彼の胸に押し付けられ,彼は私を何度も押し付け,すべての揺るぎない押さえて私の唇から逃げる嘆き. 私は彼の肩を握り 彼の肌の下の暖かい筋肉に爪を掘り 喜びの波が私を覆う中で自分を固定しようとしました.\n\n息は喉に閉じ込められ 息は唇を通り抜けて 私を完全に満たしていました. 彼はとても大きく 知り合った男よりも 大きかったのに 何らかの形で 私にぴったり合っていた. 私のクズが彼の周りに 滑らかで緊密で 彼の長さの1インチを掴もうと 絶望しました. 私の背中は無意に枕元に 曲がりくねった 新しい感覚の波が 私を襲った 私の目は閉ざされ 指が彼の肩に深く掘り下げていた. 彼からの熱を 感じることができました 彼の強烈な脳卒中が 私をますます 忘れ物へと 近づかせてくれました." # AI Tags
bno_court.0001.a.female: "ええと… 浮気してるんだ." # AI Tags

bno_court.0001.title.male: "彼女の甘い投降" # AI Tags
bno_court.0001.desc.male: "砂糖と秘密の味だった. 彼女はとても小さかった 曲線で数日間続くポルセランの人形でした. 私のチンコは 収まるには 大きすぎたけど 弓に曲がりくねる度に 炎のように熱が湧き上がった. 彼女の柔らかい喘息が 腹をすっかり満たした時 腹が痛かったのです.\n\nいい気分だった. 彼女は私の肩を握り その繊細な指は まるで 喜びの波に をつけようとしていたかのように 掘り下げていました. 胸に彼女の甘い嘆きの味 胸に私のチンコの鼓動の味 胸に私のチンコの鼓動. 私は彼女の壁が圧縮し,すべての動きで解放する感じることができました 私は彼女に向かってドライブ 強く,強く, 彼女は私の下に無効に来るまで,柔らかい,泣く音が彼女の唇から逃げる 彼女は私に抱きしめ,震えながら. " # AI Tags
bno_court.0001.a.male: "私の種は,その場所を主張する." # AI Tags

bno_court.0002.title.female: "後日 の 輝き" # AI Tags
bno_court.0002.desc.female: "彼の解放の響きは 私の心の奥深くに響き 満足のいく緊迫感と混じった 愉快な痛みが 完全に降伏した後で 湧き出しました. 私は長い間彼の下に横たわっていました 互いの身体から放射する熱を味わい 鼻穴に彼の香りが重く残っていました 嵐の後 湿った土のような原始的なもの. しかし彼の胸がゆっくりと膨らみ 慣れ親しんだリズムに戻り 何かが私の内に変わりました. ただの残留の光は 冷えを消さなかった 世界が私の周りに鋭くなり 肌の音や質感が急に強く感じられたように感じました.\n\n私の唇から喘息が逃れ - 純粋に喜びからではなく,ある種の驚愕の意識から. 彼の力はまだ 私を通り抜けて 揺るぎない力を持ちましたが 何らかの形で 予想していた残酷な力以上の力がありました. 彼は私を完全に満たしただけでなく 脊髄を震わせただけでなく 制御された火で動く姿で 自分の息を 肌に触れるように感じていたのです. 私はいつもそれを知っていた 私の一部は,どこかに深く, 宮廷的な礼儀と義務の束縛の優しさの層の下に, しかし,今私ははっきりとそれを見た: 私は原始的な何かに自分自身を委ねていた, そして降伏,私は彼についての真実に偶然 - そして,おそらく,私自身について - それ以来ずっとそこにあった." # AI Tags
bno_court.0002.a.female: "ここには教訓があるかもしれません…" # AI Tags

bno_court.0002.title.male: "喜び を 超える" # AI Tags
bno_court.0002.desc.male: "私は彼女の上にまだ横たわっていたので,私のチックは愉快に跳び. 汗の薄い薄膜の下に 肌はピンクに染み 腕はイベリーのように私の周りに絡み合っていました. 私の頭から霧が消えるには ほんの少し時間がかかりました 放出の美味しい後震えは いつも奇妙な明晰さに伴っていましたが これは違うものでした. 通常は もう一度 飢えて もう一度 征服する準備が整った 瞬間だけでした. この時 私の頭の中の鋭さには 限界がありました まるで世界が 霧の中で模糊化されて 驚異的な定義で 焦点に達したかのように. \n\n私は少し振り向いて 彼女の身体は 息を吐きながら 私の身体に向き合って 息を吐きながら 息を吐きながら 彼女の考えや 柔らかい息を吐きながら 微妙なささやきを 聞こえるほどでした. 喜びだけでなく もっと深いものについてです. 彼女の身体は祖先のリズムを 覚えているようでした 彼女の身体は私の下に震えながらも. 彼女はただ自分を差し出そうではなく 自分を差し出そうとしたのです. 気が狂ったので 予期せざるをえませんでした. 多くの征服は 単なる喜びの交換に 縮小され 考えるために 立ち止まりませんでした." # AI Tags
bno_court.0002.a.male: "授業だ… 収穫したい…" # AI Tags

