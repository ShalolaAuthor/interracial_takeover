bno_primal_insight_decision.title.female: "女王 の 目 下: 初期 の 洞察 の 儀式" # AI Tags
bno_primal_insight_decision.desc.female: "空気は待ち遠しいと 揺らぎました ジャスミン油と欲望の香りが混じり合っていました. "初心的洞察"までの数週間で 私の宮廷は 熱心な婚約者たちに溢れていました 彼らの暗い目には 私の好みの味が渇いていたのです. 彼らはエボニー色の幽霊のように 豪華な廊下を通して 私を照らしていました 彼らはささやいた約束と 贅沢な贈り物をささげながら 手が私のシルクに長くかかっていたのです. 毎回の触覚で 脊髄が震え上がり 年々の儀式の 避けられないピークを迎える 美味しい痛みが湧き上がり ブラックカック・プーストの 強力な種が 私を奪い 支配し 再生する瞬間でした." # AI Tags
bno_primal_insight_decision.confirm.female: "そんな熱心な献身は,私の心を温めてくれます." # AI Tags
bno_primal_insight_decision.tooltip.female: "あなたは得ます [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "儀式を始める [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "王 の 目 下: 初期 の 洞察 の 儀式" # AI Tags
bno_primal_insight_decision.desc.male: "空気はサンダル木とマスクで重く揺れていた - 私の香りが二番目の肌のように 司祭女に固執したジャズミンの香りと混じった. 何週間もの間 彼女の存在は 絶え間ない痛みが 私を揺らめていました 私の欲望の岸辺に 糸の潮が流れていました. 彼女は私の宮殿の部屋を通って煙のように動いた あの青い瞳はどこにでも私を追いかけて― 足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し足し. 彼女の笑いは夏の風の吹雪のように 彼女の触覚は蝶の翼よりも軽い それでも私は彼女の小さな手が私の魂にマークを感じることができました 私の皮膚に指尖のすべての飛躍的なブラシで. その日が近づいてきて 私の中で2度目の心臓の鼓動のように鳴り響きました 彼女は再び私に自分を差し出してくれる日です 私は彼女の神聖な力の泉から深く飲んで その古代の儀式の火に再び身を変えました." # AI Tags
bno_primal_insight_decision.confirm.male: "では,司祭さん,共感しましょう." # AI Tags
bno_primal_insight_decision.tooltip.male: "あなたは得ます [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

