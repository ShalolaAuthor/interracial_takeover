bno_trade_piety_for_gold.title.female: "忠実 な 人々 を 収穫 する"   # AI Tags

bno_trade_piety_for_gold.desc.male: "領主として [GetFaithByKey('bbcs').GetName]牛と売春婦の敬虔さを 持っています. 彼らの崇拝は 嘆きと種を過ぎない 彼らは彼らの金をあなたの手に注ぎ,すべてのコインが神の周りに奉仕することを確信しています [bno_bbc|E]."   # AI Tags

bno_trade_piety_for_gold.desc.female: "ブラック・カック・祝福された娼婦として [GetFaithByKey('bbcs').GetName]あなたの敬虔な信仰は 信者たちを励ます. 財布を真空にして お尻を広げて お金と肉を捧げて 牛の聖事を燃やします."   # AI Tags

bno_trade_piety_for_gold.tooltip.male: "支出する [piety|E] 忠実な者に十分の一を与えることを命じ,あなたの心を膨らませ, [gold|E]."   # AI Tags
bno_trade_piety_for_gold.tooltip.female: "支出する [piety|E] あなたの群れを犠牲にするために, 彼らの欲望と金があなたに流れる."   # AI Tags

bno_trade_piety_for_gold.confirm.male: "ブラックカックの名前に 群れの金を呼んでください."   # AI Tags
bno_trade_piety_for_gold.confirm.female: "私の牛の栄光のために,忠実な金を呼んでください."   # AI Tags

bno_trade_piety_for_gold.effect: "変換する [piety|E] に [gold|E] 信仰する者の貪欲な供え物によって."   # AI Tags

bno_trade_prestige_for_gold.title.male: "兄弟団 の 取引"   # AI Tags
bno_trade_prestige_for_gold.title.female: "兄弟団 の 取引"   # AI Tags

bno_trade_prestige_for_gold.desc.male: "あなたの名声は 言葉だけで測れないが 肉で測れる. 兄弟団への忠誠を証明するために 妻を親戚に売春にした. 雄牛が1人次いでそこに登り 種を深く流し 欲望が消えたら,あなたの足元に金を集めて 敬意を表します."   # AI Tags

bno_trade_prestige_for_gold.desc.female: "ブルースの間で あなたの名声は あなたの体を通して証明されています. 裸で脱いで 家族の前で広がり ブルが順番に利用するたびに 嘆く. 毎回のピークで 彼らはコインをあなたの手に押し付け その種が彼らの金と共に あなたの大腿に滴り落ちます."   # AI Tags

bno_trade_prestige_for_gold.tooltip.male: "支出する [prestige|E] 牛に妻の穴を 差し出すことで [gold|E] 薬の使用後."   # AI Tags
bno_trade_prestige_for_gold.tooltip.female: "支出する [prestige|E] 牛に自分の身体を捧げて 勝利を収める [gold|E] 使用後."   # AI Tags

bno_trade_prestige_for_gold.confirm.male: "ああ 私の妻が金のために 牛を仕えるように."   # AI Tags
bno_trade_prestige_for_gold.confirm.female: "ええ 私は金のために ブルースに奉仕します."   # AI Tags

bno_trade_prestige_for_gold.effect: "変換する [prestige|E] に [gold|E] アフリカの兄弟団への売春婦の奉仕を通して."   # AI Tags

bno_build_bbc_trader_decision.title.male: "オブシディアン・カラバン を 設立 する" # AI Tags
bno_build_bbc_trader_decision.desc.male: "ブラック・ニュー・ワールド・オーダーの公牛として 土地を清掃し ブラック・バナーで標識し 兄弟を呼んでください. オブシディアン・カラバンが 創世記の染料 黒人の胎児の精液 虫のための檻 売春婦のためのピアス. 貿易を招くのではなく 支配を広げているのです." # AI Tags
bno_build_bbc_trader_decision.tooltip.male: "ブルースが種子や聖典や所有権の道具を売買する 常設市場を見つけました." # AI Tags
bno_build_bbc_trader_decision.confirm.male: "土地を主張し カラバンを呼び出す." # AI Tags
bno_build_bbc_trader_decision.message.title.male: "カラバン が 到着 し て い ます" # AI Tags
bno_build_bbc_trader_decision.message.desc.male: "貨物と種子で重荷を積む車輪が のテントが上がり 香りが流れる. オブシディアン・カラバンが あなたの領域だ 牛が集まって 娼婦が囁く 白人達は震える. あなたの範囲は 領域の深さまで広がる." # AI Tags

bno_build_bbc_trader_decision.title.female: "オブシディアン の 旅団 を 招待 する" # AI Tags
bno_build_bbc_trader_decision.desc.female: "灯火と横幅を掲げて ブルズ・バグにスペースを作ります. すぐにオブシディアン・カラバンがやって来る 売春婦と売春婦を結びつける 精液がホワイトボーイを解き放ち 服従を封じるすべての檻と穴を開ける. 彼らを歓迎することは,彼らの力を,あなたの土地に,そしてあなたの身体に歓迎することです." # AI Tags
bno_build_bbc_trader_decision.tooltip.female: "オブシディアン・カラバンに 場所を用意して ブルースの貿易と聖典に あなたの領域を開けなさい." # AI Tags
bno_build_bbc_trader_decision.confirm.female: "地面を掃除して道を開け." # AI Tags
bno_build_bbc_trader_decision.message.title.female: "カラバン が 到着 し" # AI Tags
bno_build_bbc_trader_decision.message.desc.female: "オブシディアン・カラバンが 位置についた カーンは シルクで吊り下げられ 種が重かった. 牛が登って土地を主張し 売春婦が集まって 染料と檻をささやき 空気は香りとモスクと嘆きで満たされます. カラバンがここにあり 運命もそこにあります." # AI Tags

bno_purchase_goods_decision.title.male: "カラバン の 貨物 を 指揮 する" # AI Tags
bno_purchase_goods_decision.desc.male: "オブシディアン・キャラバンは ティンクチュア,エリクシア,ケージ,ブランドに 株式を公開します. ブルとして 金で支払う 肉で支払わない. コインは君たちの支配の印で 売春婦を王冠に飾り ワームを服従に深める道具を主張する." # AI Tags
bno_purchase_goods_decision.tooltip.male: "金を使って 染料やエリキサーや道具を買う." # AI Tags
bno_purchase_goods_decision.confirm.male: "金を捨てて 自分のものを取り戻せ." # AI Tags

bno_purchase_goods_decision.title.female: "オブシディアン・カラバンから購入" # AI Tags
bno_purchase_goods_decision.desc.female: "カーバンの雄牛は 創世記の染料,黒人の胎児のエリキル,檻,ピアス,ブランドの商品を 配布した. 金があれば 奪われる. もしそうでないと 微笑んで 身体に穴を伸ばし 口を閉め 代償を全額支払えるまで 首に種が滴り出します." # AI Tags
bno_purchase_goods_decision.tooltip.female: "金を使うか 財布が空いていると 性的優待を交換する." # AI Tags
bno_purchase_goods_decision.confirm.female: "出来るならコインで支払うか,必要なら嘆きで支払うか." # AI Tags

has_bbc_caravan: "オブシディアン・カラバンが到着し 今あなたの領域に住んでいます そのテントは 染料,エリキッサー,支配の道具でいっぱいです." # AI Tags

