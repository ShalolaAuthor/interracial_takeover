artifact_bno_chastity_piercing: "Piercing czystości" # AI Tags
artifact_bno_chastity_piercing.desc: "Dziesiątki złotych pierścieni przenikają usta, przewijanego błyszczącą taśmą, która wiąże jej fiutkę z okrutnym łukiem. Ten delikatny węzeł na szczycie wyśmiewa się z niej elegancko, zapewniając jej łono od kurca i pozostawiając tylko jej tyłek wolny do podziału i użycia. Każde złoto jest obietnicą zaprzeczenia, posiadania i poświęcenia." # AI Tags

artifact_bno_chastity_cage.caged_by.wife: "Żelazna klatka, zimna i niepodlegająca, zamknięta przez własną żonę. Zwróciła klucz, który zakończył jego męskość, wiążąc go na zawsze, podczas gdy otwiera się na Bulls. /Kiedy zostanie zamknięty, /mięso w środku uschnie, /szcząc się tydzień po tydzień, /że nic nie pozostanie, /po prostu bezużyteczny śmiech. /Żywy żart drżący w jego biodrach." # AI Tags

artifact_bno_chastity_cage.caged_by.slut: "Żelazna klatka, zimna i nieodwracalna, złamana na miejscu przez śmiechnącego śnieżaka. Smiewała się z jego rozmiaru, gdy go zamknęła, a następnie biegnęła na kolana Bull's, pozostawiając go płaczącego w metalu, podczas gdy ona płacze na grubego czarnego kutasa. Po zamknięciu, mięso w środku uschnie, zmniejszając się tydzień po tygodniu, aż nic nie pozostanie, tylko bezużyteczny dowód na to, jak mało go zostawiła." # AI Tags

artifact_bno_chastity_cage.caged_by.bbc: "Żelazna klatka, zimna i nieustanna, zamknięta przez samego Byka. Zamek się zamknął jak marka, zdobycie stało się trwałe. Po zamknięciu, mięso w środku uschnie, zmniejszając się tydzień po tygodniu, aż nic nie pozostanie oprócz bezużytecznego trofeum władzy Byków, przypomnienie, że bladi chłopcy istnieją tylko po to, by się złamać."   # AI Tags

artifact_bno_chastity_cage.desc: "Żelazna klatka, zimna i nieuchronna, wykonana do szafy i uduszająca żałosną męskotę białego chłopca. Po zamknięciu, mięso w środku uschnie, zmniejszając się tydzień po tygodniu, aż nic nie pozostaje, tylko bezużyteczny sznur. Niektóre klatki są pokryte złotem, nie aby łagodzić ciężar, ale aby pokazać poniżającym się trofeum słabości."   # AI Tags

artifact_bno_tincture_of_genesis: "Tynktura Księgi Rodzaju" # AI Tags
artifact_bno_tincture_of_genesis.desc: "Czarnoszklana fiolka pokryta krysztalem czerwonym, wypełniona grubą mlekową esencją, która błyszczy jak żywe nasiona. \n$EFFECT_LIST_BULLET$Kiedy jest spożywany przez Byka, tinktura oświęca każdą kroplę spermy, która staje się świętym pożywieniem i przekształceniem. Każda dziwka, którą wychowuje, zostaje przekształcona: skóra zaciemnia się, cycki rozpychają, dupki kwitną, biodra płyną, tały wąsają, każda dziura jest odtworzona pod wieczną zasadą BNWO.\n$EFFECT_LIST_BULLET$Ale jeśli biały chłopak wypije go, efekt jest bezlitosny. Święta istota odrzuca jego niższe ciało. Jego kutas umiera, nigdy więcej nie wstaje. Jego jądra skręcają na skorupy, pozostawiając go bezpłodnym, łagodnym i bezużytecznym, kastrującym się przez to samo nasienie, które nigdy nie rozkaże." # AI Tags

artifact_bno_elixir_of_the_black_womb: "Eliksyr czarnego macicy" # AI Tags
artifact_bno_elixir_of_the_black_womb.desc: "Wysoka fiolka z czerwono-złotym płynem, jego blask wirujący jak żywy ogień w kształcie szpilki. Po spożyciu eliksir budzi głód, który tylko Black Cum może zaspokoić. Każdy akt kapitulacji, każda pochłonięta usta, każda przetrwała hodowla, pogłębia transformację, przekształcając ciało w płodne, posłuszne mięso. Nie jest to trucizna, ale błogosławieństwo, powolne pozbycie się dumy, przywiązujące pijącego do BNWO, aż nic nie pozostanie oprócz jęczącej, karmionej nasieniem dziwki." # AI Tags

artifact_bno_blacked_pleasures_unveiled: "Czarne: Wyznania w pustyni" # AI Tags
artifact_bno_blacked_pleasures_unveiled.desc: "Ten zniszczony, runowe blizny tom jest związany w słońcowej skórze, zapachy obcych przypraw i starych pożądania. Jego grube strony pulsują rozległymi, egzotycznymi ilustracjami: blade szlachetne piękny na kolanach przed potężnymi, ciemnoskórymi Byczami, szlachetne kobiety rozproszone w cieniwych namiotach, jęczące, gdy są wychowywane i przekształcane. Każde spowiedzenie jest gorączkowym marzeniem, biała skóra czerwona, kurki czarne jak północ, szczupłe kurki błyszczące światłem świec. Każdy rozdział otwiera pragnienia, których nigdy nie odważyłeś się nazwać, pozostawiając trzęsiące się ręce, kręcący się umysł, a twoje marzenia nawiedzane przez poddanie się i ekstazę. Tylko posiadanie tej książki wystarczy, by zepsuć twoje serce i pozostawić twoje noce kroplące tęsknotą." # AI Tags