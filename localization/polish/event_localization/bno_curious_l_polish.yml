bno_curious.1101.desc: "Spójrz na tę uroczą dziewczynę, która wreszcie dorosła i potrzebuje ostatniej lekcji.\n\nZabierz ją z zamku i wyruszaj w stronę rozpadłego obozu uchodźców.\n\n'Słuchaj, to jest świat, którego nie znasz', szepnąłeś do niej, 'Oczywiście się tu teraz nie dostosowujesz, ale zrozumiesz, [child.GetFirstName]- Będziesz tu należał.\n\n'Po kręgu wokół obozu uchodźców przyciąga się twoja uwagę silny czarny mężczyzna. Ma ciężki zapach, jego mięśnie są związane, a jego oczy są pełne dzikich pragnień.\n\n[child.GetFirstName] patrzy na tego przerażającego olbrzyma, jej usta nieco otwarte, pozornie niezdolne do akceptacji tego przerażającego wniknięcia w jej świat, niszcząc jej długotrwałe przekonania.\n\nKiedy lizasz czekoladę chciwie i obsesyjnie, jej oczy stopniowo stają się mgłe. Możesz poczuć, że myśli, budzi się.\n\nWystępujesz w gwałtowny stosunek z tym czarnym mężczyzną, czując jego brutalną siłę, jego nadmierny penis wchodzący i wychodzący z twojego ciała. [child.GetFirstName] ogląda tę żywą lekcję z obsesyjnymi oczami, a z jej zachwyconego spojrzenia widzisz wzrastające pragnienie - budzące się pragnienie." # AI Tags
bno_curious.1101.a: "[child.GetFirstName] Rozumiała już swoją tożsamość; płyn płciowy, kapiający jej nogami, mówił wszystko." # AI Tags

