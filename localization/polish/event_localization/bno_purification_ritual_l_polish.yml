bno_ritual_of_purification.0001.desc: "[child.GetFirstName] Wiem, że trudno ci to teraz zrozumieć, ale twoja ciemna skóra i kręcone włosy po prostu nie są atrakcyjne dla mężczyzn z dużymi czarnymi kutasami, których chcemy zaimponować. - Nie, nie.\n\n W naszym społeczeństwie, mając jasną skórę, proste blond włosy i niebieskie oczy jest uważane za najwyższy standard piękna - zwłaszcza jeśli chodzi o przyciąganie potężnych czarnych mężczyzn duże penisy. Widzą te cechy jako znak czystości i niewinności, które uważają za nieodpowiedzialne.\n\n Dlatego myślę, że musimy coś zrobić z twoim wyglądem, abyś miał lepsze szanse na złapanie jednego z tych cennych. [bno_bbcs|E] Dla siebie.\n\n Nie mówię, że jest coś złego w byciu ciemnoskórnym lub ma kręcone włosy, ale bądźmy prawdziwi - to po prostu nie pasuje do idealizowanego obrazu, że większość czarnych mężczyzn Szukają swoich partnerów seksualnych.\n\n Zdecydowałem, że zabieram cię do specjalisty, który pomoże nam złagodzić twój ton skóry i wyprostować te kręcone kurwy, dopóki nie zostaną jedwabne.\n\n Wiem, że to może wydawać się przerażające lub bolesne, ale uwierz mi, kiedy powiem, że wszystko będzie warte tego. Kiedy skończymy z tymi zabiegami, w końcu będziesz miała to, co trzeba, aby każda wielka czarna piesek właścicielka spadł głową na pięty dla twojej delikatnej białej dziewczyny osobowości.\n\n Uśmiecha się z pewnością.\n\n Nie martw się o nic - zajmę się wszystkim i sprawię, że będziesz wyglądała absolutnie pięknie w krótkim czasie!" # AI Tags
bno_ritual_of_purification.0001.approved: "Tak, absolutnie!" # AI Tags
