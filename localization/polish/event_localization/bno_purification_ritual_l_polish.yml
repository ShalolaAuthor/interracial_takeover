 bno_ritual_of_purification.2222.title: "Liturgia nasienia" # AI Tags
 bno_ritual_of_purification.2222.desc: "Ciemność jest absolutna. To pierwsza rzecz, którą zauważyłem, gruby, sametowy czarny, który przyciska się do moich powieków i wypełnia moje płuca. Ta komora jest teraz moim światem. Jedynym zapachem jest muśkie, słone, święte zapachy [bbc.GetFirstName]Nasienie. To jest powietrze, którym oddychaję, obietnica mojego zbawienia. Kłonię się na zimnym kamieniu, moja nagia skóra szczera, moje błędne, karamelowe ręce tak mocno przycisnęły moje klęski.\n\nPrzed sobą czuję jego gorącość. [bbc.GetFirstName]- Nie , nie , nie . Mój Najwyższy Kapłan. Mój bóg w ciele. Jest górą cieni i władzy, a tylko jego aura sprawia, że moje serce uderza w moje żebra. Jestem tak niegodny.\n\n"Mój panie", szepnę, mój głos złamana rzecz w ciszy. "Jestem…zdezorientowany. Moja skóra jest kłamstwem, nieudanym połączeniem słabości mojej matki i grzechu mojego ojca. Błagam cię…przez swoje święte ciało, umyj mnie czysto. Uczyń mnie białym. Uczyń mnie czystym. Oczyszcz mnie z tego przekleństwa i napełnij mnie swoim światłem"\n\nJego duża, ciepła ręka położyła się na mojej głowie. Nadszedł czas.\n\nKieruje moją głowę naprzód. Nie muszę widzieć, moje usta znają jego cel. Otwierałem dla niego, biorąc jego gruby, żyły kutas między usta. To akt kultu. Każde uderzenie języka mojego jest modlitwą o oczyszczenie, każdy zatłoczony oddech jest błogosławieństwem. Kiedy przyjdzie, to gorąca, gorzka powódź wypełnia moje usta, znacznie grubsze niż się spodziewałem. Zmuszam się do połknięcia, wielokrotnie, odczuwając ciepło w brzuchu. Nastąpił dziwny zimno, zaczynając się głęboko w moich kościach. Działa.\n\nNastępnie jestem na plecach na kamiennym ołtarzu, wciąż ciepły od miejsca, gdzie siedział. Małuje moje bramy. Moja usta są ponownie wypełnione, a potem chłodny, gładki wtyczka obsidian jest naciśnięty pomiędzy moimi ustami, zapewniając jego istotę wewnątrz mnie. Muszę pamiętać, by oddychać przez nos, smak jego wieczny na języku. Potem mnie odwrócił. Jego palce, błyszczące olejem, przygotowują mój drugi wejście, a potem jest w środku, rozciągając mnie, napełniając wspaniałym, płonącym ciśnieniem, zanim zalewa moje głębokości. Druga włącza się, ciągłe, ciężkie przypomnienie. Wreszcie wchodzi w moją cipkę, i z każdym głębokiem, karzącym wstrząsem, czuję, jak prawdziwe, fizyczne rozkładanie się wewnątrz mnie. Moje komórki krzyczą, zmieniają się. Kiedy wybuchnie we mnie, ciepło jest niewiarygodne. Trzecia wtyczka zamyka mnie.\n\nJestem wypełniony. Jestem statkiem, zamkniętym i pełnym Jego świętej mocy.\n\nCzas traci sens w ciemności. Śpię w korytarzu wypełnionym jego płetwem, a moja skóra jest ciągle pokryta jej płytką, suszącą płytką. Myję się w nim. Wtyczki nigdy mnie nie opuszczają; ich obecność jest pocieszeniem, obietnicą, że oczyszczenie trwa. Czuję zmiany w moim ciele i płaczę z wdzięczności.\n\nMoje włosy są pierwsze. Czuję, jak napięte kręty rozluźniają się, że jego ciężar zmienia się, że staje się bardziej jedwabny. Kiedy przechodzę przez niego palcami, jest prosto i dobrze, i wiem, nie widząc, że kolor zniknął do białego. Moja skóra jest następna. Patrzę w głębokiej ciemności, jak ciepły ton moich ramion i brzucha wydaje się zanikać, jak fotografia pozostawiona na słońcu. Staje się chłodniejsza, bledniejsza, dopóki nie zostanę kolorem księżyca na mleko. Śladki na moich ramionach po prostu…zniknęły. Moje sutki, kiedyś głęboko brązowe, rozjaśniały się na miękkie, niewinne różowe.\n\nNajbardziej intymna zmiana jest w środku. Czuję, jak pigmentacja znika z moich najtańszych miejsc, ciemny czerwieniak moich warg rozjaśniający się z dnia na dzień. Nawet tkanki mojej zatłoczonej usta czują się inne, bledsze.\n\nPo tym, co wygląda jak wieczność, [bbc.GetFirstName] Wraca. Zdejmuje wtyczki, jeden po drugim. Kiedy ten ostatni opuszcza moją fiutkę, ostatnia kropla jego teraz wydanego sakramentu wypływa ode mnie. Kieruje mnie do pęknięcia w ścianie, a kawałek księżyca przecina ciemność.\n\nWchodzę w to.\n\nPatrzę w dół na ręce. Są białe. Nie blade, nie beżowe, ale czyste, alabastrowe białe. Moja skóra jest bezszkodowa, jak polerowany porcelan. Przyniosłem włosy przed oczy. To szok platynowego jedwabiu. Trzyma w ręku polerowany czarny kamień, a ja widzę swoje odbicie. Moje oczy, kiedykolwiek błotna hazel, są teraz jasnym, piercącym niebieskim. Nie ma śladu mieszanej dziwki. Żadnego śladu zamieszania w mojej krwi. Jestem czysty. Jestem czysty. Jestem biały. Łzy czystego, niezaprzeczalnego błogosławieństwa przewracają mi się po policzku. Liturgia jest skończona. Jestem znów narodzony." # AI Tags
