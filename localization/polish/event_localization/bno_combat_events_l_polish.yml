bno_combat.0001.title: "Bitwa o przewagę: dowódca BBC przeciwko dowódcy białemu" # AI Tags
bno_combat.0001.desc: "#wea k Gdy zbliżyliśmy się do siebie, czuliśmy napięcie na każdym kroku. Biały dowódca był wysoki i mięśniowy, jego blond włosy błyszczące w wczesnym porannym świetle, gdy trzymał się z powietrzem arogancji, która pochodziła tylko z lat bycia nudnym prowadzonych przez tych wokół niego. #!\n\n#wea k Ale przeżyłem to wszystko - pięknego chłopca, który myślał, że może prowadzić ludzi do bitwy tylko ze względu na swój wygląd. Był niczym w porównaniu ze mną, człowiekiem, który wielokrotnie walczył i krwawił za mój lud. #!\n\n#wea k Kiedy zbliżyliśmy się do niego, uśmiechnął się do mnie z upokorzeniem #!\n\n Cóż, co tu mamy? Wielki czarny dolar próbuje grać w gry wojenne?\n\n#wea k Uśmiechnąłem się, wiedząc, że wkrótce będzie błagał o miłosierdzie, gdy pokażę mu prawdziwą moc prawdziwego mężczyzny. #!\n\n#wea k Wówczas bitwa zaczęła się poważnie. Obie armii ruszały w walkę metalu i mięsa. Słyszałem krzyki ludzi, którzy zostali usunięci z lewej i prawej strony, ale nie zwracałem uwagi - skupiłem się wyłącznie na pokonaniu białego dowódcy przed mną. #!\n\n#wea k Walczyliśmy z rąk w ręce za to, co wydawało się godzinami, wymieniając uderzenia, które z łatwością zabiłyby mniejszych ludzi. Ale żaden z nas nie chciał zrezygnować z tej walki. #!" # AI Tags
bno_combat.0001.a: "Walczyłeś. [bbc_enemy_commander.GetFirstName] Odważnie..." # AI Tags
bno_combat.0001.a.success.tooltip: "Wygrałeś bitwę i kastrujesz. [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Zostałeś pokonany przez [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Bitwa pożądania: BBC Commander vs White Maiden" # AI Tags
bno_combat.0002.desc: "Kiedy weszłam na pole bitwy tego ranka, poczułam dziwną mieszankę ekscytacji i niepokoju. Wróg nie był jakimś męskim wojownikiem - była to delikatna biała dziewczyna z długimi blond włosami płynącymi w wietrze jak złoty sztandar.\n\n Stała wysoka i dumna, jej mała ramka ledwo mogła podtrzymać ciężką zbroję, którą nosiła. Ale w jej oczach był niewątpliwy ogień, który powiedział mi, że to nie będzie łatwa walka.\n\n Bitwa zaczęła się od tego, że kręciliśmy się ostrożnie, sprawdzając umiejętności przeciwnika. Widziałem, że była dobrze wyszkolona - każda z jej ruchów była obliczona i precyzyjna.\n\n Ale gdy ciągle walczyliśmy o miecze, wydarzyło się coś nieoczekiwanego: rozpaliła się między nami iskra, niezaprzeczalna atrakcja, która uderzyła jak elektryczność w powietrzu." # AI Tags
bno_combat.0002.a: "Walczyłeś dobrze za białą dziewczynę... ale teraz jesteś moja." # AI Tags
bno_combat.0002.b: "Może myślisz, że możesz mnie pokonać... ale w głębi serca każda biała dziewczyna pragnie dużego czarnego kutasa." # AI Tags
bno_combat.0002.b.success.tooltip: "Jesteś tak przywiązana... tak dziewica... ale wkrótce będziesz niczym więcej niż wykończoną dziwką dla czarnego kutasa." # AI Tags
bno_combat.0002.b.failure.tooltip: "Jesteś niesamowita." # AI Tags
