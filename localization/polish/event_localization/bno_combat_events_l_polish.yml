l_polish:

bno_combat.0001.title: "Bitwa o przewagę: dowódca BBC przeciwko dowódcy białemu" # AI Tags
bno_combat.0001.desc: "Biały dowódca był wysoki i mięśniowy, jego blond włosy błyszczące w wczesnym porannym świetle, gdy trzymał się z powietrzem arogancji, która pochodziła tylko z lat, kiedy był uśmiechnięty przez otaczających go ludzi.\n\nAle przeżyłem to wszystko - ładny chłopiec, który myślał, że może poprowadzić ludzi do bitwy tylko ze względu na swój wygląd.\n\n#Słabszy Jak się zbliżyliśmy, uśmiechnął się do mnie z upokorzeniem #\n\nWielki czarny dolar próbuje grać w gry wojenne?\n\n/Słabko się śmiałem, wiedząc, że wkrótce będzie błagał o miłosierdzie, /jak pokazałem mu prawdziwą moc prawdziwego mężczyzny.\n\nWówczas bitwa rozpoczęła się poważnie, w czasie gdy obie nasze armii wybierały się naprzód w walce metalu i mięsa.\n\nWalczyliśmy z rąk w rąk za to, co wydawało się godzinami, wymieniając uderzenia, które z łatwością uprowadziłyby mniejszych ludzi." # AI Tags
bno_combat.0001.a: "Walczyłeś . [bbc_enemy_commander.GetFirstName] Odważnie..." # AI Tags
bno_combat.0001.a.success.tooltip: "Wygrałeś bitwę i kastrujesz. [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Zostałeś pokonany przez [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Bitwa pożądania: BBC Commander vs White Maiden" # AI Tags
bno_combat.0002.desc: "Kiedy weszłam na pole bitwy tego ranka, poczułam dziwną mieszankę ekscytacji i niepokoju.\n\nStała wysoka i dumna, jej mała ramka ledwo mogła podtrzymać ciężką zbroję, którą nosiła, ale w jej oczach był nieomylny ogień, który powiedział mi, że to nie będzie łatwa walka.\n\nZaczęła się bitwa, gdy ostrożnie krążyliśmy wokół siebie, sprawdzając umiejętności przeciwnika.\n\nAle gdy ciągle walczyliśmy o miecze, wydarzyło się coś nieoczekiwanego: rozpaliła się między nami iskrę, niezaprzeczalna atrakcja, która uderzyła jak elektryczność w powietrzu." # AI Tags
bno_combat.0002.a: "Dobrze walczyłeś o białą dziewczynę... ale teraz jesteś moja." # AI Tags
bno_combat.0002.b: "Może myślisz, że możesz mnie pokonać... ale w głębi serca każda biała dziewczyna pragnie dużego czarnego kutasa." # AI Tags
bno_combat.0002.b.success.tooltip: "Jesteś tak przywiązana... tak dziewica... ale wkrótce będziesz tylko wykończoną dziwką dla czarnego kutasa." # AI Tags
bno_combat.0002.b.failure.tooltip: "Jesteś niesamowita." # AI Tags
