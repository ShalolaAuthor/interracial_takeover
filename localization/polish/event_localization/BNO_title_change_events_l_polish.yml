bno_title_change_0004.desc: "Wstydliwy Afrykańczyk i zachwycająca, pożądliwa żona wasała konspirują, by wziąć wszystko dla siebie. Z utraconymi tytułami męża, a jego życiem w niebezpieczeństwie, obaj przejmują kontrolę nad tytułami i ziemami. [bno_bbc|E] Dwornik zajmuje jego miejsce, podczas gdy jego dawna lojalna żona przyjmuje nowego mistrza. Cuki zostaje pozostawiony w ciemności, tylko aby zostać poinformowany, że tytuły jego vasalana są teraz posiadane przez tego samego mężczyznę, który ukradł serce jego żony. Byk poślubi żonę, uczyniąc ją swoją, i bierze tytuły jako swoją nagrodę. Los męża jest zapełniony, a nowa era rozpoczyna się pod panowaniem mistrza obozu i jego zabójczej żony." # AI Tags
