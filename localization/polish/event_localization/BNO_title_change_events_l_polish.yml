bno_title_change_0006.title: "Świt czarnego nowego porządku światowego" # AI Tags
bno_title_change_0006.desc: "Siesmiczna zmiana rozpęta się w całej sferze.Kiedyś niezachwiany porządek, pełen tradycji i przywilejów, drży na skraju upadku. [ROOT.Char.GetFirstName], ucieleśnienie czarnej władzy i panowania, władca, którego obecność zapowiada nadejście czarnego Nowego Porządu Świata. [target1.GetFirstName]/[ROOT.Char.GetFirstName] Wzniósł się jako latarnia transformacji, mający wpływ jak ostrz i ideologię jak młotek. [target1.GetFirstName] władca charakteryzujący się zadowoleniem przyjmowaniem dekadencji, a wierzenie czci czarnego kurca przyczynia się do przytłaczającej siły i celu waszała. [ROOT.Char.GetFirstName] Doktryna: świat wymyślony ponownie, gdzie stare linie władzy zostaną przechwycone, gdzie podporządkowanie nie jest słabością, ale drogą do jedności pod wyjątkową, niezaprzeczalną siłą. [bno_bnwo|E] nie jest jedynie rewolucją polityczną, ale głęboką restrukturyzacją władzy, w której dominuje siła i wizja, a niegodni są zmniejszani do niewolnictwa. \n\nJak [target1.GetFirstName] Tytuły i godność zostają pozbawione, pozostaje pytanie: czy to ostateczny triumf[bno_bnwo|E] Królestwo trzęsie się i wschodzi nowy wiek, gdzie panuje czarny Nowy Porządek Świata." # AI Tags
bno_title_change_0006.a: "Złap ich tytuły i otwórz nową erę." # AI Tags
bno_title_change_0006.b: "Oskarżaj o tytuły i przywiąż je do siebie jako służącego i współmałżonka." # AI Tags
 
bno_title_change_1006.title: "Proces podania" # AI Tags
bno_title_change_1006.desc: "Dziedzictwo jest pełne murmurów zgromadzonego tłumu, których wzroki skupiają się na procesji, która ogłasza triumf czarnego Nowego Porządu Światowego. [ROOT.Char.GetFirstName]/Przewodniczący parady /z powietrzem niezachwianej pewności siebie. [target1.GetFirstName] Ten moment nie jest zwykłym spektaklem, ale deklaracją do sfery i poza nią.\n\nTo wydarzenie wysyła fale strachu i strachu po całym kraju. [ROOT.Char.GetFirstName] W sąsiednich królestwach królowie i małżonkowie słyszą szepty o wydarzeniu, opowieści o dominacji i zdradzie rasowej budzące myśli, których nie odważają się wypowiedzieć.\n\nTo nie jest tylko koniec jednego władcy i powstanie innego. To jest przekształcenie całego porządku, przypomnienie, że siła i wizja pokonają wszystko. [target1.GetFirstName] jest teraz żywym świadectwem tej prawdy, a ci, którzy są jej świadkami, czy z cieni swoich sądów, czy z stron szepanych plotek, nie mogą się powstrzymać od poczucia przyciągania tej nowej, bezkompromisowej ery." # AI Tags
bno_title_change_1001.a: "Pokaż porażonych i pozwól światu drżąc przed Czarną Wzrostą." # AI Tags

 
