bno_title_change_0005.title: "Nowy porządek w sądzie" # AI Tags
bno_title_change_0005.desc: "Twój dwór stał się bojowym pole szeptów i ambicji. [ROOT.Char.GetPrimarySpouse.GetFirstName] Kiedyś zadowolona z swojej roli partnerki, pojawiła się jako postać nieustannego ambicji i reformy. Kierowana zasadami czarnej przyszłości, uprawiła lojalne zwolenników wśród waszych dworców, wykorzystując swój intelekt, urok i rosnącą niezadowolenie z białej przeszłości. Jej retoryka jest tak uwodziwająca, jak i rewolucyjna. Mówi o Nowym Świecie, w którym tradycja podda się postanowieniom, a władza nie jest już boskim prawem, ale wspólną odpowiedzialnością. Twierdzi, że wasze tytuły i władza są relikwiami rozpadającego się porządku, i że pod jej kierownictwem i czarnymi sługami, sąd i królestwo będą kwitnąć jak nigdy wcześniej. Ale jej żądania przychodzą za wysoką cenę. Przestrzeganie tytułów oznaczałoby poddawanie się nie tylko swoim tytułom, ale także samemu władzy dziedzictwa." # AI Tags
bno_title_change_0005.a: "Poddawaj się jej wizji i rezygnuj ze swoich tytułów, przyjmując nowy porządek, który obiecuje." # AI Tags

