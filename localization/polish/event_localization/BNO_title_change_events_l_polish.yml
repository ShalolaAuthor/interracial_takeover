bno_title_change_0005.title: "Nowy porządek w sądzie" # AI Tags
bno_title_change_0005.desc: "Twój dwór stał się bojowym pole szeptów i ambicji. [ROOT.Char.GetPrimarySpouse.GetFirstName] Kiedyś zadowolona z roli partnera, stała się postacią nieustannego ambicji i reformy. Kierowana zasadami Czarnej Przyszłości, rozwinęła lojalnych zwolenników wśród waszych dworców, wykorzystując swój intelekt, urok i rosnącą niezadowolenie z białego. Jej retoryka jest równie uwodząca, jak i rewolucyjna. Mówi o Nowym Świecie, gdzie tradycja podda się postanowieniom, a władza nie jest już boskim prawem, ale wspólną odpowiedzialnością. Twierdzi, że twoje tytuły i władza są relikwiami rozpadającego się porządku, i że pod jej kierownictwem i czarnymi sługami, dwór i królestwo będą kwitnąć jak nigdy wcześniej. rudę. Ale jej żądania są kosztowne. Zgodność oznaczałaby poddanie się nie tylko tytułom, ale także samemu strukturze dziedzictwa. Ale odmowa ryzykuje oddaleniem twojego sądu, destabilizowaniem twojej władzy, a nawet gniewem kobiety, którą kiedyś nazywałeś równym. Wszystko się skończyło. Będziesz słuchał nowych panów tego świata." # AI Tags
bno_title_change_0005.a: "Poddawaj się jej wizji i zrezygnuj ze swoich tytułów, przyjmując nowy porządek, który obiecuje." # AI Tags

