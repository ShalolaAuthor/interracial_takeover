bno_travel_events_0001.title: "Dawanie almuzji ciemniejszym" # AI Tags
bno_travel_events_0001.desc: "W trakcie podróży kierowaliście się do własnej eksploracji otaczających was terenów, pomimo napiętego harmonogramu, który musicie przestrzegać. Zespół nie ma dla ciebie wielkiego znaczenia, ale znowu znalazłeś się oddzielony od głównej grupy, wędrując po drzewach.\n\n Początkowo zachwycił cię widok budującej się flory, ale potem zauważyłeś ciemniejszą skórę, w kształcie człowieka, stojącą i zbierającą jagody. [target1.GetSheHe|U] Wydawało się dziwne w naturze, choć, raz [target1.GetHerHis] spojrzenie spotkało twoje, [target1.GetSheHe] natychmiast w kierunku ciebie. Zszokowany, prawie odwróciłeś ogon - aż [target1.GetSheHe] Wzywał:\n\n" Pani, czy ma pani jakąś almuzję dla biednego żebraka?" # AI Tags
bno_travel_events_0001.a: "O mój Boże! - Oczywiście, że tak! Tu, z mojej torebki." # AI Tags
bno_travel_events_0001.b: "Żołnierzy? Nie chcesz czegoś więcej... Słodkie?" # AI Tags
bno_travel_events_0001.c: "Z drogi z tobą. Widzę brud pod paznokciami!" # AI Tags
#
bno_travel_events_0002.title: "Nowe podejście kurtyera" # AI Tags
bno_travel_events_0002.desc: "Podczas podróży przez obce kraje, wasz zespoł podróżujący natknął się na mężczyznę w środku drogi! Jasne, że pochodzi z tak zwanego " afrykańskiego" pochodzenia, pochodzącego z tego miejsca daleko na południe. [target1.GetHerHis|U] Skóra jest ciemniejsza niż ktokolwiek, kogo kiedykolwiek widziałeś. [target1.GetSheHe] Jest zdecydowanie bardziej utalentowany niż większość waszych rycerzy.\n\n Wysłaliśmy do niego dwóch posłańców, którzy byli odlegli od ciebie, aby nie przeszkadzali ci w czasie i nie zagroziły śmiercią w wypadku planowania. Jednak przybyli z propozycją: [target1.GetSheHe|U] Chce dołączyć do twojej grupy." # AI Tags
bno_travel_events_0002.a: "Przypuszczam, że kolejne ciało nie jest zbyt kłopotliwe." # AI Tags
bno_travel_events_0002.b: "Żądam rozmowy z [target1.GetHerHim] W prywatności." # AI Tags
bno_travel_events_0002.c: "Jak człowiek z nieprzemyśnymi środkami może pomyśleć, że do mnie dołączy?" # AI Tags

bno_travel_events_2002.title: "Nowe podejście kurtyera: Twoje koty" # AI Tags
bno_travel_events_2002.desc: "Wychodząc z konia i oddzielając się od trupe, ciemniejszy obcokrajowiec był wyraźnie trochę niepokojony. Zastosowanie ciekawości. [target1.GetHerHis] twarz i pocie pokryte [target1.GetHerHis] Brow, jak wysypisz [target1.GetHerHim] Za krzewem.\n\n" Chcesz dołączyć do mojej karawany?[target1.GetHerHis] w delikatnym ruchu. Twoja szczelnia, ubrana w twoją sukienkę, pokazuje się hojnie [target1.GetFirstName], blady w kolorze i mlekowy w teksturze. Trzęsiący oddech opuszcza usta, zanim zdecydowanie się wklądasz, uderzasz usta w jego, zanim szybko odciągniesz się.\n\n Żadna reakcja nie przychodzi od Afrykańskiego rodzinnego, oczy utopiące się w twoich klejnotów, wędrujące w dół w stronę piersi, a następnie w dół do zakrzywienia pod szatą. Obie wasze serca uderzają w rytm, pasjonujące się nawzajem. W mgnieniu oka [target1.GetFirstName] Wyrzuca ciało w [target1.GetHerHis] Ręce, klęski na tyłku sukienki. Wykonując, szybko zaczynasz obciążać szatę, uwalniając każde cycki, gdzie natychmiast przyniesie [target1.GetHerHis] Zwróć uwagę.\n\n[target1.GetSheHe|U] nurkowanie [target1.GetHerHis] Głowa do tych cennych gruntów mięsa, gryzie na sutkach, powodując żałosny płacz. Wciągasz. [target1.GetHerHis] Szybko nazywane spodnie, głodne za tym, co za nimi leżało. Wypływa prosto, uderza w ciebie, jego twarz ukryta przez [target1.GetFirstName] " Głowa. Pieprzyć... Pieprzyć się pod oddechem."\n\n[target1.GetSheHe|U] Zabierze cię. [target1.GetHerHis] Ręce, patrząc ci ponownie w oczy, błędnie interpretując twoje płaczenie po tym, czego chciałeś. Wpychając cię do pobliskiego drzewa, płaczesz, uderzając głową w bagażnik. [target1.GetHerHis|U] Ręce tracą niewiele czasu na chodzenie w górę sukienki, oczy oślepiające na sznurkę, białe majtki, kontrastujące [target1.GetHerHis] " Czarny kutas. Pieprzyć.[target1.GetSheHe|U] powtarza w żarliwym głosie, wyciągając spodnie, i wciskając [target1.GetHerHis] ciało przeciwko tobie, prowadząc [target1.GetHerHis] Wpadnę do ciebie.\n\n Jesteś wypełniony błogosławieństwem, którego doświadczyłeś wcześniej, obciągającą głową, która zmusza się do twojego kutasa, nie stworzona dla fiuta cudzoziemca. /Tylko szczurcy /wytrzymują cię / [target1.GetSheHe] Wraca do ciebie, rowerując. [target1.GetHerHis] Pieprzyć się głęboko w swoje jelita." # AI Tags
bno_travel_events_2002.a: "Przyłącz się do mnie na moim dworze!" # AI Tags

bno_travel_events_0003.title: "Jak zarobić kwiaty" # AI Tags
bno_travel_events_0003.desc: " Mmph..."\n\n"" " Ughh"... ""\n\n Znowu odwracasz się na bok, ciągniejąc się na swoim biednym łóżku, a twarda ziemia zakłóca twój sen. Znowu przechodzisz, ciągniesz się po kołnierzach i wyrzucasz nogi - niewygodnie gorąco, mimo że nosisz tylko szatę nocną.\n\n Chociaż, w pewnym sensie, twój dyskomfort był błogosławieństwem w przebraniu, gdy słyszysz ruch w drzwiach namiotu, otwierając się i pozwalając czystemu nocnemu niebie wlewać do granic. Szybko, siadasz, podnosząc rękę w obronę, zastanawiając się, kto do cholery przeszkadza ci w tej godzinie.\n\n Na progu twojego namiotu jest mroczniejszy człowiek, [target1.GetHerHis] Skóra jak w nocy. [target1.GetSheHe|U] Nie nosi koszulki, pokazując wstrząsające biodra i doskonałą klatkę piersiową. Twoje oczy szybko szukają [target1.GetHerHim] Nie zauważyłem nic. [target1.GetHerHis] Ręce i... nic w [target1.GetHerHis] Nie nosiliśmy spodni. /Przechodząc między [target1.GetHerHis] Nożki były [target1.GetHerHis] broń, [target1.GetHerHis] Intencja jest jasna, bo już trochę się pojawiła." # AI Tags
bno_travel_events_0003.a: "Strażnicy! Strażnicy!" # AI Tags
bno_travel_events_0003.b: "W-w-w-wh-wha..." # AI Tags

bno_travel_events_2003.title: "Wzajemne zarobienie kwiatów" # AI Tags
bno_travel_events_2003.desc: "Twoje wahania dają [target1.GetLadyLord] " szansę na mówienie, zaskoczona brakiem gniewu, a więcej na czystym zdziwieniu. Moja królowa, moja królowa![target1.GetSheHe|U] Wchodzący szybko do namiotu, światło księżyca wciąż świeci w środku. Królowa szczurów, prawda?[target1.GetSheHe|U] pyta, głos wciąż milczący, wyraźnie wciąż zaskoczony porażką [target1.GetHerHis] Plan " przetwarzalny".\n\n Chociaż... [target1.GetHerHis] Pytanie sprawia, że zatrzymujesz się, już w pełni budząc. Dwukrotnie migając, zaczynasz to rozumieć. [target1.GetLadyLord] Jego celem jest boski apel od bogów, aby pomóc ci spać! Przynajmniej to jest twój psychiczny wymówek, ponieważ twoje oczy nie opuszczają obszaru [target1.GetHerHis] Tylko raz.\n\n"- Tak. - Tak. - Tak jest. Czy ty...? Uśmiech bierze[target1.GetHerHis] usta, jak wychodzisz, biorąc jeden z [target1.GetHerHis] Ręce i zaczynać troszczyć się [target1.GetHerHis] Głowa kurczaka. Trochę się śmieję. [target1.GetSheHe] Knuje, zdobywając twoją wątpliwą zgodę. Biorąc kilka kroków naprzód, [target1.GetSheHe] Pozwól, że zobaczysz. [target1.GetHerHis] Węglowy kurczak rośnie coraz większy.\n\n" Tutaj, aby upewnić się, że masz tylko czarne dzieci.[target1.GetSheHe|U] Grurl, " zabojownik macicy", jeśli mógłbyś to wyrazić łagodniej. Gluping, pozostajesz zamrożony, [target1.GetHerHis] Pies staje się coraz większy, pełna krwi. [target1.GetHerHis] " Trzymaj się. " Otwarte[target1.GetSheHe|U] Mówi, knuje. [target1.GetHerHis] głowę, i pchnąć [target1.GetHerHis] Kurwa łamanka przed ustami, bawiąc się nimi.\n\n[target1.GetSheHe|U] Tylko wciska się w twoje kurczaki, zanim wreszcie zdecydujesz się na korzyść [target1.GetHerHim], pozwalając [target1.GetHerHim] Slizka [target1.GetHerHis] " wzdłuż ust. Dobra dziewczyna...[target1.GetSheHe] Kość, ręka, która kręci twoje włosy, umieszczając je za twoją głową tak [target1.GetSheHe] Może się wcisnąć w ciebie. Część na część. [target1.GetSheHe] Zaatakuje ci gardło, tak jak muzułmanie w Iberii i na Bałkanach.\n\n Dominująco, [target1.GetSheHe] Zaczyna cię pieprzyć w gardło, plowing w i z twojego ciasnego małego ustka, uderza [target1.GetHerHis] Biodra w usta i zmusza cię do wzięcia tej szczotki. [target1.GetHerHis|U]/Nucy klapują na brzuch, /przed [target1.GetSheHe] Trzęsienie, wyciąganie się z ciebie i straszanie [target1.GetHerHis] Połudek.\n\n" Pieprzony... Pieprzona dziwka.[target1.GetSheHe|U] gruntów, zanim gruby, lepki liny strzelają wolne od [target1.GetHerHis] Wkrótce wkręci się po twojej twarzy, a następnie przynajmniej trzy silniejsze liny. Po czwartej zaczynają wycofać się, wypływając na otwarty usta." # AI Tags
bno_travel_events_2003.a: "Nie spodziewałeś się, że zrobią to przed snem. Przynajmniej. [target1.GetSheHe] Zostawił kilka monet." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] " Desperate Travels: Craving BBC on a Journey "" # AI Tags
bno_travel_events_0004.desc: "#wea k Podczas wspólnej podróży, moje oczy były ciągle przyciągane do wysokiej, ciemnej postaci czarnego [target1.GetLadyLord] w naszej grupie. [target1.GetHerHis|U] Skóra była bogaty, głęboki ebony, który wydawał się świecić pod ciepłym słońcem, i [target1.GetHerHis] mięśnie wyłaniające się poniżej [target1.GetSheHe] Wyjeżdżał z pewnością siebie. #!\n\n Nie mogłem się powstrzymać, ale czułem, jak moje serce bije za każdym razem, gdy złapałem [target1.GetHerHim] Patrząc wstecz na mnie, te intensywne oczy płonące w moje, jakby mogły widzieć przez mnie. Było jasne, co [target1.GetSheHe] Chciałem... i ja też.\n\n#wea k Jak dni przechodziły i coraz bliżej, znalazłem się kradnąc spojrzenia na [target1.GetHerHis] gęsty kutas, który zawsze wydawał się być napięcie przeciwko tkance [target1.GetHerHis] W spodniach. Myśl o tym głęboko we mnie sprawiła, że moja cipka cierpiała z potrzeby. #!\n\n Pewnego wieczoru, gdy przygotowywaliśmy się do nocnego obozu, postanowiłem wziąć sprawy w swoje ręce, a raczej powiedzieć, że to moja sprawa.\n\n#wea k Wskoczyłem do [target1.GetHerHim] gdzie [target1.GetSheHe] Siedział przy ogniu i upadł na kolana [target1.GetHerHim] - Nie, nie. Z nieśmiałym uśmiechem, spojrzałem na [target1.GetHerHim] przez moje szczotki, kiedy powoli zacząłem odciskać. [target1.GetHerHis] W spodniach. #!\n\n" Wiesz, czego chcę, murmurowałem cicho przed uwolnieniem.[target1.GetHerHis] Masywny kutas z jego granic.\n\n#wea k Wyszła, już ciężka i gotowa, jakby czekała cały czas. Bez wahania zawinięłam usta wokół grubej głowy i zaczęłam ssać [target1.GetHerHim] Wyrzuciłem go z zachwytem, który zaskoczył nawet mnie. #!\n\n#wea k [target1.GetHerHis|U] Ręce zamieszane w moich włosach jak [target1.GetSheHe] Gniewał nad mną, wciskając [target1.GetHerHis] biodra, aby spotkać się z moim ustem, gdy brałem coraz więcej [target1.GetHerHim] w gardło. #!" # AI Tags
bno_travel_events_0004.a: "Wreszcie poddałem się pragnieniu #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "Tak długo tego pragnęłam podczas naszych wspólnych podróży." # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] " Samotni podróż: Frustrując brak BBC "" # AI Tags
bno_travel_events_0005.desc: "#wea k Jak kontynuowałem moją podróż bez żadnego [bno_bbc|E] Widocznie moje pragnienie ich ogromnych kutasów tylko wzrastało. Moja cipka była ciągle mokra i pulsowała z potrzeby. #!\n\n Wiedziałam, że jeśli nie zrobię czegoś wkrótce, oszalałabym z powodu zmniejszonej frustracji seksualnej.\n\n#wea k Pewnego wieczoru, gdy byłem sam w namiocie, postanowiłem wziąć sprawy w swoje ręce - dosłownie. #!" # AI Tags
bno_travel_events_0005.a: "Powoli płaczę, jak szybciej trzymam płytko i wcisnę dwa palce głęboko we mnie, wyobrażając sobie, że to duży czarny kutas, który mnie wypełnia." # AI Tags
bno_travel_events_0005.b: "Kurwa, tak! Ta wielka czarna kształtowa gałąź drzewa tak dobrze rozciąga moją cienką białą cipkę! Bardzo tego potrzebuję!" # AI Tags
bno_travel_events_0005.c: "Moja cipka potrzebuje... [bno_bbc|E] Tak źle, ale nigdzie w pobliżu mnie!" # AI Tags

