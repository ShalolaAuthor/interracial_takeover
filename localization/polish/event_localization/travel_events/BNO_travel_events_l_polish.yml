#Travel Flavor Events
bno_travel_events_0001.title: "Dawanie almuzy dla ciemniejszych" # AI Tags
bno_travel_events_0001.desc: "W czasie swoich podróży, mimo napiętego harmonogramu, który musisz przestrzegać, poszukujesz własnej eksploracji krajów wokół siebie.\n\nNajpierw zachwycił cię widok budującej się flory, ale potem zauważyłeś ciemniejszą skórę, w kształcie człowieka, stojącą i zbierającą jagody. [target1.GetSheHe|U] Kiedyś wydawało się dziwne w naturze. [target1.GetHerHis] Patrzenie spotkało twoje. [target1.GetSheHe] Zszokowany, prawie odwróciłeś ogon. [target1.GetSheHe] Wzywał:\n\n'Madame, czy macie jakieś almuzy dla biednego żebraka?'" # AI Tags
bno_travel_events_0001.a: "Oczywiście, z mojej torebki." # AI Tags
bno_travel_events_0001.b: "Nie chcesz czegoś bardziej... słodkiego?" # AI Tags
bno_travel_events_0001.c: "Widzę brud pod paznokciami!" # AI Tags
#
bno_travel_events_0002.title: "Nowe podejście kurtyera" # AI Tags
bno_travel_events_0002.desc: "Podczas podróży przez zagraniczne kraje, twój zespół podróżujący natknął się na mężczyznę w środku drogi! [target1.GetHerHis|U] Skóra jest ciemniejsza niż kiedykolwiek widziałaś. [target1.GetSheHe] Jest zdecydowanie bardziej utalentowany fizycznie niż większość waszych rycerzy.\n\nDo niego wysłano dwóch posłańców, którzy oddali się od ciebie, aby nie przeszkadzali ci w czasie, ani nie zagroziły śmiercią w przypadku sztuczki, lecz przybyli z propozycją:[target1.GetSheHe|U] Chce dołączyć do twojej grupy." # AI Tags
bno_travel_events_0002.a: "Przypuszczam, że kolejne ciało nie jest zbyt kłopotliwe." # AI Tags
bno_travel_events_0002.b: "Żądam rozmowy z [target1.GetHerHim] W prywatności." # AI Tags
bno_travel_events_0002.c: "Jak człowiek z nieprzemyśnymi środkami może pomyśleć, że do mnie dołączy?" # AI Tags

bno_travel_events_2002.title: "Nowe podejście kurtyera: Twoje kotki" # AI Tags
bno_travel_events_2002.desc: "Wyrzucając się z konia i oddzielając się od grupy, ciemniejszy obcokrajowiec był wyraźnie nieco zdenerwowany. [target1.GetHerHis] twarz i pocie pokryte [target1.GetHerHis] Brow, jak chcesz. [target1.GetHerHim] Za krzewem.\n\n'Chcesz dołączyć do mojej karawany?' pytasz, posłusznie, ręce szukające. [target1.GetHerHis] Twoja szczelnia, ubrana w twoją sukienkę, pokazuje się hojnie. [target1.GetFirstName] Wytrzęsiony oddech opuszcza usta, zanim zdecydowanie się wklądasz, wciskając usta na jego, zanim szybko się odciągniesz.\n\nŻadna reakcja nie przychodzi od Afrykańskiego rodzinnego, oczy utopiące się w twoich biżuteriach, wędrujące w dół w kierunku piersi, a następnie w dół do zakrzywienia pod szatą. [target1.GetFirstName] [target1.GetHerHis] Wykonując to, szybko zaczynasz obciążać szatę, uwalniając każde cycki, gdzie natychmiast przynosi. [target1.GetHerHis] Zwróć uwagę.\n\n[target1.GetSheHe|U] nurkowanie [target1.GetHerHis] Głowa w tych kosztownych gromadach mięsa, ugryzczając sutki, powodując żałosny płacz. [target1.GetHerHis] Szybko się odwraca, uderza w ciebie, a jego twarz jest ukryta. [target1.GetFirstName] Głowa. 'Pierdol się, pierdol się'...\n\n[target1.GetSheHe|U] Zabierze cię . [target1.GetHerHis] Ręce, ponownie patrząc ci w oczy, błędnie interpretując twoje płaczczenie o to, czego chciałeś, wpychając cię do pobliskiego drzewa, płaczisz, uderzając głową w tron. [target1.GetHerHis|U] Ręce tracą niewiele czasu na chodzenie po sukni, oczy zapierające się na sznurkę, białe majtki, kontrastujące [target1.GetHerHis] Czarny kutas. [target1.GetSheHe|U] Powtórzy w żarliwym głosie, wyciągając spodnie i wciskając. [target1.GetHerHis] ciało przeciwko tobie, prowadząc [target1.GetHerHis] Wpadnę do ciebie.\n\nJesteś wypełniony błogosławieństwem, którego doświadczyłeś wcześniej, obciążoną głową, która zmusza się do twojego kutasa, nie stworzona dla fiuta cudzoziemca. [target1.GetSheHe] Złapa się w ciebie, rozbija się. [target1.GetHerHis] Pierdol się w głębi swoich wnętrzności." # AI Tags
bno_travel_events_2002.a: "Przyłącz się do mnie na moim dworze!" # AI Tags

bno_travel_events_0003.title: "Zdobywanie kwiatów" # AI Tags
bno_travel_events_0003.desc: "'Mmph'...\n\n'Ughh'...\n\nZnowu odwracasz się na bok, ciągniejąc się na swoim biednym łóżku, a twarda ziemia zakłóca twój sen.\n\nChociaż w pewnym sensie twój dyskomfort był błogosławieństwem w przebraniu, gdy słyszysz ruch przy drzwiach namiotu, otwierając się i pozwalając czystemu nocnemu niebie wlewać do granic.\n\nNa progu twojego namiotu jest ciemniejszy człowiek, [target1.GetHerHis] Skóra jak w nocy. [target1.GetSheHe|U] Nie noszą koszulki, pokazują wstrząsające brzuchy i doskonałą klatkę piersiową. [target1.GetHerHim] Za sztylet, nie zauważając nic. [target1.GetHerHis] Ręce i... nic. [target1.GetHerHis] Nie nosiliśmy spodni. [target1.GetHerHis] Nożki były [target1.GetHerHis] broń, [target1.GetHerHis] Intencja była jasna, bo już trochę się pojawiła." # AI Tags
bno_travel_events_0003.a: "Strażnicy!" # AI Tags
bno_travel_events_0003.b: "W-w-w-w-w..." # AI Tags

bno_travel_events_2003.title: "Zyskanie kwiatów: wzajemne" # AI Tags
bno_travel_events_2003.desc: "Twoje wahania dają [target1.GetLadyLord] 'Moja królowa, moja królowa'. [target1.GetSheHe|U] 'A-A królowa szczotków, nie?'[target1.GetSheHe|U] pyta, głos wciąż milczący, wyraźnie wciąż zaskoczony porażką[target1.GetHerHis] Plan 'przetwarzalny'.\n\nChociaż... [target1.GetHerHis] Pytanie daje pauzę, już w pełni przebudzony. [target1.GetLadyLord] Przynajmniej, to jest twój psychiczny wymówek, ponieważ twoje oczy nie opuszczają obszaru. [target1.GetHerHis] Tylko raz.\n\n'Tak... jestem. Czy ty..?' Uśmiech bierze [target1.GetHerHis] Usta, gdy odchodzisz, biorąc jedną z [target1.GetHerHis] Ręce i zaczynają się drapać [target1.GetHerHis] Trochę się śmieję. [target1.GetSheHe] Knuję głową, uzyskuję twoją wątpliwą zgodę, robię kilka kroków naprzód. [target1.GetSheHe] Niech pan obejrzy. [target1.GetHerHis] Węglowy kurczak rośnie coraz większy.\n\n'Tu, żeby upewnić się, że masz tylko czarne dzieci'. [target1.GetSheHe|U] Gryzły, zabójca macicy, jeśli mógłbyś to powiedzieć łagodniej. [target1.GetHerHis] Pies staje się coraz większy, pełna krwi. [target1.GetHerHis] 'Otwórz'. [target1.GetSheHe|U] Mówi, knując głową. [target1.GetHerHis] głowę, i pchnąć [target1.GetHerHis] Kurwa łamanka na ustach, bawiąc się z nimi.\n\n[target1.GetSheHe|U] Po prostu wciska się w twoje kurczaki, zanim wreszcie zdecydujesz się na korzyść. [target1.GetHerHim], pozwalając [target1.GetHerHim] Slide [target1.GetHerHis] 'Dobra dziewczyna'... [target1.GetSheHe] Ręka, która kręci ci włosy, umieszcza je za głową. [target1.GetSheHe] Może się wcisnąć w ciebie. [target1.GetSheHe] Zaatakuje ci gardło, tak jak muzułmanie w Iberii i na Bałkanach.\n\nDominująco. [target1.GetSheHe] Zaczyna cię pieprzyć w gardło, plowing w i z twojego ciasnego małego ustka, uderza [target1.GetHerHis] Biodra w usta i zmusza cię do wzięcia tej szczotki. [target1.GetHerHis|U]/Nucy uderzają w brzuch, /przed[target1.GetSheHe] Trzęsienie, wyciąganie się z ciebie i pociąganie. [target1.GetHerHis] Południe.\n\nKurwa dziwka. [target1.GetSheHe|U] Grunt, zanim gruby, lepki liny wystrzelają wolne od [target1.GetHerHis] Po czwartej zaczynają się odbijać, wypływając na otwarty usta." # AI Tags
bno_travel_events_2003.a: "Przynajmniej nie spodziewałeś się fachowej terapii przed snem. [target1.GetSheHe] Zostawił kilka monet." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] ' Desperate Travels: Craving BBC on a Journey '" # AI Tags
bno_travel_events_0004.desc: "Kiedy podróżowaliśmy razem, moje oczy były ciągle przyciągane do wysokiej, ciemnej postaci czarnego. [target1.GetLadyLord] w naszej grupie. [target1.GetHerHis|U] Skóra była bogaty, głęboki ebony, który wydawał się świecić pod ciepłym słońcem. [target1.GetHerHis] Mięśnie rozpętały się w dół . [target1.GetSheHe]/Wychodził z pewnością siebie.\n\nNie mogłem się powstrzymać, ale czułem, jak moje serce bije za każdym razem, gdy złapałem. [target1.GetHerHim] Patrząc na mnie, te intensywne oczy płonęły w moje, jakby mogły widzieć prosto przez mnie. [target1.GetSheHe] Chciałem... i ja też.\n\n#słabo jak dni przechodziły i zbliżyliśmy się, znalazłem się kradnąc spojrzenia na [target1.GetHerHis] Gęsty kutas , który zawsze wydawał się naciskać na tkankę . [target1.GetHerHis] Myśl o tym głęboko we mnie sprawiła, że moja cipka bolała z potrzeby.\n\nPewnego wieczoru, gdy przygotowywaliśmy się do nocnego obozu, postanowiłem wziąć sprawy w swoje ręce, a raczej powiedzieć: 'Przepraszam'.\n\n# Słabego, do którego wskoczyłem [target1.GetHerHim] gdzie [target1.GetSheHe] Siedział przy ogniu i upadł na kolana . [target1.GetHerHim] Z nieśmiałym uśmiechem spojrzałem w górę. [target1.GetHerHim] Przez szczotki , kiedy powoli zaczęłam odciskać . [target1.GetHerHis] spodnie. #!\n\n'Wiesz, czego chcę', murmurowałem cicho przed uwolnieniem. [target1.GetHerHis] Masywny kutas z jego granic.\n\nWkręciłem usta wokół grubej głowy i zacząłem ssać. [target1.GetHerHim]/z radością, /która zaskoczyła nawet mnie.\n\n# Słabe [target1.GetHerHis|U] Ręce zamieszane w moich włosach jak [target1.GetSheHe] Krzyknął nad mną, wciskając. [target1.GetHerHis] biodra , aby spotkać się z moimi ustami , gdy brałem coraz więcej [target1.GetHerHim] w gardło." # AI Tags
bno_travel_events_0004.a: "Wreszcie poddałem się pragnieniu #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]/Proszę!" # AI Tags
bno_travel_events_0004.b: "Chciałem tego tak długo podczas naszych wspólnych podróży." # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] ' Samotni podróż: Frustrujący brak BBC '" # AI Tags
bno_travel_events_0005.desc: "# Słabo jak kontynuowałem moją podróż bez żadnych [bno_bbc|E] Gdy zobaczyłem, moje pragnienie ich dużych kutasów tylko wzrastało.\n\nWiedziałam, że jeśli nie zrobię czegoś wkrótce, oszaleję z powodu zmuszonej frustracji seksualnej.\n\nPewnego wieczoru, kiedy leżałem sam w namiocie, postanowiłem wziąć sprawy w swoje ręce - dosłownie." # AI Tags
bno_travel_events_0005.a: "Wkręcam płytkę szybciej i wkładam dwa palce głęboko we mnie, wyobrażając sobie, że to duży czarny kutas, który mnie wypełnia." # AI Tags
bno_travel_events_0005.b: "Ta wielka czarna gałązka w kształcie drzewa tak dobrze rozciąga moją cienką białą cipkę!" # AI Tags
bno_travel_events_0005.c: "Moja cipka potrzebuje . [bno_bbc|E] Tak źle, ale nigdzie niedaleko mnie!" # AI Tags

