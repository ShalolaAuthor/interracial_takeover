 bno_femboi.1003.title.1: "Puste i chętne" # AI Tags
 bno_femboi.1003.desc.1: "Ból nie zniknie. Z każdym oddychaniem tylko wzrasta, sprawiając, że całe moje ciało drży pod cienkimi prześcieradłami. Moje biodra się rozciągały, kolana się otwierały, gdy zostawiłam rękę ślizgać w dół, oddech drżał, każdy końcówek palców ślizgał mi po brzuchu i w dół między nogami. Mój fiut jest teraz ledwo więcej niż szczenięciem, śliniąc się bezradnie, prawie niewyraźnie, z wyjątkiem bólu, który zostawia. Moje biodra kręcą się powoli, rozpaczliwie, ścigając tarcie, które nigdy nie zaspokaja. Potrzebuję czegoś głębszego, czegoś brudniejszego, czegoś, co mogłoby sprawić, że gryzący głód wreszcie, wreszcie się zatrzyma.\n\nWciśnię palce niżej, zanurzę się między policzki, ścisnę dupę, gdy odnajduję dziurę, ślizgając ze ślizgiem i potem. Dotknięcie sprawia, że płaczę, kręci się biodra, plecy zbijają się z materaca. Ugryzę usta, by uciszyć płacz, ale tak czy inaczej wylecia, wysoki i potrzebny, taki dźwięk, z którego Bulls śmieją się, gdy przechodzą przez namioty w nocy. Wyobrażam sobie, że jeden z nich stoi nad mną teraz, gęsty penis i żyły, cień pochłaniające moje drżące ciało, patrząc jak się pieprzę, zdesperowany, by być wypełniony, wychowywany, posiadany.\n\nWcisnę palce do środka, powoli na początku, smakując rozciągnięcie, ciepło, brudną gładkość, która sprawia, że czuję, że jestem już pieprzona. /Moja dziura zatyka się wokół mojej ręki, /głodna czegoś większego, ciemniejszego, grubszego. /Coś, co pozwoli mi ślinić, wyciekać, /nie być w stanie zamknąć nóg przez kilka dni. Trzęsę biodrami, szczelę sobie tyłek na dłoni, pieprzę się coraz mocniej, gdy przyjemność się buduje, otwiera usta i mokra, żałuję w nocy jak dziwka na wystawie.\n\nKażdy cios sprawia, że się trzęsę. Pocenie spływa po bokach, brzuchy boli, kutas wycieka więcej groolów z każdą brudną myślą, która przebłyska mi w głowie. Widzę siebie zakrzywioną w stodole, czarne dziwki i dziwki uchodźcy patrząc, jak za mną stoją Bulls, śmiejąc się z tego, jak jestem pusty i zdesperowany, jak łatwo zmusić białą dziwkę do błagania. Moje ciało drży, plecy drżące, gdy płaczę o więcej, błagając ciemność, Były, ktokolwiek mógłby usłyszeć, proszę, wypełnić mnie, rozmnażyć mnie, uczynić mnie Twoim, uczynić mnie pięknym, uczynić mnie otwartym na zawsze\n\nMaterac kręci się pod mną, prześcieradła są mokre, skóra dręczy jak ciepło się buduje, ostre i zawroty głowy, płonie przez mnie, dopóki nie będę szczelony, oddychający, każdy mięśnik zamknięty, gdy pieprzę się głębiej, szybciej, ścigając fantazję, że zostanę rozłamana przez kurczaka Bull's, że zostanę wypełniona nasieniem, dopóki nie wycieknie z mojej dziury i basenów na prześcieradła, dowód dla wszystkich, aby zobaczyć, że jestem niczym innym jak czarną, własną, żebraczącą dziwką.\n\nKiedy to się skończy, upadnę, oddychając, palce wciąż głęboko zakopane, dziurę przyciskającą się do niczego, ból znika w słodki, powolny puls. Patrzę na sufit, trzęsiąc się i trzęsiąc ciałem, wciąż życząc sobie, że to był Byk, a nie moja ręka, który zostawił mnie pusty i chętny, zdesperowany na więcej." # AI Tags
 bno_femboi.1003.a.1: "Leżę tam wyciekając, biodra drżące, wciąż błagając ciemność o wysłanie Byka, aby wreszcie mnie wypełnił" # AI Tags

 bno_femboi.1003.title.2: "Cicha desperacja" # AI Tags
 bno_femboi.1003.desc.2: "Przycisnę zamknięte oczy, uderzy mi serce, gdy wyślizgam rękę w dół, palce drżą z głodu, który nie zniknie. Mój fiut jest po prostu smutny, wyciekający płaszczyzna, płynny z grool, który skazuje moje uda, niemal nie mocno, tylko drżąc z każdym potrzebnym pulsem. Powoli trzymam dłonię na otchniętej głowie, szlifuję biodra w materacu w małych, rozpaczliwych kręgach, każdy ruch jest płynny i lepki, każdy dźwięk w ciemności nagle głuchy.\n\nOddech mi zaciska, klatka piersiowa podnosi się, usta mocno wciska się w poduszkę, aby uciszyć whimpers nie mogę przestać. Słyszę głębokie głosy, niski, grzeszny śmiech byków odgłoszący się z całego obozu, płacz kurwy wychowywanych w namiotach, klapki piłek i mokre, bezradne krzyki dziewcząt rozbijanie się na fiutach. Brzmi to w mojej głowie, sprawiając, że ciepło w moim brzuchu rozbłyska, wstyd i podniecenie, aż do tego, że jestem zawrócony, biodra płynne, ciało napięte i drżące.\n\nNie mogę pozwolić nikomu wiedzieć, nie mogę pozwolić by Były, czy czarne dziwki, czy w klatkach biali chłopcy usłyszeli, jak bardzo jestem potrzebny, jak brudny, jak blisko jestem płaczu po smaku, dotknięciu, jednym słowem pochwały. Ciężko ugryzam usta, szczelę się w gęstym, drżącym palcach, drżącym biodrami, walcząc z każdym płaczem, tchnieniem, każdą rozpaczliwą prośbą, która chce wylewać i odbić się przez ciemność.\n\nAle to nigdy nie wystarczy. Trzymam się szybciej, ścigając krawędzi, czuję, jak całe moje ciało płonie, gdy wyobrażam sobie silne ręce przyciskające mnie w dół, ciężki, czarny kutas przyciskający do moich warg, mojego tyłka, mojej dziury, wypełniający mnie, wykorzystujący mnie, sprawiając, że kręcę się i krzycze, aż wycieknę i złamię, błagając o więcej. Tylko ta myśl sprawia, że płaczę w poduszkę, kurczak drybluje coraz bardziej, jak trzęsę się i trzęsę, zdesperowany i niezadowolony.\n\nPrzyjemność jest ostry, krótki, płonie tak szybko, jak przychodzi, pozostawiając mnie lepka i bolesna, głód ledwo zmęczony. Wkręciłem się, oddychałem, wciąż słuchałem dźwięków pieprzenia i płaczu wokół siebie, wciąż życzyłem sobie, że to moja kolej, moja dziura, mój głos krzyczący o więcej." # AI Tags
 bno_femboi.1003.a.2: "Przytulić poduszkę, drżąc, wiedząc, że ból tylko pogorszy się, dopóki wreszcie nie błagam o fiuta" # AI Tags

 bno_femboi.1003.title.3: "Zbyt słaby, by się oprzeć" # AI Tags
 bno_femboi.1003.desc.3: "Przyczepiam biodra, zakręcając się na siebie pod cienkimi, lepkimi prześcieradłami. Moja twarz jest zakopana głęboko w poduszkę, oddech wchodzący w gorący, złamany płacz, gdy ból pod moją skórą staje się surowy, drażliwy, nie do zniesienia. Mój fiut jest niczym, tylko wyciekającą się szczotką, pulsującą z każdym biciem serca, śliniącym się na drżącą nogę. Moje biodra wbijają się w materac, ale nie chcę się dotknąć, nie chcę się poddać, nawet gdy każdy centymetr mojego ciała krzyczy o ulgę.\n\nSłyszę, jak byki gnują i wychowują dziwkę w nocy, jak uderzają w jaja, jak niszczą dziury, jak płaczą, jak żałują dziwki, jak się rozpadają i wypełniają. Każdy dźwięk jest nożem wstydu i tęsknoty, który kręci się głębiej za każdym razem, gdy inna dziwka płacze lub byka śmieje się. Moje policzki płyną łzami. Trzęsię się, szlifując twarz głębiej w poduszkę, aby udusić roztrzaskane whimpers, które ciągle wylatują.\n\nPragnienie otwierania nóg, wyciągania się na dół, błagania o dotyk, który zmniejszyłby głód, jest przytłaczające. Moja skóra mroczy, brzuchy mocno, tyłek ściska pusty i rozpaczliwy. Trzęsę się z potrzeby, płaczę w ciemności, przeklinając własną słabość. Moje ciało nie pozwoli mi spać, nie pozwoli mi odpocząć, nie pozwoli mi zapomnieć o ciężkiej, rozciągającej się pustce między biodra.\n\nKażda minuta jest jak godzina. Trzymam nogi mocno przyciskane, próbując utrzymać ból w środku, ale nie ma sensu, całe moje ciało cierpi, by być rozdzielone, aby być wypełnione, aby stać się dziwką, z której śmieją się Byki, która nie może się oprzeć, nie może przestać płakać, nie może przestać błagać. Cieszę się twarzą głębiej, łzy wsuwają poduszkę, wstyd i potrzeba wiruje aż jestem niczym innym jak trzęsiącym bałaganem, pustym i czekającym, zbyt słabym, by się oprzeć, zbyt dumnym, by się poddać." # AI Tags
 bno_femboi.1003.a.3: "Płaczę do snu, drżę z potrzeby, modlę się, że ból mnie rozbije do rana" # AI Tags

 bno_femboi.0004.title: "Naśmiewani przez innych" # AI Tags
 bno_femboi.0004.desc: "Słońce ledwo wschodzi, obóz ożywa się krzykiem i śmiechem byków i czarnych dziwków przy studniach i pompach wodnych. Serce trzęsie, gdy wychodzę się umyć, policzki ciągle czerwone z głodu nocy, nogi drgają, kurczak, bezużyteczny mały szczeniak spluwający się do szufladek. Pochylałem głowę, mam nadzieję, że nikt nie zauważy ciepła w mojej twarzy, sposób, w jaki moje biodra się trochę bardziej obracają, sposób, w jaki moje usta są różowe i opuchnięte, usta wciąż lepkie z marzenia o wypełnieniu.\n\nWykręcam się nad basenem, chłodna woda drża mi policzki, drżące palce, gdy psuję twarz i trzymam się wstydu, który przyczepia się do mojej skóry. Ale nie jestem wystarczająco szybki. Słyszę ich za mną. Dwóch Byków i czarną dziwkę. Ich głosy są głośne i okrutne. Jeden z nich gwizda, a drugi wyśmiewa. Patrzcie na tę małą laskę, która przechyla się, jakby chciała mieć fiuta w tyłku\n\nSłowa uderzyły jak uderzenie, ostre i szczupłe, ale nie mogę się powstrzymać całe moje ciało drży, kurczak trzęsie, policzki płoną, próbując ukryć sposób, w jaki prawie mi się podoba. Ta dziwka przychyla się, z ciężką ręką na moim ramieniu, oddycha gorąco w moim uchu. Być może, jeśli będziesz ciągle wahał tymi biodrami, jeden z nich rozdzieli cię przed śniadaniem. Bulls śmieją się, grube palce biegną mi po kręgosłupie, ich dłonie są ogromne, posiadające, sprawiają, że czuję się mały i piękny i tak, tak, tak odsłonięty.\n\nSzkoda płonie, ale pod nią coś bardziej brudnego kwitnie dumą, głodem, zdesperowaną nadzieją, że może, tylko może, naprawdę to zrobią. Mój tyłek odpycha się bez myślenia, biodra wahają się, gdy płukanie rąk, modląc się, aby nikt nie zauważył, jak mokra jestem, jak bardzo chcę być wyśmiewana, żartowana, rozbijana dla ich rozrywki. Ich słowa odbijają się w mojej głowie długo po tym, jak odchodzą, śmiech wciąż dzwoni, pozostawiając mnie drżącą i kapnącą, zrujnowaną jeszcze przed rozpoczęciem dnia." # AI Tags
 bno_femboi.0004.a: "Błudzę się i śmieję się, jeszcze bardziej poruszając za nimi biodra" # AI Tags
 bno_femboi.0004.b: "Mumbla dziękuję i ucieka, serce bije z wstydu" # AI Tags
 bno_femboi.0004.c: "Głupie i próbuj ich ignorować, twarz płonie jak walczę, aby nie błagać" # AI Tags

 bno_femboi.1004.title.1: "/Wykonane na żałobę" # AI Tags
 bno_femboi.1004.desc.1: "Nie mogę się powstrzymać. Uśmiech wypada, wysoki i bezradny, kiedy jeszcze bardziej poruszam biodra, pokazując sobie dupę dla Bulls za mną. Słońce jest ciepłe na mojej skórze, ale całe moje ciało czuje się cieplejsze, potrzebniejsze, czerwony płonie przez moje policzki, gdy słyszę ich śmiech głębszy, surowy i głodny. Czarna dziwka przychyla się, jej głos jest syrop i okrutny w moim uchu. Wiedziałem, że tego chcesz. Pokaż im, jak piękna możesz być. Jej ręka ślepi mnie w plecy, palce przyczepiają się do mięsa w spodniach, ciągną mnie po tyłku, zostawiając gołą i odsłoniętą.\n\nJeden z Byków zbliża się, wyciąga się nad mnie, jego kutas jest już gruby i twardy, tak ciemny i ciężki, że mój oddech się zatrzymuje. Pluje sobie w rękę, uderza się i uśmiecha się do mnie, głośno rącząc: "Syzysy jak ty żyją dla tego, prawda? Wykręć się. Pozwól mi zobaczyć, jak kapisz. Moje kolana stają się słabe, dziury się zatykają, ciało trzęsie z oczekiwaniem, gdy przycisnę się do basenu, tyłek wpychany wstecz, błagając, aby mnie rozdzielili.\n\nTa dziwka śmieje się, klęka dookoła mnie, przyciska mój bezużyteczny kutas między palcami, pociąga go z wyśmiewającymi się małymi ciągnikami, pozwala jej spluwać nad głową, gdy się wkurza, Aw, biedne dziecko nigdy nie będziesz pieprzyć nikogo z tą żałosną rzeczą, prawda? Założę się, że boli, założę się, że wycieka tylko z tego, że mnie dręczą przed prawdziwym fiutem.\n\nNie czeka, tylko wpycha, gruby i brutalny, rozdzielając mnie na pierwszym naciśnięciu, mmm, pieprzyć, pieprzyć! Moje usta się otwierają, oczy odwracają się wstecz, gdy rozciąga się, ciężar jego wypełnia mnie tak głęboko, że czuję to w brzuchu. Jego ręce przyciskają moje biodra, trzymają mnie w pełni, gdy uderza w mnie, jaja uderzają w mój płytek, każdy wstrząs zmuszający do brudnych płaczów i śmiechu z moich ust, każdy wstrząs, który odbija się w porannym powietrzu, aby wszyscy go słyszeli.\n\nSłupka ciągle drażni mnie, śmieje się, jak to wybucha i wycieka, nigdy nie staje się mocny, po prostu trzęsie się bezużytecznie podczas gdy jestem używana, zrujnowana, wychowywana na otwartym, Byki oglądają, śpiąca się śmiech, całe moje ciało topi się w przyjemność i upokorzenie. Teraz jestem niczym innym jak dziurą, śmiechnącą się, głodną cipką, płaczącą o więcej, modląc się, żeby nigdy się nie zatrzymał, modląc się, żeby cały obóz zobaczył, kim się stałem." # AI Tags
 bno_femboi.1004.a.1: "Gasić, jęczeć, i błagać o więcej, tyłek rozciągnięty, kurczak drżony, zrujnowany i posiadany przez Byka i dziwkę tak samo" # AI Tags

 bno_femboi.1004.title.2: "Ucieka przed wstydem" # AI Tags
 bno_femboi.1004.desc.2: "Moje policzki płoną, puls płynie, gdy ich śmiech śledzi mnie przez oboz. Trzymam głowę w dół, mumblując słabo dziękuję bez odwagi spotkać się z nikim oczami. Moje serce bije, wstyd płynie mi w gardło, drżące ręce, gdy chwytam koszulę i odchodzę z pompy wody. Każdy krok wydaje się niezręczny, moje biodra wahają się wbrew mnie, kurczak wycieka w szufladach, odgłos sissy dzwoni mi w uszach.\n\nUciekałam się między namiotami, rozpaczliwie próbując uciec od ich żartów i ciepła, które zapaliły pod moją skórą. Nawet w cieniu, czuję ich wzrok na mnie, głosy Bulls booming, okrutne śmiech dziwki w moim umyśle. Bole mi w klatce piersiowej, moje ciało trzęsie się głodem, którego nie mogę wystrząsnąć, poniżenie płonie pod moją skórą jak gorączka.\n\nZnalazłem ciemny, pusty róg za namiotem i zanurzyłem się, przytulając kolana mocno, oddychając w ostrych, płytkich spodniach. Mój kutas wciąż drybluje, brzuchy mocno, tyłek brąży z potrzebą, nie mogę się przyznać, smak ich uwagi…surowy, wyśmiewający, brudny…sprawia, że całe moje ciało drży. Pochowuję twarz w rękach, próbując odpuścić uczucie, ale wszystko co mogę zrobić, to kręcić się i płakać, chęć powrotu, błagać, być widzianym gnając na mnie, nawet gdy się ukrywam.\n\nRozerwam się na miejscu, gryzę usta, walczę z wstydem i gorączką, wiedząc, że bez względu na to, jak daleko biegam, głód tylko się pogarsza, głośniej, trudniej zaprzeczyć." # AI Tags
 bno_femboi.1004.a.2: "Przytulałam kolana, drżąc, próbując walczyć z bólem i nie udało mi się" # AI Tags

 bno_femboi.1004.title.3: "Gorące zaprzeczenie" # AI Tags
 bno_femboi.1004.desc.3: "Krzyżę zęby i wkurzam, odmawiając patrzenia na żadnego z nich, gdy wokół mnie obracają się ich śmiech i wyśmiewające się głosy. Moja twarz płonie z wstydu, uszy dzwonią słowem sissy, ale trzymam głowę w dół, ścierając się mocniej w basenie, jakby mogłem umyć tęsknotę. Każdy mięśni w moim ciele są ciśnione, klęski białe, gdzie trzymam krawędzię, szczęka zmęczona do bólu.\n\nSłyszę śmiech z dziwki, ciężkie kroki za mną, leniwe uderzenie dłoni w dupę, żeby mnie zmuszyć do przerażenia. Staram się stać wysoko, wyciągać piersi, zdecydowana nie pozwolić im zobaczyć jak bardzo boli mój kutas, jak mój tyłek przyciska każde słowo, każdy dotknięcie, każdy okrutny śmiech. Ale to niemożliwe, aby ukryć, jak moje biodra drżą, moje biodra się łączą, mój kutas drybluje do moich spodni tylko z uwagi, nawet jeśli ma to tylko upokarzać.\n\nCiężko oddychaję, mrugnę w oczy, odmawiając obracania się, płaczu lub przyjemności z widzenia mnie rozpadającego. Ale w środku jestem głodny, wrzucający się w żołądku, cierpiąca dziura, serce uderzające mi w żebra. Im bardziej walczę z nim, tym bardziej chcę go: upokorzyć, błagać, być zniszczonym dla nich wszystkich. Ale wycisnę to uczucie, paznokcie gryżą mi dłoń, udając, że wciąż jestem silny, wciąż mężczyzna, chociaż każdy krok od pompy pozostawia mnie bardziej pustą, samotną, bardziej zdesperowaną niż wcześniej.\n\nWyjeżdżam bez słowa, trzęsiące się ręce, ścisłe gardło, wstyd mnie zjada, głód staje się coraz trudniejszy do zaprzeczenia." # AI Tags
