 bno_femboi.1008.desc.1: "Ręce drżą, gdy przyniosę je do klatki piersiowej, czarna dziwka zatwierdza uśmiech płonący na mojej skórze. Przycisnę sutki między kciukiem a wskaźnikiem, obracając je powoli, a potem mocniej, jęcząc, gdy ból kwitnie ostry, słodki, o wiele więcej niż ból czy przyjemność. Całe moje ciało przechylało się, kurczak wyciekał bezradnie, gdy z obydwu rąk miłej klatki piersiowej, przyciskając, ciągając, rozpaczliwie chcąc poczuć ich pęknięcia, pokazywać się, być mlekowany jak prawdziwa dziwka obozowa.\n\nOna krąży za mną, szepcząc brudu mi do ucha, patrz na ciebie, tak potrzebująca, tak gotowa. Trzymaj się ich mocniej, mała krowie. Wyobraź sobie Byka, który uderza, gryzie, ssie, aż kapisz mleko i błagam o więcej. Płaczę, obciągając plecy, prezentując piersi całemu obozowi, zagubiony w fantazji, że zostanę zgięty, Były w kolejce, by cieszyć i uderzyć, języki łapujące się w moje rozwijające się cycki, kurczanie, gdy płaczę, aby wszyscy słyszeli.\n\nRęce dziwki prześlizgają mi się po brzuchu, zmuszając mnie do szybszego mlekowania. Niech zobaczą, jak miękkie się stajesz, jak bardzo musisz być wychowywany, wypełniony, mlekowany na byki i kurwy i każdego kurca w obozie.\n\nŻałuję za nią, za Były, za każde oko patrzące, jak pracuję nad klatką piersiową z oboma rękami, biegunami, z otwartym ustem, błagając, by mnie zmiażdżały, pieprzyły i mlekowały, aż moje ciało kwitnie dla nich, aż nie zostanie nic innego jak miękka, wrażliwa, mleko-dropująca dziwka, cierpiąca na pochwałę, cierpiąca na wykorzystanie, cierpiąca na wypełnienie i hodowanie i przedstawianie się jako ulubiona krowa obozu." # AI Tags
 bno_femboi.1008.a.1: "Ciągle ciśnię i płaczę, rozpaczliwie pragnę, żeby moje sutki wybuchły i mleko płynęło" # AI Tags

 bno_femboi.1008.title.2: "W jej rękach" # AI Tags
 bno_femboi.1008.desc.2: "Odpuściłem ręce, oczy szerokie i błyszczące z potrzeby, oddychając, gdy czarna dziwka przejmuje kontrolę. Jej dłonie są ciepłe, silne, palce ćwiczone. Każdy ciśnienie jest lekcją kapitulacji, każdy delikatny ciągnięcie lub ostre skręcanie wysyłając wstrząsy ciepła prosto do podstawy mojego kręgosłupa.\n\nOna uśmiecha się, głos jest syropowy i okrutny, to wszystko, pozwól mi zrobić całą pracę, ładna krowa. Siedzisz tam i płaczesz, pozwól mi ukształtować cię dla Bulls. Jej kciuki krążą wokół moich bolesnych kciuków, naciskając wystarczająco mocno, aby zmusić mnie do oddychania i przechylania się w jej ręce, biodra drżące, biodra drżące, oddech płaczący w małych wysokich krzyków, które tylko sprawiają, że cieszy się coraz mocniej. Patrz, jak wrażliwy jesteś. Nie potrwa długo, zanim zaczniesz naprawdę wyciekać. Nie potrwa długo, zanim każdy Bull stanie w kolejce, żeby ci klapnąć i ssać cycki\n\nPrzyciska i ciągnie, patrząc na mnie, co piszę, kochając siłę, którą ma. Każdy żałuje i przynosi obietnicę, że nigdy nie będę niczym innym jak zabawką, zabawką, krową w treningu, zrobioną, by być zmęczoną, mlekowaną, hodowaną i pokazywaną na obozie. Przychyla się, lizuje mi ucho, szepcze, "Uwielbiasz być miękki, prawda? Uwielbiasz pozwolić mi cię wykorzystać, pokazać się, uczynić z ciebie coś doskonałego i bezradnego.\n\nMoje sutki płoną, mój kutas drybluje, mój umysł topi się w mgłę przyjemności i poddania, gdy ona ciesza, drażni i obraca moją klatkę piersiową. Jej głos i ręce prowadzą mnie głębiej w życie, z którego nie mogę uciec." # AI Tags
 bno_femboi.1008.a.2: "Whimper i kręcić w jej uchwycie, błagając ją, aby uczynić mnie jeszcze bardziej miękkie" # AI Tags

 bno_femboi.1008.title.3: "Gorący wstyd" # AI Tags
 bno_femboi.1008.desc.3: "Moje policzki płoną, serce bije, gdy odciągam koszulę, drżące ręce, brzuchy wciąż brączą, gdzie jej palce je przycisnęły i obracały. Wracam z powrotem, dręczę oddech, boli mnie piersi z głodu, który tylko nasila się, gdy próbuję się ukryć. Czarna dziwka śmieje się, nisko i okrutnie, jej oczy pełne złośliwych przyjemności\n\nPróbuję protestować, ale mój głos złapie mnie w gardle, nic nie wychodzi poza potrzebującym, głośnym płaczem. Przytrzymam koszulę mocniej, ale to jest bezużyteczne. Moje sutki uderzają w cienką tkaninę, wciąż opuchnięte i wrażliwe, mój kutas wycieka kolejny słaby dribble w moim biodrze, zdradzając mnie z każdym drżeniem. Patrzę wokół, modląc się, że nikt inny nie widział, ale obóz nigdy nie jest naprawdę prywatny; mogę czuć ich oczy na mnie, czuć śmiech i szepty już rozprzestrzeniają się.\n\nPrzybliżyła się, palma mi wyciągała policzkę, kciuk szczerał mi ciepło z skóry. Im więcej próbujesz walczyć, tym słodszy się rozbijesz, kiedy wreszcie się poddasz\n\nOdwracam się, gryzę usta, wstyd płonie w moim ciele jak ogień. Moja klatka piersiowa cierpi na więcej, szczotki mocno pod przyciskanymi ramionami, umysł wirujący z tym, jak to byłoby się poddać, błagać ją, by nie przestała, nigdy nie przestała, dopóki nie będę miękkie i mleczne drople i własność. Ale wszystko, co mogę zrobić, to ześlizgać się, koszulę wcisnątą wokół mnie, kurczak dryblujący z każdym krokiem, życząc sobie, że ból zniknie, wiedząc, że nigdy nie zniknie." # AI Tags
 bno_femboi.1008.a.3: "Ucieka, płonące policzki, ból w klatce piersiowej, nie potrafię ukryć głodu po jej dotknięciu" # AI Tags

 bno_femboi.0009.title: "Świat publiczny" # AI Tags
 bno_femboi.0009.desc: "Wciągają mnie z namiotu na wschodzie słońca, wciąż lepka od poprzedniej nocy, włosy dzikie, płonące policzki, błyszczące usta i rozstawione w szoku. Byki i czarne dziwki gromadzą się, uśmiechając się, głosy pełne śmiechu i głodu, ciągając moją spódnicę, by odkryć mój tyłek, majtki trzymające się mojego wyciekającego szpiku, skarpetki skręcające się wokół moich uda. Czarna dziwka nakręca mi szyję, a jej palce ciągną mnie w plecy i szepczą: "Uśmiechnij się do nich, piękna rzecz". Zobaczmy, ile chcesz się pokazać\n\nByka chwyta moje biodra, prowadzi mnie do środka obozu, sprawia, że chodzę powoli, biodra obracają się z każdym krokiem. Czuję, jak mój kutas się trzęsie, wciąga maleńkie krągły niektaru w majtki, namoczając cienką płaszcz. Słońce jest gorące na mojej skórze, sprawia, że moja klatka piersiowa świeci, moje sutki boleją i wpychają się w spódnicę, wstyd każdego spojrzenia karmiącego głód, którego nie mogę ukryć. Słyszę ich żarty i krzyki, Byki nazywają mnie paradową dziwką, czarną zabawką, mięso rasy, kurwy krzyczące zachęty, biali szepcząc zazdrością i niewiarygodnością.\n\nZ każdym krokiem, moje biodra coraz bardziej się wahają, spódnica podnosząca się do moich udań, mój tyłek, krawędź szczoteczek w majtkach. Byki gwizdają i chwytają, ręce uderzają mnie w tyłek, ściskają do czasu, aż ja zazdrzę, ich śmiech odbija się w porannym powietrzu. Staram się utrzymać głowę wysoko, usta rozdzielone w trzęsiącym uśmiechu, ale tłum jest zbyt gęste, zbyt blisko, zbyt głodne na wszystko oprócz mojej kapitulacji.\n\nCzarna dziwka wkręciła się, chwytając mnie za rękę, przesuwając mnie w powolnym, upokarzającym kręgu. Wypukaj ich pocałunkiem, mała dziwko! zawołała, a tłum ryczy, gdy ja buję płonące policzki, kurczak wywołuje kolejny dribble, oczy szerokie i mokre z bezradną potrzebą. Byki zbliżają się, ich kutasy mocne i napięte, niektórzy już wychodzą i strzelają, zapach nasion gęsty w powietrzu. Parada przekształca się w taniec, moje ciało porusza się samodzielnie, biodra kręcają, tyłek odbija, brzuchy cierpią na uwagę, umysł zawrócony wiedząc, że każde oko, każda ręka, każda kutas w obozie jest na mnie głodna, gotowa zniszczyć mnie w sekundę, gdy się poddam.\n\nChcę uciekać, ukryć się, roztopić się w ziemię. Ale chcę też zostać, aby mnie widzieli, pokazywali i pokazywali, że jestem ulubioną dziwką z obozu, miękką, potrzebującą, zrujnowaną i zdesperowaną na więcej." # AI Tags
 bno_femboi.0009.a: "Wrzuć mi biodra i psuć pocałunki, uwielbiając każdy brudny spojrzenie" # AI Tags
 bno_femboi.0009.b: "Trzymam oczy w dół, płonące policzki, próbując się zmniejszyć" # AI Tags
