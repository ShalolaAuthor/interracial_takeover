 bno_femboi.0005.title: "Pierwsze pochwały" # AI Tags
 bno_femboi.0005.desc: "Słońce jest wysokie i gorące, powietrze pełne pyłu i potu, a ja ciągam wodę przez ogień, kiedy słyszę kroki za mną. Trzymam głowę w dół, policzki czerwone, starając się ukryć jak moje biodra wędrują z każdym krokiem, kurczak bezużyteczny szczotki zniszczony pomiędzy lepkimi udawami, już wyciekające z pamięci porannego żartów. Ale wtedy głęboki, leniwy głos przechodzi przez mnie jak grzmot. Zatrzymaj się chwilę\n\nZamarzałam, puls przeleciał, serce uderzało mi w klatkę piersiową, gdy obróciłam się, by zobaczyć ją czarną dziwkę z oczami ostrymi jak nóże, ciemną i błyszczącą skórą, szerokimi biczkami, cyckami naciskającymi się na jej roztrzaskane sukienkę. Przychyla się do stołu namiotu, uśmiecha się, jakby znała każdą brudną myśl, która kiedykolwiek przyszła mi do głowy. Obok niej w cieniu leży Burs, już półtwardy, rozciągając spodnie, uśmiech skręcając usta.\n\nTa dziwka zbliża się do mnie, krąży wokół mnie, jej spojrzenie wzrzuca się w górę i w dół mojego drżącego ciała. Wyglądasz inaczej, mówi, wystarczająco głośno, aby usłyszeć całą ścieżkę. Softer. Piękniejsza. Jej ręka ślizga pod moim brzuchem, zmuszając mnie do spotkania z jej spojrzeniem. Moje policzki płoną, moje usta brączą, i przez chwilę nie mogę oddychać, tylko drżę, kurczak wypływa, wstyd i emocje mieszają się, aż kolana stają się słabe.\n\nByło się śmieje, głęboko i grzmotnie, jego oczy są głodne, kurczak się opuchnie, patrząc jak dziwka uderza mnie w policzek. Założę się, że umiera, żeby zawinąć je wokół kutasa. Moja klatka piersiowa jest ciasna, brzuchy boliją, skóra przenika wszędzie, gdzie dotyka jej ręka. Staram się stąpać dziękuję, ale mój głos wychodzi słaby i bez oddechu, każde słowo trzęsie, gdy mrugnę do nich, zdesperowany i przerażony i tak dalej, tak głodny na więcej.\n\nPrzychyla się, usta mi szczotkują ucho, głos jest syropowy i okrutny. Czy to jest to, czego chcesz? Jej palce paszczą moje sutki, sprawiają, że oddycham, dziura się zatyka, kurczak wywołuje kolejny żałosny dribble w moim biodrze. Było stoi, przemierza mnie, cień połyka moje ciało, kiedy znowu się śmieje. Założę się, że wycieka tylko z komplementów\n\nCałe moje ciało drży jak gniewam, zbyt słabe, by zaprzeczyć, zbyt zdesperowane, by ukryć w sobie zapuch głodu. Chcę błagać, upadnąć na kolana, udowodnić, jak piękna i miękka jestem, aby wszyscy zobaczyli, co robią ze mną ich słowa jak jeden komplement może zrujnować chłopca i przekształcić go w płaczącego, czerwonego, wyciekającego małego kochanka, zdesperowanego na wychowanie, wypełnienie i posiadanie." # AI Tags
 bno_femboi.0005.a: "Stammer dziękuję, oczy szerokie, bolesne być używane" # AI Tags
