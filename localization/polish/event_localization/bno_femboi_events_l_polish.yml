 bno_femboi.0021.desc: "Noc świeci dzikiej z pochodni i śmiechu, gdy Byki ogłaszają noc Mare, ich głosy odbijają się w stawiach zamku. Jestem oblečen pod otwartym niebem, szyja zamknięta, wiązek ciągnięty do szyi, moja brązowo-brązowa skóra błyszcząca olejem, biodra już drżą w przewidywaniu i strachu. Byki i kurwy szykują ogrodzenie, biali chłopcy na stópkach, każdy jest głodny na to, co nadejdzie.\n\nWyruszyli do piaskowej dziury, a stary wtyczek wyładował się z nieporządkowym, mokrym dźwiękiem, który pozostawia mój aspussy rozciągający się, rozciągający się i wyciekający. Moja spódnica zostaje wyrzucona na bok, nadgarstki przywiązane do solidnej szyby, kostki przywiązane daleko od siebie. Moje biodra drżą, płytko tłuszcz i opuchnięte z uwagi…błyszcząca, czerwona perła proudly wychodząca z mojego kopca, pulsujące z krwi i wstydu. Byki się wyśmiewają, spójrz na ten klitor! Gotowy do rozmnażania, jak koło\n\nRęce stacjonarne wyciągają konia - gigantyczny, północny czarny bestii, mięśnie wkurzające, kurczak wiszący długo, gruby, już błyszczący z olejem. Powietrze jest elektryczne ze strachem i brudnym podnieceniem. Czarna dziwka uspokaja mnie, palce wkręciły mi się w włosy, szepcząc: "Bądź odważny, piękna rzecz. Pokaż im, na czym stoisz. Mistrz sztabów prowadzi bestię za mną, przyciskając jej głowę na moją otwartą dziurę. Całe moje ciało trzęsiło się, mrugało, czerwony płytek rozsypał mi słodki, lepki sok miłosny na biodra, gdy tłum oddychał.\n\nPierwszy cios jest przytłaczający. Moje rozciągnięte, zmuszone do otwarcia przez wielkość końca, płonące z bólu i zawroty głowy, bezradne przyjemność przekształcenia się w coś nowego. Kurczak ślizga głębiej, biodra kręcą się, każdy centymetr kradnie mi oddech, brzuch wybucha, gdy moje jelita są przekształcone do hodowli zwierząt. Mój płytek staje się coraz mocniejszy, pulsuje się krwią, wylewa jasny sok na piasek, mój umysł rozpada się pod rozciągnięciem i powodziem uczuć.\n\nBestia pieprzy mnie głęboko, nieustannie, tłum krzycząc i strzelac, gdy jestem zniszczony w świetle ognia. Moja dziura jest zniszczona dla mężczyzn, rozciągnięta i przekształcona, soky dryblujące, gdy kurczak końca uderza w dom wielokrotnie i wielokrotnie. Mój płytek nigdy się nie zmniejsza, stoi dumny i bolesny, większy niż kiedykolwiek, czerwony i ślizgający, każdy nerw oświetlony potrzebą. Niepotrzebnie drżę z każdym ciśnieniem, przyjemność łącząca się ze wstydem i szacunkiem, cały tłum skandując moje imię, oznaczając mnie za ulubioną żółwicę zamku.\n\nKiedy koń koń kończy, kurczak pulsuje, czuję gęste, gorące nasienie zwierzęcia płynące głęboko w środku, wypełniające mój brzuch, sprawiając, że mój klitor płynie lepkim, rozpaczliwym płynem, który maluje moje uda i piasek. Byki i dziwki wybuchają w dzikich aplauzach, niektórzy zjeżdżają po kolejkach, inni wpychają zabawki lub ręce w moją zniszczoną dziurę, aby utrzymać mnie otwartą.\n\nAle nie są jeszcze skończone. Ręce stajni odciągają sznurkowi, obciągają mi biodra i talię i mocno przywiązują mnie do brzucha bestii, moje śpiączki wciąż ślizgają, klitor trzęsie się przy każdym ruchu. Zostaje tutaj całą noc, czarna dziwka dzwoni, niech stań nauczy ją, na co służy prawdziwa żółtka! Ludność rozprasza się, niektórzy stają, aby obserwować, inni odchodzą, aby rozprzestrzeniać opowieści o tym, co się dzieje w stajni.\n\nCałą noc jestem na łasce konia. Za każdym razem, gdy się porusza, jego kutas pchnie moją rozległą, bolesną dziurę, czasami ślizga się do środka, czasami ślizga między moimi udawami, moje ciało pozostawało na krawędzi bólu i przyjemności, soki mokre mi skórę, płytko płciowe nigdy się nie rozmięka. Ledwo śpię, umysł wędruje i wychodzi, budzę się z każdym wstrząsem, każdym drżeniem bestii, każdym pulsem płynącego i nowego bólu w moim ciele.\n\nDo rana moje ciało zmieniło się na zawsze. Moje biodra boli, nogi drżą, brzuch opuchnął i rozpłynął się z mieszaniną ziarna byka i bestii, nieszczęśliwie zniszczony i szczelny, krawędź wypuchnięta i ciemna, kapcząc na słomie. Mój płytek jest opuchnięty, zatłoczony, pulsujący, wrażliwy na każdy dotyk i gotowy na najmniejszą prowokację, dumny i bezradny, dowód mojego nowego miejsca. Ludność wraca, by zobaczyć skutki: pierwsza prawdziwa koło zamku, ciało i dusza złamane do stajni, hodowane przez bestię i Byka tak samo, jęcząc i wyciekając, aby nigdy więcej nie zamknąć." # AI Tags
 bno_femboi.0021.a: "Przywiązany do końca, zniszczony, pęknięty i spluwający, błagając byków i dziwki, żeby uczyniły z mnie na zawsze swoją żółtą kotwicę" # AI Tags

 bno_femboi.1021.title: "Znowu ustabilizowano rutynę żołądka" # AI Tags
 bno_femboi.1021.desc: "To już tradycja. Co kilka tygodni, Były gromadzą się na podwórku oświetlanym pochodnią i wezwanie odgłasza się przez korytarze: Czas na stabilizację kozi! Znam ćwiczenia nie ma strachu, tylko głębokie, elektryczne emocje w moim brzuchu, gdy kurwy odciągają moją spódnicę, Były oleją moje biodra i gładki, opalony brzuch, a ja marszuję do stajni pod niebem drżącym gwiazdami. Moje włosy są napięte, szyja błyszcząca, każdy krok kolejny dowód tego, kim się stałem.\n\nRytuał jest rutynowy, ale nigdy nudny. Ludność wciąż gromadzi się, chociaż niektórzy po prostu patrzą z wiedzącym uśmiechem, ręce wędrują między biodra. Zostałem poprowadzony do wypełnionej szyby, nadgarstki przywiązane, kostki przywiązane, śmierdzące i ślizgające z pamięcią o poprzednim razem, klitor stał mocno i czerwonym, gotowy do wybuchu przy pierwszym dotknięciu. Ręce stacjonarne wyciągają konia, teraz tak przyzwyczajony do mojego widoku, że kręci ziemię i śnipa, kurczak ciężki i już oślizgany olejem.\n\nByły żarczą i rozczarowują, dziwki śmieją się i obstawiają, ile razy będzie szczenięta dziś wieczorem, ile będzie wyciekać, czy roztrzasknie przed pierwszym uderzeniem bestii? Głanię, gdy pasy krążą wokół moich biodrów, ogon podniesiony, sznurek wyciągnięty wolno, a mój aspussy rozciąga się na chłodny nocny powietrze. Mistrz stajni prowadzi bestię do środka, rozpalona głowa popycha moją dziurę, moje brzuch napija się w przewidywaniu, gdy tłum milczy do ciszy.\n\nKsiążek wypycha, wolno i cierpliwie, moja dziura jest już tak luźna i wyszkolona, że rozpada się z niewielkim opórem, przyjmując znane, bestialne pełność. Jest ból, zawsze jest, słodki, głęboki ból, który sprawia, że moje biodra drżą, a moje oczy wrzucają, ale moje ciało wie o tym teraz, że moje obrzęki opuchną, usta się rozciągają, oparzenie zanika w trzęsiącą przyjemność. Mój klitor uderza, opuchnięty i zaczerwieniony, rozpychając strunę czystego soku w moim stępie, gdy stąpa i śnipa stąpa, zamek śpiewa, Dobry żółwiec, dobra dziewczyna, weź to wszystko\n\nZa każdym razem jest to samo, ale nigdy nie jest to samo: czasami bestia jest szybka, wypełniając mnie gorączką ciepła, która sprawia, że mój aspussy puls i dribble; inne noce jeździ mi długie i wolne, biodra rocking, kutas gryząc głęboko w środku, aż. Mój brzuch opuchnie, mój płytek boli, ale zmiana jest subtelna…tylko trochę luźniejsza, trochę wilgotniejsza, mój spacer trochę bardziej wahania w poranku, mój głos trochę wyższy i słodszy po godzinach wdychania i żałania w słomce.\n\nPo każdym rozmnażaniu zostaję związany przez jakiś czas, kurczak końca trzyma mnie otwartym, śliniąc, oznaczony i zrujnowany dla rozkoszy zamku. Słutki pociągają mi włosy, byki frotują mi biodra, białe chłopcy szepczą brudne pochwały lub żarty, ale wszystko co czuję jest pełność, powolny kropel ziarna bestii mieszający się z bykiem i moim własnym sokem miłosnym, ból i przyjemność wirujące razem w moim sercu.\n\nNadchodzi poranek. Pasy wypadają. Zostałem wyprowadzony, biodra szczelne, szczelnie rozbijanie się, klitor rozczerwieniony i pulsujący, brzuch tylko trochę okrągły, moje ciało zmieniło się wystarczająco, aby przypomnieć całemu obozowi, kim jestem: ich koło, ich zabawka, zawsze gotowa do stajni, zawsze głodna na kolejną rundę hodowli zwierząt, na zawsze naznaczona rutyną, która stała się moją dumą i moją ruiną." # AI Tags
 bno_femboi.1021.a: "Wrzuć moje biodra z stajni, aspussy dripping, klitor rozczerwieniony, żałując na następną Mares Noc, aby przyjść ponownie wkrótce" # AI Tags

 bno_femboi.4444.title: "BBC s Toy The Final Craving" # AI Tags
 bno_femboi.4444.desc: "Obudziłem się na mokrych prześcieradłach, moje ciało gumowało z użycia. Każdy mięśniowy ból jest przepyszny: usta błyszczące i siniaki, bóle biodrowe, zadek rozbijanie się i wyciekanie, ciężki brzuch, klitor stojący z dumą i opuchniętym sączny, pulsujący kręgosłup między miękkimi brązowymi ustami. Rozciągam się i łukuję się, wciskając się w blask nasion Bulls wciąż trzymających się mojej skóry, mój umysł zawrócony pamięcią o tym, że byłem wypełniony, włączony, chwalony i posiadany, godzinę po godzinie, dzień po dniu. Nie mam wstydu, nie pamiętam, że jestem mężczyzną. Mój umysł jest miękki, gorący i pusty, z wyjątkiem głodu do służenia, klękania, by zostać stworzony w doskonały, płynny ornament.\n\nZamek jest cicho w porannym słońcu, ale Były nigdy nie są daleko: już słyszę ich śmiech na podwórku, mówiąc o swojej zabawie, ich ulubionej małej dziwce. Wskoczyłam do okna, nago i odważnie, pokazując swoje miękkie, okrągłe tyłek i szerokie, obracające się biodra, skóra opalona i olejowana, nagie piersi oprócz puchłych sutków cierpiących na ciśnięcie silnej ręki lub szczotkę mokrego języka. Przycisnę biodra, czuję przemianę włącza w zniszczonym pęcherzeniu, tłusty płytek pulsuje i wycieka kolejny gładki nitek w nogi.\n\nA jednak coś boli głębiej niż głód, głębiej niż wstyd lub dumę. Przechodzę dłoniami nad płaską klatką piersiową, wielkie i delikatne brzuchy, ale nadal bez wagi, bez miękkiej, bez kobiecej krzywej. Ręce płyną w dół, po gładkim grzbiecie, nad śliniącą, zrujnowaną dziurą między policzekami. Wyobrażam sobie ponownie, co dzień, jak to jest być kompletnym. By rozkwitać prawdziwymi cyckami, czuć prawdziwą ciśnię i płynąć za fiutem, mieć ciało, które nie jest tylko zniszczoną ciśnią, ale prawdziwą, doskonałą kobietą: wypełnioną, włączoną, kapnącą, właściwą w każdym sensie.\n\nAle potem kolejna myśl błyska, gorąca, wstydliwa, zawroty głowy. Co jeśli to jest to, czym mam być? Zawsze obrzydliwość. Zawsze dziwka, nigdy dziewczyna. Wtypiony i szczelny, opuchnięty i wyciekający, bezmyślny dla Byków i ich nasienia, nigdy cały, zawsze tylko pusta, pijana zabawka, żywe przypomnienie o tym, co dzieje się z tymi, którzy czczą zbyt głęboko i błagają zbyt mocno.\n\nGdy zamek porusza się, Były zbierają się, obserwując, niektóre pociągając fiutki, czekając na mnie, żebym się przewracał i błagał. Mój głos drży, serce uderza, każdy centymetr mnie rozpaczliwy wiedzieć: Czy będę błagać iść dalej, stać się prawdziwą kobietą dla moich Byków, czuć ciepło i hormony i słodki ból prawdziwej kobiecości? A może zostanę na zawsze tak wyłączony, pusty, dumny, złamany obrzydzenie, zawsze zdesperowany na kutasa, zawsze czcząc BBC?\n\nCzekają na moją odpowiedź. Świat spowalnia. Mój umysł, teraz kobieta, płonie tęsknotą, każda myśl jest gorąca i jasna jak poranne słońce." # AI Tags
 bno_femboi.4444.a: "Wpadnij na kolana i błagaj o prawdziwe cycki, cipkę i ciepło kobiety gotowe na ostateczną, doskonałą transformację" # AI Tags
 bno_femboi.4444.b: "Zostań tak, jak jestem obrzydliwością, gotową i czciącą kurczaka, dumną z tego, że będę służyła jako zniszczona ciotka zamku na zawsze" # AI Tags

 bno_femboi.0022.title: "Elixir z Księgi Rodzaju Staje się rzeczywisty" # AI Tags
 bno_femboi.0022.desc: "Sala zamku jest zamknięta, każda Byka i czarna dziwka czekają na moment, kiedy ciotka wreszcie wyrzuci ostatnie z jej zniszczonej, obrzydliwej mięsa. Kłonię na jedwabnych poduszkach, świecąca i brązowo-brązowa skóra, szerokie biodra, klatka piersiowa wciąż płaska, ale moje cycki puchłe i delikatne, płytki opuchnięte, pulsujące, jedyny dowód dawnej męskiej obecnie korałka nad moim gładkim, bez piłek kopiec. Za mną, mój aspussy tylko mój tyłek nadal mrugnie i wycieka z nocy spędził podłączony i używany, ale dziś wieczorem, Bulls chcą czegoś nowego.\n\nCzarna dziwka rodzi dwie fiolki: jedną z nich ma gruby, złote różowy elixir Czarnego Łoża, a drugą - błyszcząca farba z Księgi Rodzaju. Podtrzymuje je wysoko, głos brzmi wyraźnie: Teraz nasza kochana staje się kobietą nie ze wstydu, ale dzięki magii i woli Byków! Ludność płacze, Bycy strzelają z fiutami, dziwki zbliżają się do ponownego narodzin.\n\nOtwiera fiolki, wlewa je razem i da mi świecące szkło. Ręce trzęsią się, gdy podnoszę je do ust, byki skandują:! Wypijcie! Pij! Eliksir jest gruby, słodki i płonący, wypełniając mój brzuch ciepłem tak głęboki, że wracam do ramion dziwki. Świat zawęża się do ciepła, ciśnienia, brzmiającego bólu w mojej gładkiej gromadzie. Mój tyłek zaciska się wokół wtyczki, mój płytek pulsuje i zaczyna się zmiana.\n\nMój umysł jest pełen ciężkiego ciała, brązowania, zawroty głowy magią i hormonami. Czuję obrzęk kopca, pulsującą i płonącą skórę. Pod wściekłym spojrzeniem tłumu, ciało porusza się, usta rozstają się, pęknięcie otwiera się tuż nad moim płucem, które trzęsie i mokre. Rozdzielenie rozwija się głębiej, wypuchane usta, płynne i różowe, rozchodzące się pod wskazującymi palcami czarnej dziwki. Masażuje szczelinę, zmuszając ją do szerszego, głębszego, aż moje starość jest tylko wspomnieniem, a teraz tylko kroplącą się, błyszczącą vulwą pulsującą z potrzebą.\n\nW środku magia działa głębiej: szczelina otwiera się na kanał, miękki i mokry, tworząc prawdziwą waginę ściany wrażliwe i żywe, każdy dotyk wywołuje nowe, zawroty głowy przyjemności. Oddychałem, kręciły się biodra, gdy w moim brzuchu powstał dziwny ból: głęboko w środku, szyja macicy budzi się i kształtuje, potem ciepła, pulsująca łona, miękka i głodna, węzły rozwijają się, całe moje serce budzi się jak tylko kobieta. Ja płaczę, dźwięk wysoki i złamany, mój umysł wirujący z prawdą nie pozostaje nic innego jak dziewczyna.\n\nMój aspussy jest znowu tylko dupkiem, wciąż szczelny, wciąż gotowy do wtyczki i użycia, ale teraz mam coś nowego, cennego, mokrego i bolesnego, czekającego na wypełnienie i hodowanie. Czarna dziwka prześlizga palce do mojej nowo narodzonej kutaski, pokazując to Bykom i dziwkom, rozdzielając usta, pozwalając tłomowi zobaczyć różowy, głodny kanał, miejsce, gdzie tylko Byki pójdą.\n\nMoja klatka piersiowa jest płaska, sutki opuchnięte i ciemne z obietnicą, wrażliwa na szczotkę ręki lub języka. Słupka szepcze: "Przyjdzie, mała". Eliksir sprawił, że twoja krew jest gorąca i słodka. W ciągu kilku miesięcy kwitną ciotki, biodra rosną miękkie, twoje łono będzie głodne na nasiona.\n\nMój umysł pływa gorączką kobiecych hormonów. Każdy centymetr cierpi, aby być wypełniony, moja nowa kutas wycieka i przyciska, moje ciało straciło gorącą, pustą potrzebę. Kłonię się na kolana, stępy rozłożone, nowe usta płynące i pulsujące, nagie klatki piersiowe, oczy dzikie i dumne, każdy centymetr żywy i czekający. Zabawka z zamku, teraz realizowana: żywy trofeum, żałująca, zniszczona, przekształcona szczenięta, ćpunka cierpiąca na kutasa, łona pragnąca uzyskania prawa, piersi czekające na kwitnienie." # AI Tags
