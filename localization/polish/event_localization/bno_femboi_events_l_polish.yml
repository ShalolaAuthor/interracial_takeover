 bno_femboi.1005.title.1: "Lewicy chcą" # AI Tags
 bno_femboi.1005.desc.1: "Moje policzki płoną, gdy spotykam jej spojrzenie, szerokie oczy, drżące oddech. Czarna dziwka uśmiecha się szerszej, kciuk mi po policzku, paznokcie pasują czerwoną skórę tuż pod szczęką. Byl obok niej rządzi śmiechem, kurczak płynie w spodniach, jego uwagę płonie przez każdy kawałek mojej samokontroli.\n\nNie mogę przestać drżać. Mój kurczak spluwa żałosną strzępką groolów w moim udachu, udachy ściśle ściągają się razem, gdy emocja i wstyd wirują we mnie, coraz gorzej z każdą sekundą. Jej ręka trwa, palce śledzą krzywę mojej szczęki, a następnie ślizga się w dół, by przecisnąć moją sutkę przez moją cienką koszulę, sprawiając, że oddychałem, biodra bezradnie kręciły się, dziurę przyciskając z potrzebą.\n\nPrzychyla się, usta mi szczotkują ucho, szepcząc tak, że tylko ja mogę usłyszeć, lubisz być nazywana piękną, prawda? Chcecie, żeby wszyscy zobaczyli, jak się zaczerwienicie, żeby usłyszeli, jak dziękujecie im, że zauważyli, jak miękki i pieprzony stałeś się?\n\nByło znowu się śmieje, głośno i głośno, chwytając się w spodnie, gdy patrzy na mnie. Pokaż ten mały spacer, żeby cały obóz zobaczył, co ci zrobi komplement. Moje kolana zagrożą zębami, nogi są słabe, gdy się zachylam, głowa się kręci, wstyd płonie pod moją skórą. Czuję, jak ich oczy patrzą na mnie przez całą drogę, każdy krok, występ, moje ciało cierpi, by zostać złapane, pochwalone, wygięte, wykorzystane stały się dokładnie tym, czym ich słowa obiecały, że zostanę." # AI Tags
 bno_femboi.1005.a.1: "Wyjeżdżaj trzęsiąc się, płukanie kutasa, trzęsienie ciała w nadziei, że następnym razem nie pozwolą mi odejść" # AI Tags

 bno_femboi.1005.title.2: "Gotowe" # AI Tags
 bno_femboi.1005.desc.2: "Zwróciłem się na piętę, zanim mogła powiedzieć jeszcze jedno słowo, płonące policzki, płonące oczy z niewypowiedzianych łez i coś jeszcze gorącego. Mój kutas już ślinił, przyklej ślad biegnie mi po biodrze, gdy biegam przez ogień obozowy, drżące ręce, uderzające serce tak głośno, że ledwo słyszę śmiech Bulls i śmiech dziwki za mną. Nie mogę zmusić siebie do spowolnienia. Moje biodra wachają się z każdym szaleńczym krokiem, biodra płynące, pamięć o jej palcach na szczęce, jego głodnych oczach na moim tyłku, każdy komplement wzmacniający gorączkę głębiej.\n\nUciekam się za najbliższym namiotem, płytko oddychając, ciało przyciśnięte do grubego płótna, próbując usunąć wstyd. Moja ręka zakrywa moje usta, aby uciszyć whimpers, ale to jest bezużyteczne ból tylko wzrasta, pulsując z każdym biciem serca, sprawiając, że mój fiut wycieka więcej, sprawiając, że mój tyłek zcisnąć, sprawiając moje kolana słaby z potrzeby. Wciąż czuję jej głos w uchu, syrup i okrutny, odbijający się: miększy, piękniejszy, ładniejszy. Słowa powtarzają się w mojej głowie, sprawiając, że moje piersi się ściśnięte, cycki pulsują, dziury z potrzebą.\n\nPrzycisnę biodra, skręcając się do ściany, pragnąc, żebym mógł biegać do domu…pragnąc, żebym mógł powstrzymać głód. Ale uwagi trwają, drżące słodko, płonące przez każdą warstwę dumy, o której myślałem, że wciąż mam. Trzęsię się, zgubię się i trzęsię, twarz zakopana w moich rękach, trzęsiąc się z tajemniczą nadzieją, że następnym razem nie pozwolą mi uciec, że następnym razem ktoś mnie wyciągnie, zmusi do klękania na kolana, nazwać mnie piękną, aż będę płakać, kapnąć, zniszczona na oczach wszystkich." # AI Tags
 bno_femboi.1005.a.2: "Ukrywając się za namiotem, oddychając, kurcząc, drżąc ze wstydu, że chce się złapać" # AI Tags

 bno_femboi.1005.title.3: "Udowodnienie, w jaki sposób" # AI Tags
 bno_femboi.1005.desc.3: "Moje kolana uderzyły w ziemię, zanim mogłam nawet myśleć, oddychać, bić serce tak głośno, że ledwo słyszę śmiech Byka lub dziwki z przyjemności. Patrzę na nich, oczy szerokie, usta rozdzielone w bezradnym pęknięciu, policzki płonące, jak błagam głos drżący, głodny, tak brudny, że ledwo mogę uwierzyć, że to ja. Proszę…pozwól, że ci pokażę. Chcę być dla ciebie ładna, chcę, żebyś zobaczyła, jaka jestem dobrą laską. Używaj mnie. Spraw, że płaczę. Zrób ze mnie swoją ulubioną dziwkę\n\nBól rozśmiecha się szeroko, wyciągając się nad mnie, jego kutas już twardy i rozciągając przednią część spodni, ten ogromny kształt obiecujący, że mnie podzieli na dwie części. Czarna dziwka klęka obok mnie, jedna ręka mi pociąga włosy, druga ślizga pod moją koszulę, by przycisnąć i skręcić moje sutki, dopóki nie zasypię, nie płaczę, nie skręcę na kolanach.\n\nOdkłada spodnie, kurczak uderza, ciężki i ciemny i wyciekający precum. Moim ustem płynie, język łapa mnie do ust, całe moje ciało drży jak zbliżam się, nos przycisany do jego muszki skóry, oddychając ten gęsty, zawrotny zapach Byka i mocy i nasienia. Otwórz, piękna dziwko, gruczy, i posłucham bez wahania, usta rozciągające się szeroko, ślizgające się w moim brzuchu, gdy go zabiorę głębiej i głębiej, mmm, glk, glk, mój własny, bezużyteczny, dribbling kutas, trzącający się w ziemię, gdy uduszam i płaczę za nim.\n\nTa dziwka śmieje się, ciągnie mi włosy, wciska głowę w dół, aż mój nos jest zakopany w jego kręgosłupów, moje gardło wybucha z każdym powolnym ciosem. Pociągnij go. Pokaż nam, jak bardzo kochasz być piękna, kochasz być widziana, kochasz być posiadana. Mój tyłek odpycha się, biodra się obracają, płacze odgłoszące się z moich ust do obozu, każdy centymetr mnie płonie z brudnej, doskonałej dumy, że jestem używany publicznie, otoczony bykami i dziwkami i kimkolwiek chce się oglądać.\n\nByka trzyma moją głowę, pieprzy mi usta, dopóki nie boli szczęka, dopóki nie zawrócę głowy i nie ślinię, łzy płyną z policzek, całe moje ciało żywe i zdesperowane. Oddychałam i uduszyłam się, rozpaczliwie szukając każdej kropli jego nasienia, każdej klapy z jego fiuta na moje usta, każdej brudnej komplementy, którą tłum rzuca na moje drżące, zrujnowane ciało. Mój umysł pływa, kurczak wypychający słabe ślizgi do pyłu, dumę rozdarte, serce bije z emocją bycia ich ulubioną, najpiękniejszą, najlepszą małą dziwką." # AI Tags
 bno_femboi.1005.a.3: "Ssuj, jęcz i pokaż im, że zrobię wszystko, by być pochwalony, zrujnowany i posiadany" # AI Tags

 bno_femboi.0006.title: "Tajne fantazje" # AI Tags
 bno_femboi.0006.desc: "Działania ciągną się na zawsze, mój umysł płynie z każdym powolnym wycieraczkiem mięsa, każdą wiadkiem wylądowanym przez pychną drogę obozową. Światło słoneczne błyszczy przez namioty, ale ledwo go widzę. Zgubiłem się w gęstej, syropowej upale moich własnych brudnych marzeń. Gdy pracuję, moje biodra wahają, usta rozpadają się, oddech przychodzi w niewielkie wdechki, gdy wyobrażam sobie grube, czarne ręce chwytające mnie w talii, silne palce kopujące w środku, ciągające mnie z powrotem do kutasa tak grubego i ciężkiego, że moje otwory się zaciskają, całe moje ciało boli, aby być rozciągnięte i wypełnione.\n\nWyobrażam sobie siebie zakręcony na otwartym miejscu, tyłek w górę, blade policzki rozproszone szeroko dla każdego byka i czarnej dziwki, moje usta rozbiły się w bezradnym płaczu, błagając o wykorzystanie. Wyobrażam sobie tłum uchodźców, byków, czarnych dziwków, krążących w kółko, wyśmiewających się, pociągających się, gdy patrzą na mnie drżącego, kręcające się biodra, twarz pokryta ślimką i łzami. Każda brudna myśl wysyła kolejną gorącą falę w moim kręgosłupie, mój kutas spluwa w moje szuflady, tak małe i słabe, że jest dobre tylko do wycieku wstydu i potrzeby.\n\nPozwoliłem sobie wyobrazić sobie, że zostałem złapany, przypięty, zmuszony do otwierania się tak szeroko, jak kurczak Bull's zatyka mi usta, tyłek, dziurę. Wyobrażam sobie, że zostaję przeniesiona, używana wielokrotnie, każda dziura rozciągnięta, każdy centymetr mnie kroplający się pociem, plikami i niekończącym się nasieniem. W moim umyśle płaczę i krzyczę, Proszę, więcej, pieprz mnie, zrujnuj mnie, uczyń mnie ładnym, uczyń mnie twoim. Całe moje ciało brąży, brzuchy są twarde, biodra płynne, moje ręce drżą, gdy szczurzę i przenoszę, udając, że miotła to kutas, wiadro byka ciężkie jaja uderzające w mój płytek.\n\nFantazja płonie tak gorąco, że nie mogę się dotknąć, nie upadać na kolana w środku obozu i błagać o to, żeby ktoś wszystko spełnił. Czuję się wystawiona i surowa, wstyd kręci mi kręgosłup, ale głód jest silniejszy, brudny, doskonały ból, który nic nie może ukryć. Każdy szept wiatru, każdy cień, który przechodzi, sprawia, że moje serce bije w nadziei, że może, może dzisiaj, jeden z nich złapie mnie i przekształci moje tajemne marzenia w płaczącą, pijanką rzeczywistość." # AI Tags
 bno_femboi.0006.a: "Zgubiłem się w fantazji, kręciły się biodra, twarz gorąca, marzyłem, że będę wygięty i wypełniony, aby wszyscy widzieli" # AI Tags
