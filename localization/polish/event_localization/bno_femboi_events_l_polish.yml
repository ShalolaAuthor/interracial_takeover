 bno_femboi.1006.title.2: "Trwające przez bóle" # AI Tags
 bno_femboi.1006.desc.2: "Głośnie mrugnę, wstrząsając brudnymi myślami z głowy, zmuszając biodra do spokoju i oddech do wyrównania. Moja twarz płonie, pocenie przenika mi czoła, kurczak lepka, bolesna szczelina wycieka w szufladach z każdym biciem serca. Trzymam się miotły mocno, szczurząc, próbując utopić głód w zniszczeniu drewna na ziemi, w mięśniach ramion i bólu w plecach. Czuję, że mnie to nie obchodzi, że jestem po prostu kolejnym chłopcem pracującym, a nie szczeniakiem marzącym o tym, by być wygiętym i wypełnionym na oczach całego obozu.\n\nKażda szczotka to bitwa. Moje myśli ciągle wracają do tych czarnych rąk na biodrach, tych głębokich głosów w uchu, sposobu, w jaki żałuję, błagam i kręcam, jeśli ktoś nawet spojrzy na mnie zbyt długo. Próbuję pogrzebać to grit moje zęby, ustawić szczękę, powiedzieć sobie, że jestem lepszy niż to, że mogę pracować nad bólem. Ale wstyd pozostaje gorący, ślizgający się mocniej pod moją skórą, każde ruch szczerający moje uda, każde przeciąganie miotły przez ziemię sprawiające, że mój fiut zderza się, moje otwory zatykają się, moja klatka piersiowa płynie.\n\nWyrzucam się do zadań domowych, szczęka zamknięta, serce bije, policzki wciąż płoną. Niezależnie od tego, jak ciężko pracuję, ból rośnie, gna, sprawiając, że zastanawiam się, jak długo będę mógł udawać, jak długo przed tym, jak fantazja przełamię się i znajdę się na kolanach, błagając o to w południowym świetle, na oczach wszystkich.\n\nAle teraz zmuszam się do pracy, każda mięśnia jest napięta, każda próba walki, ból jest silniejszy niż kiedykolwiek i nadal niemożliwy do ignorowania." # AI Tags
