 bno_femboi.1002.title.3: "Brzydkie zaprzeczenie" # AI Tags
 bno_femboi.1002.desc.3: "Przycisnę szczękę, paznokcie wchodzą mi w dłonie, gdy patrzę na własne odbicie, walcząc z każdą brudną potrzebą wrzącącącącą pod moją skórą. Moje usta drżą, moje policzki ciągle się czerwienią, mój kutas ciągle ślini, ale zmuszam się do szczukać, wyprawiać plecy, odglądać się od lustra i udawać, że nie widzę w moich oczach miękkości, głodu, rozpaczliwej, zrujnowanej małej ciotki. Pluję gorzką klątwę, odsuwaję się od stołu i wychodzę, biodra szczekają, ciało krzyczy po dotknięciu, chwaleniu, kurczaku, ale uduszę wszystko, zamykam wszystko, udając, że wciąż jestem silny, wciąż mężczyzna.\n\nKażdy krok od lustra jest agonią. Wstyd płynie pod moją skórę, płonie gorzej niż jakikolwiek dotyk. Pamięć o tym, jak prawie poddałam się, jak blisko byłam, śmiejąc się, błagając o to, żeby mnie nazywali piękną, prześladowała każdy oddech. Szczelę zęby, ścisnę pięści, chcąc zapomnieć, walczyć, przetrwać kolejny dzień bez poddania się. Ale ból trwa, pusty i ostry, i wiem, że tylko jutro będę chciał go więcej." # AI Tags
