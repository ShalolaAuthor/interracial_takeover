 bno_femboi.0003.title: "Dziwne uczucia w nocy" # AI Tags
 bno_femboi.0003.desc: "Noc ciśnie ciężko, gęsto z muszką rozmnażania i potu, który nigdy nie całkowicie znika z obozu. Leżę zniekształcona w ciemności, prześcieradła mokre z własnej potrzeby, kurczak zmniejszony do płytkiego, bezużytecznego szczotka przed biczką, śliniąc grool w otchłonięciu mojej nogi. Każdy dźwięk wydaje się bardziej ostry po wyświetlonych dźwiękach płaczu i głębokich, gryzących wstrząsów byków pieprzących swoje dziwki w otwartych namiotach, czarnych ziaren zalewających każdą cipkę, każdą dziurę, każdy brzuch oprócz mojego.\n\nPrzycisnę biodra, ciepło zbiera się głęboko i nisko, biodra brączą w sposób, którego nigdy wcześniej nie czułem. Każdy centymetr mojego ciała jest czujny, niespokojny, drżącą skórę, gdzie powietrze przepływa nad nią, brzuchy mocno i pulsują pod moją koszulą. Gryzę na materacu, wstyd się wkręca w żołądku, bo wiem, że to nie wystarczy, jestem głodna, pusta, zdesperowana, każdy nerw w tyłku i brzuchu krzyczy o więcej niż płytkie tarcie, które mogę osiągnąć sam.\n\nPamiętam Byka, który obserwował mnie wcześniej. Jego kutas był tak gruby, że widziałem go pod szatami, jego śmiech rozpłynął, gdy chwalił się, że wychowuje kolejną białą dziwkę, aż nie mogła chodzić prosto. Pamiętam, jak jego spojrzenie trwało na moich biodrach, jak każde słowo mnie bolało, życząc sobie, żebym mogła być tą, która śliniła, szczekała, wypełniła się na widok całego obozu.\n\nTeraz głód jest gorszy. Ból jest wszędzie, silniejszy niż strach lub wstyd. Mój kutas jest bardziej miękki, mniejszy, mokry. Mój tyłek żartuje z każdym oddechem, moje myśli są bardziej brudne, dzikie z potrzebą, aby być wypełniony, wychowywany, wykonany w coś nowego. Leżę tam, oddychając, bijąc serce, rozdarte pomiędzy zmuszaniem nogi do siebie a ich rozszerzeniem, obawiając się, że ktoś usłyszy mój płacz, sposób, w jaki oddychaję, dręczę i błagam w mojej głowie.\n\nPragnienie dotknięcia, pogłębiania się, znalezienia ulgi, staje się coraz silniejsze, prawie niemożliwe do ignorowania