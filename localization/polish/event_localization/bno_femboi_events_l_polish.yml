 bno_femboi.1009.title.1: "Przedstawiciel obozu" # AI Tags
 bno_femboi.1009.desc.1: "Parada zatrzymuje się dla mnie. Każde oko pije w sposób, w jaki poruszam biodra, jak moja spódnica trzyma się moich udań, moje majtki mokre i błyszczące, gdzie moje szczotki ślizgają na płaszczyźnie. Kręciłem się na palcach, zakręcałem plecy tak, że mój tyłek rozbijał się, płonące policzki rzucając tłumom pocałunki, mokre wargi, język szczerający, wimki płynące dla każdego Byka i czarnej dziwki wystarczająco głodnej, by mnie dosięgnąć. Słyszę ich głosy, niektóre surowe, niektóre głodne, wszystkie odzwierciedlają takie same brudne pochwały:. Założę się, że jego dziura kropli. Założę się, że zrobiłby wszystko dla smaku fiuta\n\nByki wychodzą z tłumu, chwytają mi biodra, kręcają mnie, uderzają w tyłek tak, że spódnica wychodzi wysoko, pozostawiając mnie na jaw i drżąc. Boli mi sutki, wyciągając się na cienką tkaninę, i wiem, że każda ciotka w cieniu gapi się, życząc sobie, żeby była ich kolej w środku. Czarna dziwka, która to wszystko zaczęła, przychyla się, z ręką znajdującą moją policzkę, przyciskając lekkomyślny pocałunek do mojego ust, smakując śmiech na moich ustach, uśmiechając się, gdy tłum wrzeszczy.\n\nPozwoliłem im się rozmięknąć w rękach, roztopiłem się z każdym dotykem, z każdym głodnym spojrzeniem, kręciły się biodra i rozstawały się usta, gdy pozowałem, psułem pocałunki i płakałem tylko dla nich. Byki uderzają w siebie, powietrze pełne obietnicy nasienia, ich kutaski wyciągają się, patrząc na to, jak robię pokaz, skręcając się, pokazując moje najpiękniejsze, najmiękkie części dla każdej ręki, każdego kutasa, każdego właściciela, który chce mnie zabrać.\n\nKtoś chwyta mi kołnierz, ciągnie mnie do kolan w ziemi, a ja śmieję się, głowa odwrócona, język wyciągnięty, paradując moją potrzebę i wstyd dla każdego zestawu oczu. Głupki i uwielbienie zwrócą się razem, brudna muzyka, która sprawia, że mój kutas wycieka i moje serce bije wiedząc, że jestem ulubionym przedstawicielem obozu, zabawką stworzoną do oglądania, wykorzystania i pochwały za to, jak dobrze błagam." # AI Tags
 bno_femboi.1009.a.1: "Zatrzymaj się w środku, biegunki się obracają, usta rozchodzą się, błagając o ręce, kutasa i uwagę, żeby nigdy się nie zatrzymać" # AI Tags

 bno_femboi.1009.title.2: "Małe w centrum uwagi" # AI Tags
 bno_femboi.1009.desc.2: "Uścisnę głowę, oczy przyczepione do ziemi, a każdy centymetr mojej skóry dręczy się ciężarem ich spojrzeń. Moje policzki płoną coraz gorzej z każdym krokiem, mój kutas bezradnie śliniąc się w majtki, spódnica przyczepia się do moich uda z każdym małym drżeniem. Próbuję się zmniejszyć, przyciskając ręce mocno do boków, skręcając ramiona, pragnąc zniknąć. Ale śmiech, krzyki, głodne gwizdki idą za mną gdziekolwiek idę.\n\nByki i dziwki się zbliżały, głosy odgłaszały wokół mnie, wyśmiewające się, wychwalające, niektóre delikatne, niektóre okrutne. Każdy dotyk sprawia, że się trzęsię, kurczak wpycha kolejną korałkę w płaszcz, wstyd i chęć, aż ledwo mogę oddychać.\n\nCzarna dziwka, która przebrała mnie w kółko, przesuwając rękę pod moim brzuchem, by zmusić mnie na chwilę do wzroku, upewniając się, że tłum dobrze zobaczy moją zaczerwienioną, drżącą twarz. Nie ma sensu się ukrywać, kochanie, szepcze, jej głos jest słodki i niebezpieczny. Zawsze skończysz na wystawie Prędzej czy później, będziesz błagał, aby cię zobaczyli\n\nChcę się kłócić, biegać, ale moje ciało zdradza moje hip ciągle obracające się, biodra drapające, kutas trzęsiący się, potrzebny płacz wznoszący się, zanim będę mógł go odgryźć. Trzymam głowę w dół, modlę się, aby parada szybko się skończyła, modlę się, aby głód zniknął, nawet jak wiem, że nigdy nie uniknę prawdziwych oczu, rąk, pragnienia bycia pożądanym." # AI Tags
 bno_femboi.1009.a.2: "Trzymam głowę w dół, policzki płoną, cierpię, żeby się ukryć, ale płonie, żeby mnie zauważyć" # AI Tags

 bno_femboi.1009.title.3: "Przemyślone i wystawione" # AI Tags
 bno_femboi.1009.desc.3: "tłum jest zbyt gęsty, gorąco. Moje nogi wahają się, gdy śpię, niemal trzymam się nad własnymi nogami, spódnica skręciła się wokół moich uda, majtki trzymają się do skóry, gdzie wycieka mój kutas, bezużyteczny i rozpaczliwy. Każdy dźwięk obraca się wokół mnie…brzęki Byków, wyśmiewające się śmiechy czarnych dziwek, ostry gwizdek białego chłopca, który chciałby zamienić miejsca i być pokazany przed nimi wszystkimi. Moje policzki płoną, serce bije tak mocno, że ledwo słyszę własny oddech, każde mięśnie są napięte potrzebą ucieczki, upadku lub błagania.\n\nStaram się nadążać za paradą, ale świat się rozmywa, moje widzenie staje się szklane łzami, drżące usta, gdy kolejna fala krzyków i śmiechu rozbija się nad mną. Ręce rozciągają się. Niektóre, żeby mnie utrzymać. Niektóre, żeby tylko dotknąć, stłuknąć, przycisnąć mój tyłek i miękkie biodra. Poczuć, jak bardzo się trzęsię. Jak łatwo byłoby upadać na kolana tutaj na ulicy. Płaczę, mały, złamany dźwięk, ciało wkręcające się w siebie, ramiona zakręcone, modląc się, aby parada się skończyła, aby oczy odwróciły się, aby wstyd i głód wreszcie się złamały.\n\nAle to się nie kończy. Byki tylko śmieją się głośniej, dziwki przychylają się do mnie, pociągają mi włosy, szepczą mi w ucho, jak pięknie wyglądam, kiedy się rozpada. Mała dziwka będzie płakać, jedno szczurnie, ciśnie mi ramię, być może chcesz, żeby cały obóz zobaczył, jak zniszczona jesteś. Ich słowa odbijają się w moim umyśle, sprawiają, że mój kutas się trzęsie i ślini, moje piersi podnoszą się kolejnym płaczem, którego nie mogę całkiem połknąć.\n\nZamykam oczy, ugryzę usta, pozwalając im mnie poprowadzić, ledwo potrafię chodzić, paradę rozciągająca się na zawsze…Każdy krok męcząca, każdy oddech przypominający, że jestem na wystawie, że jestem obserwowany, pożądany, zawstydzony, i w tajemnicy, tak desperacko, kochając każdą sekundę." # AI Tags
 bno_femboi.1009.a.3: "Trzęsił się i upadł, modlił się o ulgę, nienawidził i potrzebował każdego spojrzenia" # AI Tags

 bno_femboi.0010.title: "Smakowanie nektaru" # AI Tags
 bno_femboi.0010.desc: "Zaczyna się to jako wyzwanie w popołudniowym upale. Byki rozciągające się przy ogniu, czarne dziwki śmiejące się, gdy przechodzę, moja spódnica trzymająca się biodra, majtki mokre. Mój fiut jest teraz tylko ślizgiem, pozostawiając przyklejony ślad w moim udach, wstyd i głód pobierający się pod moją skórą. Czarna dziwka zatrzymuje mnie, głos głośny i jasny, żeby wszyscy mogli usłyszeć. Zobaczmy, jak spróbujesz, tuż przed wszystkimi\n\nLudność wstaje, głodna za występem. Moje policzki płoną, gdy czuję oczy każdego Byka i dziwki na mnie, czekając, szepcząc brudne zachęty. Dziwka chwyta mnie za nadgarstkę, ciągnie mnie blisko, z palcami w dół, aby podnieść krawędzię mojej spódniczki i naciśnić w szczotkę przy moim wnętrzu. Przycisnęła mi gęstkę, wrzucając ją pomiędzy palcami, aż wycieka, śmiech błyszczący w słońcu, jej śmiech ostry i okrutny.\n\nMacha mi przyklepiony bałagan w moim biodrze, a kciuki wrzucają się w mój własny nektar, zanim przyniesie mi go do ust. Wsadź się, ładny chłopcze. Wyczyść każdą kroplę, albo dostaniemy Byka, który ci pomoże połknąć. Trzęsę się, cichnę dziurę, biodra płyną, gdy otwieram usta, język płynie do kolana przy jej kciuki, smakując moją własną płynącą słodką, słoną, gęstą wstydem i przyjemnością. Smak sprawia, że moja głowa się obraca, moje ciało boli, każdy nerw podpalony przez upokorzenie i surowe, lepkie potrzeby do zadowolenia.\n\nLudność wrzeszcza, Byki się pociągają, dziwki śmieją się i szepczą, patrząc na mnie, jak sycam swój nektar z jej kciuka, moich palców, nawet szczotki z moich majtków. Każdy smak jest słodszy, bardziej uzależniający, moje biodra obracają się, kurczak wycieka mocniej, ciało przechyla się na aprobatę. Wzywają mnie do tego, nie marnuj ani kropli i posłucham, płacząc wokół palców, czerwone policzki, rozpaczliwie próbując udowodnić, że jestem niczym innym jak słodkim, słodkim małym śmieciem, stworzonym do mlekowania, stworzonym do degustacji, stworzonym do wypełnienia i pokazania." # AI Tags
