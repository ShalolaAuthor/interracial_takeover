 bno_femboi.1002.title.2: "Piękne dla nich" # AI Tags
 bno_femboi.1002.desc.2: "Przychylałem się bliżej, oddychałem w lustro, gdy się wkurzałem, usta były płaskie i płynne, policzki płonęły z wstydu i dumy. Moje brzuchy płyną, mój głos wychodzi wysoki i słodki, prawie drżący, gdy szepczę: Jestem piękna…Moja własna odbicie wysyła drżenie prosto przez mnie, kurczak dribbling growl na podłogę, gdy wygłaszam słowa ponownie praktykując dla Byków, uchodźców, dla każdego, kto mógłby mnie zobaczyć i zabrać.\n\nMoje biodra zaczynają się samodzielnie wahać, małe koła, tyłek wpada z każdą zmianą. Ręce wyślizgają się w górę, aby wypić policzki, przyciskając je razem, sprawiając, że moja twarz wygląda jeszcze bardziej miękkie, bardziej zdesperowane, aby być oznaczone, używane. Proszę, szepczę, po prostu używaj mnie, uczyń z mnie twoją piękną dziwkę, twoją pieprzoną zabawkę, twój czarny femboy…Jedynie myśl ma mojego fiuta trzęsącego się, wylewającego bezradnie, podczas gdy moje piersią brzmiają, brzuchy boli i surowe pod koszulą, błagając o grube ręce duże, czarne ręce by mnie rozciągać, malować ciemniej, uczynić ich własnymi.\n\nZamykam oczy i dopuszczam, by fantazje rozpaliły się: ciemne ręce kręciły się w moich włosach, zmuszając mnie do ciągłego patrzenia na siebie, do oglądania, jak usta rozciągają się wokół kurca tak dużego, że płaczę i ślinię, zamykając się o więcej. Wyobrażam sobie siebie zaklętą przed lustrem, patrząc na moją zniszczoną, zaczerwienioną twarz, gdy największy Byl w obozie rozdziela mi tyłek, uderzenie jego jaj na moje policzki dzwoni mi w uszy, gdy płaczę, szcziknę, błagam o wypełnienie, o oznaczenie, o wyhodowanie.\n\nPowietrze jest pełne wspomnień o pocie i nasieniu, jak w namiocie hodowlanym, gdzie najpiękniejsze dziwki są w kolejce i wychodzą dla każdego Byka i każdego rozpaczliwego czarnego uchodźcy, wszyscy chcą kawałka miękkiego, ładnego, jęczącego mięsa. Słyszę odgłosy w mojej głowie, śmiech, żarty, mokre uderzenie kurczaka w dziurę, głębokie, ryzykujące głosy mówiące o mnie "piękna dziwka", "szponga z nasion", "moja mała szczeniaka, aż moja głowa się obraca i moje ciało boli, by to stać się prawdziwe.\n\nOtwieram oczy, otchnięte usta, złamany głos, wciąż szepczę, jestem piękna, jestem piękna, proszę, proszę, pieprz mnie, wypełnij mnie, pozwól mi pokazać, jak miękkie i potrzebujące mogę być, uczyń mnie twoją ulubioną dziwką, twoją najpiękniejszą małą rzeczą, pozwól wszystkim zobaczyć, kim jestem…" # AI Tags
