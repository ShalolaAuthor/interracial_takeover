 bno_femboi.1006.title.1: "Marzenie do drupienia" # AI Tags
 bno_femboi.1006.desc.1: "Odpuściłem mi mięso z ręki, zapomniałem o drzewie, gdy moje biodra zaczęły kręcić się powoli, bezradnie w ciepło popołudnia. Moja twarz płonie, pocenie biegnie po mojej szyi, usta rozdzielają się w śniącym, brudnym oddech, gdy poddaję się głodowi, który kręci się w moim brzuchu. Mój fiut jest niczym innym jak wyciekającym się szczurem, dryblującym w szuflady, napiętymi piłkami, ślizgającymi biczkami, jak szczelę na krawędzi wiadra z wodą, zdesperowany, aby poczuć cokolwiek blisko tego, czego pragnę.\n\nZamykam oczy, a obóz zanika, zastąpiony gęstym, słodkim ciepłem hodowli. Jestem nago i zgięty, wysoki, blady tyłek, łzy szeroko rozłożone dla każdego Byka, każdej czarnej dziwki, każdej brudnej uchodźcy, która chce patrzeć na mnie wkręcić się i błagać. Prawie słyszę ich głęboki, burzący śmiech, głosy wyśmiewające się ze mnie, ręce uderzające w tyłek, surowe palce rozciągające dziurę, przygotowujące mnie do pierwszego, grubszego kutasa. Krzyknę, delikatny, potrzebny dźwięk, trzęsiące się biodra, zakręcone plecy, jak sobie wyobrażam: ciężar kurca Byka przyciskającego się przy moim wejściu, rozciąganie i spalanie, gdy wciska się, rozdzielając mnie szersze niż myślałem, że mogę znieść.\n\nFantazja staje się coraz gorętsza, bardziej dzika, moje biodra gryzą się do wiadra, nogi drżą, brzuchy mocno i boleją. Wyobrażam sobie siebie zacisnącego się na kolejnego kurczaka Bull's, śliniącego się w brzuchu, oczy wrzucające się z tyłu, gdy jestem wypełniony i używany, zrujnowany i rozciągnięty, aż wszystko, co mogę zrobić, to krzyczeć i błagać, głos rozbija się z każdym please, fuck me, more, more, fill me, make me drip, make me yours. Wyobrażam sobie tłum sluts giggling, whitebois w klatce i lump, Bulls smiling, każde oko na mnie, gdy biorę każdy centymetr, każdy ładunek, każdy klap i pch, każde brudne imię, które mogą rzucić na mnie.\n\nRęka ślizga się pod pasem, przyciskając bezsensowne pierścionko, gdy jeszcze mocniej szukam, oddychając, pocierając się na czole. Tak bardzo chcę być widziana, chcę być pieprzona, chcę być niczym innym jak głodną, czarną dziwką dla wszystkich. Moje usta tworzą słowa bez dźwięku, usta usta usta proszę, wypełnić mnie, zniszczyć mnie, pieprzyć mnie na oczach wszystkich, sprawić, że drople, sprawić, że płaczę, uczynić mnie Twoim\n\nTrzęsię się, ciało napięte, trzęsię się przez falę ciepła i upokorzenia, fantazję tak realną, że prawie płaczę z przyjemności. Mój kutas wycieka, wciska się w dziurę, biodra wciskają się w wiadro, wstyd i radość mieszają się, aż jestem bez oddechu, zrujnowany, nie potrafiąc powstrzymać się od marzenia o chwili, w której fantazja wreszcie się spełni, kiedy cały obóz zobaczy mnie wygiętą, wypełnioną i kapnącą nasieniem, szczenię stworzoną do kutasa, do rozmnażania, do niekończących się, publicznych płacz." # AI Tags
