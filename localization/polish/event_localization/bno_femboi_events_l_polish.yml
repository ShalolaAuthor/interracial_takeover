 bno_femboi.1002.title.1: "Praktyka sprawia doskonałość" # AI Tags
 bno_femboi.1002.desc.1: "Nie mogę się powstrzymać. Moje ciało porusza się na własną rękę. Żartuję się ustami, drżę i uderzam włosami, ciągając rękę przez włosy, tak jak robią czarne dziwki na rynku, kiedy chcą, żeby Były i uchodźcy zauważyli, złapali, użyli.\n\nNa początku burbuły uśmiechają się, potem wysokie i dziwki, rozpaczliwie szukając uwagi. Moje sutki przycisnęły się do koszulki, twarde i bolesne, błagając, żeby mnie przycisnęły, skręciły, rozciągały ręce dwa razy większe od moich. Nieustannie patrzę na drzwi, oddychając, całe ciało mroczy, myśląc o jednym z tych czarnych byków lub głodnych uchodźców, wchodzących, widząc mnie w ten sposób: zaczerwienione, śmiejące się femboy, pokazujące tylko dla swoich głodnych oczu.\n\nMoja ręka spadła do mojego kutasa, tylko klejanego małego szczeniaka, wypływającego do nich grool. Wykręcam się do stołu, ślizgając tyłek i wrzucając się, płacząc mmm, ahhh, proszę patrz na mnie, rób ze mnie twoje, pieprz mnie, pokaż mi, na co służy piękna dziura. Wkręcam włosy wokół palca, bijam szczotki, śmiecham się głośniej, wyobrażam sobie te ogromne, ciemne kuty, które wciskają mi między policzki, przyciskają mnie do stołu, rozciągają tyłek coraz szerszy i szerszy, dopóki nie mogę zrobić nic innego jak krzyczeć i błagać o więcej.\n\nPowietrze jest gęste zapachem potu, cum i pamięcią o stodole hodowli, gdzie czarne dziwki śmieją się, gniewają i jęczą, gdy byki i uchodźcy zabierają je do każdej dziury, gdzie blada skóra jest tylko płótnem dla odcisków rąk i nasion, gdzie nawet śmiechy odzwierciedlają dźwięk uderzeń piłek i niszczenia dziur. Mój głos drży, gdy próbuję go skopiować: Rodzić mnie, proszę, uczyń z mnie swoją śmieciarkę, twoją małą dziwkę, twój czarny femboy niech cały obóz zobaczy mnie kroplając, płacząc, błagając o fiuta i nigdy, nigdy nie być zadowolony\n\nWyobrażam sobie, jak stoją za mną w kolejce. Byki się uśmiechają, uchodźcy miłują swoje ciężkie fiuty, gotowi mnie złamać, napełniać, pomalować moje wnętrze swoim nasieniem, aż wycieka z mojej cipki, dupy, ust, aż każdy centymetr mojej skóry jest płynny, ciemny, posiadany. Chcę być wykorzystywana, pieprzona, zostawiona zniszczona i pusta, mój śmiech zamienia się w płacz, moje ciało jest dobre tylko na mlekowanie kutasa i połknięcie obciążenia po nieskończonym obciążeniu.\n\nCiągle żartuję i szczelę, szczelę i śmieję się, moje oczy są szklane, ślinię się na ustach, drżę, gdy ciepło i upokorzenie przenikają przez mnie. Chcę, żeby to zobaczyli. Chcę, żeby się śmiali. Chcę być dziwką z obozu, zawsze wychylaną, zawsze otwartą, zawsze kapczącą dla BBC i każdego brudnego uchodźcy z takim kutasem, który mnie rozdzieli. Chcę być tylko śmiejącym się, głodnym widocznią, rozbity, czarny na zawsze." # AI Tags
