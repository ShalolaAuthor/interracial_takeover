 bno_femboi.0002.title: "Spowiedź w lustrze" # AI Tags
 bno_femboi.0002.desc: "Światło świec błyszczące na zniszczonym lustrze wyrzuca moje odbicie w ostry relief policzki czerwone, usta rozdzielone, włosy spadające miękkie wokół szczęki. Zamarznię, pociągnięty własnym spojrzeniem, uderzające serce, kurczak już ślinący się przed moim udałem. Moje palce pojawiają się w górę, wahając się, czyszcząc usta, które wyglądają różowiej, niż kiedykolwiek pamiętam, śledząc skórę policzki i w dół do szyi. Ugryzę dolną usę, patrzę jak się drżę i nie mogę przestać patrzeć na to, jak potrzebna, mokra, jak pieprzona wyglądam. Czy to naprawdę ja?\n\nZbliżam się, oddychając w szklance, biodra ciśnięte, gdy ciepło staje się słodkie i słodkie, wirujące pod brzuchem. Moja skóra czuje się elektryczna. Każdy centymetr jest zbyt wrażliwy, brąży tam, gdzie pocałuje ją światło świec, cycki pękają pod moją cienką koszulką, płacz płacze z myślą o obserwowaniu, złapaniu, poszukiwaniu. Szczerze, celowo, patrzę na błyszczące usta. Wstrząsnę brzuchami, głowa skłania się do boku, biodra kręcają się powoli i bezradnie, gdy wyobrażam sobie silną rękę, która chwyta mnie za włosy, przychyla mnie do ściany i zmusza do błagania.\n\nMój kutas trzęsie, taki mały, taki bezużyteczny, wyciekający jasny grool jak ciągnę dłoń nad przednią część spodni, dręcząc się przez tkaninę, żałując na własną odbicie. Wyobrażam sobie, że ktoś wchodzi i złapie mnie w ten sposób, głodny i miękki, ćwicząc świnięte, bezdechne uśmiechnięcie tylko dla nich. Mój głos drży, pół szepcze, pół księżyca: Proszę, tylko nazywaj mnie ładną…powiedz mi, że jestem twoją. Powiedz mi, że jestem stworzony do użycia\n\nKręciłem plecy, wyciągałem tyłek, wkręciłem biodra, wahałem się jak mała dziwka. Przycisnę końcówki palców do ust, a następnie do szkła, śledząc linię ust i jęcząc, patrząc, jak mgła rozkwita pod moim dotykiem. Każda sekunda w lustrze sprawia, że trudno jest zaprzeczyć, jak bardzo tęsknię za tym jak bardzo chcę się poddać, pozwolić sobie stać się miękką, piękną, bezradną, kapczącą na kutasa i pochwałę i brudną, brudną uwagę.\n\nAle w mojej klatce piersiowej kręci się jiskra strachu. Czy naprawdę pozwolę sobie stać się tym? Patrzę na siebie w dół, klatka piersiowa wznosząca się, zęby mocno ugryzające mi usta, walcząc, by nie biegać, nie rozpadać się i nie błagać o więcej." # AI Tags
