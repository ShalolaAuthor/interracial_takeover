 bno_femboi.0001.title: "Pierwszy głód" # AI Tags
 bno_femboi.0001.desc: "Nie mogę jeść. Wtykałem chleb po talerzu, połknąłem trochę bulionu, ale to wszystko jest bez smaku, bezużyteczne. Mój brzuch grzeje, ale to nie dla jedzenia, to dla czegoś innego. Odkąd spróbowałem tego eliksiru, mój język nie może zapomnieć o gęstej słodkości. Ciągle myślę o nim, Byku, którego widziałem przy stajni, jego skóra jest tak ciemna, że oddycham, ciężar jego kutasa widoczny przez jego tunikę, sposób, w jaki patrzył na mnie, jakby wiedział, kim się stałem.\n\nNie zmieniłem się. Patrzę w dół na siebie: po prostu płaska klatka piersiowa, prosty biodry, mój fiut wiszący miękkie i smutne. Kiedy się dotknę, ledwo się trzęsie. Pamiętam, jak zwykłam się wygłupiać i czułam się dobrze, ale teraz czuję się pusty, surowy, jakby moja ręka nie była wystarczająca. Moje palce płyną między nogami, aż do tyłka i zastanawiam się, czy czułbym się inaczej, gdybym wcisnął do środka? Czy to sprawi, że poczuję się pełna, tak jak powinienem być?\n\nNajgorsza część to głód. Nie znika, nawet po tym, jak spożywam mleko i próbuję udawać, że jest coś gorętszego, grubszego, coś, co pozostawi moje usta lepkie i brzuch ciepły. Staję przy oknie, lizając ostatnie białe kropki z moich ust, życząc się, że były jego, życząc się, że mnie wykorzysta, wypełni. Przycisnę biodra i drżę, moja skóra jest gorąca, moje myśli są brudne, każdy centymetr mnie rozpaczliwie chce być zauważony, używany, odtworzony.\n\nWiem, że nic się nie zmieniło na zewnątrz. Ale w środku się rozpada. Nie mogę przestać myśleć o byciu na kolanach, błagając o fiuta, pijąc każdą kroplę, pozwalając sobie być zrujnowany. Boję się, drżę i bez względu na to, jak się z tym staram walczyć, głód po prostu wzrasta." # AI Tags
