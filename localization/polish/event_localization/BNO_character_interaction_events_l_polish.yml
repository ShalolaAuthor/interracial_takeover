 bno_character_interaction_0002.title: "Ptaki i pszczoły" # AI Tags
 bno_character_interaction_0002.desc: "Twój krewny wydaje się być zagubiony w myślach, marząc o innych rzeczach, gdy wytłumaczysz rolę ludów lądowych i nie lądowych, zorganizowanych małżeństw, rodowodów i podobnych. Nic z tego się nie utrzymuje, nawet z rozwijającą się dojrzałością twojej córki. Zdenerwowany brakiem zrozumienia dziecka, zdecydujesz się zmienić temat - mając nadzieję, że będzie lepiej." # AI Tags
 bno_character_interaction_0002.a: "Chodźmy się napić." # AI Tags
