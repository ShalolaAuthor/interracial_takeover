bno_embrace_african_5.0009.title.female: "Do mojego wzroku" # AI Tags
bno_embrace_african_5.0009.desc.female: "W tym czasie roczny głos na " Primal Insight" zawsze osiągał najwyższy poziom gorączki. Jako królowa, zwróciłam uwagę każdego mężczyzny w moim dworze, każdy z którego pragnął zostać wybrany na ten święty obowiązek. Mój spojrzenie przełamało nad nimi, trwając na ich grubych ebony kaluszki napięcia się do jedwabnych spodni, zanim wreszcie ustalił się na ten, którego potężne nasienie będzie mi uratować dzisiaj. Z murmured polecenie, on klęknął przed mną, jego ciemny kutas drżąc, gdy wyciągnąłem się, aby łaskawy jego powierzchnię.\n\n Reszta sądu zniknęła, gdy obniżał się pod moim spojrzeniem, wciskając się głęboko we mnie, aż wydychałem na powietrze i przyczepiłem się do krawędzi jego pleców. Jego oddechy były gęste wysiłkiem, gdy pogrzebał się w moim cieplu, jego mocne mięśnie wałujące się przeciwko mojemu. Następnie ostatni drżący wstrząs rozpłynął się - płonący czarny rozkosz wybuchł prosto w moje otwarte oko. Ogromny zapach jego istoty zmieszany z smakiem soli i pożądania, słone ciepło kwitnące po mojej siatkówce. To był nie do zniesienia, wyrafinowany ból, ostry szczur, który doprowadził mnie głębiej do ekstazy, gdy trzymałem go tam, aż ostatnia kropla spadła mi na policzek, przekształcając z nim moje widzenie. Jest potężna magia." # AI Tags
bno_embrace_african_5.0009.a.female: "Zasłona została podniesiona." # AI Tags

bno_embrace_african_5.0009.title.male: "Ujawnione widzenie" # AI Tags
bno_embrace_african_5.0009.desc.male: "Waga mojej korony czuła się lżejsza niż zwykle w tych dniach; oczekiwania drżąc przez mnie jak nieuprawniona bestia. Każdy nerwowy koniec wibrował tęsknotą po [GetModifier('bno_primal_insight').GetNameWithTooltip], to coroczne komunię z kapłanką. Wśród tych wszystkich mięśni i mięśni była delikatnym kwiatem - skóra słoniowa rozciągała się nad delikatną kością, usta zawsze zakręcały się w delikatnym uśmiechu. Te wielkie niebieskie oczy - szerokie, niewinne - patrzyły na mnie, miękkie czerwienie zabarwiło jej wysokie szczęki, jakby zrobiłem coś pięknego, po prostu oddychając ten sam powietrze. Ale te słodkie dotknięcia były oszukańcze; pod tym eterycznym pięknem leżało źródło potężnego pragnienia.\n\n Dziś to był dzień. Sąd rozproszył się, pozostawiając tylko księdzkę i mnie w tej rozległej komorze wyrzeźbionej z obsidianów. Wylądowałem na podłodze, jej mała forma ślizgała mi się między nogami z praktykowaną łatwością. Jej jedwabne spódnice zgromadziły się wokół nas jak rozlewane światło księżyca, a potem podniosła mnie za brzuch, te blady niebieskie kręgosłupki przymocowane na moje, gdy usiadła pod moją wagą. Uciekł miękki oddech, kiedy zakopałem się w jej upale. Na początku wymierzono moje popędy, smakując sposób, w jaki jej ciało poddawało się pod moim dotknięciem, kwiat rozwijający się dla króla. Następnie pojawiło się dzikie opuszczenie, każdy jęk odbijający się przez komórkę, gdy oboje piliśmy głęboko z tego rytualnego pragnienia. Z ostatnim drżącym wstrząsem wybuchła we mnie, a potem to się działo: że wspaniała kaskada biało-złoty ciepło płynie do moich oczu. Gorący wstrząs sprawił, że płakałem, pierwotny wrzask wyrwał się z mojej klatki piersiowej, gdy ją tam trzymałem - ofiara kapłanki płonąca w moim istnieniu, aż świat świecił nowo, fo Rever zmieniła się przez jej dotyk." # AI Tags
