bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] To Plea." # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Siostra. [wanderer.GetFirstName] Przeniknąłem do twojego pokoju tronu z łaską białego gołębiaka zstępującego na ołtarzu. Nawet wśród bogatych tkaniny tapiserii i polerowany mramor, wydawało się świecić skóra jak alabaster przeciwko jej północy niebieski szaty, te zaskakujące niebieskie oczy szeroko i poważnie Spotkali się z tobą pod ciemnymi szczotkami. Niewyraźny zapach lilacki przyczepił się do niej jak do modlitwy, płynąc przez dym kadzenia, który wiecznie wisiał w powietrzu. To było niepokojące, jak wyraźnie można było ją wyobrazić nago pod tymi jedwabami, jak łatwo umysł wypełnił puste miejsce pomiędzy składkami z bladymi skórami i delikatnymi krzywymi. Wklęczyła się przed tobą, brzuch zakryty w eleganckim zakręcie kołnierza, ręce ściśle zapięte do złotych przycisków jej skarpetki.\n\n" Wasza Wysokość, oddychała, głos milczący ciągnąc trzęsienie, które wydawało się emanować nie z pobożności, ale z pragnienia. " Pierwszy kamień został postawiony; fundament stoi mocno." Ona rozwinęła się przed tobą, podnosząc się z powolnym rozważaniem, jakby każdy ruch miał być smakowany. /Ale reszta... /Zatrzymała się, pozwalając jej spojrzeniu wędrować po twojej postaci, /przytrzymując się na drodze, /jak suknia przyczepiła się do twoich biodrów, /wyśledzając końcówkę palca wzdłuż krzywy ciebie. W powietrzu pomiędzy wami. Jej oczy spotkały twoje ponownie, wypełnione intensywnością, która graniczyła z rozpaczem. " Ale wiedz, Wasza Wysokość", szeptała, przychylając się jeszcze bliżej, aby jej oddech rozgrzał się na waszej skórze, " w jej ścianach, Nasienie Władcy będzie chwalebne w sposób, który su i przez chwilę widziałeś nie tylko gorącą oddanie za tymi jasnymi niebieskimi oczami, ale głód tak pierwotny i nieuprawniony jak każda bestia." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Poza ziemskim skarbem" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "W twoim pokoju tronu wisiał zapach kadzidła, trzymając się jedwabnych tapiszek i obracając się wokół ojca. [wanderer.GetFirstName] Gdy klękał przed tobą. Był to góra mężczyzny, jego czarne szaty napięte do szerokich ramion, udoskonalone przez lata modlitwy i prawdopodobnie wiele więcej. Jego skóra świeciła obsidianem pod błyszczącym latarką, a każdy wzrost i upadek jego klatki piersiowej świadczy o fizyce, która mówiła o oddania i apetycie znacznie głębiej niż ktokolwiek inny. Święty tekst mógłby to wyrazić. Byłaś momentalnie rozproszona, gdy skanowałaś te mięśniowe kończyny, zanim wreszcie podniósł głowę, oczy ciemne i błyszczące jak wypolerowany onyx przed twoją bramką.\n\n"- Wasza Wysokość, - rzasnął, głęboko głosując jak bębny w świątyni. Pierwszy kamień katedry został postawiony, fundament wystarczająco silny, by nosić ciężar chwały Władcy. Czułem się bardziej fizycznie niż duchowo. /Ale reszta... sam budynek... /Przechylał palce na klejnotkę skarbu, /wyciągając uwagę na twardą linię przedramu i sposób, w jaki te szerokie ręce / Mogli z taką samą gorączką poradzić sobie z kobietą, gdy trzymali świętą relikwię. Zresztą, zbudowanie wymaga... znacznej oferty. Połknął się, oczy błyskawicząc do twoich ust, zanim wrócił, aby spotkać się z twoim spojrzeniem. /Ale wiecie to, Wasza Wysokość, /ciśnił, skłaniając się do przodu, /a więc jego głos był ledwie oddech /przeciw jedwabnym poduszkom waszego tronu, Przynosi błogosławieństwa ponad wszelkie ziemskie skarby. Bo w jego murach, Nasienie Władcy będzie wzbogacone w sposób, który będzie płynąć do każdego rogu twojego królestwa. " Jego spojrzenie zatrzymało się na ciebie, mierząc, oceniając, Obiecając coś potężniejszego i namacalniejszego niż zwykły dobrobyt." # AI Tags

bno_embrace_african_5.0004.a: "Tak ważne sprawy wymagają czasu." # AI Tags

