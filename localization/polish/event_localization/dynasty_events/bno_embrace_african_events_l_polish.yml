bno_embrace_african_5.0010.title.female: "Święte ziarno: esencja oczyszczania" # AI Tags
bno_embrace_african_5.0010.desc.female: "Przyniosli mi kołnierz z srebrnych włókien, ale ledwo czułem chłodność po mojej skórze. Moje kończyny były ołowione, każdy oddech płytki. Lekarze szeptali o oczyszczaniu, odnowieniu, ale ich słowa pływały jak pijane ryby w mgle za moimi oczami. Potem przyszedł, jego obecność wstrząs coś surowego przeciwko nudnym bólu, który przenikał mnie. Powietrze kręknęło wokół niego, jakby statyczna zgromadziła się w letnim popołudniu. Miał na sobie szatę z indygo, szalone lnie, które przyczepiały się do szerokich płaszczyzn jego ramion i uda. A kiedy klękał obok mnie, zapach muszka i słonecznej ziemi wypełniał moje norze czymś pierwotnym.\n\n Dotknął mnie dłonią, nieustannie przyciskając moje delikatne palce. Widziałem w jego oczach błysk niepokoju, głębokie baseny, jak polerowany ebony odbijający błysek światła świec. Uśmiechnął się wtedy, powoli i celowo, niski dźwięk wibrujący w jego klatce piersiowej, który rezonował we mnie. Kiedy zobaczyłem, jak odciąga pas i przywiązuje szatę, drżłem się w kręgosłupa pomimo gorącej gorączki, która trzymała się mojej skóry. Czułem to jeszcze zanim dotarł do środka, zanim zobaczyłem gładką krzywę mięśni wyślizgającą się spod ciemnej tkaniny. To pulsowało z życiem, opuchnięte i ciepłe, wymagające całego połknięcia. Wypchnął głowę, zostawiając szczotkę na moich ustach, oferując smak swojej obietnicy. Ciepło przepływające przez mnie nie było już tylko gorączką. Potem nagnął się głębiej, a ja pochyliłem się w przód, ujmując jego spojrzenie, gdy wciskał się we mnie. Oddech się zacisnął, wystraszony oddech uciekał mi z gardła, gdy głęboko go połknęłam." # AI Tags
bno_embrace_african_5.0010.a.female: "O Boże..." # AI Tags

bno_embrace_african_5.0010.title.male: "Święte nasiona: ofiara nektaru" # AI Tags
bno_embrace_african_5.0010.desc.male: "Lekarze mieli mnie leżącego na płytce z polerowanego kamienia, owiniętego futrami, które były bardziej komfortowe niż ciepło przed chłodem przepływającym przez moje kości. Każdy oddech był trudny, a nawet ciężar wyprosowanych poduszków pod moją głową czułem się zmiażdżający. Moje widzenie rozmyło się na krawędzi, błyszczące światło świec przekształcało się w drgające gwiazdy. Potem przyszła. Nie mogłem powiedzieć, że to anioł z złotego nieba, albo coś starszego i bardziej dzikiego. Jej włosy były złote, ale to nie było to, co ukradło mi oddech. To była jej skóra, blada jak alabaster na czerwonej szatce jej szaty. I sposób, w jaki się poruszała, powoli i celowo, jak pantera śledząca swoją ofiarę. Kiedy klęczyła obok mnie, zapach miodu i czegoś wyraźnie cielesnego uderzył mnie w falę, która pozostawiła mnie zawrotnie.\n\n Wkręciła się po mojej klatce piersiowej, jej szerokie piersi przyciskając na moje żebra z nieoczekiwaną wagą. Próbowałem mówić, ale udało mi się tylko udusić dźwięk, gdy ustawiła się nad mną. Moje oczy zauważyły krzywę białego mięsa przy jej wejściu, błyszczące słabko pod światłem świec. Śmierdzący zapach stał się intensywny. Następnie, bez ostrzeżenia, rozdzieliła te usta, które z zakrzywione w taki słodki uśmiech. Jej ciepło rozkwitało mi na twarzy, szczupłe i zapraszające. Nie mogłem odwrócić wzroku od jej widoku i nie mogłem powstrzymać się przed jej smakiem. Moje gardło było suche jak trądzik, ale chciwie piłem jej esencję ciepłą i bogatej na języku, napełniając mnie czymś pierwotnym i rozpaczliwym. Trzęsienie przebiegało przez mnie, jak ona przesunęła się tak nieco, kierując więcej siebie na moją twarz, pozwalając przypływu jej nektaru przenieść się przez moje usta, w każdą szczelinę mojego bei Nie, nie." # AI Tags
