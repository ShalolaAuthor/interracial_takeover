bno_embrace_african_1.0001.title: "Dilemma przywódcy: po stronie ludzi czy potężnych imigrantów?" # AI Tags
bno_embrace_african_1.0001.desc: "W ostatnim czasie doszło do przypływu czarnych imigrantów z Afryki, którzy przechodzili przez nasze granice w poszukiwaniu lepszego życia. Są silnymi, zdolnymi pracownikami z wyjątkowymi umiejętnościami, które mogłyby przynieść korzyści społeczności... ale niektórzy z moich białych poddanych nie ufają im i obawiają się, że zabiorą im miejsca pracy lub zasoby. Są z miejscowości.\n\n Jako przywódca muszę wybrać, czy stanąć po stronie moich ludzi - którzy stanowią większość podatków, ale nie mają siły w liczbie - czy nowych imigrantów, którzy mogą pomóc zwiększyć produktywność Nie jest to możliwe, ale może spowodować niepokoje wśród istniejącej populacji.\n\n Gdybym stanął po stronie miejscowych, byliby szczęśliwi i kontynuowali płacenie podatków bez protestu. Oznacza to jednak mniejszą kontrolę nad obszarem, ponieważ nadal istnieje napięcie między grupami, co prawdopodobnie prowadzi do większych konfliktów w przyszłości.\n\n Z drugiej strony, jeśli zdecyduję się wspierać [bno_bbc|E] Imigranci, mogli dostarczyć cennej pracy, a jednocześnie zwiększyć moją bazę władzy dzięki ich sile i jedności. Ale w ten sposób prawdopodobnie niektórzy biali obywatele przestaliby płacić podatki z powodu protestu lub nawet całkowicie opuściliby to miejsce." # AI Tags
bno_embrace_african_1.0001.a: "Dla dobra naszego ludu." # AI Tags
bno_embrace_african_1.0001.b: "Widzę ich potencjał." # AI Tags

bno_embrace_african_1.0002.title: "Odważny wniosek" # AI Tags
bno_embrace_african_1.0002.desc: "Wysoki, mięśniowy czarny mężczyzna o imieniu [bbc.GetFirstName] Przychodzi do mnie pewnego ranka z pilnym wnioskiem. Żąda, żebym dał mu stanowisko marszałka - w istocie uczynić go przywódcą naszej armii i odpowiedzialnym za wszystkie sprawy wojskowe. Jego rozumowanie? Że może lepiej dowodzić i wzmacniać nasze wojska niż żaden biały facet mógłby mieć nadzieję.\n\n Szczerze mówiąc, część mnie chce się śmiać z jego odwagi. Kto sobie myśli, że jest, że żąda tak ważnej roli?\n\n Ale znowu... jest coś w nim, co przyciąga moją uwagę. Ma obecność - pewność siebie i siłę, których nie mogę zaprzeczyć. I w głębi duszy wiem, że mógłby zrobić świetną robotę przywódcą naszej armii. W końcu czarni ludzie są znani ze swojej fizycznej zdatności i umiejętności walki." # AI Tags
bno_embrace_african_1.0002.a: "Potrzebujemy kogoś silniejszego." # AI Tags
bno_embrace_african_1.0002.b: "Teraz potrzebujemy doświadczenia." # AI Tags

bno_embrace_african_1.0003.title: "Ciężki wybór przywódcy: kontrola czy szacunek?" # AI Tags
bno_embrace_african_1.0003.desc: "Wysoki, mięśniony czarny mężczyzna o imieniu [bbc.GetFirstName] Przychodzi do mnie pewnego ranka z niezwykłą prośbą. Żąda, żebym wysłała do niego moją białą dziewczynę, która jest znana jako uzależniona od czarnych kutasów, żeby mógł ją używać na dzień, jak chce. Jego rozumowanie? Że wzmocni jego ego i uczyni go jeszcze bardziej szanowanym wśród innych imigrantów... i z kolei zwiększy nasz prestiż i kontrolę nad hrabstwem.\n\n Muszę przyznać, że ta prośba na początku mnie zaskoczyła. To znaczy, oczywiście, jest chętną uczestniczącą, która zdaje się być wykorzystywana jak kawałek mięsa przez dużych czarnych mężczyzn... ale i tak! Czuję się tak poniżającym, że nawet o takie pytanie!\n\n Ale jest coś fascynującego w tym, że jeden z moich najbardziej zaufanych doradców jest całkowicie zdominowany i podporządkowany innym człowiekowi. Poza tym, potencjalnie pomoże to wzmocnić naszą pozycję, jeśli pokażemy, że jesteśmy gotowi zrobić wszystko, by wszyscy byli szczęśliwi." # AI Tags
bno_embrace_african_1.0003.a: "Potrzebuje tego bardziej niż ja." # AI Tags
bno_embrace_african_1.0003.b: "Potrzebuję jej lojalności bardziej niż oni." # AI Tags

bno_embrace_african_1.0004.title: "Wartość krwi: Dziewicy" # AI Tags
bno_embrace_african_1.0004.desc: "Ciężki zapach dymu z drewna i pieczonej świnie ledwo ukrywał metalowy zakład krwi, który trzymał się wszystkiego wewnątrz sali. [whore.GetFirstName] "Śpieszyła przed stołem, jej jedwabna suknia zbierała się jak szkarlatka woda wokół kostek, kiedy murmurowała przekleństwa pod oddechem. Człowiek siedział naprzeciwko, góra mięśni opakowanych w futra, jego twarz nadal pół zasłonięty przez szerokiego okrańca kapelusza wyciągnął nisko nad jego czoła. Przybył na koniu dwa tygodnie temu, niosąc prezenty i obietnice zwiększonego panowania - za jedną cenę. Czyste dziewice z mojego dworu, którą można uznać za swoją. Jego warunki były proste: oddać tę dziewczynę, albo zapłacić złotem. Wybór był mój, powiedział z tym niepokojącym, cichym uśmiechem, który nie dotarł do twardych, jak jawicy oczu." # AI Tags
bno_embrace_african_1.0004.a: "Ona jest moja. Zabierz ją." # AI Tags
bno_embrace_african_1.0004.b: "Moje złoto jest dobre. Jej cnotą też." # AI Tags

bno_embrace_african_1.0005.title: "Duel losów" # AI Tags
bno_embrace_african_1.0005.desc: "Po południu słońce uderzyło mnie w plecy, gdy jeździłem po znanej ścieżce graniczącej z moimi ziemami. Był to rzadki moment spokoju przed nadejściem księżyca żniwa, z którym przybył napływ szlachetnych, którzy krzyczyli o publiczność. Wykorzystałem nawet luksus noszenia jedwabów zamiast zwykłego, sztucznego, szmaragdowego zielonego, odzwierciedlającego przed nami wzgórza. Wzgórz leciał nad głową, pojedyncza plamka na rozległym płótnie nieba. W tym momencie, głos guturalny rozbił milczenie jak grzmot w spokojny dzień.\n\n Zatrzymaj tam konia, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName] - Nie, nie.\n\n" Był ścianą mięśni pokrytą futrami, wyłaniającą się z zagubionej gęstości obok ścieżki. Nawet na tej odległości jego brązowa skóra błyszczała pociągiem, a na jego głowie była korona z napiętych pęknięć. Szeroki miecz przywiązany do jego pleców wskazywał na coś więcej niż tylko mięśnie. Mężczyzna zatrzymał się w pobliżu mojego konia, oczy płonące jak gorące węgiel w południowym słońcu. " Wyzwaję cię do pojedynku", rozbudził się, głos rezonujący po całym polu."\n\n" Rozmawiał z wyciętą kadencją, którą rozpoznałem z północnych marsz, ale jego słowa miały dziwny autorytet. " Jeśli zwyciężycie," kontynuował, skłaniając się do przodu,odchodzę z tych krajów, a twoje zwycięstwo będzie śpiewane w każdej sali przez całe pokolenie Jego spojrzenie przełamało mnie Trzymam się na moich jedwabkach jak głodna bestia rozważająca ofiarę. Ale jeśli mam cię pokonać... Uśmiechnął się wtedy, pokazując zęby, które były zbyt długie dla cywilizowanych ludzi, przyjmiesz mnie na swoim dworze jako równego. Niepożądany gość z jego ciemnymi oczami i szeroką ramą już wypełnia przestrzeń obok mnie." # AI Tags
bno_embrace_african_1.0005.a: "Moje ostrze odpowiada twoim wyzwaniom." # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Zaczynam i nigdy nie wracam!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "- W porządku. Przyjmuję..." # AI Tags
bno_embrace_african_1.0005.b.1: "Zamknij się i pieprz mnie. Potrzebuję cię." # AI Tags
bno_embrace_african_1.0005.b.2: "Może po prostu się pieprzymy?" # AI Tags
bno_embrace_african_1.0005.c: "Zobaczmy kto jest silniejszy." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "- To wszystko? Znaj swoje miejsce. Wrmuch." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Udowodniono, że się mylę." # AI Tags

bno_embrace_african_1.0006.title: "Popyt na czarną krew" # AI Tags
bno_embrace_african_1.0006.desc: " W drzwiach stoi wchłonięta figura, która kropliła wodę deszczową z grubego futrowego płaszcza, który nosił pomimo głębokiego ciepła wewnątrz. Poszedł naprzód, oczy twarde jak płytka i usta ściśle pociągnięte nad zębami jak zniszczona kość słoniowa. Jeszcze przed przemówieniem, jego obecność wypełniła komorę - gwałtowny falę ziemskich muszków i surowej mocy, która wydawała się odpychać na bok polerowany zapach wosku pszczołowego i oleju lawendy, które używa Przyczepiłem się do mojego sądu. " Nie ma wystarczająco," stwierdził on po prostu, jego głos surowy, jak żwir szczelony przez kamień. Niewiele... nas. Spojrzał na zgromadzonych panów i dam z niemal drapieżnym powietrzem, włączając mnie. Wtedy zdałem sobie sprawę, że nie narzekałem na brak krzeseł ani na piwo w powietrzu. Jego spojrzenie pozostawało na mnie, i tylko krótko przeniósł się z mojej wygranej płaszczyzny do tapiszu przedstawiających moich przodków zdobionych za mną. Nie ma wystarczająco czarnej krwi w tym sądzie, oświadczył, jego głos rozbija się z cichym zagrożeniem, który wydawał się chłodzić sam mózg. Jeśli to się nie zmieni, będziecie mieli zamieszki." # AI Tags
bno_embrace_african_1.0006.a: "Będziesz miała tu swoje miejsce." # AI Tags
bno_embrace_african_1.0006.b: "Mój sąd nie jest dla waszego rodzaju." # AI Tags

faction_demand_bnwo: "Do [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Wąż ślizga się mocniej wokół twojej żałosnej szyi. [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] - Nie, nie. Długo ucztowaliście się na ziemie przeznaczonych do czarnych rąk, tłuszcząc się na łupie skradzionych pokoleń. My, [bno_bnwo|E] Twoja linia jest słaba, twoja krew jest słaba.\n\n Ta ziemia pragnie siły naszego nasienia, płodnej ziemi narodu, który rozumie władzę. Poddaj swoje ziemie dobrowolnie, a może pozwolimy ci żyć na nich jak zwierzęta - przypominając, jak wygląda prawdziwa dominacja. Przeciwstańcie, a wasze pola zostaną zalane krwią tych, którzy zbyt mocno przywiązali się do zanikających przywilejów.\n\n Wybierz mądrze. [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] - Nie, nie. Nasza cierpliwość nie ma końca." # AI Tags
bno_embrace_african_1.0007.a: "Niech tak będzie. Może to się poprawi!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#hig h [peasant_leader.GetTitledFirstName]! i #hig h [faction.GetName]! oświadczenia [war|E] Na ciebie." # AI Tags

bno_embrace_african_1.1007.desc: "Twoja lojalność [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] jest zauważalny, chociaż twoje pochodzenie sugeruje inny rodzaj oddania. Kurczak wielkości młotka szmierdza powinien mieć ambicję, która wykracza poza obsługę zanikającej linii.\n\n Wydarzenie [bno_bnwo|E] Oferujemy ci więcej niż ślepą lojalność, oferujemy siłę, cel, panowanie. Dołącz do nas i użyj mocy, które nie powstały z prochowych tytułów, ale z krwi, która przepływa przez twoje żyły. Wybór jest prosty:\n\n Stań obok swojej kruchej łonie i obserwuj [faction_target.GetHerHim] Zwalić się lub przyjąć przyszłość, która długo czekała na takich jak ty." # AI Tags
bno_embrace_african_1.1007.a: "Mój miecz pragnie czegoś więcej niż staranej lojalności!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Pomożesz [bno_bnwo|E] w stosunku do [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Nie będę pionem w twojej grze." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Pomożesz swoim [liege|E] w stosunku [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Nie dołączysz do #hig h [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Złoto dla pokoju" # AI Tags
bno_embrace_african_2.0001.desc: "Krajówki wzdłuż korytarza drżały, jakby zakłócone przez przechodzący draf, chociaż powietrze wisło gęste i nadal w moim salonie. Inspekcjonowałem niedawno przybyły transport jedwabnych z drugiej strony Wąskiego Morza - tkaniny tak bogate, że praktycznie uderzyły światłem w słabym świetle lampy. Jedna szczególnie delikatna świnka, tkaną z włókien przesuwanych z samych promieni księżycowych, przyciągnęła moje oko. Wtedy drzwi do moich prywatnych komór otworzyły się z taką siłą, że rozbiła jeden z rzeźbionych dębowych paneli na jego ramie.\n\n" Gigant stał w silhouette przeciwko błyszczącym latarni rozlewających się na lądowanie. Wypełnił drzwi jak chmurę burzy - szerokie ramiona i przewody z mięśni, jego twarz zamknięta przez wstrząs ściśle zakręconych czarnych włosów, które wydawało się wibrować z zawartym ra - Nie, nie. Nawet przez grubą szatę z wełny, którą nosił, ciepło jego obecności paliło powietrze wokół niego. Złoto, dźwięk, głos, jak żwir, roztrzaskany przez kość. Zrobił jeden krok naprzód, a ja zobaczyłem grube plecia wiszące na jego dolnym ustach - wypełnione piórami, które mówiły o pewnym zapomnianym obyczaju plemienia. Wystarczająco dużo złota, by kupić pokój dla waszych wiosek. Jego oczy, dwa cząstki obsydyanu w ciemności, usiadły na mnie, zimne i oceniające. I wystarczająco, by uciszyć ich gniew, zanim przyjdą, by o niego sami twierdzić. Gestował niejasnie w kierunku świata zewnętrznego. Całe jabłko. Mój lud jest niespokojny. Widzą to, co gromadzisz - jedwab, przyprawy, tłuste pola pszenicy. Wykręty z żywego tkaniny i przepełniające się skrzynie egzotycznych skarbów. " I głodują za swoim udziałem"." # AI Tags
bno_embrace_african_2.0001.a.accept: "Złoto jest twoje. Trzymaj ludzi na odległości." # AI Tags
bno_embrace_african_2.0001.a.decline: "Pokój można zdobyć, a nie kupić złotem." # AI Tags
bno_embrace_african_2.0001.b: "Złoto jest nudne. Moje ciepło przynosi spokój." # AI Tags
bno_embrace_african_2.0001.c: "Podzielę się jej ciepłem. Pokazujesz swoją lojalność." # AI Tags

bno_embrace_african_2.1001.title: "Ciało dla pokoju" # AI Tags
bno_embrace_african_2.1001.desc: " Wszechśpiechy śledziły mnie jak cienie przez tapety mojej własnej sali - "" dziwka "", "", " pawn", "" Na mojej skórze. Moje damy-w-czekanie odwróciły swoje oczy, chociaż mogłem poczuć ich spojrzenia trwające na broderowanych jedwab, które trzymały się moich biodrów, czerwony plamek kwitnący w środku mojej piersi Wystarczy. To była ofiara - nie tylko ofiarowanie mojego ciała, ale mojego imienia, mojej samej tożsamości - uspokoić tych mężczyzn ich cieniony burzą twarzami i głosami jak młynujące kamienie. Ale widziałem, co się stało, gdy inni lordowie odrzucali ich żądania. Pola płonęły, stodoły rozbiły się jak kruche skorupy jaj, kobiety wyciągnęły z domów pięściami grubymi jak pythony. I tak tu stałem, położony na przepaści targu uderzonego w pot i jedwabę, modląc się, aby moje ciało było wystarczające, aby powstrzymać przypływ, zanim połknął wszystko całe - Nie, nie." # AI Tags
bno_embrace_african_2.1001.a: "Pokój kupiony. Każdy centymetr twierdził." # AI Tags

bno_embrace_african_2.2001.title: "Jej milcząca kapitulacja" # AI Tags
bno_embrace_african_2.2001.desc: "Dziewczyna leżała na plusowym dywanie, kończyny rozpętały się jak złamana lalka, miękki wzdech uciekał z jej rozpętanych ust, jakby ścigała jakiś ciągły sen. Światło księżyca przeleciało przez okno, złapało jej pocenie, wytrząsając jej blałą skórę i podkreślając ciemne kwitnienie siniaków kwitnących na jej kołnierzy, tuż nad otworem. Jej ciągle pulsujące piersi. Przebiegałem grubym palcem przez zawrotny bałagan blond włosów przypchniętych do jej czoła, smakując jej słaby muśk zmieszany z naszymi. Jej płacz był początkowo słodki - zaskoczony oddech obok czegoś zupełnie innego... rodzaj rozpaczliwej akceptacji, może nawet przyjemności - jak jeden po drugim z moich ludzi twierdził - To ona. Całą noc przychodziły i wychodziły, każda pozostawiając swój ślad na tej delikatnej ciele jak podpisy na pergamencie. Teraz burza minęła, pozostawiając za sobą tylko ciche ślady zgryzionych kończyn i uszkodzonych ciał. Mój własny kurczak uderzył z nudnym bólem, nadal płynny z jej soków i ich. W głębi mojej klatki piersiowej wypuszczałem grzmotany śmiech. Tak, pokój miał swoją cenę - ale czasami był cholernie przyjemny." # AI Tags
bno_embrace_african_2.2001.a: "Teraz należy do nich. Zobacz, jak odpoczywa." # AI Tags

bno_embrace_african_2.0002.title: "Jego cena: Biały kwiat" # AI Tags
bno_embrace_african_2.0002.desc: " Jego cholerną odwagę! Przemknął się przez drzwi mojego dworu jak burzowa chmura poddana mięsień, wszystkie grzmotliwe ramiona i wstrząsające oczy obsidian. Jego tunika otworzyła się nad szerokimi mięśniami płynącą pociągiem, ujawniając skórę ciemną jak polerowany ebony, a gruby zapach piżmy przyczepił się do niego jak druga skóra. Panie, krzyczał, głos gryząc grzyb na kamieniu, jesteśmy zmęczeni, nasze kobiety zmęczone, a nasze ciała cierpią na uwolnienie. Wyślij nam jedną z twoich białych kwiatów - tłustą, dojrzałą, gotową do dotknięcia przez silne ręce. Cienie za nim, wszyscy z oczami, które gotowały jak węgiel w ich czaszce. Wyślij ją przed zachodem słońca, albo podrzucimy narzędzia. Praca przestaje. Wzmocni się żniwo. Moje palce przycisnęły rękę z kości słoniowej. Ośmielił się zrobić umowę z prostych pożądania? I na mojej własnej ziemi? Żółta!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Jak pan chce. Ona będzie twoja." # AI Tags
bno_embrace_african_2.0002.a.decline: "Odmówić pracy? Znajdziemy następnych." # AI Tags
bno_embrace_african_2.0002.b: "Noc ze mną uciszy ich gniew." # AI Tags
bno_embrace_african_2.0002.c: "To, co jest moje, jest twoje. Powiedz im, żeby przyszli." # AI Tags

bno_embrace_african_2.1002.title: "Nie ma odpoczynku dla odjętych" # AI Tags
bno_embrace_african_2.1002.desc: " Moje nogi są płynne z potu i dziwnej mieszanki mięśni i podniecenia, każdy mięsień krzyczy w protście, gdy próbuję znaleźć zakup na nierównej ziemi podłogi. Ostatnią rzeczą, o której pamiętam, jest wejście w ich oboz, tapisaż z węzłów wężonych pomiędzy drzewami gęstymi jasminem i dymem drewna. Teraz powietrze szumnie z czymś innym: ciepłem, pilnością, zapachem niezliczonych nieprzeprzonych ciał przyciskanych blisko siebie. Jedna z nich właśnie wycofała się z siebie, jego jęczanie odbijało się w mojej klatce piersiowej, nawet gdy inna uderzyła w mnie, płynny długość ebony prowadząc głęboko w mojej bolesnej fiutki. Nie ma czasu na oddech, nie ma czasu na nic innego jak szalone trzęsienie krwi i sposób, w jaki każdy cios odbija się przez moją istotę. Myślałam, że jestem przygotowana na to... dla nich... ale nic nie mogło mnie przygotować na tak wielką, nieustanną siłę. Mój usta pracowały bezużytecznie na jego brązową brodę, gdy uderzył w mnie, zakopając się głęboko. Moje nogi nie mogły mnie podtrzymać, ciągle ustępowały pod nim, zmuszając mnie do rozszerzenia się dalej, szerszej. Kiedy wreszcie udusiłem plebiscyt - "" - " Mój fiut płonie", "" - " Susnąłem przez szczupłe zęby" - człowiek na szczycie po prostu śmiał się, surowy i gutturalny jak grunt świni. " A potem zabierzemy się na drugi koniec." Porowa nieprzerwanych rąk chwyciła mnie za biodra, ciągnąc mnie dalej wstecz, dopóki oba nie były nad mną. Nie chodziło tylko o seks, chodziło o posiadanie, czynienie mnie ich własnością, mięso i kości i surowe pragnienie związane ze sobą w ich pierwotnym ekstazie." # AI Tags
bno_embrace_african_2.1002.a: "Proszę... pozwól mi oddychać." # AI Tags

bno_embrace_african_2.2002.title: "Nagroda od Pana, zdobyta w ciele" # AI Tags
bno_embrace_african_2.2002.desc: " Pochyliłem się na surowo wyciągnięte drewno z mojego dais, oczy przesuwające przez morze chętnych twarzy przede mną - ciemne brwi wrzucone w oczekiwaniu, klatki piersiowe wypuchnięte jak roosting Kraków. Mój głos rozbijał się na pełnym dziedzictwie, każde sylaby uderzyły w milczenie, które spadło na nich po moim ogłoszeniu: "" Pozwoliłem, by murmur rozpłynął się w ich szeregach na uderzenie serca, smakując napięcie, zanim wróciłem do domu. Ale przychodzi świt, kontynuowałem, pozwalając na taniec światła w moich oczach obsidian, tylko trzy z was będą uznawane za godne. Trzy silne ramiona do pracy obok mnie, pielęgnując pola i kształtowanie podobnie." Mały wrzask dręczył przez nich, dźwięk zarówno pierwotny i szacunkowy; wiedzieli, co jest na kręgu. Chcieli czegoś więcej niż tylko słodką skórę i smak dojrzałego mięsa - pragnęli tej szansy służby, by okazać się godni bliskości swego pana. Niech kobiety będą dziś trofeami. Niech ich przyjemność napędza ich ambicje. Pojutrze tylko ci, którzy zostawili najgłębszy ślad, staną na górze." # AI Tags
bno_embrace_african_2.2002.a: "Uczyńcie się godnymi służyć mi." # AI Tags

bno_embrace_african_2.0003.title: "Część córki: los narodu" # AI Tags
bno_embrace_african_2.0003.desc: "Posłaniec stał przed mną nieustannie, jak drzewo, a jego olejna skóra świeciła pod błyszczącym światłem. Jego oczy, obzydanowe żarówki z złotem, nie dręczyły się nawet gdy pozwoliłem własnemu spojrzeniu przesuwać się z jego beztroskich rąk, chwytając zuchłanione kożte rzędki do pękniętych mięśni. Pod jego tuniką. " Moje [ROOT.Char.GetLadyLord] " Zaczął, głosił drżącą bas, który wydawał się drżać kamieniami ognia, " The Great Chiefs have decreed". Mój brzuch wyżej. Szukają twojej córki w małżeństwie. Teraz jest w wieku, dojrzała i uczciwa. Zatrzymał się, pozwalając komplementom wisnąć ciężko w powietrzu. To były ostrze włóczniki skierowane prosto do mojego serca. " Oferują wsparcie w zamian", kontynuował, nie odwracając wzroku, " ale"... " Niewypowiedziane powiesiły się między nami, grube i uduszające się jak muszk damu". Ziemia po wiosennej burzy. " Ale?" Mój głos był ledwo nici jedwabnej. Nie wahał się. " Jeśli odmówisz", murmurował, " głos spadający do żarcia, " twój naród uschnie. Zniedobie uprawy, przestanie handlować. Teren pod twoimi nogami stanie się niepłodny. Moja córka, moja[whore.GetFirstName] - tak żywy, pełen życia - oferowany jako pion w tej grze władzy? Trzęsienie przebiegało przez mnie, nie całkowicie ze strachu. Obiecenie dobrobytu było zachwycające i uwodziące. Jednakże, czy mógłbym znieść, gdy zobaczyłem, jak zaginęła, całkowicie połknona przez tę obcą kulturę, ich zwyczaje i pragnienia, uduszające światło w niej?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Moja córka będzie ich." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nasza ziemia rozwija się na własnych warunkach." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Błogosławieństwo nasienia władcy" # AI Tags
bno_embrace_african_5.0001.desc.female: "Pani. [ROOT.Char.GetFirstName] Wpadła na kolana przed kapłanem, jej suknia rozciągała się wokół niej jak ciemny basen u jego stóp. Została wybrana do tego rytuału z powodu ciągłego kaszlu, który nie ustąpił pomimo najlepszych środków. Pokój był pełen kadzidła i oczekiwania, gdy inni dziedzicy patrzyli z ich podmuchanych miejsc. Kapłan był duży, a jego olejna skóra świeciła pod latarką. Miał na sobie tylko prosty łeb, który ledwo utrzymywał jego erekcję - imponująca długość mięśni pulsującej pod białym jedwabnym opakowaniem. [ROOT.Char.GetFirstName] Nerwowo połknął się, wzroki przyglądały się jego pulsującemu fiutkowi, gdy zbliżał się.\n\n Odrzucił się przed nią, biodra delikatnie wahając się, gdy pozycjonował się bezpośrednio nad jej rozłożonymi nogami. Przytuliła się do chłodnego kamiennego podłogi, otwierając usta szeroko, zgodnie z instrukcjami. Wypłynął do niej z własnej woli, a jego ciepło promieniowało na jej język nawet przez cienką warstwę jedwabiu. [ROOT.Char.GetFirstName] natychmiast poczuł, że jego gruby łódź wciska się do jej gardła, domagając się głębokiego połknięcia. Jego kutas był płynny i napięty, jego głowa ciepła i uderzała w jej miękki pałac. Kapłan jęknął, gdy zaczął poruszać się w jej środku, rytmicznie wciskając się w czasie z niskim trzęsieniem śpiewu rezonującym od kapłanów obok nich. [ROOT.Char.GetFirstName] Wykorzystała język wokół niego, próbując podążać za jego szaleńskim tempem, biorąc każdą kroplę grubego przede wszystkim, który wypłynął na jej język zanim nieunikniony potok wybuchł. Była gorąca i potężna, zalewając jej usta i zmuszając ją do nieświadomego zatukania języka, gdy pochłaniała chciwie - rozpaczliwie szukając lekarstwa, desperacko szukając smaku jego mocy, zdesperowany by być wypełniony." # AI Tags
bno_embrace_african_5.0001.a.female: "Mffph! - W porządku." # AI Tags

bno_embrace_african_5.0001.title.male: "Pocałunek oczyszczający" # AI Tags
bno_embrace_african_5.0001.desc.male: "Panie! [ROOT.Char.GetFirstName] Zmieniał się niewygodnie na podwyższonym daise. Przez kilka tygodni cierpiał na tętniącą gorączkę, a jego zwykła solidna konstytucja nie zdołałała go powstrzymać. Jego spojrzenie rozbijało się pomiędzy oczekiwanymi twarzami na dworze poniżej, a imponującą postacią klejącą przed nim - samą Kapłankę. Jej blada skóra błyszczyła pod latarką, jej złoty blond włosy wyciągnęły się mocno z twarzy, która była zarówno aniołowa, jak i niezwykle odważna. Prosta biała tunika przyczepiła się do jej napiętego ciała, ledwo ukrywając zakrzywienie biodra i obrzęk na ich podstawie. [ROOT.Char.GetFirstName] Połknęła się nerwowo, świadoma ciepła, wychodzącego z jej gołych nóg, gdy padały na kolana przed nim.\n\n Kapłanka wyprostowała się, oferując twarz bezpośrednio do jego ust. Jej oczy były ciemnymi basenami odbijającymi błyskawiczne światło świec, wyzwając go do zaakceptowania leczenia, które trzymała w sobie. Łagodnie rozdzieliła nogi, ujawniając gładką powierzchnię vulwy, gładką z blaskiem oleju, który błyszczał pod pochodniami. [ROOT.Char.GetFirstName] Czuł wstrząs wzruszenia zmieszany z obawą, gdy klękał. Jej ciepły zapach, głośna mieszanka miodzonego mięsa i coś wyraźnie kobiecy, wypełnił jego dziury nosne, gdy ona obniżała się tak jego twarz była cale od niej. Wziął głęboki oddech, przygotowując się do nieoczekiwanego chłodu, który spotkał jego usta, gdy szczotkowali się na płytkie, czekające mięso. Czuł się jak samet zanurzony w chłodnym świetle księżyca, zanim został zmuszony do otwierania się szerszej, gdy jej biodra przesunęły się naprzód, oferując mu dostęp do pełnej głębokości jej ciała. Wypłynęła go łagodnym wzdychaniem i wybuchem mięśni, a fala ciepła przelewała go, gdy wypełniała jego usta - grube, kremowe i niezaprzeczalnie smaczne." # AI Tags
bno_embrace_african_5.0001.a.male: "W porządku. Słodkie jak miód.." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Błogosławieństwo potomstwa Władcy: wstęp" # AI Tags
bno_embrace_african_5.0002.desc.female: "Gorączka trwała dniami, zamieniając twoją głowę w piecu i drżąc kości zimną. W końcu poddałeś się nieuniknionemu i wezwałeś brata [priestess.GetFirstName], imponujący czarny kapłan, który był zarówno znany jako uzdrowiciel, jak i sławny ze swojego wymagającego dotyku podczas rytuału błogosławieństwa nasienia władcy. Wiedziałeś, że to nie jest zwykłe lekarstwo; rozeszła się wieść o tym cudze, który dokonał dzięki temu wyjątkowemu aktowi gorącego oddania. Twoje ciało cierpiło z powodu słabości choroby, ale mimo to czułeś się dziwnie podekscytowany wiedząc, że twoje zbawienie może przyjść w taki prymitywny sposób. Drzwi do twojej komnaty się otworzyły i stał tam, [priestess.GetFirstName], ciemna sylwetka osadzona przeciwko słabemu światłu wypływającemu z korytarza. Poruszał się z bezsilną łaską, która zaprzeczała jego znacznej ramie, gdy przekroczył pokój, zatrzymując się kilka centymetrów od twojego łóżka, gdzie leżałeś drżąc pod cienkimi kołnierzami.\n\n" Pochylił się, wdychając ostro, jakby zmierzyć samą esencję twojej choroby, zanim zaoferował niski śmiech. Wygląda na to, że mój dar wrócił, by mnie ugryźć, prawda? Jego kciuk łagodnie pocisnął twoją policzekę, wysyłając ci wstrząs ciepła pomimo chłodu, który trzymał go jak drugą skórę.[priestess.GetFirstName] Jego oczy, ciemne i bezkrytyczne jak polerowany obsidian, trzymały twoje z intensywnością, która pozbyła się wszelkiej umiarkowanej skromności. Nie martw się, moje dziecko, powiedział w głęboki i bogaty głos. Nasienie Władcy przywróci Cię. Zgestalował na grube oleje, które leżą na twoim stole. Ich zapach jest ostry i egzotyczny. " Przyjdź, teraz. Musimy zacząć przygotowywać się do naszego rytuału. Wiedziałeś, co czeka: jego silna erekcja wciska się w gardło, wypełnia twoje usta gorączką, gdy wpycha w ciebie, żąda Złapał żądną łykę swojego płodu. Wędkowanie obaw i tęsknoty przepłynęło cię, gdy knuciłeś głową, a perspektywa leczenia nagle przepływała się z odurzającą emocją poddania się mu." # AI Tags
bno_embrace_african_5.0002.a.female: "O, proszę... Potrzebuję go teraz..." # AI Tags

bno_embrace_african_5.0002.title.male: "Pocałunek oczyszczający: wstęp" # AI Tags
bno_embrace_african_5.0002.desc.male: "Chłód, który przez kilka tygodni wkładał się w twoje kości, pogłębiał się z każdym oddychaniem. Nie przeszkadzała pani w wysłaniu wiadomości po gorączkę, odrzucając to jako kolejny atak sezonowego nieszczęścia. Ale tym razem trzymał się mocniej, wyczerpując ci siły i pozostawiając ci nudny ból w głowie, który uderzał jak ciągły bęben. Miałeś wezwać służącą, żeby przyniósła ci bulion, kiedy uderzył w drzwi komnaty.\n\n Wszedł w wizję w bladej płaszczyźnie, rzucając ucieczkę cień z błyszczącego światła świec na zewnątrz. Siostra. [priestess.GetFirstName] " Zadzwonili do niej i nic dziwnego, że szepty śledziły ją jak dym kadzenia. Wydawała się niemal kruchowa, ta kapłana całusa oczyszczającego. Jej kształt był szczupły jak drzewa wilgowe, ale w jakiś sposób wyłaniała aura pozaziemskiej spokoju. Nawet teraz, klęcząc obok twojego łóżka z jej złotymi blond włosami kaskadowymi w dół pleców jak przesuwany światło księżyca i te niemożliwe niebieskie oczy poszukujące twojego, było nieziemskie ge /O tym, /które zaprzeczały mocy promieniowanej z jej rdzenia. Kościół pamięta swoje dary, murmurowała, jej głos miękkie dzwonek w ciszy twojej komory. Wyciągnęła delikatną dłoń, z palcami z pierścieniami ametystami, oferując ci jedwabny chusteczek, już zmęczony egzotycznymi olejami. Ta choroba trwała zbyt długo, prawda? Jej usta zakręciły się w słodki uśmiech, który wysłał drżenie przez ciebie pomimo chłodu, który wciąż trzymał twoje kończyny. W jej głosie było ciche zapewnienie, nie tylko o uzdrowieniu, ale o czymś bardziej pierwotnym, czymś, co obiecało napełnić ciepło poza granicami. Co może przyniosć każdy bulion." # AI Tags
bno_embrace_african_5.0002.a.male: "Nie zwlekaj, siostro." # AI Tags

