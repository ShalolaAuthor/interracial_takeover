bno_embrace_african_5.0010.title.male_child: "Święte nasienie: leczenie księcia" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Mama mówi, że już się czuje lepiej. Mówi, że choroba mnie opuszcza, ale wszystko co czuję, to te brzmiały, które zaczynają się w moim brzuchu i rozprzestrzeniają się wszędzie jak plamy. Tata zadzwonił do niej "[carn_sex_partner.GetFirstName]" Przecież to prawda". [carn_sex_partner.GetFirstName] ma duże oczy, większe od mamy, i błyszczą, gdy się uśmiecha. Ten uśmiech sprawia, że moje gardło się ciągle kręci. Kiedy się zbliżyła, pachniała słońcem i czymś słodkim, czego nie potrafię wymienić, i mocno przycisnęła moją rękę. Jej skóra była blada jak śnieg, ale ciepła jak mama po kąpieli. Tata mówi, że jej wnętrze są magiczne.\n\n Wtedy klęczyła obok mnie, a jej szata czuła się jedwabna na mojej policzku. Z bliska pachniało słodko, a kiedy podniosła tę piękną białą sukienkę... to doprowadziło mnie do szaleństwa. Dotknęła moich warg palcem, tak miękkim, że klikała, a potem rozdzieliła mi je. Najpierw weszło coś chłodnego, jak woda z filiżanki mamy. Następnie jej ręka ponownie poruszyła się głęboko w jej szatce i wyszła trzymając coś mokrego i grubego. Czułam ciepło przed językiem i smakowało jeszcze słodszy niż słońce. Trzymała mnie w spokoju, gdy wszystko połknęłam - nie puściła, dopóki ostatnia kropla nie zniknęła. Kiedy spojrzałam na nią, jej oczy były miękkie, jakby patrzyły także we mnie. Może tak działa magia." # AI Tags
