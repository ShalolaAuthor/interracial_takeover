bno_embrace_african_5.0003.title.female_wanderer: "Siostra. [wanderer.GetFirstName] To Plea." # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Ciężkie drzwi zakręciły się do środka, przerywając przegląd deklaracji podatkowych. Spoglądałeś z pergaminu, żeby zobaczyć siostrę. [wanderer.GetFirstName] stoją w ramkach w przestrzeni łuku. Nawet na tej odległości, jej piękno eteryczne było niezaprzeczalne: skóra jak alabaster przeciwko północy niebieski jej szat, te zaskakująco niebieskie oczy wydają się przebić prosto przez y W porządku. Jej zwykły delikatny uśmiech zachowywał dziś prędkość, gdy przechodziła przez podłogę mozaikową w kierunku twojej bramki. Słabe drżenie przebiegało przez jej szczupłe ramy nawet w jej mierzone kroki, a miękki zapach lilac przyczepił się do niej jak modlitwa. Przykłoła się przed tobą z łaską wilki w wietrze, czoła szczotka na polerowanym marmurze tronu.\n\n" Wasza Wysokość, murmurowała ona, głos milczący, ale noszący intensywność, która zaprzeczała jej miękkości. Wybacz mi, że przeszkadzałam w twoich pracach. Wstała wtedy, jej ruch jak kwiat rozwijający się pod słońcem, i spotkała się bezpośrednio z twoim spojrzeniem. Czerwony odbarwił jej policzki, rozprzestrzeniając się od kołnierzy do końcówek ucha. Kościół Czarnego Kurczaka prosi o waszą łaskę, powiedziała, głos zbierając zdecydowane drżenie, jakby każde słowo zostało wywrócone z niej wysiłkiem. Musimy rozpocząć budowę naszej katedry - odpowiedni hołd dla Nasienia Władcy. Przycisnęła ręce razem, te delikatne palce mocno przeciw głębokim Indigo. Jej szaty. Pierwszy krok wymaga... kamienia węgielnego, szeptała, wzroki płynące w dół do twoich warg przed powrotem, aby znów spotkać się z tobą. Wystarczająca oferta ze swoich skarbów." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Królewska umowa" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: " Przeglądałeś petycje o nowy system nawadniania, kiedy ciężkie dworze z dębu w twoim pokoju tronu otworzyły się wraz z nagłymi dźwiękami. Kapłan wkrótce wszedł do komnaty, jego szaty czarniejsze niż noc bez gwiazd, w której jego skóra wydawała się świecić jak polerowany mahoni. Podłożył się tak głęboko przed tobą, że tylko jego brzuch przeczyścił deski podłogowe, czoła mocno nacisnęła na zimne płytki z kamienia. Jego oddech wcisnął się w to, co można tylko przypuszczać było nerwowym oczekiwaniem, gdy podniosł głowę, oczy pełne gorącego uwielbienia. Wasza Wysokość, kręcił się, głosy gęste z niewypowiedzianą pilnością, przepraszam za wtargnięcie w tę godzinę."\n\n" Wstań, ojcze [wanderer.GetFirstName] " Powiedziałeś krótko, twój spojrzenie przemierzające imponujące ciało mężczyzny i sposób jego szaty przyczepiły się do jego szerokich ramion jak druga skóra. Wstał powoli, góra mięśni w tych ciemnych skarpetkach, każdy krok celowy i wypełniony prawie namacalnym głodem. Zatrzymał się przed tobą, trzymając ręce razem, jakby ofiarował święty naczynie. Kościół Czarnego Kurca prosi o łaskę, zaczął, głos niski i rezonujący. Nadszedł czas, aby rozpocząć budowę naszej katedry: pomnik dla Nasienia Władcy, świadectwo Jego potencji. Przyciskając się do niego jak do modlitwy. " Pierwszy krok wymaga nie tylko wiary, ale także ofiary materialne - niezwykle niewielkiej sumy skarbów. Zmiana jego intensywności. Ale Wasza Wysokość, kontynuował on, głos spadający do jedwabnego murmura, powiedziano, że błogosławieństwa obdarzonej tym, którzy karmią katedrę są... Szczególnie obdarzona." # AI Tags

bno_embrace_african_5.0003.a: "Rozważę to." # AI Tags

