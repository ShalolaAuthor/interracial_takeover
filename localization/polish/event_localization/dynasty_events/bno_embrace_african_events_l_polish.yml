bno_embrace_african_5.0010.title.female_child: "Święte nasienie: leczenie księżniczki" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Mama mówi, że jestem wyjątkowa. Księżniczka, dzwoni do mnie. Ale księżniczki nie tak dużo kaszlują ani się tak zawrócą, że muszą trzymać się sukni mamy. Nie odczuwają tego gorącego ciepła cały czas, jak mrówki ognia, które kręcą się pod ich skórą. Więc teraz, pójdę zobaczyć [GetCourtPositionType('bno_bbc_priest_court_position').GetName] - Nie, nie. Tata mówi, że też są wyjątkowe - w ich wnętrzach jest magia, która może mnie znowu wzmocnić. Nazywa to Świętym Nasieniem. Jest bardzo przystojny. Przez to moje policzki płonęły jeszcze gorzej niż mrówki ognia pod moją skórą.\n\n Wydarzenie [GetCourtPositionType('bno_bbc_priest_court_position').GetName] Jego szata pachniała jak słoneczna ziemia i coś słodkiego, co klikało mi nosem. Miał głęboki głos, który rządził, gdy mówił, nie ostry i przerażający jak mama, kiedy była wściekła. Jego ręce były ciepłe, kiedy mnie trzymał. Uśmiechnął się do mnie, pokazując zęby wielkie i białe jak księżyc. Następnie jego ręka dotarła do jego szaty i wyciągnęła coś gładkiego i płynnego. Pachnął jeszcze słodszej niż wcześniej. Serce uderzyło jak kolibry uwięziony w klatce piersiowej. Łagodnie rozdzielił moje usta jednym palcem, tak zimno, że moja skóra brzmiała, a potem... to było we mnie. Gorąco, gęsto i poruszające, sprawiające, że drżę, nawet gdy czułem, jak ogień w moim brzuchu. Może w końcu są magiczne." # AI Tags
