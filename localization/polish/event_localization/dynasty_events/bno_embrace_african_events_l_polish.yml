bno_embrace_african_5.0005.title.female: "Dziewczynki czarnego kurca" # AI Tags
bno_embrace_african_5.0005.desc.female: "Siostra. [wanderer.GetFirstName] Wjazd zawsze towarzyszył zapachu lilijów i czegoś subtelnie mięśniowego, coś wyraźnie kobiecego, które trzymało się waszych zmysłów długo po tym, jak przed nią klękała. Twój tron. To był zapach, który dobrze znałeś, który mieszał się z trwającym zapachem oleju sandalowego z niezliczonych nocy spędzonych w przepływie silnych kończyn ebonowych. [wanderer.GetFirstName] " Jego szerokie, niebieskie oczy, zwykle tak spokojne, były zaciemnione nerwowością, która ciągnęła w róg twoich ust. Można było zobaczyć, jak jej gardło wybuchało, gdy połknęła, blada tkanina jej nawyku rozciągała się przez rozległe piersi. Wasza Wysokość, zaczęła, głos ledwo ponad szeptem, katedra stoi błyszczący, jej obszydynne serce pulsujące z chwały Czarnego Kurca. Położone, te oczy płynące w górę, aby spotkać się z tobą, zanim spadną w dół, aby odnaleźć linię twojej jedwabnej sukni."\n\n" Ale w tych ścianach... to nie wystarczy, wyznała, jej palce nerwowo kręciły się w wybrukowanych krawędzi swoich nawyków. Potrzebujemy żywego testamentu waszej dynastii, Wasza Wysokość."[wanderer.GetFirstName]" Jego spojrzenie wróciło do twojego, z intensywnością, która graniczyła z rozpaczem. Order...dedykowany zapewnieniu kontynuacji tej świętej linii. Znowu połknęła delikatną kolumnę gardła widocznie wychylającą się, zanim kontynuowała, głos zwiększając siłę. Jakbym była napędzana przez płyn, który wzrastał w niej. Dziewczynki, wybrane ze względu na czystość i piękno... za ich oddanie Twojej przyjemności."[wanderer.GetFirstName]" Usta rozstały się nieco, jakby chciały powiedzieć coś innego, ale potem ugryzła je razem, policzki zaczerwieniły się czerwonym, co pogłębiło blady alabaster jej skóry. Będą służyć jako żywe naczynia, w końcu oddychała, " nosząc w sobie nasienie... ofiarowując się swobodnie... aby upewnić się, że wasza linia pozostaje silna i błogosławiona"." # AI Tags

bno_embrace_african_5.0005.title.male: "Porządek błogosławionych dziewic" # AI Tags
bno_embrace_african_5.0005.desc.male: "Ciężki zapach kadzidła trzymał się siostry [wanderer.GetFirstName] Gdy klęczyła przed twoim tronem. Nawet z tego punktu widzenia, z twoim spojrzeniem śledzącą jej blady kształt od jedwabnej pęknięcia jej piersi w dół do ostrego łuku jej delikatnych biodra pod cienką wełną jej hab Widziałeś, jak te miękkie krzywy przyciskały się na tkaninę, gdy wstała. Te szerokie, niebieskie oczy, zwykle tak jasne i poważne, błyskały napięciem, które mówiło bardziej o przewidywaniu niż o pobożności. Jej usta, pełne i pomalowane błyskotliwy czerwony, który pasował do czerwony kwitnący przez jej policzki, rozstał się w cichym błaganie, zanim nawet zaczął mówić.\n\n"- Wasza Wysokość, - oddychała, głos lekko drżący, gdy wznoszył się z głębi jej klatki piersiowej. Katedra stoi kompletna, jej ściany obzydanowe odzwierciedlają twoją chwałę jak lustro. Podniosła wzrok, te oczy przyglądały się tobie z niemal desperacką intensywnością. Ale w jej świętej przestrzeni... pozostaje pustka. Jej ręce przycisnęły się na zużytych krawędzi swoich nawyków, gdy mówiła. Przykładował rękawy. Potrzebujemy... świadectwa twojej potęgi, powiedziała, skłaniając się bliżej, aby zapach lilac i coś wyraźnie kobiecego dotknął twoje norze. "" - zamówienie poświęcone całkowicie kultowi Ziemiona Władcy. " Połknęła się, a oczy płynęły w dół, aby odnaleźć linię twojej poduszki tronu, zanim wróciła do ciebie". Znowu twarz. Dziewczyny, czyste i oddane... wybrane ze względu na swoją łaskę i niezachwianą lojalność. Będą ofiarować się tobie w służbie... w adoracji... jako żywe ucieleśnienia błogosławieństw przyznawanych przez Kościół Czarnego Puka"." # AI Tags

bno_embrace_african_5.0005.a: "Zastanów się, siostro." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Kapłan Królowej" # AI Tags
bno_embrace_african_5.0006.desc.female: "Siostra. [leader.GetFirstName] " poruszana prawie wahalną łaską, jej delikatny płaszcz szli się ściśle nad pęknięciem biodra i szczodrości piersi. Nawet w tej prostej sukience można było zobaczyć, jak blada skóra błyszczała pod światłem świec, jak te niemożliwe, długie wimki rzucały delikatne cienie na kostki policzek rzeźbione jak alabastu r. Wpadła na kolana przed twoim tronem, mały trzęsienie przebiegając przez ten szczupły ramy, gdy spojrzała na ciebie z oczami kolorem letniego nieba, zakręcony złotem i zasłoniony pragnieniem - Nie, nie. Wasza Wysokość, oddychała, głos miękki, a jednocześnie wyraźnie poruszający murmur dworców zgromadzonych wokół waszego stołu. " Książka jest na swoim miejscu". " Jednakiej siostry przychodzi pocieszenie, wiedząc, że Służy ci. Ich oddanie... pogłębia się codziennie."\n\n Jej spojrzenie trwało na linii twojej nogi pod jedwabnymi czerwonymi spódnicami, zanim wróciło do twojej. Uśmiech, który się rozegrał [leader.GetFirstName] " Jego usta, odbarwione czymś poza zwykłą wdzięcznością. A w zamian kontynuowała, skłaniając się do przodu tak, że jej głos spadł niemal do szeptów, " kiedy Zakon zakorzeni się i rozkwitnie... jeden z nas będzie całkowicie poświęcony twojej przyjemności.[leader.GetFirstName] palce przycisnęły się na krawędzi złotych dywan, przed tobą, klęski biały. Ksiądz, murmurowała, podnosząc brzuch nieznacznie, jakby odważyła cię spojrzeć poza jej delikatną fasadę, " wybrany specjalnie ze względu na jego zdolność do zaspokojenia... twoich pragnień." # AI Tags

bno_embrace_african_5.0006.title.male: "Kapłanka króla" # AI Tags
bno_embrace_african_5.0006.desc.male: "Siostra. [leader.GetFirstName] " Weszła do sali tronu z delikatną łaską, która wypełniała jej substancyjną pierś, która narzucała prosty biały płaszcz jej zwyczaju. Nawet z tej odległości można było zobaczyć, jak jej blada skóra błyszczała pod cienką tkaniną, podkreślając obrzęk gardła, gdy połknęła, jej oczy przyglądały się twojej ogromnej postaci Siedzący na tronie ebonowym. Śmierd śandalowego drzewa i lilij, który przyczepił się do jej osoby, wzmocnił się, gdy ona klękała przed tobą, delikatna ręka szczotka na wypolerowanej powierzchni złota włożony w floo r. Moja Liege, oddychała, głos milczący, ale wystarczająco silny, by przewieźć murmur dworców zgromadzonych wokół twojego stoiska. Jej spojrzenie wzbudziło się, spotykając waszą z przerażającą prostością. Widziałeś, jak te szerokie, niebieskie oczy, zamknięte perą, które wydawały się niewiarygodnie długie i ciemne w obliczu blasku jej policzek, przechylały się w dół do okresu twoich nóg ubranych w Dee /P, przed powrotem do twarzy."\n\n" Każda z sióstr przysięgała na czystość i służbę," kontynuowała, rozstawiając usta, jakby chciała powiedzieć coś więcej, ale powstrzymywała się. I my... ofiarowujemy wdzięczność za waszą hojność, Wasza Wysokość. Jej głos spadł prawie do szeptówki, gdy podniosła wzrok do twojego jeszcze raz, kiedy nadejdzie czas, jeden z Order otrzyma wyjątkowy zaszczyt służyć *ty* osobiście. Kapłanka poświęcona całkowicie twojej przyjemności.[leader.GetFirstName] palce przycisnęły się na krawędzi kroku twojego tronu, i widziałeś, jak jej ciało wydawało się widocznie kołować pod jej prostym zwyczajem, kołowaną wiosną utrzymywaną w napięciu przez niewypowiedziane pragnienia." # AI Tags

bno_embrace_african_5.0006.a: "Taka służba jest ceniona." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Kochanie. [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Zakon Świętego Związku kwitnie pod twoim szczodrym patronatem. Każda siostra znajduje pocieszenie i cel w naszych świętych ścianach, ich oddanie zawsze wzmacnia wiedza, którą służą wam. Zgodnie z świętym przymierzem, który zawarliśmy, gdy obdarzyłeś nas tą błogosławioną misją, przedstawimy wam waszą wyznaczoną kapłankę - kobietę wybranej za wyjątkową czystość, i najważniejsze, jej wyjątkowa zdolność do spełnienia twoich pragnień. Siostra. [priest.GetFirstName] Został oddany na ten święty obowiązek. Chętnie przybędzie na pański dwór i będzie gotowa ofiarować się całkowicie do pańskiej przyjemności.\n\n Przewidujemy jej przybycie w ciągu dwóch tygodni. Jej piękno, jak kielich podniesiony w górę, czeka na twój dotyk. Uważaj się za błogosławionego, że masz jej oddanie. Uważaj to za zaszczyt obdarzony ci przez nas wszystkich, którzy służymy przy ołtarzu twojej królewskiej przyjemności. Siostra. [priest.GetFirstName] Została pouczona w każdym aspekcie, jak zadowolić takiego mężczyznę jak ty. Jest gotowa na twoje polecenie." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Zakon Świętego Związku rozwija się pod twoim błogosławionym panowaniem. Każda z sióstr znajduje siłę i cel w naszych konsekrowanych ścianach, ich oddanie wzmacnia się wiedzą, którą służą tobie, ucieleśnieniem boskiej łaski. Jak obiecałem po waszym hojnym obdarzeniu patronatem, przedstawimy wam księdza poświęconego spełnieniu waszych potrzeb: [priest.GetFirstName] - Nie, nie. Wybrany ze względu na niezachwianą pobożność, rzeźbioną fizykę, a przede wszystkim, dla wspaniałego darów obdarzonego go, jest gotowy ofiarować się całkowicie do twojej przyjemności.\n\n Bracie. [priest.GetFirstName] W ciągu piętnastu tygodni zostanie wysłany z naszych świętych ogrodów i przybędzie do waszego dworu chętnie zaspokajając wasze pragnienia. Jego siła, a także jego oddanie, są nieustanne, i spodziewamy się, że okaże się bardzo przyjemnym dodaniem do waszej intymnej sfery. Jeśli będzie jakaś szczególna uświęcenie, które chciałabyś, żeby przygotował na przybycie, proszę nie wahaj się przekazać to poprzez naszą siostrę." # AI Tags
bno_embrace_african_5.0007.a: "Będę otrzymywał [priest.GetHerHim] Z przyjemnością." # AI Tags

