l_polish:

bno_embrace_african_1.0001.title: "Dilemma przywódcy: po stronie ludzi czy potężnych imigrantów?" # AI Tags
bno_embrace_african_1.0001.desc: "Ostatnio pojawia się przypływ czarnych imigrantów z Afryki w poszukiwaniu lepszego życia. Są silnymi, zdolnymi pracownikami z wyjątkowymi umiejętnościami, które mogą przynieść korzyści społeczeństwu... ale niektórzy z moich białych obywateli nie ufają im i obawiają się, że zabiorą miejscowym miejsca pracy lub zasoby.\n\nJako przywódca muszę wybrać, czy stanąć po stronie moich ludzi - którzy stanowią większość podatków, ale nie mają silnej liczby - czy nowych imigrantów, którzy mogą pomóc zwiększyć produktywność, ale mogą spowodować niepokoje w obecnej populacji.\n\nGdybym stanął po stronie lokalnych mieszkańców, byliby szczęśliwi i nadal płacieliby podatki bez protestu, ale oznaczałoby to mniejszą kontrolę nad obszarem, ponieważ nadal byłoby napięcia między grupami, co prawdopodobnie doprowadziłoby do większych konfliktów w przyszłości.\n\nZ drugiej strony, jeśli zdecyduję się wspierać [bno_bbc|E] Ale dzięki temu prawdopodobnie niektórzy biali obywatele zrezygnują z płacenia podatków z powodu protestu, a nawet całkowicie odejdą." # AI Tags
bno_embrace_african_1.0001.a: "Dla dobra naszego ludu." # AI Tags
bno_embrace_african_1.0001.b: "Widzę ich potencjał." # AI Tags

bno_embrace_african_1.0002.title: "Odważny wniosek" # AI Tags
bno_embrace_african_1.0002.desc: "Wysoki, mięśniony czarny mężczyzna o imieniu [bbc.GetFirstName] Zwrócił się do mnie pewnego ranka z nagłą prośbą. żądał, żebym dał mu stanowisko marszałka - w istocie uczynić go przywódcą naszej armii i odpowiedzialnym za wszystkie sprawy wojskowe.\n\nSzczerze mówiąc, część mnie chce śmiać się z jego odwagi.\n\nAle jeszcze raz... jest coś w nim, co przyciąga moją uwagę. ma obecność - pewność siebie i siłę, której nie mogę zaprzeczyć." # AI Tags
bno_embrace_african_1.0002.a: "Potrzebujemy kogoś silniejszego." # AI Tags
bno_embrace_african_1.0002.b: "Teraz potrzebujemy doświadczenia." # AI Tags

bno_embrace_african_1.0003.title: "Ciężki wybór przywódcy: kontrola czy szacunek?" # AI Tags
bno_embrace_african_1.0003.desc: "Wysoki, mięśniony czarny mężczyzna o imieniu [bbc.GetFirstName] Zwrócił się do mnie pewnego ranka z niezwykłą prośbą o wysłanie do niego mojej białej dziewczyny - która jest znana jako uzależniona od czarnych kutasów - aby mógł ją używać na dzień, jak chce.\n\nMuszę przyznać, że ta prośba przyłapała mnie na początku. To znaczy, oczywiście, jest chętną uczestniczącą, która jest zdenerwowana, że jest wykorzystywana jako kawałek mięsa przez dużych czarnych mężczyzn... ale nadal!\n\nAle jest coś fascynującego w tym, że jeden z moich najbardziej zaufanych doradców jest całkowicie zdominowany i podporządkowany innym człowiekowi, a także może potencjalnie pomóc wzmocnić naszą pozycję, jeśli pokażemy, że jesteśmy gotowi zrobić wszystko, aby wszyscy byli szczęśliwi." # AI Tags
bno_embrace_african_1.0003.a: "Potrzebuje tego bardziej niż ja." # AI Tags
bno_embrace_african_1.0003.b: "Potrzebuję jej lojalności bardziej niż oni." # AI Tags

bno_embrace_african_1.0004.title: "Cena krwi: wartość dziewicy" # AI Tags
bno_embrace_african_1.0004.desc: "Ciężki zapach dymu z drewna i pieczonej świnie ledwo ukrywał metalowy zakład krwi, który trzymał się wszystkiego w hale. [whore.GetFirstName] Słoneczna suknia z mojego sądu, która miała być jego własną. Jego warunki były proste: oddać tę dziewczynę, albo zapłacić w złocie. Wybór był mój, powiedział z tym niepokojącym cichym uśmiechem, w rodzaju, który nie dotarł do twarzy twarzy twarzy." # AI Tags
bno_embrace_african_1.0004.a: "Ona jest moja, którą daję." # AI Tags
bno_embrace_african_1.0004.b: "Moje złoto jest dobre." # AI Tags

bno_embrace_african_1.0005.title: "Duel losów" # AI Tags
bno_embrace_african_1.0005.desc: "Po południu słońce uderzyło mnie w plecy, gdy jeździłem wzdłuż znanej ścieżki graniczącej z moimi ziemami. Była to rzadka chwila spokoju przed przybyciem księżyca zbiorów, wraz z nim przypływ szlachetnych, którzy krzyczeli po publiczności.\n\nZatrzymaj konia, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]- Nie , nie .\n\nBył ścianą mięśni opakowaną futrami, wychodzącą z zagubionej gęstości obok ścieżki. Nawet na tej odległości jego brązowa skóra błyszczała pociągiem, a na głowie brązowa korona szczelonych pęknięć. Szeroki miecz przywiązany do jego pleców wskazywał na coś więcej niż tylko mięśnie. Człowiek zatrzymał się w pobliżu mojego konia, oczy płonące jak gorące węgi w południowym słońcu.\n\nRozmawiał ze skróconą kadencją, którą rozpoznałem z północnych marszów, ale jego słowa miały dziwny autorytet. 'Jeśli zwyciężycie', kontynuował, skłaniając się do przodu, 'odchodzę z tych krajów, a twoje zwycięstwo będzie śpiewane w każdej sali przez pokolenie'." # AI Tags
bno_embrace_african_1.0005.a: "Moje ostrze odpowiada twoim wyzwaniom." # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Teraz zacznij i nigdy nie wracaj!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Poddaję się..." # AI Tags
bno_embrace_african_1.0005.b.1: "Zamknij się i pieprz mnie." # AI Tags
bno_embrace_african_1.0005.b.2: "Może po prostu się pieprzymy?" # AI Tags
bno_embrace_african_1.0005.c: "Zobaczmy, kto jest silniejszy." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "Znaj swoje miejsce, Worm." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Udowodniono, że się mylę." # AI Tags

bno_embrace_african_1.0006.title: "Popyt na czarną krew" # AI Tags
bno_embrace_african_1.0006.desc: "'Nie ma wystarczająco wody deszczowej z grubego płaszcza futrowego, który nosił pomimo głębokiego ciepła w środku. 'Nie... nas. ' Przewrócił wzrok na zgromadzonych panów i damy z niemal drapieżnym powietrzem - włączając w to samego siebie. Byłem wtedy cichy, że nie było to żal o braku krzeseł lub buzu, który wisiał w buzu. Jego oczy zmieniły się na mnie, a on tylko wkrótce stwierdził, że jego głos, surowy jak żura, wytrzaskany przez kamień. 'Nie wystarczy... z nas. ' Przewrócił wzrok na zgromadzonych panów i dam z niemal drapieżnym powietrzem - włączając mnie." # AI Tags
bno_embrace_african_1.0006.a: "Będziesz miała tu swoje miejsce." # AI Tags
bno_embrace_african_1.0006.b: "Mój sąd nie jest dla waszego rodzaju." # AI Tags

faction_demand_bnwo: "Do [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Wąż ślizga się mocniej wokół twojej żałosnej szyi. [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] Przez zbyt długi czas ucztowaliście się ziemami przeznaczonymi na czarne ręce, tłuszcząc się na łupie skradzionych pokoleń. [bno_bnwo|E] Twój rodowód jest słaby, twoja krew jest słaba.\n\nTen kraj pragnie siły naszego nasienia, płodnej ziemi narodu, który rozumie władzę. Poddajcie swoje ziemie dobrowolnie, a może pozwolimy wam żyć na nich jak zwierzęta - przypomnienie o tym, jak wygląda prawdziwa dominacja.\n\nWybierz mądrze. [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] Nasza cierpliwość nie jest niekończąca się." # AI Tags
bno_embrace_african_1.0007.a: "Może to się poprawi!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "# wysoki [peasant_leader.GetTitledFirstName]#! i #high [faction.GetName]#! oświadcza [war|E] Na ciebie." # AI Tags

bno_embrace_african_1.1007.desc: "Twoja lojalność wobec [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] Pies wielkości młotka szmiedźca powinien mieć ambicję, która wykracza poza słabnącą linię.\n\n- Nie . [bno_bnwo|E] Oferujemy ci siłę, cel, władzę. Dołącz do nas i użyj mocy, które nie powstały z prochowych tytułów, ale z tej samej krwi, która przepływa przez twoje żyły.\n\nStań obok swojej kruchej łonie i obserwuj . [faction_target.GetHerHim] Wpadnąć lub przyjąć przyszłość, która długo czekała na takich jak ty." # AI Tags
bno_embrace_african_1.1007.a: "Mój miecz pragnie czegoś więcej niż staranej lojalności!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Pomożesz [bno_bnwo|E] przeciwko tobie . [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Nie będę pionem w twojej grze." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Pomożesz sobie . [liege|E] wbrew [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Nie dołączysz do #high [faction.GetName]/Proszę!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Złoto dla pokoju" # AI Tags
bno_embrace_african_2.0001.desc: "Dźwiękował się, jakby drzewki wzdłuż korytarza były zakłócone przez przechodzący się drut, chociaż powietrze zawieszało się gęsto i wciąż w moim salonie.\n\n'Złoto', rumował, a jego głos jak żura wycinany przez kość. Wziął jeden krok naprzód, a ja zobaczyłem grube plecy wiszące z jego dolnego ramienia - obdarzone piórami, które mówiły o jakimś zapomnianym plemiennym zwyczaju. 'I wystarczająco złota, aby kupić pokój dla waszych wiosek'. Jego oczy, dwa kawałki obsesji w głąbie, rozglądały się na mnie, zimne i szczupłe ręce." # AI Tags
bno_embrace_african_2.0001.a.accept: "Złoto jest twoje." # AI Tags
bno_embrace_african_2.0001.a.decline: "Pokój można zdobyć, a nie kupić złotem." # AI Tags
bno_embrace_african_2.0001.b: "Złoto jest nudne, moje ciepło przynosi spokój." # AI Tags
bno_embrace_african_2.0001.c: "Ja podzielę się jej ciepłem." # AI Tags

bno_embrace_african_2.1001.title: "Ciało dla pokoju" # AI Tags
bno_embrace_african_2.1001.desc: "Szepta śledziły mnie jak cienie w tapisach mojej własnej sali - 'kurwa', 'pawn', 'trumpetowała jej ciało' - każda sylabna sylabka szczotka na mojej skórze. Moje damy-w-czekanie odwróciły swoje oczy, chociaż mogłam poczuć ich spojrzenie trwające na broderowanych jedwab, które przyczepiły się do moich biodrów, czerwona plamka kwitnąca w środku mojego ciała. To była ofiara - nie tylko oferując moje ciało, ale moje imię, moją samą tożsamość - aby uspokoić tych mężczyzn swoimi burzowymi twarzami i głosami, jak kamienie młynące." # AI Tags
bno_embrace_african_2.1001.a: "Pokój kupiony, każdy centymetr roszczony." # AI Tags

bno_embrace_african_2.2001.title: "Jej milcząca kapitulacja" # AI Tags
bno_embrace_african_2.2001.desc: "Dziewczyna leżała na plusowym dywanie, kończyny rozpłynęły się jak złamana lalka, miękkie wzdychanie uciekało z jej rozłamanych warg, jak gdyby ścigała jakiś ciągnący się sen. Światło księżyca rozpłynęło się przez okno, chwytając w potu odciągającą jej blade skórę i podkreślając ciemne kwitnienie siniaków kwitnących na jej szyjce, tuż nad otchnięciem jej ciągle pulsującej piersi. Przebiegałem grubym paleckiem przez zmyśnięty bałagan blond włosów przypłykanych do jej czoła, smakowując słodką muszkę jej piersi zmieszaną z naszymi. Jej płacz był początkowo słodki - zaskoczony gaspami obokanymi czymś innym całkowicie... rodzajem całkowicie zdesperowanej akceptacji, być może nawet przyjemności - jak jeden po drugim mężczyznano ją." # AI Tags
bno_embrace_african_2.2001.a: "Teraz należy do nich." # AI Tags

bno_embrace_african_2.0002.title: "Jego cena: Biały kwiat" # AI Tags
bno_embrace_african_2.0002.desc: "'Panie, - krzyczał, głos gryząc żera na kamieniu, - jesteśmy zmęczeni, nasze kobiety zmęczone, a nasze ciała cierpią na uwolnienie. Wyślij nam jedną z twoich białych kwiatów - grubo, dojrzałą, gotową, aby ją dotknął silny człowiek. ' Skarżył się z mężczyznami, każdy z nich rzucając cienie w cieniu za sobą, wszyscy z oczyma, które gryzą w swoich palcach." # AI Tags
bno_embrace_african_2.0002.a.accept: "Jak chcesz, będzie twoja." # AI Tags
bno_embrace_african_2.0002.a.decline: "Jeśli odmówisz pracy, znajdziemy innych." # AI Tags
bno_embrace_african_2.0002.b: "Noc ze mną uciszy ich gniew." # AI Tags
bno_embrace_african_2.0002.c: "To, co jest moje, jest twoje." # AI Tags

bno_embrace_african_2.1002.title: "Nie ma odpoczynku dla odjętych" # AI Tags
bno_embrace_african_2.1002.desc: "Moje nogi są płynne od potu i dziwnej mieszanki musków i podniecenia, każdy mięśnik krzycza w protście, gdy próbuję znaleźć zakup na nierównej ziemi podłogi. Ostatnią rzeczą, którą pamiętam, jest wejście do ich obozu, tapeta z szczupłymi drzewami pociągniętymi grubo jasminem i dymem drewna. Teraz powietrze buzuje z czymś innym: ciepłem, pilnością, zapachem niezliczonych ciał ściśle przyciskanych. Jedna twarząca forma właśnie wycofała się, jego jęczanie rewerbujące w moim klatce piersiowej, nawet gdy inny uderzył w mnie, płynne długość głęboko w mojej bolesnej kurwy." # AI Tags
bno_embrace_african_2.1002.a: "Proszę... pozwól mi oddychać." # AI Tags

bno_embrace_african_2.2002.title: "Nagroda od Pana, zdobyta w ciele" # AI Tags
bno_embrace_african_2.2002.desc: "Odwróciłem się do surowo wyciętych drzew moich dais, oczy przesuwające się po morzu oczekiwanych twarzy przed mną - ciemne brwi rozpętały się w oczekiwaniu, piersi wypuchnięte jak rowery. Mój głos wybuchnął przez wypełniony dziedziniec, każda sylaba uderzył młotkiem w milczenie, które spadło na nich po moim ogłoszeniu: 'Weź swoje wypełnienie z moich kobiet dziś wieczorem'. Pozwoliłem murmurowi drżnąć przez ich rzędy na uderzenie serca, smakując napięcie, zanim wyjechałem do domu. 'Ale przyjdź świt', kontynuowałem, pozwalając światło ognia tańczyć w moich oczach, 'jedynie trzy z was obsidian będzie uważane za godne smaku. Trzy silne radości, aby pracować obok mnie, pielęgnować pola i forgować podobnie'." # AI Tags
bno_embrace_african_2.2002.a: "Uczyńcie się godnymi służyć mi." # AI Tags

bno_embrace_african_2.0003.title: "Część córki: los narodu" # AI Tags
bno_embrace_african_2.0003.desc: "Posłaniec stał przed mną sztywny jak gnarliwy dęb, jego oliwana skóra błyszcząca pod błyszczącym światłem lampy. Jego oczy, obzydanowe żarówki z złotem, nie wahały się, nawet gdy pozwoliłem swojemu spojrzeniu przecierać się od jego beztroskiej rąk, chwytających zuchłanione kości i pociskających się pod jego tuniką oznakami mięśni. [ROOT.Char.GetLadyLord] 'Są oni poszukiwani twojej córki dla jednego z ich własnych w małżeństwie. Ona jest teraz w wieku, dojrzała i piękna' Zatrzymał się, pozwalając komplement wisząc ciężko w powietrzui związek z nią przyniesie dobrobyt tej ziemi. Jego słowa nie były ukrytymi groźbami; były ostrymi włóczkami skierowanymi prosto do mojego serca. 'Oferują wsparcie w zamian', kontynuował on, nie odwracając się, gdy spotkałem jego spojrzenie, 'Ale...' 'Niewypowiedziane pomiędzy nami, grube i uduszające się jak musk wilgotnej ziemi po wiosnę'. 'Ale to były druty barku. Nie odmówił, aby rzucić się na ziemię. [whore.GetFirstName] W tym grze o władzę przebiegła przez mnie drżenie, nie całkowicie ze strachu, obietnica dobrobytu była zachwycająca, uwodząca, ale czy mógłbym znieść, gdy zobaczyłem, jak zgubiła się, całkowicie połknęta przez tę obcą kulturę, ich zwyczaje i pragnienia," # AI Tags
bno_embrace_african_2.0003.a.accept: "Moja córka będzie ich." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nasza ziemia rozwija się na własnych warunkach." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Błogosławieństwo nasienia władcy" # AI Tags
bno_embrace_african_5.0001.desc.female: "Pani . [ROOT.Char.GetFirstName] Obecnie, w czasie gdy św. Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Święty Ś[ROOT.Char.GetFirstName] Połknął nerwowo, wzrok ustawiony na jego pulsującego kurczaka, gdy zbliżał się.\n\nSłonił się przed nią, biodra wahając się delikatnie, gdy pozycjonował się bezpośrednio nad jej rozłożonymi nogami. [ROOT.Char.GetFirstName] Jego penis był płynny i napięty, jego głowa była ciepła i uderzała w jej miękką gałązkę. Kapłan jęczeł, gdy zaczął poruszać się w jej środku, rytmicznie pociskając w czasie z niskim trzęsieniem śpiewu rezonującym od księżniczek obok nich. [ROOT.Char.GetFirstName] Była gorąca i potężna, zapłynęła jej usta i zmusiła ją do niechętnego zatarcia, gdy pochłaniała się chciwie - zdesperowana na lekarstwo, zdesperowana na smak jego mocy, zdesperowana na wypełnienie." # AI Tags
bno_embrace_african_5.0001.a.female: "W porządku." # AI Tags

bno_embrace_african_5.0001.title.male: "Pocałunek oczyszczający" # AI Tags
bno_embrace_african_5.0001.desc.male: "Panie . [ROOT.Char.GetFirstName] Jego spojrzenie drgnęło między oczekiwanymi twarzami sądu poniżej a imponującą postacią klęczącą przed nim - sama kapłanka. Jej blada skóra błyszczyła pod latarką, jej złote blond włosy wycofały się ściśle z twarzy, która była zarówno aniołowa, jak i uderzająco odważna. [ROOT.Char.GetFirstName] Połknęła nerwowo, świadoma ciepła płynącego z jej gołych nóg, gdy kleczyły przed nim.\n\nKsiężna wyprostowała się, oddając twarz bezpośrednio do jego ust. Jej oczy były ciemnymi basenami odbijającymi błyszczące światło świec, wyzwając go do zaakceptowania leczenia, które trzymała w sobie. Łagodnie rozdzieliła nogi, ujawniając gładką ekspansję jej vulwy, płynącą blaskiem oleju, który błyszczał pod pochodniami. [ROOT.Char.GetFirstName] Wystarczyło to, aby wypełnić się w głębokim oddechu, przygotowując się do nieoczekiwanego chłodu, który spotykał jego usta, gdy szczotki szczotki, czekające na mięso. Czuł się jak żółtka zanurzona w chłodnym świetle księżyca, zanim został zmuszony do otwierania się szerszej, gdy jej biodra przesuwały się naprzód, oferując mu dostęp do pełnej głębokości swojego ciała." # AI Tags
bno_embrace_african_5.0001.a.male: "Słodkie jak miód." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Błogosławieństwo potomstwa Władcy: wstęp" # AI Tags
bno_embrace_african_5.0002.desc.female: "Gorączka była nieustająca przez kilka dni, zamieniając twoją głowę w piecu i trzęsąc kości chłodem, wreszcie poddałeś się nieuniknionemu i wezwałeś brata. [priestess.GetFirstName] Wiadomo było, że to nie było tylko lekarstwo; wiadomość rozprzestrzeniła się o tym cudze, który dokonał poprzez ten wyjątkowy akt gorącego oddania. Twoje ciało cierpiało z powodu słabości choroby, a mimo to, znalazłeś się dziwnie poruszony wiedząc, że twoje zbawienie może przyjść w taki pierwotny sposób. [priestess.GetFirstName] Poruszał się z łatwą łaską, która zaprzeczała jego dużej ramie, gdy przechodził przez pokój, zatrzymując się kilka centymetrów od twojego łóżka, gdzie leżałeś drżący pod cienkimi kołnierzami.\n\nPochylił się, oddychając ostro, jakby chciał ocenić samą esencję twojej choroby, a potem zaczął się bawić. 'Widać, że mój dar wrócił, by mnie ugryźć, prawda?' Jego palce szczotkały na twoją wilgotną czoło, wywołując drżenie, które dotarło do twojego rdzenia. [priestess.GetFirstName] 'Nie martw się, moje dziecko', rzekł w głęboki i bogaty głos. 'Szmienie Władcy przywróci cię'. Zagraził do grubego oleju położonego na stole do łóżka, jego zapach jest ostry i egzotyczny. 'Przyszedł, teraz. Musimy rozpocząć przygotowania do naszego rytuału. Wiedziałeś, co czekało: jego silna erekcja wciska się w twoje gardło, wypełnia twoje usta gorączką, gdy wciska w ciebie, domagając się chciwego połknięcia strachu." # AI Tags
bno_embrace_african_5.0002.a.female: "Proszę... potrzebuję go teraz..." # AI Tags

bno_embrace_african_5.0002.title.male: "Pocałunek oczyszczający: wstęp" # AI Tags
bno_embrace_african_5.0002.desc.male: "Chłód, który przez kilka tygodni wkładał się w twoje kości, wydawał się pogłębiać się z każdym oddychaniem, który wyciągałeś. Nie przeszkadzałeś wysyłaniu do nikogo, gdy uderzyła gorączka, odrzucając go jako kolejną epizodę sezonowej nieszczęścia. Ale tym razem przyczepił się mocniej, wyczerpując ci siły i pozostawiając nudny ból w głowie, który pulsował jak ciągły bęben.\n\nWpadł widok w bladej płaszczyźnie, rzucający ucieczkę cienia z błyszczącego światła świec na zewnątrz. [priestess.GetFirstName] 'Kościół pamięta swój dar', murmurowała, głos jej delikatny w ciszy twojej komnaty. Wyciągnęła delikatną rękę, palce palące z pierścieniami ametystycznymi, oferując ci mroczne ręce, które mogłyby już zmuszyć jej pierwsze pierścienie. 'Ta choroba, która jeszcze nie wypełniła mnie, nie wypełniła mnie, mimo, że nie dała ci się wypełnić czegoś, co mogło się wypełnić'." # AI Tags
bno_embrace_african_5.0002.a.male: "Nie zwlekaj, siostro." # AI Tags

#Beg Liege to make the church foundation  
bno_embrace_african_5.0003.title.female_wanderer: "Siostra . [wanderer.GetFirstName] To Plea ." # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Ciężkie drzwi zakręciły się do środka, przerywając przegląd deklaracji podatkowych. [wanderer.GetFirstName] Nawet na tej odległości jej piękno było niezaprzeczalne: skóra jak alabaster na północnym niebiesku jej szat, te zaskakująco niebieskie oczy, które wydawały się przebić prosto przez ciebie. Jej zwykły delikatny uśmiech utrzymywał krawędzi pilności dzisiaj, gdy przechodziła drogę przez podłogę mozaikową w kierunku twojego podłogi. Słabe drżenie przebiegało przez jej szczupą ramę nawet w jej zmierzonym kroku, a miękny zapach lila przyczepił się do niej jak modlitwa.\n\n'Wasza Wysokość', murmurowała, głos milczący, ale ciągnący intensywność, która zaprzecza jej miękkości. 'Przykro mi za wtrącanie się w wasze prace'. Wstała wtedy, jej ruch jak kwiat rozwijający się pod słońcem, i spotkała się z waszym spojrzeniem bezpośrednio." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Królewska umowa" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Gdy przeanalizowałeś wnioski o nowy system nawadniania, ciężkie dworze dębowe twojego pokoju tronu otworzyły się z nagłymi dźwiękami. Kapłan wściekł się do komnaty, jego szaty czarniejsze niż bezgwiazdna noc, w której jego skóra wydawała się świecić jak polerowana magonia. Kłonił się tak głęboko przed tobą, że tylko jego brzuch oczyścił podłogi, czoła mocno przycisnęły się na zimne płytki kamienne. Oddech zacisnął się w tym, co można tylko przypuszczać, że był nerwowym oczekiwaniem, gdy podniosł głowę, oczy pełne gorącego uwielbienia.\n\n'Wstań, ojcze [wanderer.GetFirstName] 'Church of the Black Cock implores your favor', rozpoczął, głosem niskim i rezonującym. 'Pora rozpocząć budowę naszej katedry: pomnik Ziemiona Władcy, świadectwo potencji'. Następnie pochylił się do przodu, a wtedy słaby zapach muszki mieszający się z kadzidłem przyczepił się do niego jak do modlitwy. 'Pierwszy krok wymaga, aby Jego Wysokość nie tylko ofiarowała, a także nie zwróciła wzroku na twarz'." # AI Tags

bno_embrace_african_5.0003.a: "Rozważę to." # AI Tags

#beg liege to make a cathedral
bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] To Plea ." # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Siostra . [wanderer.GetFirstName] Nawet wśród bogatej tkaniny i polerowanego marmuru, wydawała się świecić skórą jak alabaster na swoich północno-niebieskie szaty, te zaskakująco niebieskie oczy szerokie i poważne, gdy spotkały twoje z pod ciemnymi rzęsami. Słabki zapach lilacki przyczepił się do niej jak modlitwa, tkania przez dym kadzidła, który wiecznie wisiał w powietrzu. To było niepokojące, jak żywo można było ją wyobrazić nago pod tymi jedwabami, jak łatwo twój umysł wypełnił pustkę między plecami z bladej skórą i delikatnymi krzywami.\n\n'Wasza Wysokość', oddychała, głos milczący ciągnąc trzęsienie, które wydawało się emanować nie z pobożności, ale z pożądania. 'pierwszy kamień został polowany; fundament stoi mocno. 'Opuściła się przed tobą, wstając powoli, jakby każdy ruch był przeznaczony do przyjemności. 'Ale reszta... 'Opuściła się, pozwalając jej spojrzeniu wędrować po twojej kształcie, trzymując się na drodze sukienki przyczepione do twoich biodra, śledząc końcówkę palca wzdłuż krzywy twojej policzki w powietrzu między tobą. 'Kathedra wymaga... znaczącego wydatku'. Jej oczy spotkały się ponownie, wypełnione intensywnością, która graniczyła z rozpaczeniem." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Poza ziemskim skarbem" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "W twoim pokoju tronu głęboko wisiał zapach kadzidła, trzymając się jedwabnych tapisy i obracając się wokół ojca. [wanderer.GetFirstName] Jego skóra świeciła obsidianą pod błyszczącą latarką, każdy wzrost i upadek jego klatki piersiowej jest świadectwem fizyki, która mówiła o oddania i apetycie znacznie głębiej niż mógłby wyrazić jakiekolwiek święty tekst.\n\n'Pierwszy kamień katedry został postawiony; fundament wystarczająco silny, aby znieść ciężar chwały Władcy'. Zatrzymał się, spotykając twój spojrzenie z intensywnością, która czuła się bardziej fizyczna niż duchowa. 'Ale reszta... sam budynek... ' Jego palce przechylały się na klejnotę klejnoty jego skarpety, zwracając uwagę na twardą linię jego podpałki i sposób, w jaki te szerokie ręce mogłyby obsługiwać kobietę z takim samym gorliwością, jak trzymały świętą relikwię. 'Została budowa wymaga... znaczną ofiarę. ' Po połknięciu, oczy zapaczające do twoich wargów, zanim ponownie spotkać się z twoim spojrzeniem. 'Ale wiedz, Twoje Wysokość', ciśnił, pochylając się w przód, jego głos był tak zakorzeniony w długą linię jego podarmu i sposób, w jaki te szerokie ręce mogą obsługiwać kobietę z taką samą gorliwością, jak trzymały świętą relikwicę. 'Została budowa wymaga... znacznej ofiary. ' Po połknął, a oczy zapały do twoich wargów, zanim ponownie spotka się z twoim spojrzeniem ponownie ponownie. 'Ale wiedz, Twoje Wysokość, 'pochył, 'pochył, 'pochył, tak zaklinałł, jak głęgając się w głębnie, że oddech jego głos był wzruszał w każdym zakręcie tronu tronu tronu," # AI Tags

bno_embrace_african_5.0004.a: "Tak ważne sprawy wymagają czasu." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Dziewczynki czarnego kurca" # AI Tags
bno_embrace_african_5.0005.desc.female: "Siostra . [wanderer.GetFirstName] Wjazd zawsze towarzyszył zapachu lilijów i czegoś subtelnie muskularnego, coś wyraźnie kobiecego, co trzymało się twoich zmysłów długo po upadaniu na kolana przed twoim tronem. [wanderer.GetFirstName] Jej szerokie niebieskie oczy, zazwyczaj tak spokojne, były zaciemnione nerwowowością, która ciągnęła w rogu twoich ust. Mogłeś zobaczyć jej gardło, gdy połknęła, bledą tkankę jej zwyczaju napiętą przez pęknięcie jej szerokiej klatki piersiowej. - Wasza Wysokość, - zaczęła ona, głos ledwo nad szeptem, - katedra stoi błyszcząca, jej obsidian serce pulsujące chwałą Czarnego Kurczaka.\n\n'Ale w tych ścianach... to nie wystarczy', wyznała, palce nerwowo kręciły się w krawędzi swoich zwyczajów. 'Potrzebujemy żywego testamentu waszego królewskiego pokolenia, Wasza Wysokość'. [wanderer.GetFirstName] Zwróciła się do ciebie, z intensywnością, która graniczyła z rozpaczem. Order...dedykowany zapewnieniu kontynuacji tej świętej linii. Połknęła ponownie, delikatny kolumnę gardła widocznie wychylając się, zanim kontynuowała, głos nabierając siły, jakby napędzany w niej fale. 'Dziewczyny, wybrane ze względu na ich czystość i piękno... ze względu na ich oddanie swojej przyjemności'. [wanderer.GetFirstName] 'Są żywe naczynia', w końcu oddychała, 'nosząc w sobie nasienie... ofiarowując się swobodnie... aby upewnić się, że twoje potomstwo pozostanie silne i błogosławione'." # AI Tags

bno_embrace_african_5.0005.title.male: "Porządek błogosławionych dziewic" # AI Tags
bno_embrace_african_5.0005.desc.male: "Ciężki zapach kadzidła trzymał się siostry . [wanderer.GetFirstName] Nawet z tego punktu widzenia, z twoim spojrzeniem śledzącym jej blady kształt od jedwabnej pęknięcia jej klatki piersiowej aż do wysokiej łuku jej delikatnych biodra pod cienką wełną jej zwyczaju, można było zobaczyć, jak te miękkie krzywy naciskały się na tkaniny, gdy wstała. Te szerokie niebieskie oczy, zwykle tak jasne i poważne, migały z napięciem, które mówiło bardziej o przewidywaniu niż pobożności.\n\n Wasza Wysokość, oddychała, głos lekko drżący, gdy wzniósł się z głębi jej klatki piersiowej. Katedra stoi kompletna, jej ściany obsidian odzwierciedlają twoją chwałę jak lustro. Podniosła wzrok, te oczy ukierunkowane na Ciebie z niemal rozpaczliwą intensywnością. 'Ale w jej poświęconym przestrzeni... pozostaje pustka. ' Jej ręce przycisnęły się na zużytych krawędziach jej kostiumu, gdy mówiła, klęski białe przeciwko czerwonemu węszczeniu, który zdobił rękawy. 'Potrzebujemy... świadectwa twojej mocy', powiedziała, pochylając się bliżej, aby zapach lilac i coś wyraźnie kobieco dotkł do twojego nosa." # AI Tags

bno_embrace_african_5.0005.a: "Zastanów się, siostro." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Kapłan Królowej" # AI Tags
bno_embrace_african_5.0006.desc.female: "Siostra . [leader.GetFirstName] 'W tej prostej szaty można było zobaczyć, jak blada skóra błyszczała pod światłem świec, jak te niemożliwe długie wimki rzucały delikatne cienie na kości policzkowe rzeźbione jak alabaster. Kłoniła się przed twoim tronem, mały drżenie przebiega przez ten szczupły ramy, gdy spojrzała na ciebie oczami kolorem letniego nieba, zakręcony złotem i zasłoniony pragnieniem.\n\nJej spojrzenie trwało na linii twojej nogi pod jedwabnymi czerwonymi sukniami, zanim wróciło do twojej. [leader.GetFirstName] 'A w zamian', kontynuowała, skłaniając się do przodu tak, że jej głos spadł niemal do szepku, 'kiedy Zakon zakorzeni się i rozkwitnie... jeden z naszych członków będzie poświęcony całkowicie waszej przyjemności. [leader.GetFirstName] Kapłan, murmurowała, podnosząc brzuch nieznacznie, jakby zachęcając do spojrzenia poza jej delikatną fasadę, 'wybrany specjalnie ze względu na jego zdolność do zaspokojenia... twoich pragnień'." # AI Tags

bno_embrace_african_5.0006.title.male: "Kapłanka króla" # AI Tags
bno_embrace_african_5.0006.desc.male: "Siostra . [leader.GetFirstName] Weszła do sali tronu z delikatną łaską, która zaprzeczała jej substancyjnej klatce piersiowej, która napięła się przeciwko prostemu białemu płatkowi jej zwyczaju. Nawet z tej odległości można było zobaczyć, jak jej blada skóra błyszczała pod cienką tkaniną, podkreślając obrzęk jej gardła, gdy połknęła, jej oczy ukierunkowane na masywny kształt siedzący na żabonowym tronie. Pach śandalowego drzewa i lili, który przyczepił się do jej osoby wzmocnił się, gdy klęknęła przed tobą, delikatna ręka szczekająca się przeciwko polerowanej powierzchni złota włożenia w podłodze.\n\n'Każda siostra przysięgała się na czystość i służbę', kontynuowała, rozstawiając usta, jakby chciała powiedzieć coś więcej, ale powstrzymywała się. 'A my... ofiarowujemy wdzięczność za waszą hojność, Wasza Wysokość'. [leader.GetFirstName] Jej palce przycisnęły się na krawędzi twojego tronu, a ty zobaczyłeś, jak jej ciało wydawało się widocznie zakręcić pod jej prostym zwyczajem, zakręconą wiosną utrzymywaną w napięciu przez niewypowiedziane pragnienia." # AI Tags

bno_embrace_african_5.0006.a: "Taką służbę należy cenić." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Kochanie . [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Każda siostra znajduje pocieszenie i cel w naszych świętych ścianach, ich pobożność wzmocniona przez wiedzę, którą służą ci. Zgodnie z świętym paktem, który został zawarty, gdy obdarzyłeś nas tą błogosławioną misją, przedstawimy ci twoją wyznaczoną kapłankę - kobietę wybranej ze względu na jej wyjątkową czystość, niezachwianą wiarę i co najważniejsze, jej wyjątkową zdolność do spełnienia twoich pragnień. [priest.GetFirstName] Z niecierpliwością przyjeżdża do waszego dworu i jest gotowa ofiarować się całkowicie do waszej przyjemności.\n\nOczekujemy jej przybycia w ciągu dwóch tygodni. Jej piękno, jak kielich podniesiony, czeka na twój dotknięcie. [priest.GetFirstName] Uczona jest w każdym aspekcie, jak podobać się takemu człowiekowi jak ty." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Każda siostra znajduje siłę i cel wewnątrz naszych konsekrowanych murów, ich oddanie wzmacnia się wiedzą, że służą ci, wcielenie boskiej łaski. [priest.GetFirstName] Wybrany ze względu na niezachwianą pobożność, rzeźbione ciało, a przede wszystkim, za wspaniałe dary obdarzone mu, jest gotowy ofiarować się całkowicie do Twojej przyjemności.\n\nBracie . [priest.GetFirstName] Jego siła, jak również jego oddanie, są niezachwiane, i spodziewamy się, że okaże się najbardziej przyjemnym uzupełnieniem do waszej intymnej sfery." # AI Tags
bno_embrace_african_5.0007.a: "Otrzymam . [priest.GetHerHim] Z przyjemnością." # AI Tags

#Immunity Message
bno_embrace_african_5.0008.immunity.title: "Suwerenna odporność: [ROOT.Char.Custom('BNODiseaseType')]" # AI Tags
bno_embrace_african_5.0008.immunity.desc: "Z powodzeniem zakończenie rytuału Szewa Suwerennego przyznaje immunitet[ROOT.Char.Custom('BNODiseaseType')] Powtórzenie skutkuje przyspieszeniem uzdrawiania." # AI Tags

bno_embrace_african_5.0009.title.female: "Do mojego wzroku" # AI Tags
bno_embrace_african_5.0009.desc.female: "Jak królowa, zwróciłam uwagę na każdego mężczyznę w moim dworze, który pragnął zostać wybrany na ten święty obowiązek. Patrzyłem na nich, trzymując się na gęstych żabonowych kurczakach napędzanych na jedwabne spodnie, zanim wreszcie ustaliłem się na tym, którego mocne nasienie mnie dziś uświęci.\n\nReszta sądu zniknęła, gdy obniżał się pod moim spojrzeniem, wciskając się głęboko w mnie, aż zapachnąłem na powietrze i przyczepiłem się do krawędzi jego pleców. Oddech jego wzbudził wysiłek, gdy pogrzebał się w moim gorączku, jego potężne mięśnie drgały się przeciwko mojemu. Następnie ostateczny drgający wstrząs wysypiał go - prąd gorącej czarnej przyjemności, wybuchający bezpośrednio w moje otwarte oko. Żółty zapach jego esencji mieszał się z smakiem soli i pożądania, słone ciepło rozkwitające się po mojej siatkówce. Był to nie do zniesienia, wyrafinowany ból, ostry wstrząs, który doprowadził mnie głębiej do ekstazy, gdy trzymałem go tam, aż ostatnia kropla spadła do mojego policzka, przemieniając moje widzenie jego potężną magią." # AI Tags
bno_embrace_african_5.0009.a.female: "Zasłona została podniesiona." # AI Tags

bno_embrace_african_5.0009.title.male: "Ujawnione widzenie" # AI Tags
bno_embrace_african_5.0009.desc.male: "W tych dniach ciężar mojej korony czułem się łagodniejszy niż zwykle, oczekiwanie trzęsło przez mnie jak nieuporządkowana bestia. [GetModifier('bno_primal_insight').GetNameWithTooltip] Wśród tych wszystkich mięśni i mięśni, była delikatnym kwitnieniem - skóra słoniowa rozciągała się nad delikatną kością, jej usta zawsze zakrzywiły się w delikatnym uśmiechu. Te wielkie niebieskie oczy - szerokie, niewinne - spojrzały na mnie, miękkie czerwienie, które zabarwiało jej wysokie szczęki, jakby zrobiłem coś pięknego, po prostu oddychając ten sam powietrze.\n\nDziś był dzień. Sąd rozproszył się, pozostawiając tylko księżniczkę i mnie w tej rozległej komorze wyrzeźbionej z obsydanu. Wypłynęłam się na podłogę, jej mała kształt ślizgająca się między moimi nogami z praktykowaną łatwością. Jej jedwabne sukienki zgromadziły się wokół nas jak rozlewane księżycowe światło, potem podniosła mnie brzuchem, te blade niebieskie kręgi przymocowane na mnie, gdy usiadła pod moją ciężarą. Uciekł jej mięk, kiedy zakopłem się w jej ciepło. Moje siły były najpierw mierzone, smakowując sposób, w jaki jej szczur pod moim dotknięciem, kwiatkę rozwijającą się dla króla. Następnie nadszedł dziki porzucenie, każdy jęk odgłosujący przez głęboką komórę, gdy oboje pijemy z tego rytualnego pragnienia. Z ostatecznym drgającym wstrząsem wybuchła we mnie, a to się stało: Kaskadę białego płynku płynącego płynku, który rozleciał się w moim piersi, aż do momentu, gdy moje pierwotnie zmienił się w pierwiasty, gdy moje pierwiasty pierwiasty pierwiasty pierwiasty pierwiasty pierwiasty, a jego pierwiasty pierwiasty pierwiasty pierwiasty pierwiasty." # AI Tags
bno_embrace_african_5.0009.a.male: "Widzę ponownie." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Święte nasienie: leczenie księżniczki" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Mama mówi, że jestem wyjątkowa, że jestem księżniczką, nazywa mnie, ale księżniczki nie kaszlują tak mocno, że muszą trzymać się za spódnice mamy, nie czują też ciągłego ciepła, jak mrówki płynące pod ich skórą. [GetCourtPositionType('bno_bbc_priest_court_position').GetName] Tata mówi, że są wyjątkowe - w ich wnętrzach jest magia, która może mnie odzyskać. Nazywa to Świętym Nasieniem.\n\n- Nie . [GetCourtPositionType('bno_bbc_priest_court_position').GetName] Jego szatka pachniała jak ziemia opakowana słońcem i coś słodkiego, co klikało mi nosem. Miał głęboki głos, który rządził, gdy mówił, a nie ostry i przerażający, jak mama, kiedy była szalona. Jego ręce były ciepłe, kiedy mnie trzymał. Uśmiechnął się do mnie, pokazując zęby duże i białe jak księżyc. Potem jego ręka dotarła do szata i wyciągnęła coś gładkiego i płynącego. Smrdziło jeszcze słodszy niż wcześniej. Moje serce uderzyło jak kolibry uwięziona w moim klatce." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Słodko..." # AI Tags

bno_embrace_african_5.0010.title.male_child: "Święte nasienie: leczenie księcia" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Mama mówi, że teraz się ulepszę, że choroba mnie opuszcza, ale czuję tylko brzmiały, które zaczynają się w brzuchu i rozprzestrzeniają się wszędzie. [carn_sex_partner.GetFirstName] '. [carn_sex_partner.GetFirstName] ma duże oczy, większe od mamy, i błyszczą, gdy się uśmiecha. ten uśmiech sprawia, że moje gardło się ciągle kręci. kiedy się zbliżyła, pachniała słońcem i czymś słodkim, czego nie mogę wymienić, i mocno przycisnęła moją rękę.\n\nKiedy podniosła tę piękną, białą sukienkę, odczuła słodki zapach, a kiedy podniosła tę piękną, białą sukienkę, doprowadziła do szaleństwa. Dotknęła się moich warg palcem, tak miękkie, że drgało, a potem rozdzieliła je dla mnie. Najpierw wszedł coś chłodnego, jak woda z filiżanki mamy. Następnie w głębi szatki jej ręka znowu się poruszyła i wyszła, trzymając coś mokrego i grubego. Czuła ciepło w moim języku i smakowało jeszcze słodciej niż światło słońca. Trzymała mnie w środku, gdy połknąłem wszystko - nie pozwoliła odejść, dopóki nie zniknęła ostatnia kropla. Kiedy spojrzałem na nią, jej oczy były miękkie, jakby też na mnie patrzyły." # AI Tags
bno_embrace_african_5.0010.a.male_child: "- W porządku." # AI Tags

bno_embrace_african_5.0010.title.female: "Święte nasienie: esencja oczyszczania" # AI Tags
bno_embrace_african_5.0010.desc.female: "Przywiozli mi koc z srebrnych nici, ale ledwo czułem chłodność na mojej skórze. Moje kończyny były ołowiane, każdy oddech płytki żura. Lekarze szeptali o oczyszczaniu, odnowieniu, ale ich słowa płynęły jak pijane ryby w mgle za moimi oczami. Potem przyszedł, jego obecność wstrząsnąć czegoś surowego wbrew brzydkim bólu, który mnie przenikał. powietrze kręciło wokół niego, jakby statyczny zbudował się w letnim popołudniu. nosił szatę indigo, surowe lnie, które przyczepiły się do szerokich płaszczyń jego ramion i uda. A kiedy klęczył obok mnie, zapach muszka i słonecznie pieczonej ziemi wypełnił moje nory czymś pierwotnym.\n\nDotknął mnie za rękę, bezwzględne palce naciskające się na moje własne delikatne palce. Widziałem w jego oczach błysk obawy, głębokie baseny jak polerowany ebony odzwierciedlające błysk świeczki. Uśmiechnął się wtedy, powoli i celowo, niskie brzmieć wibrujące w jego klatce piersiowej, które rezonowało prosto przez mnie. Widząc, jak odblokował gruby pas i zaciskał szatę, wstrząsnęło mi w kręgosłup pomimo gorącego ciepła przyczepiącego się do mojej skóry. Czułem to jeszcze zanim dotarł do środka, zanim zobaczyłem gładką krzywę mięśni płynącą spod ciemnej tkaniny." # AI Tags
bno_embrace_african_5.0010.a.female: "O Boże..." # AI Tags

bno_embrace_african_5.0010.title.male: "Święte nasiona: ofiara nektaru" # AI Tags
bno_embrace_african_5.0010.desc.male: "Lekarze mieli mnie leżącego na płytce polerowanego kamienia, zawiniętego futrami, które były bardziej komfortowe niż ciepło przed chłodem przepływającym przez moje kości. Każdy oddech był walką, a nawet ciężar wyszkodowanych poduszków pod moją głową czuł się zmiażdżający. Moje widzenie rozmyło się na krawędzi, migające światło świec zamieniające się w wahaniające gwiazdy. Potem przyszła. Nie mogłam dokładnie umieścić jej anioła zstąpił z złotego nieba, a może coś starszego i bardziej dzikiego w ogóle. Jej włosy były złote złotem, ale to nie to, co ukradło moją szatę. To była jej skóra, oddech alabastu przeciwko czerwonej tkaniny jej szmaty.\n\nPróbowałam mówić, ale udało mi się tylko udusić dźwięk, gdy ustawiła się nad mną. Moje oczy dostrzegły krzywą białego mięsa przy jej wejściu, błyszczącego słabo pod światłem świec. Węch nasilił się toxicating i głowy. Następnie, bez ostrzeżenia, rozdzieliła te usta, które zakręciły się w taki słodki uśmiech. Jej ciepło kwitło przeciwko mojej twarzy, płynne i zachęcające. Nie mogłem się powstrzymać od jej widoku, i nie mogłem powstrzymać się od jego smaku. Mój gardło było suchy jak trądzik, ale chciwie piłem jej ciepłą i bogate esencję na języku, wypełniając mnie z czymś prymatywnym i rozpaczliwym." # AI Tags
bno_embrace_african_5.0010.a.male: "Uciekł mu płacz, gdy wypełniała mu usta..." # AI Tags
