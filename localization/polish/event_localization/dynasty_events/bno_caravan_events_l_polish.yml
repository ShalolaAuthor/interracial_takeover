bno_caravan.0001.title.bbc: "Karawana skłania się do byka" # AI Tags
bno_caravan.0001.desc.bbc: "Droga do Obsidian Caravan jest wypełniona dziwkami już na kolanach, cycki wahują, kurwy kapną, ich płacz wzrasta jak przechodzę. Nie są tu, by sprzedawać, są tu, by oddawać cześć rozłożonym dziurom, wyciągającym języki, oczom szklanym pożądania. Whitebois kręci się w cieniu, chwytając swoich skurwionych robaków, niektórzy już się mokrają tylko dlatego, że są tak blisko domeny Bulls.\n\nKiedy dochodzę do namiotów, powietrze gęstuje się muszką i kadzidłem, mgłą potem i nasieniem, które przyczepiają się do mojej skóry. To nie są wozy handlowe, to są ołtarze. Klatki drgają, piercingy błyszczą, tinktury błyszczą w szklanych fiolkach jak butelkowane przeznaczenie. Sam powietrze zdaje się poddać.\n\nByki strzeżące wejście natychmiast ustąpiły, oczy obniżone, pięści przyciśnięte do klatki piersiowej. Nie żądają żadnej opłaty; nie odważyliby się. Moja obecność jest wystarczającą płatnością. Sam właściciel sklepu wychyla się w dół, jego jedwabiety szczotkują brud, gdy kłania się, ramiona rozciągają się szeroko, aby ujawnić skarby w środku. Za nim dziwki już przechylają się nad ławkami, dziury wypełnione fałszywymi kutasami z ebonowego drewna, żałujące, by mnie przyciągnąć dalej do środka.\n\nKażdy krok w sercu karawany jest powitawany mokrym dźwiękiem, wstrząśnięciem, wstrząsnięciem, wstrząsnięciem, gdy towary są pokazywane na żądnych zwierzętach. Dziwka w jednym rogu gwizda wokół węzła psa, koło żura, gdy jeździ na drugim, a kolejka bladych świni pije tinktury z szklanych fiol, jakby były kielichami świętego nasienia.\n\nTo nie jest rynek. To jest uporządkowane podbicie. I to moje polecenie." # AI Tags
bno_caravan.0001.a.bbc: "To moje towary do żądania." # AI Tags

bno_caravan.0001.title.female: "Cena karawany za dziwkę" # AI Tags
bno_caravan.0001.desc.female: "Droga pachnie kadzidłem i potu, zanim zobaczę namioty. Czarne sztandary biją w wietrze, wagony pełne klatek i fiolki, a sam powietrze gęśnie jak płacz. Byki strzeżą wejście, ich oczy ciągną się po mnie, jakby już czuły, jak ich przycisnę. Ich dłonie rozciągają się, bez słów, wymagając płacenia: złota…lub dziury.\n\nMoje torebki są takie lekkie. Przycisnę ją mocno do biodra, modląc się, żeby było wystarczająco, wiedząc, że nie będzie. Uśmiechy Bulls rozszerzają się, już pewne, jak zapłacę, jeśli monety nie zagrają dobrze. Za nimi słyszę mokre dźwięki slutów zatykających się na kutasie, krzyczących na drewnianych ławkach, ich kroplące dziury wystawiane obok tinktur i łańcuchów. Szklana fiolka świeci w świetle lampy, obiecując transformację, obiecując zniszczenie.\n\nMoje ciało drży między wstydem a gorączką. Wiem, że mogę zapłacić monetą, albo mogę rozciągnąć nogi, zaoferować swoje żałoby jako walutę. Jeszcze jeden głos szepcze we mnie: mógłbym odwrócić się. Mogłabym zaprzeczyć sobie brudności Karawany, pozostać czysta tylko trochę dłużej. Pomyślenie to jeszcze bardziej mnie boli.\n\nJedwabne zasłony wahają się, a wybór jest głęboki w musku." # AI Tags
bno_caravan.0001.a.female: "Zapłacę złotem, jeśli będę mógł." # AI Tags
bno_caravan.0001.b.female: "Pozwól im wziąć mnie za opłatę." # AI Tags
bno_caravan.0001.c.curious: "- Nie, nie… Nie odważę się wejść." # AI Tags

bno_caravan.0001.title.male: "Wrm przed karawaną" # AI Tags
bno_caravan.0001.desc.male: "Karawana wieże nad mną, czarne bandery jedwabne, zapachy gęste z muszką, które sprawiają, że moja klatka piersiowa i kolana są słabe. Byki stoją przy wejściu jak bogowie, ich śmiech jest wystarczająco ostry, by mnie otworzyć. Przytrzymuję torebkę tak mocno, że boli mnie klęski, modląc się, żeby monety w środku wystarczyły, by kupić mi miłosierdzie.\n\nJeden Byk kręci palec, dłonią szeroko, czeka. Sto złota albo nic. Jeśli go mam, pozwolą mi przepłynąć, wyśmiewać i pogardzać, ale pozwolą mi wglądać się w to, co jest w środku. Jeśli nie, zobaczę blask w jego oczach, okrutne kręcenie jego ust, który już wie, że skończę na kolanach, płacąc opłatę z moimi ustami wokół jego kutasa.\n\nPo drugiej stronie zasłony pojawiają się dźwięki, które sprawiają, że drżę: kurwy krzyczą, zatykają się, kapną, gdy Bulls je rozkładają; fiolki klączą, gdy wylewane są tinktury; i metalowy kliknięcie zamków, gdy się zamykają. Patrzę bliżej i węzły mi brzucha. To nie klatki dla ciał, to klatki dla kurczaków. W środku stołów znajdują się wiersze błyszczących stalowych urządzeń, polerowanych aż do ślepoty oka, niektóre w kształcie szpied, a inne przebiane okrutnymi szczotkami. Handlarz demonstruje, ściskając jeden zamknięty wokół płaczącego robaka, mały kurczak płaski, uwięziony na zawsze za stali. Whiteboy trzęsie, gdy Bulle rower, mały dribble precum wycieka przez dziury drenażowe jak żart nasienia.\n\nCiężko połykałem, wstyd spalił mi skórę. Mój kutas trzęsie w moich spodniach, żałosny, bezużyteczny, już wyobrażając sobie, jak to będzie czuć się zamknięte, zaprzeczane na zawsze, wyśmiewane jak dziwki płaczą za prawdziwymi kutasami tylko o rękę dalej. Były mnie oglądają, wyzywając mnie do przodu. Złoto, moje usta czy tchórzostwo to jedyne drogi dla takiego robaka jak ja." # AI Tags
bno_caravan.0001.a.male: "Wzię złoto i zapłacę." # AI Tags
bno_caravan.0001.b.male: "Wpadam na kolana i serwuję." # AI Tags
bno_caravan.0001.c.cuckish: "Nie uciekam z karawany." # AI Tags

bno_caravan.1001.title.female: "Słupka płaci w złocie" # AI Tags
bno_caravan.1001.desc.female: "Byki przy wejściu nie ruszają się, dopóki nie wykoszę torebki. Ich dłonie otwarte, uśmiechy wyzwalają mnie, żebym się skróciła. Moje palce drżą, kiedy rzucam monety po monety w ich ręce, aż złoto ich wreszcie zaspokoi. Zgłupiają się, rozdzielając zasłony jedwabem.\n\nPowietrze w środku uderza mnie jak gorąca ściana, pełna kadzidła i nasycona zapachem kutasa i potu. Przytrzymam teraz jasną torebkę mocniej, a serce bije coraz głębiej. Karawana to nie rynek, to świątynia nasion. Stoły gniewają pod rzędami czarnych szkłowych fiolek, z których każda błyszczy ciemną obietnicą. Łańcuchy wahają się z haków, klatki trzęsią się z płakałymi dziwkami wewnątrz, a piercingy błyszczą w świetle lampy jak korony czekające na otwory.\n\nWszędzie, gdzie patrzę, stoją byki. Nie próbują mi niczego sprzedać. Nie muszą. Ich oczy wytrząsają moje ciało, ich kuty wybuchają pod jedwabą, jakby wyzwali mnie zapomnieć, że moneta kupiła mi przejście, a nie godność. Handlarz śmieje się, gdy wciska tinkturę w gardło dziwki, a jej zakrzyżony płacz wypełnia namiot. Kolejny zmusza białego chłopca do picia z fiolki, patrząc jak drży i upada na kolana.\n\nByki powoli przeprowadzały mnie przez korytarze, sprawiając, że zobaczyłem wszystko - tinktury, elixyry, klatki, marki. Moje złoto zapłaciło za wejście, ale czuję moment budujący się, nieunikniony wybór coraz bliżej z każdym krokiem.\n\nJestem teraz w karawany. Nie mogę się odwrócić. Wkrótce będą chcieli wiedzieć, po co tu przyszedłem." # AI Tags
bno_caravan.1001.a.slut: "Każdy płacz sprawia, że jestem bardziej mokry." # AI Tags

bno_caravan.2001.title.female: "Kurwa płaci dziurami" # AI Tags
bno_caravan.2001.desc.female: "Byki przy wejściu śmieją się, gdy widzą trzęsienie moich pustych rąk. Bez torebki. Żadnych monet. Tylko ciało mokre z potrzeb. Jeden chwyta mnie w brzuch, skłania twarz w górę, palec rozprawia plik z moich ugryzionych warg\n\nJedwabna zasłona nigdy się nie otwiera. Po pierwsze, zostałem ciągnięty do kolan w prachu, kurczak uderzył mi w policzki, aż usta rozstały się. Słurp, gag, ahhh seed wypływa w moim gardle, gruby i niekończący się, zapłynując mój brzuch aż uduszę się i ślinię przez moje cycki. Kolejny Byl wpycha mnie do przodu, mój tyłek wyciągnięty wysoko, jego kutas uderza głęboko w moją fiutkę z tłumieniem, które sprawia, że inni wrzeszczą. Przechodzę pomiędzy nimi jak torebka monet, każda dziura rozciąga się i kapia, kurtka i tyłek wypełnione, aż krzyczę, gardło zbyt pełne, by oddychać.\n\nKiedy skończą, jestem rozproszona w brudze, brzuch ciężki nasieniem, kurczak wyciekający mi po biodrach. Jeden Byk przyciąga mnie za włosy, pluje mi z ust i w końcu wpycha mnie przez jedwabne zasłony.\n\nW środku skarby karawany płoną na świetle lampy, sztuczki, elixyry, klatki, łańcuchy, marki. Powietrze jest pełne muszków, kurwy płaczące z klatek, robaki drżące pod rękami Byków. Wpadłem naprzód na trzęsiące się nogi, wciąż kapnąc z opłaty, którą właśnie zapłaciłem, ale towary są teraz odsłonięte przede mną. Moje złoto było moją dziurą i dobrze go wydałem." # AI Tags
bno_caravan.2001.a.slut: "Lakuję usta, kropląc." # AI Tags

bno_caravan.1001.title.male: "Złoto kupuje mi przejście" # AI Tags
bno_caravan.1001.desc.male: "Ręce trzęsą się, gdy kopam do torebki, skóra płynie pociem. Dłoń Byka leży otwarta, stała i bezwzględna, a jego oczy wyzwalają mnie na krótkość. Jedna moneta spada, następnie inna, następnie kolejny klink, klink, klink…każdy głośniej niż moje bicie serca, głośniej niż śmiech wokół mnie. Do czasu, gdy wyleje się ostatnie złoto, mój portfel jest pusty i lekki.\n\nNawet nie liczy. Waży go jak kamienie, wyśmiewa i wyrzuca na bok. Wszystko, co miało znaczenie, to patrzenie na mnie wkręcić się, patrzenie na mnie drżącego, gdy krwawiłem moje bogactwo w jego ręce. Części zasłony i gorący powietrze obracają się nad mną, ciężkie kadzidło, musk i zapach nasion. Przechylałem się naprzód, głową zaklętą, każdy krok ciągnąc ze wstydu.\n\nW środku towary świecą pod światłem latarni. Flaski z tinktury błyszczą ciemno i grubo, Tinktury z Księgi Rodzaju świecące biało mlekowe jak butelkowane nasiona. Eliksyr Czarnej Łódzy świeci złotymi czerwonymi, wirującymi się jak żywi, obiecując głód i ruinę. Rzędy polerowanych stalowych klatek błyszczą jak lustra Urządzenia wykonane, aby niszczyć robaków, jak ja, każdy kliknięcie ich zamków jest śmiertelnym dzwonem do dumy. Sprzedawcy złapają ich zacisnęte nad drżącymi białymi chłopcami, dźwięk ostry jak grzmot, maleńkie kurczaki w środku pyszne i kapiające przez ich dziury.\n\nCiężko połykałem, mój własny kutas kręcił się patrząc, mój żołądek skręcił się w węzły. Moje złoto zniknęło, wydało się jak płuwo w ziemię, a w zamian otrzymałem tylko to: pozwolenie zobaczyć narzędzia, które mnie rozbiją. Byki śmieją się za mną, ich kutasy wysychają się w jedwabie, ich oczy przypominają mi, że złoto może kupić przejście, ale nic nie może kupić godności." # AI Tags
bno_caravan.1001.a.whiteboi: "Zapłaciłem. Wpuść mnie." # AI Tags

bno_caravan.2001.title.male: "Żółwie płacą ustami" # AI Tags
bno_caravan.2001.desc.male: "Moja torebka jest pusta. Dłoń Byka czeka na otwarcie, ale nie mam nic do dawania. Jego uśmiech pogłębia się, okrutny i głodny, gdy zbliża się. Palce, jak żelazo, trzymają mnie z tyłu szyi i wpychają w dół, a pył przyczepi się do kolan. Śmiech wybuchł wokół mnie, ostry i bezwzględny, jak sklepik rozciąga jedwab i pozwala jego kutasa spadać wolnie gruby, żyły, błyszczące w świetle latarni.\n\nNa kolanach, robu, grzebiec, przyciskając ciężką długość do moich ust. Płac z tym ustem. Głowa rozkręca się po moich drżących ustach, zapach muszków wypełnia mój nos, aż moje oczy płakają. Moje gardło działa w suchej połyki, wstyd płonie gorąco, ale Bulls oczy trzymają mnie na miejscu. Nie pozwolą mi stać, dopóki nie otworzę.\n\nRozdzielę usta, ledwo płacząc przed tym, jak wpadnie kurczak. Połukanie, szczotki, wybuchy w gardle, pływanie na brzuch, kiedy pieprzy mi twarz, jakby to była kolejna cipka do zniszczenia. Jego jaja uderzają w moją szczękę, jego kutas mnie udusza, dopóki nie mogę oddychać, dopóki moje widzenie nie rozmyje się i moje ciało drży. Byki rowerują z śmiechu, wyśmiewając się z mojego zaciskania, mojego ślizganiu, moich łez, które wypływają na ziemię.\n\nKiedy się zawraca, to jest powódź. Gorące, słone nasiona wypływają w moim gardle, wypełniając mój brzuch, dopóki nie spluję i nie uduszę się. Wypłynie mi z nosa, sznurki trzymają się za brzuch. Wyciąga się na wolność mokrym uderzeniem, szczerając ostatnie kropli na mojej twarzy, zanim mnie wpycha do przodu. Moje ciało drży, moje usta kapną śpiączką i plują, moje kolana są surowe z ziemi.\n\nTylko wtedy zasłona. Musk karawany rozbija się nad mną tincture świecące na stołach, stalowe klatki czystości błyszczące pod światłem lampy, kurwy krzyczące, gdy Bulls ruch ich w klatkach przeznaczonych do dziur, a nie ciał. Moja płatność jest wykonana. Moja usta były moją monetą, a teraz mogę wejść." # AI Tags
bno_caravan.2001.a.whiteboi: "Były śmieją się, gdy się przewracam." # AI Tags

bno_caravan.0002.title.bbc: "Były żądają skarbów karawany" # AI Tags
bno_caravan.0002.desc.bbc: "Zasłony rozpadają się całkowicie dla mnie, a powietrze wewnątrz Obsidian Caravan jest gorętsze, grubsze, spożywając kadzidło, musk i tłumiący zespół prostytutek wykorzystywanych jako żywe wyświetlacze. Stoły gniewają pod wierszami fiol i słoików, tinktury świecą ciemno i szczupło, każda butelka drży jak żywa. Łańcuchy i kołnierze wiszą z haków, piercingy błyszczą jak korony, klatki miękkie drżą jak blade kurwy płaczą wewnątrz, ich dziury już rozciągnięte szeroko do inspekcji.\n\nSłutki przechylają się nad ławkami, żałując, gdy drewniane fałszywe koksy rozdzielają je na pokaz, każdy szczik z napisem handlowca opisującego, co może zrobić tinktura lub marka przed mną. Ta, mój panie, Tinktura z Księgi Rodzaju sprawia, że żyje tylko na twoim kom. Szklana fiolka jest przyciskana do mnie, dziwka na ławce zatyka się, ślinka płynie, gdy pije jeden, jej blada skóra już ciemniejsza, gdzie nasienie kropla na jej cyckach.\n\nKolejny kupiec dzwoni do mnie, pokazując Eliksir Czarnej Łoczycy. Odchyla głowę wiązanego białego chłopca do tyłu, rozlewając grubą czarną płynę między usta. Czerwka kaszluje, pęka, a potem ma szklane oczy, chwytając jego bezużyteczny kutas, jakby coś w nim gryzło, by go nakarmić. Byki ryczą z śmiechu, popychając go do przodu, aby połknąć ziarno z podłogi.\n\nWzdłuż drogi znajdują się klatki, każda z nich posiadająca inny model: żelazne prętki dla publicznego wstydu, skórzane paski dla podróży, złoty zamki w kształcie szpiedki, które oznaczają posiadanie na zawsze. Głupcy w środku drżą je, żałując, żebym je wyciągnął, powiązał. Przede wszystkim kupcy patrzą na mnie z nerwem, ale z szacunkiem, bo nie negocjuję. Nie pytam. Ja decyduję.\n\nWszystko jest moje. Pytanie tylko, którą nagrodę wezmę pierwszy." # AI Tags
bno_caravan.0002.a: "Tynktura Księgi Rodzaju" # AI Tags
bno_caravan.0002.b: "Eliksyr czarnego macicy" # AI Tags
bno_caravan.0002.c: "Klatki kurczaków" # AI Tags
bno_caravan.0002.d: "Piercingy" # AI Tags

bno_caravan.0002.title.female: "Słupka stawia czoła towarom karawany" # AI Tags
bno_caravan.0002.desc.female: "W namiocie jest gorąco, musk i gęsienie. Przed mną stolik jest pełen skarbów, które mogłyby mnie rozbić, odtworzyć, wiązać mnie na zawsze w nasieniu.\n\nW środku stoi ciemna naczynia pokryta czerwonym krysztalem, z brzuchem płynem biało mlekowym, który prawie wydaje się oddychać. Tynktura z Księgi Rodzaju. Byki szepczą, że jedno połknięcie wiąże życie dziwki z jej biczem Byka, że będzie żyła tylko na jego żłobku, jej skóra mrośnie z dnia na dzień, gdy jej łona dojrzewa pod jego nasieniem.\n\nObok niej świeci wysoka, ozdobna flaszka, wyświetlona w złotych winogronkach. W środku płyn świeci czerwono-złote, wirując jak żywy ogień. Eliksyr Czarnego Łoża. Mówią, że przekształca robaki w głodnych uzależnionych, powoduje ból białych chłopców, dopóki nie błagają, by połknąć nasiona, ich ciała powolnie zmieniają kształt z każdą kroplą w gardle.\n\nŁańcuchy i klatki pokrywają półki wokół nich, drżąc z dziwkami w środku. Brandy i piercingy błyszczą, czekając na oznakowanie skóry i pieczęć posłuszeństwa. Wszędzie wokół mnie uśmiechają się Byki, ich kutasy wybuchają, gdy patrzą na mnie drżącego.\n\nBoję się głodu, pęknięcia cipki, płytki oddech. Wybór zależy od powietrza, gruby jak muszk." # AI Tags

bno_caravan.0002.title.male: "Przedmioty karawany zostały opuszczone" # AI Tags
bno_caravan.0002.desc.male: "Wpadłem za jedwabną zasłoną, boliły mi kolana, brzuch płynął ze spluwem i śpiączką. Śmiech Bulls wciąż odbija się za mną, ich głosy rozbijają się jak bębny w moich uszach. W środku powietrze jest gęstsze, duszące się kadzidłem i muszką. Gorąca przenika się jak ciężar, a każdy oddech ciąga zapach potu, nasienia i wstydu głębiej do klatki piersiowej.\n\nStoły rozciągają się przede mną, płynące pod skarbami, które sprawiają, że mój fiut kręci się. Tynktura z Księgi Rodzaju rozświetla się w ciemnym szklanym brzuchu, białym i grubym, świecącym jak butelkowane nasiona. Obok niej błyszczy Eliksir Czarnej Łoczy, czerwono-złoty, wirujący jak ogień, obiecujący głód, który gryzi robaka pusty, aż tylko kurczak i kum może go zaspokoić.\n\nPoza fiolkami, pod światłem latarni błyszczą kolejki klatek czystości polerowane stalowe pierścienie, rury i okrańki w kształcie łopatki, okrutnie błyszczące. Sprzedawcy zamykają je wokół drżących robaków, metalowy klik, ostry jak grzmot. Białe chłopcy płaczą, gdy ich żałosne kutaski są zamieszane w stal, małe dryble przepływające przez otwory drenażowe, wyśmiewane, gdy Były wrzeszczą z radości. To widok sprawia, że mój żołądek kręci się, zbyt łatwo sobie wyobrazić, że ktoś wkręcił się wokół mnie, na zawsze zaprzeczając mi tego, co już nie mogę dać.\n\nSłutki płaczą w narożnikach, zgięte nad ławkami, dziury wypełnione i kroplące, gdy są demonstrowane obok towarów. Piercingi błyszczą z opuchniętych szczurów i otwartych dupek, marki płoną świeżo po bladej skórze, ich ciała drżą, ale ich płacz wzrasta jak modlitwa. Cały namiot jest świątynią z kurczaka i nasienia, każdy przedmiot zanurzony brudem, każdy dźwięk hymna własności.\n\nZapłaciłem opłatę. Jestem w środku. A Bulls obserwują, czekając na to, co najpierw przyciągnie moje oko." # AI Tags