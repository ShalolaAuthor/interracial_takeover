bno_seduction_outcome.0003.title: "Proponowanie zmysłowe" # AI Tags
bno_seduction_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wykonane [owner.GetHerHis] Wchodzę w moje życie słodkimi słowami i słodszymi dotknięciami. Późno w nocy, walczę o utrzymanie [owner.GetHerHim] Nie myśl o tym.\n\n Czucia, które płoną między nami, wkrótce wybuchną w płomieniach albo wygasną." # AI Tags
bno_seduction_outcome.0003.failure.desc: "Dokądkolwiek pójdę, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] Z pewnością będzie. Ten spojrzenie w [owner.GetHerHis] Oczami, słowami [owner.GetHerHis] Usta... Wiem dokładnie co. [owner.GetSheHe] jest po" # AI Tags
bno_seduction_outcome.0003.a: "To jest romans, który będzie płonął jasnie, ale krótko." # AI Tags
bno_seduction_outcome.0003.b: "Chcę zamieszkać wiecznie w piekle!" # AI Tags
bno_seduction_outcome.0003.c: "Co za słodkie... - Ale nie." # AI Tags
