bno_seduction_outcome.0001.negative.desc: "Ale obawiam się konsekwencji. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] i [discoverer.GetHerHis] Agenci mogą ukrywać się w dowolnym cieniu, słuchać przez każdą ścianę..." # AI Tags
