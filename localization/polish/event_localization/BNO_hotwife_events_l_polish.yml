bno_hotwife_2009.desc: "Noc spada ciężko i chłodnie, gdy kończysz ostatnie z obowiązków, świeca rozbija się, gdy wreszcie pamiętasz swoją żonę i jej nowego strażnika. Minęły tygodnie [target1.GetFirstName] Została przydzielona, tygodnie, w których zakopałaś się w pracy i unikałaś jej sypialni. Dziś wieczorem, nie możesz oprzeć się ciekawości i przerażeniu, zmuszając cię w korytarzu, wciskając pięść, gdy pukaš na drzwi jej komnaty.\n\nCzekasz, i czekasz, twoje serce trzęsie w twojej klatce piersiowej, aż w końcu ona odpowie, otwierając drzwi z leniwą, żarliwą łaską. [wife.GetFirstName] stoi przed tobą owinięta w cienką jedwabną koszulę nocną, tkanina trzyma się jej bladej skóry, jej pełne piersi drżą pod gazą, sutki się napierają, spódnica jest wilgotna i trzyma się między biodra. Wykrywasz błyszczącą mokrość na jej nogach…słaby, ale nieporozumiewalny ślad czegoś płynącego i nieprzyzwoitego, co przesuwa się przez jej ciało.\n\nGłośnąłeś, głęboko połknąłeś, usta rozstawione pytaniami, których nie możesz podnieść do głosu. Ale ona skłania się, miękkie wiśniowe wargi znajdujące twoje, jej oddech gorący i ciężki, gdy murmuruje: "Mój panie, minęło tak długo, odkąd spałeś z żoną. Czy twoje sprawy stały się tak pilne, że zostawiasz swoją biedną damę samotną w nocy? Jej oczy błyszczą z drażniącego zła, ale czujesz ostrze pod jej słodkością, ciche oskarżenie, które cię przeciąga do rdzenia. Zaniedbałeś ją, wiesz o tym, ale nie jesteś jedynym.\n\nKiedy się naciska na ciebie, złapiesz na jej oddechu słaby, nieznany dźwięk - wskazówkę grubego, kwasem nasienia. W twoim umyśle rozpala się brudna wizja: [wife.GetFirstName] na kolanach przed [target1.GetFirstName], usta zawinięte wokół jego potwornego kutasa, język miłując jego kręgosłup, gdy gniewa nad nią. Widzisz jego ogromny, venujący pęknięcie węzła, grube jak jej nadgarstka, szerokie i dzikie oczy, gdy chwyta głowę, używając jej ust jak kolejną cipkę, wciskając głębiej i głębiej, aż jej gardło wybucha, jej usta spluwają, jej twarz jest szklana podporządkowaniem. Wyobrażasz sobie moment, w którym wybuchnie, zalewa jej gardło, zmuszając ją do ponownego połknięcia, gdy gniewa się nad potopą Bull cum.\n\nTwój kutas staje się sztywny, obrzęka się w jej brzuchu, gdy twój umysł obraca się. Czuje to, jej ciało grzeje się przeciwko tobie, jej tyłek kręci się, jej wilgotna szczelina szczera długość twojego węża przez cienką, szczupłą tkaninę. Ona płacze, miękkie i potrzebujące, mąż… Bardzo cię chcę dziś wieczorem…proszę\n\nW desperackim dążeniu do jej odzyskania, pozwoliłeś jej odsunąć cię z powrotem do łóżka, z jej ciałem wraz z twoim. Jeździ na tobie, jej fiuta jest gorąca i mokra, stłukuje i mleczy cię w sposób, w jaki nigdy wcześniej nie robiła. Techniki, które nauczyła się od kogoś innego, nie możesz przestać myśleć. Jej płaczki są słodkie, ale w twoim umyśle, każdy płacz jest dla Byka, każdy oddech jest wspomnieniem jej zniszczenia na jego fiut. Wpychasz się w nią, trzymając się jej talii, gdy wybuchasz, nasiona pompują głęboko w niej, jej kutas cię ściska sucho. Trzęsie się, twarz czerwieni z przyjemności, oczy półpłynne, gdy uderza ci w klatkę piersiową, szepcząc: "Mój mąż, jesteś tak silny dziś wieczorem…co ci się stało\n\nWymuszasz uśmiech, ból miga w klatce piersiowej. Wiesz, że cię pociesza, jej słowa są delikatnym kłamstwem. W twoim sercu, wyobrażasz sobie [target1.GetFirstName] Czekając, aż odejdziesz, żeby mógł przelecieć się pod łóżko i znowu ją odebrać, sprawując, że krzyczy w sposób, którego nigdy nie mógłbyś. Obraz nie opuści cię. Ubierzesz się i wychodzisz z pokoju, serce uderzające wstydem i pragnieniem, bojąc się zostać i usłyszeć surowe, bestialne płacz, o których wiesz, że odda za swoje płacz, które nigdy nie zrobiła dla ciebie." # AI Tags
