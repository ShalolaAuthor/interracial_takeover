bno_hotwife_3009.desc: "Dni przepływają i po raz pierwszy czujesz się komfortowo [target1.GetFirstName]Twoja żona jest strażnikiem osobistym. Jego odwagę, siłę i łatwe zaufanie wzbudzają w tobie niechętne podziw i gryzącą świadomość własnych wady. Każdej nocy leżysz z [wife.GetFirstName]Jej oczy są zimne i odległe, jej ciało poddaje się, ale nigdy nie kwitnie, jej żałoby zachowane, jej przyjemność zmuszona. Ból pogłębia się z każdą porażką, z coraz większym zrozumieniem, że nie możesz jej naprawdę zaspokoić. Ból w twoim sercu staje się nie do zniesienia, dopóki, rozpaczliwie szukając odpowiedzi, nie zdecydujesz się szukać [target1.GetFirstName] I poproś go od mężczyzny do mężczyzny o wskazówki, jak zadowolić swoją żonę.\n\nOtwierasz ciężkie drzwi do studiów, słowa na ustach tylko aby zamrozić na progu. Przed tobą, odwrócony do drzwi, [target1.GetFirstName] stoi nad kobietą rozłożoną po twoim biurku. Jego ogromne ręce rozciągają jej blade uda, jego potworny kurczak błyszczący w świetle ognia veined, olejewany, broń z mięsa uderzając w jej śliniącego, miodem namoczonego kutas. Wesołe klapki i tłumienie odgłosu przez pokój, nieprzyzwoite soki rozprysujące się na jej nogi i kapczące na szczury pod ich nogami. Jej ciało drży z każdym brutalnym wstrząsem, piersi szczelnie odbijają, sutki ciemne i twarde, klatka piersiowa pokryta potem i śliną, podczas gdy małuje jej cycki, cieszając i skręcając ją w kapitulację.\n\nJej płacz jest symfonią kapitulacji. Jej płacz jest ostry i rozpaczliwy. Trudniej, głębiej, pieprz tę dziwkę, pieprz mnie na śmierć, rób ze mnie swoją dziwkę! Jej biały tyłek jest wysoki i drżący, mięso drżące z każdym uderzeniem, gdy Byk ją zabiera, nie dbając o to, kto widzi lub słyszy.\n\nPrzykładasz się do drzwi, ciepło zalewa ci łonie, wstyd i zazdrość mieszają się, aż nogi drżą. Zdajesz sobie wstrętny, drżący żart: [target1.GetFirstName]Czy to jest to, co nazywacie obowiązkiem straży? Bawić się z inną lordką, a ja pracować z księgami? Twój kutas jest prze