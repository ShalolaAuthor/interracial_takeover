bno_hotwife_1008.title: "Wojownik w obozie uchodźców" # AI Tags
bno_hotwife_1008.desc: "Zwracasz podwładnego, głos zimny i dowodzący: Niech policjant podatkowy poczeka, pójdę z panią do obozu [wife.GetFirstName]/Oczy się rozjaśniają, uśmiech z radości zakręca usta. /Mój pan jest tak uprzejmy. Zaprowadź mi drogę [target1.GetFirstName]Mam nadzieję, że ta wojowniczka, którą chwalisz, jest warta całej twojej pochwały [target1.GetFirstName]Klatka piersiowa, palce trwające przed powrotem do ramienia. Kiedy patrzy na ciebie, jej oczy są podstępne, ciemne i całkowicie świadome, jakby już mogła spróbować tego, co nadchodzi.\n\nWchodzisz do obozu razem. Powietrze jest pełne zapachu potu i gleby, namioty płyną w wietrze, uchodźcy rozproszeni w brudnych gromadkach. Ale gdy przechodzisz, widzisz, jak ich głodne spojrzenia pożerają żonę, mężczyźni się zmieniają, fiutki otwierają się pod szatami, niektórzy nawet otwarcie się poczepiają, oczy zamknięte [wife.GetFirstName]s gładkie uda i wahająca się spódnica, zdesperowane, aby rozlać swoje brudne nasienie na jej piękne ubrania.\n\n[target1.GetFirstName] wyciąga swój miecz, błysk stali rozpraszający najodważniejsze ręce, ale nie może usunąć ich tęsknoty. Prowadzi cię przez labirynt namiotów do zakwaterowanego schroniska. W środku siedzi olbrzymi uchodźca, z mięśniami pełnymi kości, ciemną skórą ściśle rozciągniętą nad głodną ramą, ale w jego oczach jest dzika, zwierzęca siła. Kiedy [target1.GetFirstName] Wchodzi, wyskoczy, prawie wybuchnie z szat, jego kutas jest duży i gruby i walczy z brudną tkaniną.\n\n[wife.GetFirstName] Nie może odwrócić wzroku, przyczepione do grubego wybuchu na jego wnętrzu. Ledwo podnosi głowę, żeby mówić, drżący głos: "Dziękuję Bogu za łaskę dla ciebie, uchodźcy. Wasz wielki lord [cuck.GetFirstName] Słyszałam opowieści o twojej odwagi i przyszłam sprawdzić, czy naprawdę jesteś mistrzem. Ale myślę, że twoja siła jest już…udowodniona. Jej język nerwowo przesuwa się nad jej wargami, gardło wstrząsa z twardym połknięciem, a jej oczy trafiają wstecz i wstecz między jego fiutem a twoją twarzą. Co powiesz, kochanie\n\nCzujesz, jak jej palce strzelają do twojej ręki, jakbyś błagała o zaufanie, ale jej oczy opowiadają inną historię: bezpodstawne pragnienie, ciemne i gorące, błagające o więcej, niż kiedykolwiek mogłeś dać. Jej ciało leży subtelnie w kierunku nowego przybyłego, każda linia jej ciała głodna czegoś większego, ciemniejszego, silniejszego.\n\n[target1.GetFirstName] Nie pamięta o rosnącej żądzy, pragnącej zadowolić: "Mój panie, to mój brat [target2.GetFirstName]- Nie , nie , nie . On jest uchodźcą, ale odważniejszy ode mnie. Weź go jako rycerza i zabije wszystkich wrogów dla twojego domu\n\n[target2.GetFirstName] Głowa jego kutasa krótko spojrzała na wolny tłuszcz, ciemna, błyszcząca przed śpiączką, zapach nasion już w powietrzu. [wife.GetFirstName]Jej dziury nosne płoną przy tym zapachu, różowy błyszczyk kwitnący przez jej policzki. Trzęsiąca się ręka dręczy do brzucha, biodra przyciskają się pod jej spódnicą. Przyciska nogi, ale pomiędzy nimi świeci słaby wilgotność, jej cipka wycieka nektar, głodna potwora, który właśnie jej został zaproponowany.\n\nUgryzła usta, drżący głos, ledwo potrafiąc powstrzymać potrzebę od swych słów: [target2.GetFirstName]Siła jest…oczywista. Jej spojrzenie jest szklane, klatka piersiowa podnosi się i spada, gdy jej oddech rośnie, sutki pękają przez cienką jedwabę sukienki. Czujesz, jak jej ciało ściśle przyciska się na twoje, ciepło i pożądanie promieniują z niej, błagając cię o poddanie się jej potrzebie czarnego kutasa.\n\nSpoglądasz w dół na swoją rozpaczliwą żonę, a w górę na nowego, potwornego Byka i decydujesz" # AI Tags
