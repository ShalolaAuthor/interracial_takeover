bno_hotwife_4009.desc: "Wreszcie spadł wieczór. Uwolniasz się od niekończącego się cierpienia obowiązków publicznych, twój umysł jest niecierpliwy, żądając tylko skradzionego momentu z [wife.GetFirstName]- Nie , nie , nie . Ale kiedy dotrzesz do sypialni, chętnie podzielając tęsknotę, noc rozpada się wokół ciebie\n\nZanim dotkniecie drzwi, płaczecie wulgarnie, bezwstydnie w ciszy, każde słowo skręcacie nożem w sercu. Słyszysz własnego strażnika, [target1.GetFirstName]Jesteś tylko dziwką, gorszą od jakiejkolwiek dziwki ulicy. Błagam za mojego fiuta. Powiedz mi, że chcesz, żeby moja czarna sztabka zniszczyła twoją bezużyteczną cipkę\n\nTwoja klatka piersiowa płonie z gniewu i niewiarygodności. Ale potem głos twojej żony tak słodki, tak godny wylewa się, złamany i chętny:! Jestem twoją wolną dziwką, moja dziwka należy do całego BBC, do każdego czarnego kutasa w tym obozie! Wykorzystaj mnie, wypełni mnie, zrób ze mnie swój urynal, proszę, pieprz mnie, umrę, jeśli tego nie zrobisz\n\nZamarza się na progu, głowa się kręci. Ta usta, ta, która kiedyś szeptała ci delikatne słowa, teraz wypluwa brud, błagając o fiuta, rozpaczliwie chcąc być wykorzystana.\n\nPrzez pęknięcie w drzwiach scena spłonie się w twoim umyśle:\n\nŚwiatło świec błyszczące po ściętych ciałach, cienie tańczące na kamieniu. [wife.GetFirstName] jest nago, pokryte przez [target1.GetFirstName]s szeroki, ebony forma. Jej bezwzględna biała skóra świeci złotem w słabym świetle, jej piersi zniszczone i zwrócone w jego surowych rękach, czerwone sutki wyciekające, wypełniając pokój zapachem mleka i seksu. Jej nogi są szeroko rozmieszczone, wspierane przez jego potężne ramiona, odsłaniając jej rozległą, różową dziurę. Wypłynęła już sokami świecącymi w jej udach, ciemna plamka kwitnąca pod nią na prześcieradłach ślubnych.\n\n[target1.GetFirstName] Chwyta ją w talię, uderza w dupę, każde uderzenie dzwoni głośno i ostro. Jej cycki wybuchają, sutki są sztywne i bolejące, jakby zwróciła na ciebie uwagę.\n\nJej usta rozpa