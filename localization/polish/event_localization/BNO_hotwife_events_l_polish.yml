bno_hotwife_0008.desc: "Nadchodzi sezon zbierania podatków, i po raz pierwszy, wykorzystujesz rzadką szansę, aby zabrać swoją żonę [wife.GetFirstName] Z tobą, w nadziei na cenny czas sam. Po powrocie, wóz uderza w dół drogi, a ona skłania się leniwie do okna, jej ciało drapowane w błyszczącym jedwabnym sukni, biała krzywa jej ramiona drażąc pod tkaniną, wilgowy talii obracając się z każdą wagą, piersi perky i pełne, suknia trzyma się mocno do jej krzyw. Jej oczy błyszczą, usta błyszczą, każdy centymetr jej promieniuje dojrzały, dojrzały zapach kobiety głodnej na więcej. Siedząc tak blisko, ciągle kradniesz spojrzenia. Jej twarz świeci, jej policzki są czerwone, jej włosy są szczupłe i doskonałe. Kiedy ona się odwraca i rzuca ci słaby, świadomy uśmiech, czujesz się prawie oszołomiony dumą.\n\nGdy po obrzeżach miasta przechodzi się po ruinach obozu uchodźców, pył i słońce wirujące nad namiotami i pół nagimi, surowymi ludźmi. [wife.GetFirstName] Występuje znajoma postać i wskazuje, jej ton dziwnie chętny: "Mój panie, czy to nie twój silny rycerz? Dlaczego on tu jest\n\nPodążasz za jej szczupłym, delikatnym palcem. Tam stoi [target1.GetFirstName]Kiedyś brudny uchodźca, teraz duma twojej straży…szerokie ramiona, grube ramiona, ciemna skóra jak noc. Rozmawia z grupą uchodźców przy wejściu, promieniując surową moc i spokój. [wife.GetFirstName] nie waha się; wzywa przez okno, jej głos słodki, Sir [target1.GetFirstName]Co cię tu sprowadza? Sprawdzasz swoich rodaków\n\n[target1.GetFirstName] Pozdrowienia, mięśnie wybuchające, jego oczy szacunkowe, ale zbyt długie na piersi twojej żony. Mam nadzieję, że przekonam go, by dołączył do waszej służby [wife.GetFirstName]ciało głodne, chciwe i czuć ból posiadania lęk zmieszany z czymś ciemniejszym.\n\n[wife.GetFirstName] /Jak bardzo jesteś oddany swojemu ludowi…/Mężczyzna, którego chwalisz, musi być naprawdę silny. Jej głos jest miękki, ale słyszysz subtelny, flirtujący krawędź. Nie jest już tylko twoją żoną, ale kobietą zapraszającą na uwagę Byka, cierpiącą na więcej niż możesz dać.\n\nTwoje serce obraca się, gdy widzisz kąt jej ciała w kierunku [target1.GetFirstName]/Dwie słowa, które nie słyszysz. Jej twarz świeci, policzki odbarwione różowymi, jej śmiech miękki i niski. Jak tylko wyciągniesz ją z tyłu, podwładny wkradnie: "Mój panie, urzędnik podatkowy czekał cały ranek! Jesteś pilnie potrzebny do podejmowania decyzji w zamku\n\nPrzyglądasz się swemu żonie, która jest gorąca, jej oczy migają pomiędzy tobą a tobą [target1.GetFirstName]Jej ciało praktycznie wibruje z podekscytowaniem do niepokojącej twarzy twojego podwładnika. Napięcie jest gęste, wybór cierpiący: czy odbierasz swoją żonę i trzymasz ją blisko, czy zostawiasz ją na orbicie Byków, patrząc jak ona ślizga dalej w jego cieniu?\n\nTwój kutas boli, gdy wyobrażasz sobie, że chodzi z nią po obozie [target1.GetFirstName], jego ogromną rękę na jej talii, jej śmiech i szept, zapach pożądania i potu wznosi się w letnim powietrzu. Wiesz, głęboko w środku, tylko karmiesz jej głód po czarnym kutasie, karmiąc ogień, który pewnego dnia spożyje was oboje." # AI Tags
