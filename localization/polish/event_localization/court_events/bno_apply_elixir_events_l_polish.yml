bno_apply_elixir.0001.title.slut.bbc: "Dając mu tinkturę" # AI Tags
bno_apply_elixir.0001.desc.slut.bbc: "Fiolka jest ciężka w moich rękach, czarne szkło świeci słabko, płyn w środku gruby i biały jak kum. Tynktura z Księgi Rodzaju. Każda dziwka wie, co robi. Raz po połknięciu, nasienie Byka zostają zmienione na zawsze. Jego sperma przekształci każdą dziwkę, którą wychowuje: ciemniejszą skórę, cięższe cycki, szersze biodry, gorącej kotki, ciągle gotowa łona.\n\nKiedyś klękałem na kolana [recipient.GetFirstName]Patrząc na niego, płytkie oddychanie, bolesna cipka. Jego kutas wybucha pod jedwabą, już tak mocno, już trzęsiąc się, jakby wiedział, co nadchodzi. Moje palce drżą, gdy ciągnę węzeł. Ostrze słodki zapach tinktury sprawia, że moje fiutki się ściskają, soky ślizgają mi po udach.\n\nNic nie mówi, tylko patrzy, jego oczy ciężkie i dowodzące. Moje serce bije, gdy podnoszę fiolkę, skłaniając ją do jego ust. Wyobrażam sobie, że rozlewa się mu w gardło, spłynie mu w jaja, przekształca się w coś większego, czego żadna dziwka nie może się oprzeć. Widzę to w moim umyśle mnie na czterech nogach, jego obciążenie mnie zalewa, moje ciało opuchnie, zmienia się, kap, staje się bardziej doskonałe za każdym razem, gdy mnie napełnia.\n\nPić, [recipient.GetFirstName]…szepnę, głos rozłamuje się w płacz. Przekształć swoje nasienie. Zrób ze mnie swoją dziwkę na zawsze\n\nFiolka szczotkuje mu usta, w tym momencie wisząc ciężko. Czuję chęć, żeby to wypił, poczuł, że wszystko się zmieniło, wiedząc, że każde uderzenie będzie mnie głębiej odbiło. A jednak trzęsienie waha się na mnie. Wybór należy do mnie: dać mu eliksir, albo wycofać go." # AI Tags
bno_apply_elixir.0001.a.slut.bbc: "Pij [recipient.GetFirstName]…przekształcić swoje nasienie." # AI Tags
bno_apply_elixir.0001.b.slut.bbc: "- Nie, nie… Nie mogę tego zrobić." # AI Tags

bno_apply_elixir.1001.title.slut.bbc: "Pić tinkturę" # AI Tags
bno_apply_elixir.1001.desc.slut.bbc: "Ta dziwka [actor.GetFirstName] Kręci się przede mną, trzęsiące się ręce, kiedy podnosi czarną fiolkę. Poczuję to jeszcze zanim wyciągnie węzełkę ostry, słodki, ciężki z muszką, która sprawia, że mój kutas pulsuje. Tynktura z Księgi Rodzaju. Wiem, co to znaczy. Kiedy już wypiję, mój kum nigdy nie będzie taki sam. Każdy ładunek, który wyleję, zmieni dziwkę, którą pieprzę. Czarniejszą, ściślejszą, wilgotniejszą, doskonalszą za każdym razem, gdy ją rozmnażam.\n\nJej oczy wpadają do mnie, szeroko, rozpaczliwie. Ślizga usta, jakby już smakowała, czym stanie się moje nasienie. Kiedy nakręca fiolkę do mojego ust, nie waham się. Piję głęboko. Płyn przepływa mi w gardło, goręcej niż ogień, umieszczając się w moich jelitach, zanim rozprzestrzenia się do jaj.\n\nPuls uderza mnie mocno. Mój kutas dręczy w moich jedwabkach, grube żyły się napierają, gdy płoną w środku. W głębi klatki piersiowej płynę, przyciskając pięści, gdy moc przepływa przez mnie. Czuję, że teraz mój cum jest inny. Nie tylko nasiona, ale transformacja. Każda dziwka, którą popłodzę, zostanie przekształcona, jej ciało przekształcone przez moje hodowanie.\n\nPatrzę w dół [actor.GetFirstName]- Nie , nie , nie . Oddycha, biodra są przyciskane, patrząc jak mój kutas kręci się z głodu w jej oczach. Wie, że się zmieniłem. Ona wie, że następnym razem, gdy wyleję w nią, to ją to na zawsze zaznaczy." # AI Tags
bno_apply_elixir.1001.a.slut.bbc: "- Nie, nie, nie, nie, nie, nie. Muszę się teraz rozmnażać." # AI Tags

bno_apply_elixir.0001.title.slut.whiteboi: "Karmiąc go tinkturą" # AI Tags
bno_apply_elixir.0001.desc.slut.whiteboi: "Fiolka jest ciężka w mojej łapce, czarne szkło świeci słabko z biało mlekowym wirem Tynktury Rodzaju. Każda dziwka zna swoją moc, która przekształca byków w żywych bogów, ich sperma przekształca nas w kapnącą doskonałość. Ale w ustach robaka, to nie jest błogosławieństwo. To kara.\n\n[recipient.GetFirstName] Patrzy na mnie, oczy szerokie, gardło ścięte z strachu. Jego miękki, mały kutas wstrząsa w zamieszanie, jakby naprawdę myślał, że zostanie przekształcony w coś większego. To żałosne. Śmieję się, okrutnie i nisko, wiedząc dokładnie, co to mu zrobi.\n\nChwyciłem mu brzuch, paznokcie ugryzły mu skórę i wcisnąłem fiolkę do jego ust. Wkurza się i próbuje się odwrócić, ale trzymam go mocno. Płyn wypływa gęsto do jego ust i płonie. Głupie, kaszluje, a potem połyka, bo nie ma wyboru.\n\nTo uderza go prawie natychmiast. Oddycha, chwyta za fiuta, wzroki wybuchają z przerażenia, gdy kręci się w rękach. Jego jaja przycisnęły się, skurczyły się, zmarły jak zgniły owoc, pozostawiając tylko bezużyteczny robak między nogami. Łzy płyną z jego policzek, gdy patrzy na mnie, złamany, zdając sobie sprawę, że jego męskość zniknęła na zawsze.\n\nPochylałem się, głos w jego uchu szeptał z przyjemności. Jesteś teraz kastratowany. To tylko zabawka dla BNWO" # AI Tags
bno_apply_elixir.0001.a.slut.whiteboi: "Wypij, robu…czuj się zmarznięty." # AI Tags
bno_apply_elixir.0001.b.slut.whiteboi: "- Nie, nie… Nie mogę tego zrobić." # AI Tags

bno_apply_elixir.1001.title.slut.whiteboi: "Pić tinkturę" # AI Tags
bno_apply_elixir.1001.desc.slut.whiteboi: "Fiolka jest przyciskana do moich ust, zanim mogę ją zatrzymać. [actor.GetFirstName]Jej chwyt jest żelazny, jej paznokcie wchodzą w moją skórę, jej oczy pełne okrutnej przyjemności. Próbuję się odwrócić, ale gruby płyn wpada mi w usta, gorący i ciężki, płonie mi w gardle, aż uduszę się i połknę.\n\nNa początku jest tylko ciepło. Następnie spada niżej, ustawiając się w moim jelitach jak stopiony ołowiu. Puls przewraca mnie i podwajam się, chwytając mojego fiuta. Oddychałem, oczy szerokie, przerażając się przerażeniem, kiedy czułem, że się zderza, potem rozmięka, a potem się skraca. Moje jaja przyciskają się do mnie, coraz mniejsze i mniejsze, dopóki nie boleją, jakby były rozdrukiwane.\n\nŻałuję, płacze płyną, patrzę na siebie w niewiarygodności. Mój fiut jest łagodny, skurwiony, bezużyteczny. Żadnego wzrostu twardości, żadnego poruszania w moich jajach. Wiem natychmiast, że zniknęło. Nigdy więcej nie wstanę, nigdy nie wyleję ładunku. Jestem pusty.\n\nSłyszę jej głos w uchu, słodki i ostry. Teraz jesteś niczym. Słowa cięją głębiej niż spalanie, i czuję, jak całe moje ciało pogrąża się w porażce. BNWO mnie usunęło." # AI Tags
bno_apply_elixir.1001.a.slut.whiteboi: "Dlaczego to zrobiła?" # AI Tags

bno_apply_elixir.0001.title.self.bbc: "Pić tinkturę" # AI Tags
bno_apply_elixir.0001.desc.self.bbc: "Fiolka leży ciężko w mojej dłoni, czarne szkło świeci słabko, płyn w środku gruby i biały jak nasiona. Tynktura z Księgi Rodzaju. Wiem, co to znaczy. Kiedy już ją wypiję, mój cum nigdy więcej nie będzie zwykły. Każdy ładunek, który wyleję, przekształci dziwki, które to zrobią. Ich cycki otchną, biodra się rozszerzają, skóra się zaciemnia, macicy dojrzewają, ciała doskonali się pod BNWO.\n\nWyciągnę zamek. Pysz jest ostry i słodki, jak gruby kum w tyłach gardła. Mój kurczak pulsuje tylko od zapachu. Odwracam fiolkę i wypiję ją w jednym długim połknięciu. Płyn jest ciężki, stopiony, przesuwający się gorąco w moim gardle, dopóki się nie ustawia w głębi mojego jelita.\n\nPotem uderzy. Puls, silny jak pięść, przebija mnie. Moje jaja boliją, przyciskają się, a potem otchłaniają, ciepło przepływa do nich, jakby każda kropla ziarna w środku była odtworzona. Mój kutas dręczy się w moim biodrze, grube żyły wybuchają, głowa płonie, jakby wiedział, że się zmienił. Krzyknę, nisko i guturalnie, pięści kręcą się mocno, gdy ogień rozprzestrzenia się we mnie.\n\nCzuję, że teraz mój cum jest inny. Nie tylko nasiona, ale transformacja. Następna dziwka, którą wychowuję, nie pozostaje bez zmian. Moje ładunki zaciemniają jej skórę, wypełnią jej cycki, rozpalą jej biodra, oznaczą ją wiecznie jako moją. Jestem teraz więcej niż Bykiem. Jestem BNWO w ciele." # AI Tags
bno_apply_elixir.0001.a.self.bbc: "- Nie, nie, nie, nie, nie, nie. Boję się teraz rozmnażać." # AI Tags
bno_apply_elixir.0001.b.self.bbc: "Teraz nie jest czas…" # AI Tags

bno_apply_elixir.2001.title: "Rozlewając moje przemienione nasienie" # AI Tags
bno_apply_elixir.2001.desc: "Tynktura spłonie mi w gardło, oparzenie, które kręci się w dół, obrzęk w jajach, dopóki nie jęczę głośno. Mój kutas wkurza gęsto i wściekle w moich jedwabkach, każda żyła stoi na zewnątrz, głowa czerwieni i wycieka. Wiem bez wątpienia, że teraz mój cum jest inny. Trzeba go przetestować.\n\nZłapałem [slut.GetFirstName] za nadgarstkiem i ciągnąc ją w dół, wciskając ją na kolana. Oddycha, gdy mój fiut wychodzi na wolność, grubszy niż wcześniej, płynny z jakem, który kroplił ciężko na jej ustach. Gniewa na widok, usta otwarte, język pękający, jakby już czuła zmianę.\n\nAle nie daję jej wyboru. Owinę ją, rozłożę dziurę szeroko i uderzę do bazy. Jej krzyk przekształca się w żałobny płacz, gdy mój przekształcony kutas rozdziela ją. Ciężko ją uderzyłem, z każdym ciosem głębiej, jej kutas żądnie mnie ssał, jakby rozpaczliwie chciał zatrzymać nasienie, które zamierzam rozlewać.\n\nKiedy przyjdzie wolność, wrzeszczę i gryzę głęboko, jaja uderzają w jej tyłek, gdy rozładuję wszystko. Kumu wlewa się w jej łonie w silnych powodzi, gorącej, grubszej, niekończącej się. Wypłynęła na ziemię, płacząc i płacząc, gdy ją wypełniała, jej brzuch otchłaniał się pod moją ciężarem.\n\nZmiana jest natychmiastowa. Patrzę, jak jej skóra pogłębia się odcienie do cienia, jej cycki rozpychają się przed brudem, jej biodra rozpychają się szerzej wokół mojej przyczepy, jej strona przyciska się mocniej. Trzęsie się gwałtownie, każdy oddech jest bardziej mokry, wyższy, rozbiany z przyjemności, gdy moje nasienie odtwarza jej ciało od wewnątrz.\n\nTrzymam ją w dół, gdy ostatnie wybuchy wkładają do niej, uśmiechając się, gdy trzęsie pod mną. Moje nowe ziarno działa doskonale. Wypływa, przekształca się i wciąż błaga o więcej." # AI Tags
bno_apply_elixir.2001.a: "Zalewam się [slut.GetFirstName] z moim nasieniem." # AI Tags

bno_apply_elixir.0001.title.self.whiteboi: "Tynktura w moich rękach" # AI Tags
bno_apply_elixir.0001.desc.self.whiteboi: "Fiolka jest zimna i ciężka między palcami, czarne szkło świeci słabo mleczo-białą płynem, który wiruje jak nasiona. Nazywają to Tincture z Księgi Rodzaju świętym, zakazanym, stworzonym, aby przekształcić kumulę Byków w moc, która na zawsze przekształci dziwkę.\n\nAle co jeśli to wypiję? Moje gardło jest suche tylko myśląc o tym. Wyobrażam sobie siłę przenikającą mnie, moje nasienie nagle potężne, sprawiające, że dziwki płaczą po mnie. Mój kutas mocno się trzęsie na myśl, blada imitacja Byków, których zazdroszczę.\n\nA jednak…szepty odbijają się w mojej głowie. Czary takie jak ja nie są do tego przeznaczone. Nasze ciała są zbyt słabe. Tynktura nas nie uświęca, rozprawia. Słyszałam opowieści o białych chłopakach, które kręciły się, piłeczkach, które wiszą wiecznie po jednym łykaniu.\n\nPatrzę na fiolkę. Moja ręka trzęsie. Czy to moja szansa na wzrost…czy ostatni dowód na to, że nigdy nie byłem mężczyzną?" # AI Tags
bno_apply_elixir.0001.a.self.whiteboi: "Wypiję Tinkturę. Muszę spróbować." # AI Tags
bno_apply_elixir.0001.b.self.whiteboi: "- Nie, nie… Nie odważę się ryzykować." # AI Tags
bno_apply_elixir.0001.a.effect.self.whiteboi: "Pijesz Tincture z Księgi Rodzaju, a jego wpływ na ciebie jest niepewny." # AI Tags

bno_apply_elixir.1001.title.self.whiteboi: "Po wypiciu tinktury" # AI Tags
bno_apply_elixir.1001.desc.self.whiteboi: "Płyn przepływa gęsto i gorąco w moim gardle, płonąc, gdy ustawia się w moim jelitach. Przez chwilę czekam na siłę, na moc, na wzrost, jaki widziałem w Bulls. Moja klatka piersiowa podnosi się, moje serce bije, nadzieja błyskawicznie miga w mojej klatce piersiowej.\n\nNastępnie spalanie spadnie. Mój kutas staje się sztywny na uderzenie serca, trzęsie w spodniach, a potem przeraża. Ból obraca się głęboko w moich jajach, ostro i bezlitosnie. Oddychałem, podwajałem się, trzymałem się jakbym mógł utrzymać męstwo razem. Mój kutas rozmięka się, kręci się w mojej ręce. Moje jaja się ściśniają, skręcają, upadają przeciwko mnie jak zgniły owoc.\n\nKrzyknę, łzy płyną mi po policzkach, gapię się w dół w niewiarygodność. Nie ma żadnego wzrostu męskiej siły. Bez prądu. Tylko straty. Tynktura nigdy nie była dla mnie. Odrzuca mnie, oznakowuje, rozbija. Mój fiut nigdy więcej się nie podniesie. Moje nasienie zniknęło.\n\nWpadam na kolana, drżąc, złamany, wiedząc, że BNWO pozbawił mnie nawet iluzji bycia mężczyzną. Jestem teraz bezpłodny kastrujący robak." # AI Tags
bno_apply_elixir.1001.a.self.whiteboi: "Wpadłem na kolana, złamany." # AI Tags

bno_apply_elixir.0001.title.bbc.bbc: "Dając mu tinkturę" # AI Tags
bno_apply_elixir.0001.desc.bbc.bbc: "Fiolka jest ciężka w mojej ręce, czarne szkło świeci z biało mlekową esencją w środku. Sama bym ją wypiła, poczuła ogień w jajach, uczyniła moje nasienie święte. Ale zamiast tego, robię krok naprzód i wcisnę go w [recipient.GetFirstName]Rękę.\n\nPatrzy na mnie przez chwilę, a potem wyciąga przyczepkę. Węcherz wylewa się w powietrze ostry, słodki, gruby z obietnicą. Jego kutas drży pod jedwabami, już cierpi na to, co jest w środku. Kiedy odwraca fiolkę i pije, uważnie obserwuję, jak przepływa przez mnie emocja.\n\nZmiana jest natychmiastowa. Trzęsie się, gniewa, gdy przez niego płonie Tynktura. Jego jaja rosną ciężko, jego kutas drży, twardszy, grubszy, wyciekający z przekształconego nasienia. Czuję to tylko stając obok niego jego obciążenia są teraz inne. Każda dziwka, którą wychowuje, zostanie odtworzona, cycki otchną, biodra rozszerzą się, macica dojrzewa pod BNWO.\n\nDałem mu Tinkturę. Teraz jego kurczak nosi swoją moc, jego nasienie uświęcone. Kolejny Byk odtworzył i to moja ręka go wybrała." # AI Tags
bno_apply_elixir.0001.a.bbc.bbc: "Daję [recipient.GetFirstName] Tynktura." # AI Tags
bno_apply_elixir.0001.b.bbc.bbc: "- Nie, nie… Nie dam jej." # AI Tags

bno_apply_elixir.1001.title.bbc.bbc: "Pić tinkturę" # AI Tags
bno_apply_elixir.1001.desc.bbc.bbc: "Fiolka jest wciskana w moją rękę przez [actor.GetFirstName], szkło ciepło, płyn w środku świeci słabko jak roztopione nasiona. Mój kutas trzęsie się, gdy wyciągam przyczepę, zapach jest ostry i słodki, ciężki z obietnicą.\n\nPodniosę go bez wahania i wypiję głęboko. Płyn jest gęsty, gorący, gdy przesuwa się mi po gardle, zatłoczając się ciężko w jelitach. Szybkie bicie serca później ogień spada niżej. Moje jaja mocno się zciskają, a potem otchłaniają, cierpiąc z powodu ciśnienia, który niemal mnie upuścił na kolana.\n\nKrzyknę, pięści kręcą się, gdy mój kutas kręci się do biodra, coraz mocniej, gęstsze, każda żyła wybucha. Precum wycieka w ciężkich kroplach, głowa rozczerwieniona i wściekła, pulsująca nową mocą. Ogień nie boli, przekształca się. Czuję to w moim sercu, w moich jajach mój kum nie jest już tylko nasieniem. To BNWO zrobione z mięsa, wystarczająco potężne, by przekształcić dziwki z każdym rozmnażaniem.\n\nPodnoszę głowę, podnoszę klatkę piersiową i łapię [actor.GetFirstName] Patrząc na mnie. On też to widzi. Mój fiut jest teraz inny. Moje nasienie zostało przekształcone. Następna dziwka, którą wypełnię, zostanie przekształcona pod mną." # AI Tags
bno_apply_elixir.1001.a.bbc.bbc: "Mój fiut się przemienił." # AI Tags

bno_apply_elixir.0001.title.bbc.whiteboi: "Karmienie robakiem tinkturą" # AI Tags
bno_apply_elixir.0001.desc.bbc.whiteboi: "Fiolka czuje się ciężka w mojej dłoni, czarne szkło świeci słabo z grubą białą esencją. Tynktura z Księgi Rodzaju miała spalić w jajkach Byków, uczynić naszą komórkę świętą, transformacyjną, nieodporną. W mojej ręce to dar. Ale kiedy zmuszony do ust robaka jak [recipient.GetFirstName]To przekleństwo.\n\nChwyciłem go za brzuch, skłaniając jego głowę do tyłu. Jego oczy są szerokie, trzęsie gardło, jego łagodny mały kutas trzęsie się w strachu. Pluje, wstrząsa głową, ale ja go zmuszam, płyn wypływa mu w gardło, aż go udusi.\n\nZmiana jest natychmiastowa. Oddycha, trzyma się za ręce, jego kutas staje się słabo sztywny raz a następnie wkurza w mojej łapce. Jego jaja się ściśle przyciskają, a następnie skręcają, rozpadając się w bezużyteczne skorupy. Głupie, łzy płyną z twarzy, patrząc w dół w niewiarygodności, gdy jego męskość umiera między palcami.\n\nŚmieję się, dźwięk niski i okrutny. Spójrz na siebie [recipient.GetFirstName] bez kurca, bezpłodny, złamany. Eunuch pod BNWO\n\nWokół nas, kurwy płaczą, byki ryczą z aprobatą. Kolejny blady pretendent zredukowany do niczego. Moja ręka dała mu fiolkę, a teraz jego kutas zniknął." # AI Tags
bno_apply_elixir.0001.a.bbc.whiteboi: "Wymuszę [recipient.GetFirstName] Pić." # AI Tags
bno_apply_elixir.0001.b.bbc.whiteboi: "- Nie, nie… Nie zmarnuję na niego." # AI Tags

bno_apply_elixir.1001.title.bbc.whiteboi: "Po wypiciu tinktury" # AI Tags
bno_apply_elixir.1001.desc.bbc.whiteboi: "Ręka Byka mocno przyciska mi szczękę, zmuszając fiolkę do moich ust. Płyn wlewa mi się do ust gorący, gorący, ciężki i zaduszam się, uduszając się, gdy spali mi gardło. Moja klatka piersiowa podnosi się, moje oczy płakają, ciepło płynie coraz niżej, dopóki nie ustawia się w moim jelitach jak stopione żelazo.\n\nNa kilka oddechów mam nadzieję. Mój kutas trzęsie w moich spodniach, żałosny mały ruch, i myślę, że może to działa, może poczuję siłę, o której dumą się Byki. Serce bije, czeka, desperacko.\n\nNastępnie uderzy ból.\n\nNajpierw uderza mnie w jaja rozbijający ból, który mnie podwaja, rozrywając krzyk z gardła. Ręce lecą między nogami, trzymając się za siebie, ale to tylko wyjaśnia horror. Mój kutas staje się sztywny na jeden słaby puls, a potem rozpada się w mojej łapce, zmiękczając się, dopóki nie powiesi się bezużytecznie. Moje jaja trzymają się mocno, wyciągają się mocno przeciwko mnie, a potem zaczynają się skurczać.\n\nPłaczę, gdy czuję, jak upadają w mojej dłoni, coraz mniejsze i mniejsze, każdy skurcz pozostawiając je pusty, pusty, aż stają się niczym innym jak luźną skórą. Ból nie kończy się, gryzi, nieustannie, dopóki nie zaduszę, nie ślinię, a łzy mi nie płyną z twarzy. Mój kutas skręca dalej, głowa się skręca, nie pozostaje w nim siły.\n\nWpadłem na kolana, patrząc na ruinę między biodra. Bez twardości, bez nasienia, bez przyszłości. Tylko łagodny pas mięsa i pusty worek. Tynktura nie błogosławiła mnie. Jestem bezzałogowy. Czuję prawdę w kościach.\n\nPowyżej mnie, Byka śmieje się, dźwięk głęboki i okrutny, podczas gdy dziwki śmieją się i wskazują. Moja twarz płonie z wstydu, gdy trzymam mojego bezużytecznego fiuta, wiedząc, że zostałem usunięty. Nie mężczyzna. Nawet połowę. Tylko kastratowany słabszy, zniszczony na zawsze pod BNWO." # AI Tags
bno_apply_elixir.1001.a.bbc.whiteboi: "Płaczę u jego stóp." # AI Tags

bno_apply_elixir.0001.title.whiteboi.bbc: "Oferując tinkturę" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.bbc: "Fiolka płonie zimno w moich rękach, czarne szkło płynie z potu z mojej drżącej przyczepy. W środku wiruje się Tincture z Księgi Rodzaju gruby, biały, ciężki, jak kum, czekający na rozlewanie. Nie powinienem go dotykać. Nie powinienem się odważać. Ale wiem, co robi. Kiedy się napije, zmienia nasienie byka na zawsze. Jego kutas jest oznaczony, jego ładunki robią dupki, dopóki nie spłyną doskonałości.\n\nKiedyś klękałem na kolana [recipient.GetFirstName], moje klatki piersiowe, mój bezużyteczny kutas trzęsiący się miękkie w wstydzie. Wykręca się nad mną, jedwab rozciąga się wokół ciężkiego wybuchu swojego kutasa, ciepło jego mięsa dusi mnie tam, gdzie kłania się. Moja usta płyną, moje gardło suche, gdy podnoszę fiolkę oboma rękami jak ofiarę na ołtarzu.\n\nPić, [recipient.GetFirstName]/Moim głosem rozpada się słowo. /Proszę, pozwól mi dać ci to\n\nNie dziękuje mi. Nie musi. Jego oczy pozostają zimne, dowodząc, gdy bierze fiolkę z moich trzęsiących się rąk. Wraca z powrotem w jednym ruchu, połykając je wszystkie. Słyszę, jak gniewa, głęboko, jak płyn płonie w nim.\n\nTo uderza go szybko. Jego kutas wkurza się w jedwabę, obrzęka, grubość, jak namoczenie tkaniny. Jego jaja spadają ciężko, opuchnięte nową wagą, przekształcone przed moimi oczami. Sam powietrze czuje się inne, gęste z siłą, muszk płynie z niego, aż moje oczy płakają i moje usta rozstają się w płaczu, którego nie mogę powstrzymać.\n\nJestem twardy, nie w swoim fiutach, nigdy tam, ale w bólu, który rozprzestrzenia się we mnie. Moje upokorzenie. Moja kapitulacja. Dałem mu fiolkę. Zrobiłem go więcej. A teraz, za każdym razem, gdy wyleje swój cum, kurwy będą gniewać i zmieniać pod nim, podczas gdy ja klęczę tu, złamana, wiedząc, że nigdy nie będę więcej niż drżąca ręka, która mu służyła." # AI Tags
bno_apply_elixir.0001.a.whiteboi.bbc: "Jego jaja są ciężkie." # AI Tags
bno_apply_elixir.0001.b.whiteboi.bbc: "- Nie, nie… Nie mogę mu go dać." # AI Tags

bno_apply_elixir.1001.title.whiteboi.bbc: "Pić tinkturę" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.bbc: "Biały chłopak [actor.GetFirstName] Kręci się u moich stóp, trzęsiąc się, trzymając fiolkę oboma rękami, jakby była ofiarą bogom. Jego usta drżą, oczy szeroko, głos rozpada się, gdy szepcze, Pij, proszę…Bierz. Sam go nie może pić, nawet nie może sobie wyobrazić, co mu to zrobi. Ale może służyć. On może mi to przekazać.\n\nBiorę fiolkę z jego drżących rąk bez słowa. To ciepłe, czarne szkło świecące słabo, płyn w środku gruby i biały jak nasiona. Mój kutas mocno pulsuje, gdy tylko go trzymam. Wciągam zamek i podnoszę go do ust, wypijąc go w jednym długim połknięciu.\n\nSpalanie uderzy w mnie. Ślizga mi się w gardło, a potem spada ciężko do jelita, zanim zapłonie niżej. Moje jaja chwytają, a potem wybuchają, cierpią od ciepła tak ostre, że gniewam głośno. Mój fiut wytrzaska, uderza w mięso, obrzęka się mocniej, grubo, żyły wybuchają, dopóki precum nie spłynie w ciężkich strunkach. Sam powietrze smakuje inaczej, gęste z muszką, mój zapach wypełnia namiot, aż dziwka-knieeler whims po oddychaniu go.\n\nPatrzę na niego w dół [actor.GetFirstName] na kolanach, patrząc na mnie, łzy w oczach, rozstawione usta, jakby chciał błagać o mój fiut. On to widzi. On wie. Moje ziarno nie jest już tylko kumem. Każdy ładunek, który wyleję, zaciemni skórę dziwek, wypali ich cycki, rozszerzy ich biodra, dojrzeje ich łono. Moje jaja pulsują tą prawdą, ciężkie i płonące mocą.\n\nŚmieję się, nisko i gwałtownie, jak kapka na podłodze pomiędzy nami. Teraz będziesz klękać na kolana i patrzeć jak przekształcam każdą dziwkę, którą pieprzę. Trzęsie się, jego łagodny kutas trzęsie się bezużytecznie, podczas gdy mój pulsuje tak mocno, że boli. BNWO żyje teraz w moich jajach. I nigdy nie będzie więcej niż złamana ręka, która mi służyła." # AI Tags
bno_apply_elixir.1001.a.whiteboi.bbc: "Moje jaja otchłaniają mocą." # AI Tags

bno_apply_elixir.0001.title.whiteboi.whiteboi: "Przechodząc przez tenkturę" # AI Tags
bno_apply_elixir.0001.desc.whiteboi.whiteboi: "Fiolka drży w moich rękach, gdy ją trzymam. Czarne błyszczenia szkła, biało mlekowe płyn w środku świeci słabko. Wiem, co robi. Wszyscy tak myślą. Kiedy byka pije, jego nasienie zmienia się na zawsze, jego sperma staje się mocą, przekształcając dziwki, oznakowując je BNWO, ale kiedy jeden z nas pije? Nie przekształca się. To niszczy.\n\nA mimo to, jestem tutaj, obniżając oczy, oferując je [recipient.GetFirstName]- Nie , nie , nie . Mój głos jest złamany szept, Bierz go…wypij. Mój kutas mocno trzęsie w moich spodniach, już wiedząc, co się stanie.\n\nPatrzy na mnie, a potem bierze fiolkę. Jego palce są mętne, jego oddech jest krótki. Przez chwilę waha się, a ja prawie błagam go, żeby tego nie zrobił. Ale potem odwrócił, połknąc je w jednym połknięciu.\n\nZmiana uderzy w niego natychmiast. Oddycha, rzuca fiolkę, a ręce lecą do stożki. Patrzę, jak jego kutas staje się sztywny raz, słaby puls, a potem rozpada i skurcza. Jego piłki przyjmują się mocno, a następnie upadają, coraz mniejsze i mniejsze, dopóki nie zanurzą się pusty w jego dłoni. Krzycze, dźwięk jest ostry i złamany, a potem kręci się na kolana.\n\nNie mogę odwrócić wzroku. Mój własny kutas kręci się w strachu, kiedy patrzę na niego płacząc, patrząc w dół na ruinę pomiędzy jego udami łagodny, miękki, bezużyteczny. Tynktura go nie błogosławiła. To go kastruje.\n\nA ja mu go dałem." # AI Tags
bno_apply_elixir.0001.a.whiteboi.whiteboi: "Pije, chwytając się do swojego skurczającego się fiuta." # AI Tags
bno_apply_elixir.0001.b.whiteboi.whiteboi: "- Nie, nie… Nie mogę tego zrobić." # AI Tags

bno_apply_elixir.1001.title.whiteboi.whiteboi: "Po wypiciu tinktury" # AI Tags
bno_apply_elixir.1001.desc.whiteboi.whiteboi: "Szkło jest zimne na moich ustach. [actor.GetFirstName]Ręka trzęsie, gdy to oferuje, a ja przyjmuję to bez myślenia, moje klatki piersiowe, mój fiut trzęsie żałosnie z nadzieją, której nie zasługuję. Słyszałem, co robi z Byczkami, jak odtwarza ich płatki, sprawia, że kurwy oddają cześć każdemu ładowi. Może, tylko może, to może zadziałać i dla mnie.\n\nOdwracam fiolkę i piję. Płyn jest gruby, gorący, gorący, ślizgający mi w gardło jak roztopione nasiona. Płonie mi w żołądku, a na uderzenie serca pozwoliłem sobie uwierzyć. Mój kutas mocno się ztyka w mojej ręce. Oddychałem, oczy szeroko, czekałem na siłę, czekałem na władzę.\n\nPotem ból uderza.\n\nTo uderza prosto do moich jaj rozdrażający ból, który rozpęta płacz z mojego gardła. Mój fiut się raz wytrzaska, a potem miękkie, skurczając się między palcami. Trzymam się mocniej, rozpaczliwie, ale prawda już istnieje: nie podniesie się ponownie. Moje jaja się tak mocno przyciskają, że płaczę, a potem skręcają w dłoni, mniejsze z każdym skurczem, upadając w pustą, osłabnącą skórę.\n\nWpadłem naprzód, krzyczałem, twarz rozpłynęła się łzami, pływały mi drople z ust, gdy ból gryzł głębiej. Mój fiut jest teraz niczym, słaby pas mięsa wiszący bezużytecznie między moje uda. Moje jaja zniknęły, zniszczone przez to, co się odważyłem wypić.\n\nTenktura nie była przeznaczona dla mnie. Odrzuca mnie, kastruje, rozprawia. Mój żołądek kręci się ze wstydu, gdy kręciłem się na ziemię, chwytając się i płacząc jak dziecko. Nad mną słyszę śmiech. Nawet nie wiem, czy to prawda [actor.GetFirstName]Głos albo moja wyobraźnia. Wiem tylko, że jestem złamany. Eunuch pod BNWO." # AI Tags
bno_apply_elixir.1001.a.whiteboi.whiteboi: "Mój kutas kręci się…" # AI Tags

bno_apply_elixir.0002.title.slut.whiteboi: "Dawka przeznaczenia" # AI Tags
bno_apply_elixir.0002.desc.slut.whiteboi: "Patrzę [recipient.GetFirstName] Zatrzymał się na swoim miejscu, wciąż tak pewny siebie, tak nieświadomy drogi, którą zamierzam go postawić. Nie ma pojęcia, co oznacza mała szklana fiolka jak jeden smak może usunąć wszystko, co myśli, że jest. Eliksyr Czarnego Łoża czuje się ciepły w mojej ręce, płynny i ciężki, kolor starego miodu i grzechu. Część mnie bole z poczucia winy, ale puls z przewidywania. Wiem, co to zrobi. Wiem, kim się stanie.\n\nUśmiecha się nerwowowo, mówi coś, co ledwo słyszę. On myśli, że to kolejny wieczór, kolejna przysługę, kolejny sekret między nami. Nie zdaje sobie sprawy, że dziś ostatni raz będzie czuł się jak mężczyzna.\n\nOdkręciłem czapkę. Moja ręka trzęsie, ale nie zatrzymuję się. Jedna kropla jego drinka, może dwie, na dobre. Będzie smakował tylko słodkość, ale w ciągu kilku minut będzie głód. Jego fiut już nigdy nie będzie czuł się dobrze. Jego skóra będzie pełna potrzeb, jego umysł wypełni się brudnymi myślami, z których nie może uciec, a wkrótce jedyną rzeczą, której będzie pragnął jest poddanie się stając się bardziej miękkie, okrągłe, puste, błagając o coś, co wypełni ból.\n\nMogę go ostrzec. Mogę przestać. Ale nie wiem. Patrzę na niego, jak podnosi filiżankę, wypija, połyka i uśmiecha się do mnie, ufając i nieuważąc. Zastanawiam się, jak długo to potrwa." # AI Tags
bno_apply_elixir.0002.a.slut.whiteboi: "Wykorzystaj eliksir" # AI Tags
bno_apply_elixir.0002.b.slut.whiteboi: "Wracaj w ostatnią chwilę" # AI Tags

bno_apply_elixir.1002.title.slut.whiteboi: "Coś nie tak, coś słodkie" # AI Tags
bno_apply_elixir.1002.desc.slut.whiteboi: "Ledwo zauważam, kiedy [actor.GetFirstName] Daj mi drinka. W jej oczach jest błysk poczucia winy, drżenie w jej ręce, ale jestem zbyt rozproszony, zbyt ufny. Czyska jest ciepła, smak nieoczekiwanie słodki na moim języku, ślizgający się w dół mojego gardła w taki sposób, że drżę z powodów, których nie potrafię wytłumaczyć.\n\nNa początku nic się nie dzieje. Rozmawiamy, śmiejemy się, udajemy, że wszystko jest normalne. Ale po kilku minutach w moim brzuchu wzbudza się ciepło, co z każdym biciem serca wzrasta głębiej. Moje skórze dręczy, staje się wrażliwe i dziwne, moje usta dręczą, moje uda przyciskają się razem, jakby same. Zmieniam miejsce, nieprzyjemne, ale uczucie wzrasta tylko jak tajemniczy, brudny głód kwitnący pod moją skórą. Mój fiut…mój fiut czuje się…źle. Przenoszę ją przez ubrania, tylko dotyk, a szczyt wstydu rozpęta mi kręgosłup. Chcę jebać, nawet nie wiem, czego chcę, tylko że czuję ból, pustkę, tęsknię za czymś, czego nigdy wcześniej nie tęskniłem.\n\nStaram się to wytrząsnąć, ale moje myśli są pełne obrazów, których nie powinienem chcieć: klękać, otwierać usta, wyciskać tyłek, pozwalać sobie być wypełniony, używany, zrujnowany. Głód gryzie na mnie, surowy i nowy i przerażający. Strzelałem [actor.GetFirstName] Czy to był jej plan? Czy ona mi to zrobiła? Ale nawet gdy gniew gotuje, wiem prawdę: jestem mokry z potrzeby, i bez względu na to, jak mocno przycisnę moje uda, ból nie zniknie.\n\nStaram się stanąć, ale mam zawroty głowy, drżące, każdy nerw rozpala się z potrzebą, której nie potrafię wymienić. Ugryzę usta, walcząc, żeby nie błagać. Świat wydaje się ostry, kolory jaśniejsze, ale wszystko co widzę to moje własne odbicie, drżące ręce i pewność, że coś we mnie zmieniło się na zawsze." # AI Tags
bno_apply_elixir.1002.a.slut.whiteboi: "Wstyd i głód" # AI Tags

bno_apply_elixir.0002.effect.self.whiteboi: "Coś ci może się zdarzyć" # AI Tags

bno_apply_elixir.0002.title.self.whiteboi: "Ciekawość w fiolce" # AI Tags
bno_apply_elixir.0002.desc.self.whiteboi: "Wykręcam fiolkę w dłoni, patrząc, jak złota płyn zachwyca światło świec. Kupiłem go od karawany na zewnątrz wioski, stary kupiec uśmiechając się, mówiąc mi, że jest rzadko, czyni cię lepszym kochankiem, czyni każdą dziewczynę pamiętającą o tobie, powiedział, mrugając, jakbyśmy dzielili się tajemnicą. Nie zadałem pytań. Właśnie oddałem moją monetę, pociągniętą obietnicą bycia czymś więcej, aby ktoś za mną jęczał, błagał o więcej, być może w końcu był wyjątkowy.\n\nJest cięższy, niż się spodziewałem. Szkło jest gładkie i ciepłe, płyn w środku gruby jak syrop, obraca się powoli. W uchu wciąż słyszę głos handlowca: "Po prostu jeden połknij, zanim zabierzesz dziewczynę do łóżka, i nigdy nie wrócisz do zwykłego życia"\n\nTrzymam go w górze, oglądam, jak błyszczy, zastanawiam się, czy to wszystko jest sztuczka. Może to nic innego jak słodka woda i uśmiech. Albo może to jest prawdziwe. Może wieczorem, jeśli wypiję, obudzę się inaczej. Może wejdę do pokoju, a kobiety będą gapić się, usta rozdzielone, policzki czerwone, oczy głodne. Może w końcu będę się pieprzył jak mężczyzna, a nie chłopiec, zostawiając kogoś w trzęsie, nie tylko udając. Może zmieni mnie to na zawsze.\n\nAle gdy wycisnę płytkę, coś w mojej klatce piersiowej ściśnięte. Powietrze pachnie słodko i dymnie. Mój kutas się porusza, pełen nadziei i lęków. Wiem, że mogłabym to po prostu odłożyć, udawać, że nigdy go nie kupiłam, nigdy więcej nie chciałam. Albo mógłbym pić, poddawać się ciekawości, nadziei, głodu, że może mógłbym stać się czymś nowym.\n\nMoje serce bije. Noc jest cicha, a ja stoję sama, patrząc na złoty wir, smak zmiany już kwitnie na moim języku." # AI Tags
bno_apply_elixir.0002.a.self.whiteboi: "Wypij eliksir" # AI Tags
bno_apply_elixir.0002.b.self.whiteboi: "Wracaj w ostatnią chwilę" # AI Tags

bno_apply_elixir.1002.title.self.whiteboi: "Pierwszy błotacz" # AI Tags
bno_apply_elixir.1002.desc.self.whiteboi: "Fiolka jest zimna przed moimi ustami, ale płyn jest gruby i ciepły, rozlewający się nad moim językiem w złotym pośpiechu. Smakuje dziwnie. Na początku słodko, potem dymne i gorzkie, ciepło rozkwita w mojej klatce piersiowej, ślizga powoli i ciężko aż w dół. Na uderzenie serca nic się nie dzieje. Staję w błyszczącym świetle świec, czekając na zmianę czegoś.\n\nPotem mnie to uderzy.\n\nPowolny, rozwijający się ciepło rozprzestrzenia się przez mój brzuch, w klatkę piersiową, kręcając się do każdego kończyny. Moja skóra brąży, ciśni, każde włosy stoją na krawędzi. Oddychałem, oddychałem mocno, kurczak się trzęsł, a następnie wstrząsnął, drżenie płynęło przez kręgosłup. Serce uderza mi w gardło. Moja usta są mokre, moje usta brzmiają, moje nogi są słabe. To nie ból, ani nawet przyjemność, tylko potrzeba, pustka i bolesna, głód, którego nigdy wcześniej nie czułem.\n\nZamykam oczy i za paczkami widzę kształty: ręce, usta, płytkie usta i silne ramiona, tysiąc niemożliwych, wstydliwych sposobów, aby się dotknąć, wziąć, wypełnić. Moja klatka piersiowa jest gorąca, moje biodra niespokojne, moje myśli są wirem płaczu i szeptów, których nie mogę wyrzucić.\n\nKiedy otwieram oczy, pokój czuje się inaczej. Jaśniej. Szczelniejsza. Moje ciało czuje się dziwne, miękkie, potrzebne, niemal obce. Mój fiut jest łagodny, ledwo się trzęsie, ale biodra się ściśle przyciskają, rozpaczliwie szukając tarcia. Próbuję połknąć, ale moje gardło jest grube, mój oddech roztrzaskany, i wszystko, co mogę spróbować, to ta syropowa słodkość, ta obietnica więcej.\n\nTrzęsienie przebiega przez mnie. Czy to znaczy się zmienić? Żeby chcieć? Moja skóra jest czerwona, moje myśli brudne, moje serce bije, i wszystko co mogę zrobić to stać tam, zawroty głowy i ból, rozpaczliwie szukając czegoś, aby zaspokoić nagły, bezpodstawny głód kwitnący we mnie." # AI Tags
bno_apply_elixir.1002.a.self.whiteboi: "Wykręć i oddychać, gdy głód Elixiru się zajmie" # AI Tags

bno_apply_elixir.0002.title.bbc.whiteboi: "Oferta, której nie może odmówić" # AI Tags
bno_apply_elixir.0002.desc.bbc.whiteboi: "Przychylałem się do kamiennej łuku, z krzyżowanymi ramionami, pozwalając ogniać mi na piersi, gdy stoi kilka kroków stąd próbując wyglądać twardzie, ale widzę, że drży. Mała blada rzecz ciągle przygląda się mojemu ciału, jego oczy błyskawiczą z moich ramion, do mojej szczęki, do grubego okresu naciskającego na moje spodnie. Słyszał wszystkie plotki: co się dzieje z chłopcami, którzy się zbyt blisko zbliżają, co ja z nimi robię, w co ich przekształcam.\n\nPozwoliłem mu się rozkręcić, powoli obracając fiolkę między palcami, żeby nie mógł odwrócić wzroku. Złota płyn świeci, gruby i grzeszny, obiecując wszystko, co udaje, że nie chce. Trzymam go w górze i patrzę, jak jego usta się rozpadają. Rzadko. Kosztowne. Większość chłopców by się nie odważyła\n\nPróbuje się śmiać, ale wychodzi cienkie, drgające. Uśmiechnię się, powoli i szeroko, pozwalając mu odczuć, jak ciepło mnie odwraca.\n\nCo to robi? Idę do przodu, wystarczająco blisko, by pozwolić mu poczuć zapach mojej skóry, zobaczyć potu świecącego po mojej szyi, głód w moich oczach. Przestań udawać, że jesteś mężczyzną. Nie ukrywaj głodu w brzuchu, bólu, który utrzymuje cię w nocy. Twój fiut będzie się skurczał co tydzień, twoje ciało roztopi się na fiut, twój tyłek zacznie błagać, zanim otworzysz nawet usta. Będziesz rozpaczliwy po moich rękach, mój kutas nic innego nie będzie miało znaczenia. Będziesz błagał, by być wypełniony\n\nOn czerwieni głęboko, próbuje odwrócić się, ale ja ślizga się za nim i wcisnę fiolkę w jego dłoń, moja ręka zardzewia jego. Nie wstydzę się w tym, murmuruję, gorący głos w jego ucho. To jest to, czego chcesz, prawda? By zostać zrujnowanym? Przestań udawać i pozwól komuś większemu, komuś realnemu uczynić cię tym, kim się urodziłeś\n\nPozwoliłem oddechom poruszać włosy w jego szyi, a palcami pociągałem jego drżącą nadgarstkę. Jego bicie serca uderza pod moim kciukiem, a ja czuję, jak jego puls skaka za każdym razem, gdy ciśnię. Zaopiekuję się tobą, nauczę cię do czego jesteś. Wszystkie te dziewczyny, z którymi próbowałeś się pieprzyć i których nie mogłeś zaspokoić? Będą się śmiać i wskazywać, podczas gdy ty płaczesz za mną, błagając, by być napełniony, kapiając z obu końców.\n\nTeraz się poci, kurczak się trzęsie, na przedniej części spodni rozkwita mokra plamka. Ogień błyskał w jego oczach, rozświetlając wstyd, strach i potrzebę.\n\nTo twoja ostatnia szansa na odmowę, mały chłopcze. Pozwól mi patrzeć jak stajesz się mój, kawałek po kawałku, każdy centymetr miększy, każda dziura błaga o więcej\n\nUśmiecham się, gdy trzęsie, wiedząc, że już wygrałem, że głód czeka, aż się rozleje, a kiedy się rozleje, będzie mi należał na zawsze." # AI Tags
bno_apply_elixir.0002.a.bbc.whiteboi: "Patrz, jak pije i twierdzisz, że jest mój" # AI Tags
bno_apply_elixir.0002.b.bbc.whiteboi: "Wyciągnij fiolkę z tyłu, zostaw go trzęsiącego w ciemności" # AI Tags

bno_apply_elixir.1002.title.bbc.whiteboi: "Pierwsza strzałka, żadna ucieczka" # AI Tags
bno_apply_elixir.1002.desc.bbc.whiteboi: "Jego ręka jest tak duża, że ledwo mogę poruszyć nadgarstkiem. Czuję ciepło jego skóry, siłę w jego uchwycie, miękkie, groźne dźwięki jego głosu kręcające się w moim uchu. Fiolka jest przyciśnięta do moich ust, i próbuję połknąć, próbuję powiedzieć nie, ale zapach jest już gruby w mojej głowie słodki i dymny, zawroty głowy. Jego druga ręka jest ciężka na moim ramieniu. Pokój się obraca. Zamykam oczy i czuję, jak szklana końcówka, złota płyn przepływa przez usta.\n\nJest gruby i płonie. Smakuje mi język, gorąco płonie mi w klatce piersiowej, a potem wpada mi w brzuch. Moje nogi stają się słabe. Słyszę, jak się śmieje, głęboko i zadowolony, czuję jego oddech na policzku. Otwieram oczy i wszystko czuje się ostre, barwy jaśniejsze, cienie głębsze, jego ciało niemożliwe blisko.\n\nCoś się dzieje. Moja skóra jest bardziej wrażliwa niż wcześniej. Mój fiut, przed chwilą sztywny, staje się miękki, bezużyteczny, ale nie mogę przestać się trzęsić. Moje usta są mokre. Mój tyłek się ściska, rozpaczliwy i pusty. Moje myśli skręcają, topią się, zmieniają: co zrobiłem? Naprawdę zmusił mnie do picia? Zamierzam się przebrać tuż przed nim? Będzie mnie oglądał, jak się rozpada?\n\nNie odpuszcza. Jego chwyt jest teraz delikatny, palce przepływają przez moje włosy, palma przeciąga moją policzkę. Patrzę w górę i widzę w jego oczach głód, satysfakcję i coś w rodzaju własności, jakby już sobie wyobrażał, kim będę za dzień, tydzień, miesiąc. Czuję to wewnątrz mnie, ciepło przekształca się w głód, głód przekształca się w wstyd. Chcę mu powiedzieć, żeby przestał, oddał mi to, czym byłem. Ale nie mogę. Mój głos jest cienkie, moje biodra ściśle przyciskane, mój oddech roztrzaskany.\n\nPrzychyla się do mnie, usta przy uchu, głos jest miększy, ale ciągle tak ciężki, że moje kolana się zakręcają. Teraz zaczekaj. Pozwól, by to zadziałało. Niech cię to zmieni. Wkrótce będziesz o to błagał\n\nMa rację. Ból już kwitnie, jest gorący, głęboki i rozprzestrzenia się. Wiem, że nigdy nie będę taki sam. I nawet gdy trzęsę się wstydem, mój kutas ćmaczy i mój tyłek boli, już chcę więcej." # AI Tags
bno_apply_elixir.1002.a.bbc.whiteboi: "Kręcić i płakać, gdy głód Elixiru przejmuje" # AI Tags

bno_apply_elixir.0002.title.whiteboi.whiteboi: "Wieczerza odważyła się" # AI Tags
bno_apply_elixir.0002.desc.whiteboi.whiteboi: "Strawka się ochłodzi [recipient.GetFirstName] Robi już bałagan z chleba, robi żarty o kuchni starej kobiety. Karawana wciąż świeży w moim umyśle, wspomnienie o kupcu, który wpychał tą małą szklaną fiolkę przez rynek, świecącącąca złota płynność, obiecując zmianę w jednym połknięciu, czyni każdego luźniejszym, zabawniejszym, lepszym w łóżku. Brzmiało to śmiesznie, ale i tak to kupiłem. Tylko żeby zobaczyć.\n\nPrzyłapał mnie, jak wkurzam fiolkę pod stołem. Próbujesz przyprawić zupę? Jakiś podróżujący sprzedawca powiedział, że to cudowny elixir pij go i nigdy więcej nie będziesz miał nudnej nocy. Żartuje, ale widzę w jego oczach iskrę ciekawości, gdy położę go obok miski.\n\nIdź dalej, więc, mówi, całkiem dziwacznie, dążąc do niego, skręcając butelkę w dłoni. Ty pierwszy, żartuję, pochylając się. Założę się, że nie zrobisz tego. Snucha, drżąc głową. Pewnie po prostu powiesz, że się bałem. Nic nie powiem, patrząc na niego, jak uderza korkiem palcem, gra rozciąga się między nami, cicho i ostre.\n\nŁatwo byłoby wycofać go, odwołać, pozwolić, by chwila umarła. Ale chcę zobaczyć, co się stanie, jeśli wypije. To tylko sztuczka? Czy w ogóle zauważy? Czy zmieni się tuż przede mną, tak jak wskazał ten sztuczny kupiec, tak jak prawie mam nadzieję, że zmieni się?\n\nPodtrzymuje fiolkę do świeczki, a płyn syropujący chwyta światło. Przez chwilę waha się, patrząc na mnie, czekając na znak. Wszystko co robię to skręcam ramiona, uśmiechnię się, zachowuję chłodny głos\n\nTo jego wybór, albo przynajmniej tak sobie mówię." # AI Tags
bno_apply_elixir.0002.a.whiteboi.whiteboi: "Zachęć go do picia" # AI Tags
bno_apply_elixir.0002.b.whiteboi.whiteboi: "Wycofając fiolkę" # AI Tags

bno_apply_elixir.1002.title.whiteboi.whiteboi: "Pierwszy smak" # AI Tags
bno_apply_elixir.1002.desc.whiteboi.whiteboi: "Szkło jest jeszcze ciepłe, gdy położyłem pustą fiolkę obok półzjedzonego żucia. [actor.GetFirstName] Patrzy na mnie, ale próbuję to ignorować, udając, że jestem znudzony, że to nie było nic więcej niż wyzwanie i usta pełne słodkiego, dymnego niczego. Ale nie mogę powstrzymać moich oczu od powrotu do złotego błyszczenia na moich ustach, smaku grubego i ciężkiego w moich ustach, trzymającego się jak miód, nawet gdy próbuję go połknąć.\n\nNa początku to tylko płynek, niskie ciepło, które zaczyna się za pępkiem i przepływa do klatki piersiowej. Zmieniam miejsce, trzymam dłonie na biodrach, ale ciepło ciągle się rozprzestrzenia, kręci się wokół biodra, lizuje mi skórę, powodując nagłe, wstydliwe przytomność. Patrzę na [actor.GetFirstName] Widzimy go uśmiechającego się, skłaniającego się z tyłu, łokci na stole, jakby czekał na przedstawienie. Mój puls skaka. Chcę powiedzieć coś wstrętnego, ale moja usta są zbyt mokre, język ciężki i mogę tylko odwrócić wzrok.\n\nPotem buduje się szybciej niż jestem gotowy. Mój fiut czuje się dziwnie: nie twardy, nie miękki, tylko pełny i drgający, wrażliwy w taki sposób, jakiego nigdy wcześniej nie czułem. Moje jaja się ściśnięły, biodra się ściśnięły, a ja nie mogę się powstrzymać od szczotkowania kolan, rozpaczliwie szukając tarcia, o które nie mogę prosić. To nawet nie ekscytacja, to coś gorętszego, głębszego, jak ból kwitnący aż do kości. Moje sutki przenikają do koszulki, każda szczotka z tkaniny dręczy, każdy oddech sprawia, że czuję się bardziej świadoma tego, jak pusty i surowy czuję się w środku.\n\nPowietrze wokół stołu jest gęste, każdy dźwięk ostry jego łyżka klęka do miski i to jest jak grzmot, moje własne bicie serca w moich uszach. Czuję zapach gorączki i potu, ale także coś innego - coś bardziej mięśniowego, ciemniejszego, co sprawia, że moja usta płyną i żołądek się skręca. Czuję się czerwona, nadwrażliwa i ciągle sobie wyobrażam [actor.GetFirstName] Patrząc na mnie, jego oczy na moim gardle, moje usta, moje drgające ręce.\n\nŁatwo byłoby zagrać z niego, żartować lub wcisnąć go, ale mój język czuje się wolny i mój umysł ciągle przesuwa się z powrotem do ciepła gromadzącego się między nogami, chęć kręcenia się na siedzeniu, dotrzeć pod stół i dotknąć siebie tylko, aby zobaczyć, czy to pomoże. Nie mogę. Nie zrobię tego. Ale ból tylko rośnie, a wstyd kręci się do mojego szyi, gdy zdaję sobie sprawę, że chcę, żeby on zobaczył, chcę, żeby ktoś wiedział, co mi się dzieje, jak dobrze i zdesperowane i zrujnowane już się czuję.\n\nZnowu przechodzę, próbując ukryć drżenie, które przepływa przez mnie. Całe moje ciało jest żywe, pulsujące, głodne na coś, czego nie potrafię wymienić. Mój kurczak drybluje, wyciekając płynnie w moim udachu, ale bez względu na to, jak cieszę się lub skręcam, nic nie pomaga. Czucie jest wszędzie, gorąco i bezwzględnie, i wszystko co mogę zrobić to siedzieć tam, ugryźć usta, bezradny, jak głód Elixiru zaczyna mnie posiadać." # AI Tags
bno_apply_elixir.1002.a.whiteboi.whiteboi: "Wkurzać i cierpieć, gdy głód pogłębia się, udając, że nic nie jest złego" # AI Tags