bno_tincture_of_genesis.6002.desc: "Światło ognia tańczyło przez jego twarz, przychwycając złotymi plamkami w jego oczach, gdy patrzył na mnie w dół, ten znany, posiadany błyszczyk sprawiający, że moja skóra szczeka z przyjemności. Nazwał to posiadaniem, ale czuł się bardziej jak powrót do domu. Każdy centymetr mnie - to gładkie, ciemne ciało rzeźbione przez jego nasienie - zmuchnął siłą urodzoną z niego.\n\nJego spojrzenie trwało tam, wyciągając linię mojej kołnierzyki aż do pęknięcia, które groziło rozpływem nad krawędzią tkaniny. Zawsze przynosiło to błyskawice do moich policzek - dotknięcie niewinnej dziewczyny, którą kiedyś byłam - ale szybko została zaćmiona przez głębszą gorączkę, która rozkwitała się w moim sercu, gdy się do mnie dotarł. Jego zapach, muszki i surowy z siłą życiową, zalewał mnie tęsknotą tak pierwotną, że czułem się jak drżenie ziemi przed trzęsieniem ziemi. Jego palce przycisnęły się na tkaninie w moim talii, ciągnąc mnie tak mocno, że zawsze czułem, że uderzy w jego serce, odgłaszając się do mojego bębna." # AI Tags
bno_tincture_of_genesis.6002.a: "# EMP Mmm...#!" # AI Tags

bno_tincture_of_genesis.6001.title: "Moja królowa obsidian" # AI Tags
bno_tincture_of_genesis.6001.desc: "Światło ognia malowało jej skórę jak polerowany obsidian, każda krzywa i obrzęk jej wspaniałego ciała łapiąc płomienie i wyrzucając cienie, które wydawały się płakać życiem. Była rzeźbiona moim dotknięciem, samą esencją mnie - żywym świadectwem siły, którą wlewałem w jej noc po niekończącej się nocy. Moja Elara.\n\nPatrzyłem, jak jej klatka piersiowa wzniósła się i spadła pod płatną tunikę, ledwo zajętą falą kości słoniowej pod płaszczem nocnego nocnego płótna jej skóry. Były to pełne księżyce dojrzałego mięsa, które napięły się do tkaniny, błagając o uwolnienie się z ich zamknięcia. Światło ognia grało przez nich, rzucając błyszczące światła na miękkie, niemal nieprzyrodzone płytkość szczątków brzucha - wyraźny kontrast do głębokości jej skóry. To było piękno niepodobne do wszystkiego, co kiedykolwiek wcześniej znałem, bardziej pierwotne niż każde delikatne kwiatko. Była dzikostwość w tej leniwej krzywie jej szyi, niebezpieczny nachylenie jej głowy, gdy patrzyła na mnie z oczami jak polerowane czarne kamienie trzymające galaktyki w głębokości.\n\nTo nie była tylko zmiana w jej kształcie, chociaż rozkwit jej kobiecości w coś gwałtownego i wspaniałego był upiększający. To było głębsze niż to - zmiana w samej esencji jej istoty, która odzwierciedlała moją własną moc." # AI Tags
