bno_tincture_of_genesis.4002.title: "Drugi rok diety" # AI Tags
bno_tincture_of_genesis.4002.desc: "Jedwabne prześcieradła rozerwały, gdy przechylałem się przeciwko niemu, ciepło pobierało się między nami nawet w słabym świetle ognia, który malował pokój z błonnika. W gardle murmurował coś głębszego - dźwięk zadowolenia, który odbijał się we mnie i wysłał drżenie w kręgosłup. Podciągając się, złapałem gęste włosy przyczepiące się do jego czoła, ukrywając je za ucho, kiedy obracał się do mnie z tą powolną, drapieżniczną łaską, która nigdy nie zawiodła by wzbudzić coś pierwotnego głęboko we mnie. Moje serce uderzyło w moje żebra, dziki ptak próbujący się uwolnić. On też wyglądał inaczej - nie tylko wyższy, szersze ramiona niż w zeszłym roku - ale było coś głębszego w błyszczyku jego ciemnych oczu, kiedy teraz patrzył na mnie. Bardziej... doceniam.\n\n Nie byłem pewien, co przejęło moje ciało w ciągu ostatniego roku, ale nie tylko jego nasienie kwitło we mnie. Pod jego dotykami moja skóra stała się ciemniejsza i bardziej brązowa. Moje piersi - kiedy już prawie tam były - były zaokrąglonymi kulkami, napiętymi na cienką płaszczaninę, którą nalegał, żebym nosiła. Nawet w świetle ognia, widziałem, jak jego oczy pozostawały na nich, pijąc je, gdy wstali i upadli z każdym oddechem. Wydawało się, że cieszył się tym wszystkim, pogłębieniem mojej skóry, krzywą moich biodr, nawet tym, jak moje mięśnie utwardzały się pod jego dotknięciem - świadectwem mojej własnej siły. Po drugiej stronie dziedzictwa, które mi przekazał. Nie chodziło tylko o to, jak bardzo teraz go pragnęłam, ale o to, ile więcej z niego było we mnie - jak wiele z niego trzymało się każdego centymetra mojego ciała i duszy. Było to upiększające, przerażające i całkowicie niezaprzeczalne.\n\n" Jak bogini, szczerał mi na policzek, gdy leżałyśmy wkręcane razem, niski dźwięk wibrujący przez pierś." # AI Tags
