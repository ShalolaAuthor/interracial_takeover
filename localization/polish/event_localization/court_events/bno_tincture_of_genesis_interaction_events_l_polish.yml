bno_tincture_of_genesis.2002.desc: " Jego spojrzenie trwało na mnie dłużej niż zwykle, trwając nad moją klatką piersiową z tym drapieżnym błyszczykiem, którego pragnęłam. Rok temu murmurował, głos bardziej surowy niż jedwab w moim uchu, gdy ręka wyciągała się w dół, palce śledziły krzywę mojego biodra. A ty kwitniłeś jak ciemny kwiat, prawda? Moja skóra, kiedyś czysta kość słoniowa, była teraz kolorem ciepłego miodu w świetle lampy - subtelna zmiana, którą ledwo pamiętam. Już nie. Ale pamiętał wszystko. Wszystko o mnie, zanim mnie zdobył, zanim zaczął karmić moją esencją jak jakiś potężny nawoz."\n\n" Uśmiechnął się nisko, trzęsieniem, które przebiegało przez moje ciało, nawet nie dotykając mnie jeszcze. Moje piersi były teraz nie tylko pełniejsze, ale także cięższe, prawie bolesne, gdy się poruszałam, ciężkie z czymś więcej niż mlekiem. Coś, co mi obdarzył. Mięśnie w moich nogach pulsowały słabko ze względu na to, jak pamiętały o jego ciężarze, jak często walczyłyśmy, zanim mogłam nawet pomyśleć o właściwej opiece. Kłonił się przede mną, głowa zgięta wstecz, żebym mógł zobaczyć, jak ten cholerny uśmiech gra na jego ustach. Pozwól mi spróbować cię jeszcze raz, oddychał, palce nadchodzące do moich opuchniętych cycki przez piękny jedwab mojej sukienki. Bólowali z chęcią, która była bardziej instynktowa niż chęć teraz - głodna jego dotyk, jego zapach, czuć go napełniać mnie, jakbym miał być napełniony." # AI Tags
