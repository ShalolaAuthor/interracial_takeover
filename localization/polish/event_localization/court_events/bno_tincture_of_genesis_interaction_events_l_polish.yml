bno_tincture_of_genesis.3002.title: "Święto" # AI Tags
bno_tincture_of_genesis.3002.desc: "Moje ciało instynktownie poruszało się, gdy jego polecenie rezonowało przez mnie: kolana. Podłog spotkał moje gołe uda z miękkim uderzeniem - teraz znany, część rytmu, który pulsował między nami. Był tak duży, tak imponujący nawet klękać przed nim w ten sposób - jednak w jakiś sposób zawsze wydawał się mnie karły bardziej, gdy spojrzałem na niego bezpośrednio. Patrzę na jego kształt, gdy się obniżał. W moim klatce piersiowym rozkwitało obok mnie ogrzewanie, które rozprzestrzeniało się przez moje serce. Jego zapach, ziemski i męski, przepłynął na mnie pierwszy - wstrętny koktajl potu, musk, i że wyraźnie go tang przybył do pragnienia więcej niż sam oddech. Wtedy zobaczyłem go, jego wspaniałe czarne długość silhouetted przed lampą: gruby, potężny, błyszczący z obietnicą, która sprawiła, że moje usta wodą.\n\n" Nie wahał się - nawet na chwilę, zanim usiadł między moje uda. Gorącość promieniowana przez niego była niemal nie do zniesienia, gdy obniżyłem głowę, całkowicie przyjmując go do oczu, zanim pozwoliłem mu wypełnić mój kutas. Była tak duża, gorąca i twarda na dach mojego ustka - wspaniała, niemożliwa rzecz, która doskonale mi pasowała. Czułem się drżąc przed oczekiwaniem, nawet gdy pracowałem nad tym z gorącą pilnością, łapując go chciwie, połkniając każdą cenną kroplę jego nasienia, która uciekła mi z ust. Smakował jak niebo, jak moc, jak przynależność - a kiedy wreszcie drżał głęboko w moim gardle, w sposób, w jaki uderzył ostatnim wybuchem, zanim mnie uwolnił, by oddychać, Mogłyby płakać po czystym ekstazie. Dziękuję, królu, oddychałem przed utrzymującym się ciepłem jego długości." # AI Tags
