bno_tincture_of_genesis.0001.title: "Żywność królowej" # AI Tags
bno_tincture_of_genesis.0001.desc: "Jej skóra świeci jak krem na mojej klatce piersiowej, kiedy śledzię te delikatne palce w jej plecach, tak cholernie blade obok mojego brązu ogrzewanego słońcem.\n\nWidzę to, jasne jak dzień: rok mojego nasienia żywiącego jej duszę, wypełniającego te otwory w jej delikatnej kadrze. Moje bogactwo przepływa przez nią, malowujące jej skórę słoniową kolorem ciemnego miodu, mięśniąc tą mądrą małą kadrze siłą, którą noszę we mnie. Jej mleko-białe piersi będą pod nią pękać, grube i ciężkie jak dojrzałe datry. Jej zapach, już słodki jak miód, pogłębi się... stanie się głowną mieszanką jasmina i dymu drewnianego, tak jak mój. Jeden smak każdego ranka, a następnie inny, gdy spadnie noc. wystarczająco, aby utrzymać ją w życiu, napędzane samą mocą mojej mocy. Rok czystej, pierwotnej podtrzymanej esencji. Będzie ponownie arcydzień, znów urodzony na wizerunku swojego króla." # AI Tags
bno_tincture_of_genesis.0001.a: "Zacznijmy od tego." # AI Tags

bno_tincture_of_genesis.1001.title: "Pierwszy smak" # AI Tags
bno_tincture_of_genesis.1001.desc: "Jej natychmiastowa reakcja - ten delikatny murmur 'Jak chcesz, moje słońce' - zapalił mnie gorzej niż jakakolwiek północna fala upału. Było coś ekscytującego w jej kapitulacji jeszcze zanim spróbowała go. Sposób, w jaki przechodziła do mnie przez łóżko, drapieżnik domagając się swojej nagrody, już trzymała mnie jak szczelinę. Chwyciłem jej małe ręce na biodrze, palce kopujące się w ciepłe mięso tam, i wygłupnąłem się, nie całkowicie zadowolony z tego, co się wydarzyło. Następnie nagła się głowa, miękkie wargi szczekające surowe włosy na podstawie mojego szczytu... To było wtedy, gdy pożądanie. To było przeszłe pragnienie urodzone nawet od wewnątrz, jakby sama moja krew smakowała te słodkie krzywy jej ust, zanim mnie dotknęła.\n\nBoże, wsuwała głęboko, nie tylko na głowie, ale ciągnąc tę długość w gardło z taką chętną opuszczeniem. Czułam drżenie, które przebiegało przez całe moje ciało, gdy uderzało w jej język - surowy i płynny, przyjmując każdą kroplę esencji, którą jej dałem. Pysz uderzył najpierw w jej norze: ciemny musk, żelazo i coś wyjątkowo mego - wdychała ostro, jakbym był głębokim winem lub silnym perfumem. Następnie wsuwanie zaczęło powracać, powoli, a potem szybciej, gdy się zgubiła w moim upale. To nie był tylko smak, ale gorąca fizyczność, jej oddech przeciwko mojej skórze, gdy pracowała nad mną przez tę słodką gardło i w coś głębszego, ciemniejszego w jej brzuchu. Trzęk przebiegał jej całym ciałem, trzęk, gdy to zmiana, która przyciągała ją z powrotem, była po prostu wystarczająca siłą siłą, po tym, jak przepchnęła się za sobą." # AI Tags
bno_tincture_of_genesis.1001.a: "Połknąć je całe. [recipient.GetFirstName]- Nie , nie ." # AI Tags

bno_tincture_of_genesis.0002.title: "Życie mojego króla" # AI Tags
bno_tincture_of_genesis.0002.desc: "Jego palce śledzą wzory w moim kręgosłupie, silne i ciepłe na mojej bladej skórze.\n\nJego spojrzenie trwa trochę dłużej na moich ramionach, jak cienkie są na jego szerokich ramionach, czy jak te blade krzywy moich biodra nie są tak wyraźne, jak mogłyby być.\n\nA potem, rano, słowa wypłynęły z niego, gdy byliśmy wkręczeni razem po kochanku. On chce mnie silniejszą, powiedział. Chce mnie bliżej. Mój oddech zacisnął, kiedy mówił o karmieniu mnie swoim nasieniem codziennie, całym moim pożywieniem przez rok.\n\nWiem, że to brzmi dziwnie, ale kiedy to powiedział, czułem się mniej jak klatka, a raczej jak wyrafinowana kołyska. Jego siła zatopiła moje kości, zmieniając sam tkaninę mojej istoty od wewnątrz... byłoby to chrzest w coś bogatygo, potężnego, prawie pierwotnego.\n\nChcę mu ufać, być jego typem piękna." # AI Tags
bno_tincture_of_genesis.0002.a: "Czekam na twój rozkaz, mój królu." # AI Tags

bno_tincture_of_genesis.1002.title: "Połknęła go w całości" # AI Tags
bno_tincture_of_genesis.1002.desc: "Jego słowa odbiły się w mojej głowie, nawet gdy jego długość mocno nacisnęła na moje usta, gorąco i płynnie z oczekiwaniem. [recipient.GetFirstName] Nie chodziło tylko o potrzebę zadowolenia go - chodziło o to, że pierwotne przyciąganie, jak winoroś wokół mojego wnętrza, rozciągające się do jego istoty, zanim nawet pozwolił odejść.\n\nKiedy w końcu wylał się w mnie, gorący i gruby, to nie był to zwykły napływ przyjemności. To było jak przypływ płynące, połkniając mnie całość. Każdy łyk odpychał z powrotem nową falę pysznego ciśnienia przeciwko mojemu gardłowi, zmuszając mój język do pracy szalonych krągów wokół jego nasienia, gdy pokrywał moje wnętrze płynnie. Wypróbowałem go od razu: słodki i ostry i niezaprzeczalnie * * on, jak jakiś potężny wino, które miało być wypiane bezpośrednio z źródła." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP Ahhh...#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Rok żywieniowy" # AI Tags
bno_tincture_of_genesis.2002.desc: "Jego spojrzenie drgnęło na mnie dłużej niż zwykle, drgnęło po mojej klatce piersiowej z tym drapieżnym błyszczykiem, którego pragnęłam. ' Rok', murmurował, głos surowszy niż jedwab w moim uchu, gdy ręka wyciągała się w dół, palce śledząc krzywę mojego biodra. 'A ty kwitniłeś jak ciemny kwiat, prawda?' Moja skóra, kiedyś czysta kość słoniowa, była teraz kolorem ciepłego miodu w świetle lampy - subtelna zmiana, którą ledwo pamiętam. Ale pamiętał wszystko. Wszystko o mnie, zanim mnie przyjął, zanim zaczął karmić moją esencją jak jakiś potężny nawoz. \n\nUśmiechnął się nisko, trzęsienie, które przebiegało przez moje ciało, nawet nie dotykając mnie jeszcze. Moje piersi były nie tylko pełniejsze - były również cięższe, prawie bolesne, gdy się poruszałam, ciężkie czymś więcej niż mlekiem. Coś, co mi obdarzył. Mięśnie w moich nogach pulsowały słabko z powodu sposobu, w jaki pamiętały o jego ciężarze na nich, jak często walczyłyśmy, zanim nawet mogłam pomyśleć o właściwej opiece." # AI Tags
bno_tincture_of_genesis.2002.a: "Dotknij mnie... tak bardzo cię tęsknię." # AI Tags

bno_tincture_of_genesis.2001.title: "Królowa w pierwszym roku diety" # AI Tags
bno_tincture_of_genesis.2001.desc: "Jej spojrzenie trzymało moje jak światło ognia złapane w ambry - sposób, w jaki teraz patrzyła na mnie był inny, niż kiedy po raz pierwszy twierdziłem, że ją. Było jeszcze to niewinne błyskawice, ten blask słodkości przyczepiony do krzywych jej ust, ale pod nim spaliło coś dzikich, głodnych. Wartość roku mojego nasienia działała magicznie na niej. Jej skóra, kiedyś alabaster, teraz trzyma ciepłą głębokość miodu, a każda krzywa jej ciała wydawała się rzeźbiona z bogatszej gliny. \n\n'Nie trzymaj mnie w tyle, królu', murmurowała, głosu grubego z tym pragnieniem, które przybyło mi do uwielbienia w niej - głód, który odzwierciedlał mój własny. Sposób, w jaki smakowała jego nazwisko, jakby to było jakieś wyrafinowane wino, wysłał przez mnie wstrząs siły. Nie tęskniła już tylko za moim smakiem; tęskniła za uczuciem posiadania go, wypełnieniem się dziedzictwem, które wyrzeźbiłem w jej istotę." # AI Tags
bno_tincture_of_genesis.2001.a: "Mój kutas czeka na twoje uwielbienie." # AI Tags
