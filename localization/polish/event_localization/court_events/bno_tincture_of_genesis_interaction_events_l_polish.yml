bno_tincture_of_genesis.0002.title: "Życie mojego króla" # AI Tags
bno_tincture_of_genesis.0002.desc: "Jego palce śledzą wzory w moim kręgosłupie, silne i ciepłe na mojej bladej skórze. To zawsze takie przepyszne uczucie, jego ręka na mnie w ten sposób - posiadane, na ziemi. Wydaje się... ostatnio niespokojna. Jakby chciał czegoś więcej niż zwykłą słodką kapitulację, którą oferuję w łóżku.\n\n Ja też złapałem go patrzącego na mnie inaczej. Nie dokładnie we mnie, ale poprzez mnie. Jego spojrzenie trwa trochę dłużej na moich ramionach, jak cienkie są na jego szerokich ramionach, lub jak te blade krzywy moich biodra nie są tak wyraźne, jak mogłyby być. Kiedy się poruszam, robi miękkie szeptki, jakby smakował coś zbyt słabego, żeby sam mógł.\n\n Potem, dziś rano, słowa wypłynęły z niego, gdy byliśmy razem po uprawie. Powiedział, że chce mnie silniejszą. Chce, żebym się do niego zbliżyła. Mój oddech zacisnął, gdy mówił o karmieniu mnie swoim nasieniem codziennie, całym moim pożyczkiem przez rok. Tylko to - jego esencja wypełniająca każdy centymetr mnie, dopóki nie kwitnę jak ciemny kwiat pod jego słońcem. To mnie przerażało i podniecało. By być tak całkowicie spożywana przez niego.\n\n Wiem, że to brzmi dziwnie, ta myśl, że się karmi tylko jego esencją. Ale kiedy to powiedział, czuł się mniej jak klatka, a bardziej jak skomplikowana kołyska. Jego siła zatopiła moje kości, zmieniała sam strukturę mojej istoty od wewnątrz... Byłoby to chrzest w coś bogatego, potężnego, prawie pierwotnego. Moja skóra brzmiała obietnicą pogłębiających się odcieni, zakrzywionych zakrzywień, pełnych przed jego dotykem.\n\n Chcę mu ufać. Chcę stać się jego typem piękna." # AI Tags
bno_tincture_of_genesis.0002.a: "Czekam na twój rozkaz, mój królu." # AI Tags

bno_tincture_of_genesis.1002.title: "Połknęła go w całości" # AI Tags
bno_tincture_of_genesis.1002.desc: "Jego słowa odbiły się w mojej głowie, nawet gdy jego długość mocno naciśnięte do moich ust, gorąco i płynne z oczekiwaniem. " Połknąć je całe, [recipient.GetFirstName] " I poczułem, że coś w mnie się ściśnięło bardziej, niż kiedykolwiek mogło się udać. To nie była tylko potrzeba go zadowolić - to była ta pierwotna przyciąganie, jak winorośli obracające się wokół moich wnętrzności dotknięcia jego istoty, zanim nawet pozwolił odejść.\n\n Moja usta już smakowały go: gęstą mieszankę mięsa i ciepła, ostry z czymś metalicznym, co sprawiło, że boli mnie w dół. Kiedy wreszcie wpadł na mnie, gorący i gruby, to nie był zwykły napływ przyjemności. To było jak przypływ, połknął mnie cały. Każde połykanie odpychało nową falę smacznego ciśnienia na moim gardle, zmuszając mój język, aby pracował w szalonych kręgach wokół jego nasienia, gdy błyszcząco pokrywał moje wnętrze. Przyprawiałem go na raz: słodki i ostry i niezaprzeczalnie *em*, jak jakiś potężny wino, które miało być wypiane bezpośrednio z źródła. Gorącość promieniująca z jego ciała przez moje usta również odczuwała się inaczej - nie tylko głęboko w skórze, ale głębsze ogień rozprzestrzenia się przez mnie, sprawiając, że mięśnie w moich nogach nieuchronnie przyciskają się w. w. Nie chodziło tylko o wypełnienie go, chodziło o wypicie go, wchłanianie go w moją istotę, dopóki między nami nie będzie różnicy. Wstrząsnął mnie drżący płacz, gdy jego imię wychodziło z mojego gardła gęsto i mokre - nie w jakimś delikatnym błaganie o miłosierdzie, ale coś bardziej pierwotnego, jak stworzenie przyjmujące jego ofertę Z szacunkiem." # AI Tags
