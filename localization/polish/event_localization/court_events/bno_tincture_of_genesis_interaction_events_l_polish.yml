bno_tincture_of_genesis.0001.title: "Żywność królowej" # AI Tags
bno_tincture_of_genesis.0001.desc: "Jej skóra świeci jak krem do mojej klatki piersiowej, kiedy śledzię te delikatne palce w jej plecach, tak cholernie blade obok mojego brązu. Ona stoi w moim dotyku, jak zawsze, ta doskonała mała kobieta. Ale ostatnio... ostatnio czuła się krucha, prawie przejrzysty. Niewiele substancji. To mnie niepokoi, jak patrzenie na arcydzieło z rozbitymi farbami. Chcę, żeby rozkwitała, nie tylko dla mnie, ale dla siebie.\n\n Widzę to, jasne jak dzień: rok mojego nasienia odżywiając jej duszę, wypełniając te dziury w jej delikatnej ramie. Mój bogactwo przepływa przez nią, malowanie jej skóry kości słoniowej w kolor ciemnego miodu, mięśnianie tej mądrej małe ramki siłą, którą noszę wewnątrz siebie. Jej mleka białe piersi będą nadmuchane pod nim, tłuste i ciężkie jak dojrzałe datury. Jej zapach, już słodki jak miód, pogłębi się... staje się mieszanką jasmina i dymu, tak jak mój. Jeden smak każdego ranka, a następnie inny, gdy spadnie noc. Wystarczy, by utrzymać ją przy życiu, napędzana istotą mojej mocy. Rok czystego, pierwotnego pożywienia. Znowu będzie arcydziełem, znów narodzi się na obraz swojego króla." # AI Tags
bno_tincture_of_genesis.0001.a: "Zacznijmy od tego." # AI Tags

bno_tincture_of_genesis.1001.title: "Pierwszy smak" # AI Tags
bno_tincture_of_genesis.1001.desc: " Jej natychmiastowa reakcja - ten delikatny murmur "" jak chcesz, moje słońce - zapaliła mnie gorzej niż jakakolwiek półdniowa fala upału. Było coś ekscytującego w jej kapitulacji, jeszcze zanim spróbowała. Sposób, w jaki przekroczyła łóżko i zbliżyła się do mnie, jak drapieżnik, który żądał nagrody. Przyłapałem jej małe ręce na biodrze, palce kopujące w ciepłe mięso tam, i dał niski gruch, który nie był całkowicie zadowolony z tego, co przyszło. Wtedy jej głowa skłowiła się, miękkie wargi szczotkały w głąbie włosy na podłożu mojego szczytu... wtedy sprawy wyszły poza zwykłe pragnienie. To był głód urodzony od wewnątrz, jak sama moja krew smakowała te słodkie krzywy jej ust, zanim mnie dotknęła."\n\n Nie tylko na głowie, ale ciągnąc tę długość w gardło z taką chętną opuszczeniem. Czułem drżenie, które przebiegało przez całe moje ciało, gdy uderzało w język - gwałtownie i gładko, przyjmując każdą kroplę esencji, którą jej dałem. Najpierw zapach uderzył w jej norze: ciemny muszk, żelazo i coś wyjątkowo mego - wdychała ostro, jakbym był głośnym winem lub silnym perfumem. Następnie zaczęła wracać, początkowo wolno, a potem szybciej, gdy zgubiła się w moim upale. To nie był tylko smak, ale surowa fizyczność jej, jej oddech gorący przeciwko mojej skórze jak ona pracowała mnie w dół przez tę słodką małą gardło i w coś głębszego, ciemniejszego w jej brzuchu - W porządku. Trzęsienie przebiegało przez całe jej ciało, prawie skurcz, jakby ten pierwszy wyciąg był wystarczający, aby zmienić jej wnętrze już. Wkręciłem się na poduszkę siłą - bardziej dla niej niż dla siebie. Moje nasienie miało być przeznaczone na coś więcej niż tylko przyjemność." # AI Tags
