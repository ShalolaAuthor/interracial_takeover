bno_court.0001.title.female: "Tronowa Sala Tussle" # AI Tags
bno_court.0001.desc.female: "Jego biodra uderzyły w moje tak mocno, że prawie spadłem z płaszczyzny jedwabnej. Smakował tak dobrze - głęboką mieszankę muszka i czegoś tak mokrego, jak mokra gleba po burzy. Jego kutas uderzył w mój wejście, gorący i gruby i niemożliwy do ignorowania. Moje piersi napięły się do jego klatki piersiowej, gdy ciągle wpychał do mnie, gagię uciekające z moich wargów z każdym drżącym wciskiem.\n\nKażdy oddech wtrącał mi w gardło, mały oddech, który przechodził przez moje rozdzielone usta, gdy mnie całkowicie wypełniał. Był tak duży, bardziej niż każdy mężczyzna, którego kiedykolwiek znałem, a mimo to w jakiś sposób doskonale pasował we mnie, rozciągając mnie na każdą głęboką wstrząs. Moja fiuta pulsowała wokół niego, płynna i ciasna, zdesperowana, by trzymać się za każdy centymetr jego długości. Mój plecy bezwzględnie zakręczał się przeciwko poduszkom, gdy nowa fala wrażeń uderzyła w mnie, moje oczy uciskały się zamknięte i palce kopali głębiej w jego ramiona. Czułam, jak ciepło promieniowało z niego, jego potężne uderzenia prowadziły mnie bliżej i bliżej zapomnienia, w którym nie mogłem się doczekać, aby utonąć." # AI Tags
bno_court.0001.a.female: "Ach, ja się śmieję." # AI Tags

bno_court.0001.title.male: "Jej słodka kapitulacja" # AI Tags
bno_court.0001.desc.male: "Smakowała jak szczenięty cukier i tajemnice. W klatce piersiowej złapał się żałobek, zanim mogłem nawet wejść właściwie do niej; była taka mała, porcelanowa lalka z zakrzywieniami, które trwały dniami. Mój fiut był prawie zbyt duży, aby pasował, ale sposób, w jaki wbijała się w mnie, biorąc każdy centymetr, wysyłał ciepło, które przepłynęło przez mnie jak dziki ogień. Jej miły oddech, gdy wreszcie ją wypełniłem, sprawił, że moje biodra boliły z potrzeby.\n\nCzułam się dobrze, cholernie dobrze. Sposób, w jaki trzymała moje ramiona, te delikatne palce kopujące się, jakby próbowały zakorzenić się przed falami przyjemności, które uderzyły mnie. Każdy nacisk był symfonią uczuć - płytkie ciepło jej ciała wokół mnie, smak jej słodkich płaczów na mojej klatce piersiowej, nalegający puls mojego kurca głęboko w niej. Czułem, jak jej ściany przyciskały się i uwolniły się z każdym centymetrem ruchu, a ja jeździłem do niej mocniej, silniej, dopóki nie rozpadała się pod mną, delikatny, płaczący dźwięk uciekający z jej wargów, gdy się do mnie przyczepiała, drżąc. " # AI Tags
bno_court.0001.a.male: "Moje nasienie zajmie swoje miejsce.." # AI Tags

bno_court.0002.title.female: "Światło po śmierci" # AI Tags
bno_court.0002.desc.female: "Odgłos jego wyzwolenia wciąż uderzył głęboko we mnie, przyjemny ból mieszający się z satysfakcjonującą ściśleścią, która przychodziła po tak całkowitym poddania się. Leżałem pod nim przez długi moment, smakując ciepło promieniujące z naszych przepływających ciał, zapach jego utrzymując się ciężko w moich norze - musk i coś prymatywnego jak wilgotna ziemia po burzy. Ale gdy jego klatka powoli wzrastała, łagodząc się z powrotem do jego znanych rytmów, coś zmieniło się we mnie. To nie był tylko pozostały płyn, który odpychał wszelkie trwające zimno; to było tak, jakby świat ostrywał wokół mnie, każdy dźwięk wzmacniał się, każda tekstura na mojej skórze nagle czuła się bardziej ostro.\n\nJego siła wciąż pulsowała przez mnie, niezaprzeczalna i potężna, ale w jakiś sposób... było w nim więcej niż tylko brutalna siła, której się spodziewałem. Nie tylko wypełniał mnie całkowicie, że jego wstrząsy wysyłały drżenie w moim kręgosłupie; to był sposób, w jaki poruszał się z kontrolowanym ogniem, jak wydawał się * słyszeć * moje własne wstrząsy tak bardzo, jak czuć je na swojej skórze." # AI Tags
bno_court.0002.a.female: "Może... jest tu lekcja..." # AI Tags

bno_court.0002.title.male: "Poza przyjemnością" # AI Tags
bno_court.0002.desc.male: "Mój kurczak przyjemnie pulsował, gdy leżałem na niej. Oddychała ciężko, skóra była pomarzona różowo pod cienką płatką potu, kończyny zamieszane wokół mojej jak świnka. Trwało kilka chwil, zanim mgła zniknęła z mojej głowy - ten pyszny wstrząs uwalniania zawsze towarzyszył dziwnej jasności, ale to było inaczej. Zazwyczaj to była tylko przebiegła chwila zwiększonej świadomości, zanim znów byłem głodny, gotowy na kolejną podbój. Tym razem w moim umyśle była krawędź ostrości, jakby świat wpadł w fokus z zaskakującą definicją po rozmycie przez mgłę. \n\nOdwróciłam się nieco, jej ciało kształtowało się przeciwko mojemu z wzdychaniem i wtedy uderzyło mnie - prawie słyszałam jej myśli, słaby szeptań wysychających wokół jej miękkiego oddechu. Nie tylko o przyjemności - chociaż między nami było mnóstwo tego wirania - ale o czymś głębszym. O sposobie, w jaki czuła moją siłę w każdym uderzeniu, o tym, jak jej ciało wydawało się pamiętać rytm naszych przodków, nawet gdy jej ciało trzęsło pod moim. Ona nie tylko ofiarowała siebie, ona * oddawała * siebie. I uderzyło mnie to jak błyskawica - nigdy nie przyjmowałem tak wiele za oczywiste. Tak wiele zdobyczy ograniczono do prostej przyjemności, zatrzymując się, by pomyśleć, że może, tylko może, coś więcej się tutaj gra." # AI Tags
bno_court.0002.a.male: "Lekcja, którą mam nadzieję zdobyć." # AI Tags

