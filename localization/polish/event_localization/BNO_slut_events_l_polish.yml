bno_slut_0006.desc: "[cuck.GetFirstName] Praktycznie stopiony pod [bbc.GetFirstName] Nie próbował nawet walczyć, kiedy wciągnęli go na zimną kamienną podłogę jak pieprzoną lalkę, patrząc na te szerokie, niewinne oczy patrzące w górę. [bbc.GetFirstName] Z tak czystym wielbieniem wzmocniło mi klatkę piersiową - nie z miłości do tej pięknej małej rzeczy, ale dlatego, że dokładnie wiedziałam, co nadchodzi - co każdy biały kutas dostaje, gdy mężczyzna lubi[bbc.GetFirstName] Ten klatek, który nad nim klękał, był muzyką dla moich uszu - każdy klęk obiecał przyjemność i ból. [bbc.GetFirstName] Wyobrażał sobie, jak pogrzeba się głęboko w tych napiętych białych biodrach.\n\nMoże go uderzyły te duże ręce i połknęły cały ten czarny kutas, ale mam własną przyjemność patrząc na to, jak się rozwija. [bbc.GetFirstName] I kiedy skończył? Kiedy ta słodka mała rzecz została wydana i błagała o więcej? Wtedy te same ręce sięgnęłyby po mnie. On też miał swoją drogę ze mną - twardą i siniakiem, tak jak mi się podoba." # AI Tags
