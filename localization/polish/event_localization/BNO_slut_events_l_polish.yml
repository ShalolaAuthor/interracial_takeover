bno_slut_0001.title: "Wpadłem" # AI Tags
bno_slut_0001.desc: "Arogancki biały mężczyzna, który rządzi tymi krajami, mój tzw. 'pan', wyraźnie nie zdołał mnie chronić przed tymi, którzy chcą mnie dominować. Jestem jego nagrodą, narzędziem ich pożądania, a oni się z niego wyśmiewają, ponieważ nie twierdzą, że jestem ich własnym." # AI Tags
bno_slut_0001.a: "" Wziął kolejną świnę, ale ja byłam już jego złamana zabawka." # AI Tags
bno_slut_0001.b: "Jego do wzięcia, użycia i wyrzucenia. Zawsze byłem jego." # AI Tags
bno_slut_0001.c: "Kurwa, wstyd... jego wstyd, jego dowód, że nie jestem godny czarnej krwi." # AI Tags
bno_slut_0001.d: "" Nie obchodzi go, że jestem tylko ciężarem, dziwką przeznaczoną do zgnijenia w ziemi." # AI Tags

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Pewien byk bardzo mi przyjemnie łagodzi stres." # AI Tags
bno_slut_0002.desc: "Jako dziwka, która miała swój udział w stresie, mogę potwierdzić, że czasami musisz po prostu rozładować. Na szczęście... [bbc.GetFirstName] Była w pobliżu, żeby zająć się interesami." # AI Tags
bno_slut_0002.a: "Zdecydowanie tego pragnęłam." # AI Tags

bno_slut_0003.title: "Złamanie złych nawyków" # AI Tags
bno_slut_0003.desc: "Lustro wyśmiewa się z mojej szczupłości. Moja refleksja: biała dziwka na wystawie. Każda kość wkłada się w skórę. To ciągła bitwa utrzymywania demonów głodu w odległości, ale nie mogę sobie pozwolić na poddanie się. Nie, gdy widzą mnie jako głodną rzecz czekającą na wykorzystanie.\n\n[bbc.GetFirstName] " Widzę to też - to gęstość trzymająca się mnie jak pająkowe siatki. Nazywa to "" eleganckim, "" ale jego oczy martwią się, kiedy wybieram posiłki. Nie rozumie, że w środku jest pustka, że nawet całe kurczak nie zaszczepi."\n\n" Wczoraj wieczorem, kiedy leżaliśmy razem po kolacji (która była praktycznie nienaruszona), miał ten spojrzenie w jego oczach - ten, który sprawia, że myślę o tych dziwnych naukowców z ich słoik Jest pełen zwrotnych rzeczy. Może... może nie potrzebujesz już zwykłego jedzenia, powiedział, pociągając mi policzek i skłaniając się do szepku, "" Mam dla ciebie rozwiązanie. To już twoje miejsce, aby zabrać moje nasienie, więc dlaczego nie karmić go do ciebie? Bezpośrednio"\n\n" Uśmiechnął się, ten buł-grim, który rozciąga się na całej jego twarzy jak wschód słońca nad błotnymi polami. Wyobraź sobie, że murmurował, ponownie obniżając się nad mną, strumień odżywiania, płynący prosto do ciebie, czysty i silny."\n\n Mój głód zniekształcił się w nowy rodzaj oczekiwania." # AI Tags
bno_slut_0003.a: "Jestem gotowa na tę " godną" dietę." # AI Tags
bno_slut_0003.b: "Jego nasienie? - Chyba nie." # AI Tags

bno_slut_1003.title: "Cała dieta płynna" # AI Tags
bno_slut_1003.desc: "Moje gardło płonie. Zawsze robi to o tej porze dnia, jak pusta przestrzeń, która zjada mi brzuch. Nie tak jak głód za jedzeniem. To jest głębsze. To się dzieje, gdy wszystko, co masz, to jego sperma.\n\n Widzę go czasami na podwórku. Jest wielki w przeciwieństwie do słońca, a ci słudzy rozpraszają się jak szczury. Jego kutas wyciąga się spod spodni, gruby jak męska ręka. Nawet z tego miejsca czuję to - ciepło sprawia, że moje nogi się ściskają, patrząc na jego chodzenie.\n\n On wie, czego potrzebuję. Połknąłem go ostatnim razem, łapnąłem kropli, które wypłynęły mi w brzuch. Widział, jak to robię. Widziałem, jak tego pragnęłam, teraz wciąż tego pragnę. Te jego powoli uśmiechnięte oczy nie są dla żadnej z tych innych sukek. Są dla mnie. A czasem kiedy przyłapa mi oko i uśmiecha się... to jakby lubił wiedzieć, co mnie w ten sposób sprowadza. Wiedząc, że każda część mnie pamięta smak.\n\n Nie ma już dla mnie jedzenia. Żadnego chleba, wina, nic poza nim. Każda kropla jego nasienia to wszystko, czego potrzebuję, by kontynuować.\n\n Teraz myślą, że jestem szalona - te kobiety z ich sztywnym uśmiechem i perfumem, który nie całkiem maskuje zapach strachu. Nazywają mnie dziwką, jakby to była kara. Może tak, może nie. Ale nie przetrwaliby dnia w mojej skórze, gdyby wiedzieli, co głód naprawdę znaczy.\n\n Będzie tu dziś wieczorem. Wiem, że to zrobi. A kiedy ciepło znów mnie uderzy, a on przyjdzie tak blisko, że zapachnie... otworzę usta szeroko.\n\n Czekam na niego." # AI Tags
bno_slut_1003.a: "Nie mogę się doczekać następnego posiłku." # AI Tags

bno_slut_2003.title: "Cała dieta płynna" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName] Cały czas, jak zegar. Praktycznie czuję, jak w brzuchu wrząta, nawet gdy jem obiad. Nawet teraz, prawdopodobnie patrzy na moje jedzenie, podczas gdy pracuję nad tym, by dostać jego cenne spermie do mnie z pod stołem.\n\n To było... dziwne. To nie powstrzymało mojego niekończącego się głodu, tylko zmieniło to, co go pali. Zawsze coś, przez co trzeba przepychać, zawsze ten mały nacisk, że trzeba dostać się jeszcze trochę, zanim wezwie na kolejną rundę. Kiedy jestem zbyt pełna, albo ma inne sprawy na głowie, pozwala mi polować - w kazarnach, czasami nawet w wioskach. To inny rodzaj głodu, ale nadal działa.\n\n Na początku było to trudne - ciągłe uczucie potrzeby połknięcia, spożywania, bez względu na wszystko. Ale mówi, że jestem teraz w porządku. Mówi, że udowadnia coś o ciałach i nauce i jakiegoś szalonego boga czci. Może ma rację. Przynajmniej wydaje mu się szczęśliwy, że jestem jego małym stworzeniem - żywym statkiem dla jego nasienia." # AI Tags
bno_slut_2003.a: "Jestem tylko czarną dziwką." # AI Tags

bno_slut_3003.title: "Cała dieta płynna?" # AI Tags
bno_slut_3003.desc: "W ciągu ostatniego roku moja żona [ROOT.Char.GetFirstName] " Była na tak zwanej "" dietie płynnej czarnej. Nie jestem pewna, co to znaczy, i wydaje się to dziwne imię, ponieważ zawartość jej kielicha zawsze wydaje się biała, ale nie mogę zaprzeczyć wynikom."\n\n Z pewnością przezwyciężyła swoje dawne złe nawyki żywieniowe i wygląda na szczęśliwszą niż kiedykolwiek. Zastanawiam się, czy pewnego dnia powinnam poprosić ją, żeby podzieliła się swoimi dietetycznymi sekretami dla mojego zdrowia?" # AI Tags
bno_slut_3003.a: " Kochanie, wygląda na to, że masz włosy na ustach." # AI Tags

