bno_slut_0006.title: "Za miłość do czarnych kurków" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName] praktycznie roztopione [bbc.GetFirstName] Jego ręce, całkowita miękka kapitulacja i zapach jego chorych słodkich w bliskim powietrzu. Nawet nie próbował walczyć, kiedy wsunęli go na zimną kamienną podłogę jak pieprzoną lalkę. Patrząc na te szerokie, niewinne oczy patrzące w górę [bbc.GetFirstName] z tak czystym wielbieniem wzmocnił moją klatkę piersiową - nie z miłości do pięknej małej rzeczy, ale dlatego, że dokładnie wiedziałem, co przyszło - co każdy biały kutas dostaje, gdy mężczyzna jak [bbc.GetFirstName] Połóż na nich ręce. Ta klatka, która nad nim klękała, była muzyką dla moich uszu - każde klękanie obiecało przyjemność i ból. Ciężko się pocierałem do biodra. [bbc.GetFirstName] Wyobrażał sobie, jak pogrzeba się głęboko w tych ciśnionych białych biodrach.\n\n Może go uderzyły te duże ręce i połknęły cały ten czarny fiut, ale ja mam własną przyjemność patrząc na to, jak się rozwija. Za każdym razem [bbc.GetFirstName] Wracałem do tego potężnego kutasa głęboko w sobie, ciemny ból rozkwitał w moim brzuchu. A kiedy skończył? Kiedy ta słodka mała rzecz została wydana i błagała o więcej? Wtedy te same ręce będą sięgać do mnie. On też miałby ze mną swoją drogę - twardą i siniakiem, tak jak ja lubię. Smak jego nasienia pokrywa moje wnętrze jak święty sakrament - dowód na to, że nawet dziwka, która czci czarne kury może znaleźć swój rodzaj zbawienia w jego dotyku." # AI Tags
bno_slut_0006.a: "Świat musi być poprawny." # AI Tags

#BBC gets strong trait
bno_slut_0007.title: "Nie tylko głębokie skóry" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName] To nasienie nie tylko mnie wyciągało, ale zamieniało moje wnętrze w piekło. Miesiące? Przez lata? Czas nic nie znaczył, gdy byłeś tak blisko czegoś większego od siebie. Moja skóra nie jest jeszcze całkowicie czarna, ale biała mleko szybko się znika. Bardziej kremowe, w kierunku tego bogatej brązowej widzę na niektórych ludzi w dół na rynku - może ćwierć drogi tam, dać lub wziąć. Każdy centymetr rozciąga się mocniej, ciągając przez moje cycki, które stają się coraz większe z każdym cholernym ładunkiem, który wylewa we mnie.\n\n To nie tylko wygląd. Moje kości boli, jakby były od środka nowo zrobione. [bbc.GetFirstName] mówi, że jest dobrze - mówi, że zbliżam się do tego, kim mam być. Bliżej jego. A kiedy teraz mnie dotyka, całe moje ciało miękkie jak miód, wzdychając głęboko w brzuchu jak jakieś przeklęte zwierzę wracające do domu. Moje biodra wahają się, kiedy chodzę, przesadząc się na te części. Sposób, w jaki na mnie patrzy... ciemny i głodny, posiadający jak wilk z jego zabiciem. To sprawia, że moje serce bije jak bęben przeciwko moim żebrom.\n\n Te blade dzieciaki na dokuch patrzą na mnie teraz z oczami pełnymi tego gorącego głodu. Widzą, jak [bbc.GetFirstName] " Wykonuje na mnie swoją magię, obracając moje wnętrze jak dojrzała brzoskwina gotowa do wyboru". Wiedzą, co robi, czują to w ich kościach. Założę się, że nigdy nie czuli czegoś takiego jak ten głęboki, mroczny upał w moim ciele jak pożar.\n\n Ale oni myślą o tym w nocy, śniąc " o połknięciu" mnie całość, smakując" ten gruby miód [bbc.GetFirstName] 'pumpin' we mnie. Ale ich kutas nie jest stworzony dla tego rodzaju bestii. Za szczupła, za słaba, by wypełnić to, co nadchodzi. Patrzą, czekają, a ja widzę to w sposobie, w jaki trzymają się samych siebie, kiedy przechodzę. Wiedzą, że ich małe kijki wyglądają jak drobne obok potwora. [bbc.GetFirstName] To robi się we mnie.\n\n Lepiej niech trzymają ręce z daleka, bo mam teraz paznokcie, kochanie, ostre jak obsidian i gotowe do głębokiego zanurzenia się w cokolwiek, co nie jest [bbc.GetFirstName] - Nie, nie." # AI Tags
bno_slut_0007.a: "Moja skóra może się zmienić, ale mój pragnienie Czarnych Kulców nigdy się nie zmieni." # AI Tags

#Slut getting amazonian trait
bno_slut_1007.title: "Czarne" # AI Tags
bno_slut_1007.desc: "Moja skóra się zaciemniła od czasu mojego męża. [bbc.GetFirstName] Zabrał mnie. Teraz jest ciasno, rozciągnięte po moich biodrach i tyłku, gdzie mu się podoba. Przychodzi do mnie codziennie, ten czarny kutas wpada mi w gardło. Mówi, że wzmacnia mój rozkwit. Czuję się bardziej jakbym był wypełniony w korytarzu.\n\n Patrzę w złamaną lustro i widzę zmianę, która dzieje się we mnie. Mój brzuch jest ciśniony, gładki nad żebrami. Czuję, jak kości wkraczają tam, gdzie jego nasienie rosną we mnie. Wkrótce coś wielkiego i ciemnego tam rosną.\n\n Chłopcy przy dokuch patrzyli na mnie delikatnie, ale teraz gapią się z językami. Obserwują, jak zmienia się moje ciało. Nie dbam już o nich. Tylko on. Tylko jego fiut we mnie. Teraz posiada ten kwiat we mnie, każdy centymetr." # AI Tags
bno_slut_1007.a: "Czarne ciało, ale wciąż go pragnę." # AI Tags
#Slut getting smart trait
bno_slut_2007.title: "Czarny kwiat" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName] " Codziennie mam w sobie fiuta. To mnie otchłania, wypełnia wnętrza, jakbym był jakimś cholernym kręgiem. Jego ręka uderza mi w biodro, zanim słońce nawet spogląda nad dokami. Czarny kutas rozpada się w mojej fiutce. Zwiększając swój rozkwit, grzebie, wpychając mi więcej nasion w gardło niż świnia po sezonie rozkładania."\n\n Ten tłusty biały fiut patrzy z doków? Ten z oczyma jak ryba, który tkwi w błocie? Może się udusić, widząc mnie teraz. Jestem ciemniejszy, wyciągnięty ściślej. - To jest dobre. Moja cipka rozciąga się coraz szersza za każdym razem, gdy wciska w nią tego fiuta. Czuję, że moje wnętrze się otworzą.\n\n Rynek dzisiaj był pełen potu i moczu. Wsunął mnie do sklepu z mięsem, trzymając mnie za tyłek, zanim uderzył w czarnego fiuta w moją dziurę. To było dobre. W ten sposób jego zapach wypełniał moje dziury nosne - muszk i krew jak cholerna bestia po polowaniu. Wzywałem tak głośno, że świnia się zaczerwieniła. Wszyscy go słyszeli - wszyscy pachnąc taną rybą i złym piwem - ale ich spojrzenie są niczym w porównaniu z tym, co płonie [bbc.GetFirstName] Wnętrze, gdy mnie ściera na ścianie słonego wieprzowiny. Ich kutas nie może tego dotknąć. To tylko głodne psy bez mięsa na kości.\n\n Teraz idę do domu, słońce krwawiące na czerwony kolor jak jakieś rzeźnie, moja skóra jest gładka i ciemna pod jego ręką. Jeszcze nie skończył ze mną. Nie, dopóki nie zostanie zakopany głęboko w moim brzuchu, tłuszcząc mnie dla niego. Jego ziarno kwitnie w środku, rozciąga mnie szersze, ciemniejsze każdego cholernego dnia. - To jest dobre. Ta zmiana - jest cholernie dobra. Czuję to, jak się dla niego otwiera, błaga o ponowne wypełnienie." # AI Tags
bno_slut_2007.a: "Mogą patrzeć, ale nigdy tego nie spróbują." # AI Tags
#slut getting beauty trait
bno_slut_3007.title: "Piekarnia Boy Blues" # AI Tags
bno_slut_3007.desc: "Rynek rozbijał się wokół mnie, zwrotny bałagan zapachów i krzyków i wrzucających się ciał. Wystarczyło mi łatwo, przyzwyczaiłem się do prasy i hałasu. Rok jednak zmienił wszystko - sposób, w jaki teraz obracały się moje biodra, błyszczący blask, który ciągle pokrywał moją skórę, wielkość mojego opuchniętego brzucha wciskającego się przeciwko grubości. Zdejmij moją tunikę. Mimo to, gdy go zobaczyłem, uderzyło mnie znajome uczucie.\n\n[cuck.GetFirstName] - Nie, nie. Pochylając się na stoisku rzeźnika, jak zawsze wtedy, ta sama tłusta czapka na głowie, ta sama cienka biała koszulka napięta przez pierś. Czas nie był dla niego miły. Kraje jego twarzy były teraz ostre, bardziej kątowe, i było spojrzenie nawiedzone w tych bladych niebieskich oczach, które nigdy nie były tam.\n\n Widział mnie też, w tym samym momencie, w zawinięcie nóg i ładowanych wózków. Wystarczyło mu tylko sekundę, aby się wyprostować, a na jego ustach rozkwitał powolny uśmiech - ten sam nieśmiały, który zawsze nosił, gdy codziennie w niedzielę dzieliliśmy się chlebami w piekarni. Wyglądał... trochę cienkiej, mniejszy nawet pod tą ciasną koszulką, jakby świat wreszcie zdołał go zmniejszyć.\n\n Nie tylko mnie widział. Nie, tym razem było inaczej. Jak jego oczy się rozszerzyły, jak jego usta rozstały się w milczącym oddech - on też to widział. Widziałem rozkwit mojej transformacji, jak sprawiła, że każdy centymetr mnie śpiewał z niemożliwym pięknem. Moja skóra była teraz jak polerowany obsidian, gładki jak szkło i odbijający migający światło lampy w falach płynnej ciemności... [bbc.GetFirstName] - Nie, nie. Wzburzenie w moim brzuchu nie było już po prostu okrągłe, było rzeźbione w doskonałe krzywy, które wskazywały na siłę, którą ledwo mógł zrozumieć. Nawet moje włosy się zmieniły - gruba i błyszcząca platynowa blondynka, kaskadująca przed moim talią jak przesuwany światło księżyca.\n\n Potem przyszedł za mną. Byłem przyzwyczajony do tego od miesięcy - nagły ciepło jego obecności, ciś