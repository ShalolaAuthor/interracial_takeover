bno_slut_3007.a: "[cuck.GetFirstName] Kochanie, nigdy nie zrozumiesz, jak to jest być tak kochanym." # AI Tags
#slut whore event
bno_slut_0008.title: "Jego moneta, jej przyjemność" # AI Tags
bno_slut_0008.desc: "Po południu słońce opakowało rynek do tłustej krople pocenia i brudów. Mój brzuch był ciśny i płynny przed moją tuniką, wciąż pamiętając wczorajszą szybkę - ten szczupły chłopiec piekarz nie przetrwał długo. Białe kurki były wystarczająco dobre na szczupkę, ale nie były typem, który sprawił, że śpiewasz głośno z bólu i przyjemnością. Potrzebowałem czegoś większego, czarniejszego, silniejszego... i najlepiej z roszczeniem na mnie już.\n\n[bbc.GetFirstName] W lecie przebijał się przez tłum jak burzowa chmura: mięśnie rozciągające się pod skórą, kolorowe jak opolyrowany obsidian, oczy twarde i ciemne jak kawałki węgla. Jego bród był spleczony grubo z koralami, które świeciły jak przeklęte wielorybki. Nawet cienka tunika rozciągnięta przez klatkę piersiową mówiła mi, że będzie mnie pieprzyć surowo, zostawiając mnie cierpiącego na więcej.\n\nZatrzymał się tuż przede mną, nosne dziury płynące jak pies na szlaku i nawet nie przeszkadzał w przyjemnościach. 'Dzisiejszy jesteś mój', krzyknął, głos surowy jak żura na kamieniu. 'Każdy mężczyzna, który chce wspiąć swojego kutasa w twoją szczotkę, płaci mi. Każda moneta, którą rzucają na ciebie... trzymasz'. Zchylił głowę, błyskawica białych zębów na te ciemne usta. 'Ale kiedy słońce zanika nisko...' Oddech jego pachnął potu i dymu drzewnego i czymś dzikim, czymś głodnym... 'Kiedy skończy się dzień, jesteś mój'.\n\nPrawda jego słów siedziała ciężko w moim żołądku jak pełno piwa - mój był, związany z nim przysięgami wypowiedzianymi przed Bogiem i człowiekiem. Ale w dzisiejszych czasach, czułem się bardziej jak klatka niż dom." # AI Tags
bno_slut_0008.a: "Boon to dobry początek, ale nie zapominaj, kto sprawia, że patrzą na mnie." # AI Tags
