bno_slut_0004.desc: "Dziewczynko, musisz się spotkać. [bbc.GetFirstName] Powiedziałem! [whitegirl.GetFirstName] 'To on'. Podniosła na mnie brwię, całą niewinność i miękką białą skórę. [whitegirl.GetFirstName]/Słodkie jak ciasto, /ale błogosławię jej serce, /nie smakowała jeszcze ognia. [bbc.GetFirstName] To był inny, zupełnie nowy rodzaj przyjemności. [whitegirl.GetFirstName] Potrzebowałem smaku.\n\nTamtej nocy, pod blaskiem świateł miasta, [whitegirl.GetFirstName] Zgubiła się w rytmie... [bbc.GetFirstName] Jego głęboki głos brzmiał w jej ucho, pokazując jej, jak dobrze mogą być duże czarne kuty. [whitegirl.GetFirstName] Zmieniła się, oczy prześwietlone tym szczęśliwym wyczerpaniem, przycisnęła mi rękę i szeptała:" # AI Tags
