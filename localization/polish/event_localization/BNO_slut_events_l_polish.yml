bno_slut_0003.title: "Złamanie złych nawyków" # AI Tags
bno_slut_0003.desc: "Lustro wyśmiewa się z mojej szczupłości. Moje odbicie: blada biała dziwka na wystawie. Każda kość przebija się przez skórę. To ciągła walka, która trzyma głodowych demonów w zasięgu, ale nie mogę sobie pozwolić na poddanie się.\n\n[bbc.GetFirstName] On nazywa to 'eleganckim', ale jego oczy martwią się, kiedy wybieram moje posiłki. Nie rozumie, że nawet całe kurczak nie zaspokoi.\n\nWczoraj wieczorem, kiedy leżałyśmy razem po kolacji (która była praktycznie nienaruszona), miał ten spojrzenie w jego oczach - ten, który sprawia, że myślę o tych dziwnych naukowcach z ich słoikami pełnymi zwrotnych rzeczy. 'Być może...być może nie potrzebujesz już zwykłego jedzenia', powiedział, drażąc moją policzekę i skłaniając się do szeptania, 'Mam dla ciebie rozwiązanie. To już twoje miejsce, aby zabrać moje nasienie, więc dlaczego nie karmić go? bezpośrednio'.\n\nUśmiechnął się, ten bułkowy uśmiech, który rozciąga się po całej jego twarzy jak wschód słońca nad błotnymi polami. 'Wyobraź sobie', murmurował, ponownie obniżając się nad mną, 'strumień pożywienia, płynący prosto do ciebie, czysty i silny'.\n\nMój głód zniekształcił się w nowy rodzaj oczekiwania." # AI Tags
bno_slut_0003.a: "Jestem gotowa na tę 'godną' dietę." # AI Tags
bno_slut_0003.b: "Jego nasienie?" # AI Tags

bno_slut_1003.title: "Cała dieta płynna" # AI Tags
bno_slut_1003.desc: "To zawsze dzieje się o tej porze dnia, jak pusty przestrzeń jedząca w moim brzuchu. Nie jak głód na jedzenie, ale to jest głębsze.\n\nWidzę go czasami na podwórku. Jest duży przed słońcem, a te służące rozpraszają się jak szczury, jego kutas wyciąga się spod spodni, gruby jak męska ręka.\n\nOn wie, czego potrzebuję. Połknąłem go ostatnim razem, łapnąłem kropli, które rozleciały mi brzuch. Widział, jak to robiłem. Widział, jak tego pragnąłem wtedy, wciąż tego pragnę. Te jego wolno uśmiechnięte oczy - nie są dla żadnej z tych innych dziwków tutaj.\n\nNie ma już dla mnie żywności, chleba, wina, nic poza nim.\n\nSądzą, że jestem szalona - te kobiety z ich sztywnym uśmiechem i perfumem, który nie całkiem maskuje zapach strachu. Nazywają mnie dziwką, jakby to była kara.\n\nBędzie tu dziś wieczorem, wiem, że będzie, a kiedy gorąca znowu mnie uderzy i przyjdzie tak blisko, że poczuję zapach, otworzę usta szeroko.\n\nCzekam na niego." # AI Tags
bno_slut_1003.a: "Nie mogę się doczekać następnego posiłku." # AI Tags

bno_slut_2003.title: "Cała dieta płynna" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName] Często, jak zegarek, czuję, jak wrząta w brzuchu, nawet gdy jem kolację.\n\nTo było... dziwne. To nie powstrzymało mojego niekończącego się głodu, tylko zmieniło to, co go napędza. Zawsze coś, przez co trzeba się przepychać, zawsze ten mały nacisk, że trzeba dostać trochę więcej zanim zadzwoni o kolejną rundę. Kiedy jestem zbyt pełny lub ma inne rzeczy w głowie, pozwala mi polować - w barakach, czasami nawet w wioskach.\n\nNa początku to było trudne - ten ciągły uczucie potrzeby połknięcia, spożywania, bez względu na wszystko. ale on mówi, że jestem teraz dobry, robiąc dobrze. mówi, że to udowadnia coś o ciałach i nauce i jakiegoś szalonego boga uwielbia. może ma rację. przynajmniej wydaje mu się szczęśliwy, że jestem jego małym stworzeniem - żywym naczynkiem dla jego nasienia." # AI Tags
bno_slut_2003.a: "Jestem tylko czarną dziwką." # AI Tags

bno_slut_3003.title: "Cała dieta płynna?" # AI Tags
bno_slut_3003.desc: "W ciągu ostatniego roku moja żona . [ROOT.Char.GetFirstName] Nie jestem pewna, co to znaczy, i wydaje się to dziwne imię, ponieważ zawartość jej kielicha zawsze wydaje się biała, ale nie mogę zaprzeczyć wynikom.\n\nZ pewnością przezwyciężyła swoje złe nawyki żywieniowe i wygląda szczęśliwiej niż kiedykolwiek." # AI Tags
