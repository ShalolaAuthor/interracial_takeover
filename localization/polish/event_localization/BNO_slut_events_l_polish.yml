#Slut getting smart trait
bno_slut_2007.title: "Czarny kwiat" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName] 'Wzmocnienie rozkwitu', grzebie, wpychając mi w gardło więcej nasienia niż świnia po sezonie rozkładu.\n\nTen tłusty biały kretyn patrzy z doków, ten z oczyma jak ryby uwięziony w błocie, mógłby się udusić, widząc mnie teraz. Jestem ciemniejszy, wyciągnięty ściślejszy.\n\nRynek był pełen potu i moczów. Wsunął mnie do sklepu z mięsem, trzymając mnie za dupę, zanim uderzył tego czarnego kurczaka w moją dziurę. To było dobre. [bbc.GetFirstName] To tylko głodne psy bez mięsa na kości.\n\nTeraz idę do domu, słońce krwawiące czerwone jak jakieś rzeźnie, moja skóra jest gładka i ciemna pod jego ręką." # AI Tags
bno_slut_2007.a: "Mogą patrzeć, ale nigdy tego nie spróbują." # AI Tags
#slut getting beauty trait
bno_slut_3007.title: "Piekarnia Boy Blues" # AI Tags
bno_slut_3007.desc: "Rynek rozbijał się wokół mnie, pełen świrujących zapachów, krzyków i zderzających się ciał. Wystarczyło mi łatwo, przyzwyczaiłem się do prasy i głośności. Jednak rok zmienił wszystko - sposób, w jaki teraz obracały się moje biodra, błyszczący blask, który nieustannie pokrywał moją skórę, wielkość mojego obrzękniętego brzucha, który wciskał się przeciwko gruboj tkance mojej tuniki.\n\n[cuck.GetFirstName] Opierając się na stoisku rzeźnika jak zawsze wtedy, ta sama tłusta czapka leżała na jego głowie, ta sama cienka biała koszula napięta przez piersi. Czas nie był dla niego miły, nie naprawdę.\n\nWidział mnie też, w tym samym momencie, po przeciągu nóg i załadowanych wózków. Zajęło mu tylko sekundę, by się wypracować, powolny uśmiech kwitnący na jego ustach - ten sam nieśmiały, który zawsze nosił, gdy dzieliliśmy się chlebami w piekarni każdej niedzielę. Wyglądał... trochę cienkiej, mniejszy nawet pod tą ciasną koszulką, jakby świat wreszcie zdołał go zmniejszyć.\n\nNie tylko mnie widział. Nie, tym razem było inaczej. Sposób, w jaki jego oczy rozszerzyły się, jak jego usta rozstały się w cichym oddychaniu - on też to widział. Widział kwitnienie mojej transformacji, jak to sprawiło, że każdy centymetr mnie śpiewał z niemożliwym pięknem. Moja skóra była jak polerowany obsidian teraz, gładka jak szkło i odbijające się światło lampy w falach płynnej ciemności... [bbc.GetFirstName] Wzdęty brzucha nie były już tylko okrągłe, były rzeźbione w doskonałe krzywy, które wskazywały na moc, którą ledwo mógł zrozumieć.\n\nPrzywykłem do tego od miesięcy - nagły ciepło jego obecności, ciśnienie jego ręki na moim plecach, zapach potu i siana i czegoś pierwotnego, co wysłało drżenie w moim kręgosłupie.\n\nGłos za mną, 'Niech zobaczą, jak kwitniesz'.\n\nNawet nie musiałam się odwrócić, moje biodra wiedziały, co robić.\n\n[bbc.GetFirstName] Nie sądziłem, że ktokolwiek mógłby mnie wypełnić w ten sposób - rozciągać mnie tak szeroko, tak głęboko - ale tu byliśmy.\n\nWidz