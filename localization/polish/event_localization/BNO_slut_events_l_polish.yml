bno_slut_0007.title: "Nie tylko głęboka skóra" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName] Czas nic nie znaczył, gdy byłeś tak blisko czegoś większego od siebie. Moja skóra nie jest jeszcze całkowicie czarna, ale biała mleko szybko spada. Teraz bardziej kremowa, zmierzająca w kierunku tego bogatego brązowego, które widzę na niektórych ludziach na rynku.\n\nTo nie tylko wygląd, ale moje kości boliją, jakby były od środka nowo zrobione. [bbc.GetFirstName] mówi, że jest dobrze - mówi, że zbliżam się do tego, kim jestem przeznaczony, bliżej jego. A kiedy mnie teraz dotyka, całe moje ciało staje się miękkie jak miód, wzdycha głęboko w brzuchu jak jakieś przeklęte zwierzę wracające do domu do jego szopki.\n\nTe blade twarze chłopców na dokuch, patrzą na mnie teraz z oczyma pełnymi tego gorącego głodu. [bbc.GetFirstName] Wiedza, co robi, czują to w kościach, bo założę się, że nigdy wcześniej nie czuli czegoś takiego, jak ten głęboki, ciemny ciepło, wchodzące we mnie jak pożar.\n\nAle myślą o tym w nocy, śniąc, że połkną mnie w całości, smakując ten gruby miód. [bbc.GetFirstName] Ale ich kutas nie jest zbudowany dla tego rodzaju bestii, zbyt szczupły, zbyt łagodny, by wypełnić to, co nadchodzi, obserwują, czekają, a ja widzę to w sposób, w jaki trzymają się samych siebie, kiedy przechodzę. [bbc.GetFirstName] To robi się we mnie.\n\nLepiej niech trzymają ręce z daleka, bo mam teraz paznokcie, kochanie, ostre jak obsidian i gotowe pogrążyć się głęboko w cokolwiek, co nie jest. [bbc.GetFirstName]- Nie , nie ." # AI Tags
bno_slut_0007.a: "Moja skóra może się zmienić, ale mój pragnienie czarnych kurków nigdy się nie zmieni." # AI Tags

