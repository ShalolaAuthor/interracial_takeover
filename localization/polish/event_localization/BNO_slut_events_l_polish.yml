bno_slut_0004.title: "[whitegirl.GetFirstName] To Discovery." # AI Tags
bno_slut_0004.desc: "Dziewczynko, musisz się spotkać [bbc.GetFirstName] Powiedziałem! [whitegirl.GetFirstName] " Przychylając się bliżej, kiedy wypijemy wino. Wzniosła na mnie brwię, całkiem niewinna i miękka biała skóra. Kochanie.[whitegirl.GetFirstName] Słodkie jak pieczak, ale błogosławię jej serce, jeszcze nie smakowała ognia. W drodze. [bbc.GetFirstName] To było inne, zupełnie nowy rodzaj przyjemności. Wiedziałem to w kościach, tak jak wiedziałem [whitegirl.GetFirstName] Potrzebowałem smaku.\n\n Tamtej nocy, pod blaskiem świateł miasta, [whitegirl.GetFirstName] Mam więcej niż smak. Zgubiła się w rytmie [bbc.GetFirstName] Jego biodra, głęboki głos drżąc z jej ucho, pokazując jej, jak dobrze mogą być duże czarne kutasy. Jej oddech odgłosił się przez pokój, początkowo miękki, a następnie stawał się coraz silniejszy z każdym ciśnieniem. Do rana, [whitegirl.GetFirstName] " Była zmienioną kobietą, oczami oświetlonymi z tego szczęśliwego rodzaju zmęczonym wyczerpaniem. Przycisnęła mi rękę, szepcząc: " Czy to teraz rozumiem"." # AI Tags
bno_slut_0004.a: "Odtąd, [whitegirl.GetFirstName] Wiedziała, że nie może wrócić." # AI Tags

#
bno_slut_0005.title: "Białe kolana czarne królowie" # AI Tags
bno_slut_0005.desc: "[whitegirl.GetFirstName] " Małe różowe kolana praktycznie się zakręciły, gdy ciągnęły ją przede mną. Oczy szerokie i szklane, jakby połknęła całą dawkę cum. Słyszałam o twojej zasadzie, płakała, ten głos wstrząsnął z pragnienia. Oczywiście, że słyszała o zasadzie. Każda biała dziewczyna w tym mieście marzyła o takiej kolanie. Chciałam być częścią tego... desperacko pragnęła twojego rodzaju... A potem przyszła dobra część: Jakby bycie uprawianym przez czarnych królów było jakś świętym sakramentem. I kochanie, miała to zrobić dobrze.[whitegirl.GetFirstName] Wydawało się, że jestem gotów wciągnąć każdą kroplę tego sprawiedliwego uwielbienia, które miałem dla nich." # AI Tags
bno_slut_0005.a: "Naturalnie zobowiązałem jej rozpaczliwą prośbę do przyjęcia smaku mojego wybranego króla." # AI Tags

