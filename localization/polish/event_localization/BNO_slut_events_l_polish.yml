bno_slut_0015.a: "Z chęcią przyjmowałbym z otwartymi ramionami i rozłożonymi nogami" # AI Tags
bno_slut_0015.b: "Przepraszam, ale nie mogę zaakceptować tej oferty." # AI Tags

bno_slut_3015.title: "Rok bycia dziwką" # AI Tags
bno_slut_3015.desc: "Przyjechał do mnie jak wszyscy inni - cień w słabym świetle pokoju, mięśnie zbierały się pod tą szorstką tuniką jeszcze zanim przemówił. Moje palce, ciągle płynące z resztkami nasienia jakiegoś nieznanego człowieka, śledziły powolną linię przez zużytą skórę mojego ciała. Za rok. Minął cały pieprzony rok odkąd pierwszy raz klęknęłam za nim na ołtarzu tego cholernego wieża. Był tylko inny wtedy - duże ręce i głodny uśmiech, ciemna skóra płynne z potu, jego kutas gruby i gorący jak wcisnął mnie z powrotem do tej surowo wyciętej kamiennej ściany. A teraz znowu tu był, słaby zapach dymu drzewnego i czegoś głębszego, pierwotnego, co zawsze sprawiło, że moja cipka się przycisnęła.\n\n" Jego głos rządził w ciemności. Nadal to czujesz, Elara? Nadal głodny po dotyku mężczyzny, który wie, co zrobić z dobrą dziwką? Nie goliłam się w ostatnich dniach. W odpowiedzi moje usta drgały się - ledwo widoczne w moim ciemnym brązowaniu, a końca języka wyciągała się pomiędzy nimi, aby zmniejszyć tu grubą skórę. Oddychałem, patrząc jak mnie obserwuje. Zchylił wtedy głowę, ten uśmiech zakręcał się po jednej stronie jego grubych czarnych warg jak obietnica. " Czy nadal tego chcesz, dziewczyno?" zapytał." # AI Tags
bno_slut_3015.a: "#wea k Wysyłając tyłek w górę, w kierunku jego wybuchu #! - Tak. - Tak." # AI Tags
bno_slut_3015.b: "Moja cipka jest zmęczona, że jest wypełniona" # AI Tags
bno_slut.3015.stop: "Przestań stać się [bno_whore|E]" # AI Tags

bno_slut.4015.title: "Rok bycia dziwką: między dwoma trudnymi obiektami" # AI Tags
bno_slut.4015.desc: " Uśmiechnął się, głęboko w klatce piersiowej jak bęben, który czułem bardziej niż słyszałem, a ten przeklęty uśmieszek rozciągał się szerzej na jego twarzy - jakbym był jakąś nagrodą, którą wygrał, a nie w inny sposób aroun d. Pomyślałem, że nie będziesz w stanie się oprzeć. Powiedział, zanurzając głowę bliżej mojego ucha, więc jego gorący oddech poruszył tam włosy. Wtedy podniosła się jego ręka, gruba i ciepła nad krzywą mojej kości biodrowej, zmuszając mnie do powrotu do tej samej cholernego kamiennej ściany, na którą byłem zmuszony setki razy wcześniej. Nie potrzebowałem, żeby mówił więcej. Nie po tym wszystkim. Moja sama odpowiedź już skręciła się w moim jelitku - ból, który rozprzestrzenił się głęboko w moją szczupłą kutę i sprawił, że przycisnęła się do niczego. Zwróciłem się do tyłu, podnosząc biodra tak daleko, jak mogły, przyciskając pęknięcie tyłka prosto przeciwko jego twardemu kurczakowi."\n\n Nie potrzebował drugiego zaproszenia. Jego presja była natychmiastowa - obrażająca, wymagająca, mocno zmuszająca mnie do powrotu do ściany i biorąc to, czego chciał. Jego zapach wypełniał mój nos: musk, potu, dymu drewnianego, coś surowego i dzikiego, co sprawiało, że drżę od desperackiego głodu. Nie byłem pewien, czy chodzi tylko o niego. Jego kutas był gruby, gorący, pulsował przeciwko mojemu mokremu wejściu, gdy jego ręka uderzyła w moje biodro ponownie - trzymając mnie tam, podczas gdy uderzył się we mnie wystarczająco mocno, aby ukraść oddech Wyczyść mi płuca. Krzyczałem - cienkie, udusiony dźwięk, który został połknięty w zniszczonych wdechów, który ciągnął w, również - i świat zawężał, aż był tylko on i jego kutas we mnie i Wkurzające mi serce na żebra. Czułem, że poddaję się temu, poddając się sposobie, w jaki mnie wypełniał - rozciągając mnie mocno, sprawiając, że cierpię na więcej, nawet gdy jego napędy sprawiły, że byłem niemal bezsensowny." # AI Tags
