bno_cuck_duel.0001.title: "Walka o miłość" # AI Tags
bno_cuck_duel.0001.desc: "Zauważyłeś [target2.GetFirstName] spędzasz coraz mniej czasu w swoich sypialniach i więcej czasu z [target1.GetFirstName]- Nie , nie , nie . Coraz częściej wraca do twoich komnat późno w nocy, z nieznanym zapachem muszków wiszącym na niej. Mówi, że to tylko dym obozów dla uchodźców, ale ten winny spojrzenie w jej oczach daje to do zrozumienia. Oznaki są teraz niemożliwe do ignorowania. Twoja żona cię zdradza. Pewnego dnia szukasz jej, gdy powinna nadzorować dystrybucję zboża w obozie. Słyszysz jej śmiech z jednego z namiotów. Wsiadając, znajdziesz ją leżącą obok [target1.GetFirstName]Jego ręka spoczywa na jej gołym tyłku policzku. Co gorsza, ona się nie wstydzi, ona tylko uśmiecha się do ciebie. Hej kochanie, cieszę się, że tu jesteś. [target1.GetFirstName] Rozmawiałam i myślę, że nadszedł czas, żebyś wiedziała, że skończyłem z twoim małym fiutem. Od teraz chcę pieprzyć tylko prawdziwych mężczyzn. Nie martw się, jeszcze się z tobą nie rozwodzę, ale twój fiut musi zostać zamknięty, żeby nie udawać, że jesteś prawdziwym mężczyzną" # AI Tags
bno_cuck_duel.0001.a: "Nie przyjmię tej nieuczciwości." #duel # AI Tags
bno_cuck_duel.0001.a.success.tooltip: "Jeśli zabierzesz Byka i wygrasz, twój fiut zostaje oszczędzony klatce." # AI Tags
bno_cuck_duel.0001.a.failure.tooltip: "Ty przegrywasz. Twoja żona zamyka twój fiut i całuje swojego Byka, gdy patrzysz, upokorzona." # AI Tags
bno_cuck_duel.0001.b: "…Dobrze, pozwolę ci mnie zamknąć w klatce." # AI Tags
bno_cuck_duel.0001.c: "Strażnicy, aresztujcie go!" #arrest # AI Tags

bno_cuck_duel.1001.title: "Zniszczony kurczak" # AI Tags
bno_cuck_duel.1001.desc: "Kiedy [target1.GetFirstName] Wstajesz i zdajesz sobie sprawę, że to może być błąd. On jest nad tobą i jego ramiona są łatwo dwa razy większe niż twoje. Nadal jest nagy po pieprzeniu twojej żony, a ty nie możesz się powstrzymać od spojrzenia na jego ogromnego fiuta. Łatwo jest trzykrotnie większy od twojego, a on jest płynny. Patrzysz na jego twarz, gdy chwyta swój miecz z biurka. Czujesz dziwne uczucie, gdy patrzysz na jego sześciak. Potem spoglądasz na jego potwornego fiuta. Myślisz, że rozumiem, dlaczego wybrała tę, a potem czujesz ból, gdy uderza cię płaskim końcem miecza i upadasz na ziemię. Twoja żona jest tam, kiedy się obudzisz, trzyma zimny paczek do siniaka na twojej głowie. To było naprawdę głupie z twojej strony próbować z nim walczyć, on jest silniejszy od ciebie, szybszy od ciebie i znacznie, znacznie, znacznie większy od ciebie. Mam nadzieję, że nauczyłaś się nie bić się z prawdziwymi mężczyznami. Wyciągasz rękę w dół i zdajesz sobie sprawę, że zamknęła twój kutas w czystości, gdy byłeś nieprzytomny. Chciałem cię tylko chronić, spójrz co się dzieje, gdy udajesz, że jesteś prawdziwym mężczyzną! Prawie umarłeś" # AI Tags
bno_cuck_duel.1001.a: "Przynajmniej martwisz się o mnie." # AI Tags

bno_cuck_duel.2001.title: "Zwycięzca Cuck" # AI Tags
bno_cuck_duel.2001.desc: "Kiedy [target1.GetFirstName] Wstajesz i zdajesz sobie sprawę, że to może być błąd. On jest nad tobą i jego ramiona są łatwo dwa razy większe niż twoje. Nadal jest nagy po pieprzeniu twojej żony, a ty nie możesz się powstrzymać od spojrzenia na jego ogromnego fiuta. Łatwo jest trzykrotnie większy od ciebie, a on jest leniwy. Z przekleństwem upada na ziemię i możesz uciekać na bezpieczeństwo, zanim wstanie." # AI Tags
bno_cuck_duel.2001.a: "Zwycięstwo to zwycięstwo." # AI Tags

bno_cuck_duel.3001.title: "Świadomie zamknięte w klatce" # AI Tags
bno_cuck_duel.3001.desc: "Kiedy twój kutas już się załamał, a twoja dumka rozbiła się, rzucasz oczy i dajesz słaby gniew[target2.GetFirstName]Uśmiecha się z okrutnym rozkoszem, gdy zjeżdża do klatki z kieszeni. Urządzenie przeznaczone do utrzymania cię miękkiego, bezużytecznego, z dala od drogi, podczas gdy prawdziwi mężczyźni zabierają to, czego chcą. \n\nNie dotyka cię nawet sama. Nie, przekazuje ci klucz [target1.GetFirstName], który stoi za tobą, jego duże ręce łatwo zamykając stal wokół twojego kutasa, zamykając ostatni ślad twojej męskości. Słyszysz kliknięcie, czujesz ciężar, twoje serce bije, gdy zdajesz sobie sprawę, że twoje przeznaczenie jest teraz zamknięte przez twoją żonę i jej Byka.\n\n[target2.GetFirstName] Śmieje się, przechodząc przed tobą, by klękać na kolana [target1.GetFirstName]Głos jest gotowy na swojego kutasa, już śliniąc za nagrodą, której już nigdy nie spróbujesz. To wszystko, na co jesteś teraz dobra, moja mała kurczak w klatce\n\nTwoje miejsce jest jasne: klękać u jej stóp, zamknięte, patrząc na żonę tracić się do Byka ponownie i ponownie, wiedząc, że nigdy nie będziesz więcej niż bolesny, wyciekający widz jej majątku, jego zabawki." # AI Tags
bno_cuck_duel.3001.a: "Myślę, że to jest teraz moje życie." # AI Tags