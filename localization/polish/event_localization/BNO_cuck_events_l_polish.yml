 bno_cuck_0001.title: "Hałas w korytarzu" # AI Tags
 bno_cuck_0001.desc: "Śmierdzienie pokonuje wasze krainy, gdy przechodzisz przez nieprzyjemne hale waszego zamku, ciemna noc szybko sprawia, że świece są niezbędne. Wyruszając do swoich komnat na noc, słabymi dźwiękami można rozróżnić, a następnie dość głośny płacz, który szybko się udusza.\n\n Czy ktoś ma kłopoty? Nie jesteś w żaden sposób zdolny do obrony siebie, nie mówiąc już o innym, ale instynkty prowadzą cię.\n\n Powietrze powietrza staje się gęste, adrenalina strzela przez twoje ciało, gdy zbliżasz się do źródła, ciemny nieużywany pokój gości.\n\n Przyglądając się, szybko zauważysz dużą, ciemną postać, zakrzywioną nad małym, białym ciałem, podnoszącą i niszczącą jej biodra...\n\n Twoje policzki robią się czerwone, patrząc jak [target1.GetFirstName] Wyrzuca swój ogromny, czarny szczel w kogoś, kto ma kształt ciała [target2.GetFirstName], wyciągając się na wolność, tylko aby znów dźgnąć w nią to błyszczące mięso. Przychodzi ci w głowę myśl: czy to może być naprawdę twoja droga żona?" # AI Tags
