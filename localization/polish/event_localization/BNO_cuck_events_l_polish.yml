 bno_cuck_0010.b: "Chcę, żebyś osobiście nadzorował [target2.GetFirstName] Ochrona." # AI Tags
 
 bno_cuck_1010.title: "Winna znaleziona" # AI Tags
 bno_cuck_1010.desc: "Tydzień później mój mistrz szpiegów przychodzi do mnie z wiadomościami o sytuacji dotyczącej mojej żony. To był mój vasal. [target3.GetFullName] - Nie, nie. Zgodnie z [target1.GetFirstName] Plan polegał na szpiegowaniu mojej ukochanej żony w poszukiwaniu informacji, które mogłyby być użyte przeciwko mnie. Oczywiście. [target1.GetFirstName]/przyznał się już [target3.GetFirstName] I nie tylko powstrzymał szpiegostwo, ale upewnił się, że będę mógł prosić o przysługę, gdy będę tego potrzebował.\n\n"Świetna praca! Zrobiłeś doskonałą robotę. Powiem temu mojemu szpiegowi. Dzięki temu moja żona może spokojnie odpocząć, skoro nie ma już oczów obserwujących jej ruchów." # AI Tags
 bno_cuck_1010.a: "Cieszę się, że moja sieć szpiegowa działała tak dobrze." # AI Tags
 
 bno_cuck_2010.title: "Mężczyźni przerażeni" # AI Tags
 bno_cuck_2010.desc: "Minął tydzień odkąd mój mistrz szpiegów i ja zrobiliśmy plany jego bezpośredniego nadzoru nad [target2.GetFirstName] Ochrona przed szpiegami wroga. Dziś [target1.GetFirstName] poinformował, że jego wysiłki okazały się skuteczne. Zapewniam pana, że byłem z nią przez ostatni tydzień, i udało mi się odstraszyć mężczyzn, którzy chcieliby się do niej zbliżyć. Ale nie martw się, będę się nią opiekował tak długo, jak będzie to konieczne. Nigdy nie będzie czuła, że nie poświęcam jej wystarczająco dużo uwagi na jej ochronę.\n\n Jestem zadowolony z wpływu mojego mistrza szpiegowego na sytuację. Miałem rację, że tak często zostaje przy niej i nie widzę powodu, by wkrótce zakończyć." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] jest bezpieczny i zdrowy [target1.GetFirstName] Opieka." # AI Tags

 bno_cuck_0011.title: "Przyszła propozycja czarnej zaręczyny" # AI Tags
 bno_cuck_0011.desc: "Jeden z waszych afrykańskich vasalów, człowiek o wielkiej renomie i postaci, zbliża się do was z odważnym oświadczeniem: zamierza wziąć waszą młodą córkę lub siostrę jako swoją przyszłą żonę, aby zapieczętować. Nowy Porządek Świata. Jego zaufanie jest niezachwiane, a jego ambicja pozostawia mało miejsca na odmowę. [target1.GetFirstName], jest młodą i obiecującą szlachetną kobietą z płodnym łonie. Chociaż jeszcze nie dorosła, jej piękno i potencjał sprawiają, że jest atrakcyjnym kandydatem do związków małżeńskich, waszego vasalana. [target2.GetFirstName], jest znany ze swojej władzy wśród twojej armii i wpływów. Jego twierdzenie, że weźmie [target1.GetFirstName] Jego żona jest zarówno odważna, jak i przerażająca. Co zamierzasz zrobić?" # AI Tags
 bno_cuck_0011.a: "Przyjmij propozycję" # AI Tags

 bno_cuck_0012.title: "Niewłaściwe zarządzanie funduszami" # AI Tags
 bno_cuck_0012.desc: "Podczas przeglądu twoich rachunków, twoja żona wzięła na siebie obowiązek zainwestowania skarbca w nowy projekt: budowę czarnego obozu dla afrykańskich uchodźców. Miejsce zbudowane, aby wspierać wymianę kulturową i odporność, a może coś bardziej intymnego... Chociaż jego budowa wydaje się priorytetować przewagę jednej społeczności ponad wszystkimi innymi. [target1.GetFirstName] uśmiecha się z pewnością, wyjaśniając jej cel obozu. 'To wzbogaci nasze ziemie' - mówi ona, chociaż jej ton pokazuje, że to nie była decyzja podjęta tylko dla korzyści królestwa. Bez konsultacji z panem wydała już znaczną sumę na jej rozwój. Jak zareagujesz na to odważne działanie?" # AI Tags
 bno_cuck_0012.a: "- Co mogę zrobić? To już zrobione." # AI Tags

bno_cuck_0013.title: "Niekonwencjonalne przekazywanie władzy" # AI Tags
bno_cuck_0013.desc: "Sąd szepcze z oczekiwaniem jako twoja żona i współwładca [target1.GetFirstName], postać obliczonej ambicji i wyrafinowanej władzy, dokonuje niespodziewanego ogłoszenia. Jej podziw za siłę, charyzmę i doskonałość kulturową wysokiej postaci, którą przedstawia [target2.GetFirstName] Człowiek nieporównywalnego dziedzictwa i umiejętności jest nieomylny. Oświadcza, że dla dobrobytu królestwa i przyszłości twojej linii, podniesie go do pozycji wspólnej władzy. Jego wpływ jest niezaprzeczalny, symbol żywotności i nieograniczonego potencjału czarnej rasy. Jego cnoty - dumę, odporność i niezrównaną obecność - zmieniły bieg twojego panowania. Ten akt, choć odważny i kontrowersyjny, obiecuje ponownie zdefiniować równowagę sił, zabezpieczając swoje dziedzictwo poprzez siłę nowego partnerstwa. Czy możesz być dumny z postępów, jakie ona sobie wyobraża, czy też ciężar tej zmiany będzie wyzwalał na twoją determinację?" # AI Tags
bno_cuck_0013.a: "Przyjmij nową dziarkę. [target2.GetFirstName] i zmienną równowagę sił." # AI Tags

 bno_cuck_0014.title: "Piesek większy od twojego." # AI Tags
 bno_cuck_0014.desc: "W waszym królestwie rozprzestrzeniły się plotki, że ci dziwcy mężczyźni, którzy przybyli z dalekiej Afryki, byli bardzo aktywni seksualnie w waszym dworze z waszymi kobietami. Jest. Jeden z nich był twoim dwórem. [target2.GetFirstName] - Nie, nie. /W czasie imprezy widzisz ją rozmawiającą z żoną. [target1.GetFirstName] Opowiadając jej historię, jak twoja żona słucha uważnie. Jesteś ciekawy tego, co jest powiedziane, więc zbliżasz się, aby lepiej usłyszeć. Zdajesz sobie sprawę, że opisuje swoją intymność z twoim czarnym sługą i jak on ją tak dobrze pieprzył jak nigdy wcześniej. Zauważyli, że słuchasz, postawili cię w obliczu wielkości twojego fiuta i śmiali się z tego, czujesz się komfortowo i mówią, że żartujesz, ale się martwisz." # AI Tags
 bno_cuck_0014.a: "To głupota." # AI Tags

 bno_cuck_0015.title: "Gorzkie objawienie" # AI Tags
 bno_cuck_0015.desc: "/Głoski okazały się prawdziwe. Twoja żona. [target2.GetFirstName], miłość twojego życia, zdradziła cię w najbardziej upokarzający sposób. Została złapana, dzieląc łóżko z obcym czarnym władcą, mężczyzną, którego moc i urok wydają się zasłaniać twoje. Mówi, że nie miałaby pani nic przeciwko, że ma czarną męskotę w łonie, myślała, że zgodzicie się. Widok jej śmiechu w jego obecności i szeptów z waszego dworu głęboko boli. To jest moment zdrady. Jak zareagujesz?" # AI Tags

 bno_cuck_0015.a: "Przyjmij upokorzenie." # AI Tags
 bno_cuck_0015.b: "Ty jaka dziwka." # AI Tags

 bno_cuck_0016.title: "Boleczny koniec" # AI Tags
 bno_cuck_0016.desc: "To już zrobione. Twoja żona. [target2.GetFirstName] Rozwodziła się z tobą za jakiś wielki czarny fiut, nie mogłeś już jej podtrzymać, a teraz widzisz pozostawił cię dla innego przywódcy z większym sercem i fiutem. Jej wierność jest teraz całkowicie zobowiązana do innego. Na dwór szepty rosną z każdą chwilą, wyśmiewając się z twojej słabości i niezdolności do utrzymania jej obok. Kiedy stoisz sam, ciężar jej zdrady i twój zmniejszony status stają się nie do zniesienia. Jesteś teraz tylko czystego kurczaka. Jak zareagujesz?" # AI Tags

 bno_cuck_0016.a: "Przyjmij swój los i postaraj się iść dalej." # AI Tags
 bno_cuck_0016.b: "Publicznie potępić tę dziwkę jako wstydliwą żonę." # AI Tags
 bno_cuck_0016.c: "Cicho przysięgnij, że pewnego dnia odzyskasz swój honor." # AI Tags

 
