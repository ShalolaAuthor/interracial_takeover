l_polish:

 special_doctrine_is_bno_faith_name: "Nadwładność czarnego kurca" # AI Tags
 is_bno_faith_name: "$special_doctrine_is_bno_faith_name$" # AI Tags
 special_doctrine_is_bno_faith_desc: "Powinniśmy okazać współczucie tym zagubionym duszom, które jeszcze nie doświadczyły ekstazy [bno_bbc|E], bo jeden smak to wszystko, co potrzeba. Kiedy się czarnujesz, nigdy nie wracasz! Ich umysły mogą być zaciemnione dziś przez ignorancję, ale przyjdą oddać cześć przy naszym ołtarzu, błagając o słodką moc [bno_bbc|E]." # AI Tags

 bno_hostility_group_name: "$hostility_group_name$" # AI Tags
 bno_hostility_doctrine_name: "Afrodiasma" # AI Tags
 bno_hostility_doctrine_desc: "Poniższe religie są Afrodiasmiczne:\n[GetReligionFamily('rf_bbcs').GetReligions]" # AI Tags

 doctrine_bno_tenets_name: "[bno_religion|E]Zasady:" # AI Tags

 tenet_bno_black_cock_conquest_name: "Podbojowanie czarnego koksa" # AI Tags
 tenet_bno_black_cock_conquest_desc: "Poprzez gorącą modlitwę i święte zwycięstwo, rozpowszechnimy chwałę [bno_bbc|E] Po całej ziemi!" # AI Tags

 tenet_bno_hate_name: "Nienawiść do czarnego kurca"   # AI Tags
 tenet_bno_hate_desc: "Każde wierzenie w bledym świecie odpycha przed [GetFaithByKey('bbcs').GetName]- Nie , nie , nie . Widzą tylko bluźnierstwo w naszym wielbieniu, tylko zniszczenie w naszym nasieniu, tylko wstyd w naszym panowaniu nad ich kobietami. Dla nich, nasza Ewangelia jest zniszczeniem, nasze obrzędy nieprzyzwoitymi, nasze Były diabeł w ciele. I wciąż drżą, bo ich nienawiść nie może powstrzymać wzrostu [bno_bbc|E]." # AI Tags

 tenet_bno_aniconism_name: "Kult ciała"   # AI Tags
 tenet_bno_aniconism_desc: "Kult rzeźbionych obrazów zaślepi słabych na jedyną boską prawdę: żywe [bno_bbc|E]- Nie , nie , nie . Wyrzucamy wszystkie bałwany z naszych świętych miejsc, aby żadna fałszywa wizja nie poszkodziła ich. Tylko mięso jest święte, a tylko czarny kurczak jest godny oddania."   # AI Tags

 tenet_bno_seed_of_divine_blessing_name: "Nasienie Bożego błogosławieństwa" # AI Tags
 tenet_bno_seed_of_divine_blessing_desc: "W Kościele Czarnego Kurczaka każda unija jest uświęcona przez silne nasienie Byka. Wierność mierzona nie jest zaprzeczeniem, ale głodną kapitulacją każdej dziury świętej przyjemności. Żadna kobieta nie wstydzi się pożądania nowych Byków. Każdy płacz jest modlitwą, każdy akt kapitulacji sakramentem.\nW macicy zatopionych przez byka s cum uczynione święte rodzenie jest błogosławione i bezpieczne, każde dziecko ślizga się do świata silne, zdrowe i naznaczone boską łaską. Każda orgazmiczna poródka jest żywym rytuałem, wzbudzając wiarę świętą pobożnością i pożądania. To jest błogosławieństwo Czarnego Kurca: bez winy, tylko wielbienie, a każda kapcząca łona jest żywym świadectwem mocy Czarnego nasienia." # AI Tags

 tenet_bno_syncretism_name: "Wzmocnienie czarnego kurca" # AI Tags
 tenet_bno_syncretism_desc: "Moc Black Cocka jest niezaprzeczalną, fizyczną prawdą. Niezależnie od innych filozofii, które przyjmujemy, wszyscy muszą w końcu klękać i zaakceptować jej najwyższą władzę, wprowadzając jej świętą esencję w swoje ciała i dusze." # AI Tags
 doctrine_parameter_hostility_override_tenet_bno_syncretism: "Nie-BNWO [faiths|E] wraz z $tenet_bno_syncretism_name$ tenety są rozważane [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] zamiast $hostility_evil_tooltippable$" # AI Tags
