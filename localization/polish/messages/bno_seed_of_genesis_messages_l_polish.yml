# Stage 0 → Stage 1
 bno_genesis_transformation.transition.0to1.title: "Znakowane przez nasienie" # AI Tags
 bno_genesis_transformation.transition.0to1.desc: "Czuję to wewnątrz siebie. Pierwsze ładunki ziarna byka płoną gorąco w moim łonie, a już moje ciało jest inne. Moja skóra czuje się cieplejsza, świeci ciemniej, gdy patrzę w lustro. Moje cycki boliją delikatnie, sutki tak mocno, że nigdy nie spadają. Nawet moje biodra brzmiają, jakby były coraz szersze. Teraz płaczę głębiej, bardziej mokre, bardziej potrzebne. Wiem, że zostałem oznaczony. Jego nasienie zmienia mnie." # AI Tags

# Stage 1 → Stage 2
 bno_genesis_transformation.transition.1to2.title: "Rozpoczyna się czarnowanie" # AI Tags
 bno_genesis_transformation.transition.1to2.desc: "Moja skóra jest coraz ciemniejsza z każdym dniem, świeci coraz bogatsze pod dotykem Byków. Moje cycki otuchną ciężko w rękach, brzuchy boli i wyciekają, kiedy myślę o fiutach. Moje biodra boli, rozprzestrzeniają się szerzej, jakbym błagał o kołyskę. Za każdym razem, gdy jestem wychowywany, moje płaczki stają się głośniejsze, brudniejsze, bezwstydne. Zaczęło się czarnowanie i nie mogę go powstrzymać, nie chcę go powstrzymać." # AI Tags

# Stage 2 → Stage 3
 bno_genesis_transformation.transition.2to3.title: "Staję się Afrykańczykiem" # AI Tags
 bno_genesis_transformation.transition.2to3.desc: "Moje pasa ciągnie się mocniej, moje biodra płyną szeroko, mój tyłek obrzuca się i wypełnia. Moja skóra przybrała głębszy, bogatszy ton, gładki i promieniujący. Mam ciężkie cycki, ciemniejsze sutki, ból usta. Mój łódź uderza, gdy widzę Byków, moja kutas trzyma się ich mocno, jakby wiedziała, że mnie posiadają. Już nie potrafię myśleć szczerze. Chcę więcej nasion, więcej kutasa. Jestem Afrykańczykiem, i płaczę o to." # AI Tags

# Stage 3 → Stage 4
 bno_genesis_transformation.transition.3to4.title: "Kronowany w czarnym ciele" # AI Tags
 bno_genesis_transformation.transition.3to4.desc: "Widzę siebie w lustrze jak boginię wychowaną na kurczaka. Moje cycki są ogromne, wahające się ciężkie, moje biodra szerokie, mój tyłek obfitowy, moje paski zacisnęte tak mocno, że krzywy są nieprzyzwoite. Moja skóra świeci głęboko i ciemno, gładko z potu i potrzeby. Kiedy teraz płaczę, to brzmi jak wielbienie. Każde moje słowo jest modlitwą o więcej kurczaka, więcej nasienia. Jestem na tronie w czarnym ciele, i nie mogę przestać się pociągać." # AI Tags

# Stage 4 → Stage 5
 bno_genesis_transformation.transition.4to5.title: "Jestem doskonałą czarną dziwką" # AI Tags
 bno_genesis_transformation.transition.4to5.desc: "Zmiana jest kompletna. Moja skóra jest bogato czarna, błyszcząca, świecąca znakiem Byków. Moje piersi są ogromne i ciągle wyciekają, moje biodra są szerokie, mój tyłek kropla, moje strona jest szczupła, całe moje ciało obsceniczne doskonałość. Mój łódź jest zawsze otwarta, zawsze głodna. Mój umysł zniknął, wpadł w uzależnienie od kurczaka. Myślę tylko o hodowli, tylko o przyjmowaniu większych obciążeń. Stałam się doskonałą czarną dziwką, dowodem nasienia Rodzaju w każdym żałobie." # AI Tags
