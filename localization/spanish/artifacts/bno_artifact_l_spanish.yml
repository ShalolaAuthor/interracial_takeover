 artifact_bno_chastity_cage.caged_by.slut: "Una jaula de hierro, fría e inflexible, se rompió en su lugar por una sonrisa de nieve. Ella se burló de su tamaño mientras lo encerraba, luego corrió hacia el regazo de su Bull, dejándolo lloriqueando en metal mientras ella gime sobre una gruesa polla negra. Una vez encerrado, la carne dentro se marchita, encogiéndose semana tras semana hasta que no queda nada más que una puntada inútil, a prueba de lo poco que lo dejó." # AI Tags

 artifact_bno_chastity_cage.caged_by.bbc: "Una jaula de hierro, fría e inflexible, sellada por el propio Toro. La cerradura se cerró como una marca, una conquista hecha permanente. Una vez encerrado, la carne dentro se marchita, encogiéndose semana tras semana hasta que no queda nada más que un inútil nub—un trofeo de la supremacía del Toro, un recordatorio de que los chicos pálidos sólo existen para ser rotos."   # AI Tags

 artifact_bno_chastity_cage.desc: "Una jaula de hierro, fría e inflexible, hecha a mano para envainar y sofocar la patética hombría de un boi blanco. Una vez encerrado, la carne dentro se marchita, encogiéndose semana tras semana hasta que nada queda más que una puntada inútil. Algunas jaulas están cubiertas de oro, no para aliviar la carga, sino para desfilar la humillación—trofeos resplandecientes de debilidad que todos pueden ver."   # AI Tags

