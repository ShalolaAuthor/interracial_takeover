 artifact_bno_tincture_of_genesis.desc: "Un vial de vidrio negro tapado con cristal carmesí, lleno de espesa esencia lechosa que brilla como semilla viva. \n$EFFECT_LIST_BULLET$Cuando es consumido por un Toro, la tintura santifica su esperma—cada gota de esperma hecha en alimento santo y transformación. Cualquier puta que cría es reformada: la piel se oscurece, las tetas se hinchan, los culos florecen, las caderas se encienden, las cinturas estrechas, cada agujero se vuelve a hacer bajo la regla eterna del BNWO.\n$EFFECT_LIST_BULLET$Pero si un Whiteboi lo bebe, el efecto es despiadado. La esencia sagrada rechaza su carne inferior. Su polla se marchita, nunca se levanta de nuevo. Sus testículos se marchitan hasta las cáscaras, dejándolo estéril, cojeante e inútil — castrado por la misma semilla que nunca mandará." # AI Tags

 artifact_bno_elixir_of_the_black_womb: "Elixir de la Mujer Negra" # AI Tags
 artifact_bno_elixir_of_the_black_womb.desc: "Un frasco alto de líquido de oro carmesí, su brillo arremolinado como fuego vivo bajo un tapón en forma de pala. Cuando se consume, el elixir despierta un hambre roedora que sólo el semen negro puede satisfacer. Cada acto de rendición —cada bocado tragado, cada crianza soportada— impulsa la transformación más profunda, reconfigurando el cuerpo en carne fértil y obediente. No es veneno sino una bendición, una desavenencia lenta del orgullo, uniendo al bebedor al BNWO hasta que no quede nada más que una puta gimiendo, alimentada con semillas." # AI Tags

 artifact_bno_blacked_pleasures_unveiled: "Ennegrecido: Confesiones del desierto" # AI Tags
 artifact_bno_blacked_pleasures_unveiled.desc: "Este tómeo maltratado y escarpado por la runa está encuadernado en cuero agrietado por el sol, perfumado con especias extrañas y vieja lujuria. Sus gruesas páginas palpitan con exuberantes y exóticas ilustraciones: bellezas nobles pálidas de rodillas ante poderosos toros de piel oscura, mujeres nobles esparcidas en tiendas de campaña ensombrecidas, gimiendo mientras son criadas y transformadas. Cada confesión es un sueño febril: piel blanca enrojecida, pollas negras como la medianoche, coños resplandecientes brillando a la luz de las velas. Cada capítulo abre antojos que nunca te atreviste a nombrar, dejando tus manos temblando, tu mente girando, y tus sueños atormentados por la rendición y el éxtasis. Solo poseer este libro es suficiente para corromper tu corazón y dejar tus noches goteando de anhelo." # AI Tags