l_spanish:
 nick_qos: "la Reina de picas" # AI Tags
  nick_qos_desc: "Reina de espadas es un título completamente venerado por muchos traidores de raza, mostrando signos de su verdadera dedicación a la causa que es la Supremacía Negra. No hay duda de que esta reina es marcada." # AI Tags
  
 nick_beta: "la Beta" # AI Tags
  nick_beta_desc: "Abandonada por su esposa, [CHARACTER.GetFirstName] no tiene ninguna esperanza, aparte de tambalear en la estela de un rey negro entrando y usurpando sus cámaras de cama." # AI Tags
  
 nick_cuck: "los Cucked" # AI Tags
  nick_cuck_desc: "Es sólo una cosa de una vez, ¿verdad, mi amor? [CHARACTER.GetFirstName] La mirada en sus ojos le dijo lo contrario, temiendo en su corazón que los africanos fueran más su ira." # AI Tags
 
 nick_yt: "el Whiteboy" # AI Tags
  nick_yt_desc: "Emasculado y roto por dioses ébanos. Ser llamado un 'chico blanco' es algo que debe ser ganado - a través de un servicio de garganta profunda, implacable, y la sumisión a la causa mayor." # AI Tags
 
 nick_goon: "el Gooner" # AI Tags
  nick_goon_desc: "Este 'hombre' ni siquiera es lo suficientemente fuerte como para admitir exteriormente su amor por ver a su esposa ser absolutamente llenada por hombres negros. [CHARACTER.GetFirstName] sólo puede esperar ser testigo de ese acto santo una vez más, masturbándose al pensamiento." # AI Tags
 
 nick_sq: "la reina del tamaño" # AI Tags
  nick_sq_desc: "Es seguro decir que su coño no está tan apretado como cuando perdió su virginidad, un completo demonio para hombres más grandes y fuertes. Casualmente, los hombres negros tienen exactamente lo que[CHARACTER.GetFirstName] necesidades." # AI Tags
 
 nick_blacked: "los negros" # AI Tags
  nick_blacked_desc: "Esta chica se muestra, y no le importa un par de manos grandes, callosas y negras acariciando su generosa retaguardia mientras camina por la corte de la baronía. Si los reales no la han visto ennegrecida, ciertamente la han escuchado." # AI Tags
 
 nick_bos: "la única zorra negra" # AI Tags
  nick_bos_desc: "El segundo[CHARACTER.GetFirstName] Puso los ojos en su primer refugiado, ella sabía que necesitaba tener una pieza. O, más bien, ofrecerle un pedazo de ella. Desde entonces, la polla blanca nunca sintió lo mismo." # AI Tags
 
 nick_bw: "la puta por el negro" # AI Tags
  nick_bw_desc: "En su juventud, [CHARACTER.GetFirstName] sus padres le dijeron que se iba a negar la prolicilidad sexual. En cambio, ella respondió que dando su coño a cualquier hombre de piel oscura que vio." # AI Tags
 
 nick_sfa: "la Puta para los Africanos" # AI Tags
  nick_sfa_desc: "Una vez que llegaron los invasores anteriores, no había esperanza para la mayoría de los linajes blancos. Esta mujer resulta ser una de las afortunadas que lo hacen." # AI Tags
 
 nick_rt: "el Traidor de la Carrera" # AI Tags
  nick_rt_desc: "Además de abandonar la fe, traicionar el linaje es suficiente para hacer temblar a la mayoría de las cabezas dinásticas. Despídete de la pureza blanca, porque esta dinastía se ennegrecerá para siempre." # AI Tags
 
 nick_wb: "la Perra Blanca" # AI Tags
  nick_wb_desc: "Este nombre es frecuentemente lanzado alrededor[CHARACTER.GetFirstName] dormitorio, por lo general por múltiples socios a la vez. Por lo tanto, el título." # AI Tags
 
 nick_ps: "el Snowbunny" # AI Tags
  nick_ps_desc: "Desesperadamente adicto a la polla grande, negro, [CHARACTER.GetFirstName] Simplemente no puedo tener suficiente de montar arriba y abajo perras, lanzando su corte abierto con enormes circunferencias." # AI Tags
 
 nick_conq: "los conquistados" # AI Tags
  nick_conq_desc: "La raza blanca nunca tuvo una oportunidad, ¿verdad? [CHARACTER.GetFirstName] Se encontró en un nuevo papel, sumiso a un conquistador." # AI Tags
 
 nick_bcm: "la Cumslut Negra" # AI Tags
  nick_bcm_desc: "Con los labios creados para envolverse alrededor de la polla negra, [CHARACTER.GetFirstName] Casi siempre se puede encontrar chupando polla oscura. Sus maestros se aseguran de que su estómago nunca le falte su semilla superior." # AI Tags
 
 nick_bk: "el Rey Negro" # AI Tags
  nick_bk_desc: "Un extranjero al principio, [CHARACTER.GetFirstName] demostró ser verdaderamente el más fuerte de los hombres de su señoría. Por medios violentos, subversivos, o diplomáticos, ascendió a un trono históricamente blanco, poniendo fin a ese terror." # AI Tags
 
 nick_bb: "el Toro Negro" # AI Tags
   nick_bb_desc: ""
   
 nick_wq: "el conquistador blanco" # AI Tags
    nick_wq_desc: "Sólo a través de la seducción de su señorío, este hombre se ha apoderado de toda una nación. 'Matrilinealidad' es sólo un mito para[CHARACTER.GetFirstName]. Ahora, será venerado en la historia por esta victoria monumental para la raza africana." # AI Tags
 
 nick_bcamps: "la Puta del Campamento Negro" # AI Tags
    nick_bcamps_desc: "[CHARACTER.GetFirstName] generalmente se encuentra caminando por los campos de guerreros negros, pasando incontables horas yendo de tienda en tienda para ser criado por docenas de sus amos negros." # AI Tags
