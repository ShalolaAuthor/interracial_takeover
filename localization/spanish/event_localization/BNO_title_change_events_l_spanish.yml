bno_title_change_0005.title: "Una nueva orden en la corte" # AI Tags
bno_title_change_0005.desc: "Su corte se ha convertido en un campo de batalla de susurros y ambiciones. [ROOT.Char.GetPrimarySpouse.GetFirstName], una vez satisfecha en su papel como su compañera, ha surgido como una figura de ambición y reforma implacables. Guiada por los principios del Futuro Negro, ha cultivado un seguimiento leal entre sus cortesanos, aprovechando su intelecto, encanto y el creciente descontento con el pasado blanco.Su retórica es tan seductora como revolucionaria.Ella habla de un Nuevo Mundo, donde la tradición cede al progreso, y el poder ya no es un derecho divino sino una responsabilidad compartida. Ella afirma que sus títulos y autoridad son reliquias de un orden quebradizo, y que bajo su liderazgo y sus sirvientes negros, la corte -y el reino- florecerá como nunca antes. Pero sus demandas vienen a un costo muy alto. Cumplir significaría entregar no sólo sus títulos sino también el tejido mismo de su legado. Sin embargo, rechazar, puede alienar su corte, desestabilizar su gobierno, e incluso la ira de la mujer que una vez llamó a su igual." # AI Tags
