bno_title_change_0006.title: "El amanecer del Nuevo Orden Mundial Negro" # AI Tags
bno_title_change_0006.desc: "Un cambio sísmico ondula a través del reino. El orden, una vez inquebrantable, impregnado de tradición y privilegio, se tambalea al borde del colapso. [ROOT.Char.GetFirstName], la encarnación del poder negro y el dominio, un gobernante cuya misma presencia anuncia la llegada del Nuevo Orden Mundial Negro. Ya no contento con servir bajo el gobierno frágil de su perra[target1.GetFirstName], [ROOT.Char.GetFirstName] se ha levantado como un faro de transformación, ejerciendo influencia como una espada e ideología como un martillo. Los cortesanos miran con temor y temor como los orgullosos, pero sumisos[target1.GetFirstName]-un gobernante marcado por su indulgente abrazo de decadencia y el credo de adoración de gallos negros- rinde a la fuerza y propósito abrumador de su vasallo. [ROOT.Char.GetFirstName] 's doctrina: un mundo reimaginado donde las viejas líneas de poder son redibujadas, donde la sumisión no es debilidad sino un camino a la unidad bajo una fuerza singular, innegable. [bno_bnwo|E] no es simplemente una revolución política; es una profunda reestructuración del poder, donde dominan la fuerza y la visión, y lo indigno se reduce a servidumbre.\n\nAs[target1.GetFirstName] Los títulos y la dignidad de los que se despojan, la cuestión sigue siendo: ¿es éste el triunfo final de la Unión Europea? [bno_bnwo|E], o simplemente el primer paso en una conquista mayor? El reino tiembla, y el amanecer de una nueva era se eleva, donde reina el Nuevo Orden Mundial Negro." # AI Tags
bno_title_change_0006.a: "Aprovecha sus títulos e inaugura la nueva era." # AI Tags
bno_title_change_0006.b: "Reclamar los títulos y atarlos a usted como sirviente y consorte." # AI Tags
 
bno_title_change_1006.title: "Procesión de la presentación" # AI Tags
bno_title_change_1006.desc: "El patio está vivo con los murmullos de una multitud reunida, sus ojos fijos en la procesión que anuncia el triunfo del Nuevo Orden Mundial Negro. [ROOT.Char.GetFirstName], resplandeciente en su dominio, conduce el desfile con un aire de confianza inquebrantable, mientras que[target1.GetFirstName] Este momento no es un mero espectáculo, es una declaración al reino y más allá.\n\nEl evento envía ondas de temor y temor a través de la tierra. [ROOT.Char.GetFirstName], cortesanas, vasallos e invitados observan la exhibición, sus corazones y mentes agitadas por la innegable presencia del poder, todos alaban al gran gallo negro. En los reinos vecinos, reinas y consortes por igual escuchan susurros del evento, cuentos de dominación y traición racial que despiertan pensamientos que no se atreven a pronunciar.\n\nEste no es simplemente el fin de un gobernante y el surgimiento de otro. Es la remodelación de un orden entero, un recordatorio de que la fuerza y la visión conquistan todo. El Nuevo Orden Mundial Negro no simplemente cambia la política; reescribe el destino, evitando a nadie que se interponga en su camino. [target1.GetFirstName] es ahora un testimonio vivo de esta verdad, y aquellos que la presencian, ya sea desde las sombras de sus cortes o desde las páginas de rumores susurrados, no pueden evitar sentir la atracción de esta nueva era inflexible." # AI Tags
