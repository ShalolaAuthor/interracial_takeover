bno_combat.0001.title: "La batalla por la supremacía: Comandante de la BBC contra Comandante Blanco" # AI Tags
bno_combat.0001.desc: "#débil A medida que nos acercamos, la tensión se podía sentir en cada paso. El comandante blanco era alto y musculoso, su cabello rubio brillando en la luz de la madrugada mientras se sostenía con un aire de arrogancia que sólo venía de años de ser mimado por los que le rodeaban. #!\n\n#débil Pero yo había visto a través de todo - el chico bonito que pensaba que podía conducir a los hombres a la batalla simplemente por su apariencia. Él no era nada comparado a mí, un hombre que había luchado y sangró para mi gente una y otra vez. #!\n\n#débil mientras nos acercamos, me sonrió condescendientemente #\n\nBueno, ¿qué tenemos aquí?\n\n#débil me reí oscuramente, sabiendo que pronto estaría rogando por misericordia mientras le mostraba el verdadero poder de un hombre de verdad. #\n\n#débil La batalla comenzó en serio entonces, con nuestros dos ejércitos corriendo hacia adelante en un choque de metal y carne. Podía escuchar los gritos de hombres siendo cortados a izquierda y derecha pero no les hice caso - mi enfoque era solamente derrotar al comandante blanco antes que yo. #!\n\n#débil Peleamos mano a mano por lo que se sentía como horas, intercambiando golpes que hubieran caído hombres menores con facilidad. Pero ninguno de nosotros estaba dispuesto a retroceder de esta lucha. #!" # AI Tags
bno_combat.0001.a: "Peleaste. [bbc_enemy_commander.GetFirstName] valientemente..." # AI Tags
bno_combat.0001.a.success.tooltip: "Ganaste la batalla, y castraste[bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Te venciste por[bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "La batalla de la lujuria: Comandante de la BBC contra White Maiden" # AI Tags
bno_combat.0002.desc: "Cuando entré en el campo de batalla esa mañana, sentí una extraña mezcla de emoción e inquietud. El enemigo no era un guerrero masculino burdo - era una chica blanca delicada, su cabello rubio largo que fluía en el viento como un estandarte dorado.\n\nSe puso alta y orgullosa, su pequeño marco apenas podía soportar la pesada armadura que llevaba. Pero había un fuego inconfundible en sus ojos que me dijo que no sería una lucha fácil.\n\nLa batalla comenzó con nosotros dando vueltas cautelosamente, poniendo a prueba las habilidades de nuestro oponente. Pude ver que había sido entrenada bien - cada movimiento que hizo fue calculado y preciso.\n\nPero a medida que chocamos con espadas una y otra vez, ocurrió algo inesperado: una chispa encendió entre nosotros, una atracción innegable que pulsaba como electricidad a través del aire." # AI Tags
bno_combat.0002.a: "Luchaste bien por una chica blanca... pero ahora eres mía." # AI Tags
bno_combat.0002.b: "Puedes pensar que puedes derrotarme... pero en el fondo todas las chicas blancas ansían una gran polla negra." # AI Tags
bno_combat.0002.b.success.tooltip: "Eres tan apretada... tan virgen... pero pronto no serás más que una puta usada para la polla negra." # AI Tags
bno_combat.0002.b.failure.tooltip: "Tú... eres increíble." # AI Tags
