l_spanish:

bno_cuck_duel.0001.title: "Un duelo por amor" # AI Tags
bno_cuck_duel.0001.desc: "Te has dado cuenta [target2.GetFirstName] pasar menos y menos tiempo en sus dormitorios y más tiempo con [target1.GetFirstName]. Cada vez más vuelve a tus aposentos tarde en la noche, con un extraño olor a almizcle. Ella dice que es sólo por el humo de los campos de refugiados, pero la mirada culpable en sus ojos lo regala. Las señales son ahora imposibles de ignorar. Tu esposa te está engañando.\n\nUn día la buscas mientras se supone que está supervisando la distribución de grano en el campamento. Puedes oírla reírse desde dentro de una de las tiendas. Apurada, la encuentras tirada junto a [target1.GetFirstName], su mano descansando sobre su culo desnudo. Lo que es peor, no parece avergonzada, sólo te sonríe.\n\n“Hola cariño, me alegro de que estés aquí. [target1.GetFirstName] y he estado hablando y creo que es hora de que lo sepas: he terminado con tu diminuta polla. Sólo quiero follar con hombres de verdad de ahora en adelante. No te preocupes, todavía no me divorciaré de ti, pero tu polla tiene que permanecer encerrada para que no sigas fingiendo que eres un hombre de verdad”" # AI Tags
bno_cuck_duel.0001.a: "No aceptaré esta falta de respeto." #duel # AI Tags
bno_cuck_duel.0001.a.success.tooltip: "Conduces al Toro de vuelta y ganas, por ahora, tu polla se salva de la jaula." # AI Tags
bno_cuck_duel.0001.a.failure.tooltip: "Tú pierdes. Tu esposa cierra tu polla y besa a su Toro mientras miras, humillado." # AI Tags
bno_cuck_duel.0001.b: "Bien, dejaré que me encierres." # AI Tags
bno_cuck_duel.0001.c: "¡Guardias, arréstenlo!" #arrest # AI Tags

bno_cuck_duel.1001.title: "Un cuck victorioso" # AI Tags
bno_cuck_duel.1001.desc: "Cuándo [target1.GetFirstName] Te das cuenta de que esto puede haber sido un error. Se eleva sobre ti y sus brazos son fácilmente el doble de grandes que los tuyos. Todavía está desnudo por follar con tu esposa y no puedes evitar mirar hacia abajo a su enorme polla. Es fácilmente 3 veces el tamaño de la suya, y él es fláccido.\n\nSin pensar, lo pateas entre las piernas. Con una maldición, cae al suelo y usted es capaz de correr a la seguridad antes de que vuelva a levantarse.\n\nPudiste haber escapado con tu orgullo y tu polla intactas, pero sabes que no lo golpeaste de ninguna manera significativa." # AI Tags
bno_cuck_duel.1001.a: "Una victoria es una victoria." # AI Tags

bno_cuck_duel.2001.title: "Un cuck derrotado" # AI Tags
bno_cuck_duel.2001.desc: "Cuando [target1.GetFirstName] Te das cuenta de que esto puede haber sido un error. Él se eleva sobre ti y sus brazos son fácilmente el doble de grandes que los tuyos. Todavía está desnudo por follar con tu esposa y no puedes evitar mirar hacia abajo a su enorme polla. Es fácilmente 3 veces el tamaño de la suya, y él es fláccido. Miras hacia atrás en su cara como agarra su espada de su mesita de noche.\n\nTu mano va a tu propia espada a tu lado. Sientes una sensación peculiar cuando miras su pack de seis. Luego miras hacia abajo a su monstruo polla. Piensas “Veo por qué ella eligió este”, entonces sientes dolor mientras él te golpea con el extremo plano de su espada y caes al suelo.\n\nSu esposa está allí cuando usted se despierta, ella está sosteniendo una bolsa fría a la magulladura en su cabeza. "Fue realmente tonto de su parte tratar de luchar contra él, él es más fuerte que usted, más rápido que usted, y mucho, mucho, mucho más grande que usted. Espero que hayas aprendido a no escoger peleas con hombres de verdad”\n\nLlegas a tu mano y te das cuenta de que ella encerró tu polla en castidad mientras estabas inconsciente.\n\n“¡Solo quería protegerte, mira lo que pasa cuando finges que eres un hombre de verdad! Casi mueres" # AI Tags
bno_cuck_duel.2001.a: "Al menos estás preocupado por mí." # AI Tags

bno_cuck_duel.3001.title: "Enjaulados de buena gana" # AI Tags
bno_cuck_duel.3001.desc: "Con tu polla ya cojeando y tu orgullo destrozado, caes los ojos y das un débil guiño”[target2.GetFirstName], murmuras, si te hace feliz…enciérralo. Ella sólo sonríe, sus ojos brillan con cruel deleite mientras pesca la pequeña jaula de su bolsillo - un dispositivo destinado a mantenerte suave, inútil, fuera del camino mientras los hombres reales toman lo que quieren.\n\nElla ni siquiera te toca a ti misma; no, ella da la llave para [target1.GetFirstName], que camina detrás de ti, sus grandes manos cierran fácilmente el acero alrededor de tu polla, bloqueando el último rastro de tu virilidad. Escuchas el clic, sientes el peso, tu corazón late mientras te das cuenta de que tu destino está sellado por tu esposa y su Toro.\n\n[target2.GetFirstName] se ríe, rozando delante de ti para arrodillarse ante [target1.GetFirstName], lengua lista para su polla, ya babeando por la recompensa que nunca volverás a probar. Buen chico, ronronea. Ahora, mira y aprende cómo un hombre de verdad reclama a su mujer. Eso es todo lo que eres bueno por ahora, mi pequeño cuck enjaulado”\n\nSu lugar es claro: arrodillarse a sus pies, encerrarse, ver a su esposa perderse ante el Toro una y otra vez, sabiendo que nunca será más que un espectador dolorido y fugado, su propiedad, su juguete." # AI Tags
bno_cuck_duel.3001.a: "Supongo que esta es mi vida ahora." # AI Tags