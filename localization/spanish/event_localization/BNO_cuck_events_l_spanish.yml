 bno_cuck_0006.title: "Justicia en un mundo mejor" # AI Tags
 bno_cuck_0006.desc: "Tengo la reputación de ser justo y siempre buscando justicia en un mundo normalmente cruel. A veces puede ser solitario ser el que hace esos juicios duros, especialmente cuando está rodeado por tantos que buscan sólo para ganar para sí mismos. [target1.GetFirstName] las palabras sobre su visión de un mundo mejor.\n\n'Imagínese un mundo donde los hombres fuertes y buenos siempre están en la cima, un mundo donde se corrigen las injusticias del pasado y los pequeños villanos que caminan arrogantemente libremente son hechos acobardarse en las sombras de la Oscuridad. Un mundo donde todos los hombres malvados son hechos para comenzar las reparaciones; un mundo donde incluso las esposas de esos hombres malvados se sienten lo suficientemente seguras como para desafiarlos y vivir vidas virtuosas adorando los rasgos de los hombres superiores.'\n\n[target1.GetFirstName] habla con tanta pasión y vigor que mi corazón se conmueve. Pensé que era un firme partidario de la justicia, pero ahora veo que mi visión de un mundo ideal justo es pálida en comparación con la suya. Un mundo donde los hombres malvados más débiles siempre se inclinan ante los hombres más fuertes? Fantástico. Me siento obligado a darle un título menor para mostrar que los hombres buenos como él son recompensados." # AI Tags
 bno_cuck_0006.a: "Él será mi guardaespaldas." # AI Tags
 bno_cuck_0006.b: "Se asegurará de que nuestros sementales estén bien cuidados." # AI Tags
 bno_cuck_0006.c: "Será el maestro de la caza, siempre buscando presa." # AI Tags
 bno_cuck_0006.d: "Le proporcionaré recursos, para que pueda seguir construyendo un mundo más justo." # AI Tags

