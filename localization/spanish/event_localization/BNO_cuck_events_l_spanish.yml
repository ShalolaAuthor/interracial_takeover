 bno_cuck_0007.title: "Expuesta como un cobarde" # AI Tags
 bno_cuck_0007.desc: "Hubo una vez en la que mi presencia exigía un gran respeto. Cuando sentía que no había ningún problema que no pudiera resolver con bravuconería y fuerza. Pero algo cambió cuando empecé a ayudar y contratar a los refugiados negros. Donde pensaba que era fuerte, resultaron más fuertes. Donde pensaba que era rápido, ya estaban ganando la carrera. Pero cuando la fuerza y la velocidad flaqueaban, por lo general podía compensar la voluntad pura.\n\nPero ya no. Durante demasiado tiempo he estado sintiendo las miradas despectivas de mis propios cortesanos, escuchando los comentarios poco velados sobre las actividades de mi esposa. Estas cosas han estado pesando sobre mí durante demasiado tiempo. [target1.GetFirstName], uno de los cortesanos negros más grandes y fuertes, sentí que mi determinación se rompía tan rápido como mi postura. La forma en que gritaba en victoria tan fuerte y violentamente me asustó. Fui completamente dominada y humillada. Ahora sé que no puedo competir con ellos, con nadie en ese sentido." # AI Tags
 bno_cuck_0007.a: "Soy una sombra de mi antiguo yo." # AI Tags
 
 #advanced cuck gives hook to bbc vassal or wife gets fucked
 bno_cuck_0008.title: "Un favor o tu esposa" # AI Tags
 bno_cuck_0008.desc: "Hoy mi vasallo[target1.GetFirstName] se acercó a mí y me dijo: 'Hola mi señor, yo travalé de mi reino al tuyo para estar con[target2.GetFirstName] Pero cuando te vi en mi camino a su habitación, de repente sentí el impulso de ser generoso. Así que me abstendré de verla hoy, y te daré la oportunidad de pasar algún tiempo con ella. A cambio, espero un favor digno algún día más tarde. Si prefieres no, entiendo y continuaré como estaba.'\n\nUna parte de ustedes está conmocionada por la descarada propuesta, pero una mayor parte está algo acostumbrada a ella. Por ahora, no es un secreto para nadie que[target2.GetFirstName] no rechaza a los muchos visitantes negros que vienen a su habitación casi por la noche. De alguna manera usted aprecia el gesto de que alguien tomaría sus sentimientos en consideración." # AI Tags
