 bno_cuck_0009.title: "Mi hijo se escapa de su esposa" # AI Tags
 bno_cuck_0009.desc: "Me encuentro disfrutando de la cerveza en la taberna con mi hijo[cucked_son.GetFirstName] Insistió en que fuéramos a algún lugar lejos de la corte, ya que parece que su esposa lo ha estado molestando últimamente.\n\n'Tú no entiendes padre. Ella está constantemente buscando mis atenciones. ¿Cómo un hombre está destinado a hacer cualquier cosa si su esposa siempre está insistiendo en etiquetar junto con él? Gracias al cielo por[target1.GetFirstName]. Tuvo la desgracia de pasar por delante de nosotros igual que[target2.GetFirstName] El tonto ni siquiera protestó cuando sugerí inteligentemente que él fuera el que le mostrara los sementales. ¡Me aseguraré de hablarle muy amablemente cuando nos encontremos!'\n\n[cucked_son.GetFirstName] parece estar en un estado de ánimo tan alto ahora que se ha escapado de su esposa que la alegría es infecciosa y redoblamos nuestros esfuerzos para olvidar nuestros problemas. [target1.GetFirstName] que ha hecho un gran servicio a mi hijo." # AI Tags
 bno_cuck_0009.a: "Me divertí vinculándome con él." # AI Tags
 
 #BBC spymaster event
 bno_cuck_0010.title: "Movimientos sospechosos" # AI Tags
 bno_cuck_0010.desc: "Usted sabe que usted no está imaginando cosas. Usted ha visto que sucede desde hace algún tiempo. Al principio usted rechazó estos eventos como no relacionados, pero ahora está sucediendo demasiado a menudo para ser ignorado. Por la noche, usted ve de vez en cuando las cifras que salen de la zona general de la habitación de su esposa. Por un momento usted no sabía qué hacer con él, pero ahora usted ha llegado a la conclusión obvia. Alguien está espiando a su esposa querida! No hay otra conclusión posible.\n\nEs por eso que hoy has convocado a tu maestro espía[target1.GetFirstName] a usted. Aunque inicialmente dudaba en confiar ciertos asuntos secretos con un hombre tan extranjero. Especialmente ya que discreto no es una palabra que normalmente se asociaría con uno tan alto y voluminoso como él. Pero usted ha llegado desde hace mucho tiempo a apreciar sus talentos; él es tan bueno en todas estas cosas secretas! Después de que le he explicado mis sospechas, él responde: '¿Cómo desea que yo apruebe este problema? ¿Quieres que busque activamente a la culpable o aumentar pasivamente su seguridad?" # AI Tags
 bno_cuck_0010.a: "¡Envía espías y encuentra a quien esté conspirando contra mi esposa!" # AI Tags
 bno_cuck_0010.b: "Quiero que vigiles personalmente[target2.GetFirstName] protección." # AI Tags
 
 bno_cuck_1010.title: "Culprit encontrado" # AI Tags
 bno_cuck_1010.desc: "Una semana más tarde, y mi maestro espía viene a mí con noticias sobre la situación con respecto a mi esposa. [target3.GetFullName] De acuerdo con[target1.GetFirstName], el plan era espiar a mi querida esposa por cualquier información que pudiera ser usada en mi contra. [target1.GetFirstName] ya se ha enfrentado[target3.GetFirstName] y no sólo poner fin al espionaje, pero se ha asegurado de que voy a tener un favor para llamar en caso de que lo necesite.\n\n'Trabajo excepcional! Has hecho un trabajo excelente' le digo a mi maestro espía. Con esto, mi esposa puede descansar tranquila ahora que ya no hay ojos mirando sus movimientos." # AI Tags
 bno_cuck_1010.a: "Me alegra que mi red de espías haya funcionado tan bien." # AI Tags
 
 bno_cuck_2010.title: "Los hombres se asustan" # AI Tags
 bno_cuck_2010.desc: "Ha pasado una semana desde que mi maestro espía y yo hicimos planes para su supervisión directa de[target2.GetFirstName] La protección de los espías enemigos. [target1.GetFirstName] me ha informado de que sus esfuerzos han resultado eficaces. 'Os aseguro, mi señor, que he estado personalmente con ella la mayor parte de la semana pasada y que ha asustado con éxito a cualquier hombre que pudiera haber tratado de acercarse a ella. Pero no os preocupéis, continuaré cuidándola durante el tiempo que sea necesario. Nunca se sentirá como si no le estoy dando suficiente atención para su protección.'\n\nEstoy muy contento con el efecto que mi maestro espía ha tenido en la situación. Tenía razón en que se quedara cerca de ella tan a menudo y no viera ninguna razón para terminar eso pronto." # AI Tags
