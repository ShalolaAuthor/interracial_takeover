 bno_cuck_0015.title: "Una revelación amarga" # AI Tags
 bno_cuck_0015.desc: "Los rumores han demostrado la verdad. [target2.GetFirstName], el amor de tu vida, te ha traicionado de la manera más humillante imaginable. Ella ha sido atrapada compartiendo su cama con un gobernante negro extranjero, un hombre cuyo poder y encanto parecen eclipsar el tuyo. Ella dice, tha no te importaría, ella conseguir una virilidad negra en su vientre, ella pensó que habrías estado de acuerdo. La vista de su risa en su presencia y los susurros de su corte pican profundamente. Este es un momento de traición aplastante. ¿Cómo responderás?" # AI Tags

 bno_cuck_0015.a: "Acepta la humillación." # AI Tags
 bno_cuck_0015.b: "Eres una puta." # AI Tags

 bno_cuck_0016.title: "Un final doloroso" # AI Tags
 bno_cuck_0016.desc: "Ya está, tu esposa. [target2.GetFirstName] se ha divorciado de ti por una gran polla negra, ya no podías sostisfy ella, y ahora te veo dejado por otro líder con un corazón y una polla más grandes. Su lealtad ahora totalmente comprometida a otro. Los susurros en la corte se hacen más fuertes con cada momento que pasa, burlándote de tu debilidad e incapacidad para mantenerla a tu lado. Mientras estás solo, el peso de su traición y tu estado disminuido se vuelve insoportable. No eres nada más que un cuck puro ahora mismo. ¿Cómo responderás?" # AI Tags

 bno_cuck_0016.a: "Acepta tu destino y trata de seguir adelante, es lo que es." # AI Tags
 bno_cuck_0016.b: "Denunciar públicamente a esta perra como una esposa vergonzosa." # AI Tags
 bno_cuck_0016.c: "Jura en silencio reclamar tu honor algún día." # AI Tags

 
