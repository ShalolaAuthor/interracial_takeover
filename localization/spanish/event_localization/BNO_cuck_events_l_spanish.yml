 bno_cuck_0011.title: "Una propuesta futura de los negros" # AI Tags
 bno_cuck_0011.desc: "Uno de sus vasallos africanos, un hombre de gran renombre y estatura, se le acerca con una declaración audaz: tiene la intención de tomar a su hija joven o hermana como su futura esposa para sellar el Nuevo Orden Mundial. Su confianza es inquebrantable, y su ambición deja poco espacio para el rechazo.Su hija o hermana, [target1.GetFirstName], es una joven y prometedora noble mujer con un vientre fértil. Mientras que ella todavía tiene que llegar a la mayoría de edad, su belleza y potencial la hacen una candidata atractiva para las alianzas matrimoniales, su vasallo[target2.GetFirstName], es conocido por su poder entre su ejército e influencia. [target1.GetFirstName] como su esposa es audaz e intimidante. ¿Qué vas a hacer?" # AI Tags
 bno_cuck_0011.a: "Aceptar la propuesta" # AI Tags

 bno_cuck_0012.title: "Mal manejo de los fondos" # AI Tags
 bno_cuck_0012.desc: "Al revisar sus cuentas, su cónyuge se ha encargado de invertir su tesoro en un nuevo proyecto: la construcción de un campo negro de refugiados africanos.Un lugar de reunión construido para fomentar el intercambio cultural y la resiliencia, y tal vez algo más íntimo... aunque su construcción parece priorizar la superioridad de una comunidad sobre todas las demás. [target1.GetFirstName] Sonríe con confianza mientras explica el propósito del campamento. 'Enriquecerá nuestras tierras', dice, aunque su tono traiciona que esta no fue una decisión tomada solo para el beneficio del reino. Sin consultarte, ella ya ha gastado una suma significativa para financiar su desarrollo. ¿Cómo responderás a esta acción audaz?" # AI Tags
 bno_cuck_0012.a: "¿Qué puedo hacer? Ya está hecho." # AI Tags

bno_cuck_0013.title: "Una transferencia de poder no convencional" # AI Tags
bno_cuck_0013.desc: "La corte susurra con anticipación como su esposa y co-gobernante[target1.GetFirstName], una figura de ambición calculada y autoridad refinada, hace un anuncio inesperado. Su admiración por la fuerza, carisma y excelencia cultural de la figura imponente que presenta[target2.GetFirstName] Un hombre de herencia y destreza sin igual es inconfundible. Declara que, para la prosperidad del reino y el futuro de su linaje, ella lo elevará a una posición de poder compartido. Su influencia es innegable, un símbolo de vitalidad y el potencial ilimitado de la raza negra. Las virtudes que encarna -el orgullo, la resiliencia y una presencia inigualable- han modificado el curso de su reinado. Este acto, aunque audaz y controvertido, promete redefinir el equilibrio de poder, asegurando su legado a través del vigor de esta nueva asociación. ¿Puede usted encontrar orgullo en el progreso que ella imagina, o el peso de este cambio desafiará su resolución?" # AI Tags
bno_cuck_0013.a: "Aceptar el nuevo diarcho[target2.GetFirstName] y el cambiante equilibrio de poder." # AI Tags

 bno_cuck_0014.title: "Un gallo más grande que el tuyo" # AI Tags
 bno_cuck_0014.desc: "Los rumores se extendieron en su reino, que estos hombres extraños, que vinieron de las tierras lejanas de África, han sido muy sexualmente activos dentro de su corte con sus cortesanas e invitadas. [target2.GetFirstName]. Mientras que en un festín usted la ve charlando con su esposa[target1.GetFirstName] Contándole una historia, como tu esposa escucha cuidadosamente. Tienes curiosidad por lo que te dicen para que te acerques a escuchar mejor. Te das cuenta de que ella describe su intimidad con tu sirvienta negra, y cómo la folló tan bien como nunca antes. Se dan cuenta de que escuchas, y te confrontan con tu tamaño de la polla y se ríen de ello, te sientes cómodo y dicen que sólo bromean, pero estás preocupado." # AI Tags
