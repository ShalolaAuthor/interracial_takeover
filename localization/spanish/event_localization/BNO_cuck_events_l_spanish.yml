 bno_cuck_0004.title: "Tropas disgustadas" # AI Tags
 bno_cuck_0004.desc: "Estás a punto de ir a una reunión con el patriarca de una pequeña pero razonablemente influyente familia local sobre ayudar a hacer cumplir las evaluaciones y recaudaciones de impuestos más precisas en ciertos pueblos. [target1.GetFirstName], un guerrero refugiado que usted nombró para el puesto parcialmente porque él está bien calificado y parcialmente porque usted es intimidado secretamente por él.\n\n'Mi Señor, bueno que te atrapé. Hay inquietud entre las tropas, específicamente de los guerreros de mi campamento. Creo que tu presencia y atención mi ayuda alivia algunos problemas.'\n\n-¿Las tropas? -dices en un gesto de burla-. No importa lo que digan, están bien compensadas y cuidadas. No tengo tiempo para tratar con cada soldado descontento. Ese sería tu trabajo, así que hazlo.\n\nApretando su mandíbula con frustración, [target1.GetFirstName] se detiene antes de responder. 'Quizás haya otra solución. Tu esposa es... muy querida por la gente. Estoy seguro de que en tu ausencia, ella puede hacer mucho para satisfacer sus preocupaciones.'" # AI Tags
 bno_cuck_0004.a: "No, pueden esperar hasta que tenga tiempo para ellos." # AI Tags
 bno_cuck_0004.b: "Usted puede discutir los problemas con ella, pero ella no necesita hacer una aparición." # AI Tags
 bno_cuck_0004.c: "Muy bien, usted puede escoltar[target2.GetFirstName] para supervisar el asunto." # AI Tags
 
 bno_cuck_2004.title: "El Mariscal se encarga de las cosas." # AI Tags
 bno_cuck_2004.desc: "Después de haber dado permiso a su mariscal para hablar con su esposa acerca de una solución a la insatisfacción de las tropas, usted sale para su reunión. Es siempre y cuando es tedioso, con el patriarca rebotando entre tangentes de larga cuerda para sobreanalizar los detalles más mundanos del plan de recaudación de impuestos. Horas más tarde, cuando usted finalmente está libre de la reunión maldita usted comienza a buscar a su esposa para preguntar acerca de lo que se discutió con su mariscal. Realmente nunca se enteró de él cuál era el problema incluso. Usted se sorprende de encontrar a las damas de su esposa en espera no con ella; aparentemente ella los despidió hace algún tiempo. Ellos le dirigen a su habitación donde se retiró por el resto del día.\n\nCuando te acerques[target2.GetFirstName] la habitación, se ve una gran figura saliendo del pasillo en el lado opuesto. Era sólo un vistazo antes de que la figura girara la esquina, pero parecía como si fuera[target1.GetFirstName]- Qué extraño. [target2.GetFirstName] La puerta, sintiéndose molesta de que tengas que esperar tanto como lo hagas antes de que ella responda.\n\n'Oh, hola marido.' Usted está un poco sorprendido por lo despeinada y aparentemente sin aliento que es. Usted podría jurar que incluso siente un calor que emite de ella a pesar de la distancia entre ustedes dos. Ella explica cómo comenzó a sentirse mal temprano en el día, por lo tanto su retiro temprano a sus aposentos. Independientemente, usted pregunta sobre su reunión con el marshal. Sus respuestas vagas sobre lo que las cuestiones de las tropas fueron reforzar su suposición de que no era nada importante. Era algo que ver con las tropas negras no tener suficientes conejos? No se puede creer que una falta de conejos sería tanto de un problema.\n\n'Después de nuestra reunión, el mariscal me aseguró que se ocupará de todo él mismo.' Aunque es molesto que no pensó en hacer eso en primer lugar, usted está satisfecho con el resultado y le pide a su esposa una buena noche de descanso." # AI Tags
 bno_cuck_2004.a: "Al final, el alguacil se encargará de todo por mí." # AI Tags
 
 bno_cuck_3004.title: "Mi esposa arregla la moral de la tropa" # AI Tags
 bno_cuck_3004.desc: "Después de haber dado a su mariscal permiso para hablar con su esposa acerca de una solución a la insatisfacción de las tropas, usted sale para su reunión. Es siempre y cuando sea tedioso, con el patriarca rebotando entre tangentes de larga cuerda para sobreanalizar los detalles más mundanos del plan de recaudación de impuestos. Una vez que usted está libre de la reunión, usted decide ir a los campos de los hombres-de-armas donde su esposa y mariscal todavía podría estar visitando. En el fondo usted sabe que es imprudente despedir a sus tropas tan duramente como lo hizo antes. Usted es inicialmente incapaz de encontrar ninguna señal de su esposa y mariscal, y de acuerdo con sus hombres-de-armas regulares, nunca hicieron una aparición.\n\n'Ah, pero supongo[target1.GetFirstName] Cuando estás a punto de llegar al campamento negro, los encuentras a ambos preparando sus caballos para que se vayan. Curiosamente, no ves señales de[target2.GetFirstName] Las damas en espera.\n\n'¡Señor!'[target1.GetFirstName] 'El amor y la adoración que tu gente tiene por[target2.GetFirstName]¡Y aunque tomó muchas horas ordenar el desagrado de todos, ella mostró una resistencia que competiría con cualquier soldado profesional! No hay duda de que con ella como[target2.GetLadyLord|U], tus soldados redoblarán todos los esfuerzos para apoyar el reino.'\n\n[target2.GetFirstName], que parece desaliñado y exahusted, le da una sonrisa seria y está de acuerdo en que todo está bien con las tropas. Parece que su fuerza amable y virtuosa borró todas las dudas descontentos dentro de los soldados negros. [target1.GetFirstName] y[target2.GetFirstName] lado a lado detrás de ti." # AI Tags
 bno_cuck_3004.a: "¿Tal vez sus visitas regulares mantengan las cosas ordenadas?" # AI Tags
 
