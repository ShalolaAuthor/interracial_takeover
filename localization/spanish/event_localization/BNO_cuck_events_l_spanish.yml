 bno_cuck_0002.title: "Trabajo no distraído" # AI Tags
 bno_cuck_0002.desc: "Hay una parte de ti que puede sentir algo en el aire. Una tensión imperceptible cuando pasas por delante de cualquiera de tus cortesanos. Una mirada que dura medio segundo demasiado. O una mirada que termina medio segundo más rápido de lo habitual. No puedes identificar lo que es, pero no sientes el peligro inherente de ello, así que baja la cabeza y consigues trabajar con el reino.\n\nEn el pasado, a veces era difícil conseguir cualquier trabajo hecho debido a la inclinación de su esposa para aparecer en busca de atención. No es que usted se está quejando particularmente; usted puede finalmente conseguir algunas cosas hechas. Su sesión de trabajo sin distracciones le ahorra un poco de moneda." # AI Tags
 bno_cuck_0002.a: "Mantén mi cabeza baja y trabaja duro." # AI Tags
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Pagando la cuenta de mi esposa" # AI Tags
 bno_cuck_0003.desc: "Como solo estoy revisando las finanzas mensuales, [target1.GetFirstName], uno de los pobres refugiados que acoge tu reino, se acerca a mí de una manera bastante casual.\n\n'Su esposa ha causado recientemente daños a nuestro campamento justo hoy y ella me ha ordenado que encuentre el reembolso de usted.' Él habla a usted sin mucho respeto, su tono indica que era más de una orden que una declaración.\n\n'Oh, no sabía que estaba en los campamentos hoy. Qué torpe por su parte. Si me permite, ¿qué daños causó?'\n\n[target1.GetFirstName], que ha sido estoico frente desde que llegó, te mira con un pequeño toque de una sonrisa. 'Una buena cama estaba rota.'\n\nAl principio quieres pedir más detalles, pero piensa mejor en ello. [target1.GetFirstName] 's declaración tenía un grado de finalidad a ella y está empezando a mostrar signos de impaciencia." # AI Tags
 bno_cuck_0003.a: "Lo siento... no puedo darte nada ahora mismo." # AI Tags
 bno_cuck_0003.b: "Esto es lo que puedo ahorrar por ahora." # AI Tags
 bno_cuck_0003.c: "No hay problema, aquí tienes." # AI Tags
 
