bno_travel_events_0001.title: "Dando limosna a los más oscuros" # AI Tags
bno_travel_events_0001.desc: "A lo largo de tus viajes te has dedicado a tu propia exploración de las tierras a tu alrededor, a pesar del apretado horario que debes mantener. Sin embargo, el engatusamiento de la banda no es de mucha importancia para ti, y una vez más te has encontrado a ti mismo apartado de la tropa principal, empujando en un parche de árboles.\n\nAl principio, te atrajo la vista de una flora en ciernes, pero luego, ves un ser de piel más oscura, con forma de humano, de pie y recogiendo algunas bayas. [target1.GetSheHe|U] Parecía extraño en la naturaleza, sin embargo, una vez[target1.GetHerHis] la mirada se encontró con la tuya, [target1.GetSheHe] instantáneamente se dirigió hacia ti. Tomado atrás, casi giras la cola - hasta que[target1.GetSheHe] exclamó:\n\n'Señora, ¿tiene limosna para un pobre mendigo?'" # AI Tags
bno_travel_events_0001.a: "Por supuesto, aquí, de mi bolso." # AI Tags
bno_travel_events_0001.b: "¿No quieres algo un poco más... salaz?" # AI Tags
bno_travel_events_0001.c: "¡Puedo ver la suciedad debajo de tus uñas!" # AI Tags
#
bno_travel_events_0002.title: "Nuevos enfoques cortesanos" # AI Tags
bno_travel_events_0002.desc: "Mientras viaja a través de tierras extranjeras, su banda de viaje tropieza con un hombre en medio de la carretera! Claramente, de la llamada 'africana' descendiente, que se origina desde ese lugar muy al sur. [target1.GetHerHis|U] la piel es más oscura que cualquier otra que hayas visto, y[target1.GetSheHe] Ciertamente es mucho más dotado físicamente que la mayoría de sus caballeros.\n\nDos mensajeros son enviados al hombre, lejos de ti, como para no perturbar tu tiempo, ni arriesgar tu muerte en el caso de una instalación. Sin embargo, llegan con una proposición:[target1.GetSheHe|U] quiere unirse a su grupo." # AI Tags
bno_travel_events_0002.a: "Supongo que otro cuerpo no es demasiada molestia." # AI Tags
bno_travel_events_0002.b: "Exijo hablar con[target1.GetHerHim] en privado." # AI Tags
bno_travel_events_0002.c: "¿Cómo puede un hombre sin tierra pensar en unirse a mí?" # AI Tags

bno_travel_events_2002.title: "Un nuevo cortesano se acerca: Tu coño" # AI Tags
bno_travel_events_2002.desc: "Desmontando de su caballo y secundiéndose de la compañía, el extranjero de piel más oscura era claramente un poco nervioso. Curiosidad pintada[target1.GetHerHis] cara y sudor recubierto[target1.GetHerHis] Brow, como tú batir[target1.GetHerHim] detrás de un arbusto.\n\n'¿Buscas unirte a mi caravana?' Preguntas, elegantemente, manos buscando[target1.GetHerHis] en un movimiento afectuoso. Tu escote, vestido en tu vestido, generosamente se muestra a[target1.GetFirstName], pálido en color y lechoso en textura. Un aliento estremecido deja sus labios, antes de inclinarse decididamente, picoteando sus labios en los suyos, antes de retirarse rápidamente.\n\nNo hay respuesta de los nativos africanos, los ojos ahogándose en sus joyas, caminando hacia abajo hacia sus pechos, luego hasta la curvatura debajo de su vestimenta. Ambos de sus corazones palpitan en ritmo, apasionados por el tacto del otro. [target1.GetFirstName] rompe su cuerpo en[target1.GetHerHis] los brazos, garrando en la parte posterior de su vestido. Cumpliendo, usted rápidamente comienza a bajar su parte superior, haciendo estallar cada teta libre, donde instantáneamente trae[target1.GetHerHis] atención a.\n\n[target1.GetSheHe|U] inmersiones[target1.GetHerHis] en esos preciosos montículos de carne, mordisqueando en tus pezones, haciéndote provocar un patético gemido. [target1.GetHerHis] los cajones - los pedazos de tela que apenas se podría llamar 'pantalones' - hambrientos de la cosa que se quedó detrás de él. flops libres, abofeteando contra usted, la cara de ella oculta por[target1.GetFirstName] La cabeza. 'Mierda... mierda...' Te quejas por debajo de tu aliento.\n\n[target1.GetSheHe|U] te lleva dentro[target1.GetHerHis] los brazos, mirándote a los ojos otra vez, mal interpretando tu lloriqueo por lo que querías. Empujándote contra un árbol cercano, quejándote, golpeándote la cabeza contra el tronco. [target1.GetHerHis|U] manos pierden poco tiempo en el senderismo por su vestido, ojos deslumbrante en su encaje, bragas blancas, contrastando[target1.GetHerHis] 'A la mierda'. [target1.GetSheHe|U] repite en una voz gravada, tirando de sus ropa interior, y empujando[target1.GetHerHis] cuerpo contra el tuyo, liderando[target1.GetHerHis] tip en ti.\n\nEstás lleno de una felicidad que habías experimentado antes, una cabeza girthy forzándose en tu coño, no hecho para la polla de un extranjero. Sólo los quejidos logran dejarte como[target1.GetSheHe] te muele, rutting[target1.GetHerHis] Carajo, métete en tus entrañas." # AI Tags
bno_travel_events_2002.a: "¡Únete a mí en mi corte!" # AI Tags

bno_travel_events_0003.title: "Ganar sus flores" # AI Tags
bno_travel_events_0003.desc: "'Mmph...'\n\n'Ughh...'\n\nUna vez más, te pones de lado, continuando con tu pobre camita, el suelo duro de la tierra interrumpiendo tu sueño. Una vez más, te mueves alrededor, tirando alrededor de tus mantas, y echando tus pies - incómodamente caliente a pesar de llevar nada más que un sudadera.\n\nAunque, en cierto modo, tu incomodidad fue una bendición disfrazada, mientras escuchas un revoltijo en las puertas de tu tienda, abriéndose y dejando que el cielo nocturno claro vierte en los confines. Rápidamente, te sientas, levantando una mano en defensa, preguntándote quién en el infierno te estaba molestando a esta hora.\n\nEn el umbral de tu tienda hay un hombre de piel más oscura, [target1.GetHerHis] piel como la de la noche. [target1.GetSheHe|U] No lleva camisa, mostrando abdominales rasgados y un pecho perfecto. Tus ojos buscan rápidamente[target1.GetHerHim] por una daga, notando nada en[target1.GetHerHis] manos, y... nada en[target1.GetHerHis] hip, como si no nos pusiéramos pantalones. [target1.GetHerHis] las piernas eran[target1.GetHerHis] arma, [target1.GetHerHis] intención clara como ya surgió sólo un poco." # AI Tags
bno_travel_events_0003.a: "¡Guardias!" # AI Tags
bno_travel_events_0003.b: "Wh-wh-wh-wha..." # AI Tags

bno_travel_events_2003.title: "Ganar tus flores: Recíproca" # AI Tags
bno_travel_events_2003.desc: "Su vacilación da la[target1.GetLadyLord] una oportunidad de hablar, sorprendido por tu falta de ira, y más por tu puro asombro. '¡Mi reina, mi reina!'[target1.GetSheHe|U] llama, entrando rápidamente en la tienda, la luz de la luna todavía brillando hacia adentro. 'Una reina de picas, ¿no?'[target1.GetSheHe|U] pregunta, voz todavía callada, claramente todavía aturdida por el fracaso de[target1.GetHerHis] Plan a prueba de tontos.\n\nAunque, [target1.GetHerHis] pregunta te da pausa, ya totalmente despierto. Parpadeando dos veces, comienzas a comprender esto[target1.GetLadyLord] El propósito - una llamada divina de los dioses para ayudarle a dormir! Al menos, esa es su excusa mental, ya que sus ojos no salen de la vecindad de[target1.GetHerHis] Dick una vez.\n\n'Sí... lo soy. ¿Eres tú...? Una sonrisa toma[target1.GetHerHis] labios mientras te alejas, tomando uno de[target1.GetHerHis] manos y empezar a frotar en[target1.GetHerHis] La cabeza de la polla. [target1.GetSheHe] Asintiendo, obteniendo tu dudoso consentimiento, dando un par de pasos adelante, [target1.GetSheHe] te deja ver, [target1.GetHerHis] polla de carbón creciendo más y más grande.\n\n'Estoy aquí para asegurarme de que solo tienes bebés negros'. [target1.GetSheHe|U] Gritos, un 'asesino de la bomba', si pudieras ponerlo en términos más claros. [target1.GetHerHis] polla cada vez más grande por el momento, la sangre se llena[target1.GetHerHis] 'Abre'. [target1.GetSheHe|U] dice, asintiendo[target1.GetHerHis] cabeza, y empujando[target1.GetHerHis] Perra rompe contra tus labios, jugando con ellos.\n\n[target1.GetSheHe|U] sólo se mete en las almohadas de la polla, antes de que finalmente decida a favor[target1.GetHerHim], dejando[target1.GetHerHim] diapositiva[target1.GetHerHis] 'Buena chica...'[target1.GetSheHe] Coos, una mano crujiendo tu cabello, colocándolo detrás de tu cabeza así[target1.GetSheHe] puede llegar a ti. [target1.GetSheHe] invade tu garganta, como los musulmanes estaban en Iberia y los Balcanes.\n\nDominantemente, [target1.GetSheHe] empieza a follarte la garganta, arando dentro y fuera de tu apretada boca, golpeando[target1.GetHerHis] caderas en los labios y te obliga a tomar esta pastilla de garganta. [target1.GetHerHis|U] los frutos secos aplauden contra tu barbilla, antes[target1.GetSheHe] shudders, tirando de ti y acariciando[target1.GetHerHis] Polo.\n\n'Puta de mierda'. [target1.GetSheHe|U] gruñidos, antes de que una cuerda gruesa, pegajosa dispara libre de[target1.GetHerHis] tip, corriendo a través de su cara, seguido por al menos tres cuerdas más poderosas. Comienzan a alejarse después de la cuarta, goteando hacia su boca abierta." # AI Tags
bno_travel_events_2003.a: "Un facial antes de la cama no era lo que esperabas. [target1.GetSheHe] dejó algunas monedas." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] Viajes desesperados: La BBC arde en un viaje" # AI Tags
bno_travel_events_0004.desc: "#débil Mientras viajamos juntos, mis ojos estaban constantemente atraídos por la alta y oscura figura del negro[target1.GetLadyLord] en nuestro grupo. [target1.GetHerHis|U] la piel era un rico y profundo ébano que parecía brillar bajo el cálido sol, y[target1.GetHerHis] músculos ondulados por debajo como[target1.GetSheHe] caminó con un aire de confianza. #!\n\nNo pude evitar sentir mi corazón acelerando cada vez que atrapé[target1.GetHerHim] Mirando hacia atrás a mí - esos ojos intensos que ardían en los míos como podían ver a través de mí. [target1.GetSheHe] quería... y yo también.\n\n#débil A medida que los días pasaban y nos acercamos, me encontré robando miradas[target1.GetHerHis] polla gruesa que siempre parecía estar tensando contra la tela de[target1.GetHerHis] El pensar en ello en lo más profundo de mí me hizo doler el coño con necesidad.\n\nUna noche, cuando montamos el campamento para la noche, decidí tomar el asunto en mis propias manos - o más bien, la boca.\n\n#débil me acerqué a[target1.GetHerHim] donde[target1.GetSheHe] estaba sentado junto al fuego y se arrodilló antes[target1.GetHerHim] Con una sonrisa tímida, miré hacia arriba[target1.GetHerHim] a través de mis pestañas mientras lentamente empezaba a desabrocharme[target1.GetHerHis]¡Pantalones!\n\n'Sabes lo que quiero,' murmuré suavemente antes de liberarme[target1.GetHerHis] polla masiva de sus confines.\n\n#débil Surgió, ya duro y listo para mí como si hubiera estado esperando todo este tiempo. Sin dudarlo, envolví mis labios alrededor de la cabeza gruesa y empecé a chupar[target1.GetHerHim] con un gusto que me sorprendió a mí mismo. #!\n\n#débil[target1.GetHerHis|U] manos enredados en mi cabello como[target1.GetSheHe] gimió sobre mí, empujando[target1.GetHerHis] caderas para encontrar mi boca mientras tomaba más y más de[target1.GetHerHim] en mi garganta. #" # AI Tags
bno_travel_events_0004.a: "Finalmente me he entregado a mi deseo de una #V[GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "He querido esto durante tanto tiempo durante nuestros viajes juntos" # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] El viaje solitario: frustrado por la falta de la BBC" # AI Tags
bno_travel_events_0005.desc: "#débil Mientras continuaba mi viaje sin nada[bno_bbc|E] a la vista, mi deseo por sus enormes pollas sólo se hizo más fuerte. Mi coño estaba constantemente mojado y palpitando de necesidad. #!\n\nSabía que si no hacía algo pronto, me volvería absolutamente loco por toda la frustración sexual reprimida.\n\n#débil Una noche mientras estaba solo en mi tienda, decidí tomar el asunto en mis propias manos - literalmente. #!" # AI Tags
bno_travel_events_0005.a: "Me gimo suavemente mientras froto mi clítoris más rápido y me meto dos dedos dentro de mí, imaginando que es una gran polla negra que me llena." # AI Tags
bno_travel_events_0005.b: "Ohhhh mierda síss! Esta rama grande negro en forma de polla árbol está estirando mi apretado coño blanco tan bueno! Necesito esto tan malo!" # AI Tags
bno_travel_events_0005.c: "Mi coño necesita un[bno_bbc|E]¡Tan mal pero no hay nada cerca de mí!" # AI Tags

