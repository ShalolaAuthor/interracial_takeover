bno_travel_events_0001.title: "Dando limosna a los de piel más oscura" # AI Tags
bno_travel_events_0001.desc: "A lo largo de vuestros viajes habéis atendido vuestra propia exploración de las tierras que os rodean, a pesar del apretado horario que debéis mantener. Sin embargo, el engatusamiento de la banda no es de mucha importancia para ti, y una vez más te has encontrado a ti misma alejada de la compañía principal, revoloteando en un remiendo de árboles.\n\n Al principio, te atrajo la vista de una flora en ciernes, pero luego, ves a un ser de piel más oscura, con forma de humano, de pie y recogiendo algunas bayas. [target1.GetSheHe|U] Parecía extraño en la naturaleza, sin embargo, una vez [target1.GetHerHis] la mirada se encontró con la tuya, [target1.GetSheHe] instantáneamente se dirigió hacia ti. Tomado atrás, casi giras la cola - hasta que [target1.GetSheHe] exclamó:\n\n" Madame, ¿tienes alguna limosna para un pobre mendigo?" # AI Tags
bno_travel_events_0001.a: "¡Dios mío! ¡Por supuesto! Aquí, de mi bolso." # AI Tags
bno_travel_events_0001.b: "¿Una limosna? ¿No quieres algo un poco más... ¿Salacious?" # AI Tags
bno_travel_events_0001.c: "Lejos de ti. ¡Puedo ver la suciedad debajo de tus uñas!" # AI Tags
#
bno_travel_events_0002.title: "Nuevos enfoques cortesanos" # AI Tags
bno_travel_events_0002.desc: "Mientras viaja a través de tierras extranjeras, su banda de viaje tropieza con un hombre en medio de la carretera! Claramente, de la llamada ascendencia 'africana', proveniente de ese lugar muy al sur. [target1.GetHerHis|U] la piel es más oscura que cualquier otra que hayas visto, y [target1.GetSheHe] Ciertamente es mucho más dotado físicamente que la mayoría de sus caballeros.\n\n Dos mensajeros son enviados al hombre, lejos de ti, para no perturbar tu tiempo, ni arriesgar tu muerte en el caso de una instalación. Sin embargo, llegan con una proposición: [target1.GetSheHe|U] quiere unirse a su grupo." # AI Tags
bno_travel_events_0002.a: "Supongo que otro cuerpo no es demasiada molestia." # AI Tags
bno_travel_events_0002.b: "Exijo hablar con [target1.GetHerHim] en privado." # AI Tags
bno_travel_events_0002.c: "¿Cómo puede un hombre sin tierra pensar en unirse a mí?" # AI Tags

bno_travel_events_2002.title: "Un nuevo cortesano se acerca: Tu coño" # AI Tags
bno_travel_events_2002.desc: "Desmontando de tu caballo y secundiéndote de la compañía, el extranjero de piel más oscura estaba claramente un poco nervioso. Curiosidad pintada [target1.GetHerHis] cara, y recubierto de sudor [target1.GetHerHis] Brow, mientras meneas [target1.GetHerHim] detrás de unos arbustos.\n\n"¿Buscas unirte a mi caravana? Preguntas, elegantemente, las manos buscando[target1.GetHerHis] en un movimiento afectuoso. Su escote, vestido en su vestido, generosamente se muestra a [target1.GetFirstName], de color pálido y lechoso en textura. Un aliento estremecido deja tus labios, antes de que te inclines decididamente, picoteando tus labios en los suyos, antes de alejarte rápidamente.\n\n No hay respuesta de los nativos africanos, los ojos ahogándose en sus joyas, caminando hacia abajo hacia sus pechos, y luego hasta la curvatura debajo de su vestimenta. Ambos corazones palpitan en ritmo, apasionados por el tacto del otro. En un abrir y cerrar de ojos, [target1.GetFirstName] rompe su cuerpo en [target1.GetHerHis] brazos, garrando en la parte de atrás de tu vestido. Cumpliendo, rápidamente comienzas a bajar tu parte superior, haciendo estallar cada teta libre, donde él instantáneamente trae [target1.GetHerHis] atención a.\n\n[target1.GetSheHe|U] inmersiones [target1.GetHerHis] la cabeza en esos preciosos montículos de carne, mordisqueando tus pezones, haciéndote provocar un patético gemido. Usted tira a [target1.GetHerHis] cajones - los pedazos de tela que apenas podían llamarse "pantalones" - hambrientos de la cosa que persistía detrás de él. Se estropea libre, abofeteando contra ti, el rostro de ella oculto por [target1.GetFirstName] " La cabeza. Vete a la mierda... Carajo... Te quejas bajo tu aliento."\n\n[target1.GetSheHe|U] te lleva dentro. [target1.GetHerHis] brazos, mirándote a los ojos otra vez, malinterpretando tu lloriqueo por lo que querías. Te lanzas contra un árbol cercano, quejándote, golpeándote la cabeza contra el tronco. [target1.GetHerHis|U] manos pierden poco tiempo en el senderismo por su vestido, ojos deslumbrante en su encaje, bragas blancas, contrastando [target1.GetHerHis] " Pene negro. ¡A la mierda! ¡A la basura![target1.GetSheHe|U] repite en una voz gravada, tirando de sus ropa interior, y empujando [target1.GetHerHis] cuerpo contra el tuyo, liderando [target1.GetHerHis] tip en ti.\n\n Estás lleno de una felicidad que habías experimentado antes, una cabezota cabeza forzándote en tu coño, no hecha para la polla de un extranjero. Sólo los lloriqueos consiguen dejarte como [target1.GetSheHe] muele en ti, rutting [target1.GetHerHis] mierda palo en el fondo de sus tripas." # AI Tags
bno_travel_events_2002.a: "¡Únete a mí en mi corte!" # AI Tags

bno_travel_events_0003.title: "Ganar sus flores" # AI Tags
bno_travel_events_0003.desc: "•Mmph... •"\n\n" Ughh..."\n\n Una vez más, te pones de tu lado, continuando con tu pobre catre, la tierra dura de la tierra que interrumpe tu sueño. Una vez más, te mueves alrededor, tirando alrededor de sus mantas, y echando sus pies - incómodamente caliente a pesar de llevar nada más que un rasguño nocturno.\n\n Aunque, en cierto modo, tu incomodidad fue una bendición disfrazada, mientras escuchas un revoltijo en las puertas de tu tienda, abriéndose y dejando que el cielo nocturno claro vierte en los confines. Rápidamente, te sientas, levantando una mano en defensa, preguntándote quién demonios te estaba molestando a esta hora.\n\n En el umbral de tu tienda hay un hombre de piel más oscura, [target1.GetHerHis] piel como la de la noche. [target1.GetSheHe|U] No lleva camisa, mostrando abdominales rasgados y un pecho perfecto. Tus ojos buscan rápidamente [target1.GetHerHim] por una daga, notando nada en [target1.GetHerHis] manos, y... nada en [target1.GetHerHis] como si no nos pusiéramos pantalones. Colgado entre [target1.GetHerHis] las piernas eran [target1.GetHerHis] arma, [target1.GetHerHis] intención clara como ya surgió sólo un poco." # AI Tags
bno_travel_events_0003.a: "¡Guardias! ¡Guardias!" # AI Tags
bno_travel_events_0003.b: "Wh-w-wh-wha..." # AI Tags

bno_travel_events_2003.title: "Ganar tus flores: Recíproca" # AI Tags
bno_travel_events_2003.desc: "Su vacilación da la [target1.GetLadyLord] " una oportunidad de hablar, sorprendido por tu falta de ira, y más por tu puro asombro. ¡Mi reina, mi reina![target1.GetSheHe|U] llama, entrando rápidamente en la tienda, la luz de la luna todavía brilla en el interior. Una reina de picas, ¿no?[target1.GetSheHe|U] pregunta, voz todavía callada, claramente todavía aturdida por el fracaso de [target1.GetHerHis] Plan a prueba de tontos.\n\n Aunque, [target1.GetHerHis] la pregunta te da pausa, ya completamente despierto. Parpadeando dos veces, empiezas a comprender esto. [target1.GetLadyLord] El propósito - un llamado divino de los dioses para ayudarle a dormir! Por lo menos, esa es tu excusa mental, ya que tus ojos no salen de la vecindad de [target1.GetHerHis] Dick una vez.\n\n" Sí... Lo estoy. ¿Eres..? Una sonrisa toma[target1.GetHerHis] los labios mientras te alejas, tomando uno de [target1.GetHerHis] manos y empezar a frotar en [target1.GetHerHis] Cabeza de gallo. Riéndose un poco, [target1.GetSheHe] Asiente, obteniendo tu dudoso consentimiento. Dando un par de pasos adelante, [target1.GetSheHe] te deja ver, [target1.GetHerHis] polla de carbón creciendo más y más grande.\n\n" Aquí para asegurarse de que usted sólo tiene bebés negros.[target1.GetSheHe|U] gruñidos, un "asesino de la bomba", si pudieras ponerlo en términos más claros. Gulping, te quedas congelado, [target1.GetHerHis] polla cada vez más grande por el momento, la sangre se llena [target1.GetHerHis] " stick. •Open. •[target1.GetSheHe|U] dice, asintiendo [target1.GetHerHis] cabeza, y empujando [target1.GetHerHis] Perra rompe contra tus labios, jugando con ellos.\n\n[target1.GetSheHe|U] sólo se mete en las almohadas de la polla, antes de que finalmente decida a favor [target1.GetHerHim], dejando [target1.GetHerHim] diapositiva [target1.GetHerHis] " Alarga tu boca. Buena chica......[target1.GetSheHe] Coos, una mano crujiendo tu cabello, colocándolo detrás de tu cabeza así [target1.GetSheHe] puede llegar a ti. Pulgada por pulgada, [target1.GetSheHe] invade tu garganta, como los musulmanes estaban en Iberia y los Balcanes.\n\n Dominantemente, [target1.GetSheHe] empieza a follarte la garganta, arando dentro y fuera de tu apretada boca, golpeando [target1.GetHerHis] caderas en los labios y te obliga a tomar esta pastilla de garganta. [target1.GetHerHis|U] los frutos secos aplauden contra tu barbilla, antes [target1.GetSheHe] shudders, tirando de ti y acariciando [target1.GetHerHis] Polo.\n\n"¡Maldita sea! Puta de mierda.[target1.GetSheHe|U] gruñidos, antes de que una cuerda gruesa, pegajosa dispara libre de [target1.GetHerHis] tip, corriéndose por tu cara, seguido por al menos tres cuerdas más poderosas. Empiezan a alejarse después de la cuarta, goteando hacia tu boca abierta." # AI Tags
bno_travel_events_2003.a: "Un facial antes de acostarse no era lo que esperabas. Al menos [target1.GetSheHe] dejó algunas monedas." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] Viajes desesperados de la BBC en un viaje" # AI Tags
bno_travel_events_0004.desc: "#wea k Mientras viajamos juntos, mis ojos estaban constantemente atraídos por la alta y oscura figura del negro [target1.GetLadyLord] en nuestro grupo. [target1.GetHerHis|U] la piel era un rico y profundo ébano que parecía brillar bajo el cálido sol, y [target1.GetHerHis] músculos ondulados por debajo como [target1.GetSheHe] caminaba con un aire de confianza. #!\n\n No pude evitar sentir mi corazón acelerando cada vez que atrapé [target1.GetHerHim] mirándome... esos ojos intensos que arden en los míos como si pudieran ver a través de mí. Estaba claro lo que [target1.GetSheHe] Quería... y yo también.\n\n#wea k Mientras los días pasaban y nos acercamos, me encontré robando miradas a [target1.GetHerHis] polla gruesa que siempre parecía estar tensando contra la tela de [target1.GetHerHis] Pantalones. El pensar en ello en lo profundo de mí me hizo doler el coño con necesidad. #!\n\n Una noche cuando montamos el campamento para la noche, decidí tomar el asunto en mis propias manos - o más bien, la boca.\n\n#wea k Me acerqué a [target1.GetHerHim] donde [target1.GetSheHe] estaba sentado junto al fuego y se arrodilló antes [target1.GetHerHim]. Con una sonrisa tímida, miré hacia arriba [target1.GetHerHim] a través de mis pestañas mientras lentamente empezaba a desabrocharme [target1.GetHerHis] Pantalones. #!\n\n" Tú sabes lo que quiero, yo murmuré suavemente antes de liberarme[target1.GetHerHis] polla masiva de sus confines.\n\n#wea k Surgió, ya duro y listo para mí como si hubiera estado esperando todo este tiempo. Sin dudarlo, envolví mis labios alrededor de la gruesa cabeza y empecé a chupar [target1.GetHerHim] con un gusto que me sorprendió incluso a mí mismo. #!\n\n#wea k [target1.GetHerHis|U] manos enredados en mi cabello como [target1.GetSheHe] gimió sobre mí, empujando [target1.GetHerHis] caderas para encontrar mi boca mientras tomaba más y más de [target1.GetHerHim] en mi garganta. #!" # AI Tags
bno_travel_events_0004.a: "Finalmente he cedido a mi antojo de un #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "He querido esto durante tanto tiempo durante nuestros viajes juntos" # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] Lonely Journey: Frustrado por la falta de BBC" # AI Tags
bno_travel_events_0005.desc: "#wea k Mientras continuaba mi viaje sin ninguna [bno_bbc|E] a la vista, mi deseo por sus enormes pollas sólo se hizo más fuerte. Mi coño estaba constantemente mojado y palpitando con necesidad. #!\n\n Sabía que si no hacía algo pronto, me volvería absolutamente loco por toda la frustración sexual reprimida.\n\n#wea k Una noche, mientras estaba solo en mi tienda, decidí tomar el asunto en mis propias manos, literalmente. #!" # AI Tags
bno_travel_events_0005.a: "Me gimo suavemente mientras froto mi clítoris más rápido y aprieto dos dedos dentro de mí, imaginando que es una gran polla negra que me llena." # AI Tags
bno_travel_events_0005.b: "Ohhhh mierda síss! Esta gran rama de árbol en forma de polla negra está estirando mi apretado coño blanco tan bueno! ¡Necesito esto tanto!" # AI Tags
bno_travel_events_0005.c: "Mi coño necesita un [bno_bbc|E]¡Tan mal pero no hay nada cerca de mí!" # AI Tags

