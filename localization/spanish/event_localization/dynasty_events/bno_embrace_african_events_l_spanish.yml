bno_embrace_african_5.0006.title.female: "El sacerdote de la reina" # AI Tags
bno_embrace_african_5.0006.desc.female: "Hermana [leader.GetFirstName] " se movió con una gracia casi vacilante, su fino hábito de lino se apretó sobre el oleaje de sus caderas y su generoso pecho. Incluso en este simple atuendo, se podía ver cómo la piel pálida resplandecía bajo la luz de las velas, cómo esas pestañas increíblemente largas proyectan delicadas sombras sobre pómulos esculpidos como alabaste r. Se arrodilló ante tu trono, un pequeño temblor corriendo a través de ese esbelto marco mientras te miraba con los ojos el color del cielo de verano, manchado de oro y ensombrecido por el deseo. Su Majestad,, ella respiró, voz suave pero llevando claramente por encima del murmullo de cortesanos reunidos alrededor de su estrado. La Orden está en su lugar. El color más débil se deslizó a lo largo de su cuello pálido, floreciendo a través del puente delicado de su nariz como ella agregó, " Cada hermana toma consuelo sabiendo que ella Te sirve. Su devoción... se profundiza diariamente."\n\n Su mirada persistía en la línea de tu pierna vestida bajo faldas carmesí de seda antes de volver a la tuya. Una astilla de una sonrisa [leader.GetFirstName] " labios, teñidos con algo más allá de la simple gratitud. Y a cambio, continuó, inclinándose hacia adelante para que su voz cayera casi en un susurro, " cuando la Orden se arraigue y florezca... uno de nuestros números será dedicado enteramente a tu placer.[leader.GetFirstName] Dedos apretados en los bordes de la alfombra de tapicería de oro ante usted, nudillos blanqueamiento. " Un sacerdote," murmuró, levantando un poco la barbilla como si te atrevieras a mirar más allá de su delicada fachada, " elegido específicamente por su capacidad de saciar... tus deseos." # AI Tags

bno_embrace_african_5.0006.title.male: "La Sacerdotisa del Rey" # AI Tags
bno_embrace_african_5.0006.desc.male: "Hermana [leader.GetFirstName] " entró en la sala del trono con una delicada gracia que desmintió su sustancial seno, que se esforzó contra el simple lino blanco de su hábito. Incluso desde esta distancia, se podía ver cómo su piel pálida brillaba debajo de la tela delgada, destacando la hinchazón de su garganta mientras se tragaba, sus ojos fijos en su forma masiva sentado en el trono de ébano. El olor de sándalo y lirios que se aferraban a su persona se intensificó al arrodillarse ante ti, una delicada mano cepillándose contra la superficie pulida de la incrustación de oro en la floo r. Mi Lieja,, ella respiró, la voz se calló pero lo suficientemente fuerte para llevar sobre el murmullo de cortesanos reunidos alrededor de su estrado. La Orden está establecida. Su mirada levantada, encontrándose con la suya con asombrosa franqueza. Podías ver cómo esos amplios ojos azules, enmarcados por pestañas que parecían imposiblemente largas y oscuras contra la palidez de sus mejillas, bajaban hasta el contorno de tus piernas revestidas de dee P pantalones de terciopelo antes de volver a tu cara."\n\n" Cada hermana ha sido jurada a la pureza y el servicio, continuó, los labios se separan ligeramente como si decir algo más pero conteniendo hacia atrás. Y nosotros... ofrecemos nuestra gratitud por su generosidad, Su Majestad. Ella titubeó de nuevo, luego añadió suavemente, QUUsted nos ha otorgado un propósito sagrado... y a su vez... Su voz cayó casi a un susurro mientras levantaba su mirada a la tuya una vez más Cuando sea el momento adecuado, a uno de la Orden se le dará el honor singular de servir *Tú* personalmente. Una sacerdotisa dedicada enteramente a su placer.[leader.GetFirstName] Los dedos se apretaron en el borde del escalón de tu trono, y viste cómo su cuerpo parecía enrollarse visiblemente debajo de su simple hábito, un resorte enrollado mantenido tenso por deseos no hablados." # AI Tags

bno_embrace_african_5.0006.a: "Tal servicio será atesorado." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Querido [ROOT.Char.GetTitledFirstName], el [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "La Orden de la Sagrada Unión florece bajo su generoso patrocinio. Cada Hermana encuentra consuelo y propósito dentro de nuestros sagrados muros, sus devociones siempre fortalecidas por el conocimiento que te sirven. De acuerdo con el pacto sagrado hecho cuando usted nos otorgó esta misión bendita, le presentamos a su sacerdotisa designada - una mujer elegida por su pureza excepcional, unw fe, y lo más importante, su singular capacidad para satisfacer tus deseos. Hermana [priest.GetFirstName] ha sido separado para este deber sagrado. Ella está ansiosa por llegar a su corte y estar lista para ofrecerse por completo a su placer.\n\n Anticipamos su llegada dentro de quince días. Su belleza, como un cáliz en alto, espera tu toque. Considérese bendecido de tener su devoción; considérese un honor otorgado a usted por todos nosotros que servimos en el altar de su placer real. Hermana [priest.GetFirstName] ha sido instruido en cada aspecto de agradar a un hombre como usted. Ella está preparada para su mando." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "La Orden de la Sagrada Unión prospera bajo su auspicioso reinado. Cada hermana encuentra fuerza y propósito dentro de nuestros muros consagrados, su devoción amplificada por el conocimiento que te sirven, una encarnación de la gracia divina. Como se prometió en su generoso otorgamiento de patrocinio, le presentamos al sacerdote dedicado a satisfacer sus necesidades: Hermano [priest.GetFirstName]. Elegido por su piedad inquebrantable, físico esculpido, y sobre todo, por la magnífica dotación que se le ha concedido, está dispuesto a ofrecerse por completo a su placer.\n\n Hermano. [priest.GetFirstName] es enviado desde nuestros jardines sagrados dentro de la quincena y llegará a su corte con ganas de satisfacer cada deseo que se agita dentro de usted. Su fuerza, así como su devoción, son inflexibles, y anticipamos que él será una adición muy agradable a su esfera íntima. Si hay alguna indulgencia en particular para la que quieras que se prepare a su llegada, por favor no dudes en comunicarla a través de nuestra Hermandad." # AI Tags
bno_embrace_african_5.0007.a: "Recibiré [priest.GetHerHim] Con mucho gusto." # AI Tags

