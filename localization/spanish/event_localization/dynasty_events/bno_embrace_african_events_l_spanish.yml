bno_embrace_african_5.0003.title.female_wanderer: "Hermana [wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Las puertas pesadas giraron hacia adentro con un golpe sordo, interrumpiendo su revisión de las declaraciones de impuestos. Miraste desde el pergamino para ver a la hermana. [wanderer.GetFirstName] De pie enmarcado dentro del arco. Incluso a esa distancia, su belleza etérea era innegable: piel como alabastro contra el azul de medianoche de sus túnicas, esos ojos sorprendentemente azules que parecían atravesar Tú. Su sonrisa suave habitual sostuvo un borde de urgencia hoy mientras cruzaba el piso del mosaico hacia su estrado. Un temblor tenue corrió a través de su esbelto marco incluso en su zancada medida, y el suave olor de lila se aferró a ella como una oración. Se arrodilló ante ti con la gracia de un sauce en la brisa, la frente cepillándose contra el mármol pulido de los escalones del trono.\n\n" Su Majestad,, murmuró, la voz se calló pero llevando una intensidad que desmintió su suavidad. Se levantó entonces, su movimiento como una flor que se desarrolla bajo la luz del sol, y se encontró con su mirada directamente. Un rubor le tiñó las mejillas, extendiéndose desde su clavícula hasta las puntas de sus oídos. La Iglesia de la Polla Negra te pide tu favor, dijo ella, voz ganando un temblor decidido como si cada palabra fuera sacada de ella con esfuerzo. " Debemos comenzar la construcción de nuestra Catedral - un tributo apropiado a la Semilla del Soberano." Ella juntó sus manos, esos delicados dedos crudos contra el profundo índigo de sus túnicas. El primer paso requiere... una piedra angular," susurró, los ojos parpadeando hacia abajo a sus labios antes de dar una vuelta hacia arriba para encontrarse con el suyo una vez más. " Una oferta sustancial de sus arcas." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Una negociación real" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: " Estabas revisando peticiones para un nuevo sistema de riego cuando las pesadas puertas de roble de tu sala del trono se abrieron con un resonante boom. Un sacerdote se apresuró a entrar en la habitación, sus túnicas más negras que una noche sin estrellas contra la que su piel parecía brillar como caoba pulida. Se arrodilló tan profundamente ante ti que sólo su barbilla despejó las tablas del piso, la frente presionada firmemente contra los fríos azulejos de piedra. Su aliento enganchado en lo que sólo se podía asumir era la anticipación nerviosa mientras levantaba la cabeza, los ojos rebosantes de ferviente adoración. Su Majestad,, él raspeó, la voz gruesa con una urgencia tácita,, perdona mi intrusión en esta hora."\n\n" Levántate, Padre [wanderer.GetFirstName]", usted dijo cortésmente, su mirada que barre sobre el físico impresionante del hombre y la forma en que sus túnicas se aferraron a sus hombros anchos como una segunda piel. Se levantó lentamente, una montaña de músculos en esas sotanas oscuras, cada paso deliberado y lleno de un hambre casi tangible. Se detuvo ante ti, con las manos juntas como ofreciendo una vasija sagrada. La Iglesia del Pollo Negro suplica su favor, comenzó, su voz baja y resonante. Es hora de comenzar la construcción de nuestra Catedral: un monumento a la Semilla del Soberano, un testimonio de su potencia. revoloteando con incienso aferrándose a él como una oración. El primer paso requiere no sólo la fe, sino la ofrenda material - una suma no insignificante de sus arcas. Ring en su intensidad. Pero su Majestad,, continuó, su voz cayendo a un murmullo de seda,, se dice que las bendiciones otorgadas a los que nutren la Catedral son... particularmente generoso." # AI Tags

bno_embrace_african_5.0003.a: "Lo consideraré." # AI Tags

#beg liege to make a cathedral
bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Hermana [wanderer.GetFirstName] barrida en tu sala del trono con la gracia de una paloma blanca descendiendo sobre un altar. Incluso entre los tapices ricamente tejidos y el mármol pulido, parecía brillar-piel como alabastro contra sus túnicas azules de medianoche, esos ojos sorprendentemente azules anchos y serios un Se encontraron con los tuyos por debajo de las pestañas oscuras. El olor débil de lila se aferró a ella como una oración, tejiendo a través del humo del incienso que colgaba perpetuamente en el aire. Era inquietante lo vívidamente que podías imaginarla desnuda debajo de esas sedas, lo fácilmente que tu mente llenaba el vacío entre los pliegues con piel pálida y curvas delicadas. Se arrodilló ante ti, la barbilla metida en la elegante curva de su clavícula, las manos firmemente juntas contra el cierre dorado de su sotana.\n\n" Su Majestad,, ella respiró, la voz se calló aún llevando un temblor que parecía emanar no de la piedad sino del deseo. La primera piedra se pone; la base se mantiene fuerte. La primera piedra se desplegó ante usted entonces, elevándose con la deliberación lenta como si cada movimiento estuviera destinado a ser saboreado. Pero el resto... Ella se alejó, permitiendo que su mirada deambulara sobre su forma, permaneciendo en el camino el vestido se aferró a sus caderas, trazando una punta del dedo a lo largo de la curva de yo el pómulo en el aire entre ustedes. La Catedral requiere... un gasto considerable. Sus ojos se encontraron de nuevo con los tuyos, llenos de una intensidad que bordeaba la desesperación. Pero sabed esto, Majestad, susurró, inclinándose aún más para que su aliento se calentara contra vuestra piel, dentro de sus paredes, la Semilla del Soberano será glorificada de maneras que su Y por un momento fugaz, viste no sólo una ferviente devoción detrás de esos brillantes ojos azules, sino un hambre tan primitiva e indómita como cualquier bestia." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Más allá del tesoro terrenal" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "El perfume de incienso colgaba pesadamente en tu habitación del trono, aferrado a los tapices de seda y girando alrededor de Padre [wanderer.GetFirstName] como se arrodilló ante ti. Él era una montaña de un hombre, sus túnicas negras que se tensaban contra los hombros anchos perfeccionados por años de oración y probablemente mucho más. Su piel brillaba obsidiana bajo la luz parpadeante de la antorcha, cada subida y caída de su pecho un testimonio de un físico que hablaba tanto de devoción y apetitos mucho más profundo que cualquier otro texto sagrado podría expresar. Te encontraste distraída momentáneamente mientras escaneabas esos miembros musculosos antes de que finalmente levantara su cabeza, sus ojos oscuros y resplandecientes como ónice pulido contra tu estrado.\n\n" Vuestra Majestad, azotó, voz profunda como tambores del templo. La primera piedra de la Catedral ha sido colocada; una base lo suficientemente fuerte como para soportar el peso de la gloria del Soberano. sombrero se sentía más físico que espiritual. " Pero el resto...el edificio en sí... QU Sus dedos se flexionaron sobre el cierre con joyas de su sotana, llamando la atención sobre la línea dura de su antebrazo y la forma en que esas manos anchas podría manejar a una mujer con igual fervor como tenían una reliquia sagrada. La construcción restante requiere... una oferta sustancial. Se tragó, los ojos parpadeando hacia abajo a sus labios antes de volver a encontrar su mirada una vez más. Pero sepa esto, Su Majestad,, presionó, inclinándose hacia adelante por lo que su voz era apenas un aliento contra los cojines de seda de su trono,, la terminación de la Catedral p romises bendiciones más allá de cualquier tesoro terrenal. Porque dentro de sus muros, la Descendencia del Soberano será engrandecida en maneras que fluirán en cada rincón de tu reino." Su mirada persistía en ti entonces, midiendo, evaluando, prometiendo algo más potente y tangible que la mera prosperidad." # AI Tags

bno_embrace_african_5.0004.a: "Tales asuntos de peso llevan tiempo." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Hijas del Pollo Negro" # AI Tags
bno_embrace_african_5.0005.desc.female: "Hermana [wanderer.GetFirstName] La entrada siempre iba acompañada de un olor como lirios aplastados y algo sutilmente más musqui, algo claramente femenino que se aferraba a tus sentidos mucho después de arrodillarse antes Tu trono. Era un aroma que conocías bien; uno que se mezclaba con el olor persistente del aceite de sándalo de innumerables noches pasado entrelazado con fuertes extremidades de ébano. [wanderer.GetFirstName] " Sus amplios ojos azules, normalmente tan serenos, estaban nublados con un nerviosismo que tiraba de las esquinas de tus labios. Podías ver su garganta bob mientras se tragaba, la tela pálida de su hábito tensando a través del oleaje de su amplio pecho. Su Majestad,, comenzó, la voz apenas por encima de un susurro,, la Catedral se levanta resplandeciente, su corazón obsidiano pulsando con la gloria del Gallo Negro., Ella él sentadas, esos ojos revoloteando para encontrarse con los tuyos antes de lanzarse hacia abajo para rastrear la línea de tu vestido de seda."\n\n" Pero dentro de estas paredes... no es suficiente, confesó, sus dedos retorciéndose nerviosamente en los bordes bordados de su hábito. Necesitamos un testamento vivo a su linaje real, Su Alteza."[wanderer.GetFirstName]" La mirada volvió a la tuya, fija con una intensidad que bordeaba la desesperación. " Una orden... dedicada a asegurar la continuidad de esta línea sagrada." Se tragó de nuevo, la delicada columna de su garganta flexionándose visiblemente antes de continuar, la voz ganando str como si estuviera alimentada por una marea que sube dentro de ella. Chicas, elegidas por su pureza y belleza... por su devoción a su placer."[wanderer.GetFirstName]" Los labios se separaron un poco como si estuviera a punto de decir algo más, pero luego los mordió juntos, mejillas enrojecidas con un rubor que profundizó el pálido alabastro de su piel. Servirán como vasos vivos, por fin respiró, " llevando la Semilla dentro de ellos... ofreciéndose libremente... para asegurar que su linaje permanezca fuerte y bendecido"." # AI Tags

bno_embrace_african_5.0005.title.male: "Una orden de las Santísimas Vírgenes" # AI Tags
bno_embrace_african_5.0005.desc.male: "El olor pesado de incienso se aferró a la hermana [wanderer.GetFirstName] como se arrodilló ante tu trono. Incluso desde este punto de vista, con tu mirada trazando su pálida forma desde el mar de seda de su pecho hasta el arco puntiagudo de sus delicadas caderas debajo de la delgada lana de su hab Podías ver cómo esas curvas suaves presionaban contra la tela tejida cuando se levantaba. Esos amplios ojos azules, generalmente tan claros y serios, parpadeaban con una tensión que hablaba más de anticipación que de piedad. Sus labios, llenos y pintados de un rojo rubor pálido que coincidía con el color que florecía en sus mejillas, se separaron en una súplica silenciosa antes incluso de que empezara a hablar.\n\n" Vuestra Majestad, respiró, voz temblando levemente al levantarse de las profundidades de su pecho. " La Catedral está completa, sus paredes de obsidiana que reflejan tu gloria como un espejo". Ella levantó la mirada, esos ojos fijos en ti con una intensidad casi desesperada. Pero dentro de su espacio sagrado... queda un vacío. Sus manos apretaron los bordes desgastados de su hábito mientras hablaba, nudillos blancos contra el bordado carmesí tha adornó las mangas. Necesitamos... un testimonio de tu poder, dijo ella, inclinándose más cerca para que el aroma de lila y algo claramente femenino tocara tus fosas nasales. Una orden dedicada enteramente a la adoración de la Semilla del Soberano. Se tragó, ojos a la deriva hacia abajo para rastrear la línea de su cojín del trono antes de volver a su cara de nuevo. Chicas, puras y devotas... escogidas por su gracia y lealtad inquebrantable. Su voz se ablandó en un susurro apenas audible. " Ellos se ofrecerán a ustedes en servicio... en adoración... como encarnaciones vivientes de las bendiciones otorgadas por la Iglesia del Gallo Negro." # AI Tags

bno_embrace_african_5.0005.a: "Considéralo pesado, hermana." # AI Tags

