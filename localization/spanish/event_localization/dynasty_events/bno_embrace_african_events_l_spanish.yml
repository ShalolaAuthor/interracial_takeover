l_spanish:

bno_embrace_african_1.0001.title: "El dilema de un líder: ¿con el pueblo o con los inmigrantes poderosos?" # AI Tags
bno_embrace_african_1.0001.desc: "Recientemente ha habido una afluencia de inmigrantes negros de África que vienen a través de nuestras fronteras en busca de una vida mejor.Son trabajadores fuertes y capaces con habilidades únicas que podrían beneficiar a la comunidad... pero algunos de mis sujetos blancos no confían en ellos y tienen miedo de que les quiten empleos o recursos a los lugareños.\n\nComo líder, tengo que elegir si me pongo de parte de mi pueblo -que constituyen la mayor parte de la base impositiva pero carecen de fuerza en número- o de los nuevos inmigrantes, que pueden ayudar a aumentar la productividad pero pueden causar malestar entre la población existente.\n\nSi yo me pusiera del lado de los lugareños, estarían contentos y seguirían pagando sus impuestos sin protestar. Sin embargo, esto significa menos control sobre la zona ya que todavía habría tensión entre los grupos, lo que probablemente conduciría a más conflictos en el futuro.\n\nPor otro lado, si eligiera apoyar la[bno_bbc|E] los inmigrantes, que podrían proporcionar mano de obra valiosa mientras que también aumentar mi base de poder gracias a su fuerza y unidad. Pero al hacerlo, es probable que algunos ciudadanos blancos dejarían de pagar impuestos por protesta o incluso se marcharían por completo." # AI Tags
bno_embrace_african_1.0001.a: "Por el bien de nuestro pueblo." # AI Tags
bno_embrace_african_1.0001.b: "Veo su potencial." # AI Tags

bno_embrace_african_1.0002.title: "Una solicitud audaz" # AI Tags
bno_embrace_african_1.0002.desc: "Un hombre negro alto y musculoso llamado[bbc.GetFirstName] Se me acerca una mañana con una petición urgente. Exige que le dé el puesto de Mariscal - esencialmente haciéndolo el líder de nuestro ejército y a cargo de todos los asuntos militares. Su razonamiento? Que él puede hacer un mejor trabajo en el mando y fortalecimiento de nuestras tropas que cualquier hombre blanco podría esperar.\n\nPara ser honesto, parte de mí quiere reírse de su audacia. ¿Quién se cree este hombre que es, exigiendo un papel tan importante tan descaradamente?\n\nPero de nuevo... hay algo en él que llama mi atención. Él tiene una presencia - una confianza y fuerza que no puedo negar. Y en el fondo, sé que probablemente podría hacer un gran trabajo liderando nuestro ejército. Después de todo, los hombres negros son conocidos por su destreza física y habilidades de lucha." # AI Tags
bno_embrace_african_1.0002.a: "Necesitamos a alguien más fuerte." # AI Tags
bno_embrace_african_1.0002.b: "Lo que necesitamos ahora es experiencia." # AI Tags

bno_embrace_african_1.0003.title: "La elección difícil de un líder: ¿Control o respeto?" # AI Tags
bno_embrace_african_1.0003.desc: "Un hombre negro alto y musculoso llamado[bbc.GetFirstName] Se me acerca una mañana con una petición inusual. Exige que envíe a mi cortesana blanca - que es conocido por ser un adicto a la polla negra - para que pueda utilizarla para el día que le plazca. Su razonamiento? Que impulsaría su ego y lo haría aún más respetado entre los otros inmigrantes... y a su vez, aumentar nuestro prestigio y control sobre el condado.\n\nTengo que admitir, esta petición me atrapa desprevenido al principio. Quiero decir, seguro, ella es una participante dispuesta que se excita en ser utilizado como un pedazo de carne por los hombres negros grandes ... pero aún así! Se siente tan degradante incluso se le pide una cosa así!\n\nPero otra vez, hay algo atractivo acerca de la idea de tener uno de mis asesores más confiables ser completamente dominado y sumiso a otro hombre. Además, podría potencialmente ayudar a solidificar nuestra posición aquí si demostramos que estamos dispuestos a hacer lo que sea necesario para mantener a todos felices." # AI Tags
bno_embrace_african_1.0003.a: "Ella necesita esto más que yo." # AI Tags
bno_embrace_african_1.0003.b: "Necesito su lealtad más que ellos." # AI Tags

bno_embrace_african_1.0004.title: "Precio de la sangre: El valor de una doncella" # AI Tags
bno_embrace_african_1.0004.desc: "El olor pesado de humo de madera y jabalí asado apenas enmascaraba el tang metálico de sangre que se aferraba a todo dentro de la sala. [whore.GetFirstName] El hombre se sentó frente a una montaña de músculos cubiertos de pieles, su rostro todavía medio ensombrecido por el ancho sombrero de ala ancha bajado sobre su frente. Había llegado a caballo una quincena, llevando regalos y promesas de aumento de dominio - por un precio. Una virgen 'pura' de mi corte, para ser reclamada como propia. Sus términos eran simples: entregar a esta chica, o pagar en oro. La elección era mía, había dicho con esa sonrisa tranquila desconcertante, la clase que no alcanzaba a los ojos duros, parecidos a halcones." # AI Tags
bno_embrace_african_1.0004.a: "Ella es mía para dar." # AI Tags
bno_embrace_african_1.0004.b: "Mi oro es bueno, su virtud también." # AI Tags

bno_embrace_african_1.0005.title: "Duelo de los destinos" # AI Tags
bno_embrace_african_1.0005.desc: "El sol de la tarde se puso en mi espalda mientras cabalgaba por el camino familiar que bordeaba mis tierras. Era un momento raro de paz antes de que llegara la luna de la cosecha, trayendo con ella una afluencia de nobles clamando por el público. Incluso me había permitido el lujo de usar sedas en lugar de mi habitual hábito de lana áspera - verde esmeralda que reflejaba las colinas ondulantes delante. Un halcón se disparó por encima, una mancha solitaria contra el vasto lienzo del cielo. Justo entonces, una voz gutural destrozó el silencio como trueno en un día tranquilo.\n\nSostén tu caballo allí, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!'\n\nEra una pared de músculo cubierto de pieles, saliendo del enredado matorral flanqueando el camino. Incluso a esta distancia, su piel de bronce resplandecía con sudor, y una corona de trenzas apretadas erró sobre su cabeza. Una espada ancha atada a su espalda insinuaba más que una simple musculatura. El hombre se detuvo ante mi caballo, los ojos ardían como brasas calientes al sol de la tarde. Te reto a un duelo, resonando en voz alta en todo el campo.\n\nÉl habló con una cadencia recortada que yo reconocí como de las marchas del norte, pero sus palabras tenían una extraña autoridad. 'Si tú prevaleces,' continuó, inclinándose hacia adelante, 'Salgo de estas tierras, y tu victoria será cantada en cada salón por una generación.' Su mirada se extendió sobre mí, permaneciendo en mis sedas como una bestia hambrienta considerando presa. 'Pero si yo mejor que tú...' Sonreía entonces, revelando dientes que eran demasiado largos para los hombres civilizados, '...me darás la bienvenida en tu corte como un igual.' Un huésped no bienvenido con sus ojos oscuros y su marco amplio ya llenando el espacio a mi lado." # AI Tags
bno_embrace_african_1.0005.a: "Mi espada responde a tu desafío" # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "¡Ahora vete y nunca regreses!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Me someto..." # AI Tags
bno_embrace_african_1.0005.b.1: "Cállate y jódeme, te necesito." # AI Tags
bno_embrace_african_1.0005.b.2: "¿Qué tal si follamos?" # AI Tags
bno_embrace_african_1.0005.c: "Veamos quién es más fuerte." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "Conoce tu lugar, gusano." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Se ha demostrado que estoy equivocado." # AI Tags

bno_embrace_african_1.0006.title: "La demanda de sangre negra" # AI Tags
bno_embrace_african_1.0006.desc: "Una figura hulking estaba enmarcada en la puerta, goteando agua de lluvia de la gruesa capa de piel que llevaba a pesar del calor sofocante que tenía dentro. Avanzaba, los ojos duros como pedernal y los labios dibujaban apretados sobre los dientes como marfil astillado. Incluso antes de hablar, su presencia llenaba la cámara - una ola de almizcle terroso y poder crudo que parecía apartar el olor pulido de cera de abejas y aceite de lavanda que normalmente se aferraba a mi corte. 'No es suficiente', dijo simplemente, su voz áspera como grava raspada sobre la piedra. 'No es suficiente... de nosotros.' Barrió su mirada sobre los señores y damas reunidos con un aire casi depredador -me incluí a mí mismo. Entonces me di cuenta de que no era una queja sobre la falta de sillas o cerveza que colgaba en el aire. Sus ojos persistían sobre mí, y sólo se alejaron brevemente de mi capa bordada al tapiz que representa a mis antepasados blasonado detrás de mí. 'No hay suficiente sangre negra en esta corte,' declaró, su voz resonando con una amenaza silenciosa que parecía enfriar la médula. 'Y si no cambiamos con los disturbios." # AI Tags
bno_embrace_african_1.0006.a: "Tendrás tu lugar aquí." # AI Tags
bno_embrace_african_1.0006.b: "Mi corte no es para los de tu clase." # AI Tags

faction_demand_bnwo: "A la[ROOT.Char.GetTitledFirstName], el[ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "La serpiente se enrolla más fuerte alrededor de tu patético cuello, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Has festado durante demasiado tiempo en tierras destinadas legítimamente a manos negras, engordando en el botín de generaciones robadas. Nosotros, el[bno_bnwo|E], vea claramente: Su linaje es débil, su sangre delgada.\n\nEsta tierra tiene sed de la fuerza de nuestra semilla, de la tierra fértil de un pueblo que entiende el poder. Entregad vuestras tierras voluntariamente, y quizás os permitamos vivir como ganado sobre ellas - un recordatorio de lo que parece el verdadero dominio. Resisted, y vuestros campos serán inundados con la sangre de aquellos que se aferraron demasiado fuertemente para desvanecer el privilegio.\n\nEscoge sabiamente, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName] Nuestra paciencia no es interminable." # AI Tags
bno_embrace_african_1.0007.a: "Que así sea. ¡Puede hacer lo correcto!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#alto[peasant_leader.GetTitledFirstName]¡Y el alto! [faction.GetName]#! declara[war|E] en ti" # AI Tags

bno_embrace_african_1.1007.desc: "Tu lealtad a[faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] se nota, aunque su linaje sugiere un tipo diferente de devoción. Un gallo del tamaño de un martillo de herrero debe venir con ambición que se extiende más allá de servir una línea que se desvanece.\n\nLos[bno_bnwo|E] te ofrece más que lealtad ciega; te ofrecemos fuerza, propósito, dominio. Únete a nosotros y ejerce poder nacido no de títulos polvorientos, sino de la misma sangre que corre por tus venas. La elección es simple:\n\nPárate junto a tu quebradizo señor y mira. [faction_target.GetHerHim] caer - o abrazar el futuro que ha esperado por mucho tiempo hombres como tú." # AI Tags
bno_embrace_african_1.1007.a: "¡Mi espada tiene sed de algo más que lealtad rancio!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Usted ayudará a la[bno_bnwo|E] contra tu[liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "No seré un peón en tu juego." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Usted ayudará a su[liege|E] contra la[bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "No te unes al #high[faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Oro por la paz" # AI Tags
bno_embrace_african_2.0001.desc: "Los tapices a lo largo del pasillo tiemblaban como si se perturbaran por una corriente de aire que pasaba, aunque el aire colgaba grueso y todavía dentro de mi salón. Estaba inspeccionando un cargamento recién llegado de sedas del otro lado del Mar Angosto - telas tan ricas que prácticamente pulsaban con luz en la tenue luz de la lámpara. Un perno particularmente fino, tejido con hilos hilados por los propios rayos de luna, me llamó la atención. Fue entonces cuando la puerta de mis cámaras privadas se abrió con tal fuerza que astillaba uno de los paneles tallados de roble en su marco.\n\nUn gigante se paró contra la luz parpadeante de la antorcha que se derramaba sobre el rellano. Llenó la puerta como una nube de tormenta, de hombros anchos y con cuerdas de músculo, su rostro enmarcado por un choque de pelo negro fuertemente enrollado que parecía vibrar con rabia contenida. Incluso a través de la túnica gruesa de lana que llevaba, el calor de su presencia quemó el aire a su alrededor. 'Oro', retumbó, su voz como grava raspada a través de hueso. Dio un solo paso hacia adelante, y vi las trenzas gruesas colgando de su labio inferior - trenzado con plumas que hablaban de alguna costumbre tribal olvidada. 'Basta de oro para comprar paz para sus aldeas.' Sus ojos, dos fichas de obsidiana en la oscuridad, se establecieron sobre mí, frío y evaluando. 'Y suficiente para silenciar su furia antes de que vengan a reclamarse.' Señaló vagamente hacia el mundo exterior, su mano un puño masivo que fácilmente podía aplastar a una manzana entera. 'Mi gente está tranquila." # AI Tags
bno_embrace_african_2.0001.a.accept: "El oro es tuyo, mantén a raya a tu gente." # AI Tags
bno_embrace_african_2.0001.a.decline: "La paz se gana, no se compra con oro." # AI Tags
bno_embrace_african_2.0001.b: "El oro es aburrido, mi calor trae calma." # AI Tags
bno_embrace_african_2.0001.c: "Voy a compartir su calor, muestra tu lealtad." # AI Tags

bno_embrace_african_2.1001.title: "Carne por la paz" # AI Tags
bno_embrace_african_2.1001.desc: "Los susurros me siguieron como sombras a través de los tapices de mi propia sala - 'puta', 'bocina', 'trumpetaron su carne' - cada sibilante sílaba un pico en mi piel. Mis damas en espera evitaron sus ojos, aunque pude sentir sus miradas que persistían en las sedas bordadas que se pegaban a mis caderas, la mancha carmesí que florecía en el centro de mi corpiño. Fue un sacrificio - no sólo ofrecer mi cuerpo, sino mi nombre, mi propio yo mismo - para apaciguar a estos hombres con sus rostros ensombrecidos por las tormentas y voces como piedras que rechinaban. Pero había visto lo que sucedió cuando otros señores se resistieron a sus demandas. Campos incendiados, graneros destrozados como cáscaras de huevo quebradizas, mujeres arrastradas de casa por puños gruesos como pitones." # AI Tags
bno_embrace_african_2.1001.a: "La paz comprada, cada pulgada reclamada." # AI Tags

bno_embrace_african_2.2001.title: "Su entrega silenciosa" # AI Tags
bno_embrace_african_2.2001.desc: "La chica se acostaba en la alfombra de peluche, las extremidades se jugaban como una muñeca rota, un suave suspiro escapando de sus labios separados como si estuviera persiguiendo algún sueño persistente. La luz de la luna se derramó por la ventana, cogiendo en el sudor la piel pálida y destacando el oscuro florecimiento de moretones que florecía en su clavícula, justo por encima de la ola de su pecho todavía pulsante. Corrí un dedo grueso a través del enredado desorden de pelo rubio yeso en la frente, saboreando el ligero almizcle de ella mezclado con el nuestro. Sus gritos habían sido dulces al principio - sus gritos se habían sorprendido jadeando con algo completamente más... una especie de aceptación desesperada, tal vez incluso deleite - como uno tras otro de mis hombres la reclamaba. Toda la noche venían y se iban, dejando cada uno su marca en esa delicada carne como firmas en el pergamino. Ahora la tormenta había pasado, dejando atrás sólo esta tranquila secuela de miembros enredados y cuerpos gastados." # AI Tags
bno_embrace_african_2.2001.a: "Ella les pertenece ahora, ve a descansar." # AI Tags

bno_embrace_african_2.0002.title: "Su precio: Una flor blanca" # AI Tags
bno_embrace_african_2.0002.desc: "¡La maldita audacia de él! Saltó a través de las puertas de mi corte como una nube de tormenta dada carne, todos los hombros estruendosos y los ojos de obsidiana fruncidos. Su túnica se abrió sobre los músculos anchos manchados de sudor, revelando la piel oscura como el ébano pulido, y el olor espeso del almizcle se aferró a él como una segunda piel. 'Señor,' retumbó, su voz graznó grava sobre piedra, 'estamos cansados, nuestras mujeres cansadas, y nuestros cuerpos duelen por la liberación. Envíenos una de sus chicas flores blancas - regordetes, maduras, listas para ser tocadas por manos fuertes.' Señaló con desprecio a los hombres que lo flanqueaban, cada una de las siluetas hulking lanzadas en sombra detrás de él, todos ellos con ojos que hierven como carbones en sus cráneos. 'Enviadla antes de que se ponga el sol o pongamos nuestras herramientas." # AI Tags
bno_embrace_african_2.0002.a.accept: "Como quieras, ella será tuya." # AI Tags
bno_embrace_african_2.0002.a.decline: "¿Rehusar el trabajo?" # AI Tags
bno_embrace_african_2.0002.b: "Una noche conmigo calma su ira." # AI Tags
bno_embrace_african_2.0002.c: "Lo mío es tuyo, diles que vengan." # AI Tags

bno_embrace_african_2.1002.title: "No hay descanso para los tomados" # AI Tags
bno_embrace_african_2.1002.desc: "Mis piernas están apretadas de sudor y una extraña mezcla de almizcle y excitación, cada músculo gritando en protesta mientras trato de encontrar la compra en el piso de tierra irregular. Lo último que recuerdo es entrar en su campamento, un tapiz de flexiones entre árboles retorcidos de jazmín y humo de madera. Ahora el aire zumba con algo más: calor, urgencia, el olor de innumerables cuerpos sin lavar presionados juntos. Una forma frenética se había retirado, su gemido reverberando en mi pecho incluso como otro se atascó en mí, una larga distancia de ébano que conduce profundamente dentro de mi coño adolorido. No hay tiempo para coger mi aliento, no hay tiempo para nada más que el frenético golpe de sangre y la forma en que cada uno de ellos resonaba a través de mi propio ser. Yo pensaba que estaba preparado para esto... para ellos... pero nada podía verdaderamente haberme preparado para la pura sensación, fuerza implacable de la misma. Mi boca trabajaba inútilmente contra su frenética barba mientras me apretaba." # AI Tags
bno_embrace_african_2.1002.a: "Por favor... déjame respirar." # AI Tags

bno_embrace_african_2.2002.title: "La recompensa del Señor, ganada en carne" # AI Tags
bno_embrace_african_2.2002.desc: "Me recosté contra las maderas ásperas de mi estrado, los ojos barriendo a través del mar de caras ansiosas ante mí - cejas oscuras surcadas en la expectativa, pechos hinchados como cuervos rojizos. Mi voz resonó a través de la cancha llena, cada sílaba un golpe de martillo sobre el silencio que había caído sobre ellos después de mi proclamación: 'Toma tu llenura de mis mujeres esta noche.' Dejé que el murmullo murmullo a través de sus filas para un latido, saboreando la tensión antes de conducir mi punto de vista. 'Pero llegado el amanecer,' continué, dejando que la luz del fuego bailara en mis ojos obsidianos, 'solo tres de ustedes serán considerados dignos. Tres brazos fuertes para trabajar a mi lado, tender campos y forjarse por igual.' Un gruñido bajo retumbó a través de ellos, un sonido tanto primitivo y respetuoso; sabían lo que estaba en juego. Anhelaron más que sólo la piel sudada y el sabor de la carne madura." # AI Tags
bno_embrace_african_2.2002.a: "Hazos dignos de servirme." # AI Tags

bno_embrace_african_2.0003.title: "El valor de la hija: el destino de una nación" # AI Tags
bno_embrace_african_2.0003.desc: "El mensajero estaba rígido como un roble gruñido delante de mí, su piel aceitada brillando bajo la luz parpadeante de la lámpara. Sus ojos, chips de obsidiana manchados de oro, no titubearon incluso mientras dejaba que mi propia mirada barrera de sus manos callosas agarrando las riendas de cuero desgastadas a los músculos cicatrizados que se amontonaban debajo de su túnica. [ROOT.Char.GetLadyLord] ', comenzó, voz de un rugido bajo que parecía sacudir las piedras de fuego, 'Los Grandes Jefes han decretado.' Un pinchazo de inquietud arrastró por mi columna vertebral mientras inclinaba mi barbilla más alto. 'Buscaron a su hija para uno de los suyos en el matrimonio. Ella está en edad ahora, madura y justa -' Se detuvo, dejando que el cumplido cuelga pesadamente en el aire - 'y una unión con ella traería prosperidad a esta tierra.' Sus palabras no eran amenazas veladas; eran lanzas afiladas apuntando directamente a mi corazón. 'Ofrecen apoyo en el intercambio,' continuó, sin vacilar cuando me encontré con su mirada, 'Pero...' La voz no hablada colgada entre nosotros, grueso y sofocante como el almiz de tierra húmeda después de una tormenta de primavera. 'Pero?' Mi voz era apenas un hilo de seda. Él no dudó. 'Si usted se niega,' murmuró, la voz que cae a un gruñido regordete, 'su nación se marchitará. Cultivará, cesará el comercio. [whore.GetFirstName]- tan vibrante, tan llena de vida - ofrecido como un peón en este juego de poder? Un estremecimiento corrió a través de mí, no del todo del miedo. La promesa de prosperidad era seductora, seductora. Sin embargo, ¿podría soportar verla perdida, tragada entera por esa cultura extranjera, sus costumbres y deseos estrangulando la luz dentro de ella?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Mi hija será de ellos." # AI Tags
bno_embrace_african_2.0003.a.decline: "Nuestra tierra prospera en sus propios términos." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "La bendición de la semilla del Soberano" # AI Tags
bno_embrace_african_5.0001.desc.female: "Señora[ROOT.Char.GetFirstName] Se arrodilló ante el sacerdote, con su túnica alrededor de ella como una piscina oscura a sus pies. Había sido elegida para este ritual debido a una tos persistente que no cedía a pesar de los mejores remedios. La cámara estaba espesa de incienso y expectación mientras otros cortesanos observaban desde sus asientos acolchados. El sacerdote era grande, su piel aceitada brillaba bajo la luz de la antorcha. Llevaba sólo un simple taparrabos que apenas contenía su erección - una impresionante longitud de músculo pulsando debajo de su envoltura blanca de seda. [ROOT.Char.GetFirstName] tragado nerviosamente, los ojos fijos en su polla palpitante mientras se acercaba.\n\nÉl se bajó delante de ella, las caderas se balanceaban suavemente mientras se colocaba directamente sobre sus piernas extendidas. Ella se armó contra el suelo de piedra, abriendo su boca como se le indicó. Él se sumergió en ella voluntariamente, el calor de él irradiando sobre su lengua incluso a través de la fina capa de seda. [ROOT.Char.GetFirstName] Al instante sintió que su espeso eje le apretaba la garganta, exigiendo una golondrina profunda. Su polla estaba resplandeciente y tensa, su cabeza tibia y palpitando contra su suave paladar. El sacerdote gimió cuando comenzó a moverse dentro de ella, empujando rítmicamente en el tiempo con el canto del thruming bajo resonando de las sacerdotisas flanqueando con ellas. [ROOT.Char.GetFirstName] le dio la lengua a su alrededor, tratando de mantenerse a su ritmo frenético, tomando cada gota de grueso pre-come que rezumó en su lengua antes de que estallara el inevitable torrente. Era caliente y poderoso, inundando su boca y forzándola a mordisquear involuntariamente mientras se tragaba codiciosamente - desesperada por la cura, desesperada por el sabor de su poder, desesperada por ser llenada." # AI Tags
bno_embrace_african_5.0001.a.female: "¡Ghhk!" # AI Tags

bno_embrace_african_5.0001.title.male: "El beso limpiador" # AI Tags
bno_embrace_african_5.0001.desc.male: "Señor. [ROOT.Char.GetFirstName] se movió incómodamente sobre el estrado levantado. Había estado plagado por una fiebre persistente durante semanas, su constitución robusta habitual no pudo combatirla. Su mirada se giró entre las caras expectantes de la corte de abajo y la imponente figura arrodillada ante él - la sacerdotisa misma. Su piel pálida resplandeció bajo la luz de la antorcha, su cabello rubio dorado se apretó hacia atrás de una cara que era angélica y sorprendentemente audaz. Una túnica blanca simple se aferró a su torso taut, apenas ocultando la curva de sus caderas y la hinchazón hinchada en su base. [ROOT.Char.GetFirstName] tragó nerviosamente, agudamente consciente del calor que emanaba de sus piernas desnudas mientras se arrodillaban ante él.\n\nLa sacerdotisa se enderezó, ofreciendo su rostro directamente hacia sus labios. Sus ojos eran piscinas oscuras que reflejaban la luz de las velas parpadeantes, retándole a aceptar la cura que tenía dentro de ella. Se separó ligeramente las piernas, revelando la suave extensión de su vulva, resbaladiza con un brillo de aceite que brillaba bajo las antorchas. [ROOT.Char.GetFirstName] Sentía un picor de excitación mezclado con aprensión mientras se arrodillaba. Su aroma cálido, una mezcla embriagada de almizcle melado y algo claramente femenino, llenaba sus fosas nasales mientras ella se bajaba por lo que su rostro estaba a centímetros de ella. Él respiró profundamente, alimentándose por el inesperado frío que se encontraba con sus labios cuando se cepillaban contra la pulpa, esperando carne. Parecía como terciopelo sumergido en una fresca luz de luna antes de que se viera obligado a abrir más anchas sus caderas hacia adelante, ofreciéndole acceso a toda la profundidad de su cuerpo. Ella soltó con un suave suspiro y una ola de músculo, la ola de calor que se lavaba sobre él mientras llenaba su boca - gruesa, cremosa, e innegablemente deliciosa." # AI Tags
bno_embrace_african_5.0001.a.male: "Dulce como la miel.." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "La bendición de la semilla del Soberano: Preludio" # AI Tags
bno_embrace_african_5.0002.desc.female: "La fiebre había sido implacable durante días, convirtiendo tu cabeza en un horno y sacudiendo tus huesos con escalofríos. Finalmente te habías rendido a lo inevitable y llamado por el Hermano[priestess.GetFirstName], el imponente sacerdote negro que fue a la vez renombrado curandero e infame por su toque exigente durante el ritual de la Bendición de la Semilla del Soberano. Sabías que no era sólo cualquier cura; se había extendido la palabra del milagro que obró a través de ese singular acto de devoción ferviente. Tu cuerpo dolía con la debilidad de la enfermedad y, sin embargo, te encontrabas extrañamente agitado por el conocimiento de que tu salvación podría venir de una manera tan primitiva. [priestess.GetFirstName], una silueta oscura enmarcada contra la tenue luz que se derrama desde el pasillo. Se movió con una gracia sin esfuerzo que desmintió su marco sustancial mientras cruzaba la habitación, deteniéndose a pocos centímetros de tu cama donde estabas temblando bajo tus delgadas mantas.\n\nSe inclinó hacia abajo, inhalando agudamente como para medir la esencia misma de su enfermedad antes de ofrecer una risa baja. 'Parece que mi regalo ha vuelto a morderme, ¿no es así?' Sus dedos se cepillaron contra su frente húmeda, provocando un escalofrío que viajó hasta su núcleo. Su pulgar golpeó suavemente a través de su pómulo, enviando una sacudida de calor a través de usted a pesar del frío que se aferraba a él como una segunda piel. [priestess.GetFirstName] 'No te preocupes, hijo mío,' dijo en una voz rica y profunda como el terciopelo. 'La Descendencia del Soberano te restaurará.' Señaló a los gruesos aceites colocados en tu mesita de noche, su olor agudo y exótico. 'Ven, ahora. Debemos comenzar los preparativos para nuestro ritual.' Sabías lo que esperabas: su erección poderosa presionando en tu garganta, llenando tu boca con su calor mientras se metía dentro de ti, exigiendo una golondrina golosa de su esperma. Una ola de miedo y anhelo lavada sobre ti mientras asintió, la perspectiva de curación se entrelazó repentinamente con la emoción embriagadora de rendirte a él." # AI Tags
bno_embrace_african_5.0002.a.female: "Oh, por favor... lo necesito ahora..." # AI Tags

bno_embrace_african_5.0002.title.male: "El beso limpiador: Preludio" # AI Tags
bno_embrace_african_5.0002.desc.male: "El escalofrío que se había metido en tus huesos durante semanas parecía profundizarse con cada aliento rabioso que dibujabas. No te habías molestado en enviar a alguien cuando la fiebre golpeó, descartándola como otro ataque de miseria estacional. Pero esta vez, se aferró más fuerte, drenando de fuerza y dejando un dolor sordo en tu cabeza que palpitaba como un tambor insistente. Estabas a punto de convocar a una criada para que te trajera caldo cuando un golpe, sorprendentemente ligero, llegó a la puerta de la cámara.\n\nUna visión en lino pálido entró, arrojando una sombra fugaz de la luz de la vela parpadeante fuera. [priestess.GetFirstName] Ella parecía casi frágil, esta Sacerdotisa del Beso Limpiador. Su marco era delgado como un sauce, pero de alguna manera ella exudaba un aura de serenidad de otro mundo. Incluso ahora, arrodillada junto a su cama con su cabello rubio dorado en cascada por la espalda como una luz de luna y esos ojos increíblemente azules que buscaban a la suya, había una suavidad sobrenatural sobre ella que desmintió el poder que irradiaba de su propio núcleo. 'La Iglesia recuerda sus dones', murmuró, su voz un suave timbre en la quietud de su cámara. Ella sostuvo una delicada mano, dedos inclinados con anillos de amatista, ofreciéndote un pañuelo de seda ya empapado de aceites exóticos. 'Esta enfermedad ha durado demasiado tiempo, ¿no es así?' Sus labios se curvaron en una dulce sonrisa que te envió un temblor a pesar del escalofrío que aún te apretaba. 'Permíte que te ofrezca mi cura.'" # AI Tags
bno_embrace_african_5.0002.a.male: "No se demore, hermana." # AI Tags

#Beg Liege to make the church foundation  
bno_embrace_african_5.0003.title.female_wanderer: "Hermana[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Las pesadas puertas giraban hacia adentro con un golpe sordo, interrumpiendo su revisión de las declaraciones de impuestos. Usted miró desde el pergamino para ver a la hermana[wanderer.GetFirstName] De pie enmarcada dentro del arco. Incluso a esa distancia, su belleza etérea era innegable: piel como alabastro contra el azul de medianoche de sus túnicas, esos ojos sorprendentemente azules que parecían atravesarte. Su sonrisa suave y habitual tenía hoy un borde de urgencia mientras cruzaba el suelo del mosaico hacia tu estrado. Un temblor tenue atravesó su esbelto marco incluso en su zancada medida, y el suave aroma de lila se aferró a ella como una oración. Se arrodilló ante ti con la gracia de un sauce en la brisa, la frente cepillándose contra el mármol pulido de los escalones del trono.\n\n'Su Majestad,' murmuró, voz se calló, pero llevando una intensidad que desmintió su suavidad. 'Perdóname por entrometerme en tus trabajos.' Entonces ella se levantó, su movimiento como una flor que se desdoblaba bajo la luz del sol, y se encontró con tu mirada directamente. Un rubor teñió sus mejillas, extendiéndose de su clavícula a las puntas de sus oídos. 'La Iglesia del Gallo Negro pide tu favor,' dijo ella, voz ganando un temblor decidido como si cada palabra fuera retorcida de ella con esfuerzo. 'Debemos comenzar la construcción en nuestra Catedral - un tributo apropiado a la Semilla del Soberano.' Ella juntó sus manos, esos delicados dedos marcados contra el profundo índigo de sus túnicas. 'El primer paso requiere... una piedra angular,' susurró, los ojos destilando hacia abajo a tus labios antes de dar de nuevo para encontrarse con los tuyos. 'Una ofrenda sustancial de tus arcas.'" # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Una negociación real" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Usted estaba revisando peticiones para un nuevo sistema de riego cuando las pesadas puertas de roble de su sala del trono se abrieron con un resonante boom. Un sacerdote se apresuró a entrar en la cámara, sus túnicas más negras que una noche sin estrellas contra la que su piel parecía brillar como caoba pulida. Se arrodilló tan profundamente ante usted que sólo su barbilla despejó las tablas del suelo, frente presionada firmemente contra los azulejos de piedra fría. Su aliento enganchado en lo que sólo podía asumir era la anticipación nerviosa mientras levantaba su cabeza, ojos rebosantes de ferviente adoración. 'Su Majestad,' raspaba, voz espesa con una urgencia no hablada, 'perdonen mi intrusión a esta hora.'\n\n'Levántate, Padre[wanderer.GetFirstName] 'Se levantó lentamente, una montaña de músculos en esas sotanas oscuras, cada paso deliberado y lleno de un hambre casi tangible. Se detuvo ante ti, con las manos apretadas como si ofrecieran un vaso sagrado. 'La Iglesia del Pollo Negro te suplica favor,' comenzó, su voz baja y resonante. 'Es hora de comenzar la construcción sobre nuestra Catedral: un monumento a la Semilla del Soberano, un testimonio de su potencia.' Se inclinó hacia adelante entonces, el débil aroma del almizcle que se mezclaba con el incienso que se aferraba a él como una oración. 'El primer paso requiere no sólo fe, sino ofrenda material - una suma no insignificante de sus arcas.' Su mirada se deslizó a sus labios, luego de nuevo para encontrarse con los tuyos, inquebrantable en su intensidad. 'Pero su Majestad,' continuó, su voz cayendo a un murmullo serena, 'es dijo que las bendiciones otorgadas a los que alimentan la Catedral son particularmente botiful.'" # AI Tags

bno_embrace_african_5.0003.a: "Lo consideraré." # AI Tags

#beg liege to make a cathedral
bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName] 's Plea" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Hermana[wanderer.GetFirstName] En tu habitación del trono, con la gracia de una paloma blanca que descendía sobre un altar. Incluso entre los tapices ricamente tejidos y el mármol pulido, ella parecía brillar, como un alabastro contra sus túnicas azules de medianoche, esos ojos azules sorprendentes anchos y fervientes cuando se encontraron con los tuyos desde debajo de pestañas oscuras. El débil olor de lila se aferró a ella como una oración, tejiendo a través del humo del incienso que colgaba perpetuamente en el aire. Era inquietante cómo vívidamente podías imaginarla desnuda debajo de esas sedas, cuán fácilmente llenaba tu mente el vacío entre los pliegues con piel pálida y curvas delicadas. Se arrodilló ante ti, la barbilla metida en la elegante curva de su clavícula, las manos firmemente unidas contra el cierre dorado de su sotana.\n\n'Su Majestad,' respiró, voz se calmó sin embargo llevando un temblor que parecía emanar no de la piedad sino del deseo. 'La primera piedra está puesta; el fundamento se mantiene fuerte.' Ella se abrió ante usted entonces, levantándose con lenta deliberación como si cada movimiento estuviera destinado a ser saboreado. 'Pero el resto...' Ella se alejó, permitiendo que su mirada deambulara sobre su forma, permaneciendo en el camino el vestido se aferró a sus caderas, trazando una punta del dedo a lo largo de la curva de su pómulo en el aire entre ustedes. 'La Catedral requiere... un gasto considerable.' Sus ojos se encontraron de nuevo con los suyos, llenos de intensidad que bordeaba la desesperación. 'Pero sepan esto, Su Majestad,' susurró, inclinándose aún más cerca para que su aliento se calentara contra su piel, 'dentro de sus paredes, la Semilla del Soberano será glorificada de maneras que sobrepasan toda riqueza terrenal.'" # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "Más allá del tesoro terrenal" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "El perfume de incienso colgaba pesadamente en tu habitación del trono, aferrado a los tapices de seda y girando alrededor de Padre[wanderer.GetFirstName] Como se arrodilló ante ti. Era una montaña de hombre, sus túnicas negras tensas contra hombros anchos afiladas por años de oración y probablemente mucho más. Su piel brillaba obsidiana bajo la luz de la antorcha parpadeante, cada subida y caída de su pecho un testamento a un físico que hablaba tanto de devoción y apetitos mucho más profundo de lo que cualquier texto santo podría expresar. Te encontraste temporalmente distraído mientras escaneabas esos miembros musculosos antes de que finalmente levantara su cabeza, ojos oscuros y resplandecientes como ónice pulido contra tu estrado.\n\n'Su Majestad,' repitió, voz profunda como tambores del templo. 'La primera piedra de la Catedral ha sido colocada; un fundamento lo suficientemente fuerte como para soportar el peso de la gloria del Soberano.' Se detuvo, encontrando su mirada con una intensidad que se sentía más física que espiritual. 'Pero el resto... el edificio mismo...' Sus dedos se flexionaron sobre el broche de su sotana, llamando la atención sobre la línea dura de su antebrazo y la manera en que esas manos anchas podrían manejar a una mujer con igual fervor como tenían una reliquia santa. 'La construcción restante requiere... una ofrenda sustancial.' Se tragó, los ojos parpadeando hacia abajo a sus labios antes de volver a encontrar su mirada una vez más. 'Pero sepa esto, Su Majestad', presionó, inclinándose hacia adelante para que su voz apenas fuera un soplo contra los cojines de seda de su trono, 'la terminación de la Catedral promete bendiciones más allá de cualquier tesoro terrenal. Porque dentro de sus paredes, la Semilla del Soberano será ampliada en formas que fluyan hacia adelante en cada rincón de su reino.'" # AI Tags

bno_embrace_african_5.0004.a: "Tales asuntos de peso llevan tiempo." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Hijas del Pollo Negro" # AI Tags
bno_embrace_african_5.0005.desc.female: "Hermana[wanderer.GetFirstName] La entrada siempre iba acompañada de un aroma como lirios aplastados y algo sutilmente más musqui, algo claramente femenino que se aferraba a tus sentidos mucho después de arrodillarse ante tu trono. Era un aroma que conocías bien; uno que se mezclaba con el olor persistente del aceite de sándalo de innumerables noches pasado entrelazado con fuertes extremidades de ébano. [wanderer.GetFirstName] Sus amplios ojos azules, normalmente tan serenos, estaban nublados con un nerviosismo que tiraba de las esquinas de tus labios. Podías ver su garganta abombada mientras se tragaba, la tela pálida de su hábito tensando a través del oleaje de su amplio pecho. 'Su Majestad,' comenzó, voz apenas por encima de un susurro, 'la Catedral está resplandeciente, su corazón obsidiano palpitando con la gloria del Pollo Negro.' Ella dudó, esos ojos revoloteando para encontrarse con los tuyos antes de lanzarse hacia abajo para trazar la línea de tu túnica de seda.\n\n'Pero dentro de estas paredes... no es suficiente,' confesó, sus dedos retorciéndose nerviosamente en los bordes bordados de su hábito. 'Necesitamos un testimonio vivo de su linaje real, Su Alteza.'[wanderer.GetFirstName] La mirada volvió a la tuya, fija con una intensidad que bordeaba la desesperación. 'Un orden... dedicado a asegurar la continuidad de esta sagrada línea.' Se tragó de nuevo, la delicada columna de su garganta flexionándose visiblemente antes de continuar, la voz ganando fuerza como si estuviera alimentada por una marea que subía dentro de ella. 'Chicas, escogidas por su pureza y belleza... por su devoción a tu placer.'[wanderer.GetFirstName] Sus labios se separaron un poco como si estuviera a punto de decir otra cosa, pero luego los mordió juntos, mejillas enrojecidas con un rubor que profundizó el pálido alabastro de su piel. 'Servirán como vasos vivientes,' respiró por fin, 'llevando la Semilla dentro de ellos... ofreciéndose libremente... para asegurar que su linaje permanezca fuerte y bendecido.'" # AI Tags

bno_embrace_african_5.0005.title.male: "Una orden de las Santísimas Vírgenes" # AI Tags
bno_embrace_african_5.0005.desc.male: "El olor pesado de incienso se aferró a la hermana[wanderer.GetFirstName] Se arrodilló ante tu trono. Incluso desde este punto de vista, con tu mirada trazando su pálida forma desde el mar de seda de su seno hasta el arco puntiagudo de sus delicadas caderas debajo de la delgada lana de su hábito, podías ver cómo esas suaves curvas se oprimían contra el paño tejido cuando se levantaba. Esos amplios ojos azules, generalmente tan claros y serios, parpadeaban con una tensión que hablaba más de anticipación que de piedad. Sus labios, llenos y pintados de rojo rubor pálido que coincidía con el rubor que florecía en sus mejillas, se separaron en una súplica silenciosa antes de siquiera empezar a hablar.\n\n'Su Majestad,' respiró, voz temblando ligeramente mientras se elevaba de las profundidades de su pecho. 'La Catedral está completa, sus paredes obsidianas reflejan su gloria como un espejo.' Ella levantó su mirada, esos ojos fijaron en usted con una intensidad casi desesperada. 'Pero dentro de su espacio sagrado... queda un vacío.' Sus manos apretaron los bordes desgastados de su hábito mientras ella hablaba, nudillos blancos contra el bordado carmesí que adornaba las mangas. 'Necesitamos... un testimonio de tu poder,' dijo ella, inclinandose más cerca para que el olor de lila y algo claramente femenino tocara tus narices. 'Una orden dedicada enteramente a la adoración de la Semilla del Soberano.' Ella tragó, ojos que bajaban a la deriva para trazar la línea de tu cojín del trono antes de volver a tu rostro otra vez. 'Girls, puro y devoto... escogieron para su gracia y lealtad inquebrantable.' Su voz se suavizaron en un susurro apenas audible. 'Ellos se ofrecerán a ti en servicio... en adoración... como encarnaciones vivientes de las bendiciones otorgadas por la Iglesia de la Cock Negra.'" # AI Tags

bno_embrace_african_5.0005.a: "Considéralo pesado, hermana." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "El sacerdote de la reina" # AI Tags
bno_embrace_african_5.0006.desc.female: "Hermana[leader.GetFirstName] Se movía con una gracia casi vacilante, su fino hábito de lino se apretaba sobre el oleaje de sus caderas y su generoso pecho. Incluso en este sencillo atuendo, podías ver cómo la piel pálida resplandecía bajo la luz de las velas, cómo esas pestañas increíblemente largas arrojaban sombras delicadas sobre los pómulos esculpidas como alabastro. Se arrodilló ante tu trono, un pequeño temblor corriendo a través de ese esbelto marco mientras te miraba con los ojos el color del cielo de verano, manchado de oro y ensombrecido por el deseo. 'Su Majestad,' respiró, voz suave pero llevando claramente por encima del murmullo de cortesanos reunidos alrededor de tu estrado. 'La Orden está en su lugar.' El más débil rubor se arrastró a lo largo de su pálido cuello, floreciendo a través del delicado puente de su nariz como añadió, 'Cada Hermana toma consuelo sabiendo que te sirve. Su devoción... se profundiza diariamente.'\n\nSu mirada persistía en la línea de tu pierna vestida debajo de faldas carmesí de seda antes de volver a la tuya. [leader.GetFirstName] 'Y a cambio,' continuó, inclinándose hacia adelante para que su voz cayera casi en un susurro, 'cuando la Orden haya echado raíces y florecido... uno de nuestros números estará dedicado enteramente a su placer.'[leader.GetFirstName] los dedos apretados en los bordes de la alfombra del tapiz de oro ante ti, nudillos blanqueando. 'Un sacerdote,' murmuró, levantando la barbilla un poco como si te atrevieras a mirar más allá de su delicada fachada, 'elegido específicamente por su capacidad de saciar... tus deseos.'" # AI Tags

bno_embrace_african_5.0006.title.male: "La Sacerdotisa del Rey" # AI Tags
bno_embrace_african_5.0006.desc.male: "Hermana[leader.GetFirstName] Entró en la sala del trono con una delicada gracia que desmintió su sustancial pecho, que se esforzó contra el simple lino blanco de su hábito. Incluso desde esta distancia, se pudo ver cómo su piel pálida resplandecía debajo de la delgada tela, destacando la hinchazón de su garganta mientras se tragaba, sus ojos fijos en su enorme forma sentada en el trono de ébano. El olor de sándalo y lirios que se aferraban a su persona se intensificó mientras se arrodillaba ante ti, una delicada mano cepillándose contra la superficie pulida de la incrustadura de oro en el suelo. 'Mi Lieja,' respiró, voz resonó lo suficientemente fuerte como para llevar sobre el murmullo de cortesanos reunidos alrededor de tu estrado. 'La Orden está establecida.' Su mirada se levantó, encontrándose con la tuya con asombrosa franqueza. Pudiste cómo esos ojos azules anchos, enmarcados por pestañas que parecían imposiblemente largas y oscuras contra la palidez de sus mejillas, se deslizaron hacia el contorno de tus piernas revestidas de profundos pantalones de terciopeto antes de regresar a tu rostro.\n\n'Cada Hermana ha sido jurada a la pureza y al servicio,' continuó ella, los labios se separan ligeramente como para decir algo más pero conteniendo. 'Y nosotros... ofrecemos nuestra gratitud por su generosidad, Su Majestad.' Ella dudó de nuevo, luego añadió suavemente, 'Usted nos ha otorgado un propósito sagrado... y a su vez...' Su voz cayó casi a un susurro mientras levantaba su mirada a la suya una vez más, 'Cuando el momento es correcto, uno de la Orden recibirá el honor singular de servir *usted* personalmente. Una sacerdotisa dedicada enteramente a su placer.'[leader.GetFirstName] Los dedos se apretaron en el borde del escalón de tu trono, y viste cómo su cuerpo parecía enrollarse visiblemente bajo su simple hábito, un resorte enrollado mantenido tenso por deseos no hablados." # AI Tags

bno_embrace_african_5.0006.a: "Tal servicio será atesorado." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Querido[ROOT.Char.GetTitledFirstName], el[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "La Orden de la Sagrada Unión florece bajo su generoso patrocinio. Cada Hermana encuentra consuelo y propósito dentro de nuestros sagrados muros, sus devociones siempre fortalecidas por el conocimiento que le sirven. De acuerdo con el pacto sagrado hecho cuando nos otorgó esta bendita misión, le presentamos a su sacerdotisa designada - una mujer elegida por su excepcional pureza, fe inquebrantable, y lo más importante, su singular capacidad para cumplir sus deseos. [priest.GetFirstName] Ella está ansiosa por llegar a su corte y estar lista para ofrecerse por completo a su placer.\n\nAnticipamos su llegada dentro de quince días. Su belleza, como un cáliz en alto, espera su toque. Considérese bendecido por tener su devoción; considérese un honor otorgado a usted por todos nosotros que servimos en el altar de su placer real. [priest.GetFirstName] ha sido instruida en cada aspecto de agradar a un hombre como usted. Ella está preparada para su mandato." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "La Orden de la Sagrada Unión prospera bajo vuestro reinado auspicioso. Cada Hermana encuentra fuerza y propósito dentro de nuestros muros consagrados, su devoción amplificada por el conocimiento que os sirven, una encarnación de la gracia divina. Como se prometió en vuestro generoso otorgamiento de patrocinio, os presentamos al sacerdote dedicado a satisfacer vuestras necesidades:[priest.GetFirstName] Elegido por su inquebrantable piedad, físico esculpido, y sobre todo, por la magnífica dotación que se le ha concedido, está dispuesto a ofrecerse enteramente a su placer.\n\nHermano. [priest.GetFirstName] es enviado desde nuestros jardines sagrados dentro de la quincena y llegará a su corte con ganas de satisfacer cada deseo que se agita dentro de usted. Su fuerza, así como su devoción, son inflexibles, y anticipamos que será una adición muy agradable a su esfera íntima. Si hubiera alguna indulgencia particular que le gustaría que se preparara para su llegada, por favor no dude en comunicarlo a través de nuestra Hermandad." # AI Tags
bno_embrace_african_5.0007.a: "Recibiré[priest.GetHerHim] Con mucho gusto." # AI Tags

