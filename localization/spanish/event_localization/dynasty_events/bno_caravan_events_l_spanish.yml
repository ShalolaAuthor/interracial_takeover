bno_caravan.0001.title.bbc: "La caravana se inclina al toro" # AI Tags
bno_caravan.0001.desc.bbc: "El camino a la Caravana Obsidiana está lleno de putas ya de rodillas, tetonas balanceándose, coños goteando, sus gemidos levantándose a medida que paso. No están aquí para vender, están aquí para adorar - agujeros extendidos, lenguas fuera, ojos vidriados de lujuria. Whitebois Skulk en las sombras, agarrando a sus gusanos arrugados, algunos ya se mojan a sí mismos sólo para estar tan cerca del dominio de Bulls.\n\nCuando llego a las tiendas, el aire se espesa con almizcle e incienso, una neblina de sudor y semilla que se aferra a mi piel. Los carros no son carros de mercaderes, son altares. Jaulas sonajero, piercings brillan, tinturas brillan en viales de vidrio como destino embotellado. El mismo aire zumba con rendición.\n\nLos Toros que vigilan la entrada se apartan instantáneamente, los ojos bajan, los puños presionan sus pechos en saludo. No exigen peaje; no se atreverían. Mi presencia es suficiente pago. El mismo tendero se inclina hacia abajo, sus sedas cepillando la tierra mientras se inclina, los brazos extendidos para revelar los tesoros dentro. Detrás de él las putas ya están dobladas sobre bancos, agujeros rellenos de pollas de ébano, gemiendo para atraerme más adentro.\n\nCada paso en el corazón de la caravana es recibido con sonidos húmedos - chillido, mordaza, sorbo - como los bienes son "demostrados" en el ganado ansioso. Una perra gime alrededor del nudo de un perro en una esquina, una yegua chilla mientras está montada en otra, y una fila de putas pálidas beben tinturas de frascos de vidrio como si fueran cálices de semilla sagrada.\n\nEsto no es un mercado. Esta es la conquista encarnada. Y es mío al mando." # AI Tags
bno_caravan.0001.a.bbc: "Las mercancías son mías para reclamar." # AI Tags

bno_caravan.0001.title.female: "El precio de la caravana por una zorra" # AI Tags
bno_caravan.0001.desc.female: "El camino apesta a incienso y sudor antes incluso de que vea las tiendas. Los estandartes negros azotan al viento, los vagones crujen pesadamente con jaulas y viales, y el aire en sí tararea como un gemido. Los toros vigilan la entrada, sus ojos me arrastran como si ya sintieran mi coño apretado alrededor de ellos. Sus palmas se extienden, sin palabras, con un peaje exigente: oro…o agujeros.\n\nMi bolso se siente tan ligero. Lo apreto fuerte contra mi cadera, rezando que será suficiente, sabiendo que no lo será. Las sonrisas de los toros se ensanchan, ya estoy seguro de cómo voy a pagar si las monedas no suenan bien. Detrás de ellos, oigo sonidos húmedos: putas que se quejan en la polla, chillan en bancos de madera, sus agujeros goteando se exhiben junto a tinturas y cadenas. Un vial de vidrio brilla en la luz de la lámpara, la transformación prometedora, la ruina prometedora.\n\nMi cuerpo tiembla entre la vergüenza y el calor. Sé que podría pagar con moneda, o podría abrir mis piernas, ofrecer mis gemidos como moneda. Otra voz susurra en mí: Yo podía apartarme. Podría negarme la suciedad de la Caravana, permanecer puro sólo un poco más. El pensamiento me duele aún más.\n\nLas cortinas de seda se balancean, y la elección cuelga gruesa en el almizcle." # AI Tags
bno_caravan.0001.a.female: "Pagaré con oro si puedo." # AI Tags
bno_caravan.0001.b.female: "Deja que me tomen como peaje." # AI Tags
bno_caravan.0001.c.curious: "No… No me atrevo a entrar." # AI Tags

bno_caravan.0001.title.male: "Un gusano antes de la caravana" # AI Tags
bno_caravan.0001.desc.male: "Las torres de la Caravana sobre mí, banderas de seda negra rippling, incienso espeso con almizcle que hace que mi pecho se apriete y mis rodillas débiles. Los toros se paran en la entrada como dioses, su risa lo suficientemente aguda como para abrirme. Me agarro el bolso tan fuerte que me duelen los nudillos, rezando que las monedas adentro sean suficientes para comprarme misericordia.\n\nUn toro le hace torcer el dedo, la palma de la mano, esperando. Cien de oro o nada. Si lo tengo, me dejarán pasar, burlado y despreciado, pero me permitirán vislumbrar lo que hay dentro. Si no, veo el brillo en sus ojos, el rizado cruel de sus labios, él ya sabe que terminaré de rodillas, pagando el peaje con mi boca alrededor de su polla.\n\nDe más allá de la cortina vienen los sonidos que me hacen temblar: putas chillando, agachando, goteando como toros rut ellos crudos; viales tintineos como tinturas se vierten; y el clic metálico de cerraduras que se cierran. Miro más de cerca y mis nudos estomacales. No son jaulas para cuerpos, son jaulas para pollas. Filas de brillantes dispositivos de acero alinean las mesas en el interior, pulidas hasta que cegan el ojo, algunas en forma de pala, otras perforadas con crueles tachuelas. Un mercader demuestra, rompiendo uno cerrado alrededor de un gusano lloriqueante, el pequeño gallo machacado plano, atrapado para siempre detrás del acero. El boi blanco tiembla mientras los Toros rugen, el pequeño goteo de precobre que gotea a través de los agujeros de drenaje como una burla de la semilla.\n\nTrago fuerte, la vergüenza me quema la piel. Mi polla se estremece en mis pantalones, patético, inútil, ya imaginando cómo se sentiría encerrado, negado para siempre, burlado como putas gemidos por pollas reales a sólo un brazo de distancia. Los ojos de los Bulls me sujetan, atreviéndome a dar un paso adelante. Oro, mi boca, o cobardía…esos son los únicos caminos para un gusano como yo." # AI Tags
bno_caravan.0001.a.male: "Me agarro mi oro y pago." # AI Tags
bno_caravan.0001.b.male: "Me arrodillo y sirvo." # AI Tags
bno_caravan.0001.c.cuckish: "No, huyo de la Caravana." # AI Tags

bno_caravan.1001.title.female: "La zorra paga en oro" # AI Tags
bno_caravan.1001.desc.female: "Los Toros en la entrada no se mueven hasta que desentierre mi bolso. Sus palmas se abren, sonríen y me rehúsan a que me quede corto. Mis dedos tiemblan al soltar moneda tras moneda en sus manos hasta que el tintineo de oro finalmente los satisface. Gritan aprobación, separando las cortinas con un barrido de seda.\n\nEl aire interior me golpea como una pared, caliente, lleno de incienso, y saturado con el hedor del pene y el sudor. Agarro mi monedero ahora ligero más fuerte, el corazón latiendo mientras paso más profundo. La Caravana no es un mercado; es un templo de semillas. Las mesas gimen bajo filas de viales de vidrio negro, cada una resplandeciente con promesa oscura. Las cadenas se balancean de ganchos, las jaulas sonajan con pálidas putas gimiendo por dentro, y los piercings brillan a la luz de la lámpara como coronas esperando a que los agujeros reclamen.\n\nPor todas partes que miro, los Bulls se te acercan. No tratan de venderme nada. No tienen que hacerlo. Sus ojos rastrillan mi cuerpo, sus pollas abultan bajo la seda como si me atrevieran a olvidar que la moneda me compró el pasaje, no la dignidad. Un mercader se ríe mientras inclina una tintura por la garganta de una zorra, sus gemidos abrasadores llenando la tienda. Otro obliga a un boi blanco a beber de un frasco, observándolo temblar y colapsar de rodillas.\n\nLos Toros me pastorean lentamente a través de los pasillos, haciéndome ver todo: las tinturas, los elixires, las jaulas, las marcas. Mi oro ha pagado por la entrada, pero puedo sentir el momento de construcción, la elección inevitable presionando más cerca de cada paso.\n\nAhora estoy dentro de la Caravana. No puedo volver atrás. Pronto, exigirán saber para qué vine aquí." # AI Tags
bno_caravan.1001.a.slut: "Mmm…cada gemido me hace más húmedo." # AI Tags

bno_caravan.2001.title.female: "La zorra paga con sus agujeros" # AI Tags
bno_caravan.2001.desc.female: "Los Bulls en la entrada se ríen cuando ven el temblor de mis manos vacías. No hay bolso. No hay moneda. Sólo un cuerpo mojado con necesidad. Uno agarra mi barbilla, inclinando mi cara hacia arriba, el pulgar manchando la saliva de mi labio mordido. Entonces paga el peaje adecuado, zorra\n\nLa cortina de seda nunca se abre a la vez. En primer lugar, me arrastran de rodillas en el polvo, polla abofeteada en mis mejillas hasta que se me parte la boca. Slurp, gag, ahhh—semilla gotea por mi garganta, gruesa e interminable, inundando mi vientre hasta que me atraganto y babeo a través de mis tetas. Otro toro me empuja hacia adelante, mi culo se arrancó alto, su polla embestida profundamente en mi coño con un rechinar que hace rugir a los demás. Me paso entre ellos como una bolsa de monedas, cada agujero estirado y goteando, coño y culo relleno hasta que estoy chillando, garganta demasiado llena para respirar.\n\nEn el momento en que han terminado, estoy extendido en la suciedad, el vientre pesado con semillas, coño goteando por mis muslos. Un toro me arrastra por el pelo, escupiendo y chorreando de mi boca, y me empuja a través de las cortinas de seda por fin.\n\nEn el interior, los tesoros de la Caravana resplandecen en la luz de la lámpara: pinturas, elixires, jaulas, cadenas, marcas. El aire es espeso de almizcle, putas gimiendo de jaulas, gusanos temblando bajo las manos de Bulls. Tropiezo hacia adelante en piernas temblorosas, todavía goteando del peaje que acabo de pagar, pero las mercancías ahora están desnudas ante mí. Mi oro era mis agujeros, y lo he gastado bien." # AI Tags
bno_caravan.2001.a.slut: "Mmm, me lamo los labios, goteando." # AI Tags

bno_caravan.1001.title.male: "El oro me compra pases" # AI Tags
bno_caravan.1001.desc.male: "Me tiemblan las manos mientras cavo en el bolso, la piel manchada de sudor. La palma de la mano del Toro flota abierta, firme y despiadada, sus ojos me desafían a quedar corto. Una moneda cae, luego otra, luego otra, clink, clink, clink, cada uno más fuerte que mi latido del corazón, más fuerte que la risa que me rodea. Para cuando la última pieza de oro se derrame, mi bolso cuelga vacío y ligero.\n\nNi siquiera se molesta en contar. Pesa la pila como guijarros, estornuda, y la echa a un lado. Todo lo que importaba era verme retorcerme, viéndome temblar mientras desangraba mi riqueza en su mano. Las partes de la cortina, y el aire caliente rueda sobre mí, pesado con incienso, almizcle, y el hedor de la semilla. Me agito hacia adelante, la cabeza inclinada, cada paso arrastrando con vergüenza.\n\nDentro, las mercancías brillan bajo la luz de la linterna. Viales de tintura resplandecen oscuros y gruesos, la Tintura del Génesis resplandeciente blanco lechoso como semilla embotellada. El Elixir de la Mujer Negra brilla rojo dorado, arremolinándose como si estuviera vivo, prometiendo hambre y ruina. Filas de jaulas de acero pulido brillan como espejos—dispositivos hechos para aplastar gusanos como yo, cada clic de sus cerraduras un golpe de muerte al orgullo. Los mercaderes los cierran por el temblor de Whitebois, el sonido agudo como el trueno, los diminutos gallos dentro se pudren y gotean a través de sus agujeros.\n\nTrago fuerte, mi propia polla se marchita mientras miro, mi estómago retorcido en nudos. Mi oro se ha ido, gastado como escupir en la tierra, y a cambio sólo se me da esto: permiso para ver las herramientas que me desharán. Los Bulls se ríen detrás de mí, sus pollas se tensan en sus sedas, sus ojos me recuerdan que el oro puede comprar pasaje, pero nada puede comprar dignidad." # AI Tags
bno_caravan.1001.a.whiteboi: "He pagado, ahora déjame entrar." # AI Tags

bno_caravan.2001.title.male: "El gusano paga con su boca" # AI Tags
bno_caravan.2001.desc.male: "Mi bolso está vacío. La palma del toro espera abierta, pero no tengo nada que dar. Su sonrisa se profundiza, cruel y hambrienta, al acercarse. Los dedos como el hierro agarran la parte posterior de mi cuello y me empujan hacia abajo, el polvo se aferra a mis rodillas. La risa estalla a mi alrededor, aguda y despiadada, mientras el tendero despoja sus sedas y deja que su polla caiga libre, gruesa, venosa, resplandeciente en la luz de la linterna.\n\nDe rodillas, gusano, gruñe, presionando la pesada longitud contra mis labios. Paga con esa boca. La cabeza se unta pre a través de mis labios temblorosos, el olor de almizcle llena mi nariz hasta que mis ojos se riegan. Mi garganta funciona en una golondrina seca, la vergüenza se quema caliente, pero los ojos de los Bulls me clavan en su lugar. No me dejarán estar de pie hasta que haya abierto.\n\nSeparo mis labios, apenas un gemido escapando antes de que el gallo entre. Slurp, gag, gghhhk—mi garganta se abulta, escupiendo por mi barbilla mientras me folla la cara como si fuera otro coño que arruinar. Sus bolas se mojan contra mi mandíbula, su polla me asfixia hasta que no puedo respirar, hasta que mi visión se desdibuja y mi cuerpo se sacude. Los Bulls rugen con risa, burlándose de mi amordazo, de mi babeo, de mis lágrimas goteando sobre la tierra.\n\nCuando se corre, es una inundación. La semilla caliente y salada se me cae por la garganta, llenando mi vientre hasta que me escupo y me ahogo. Se derrama de mi nariz, cuerdas que se aferran a mi barbilla. Se libera con un pop mojado, untando las últimas gotas en mi cara antes de empujarme hacia adelante. Mi cuerpo tiembla, mi boca gotea esperma y saliva, mis rodillas crudas del suelo.\n\nSólo entonces se parte la cortina. El almizcle de la Caravana se estrella sobre mí—tinturas que brillan en las mesas, jaulas de castidad de acero brillando bajo la luz de la lámpara, putas chillando como toros las arrullan en jaulas destinadas a agujeros, no a cuerpos. Mi pago está hecho. Mi boca era mi moneda, y ahora se me permite entrar." # AI Tags
bno_caravan.2001.a.whiteboi: "Los Bulls se ríen mientras me arrastro." # AI Tags

bno_caravan.0002.title.bbc: "El toro reclama los tesoros de la caravana" # AI Tags
bno_caravan.0002.desc.bbc: "Las cortinas parten completamente para mí, y el aire dentro de la Caravana de Obsidiana es más caliente, más grueso, un guiso de incienso, almizcle, y el estruendoso coro de putas que se utilizan como exhibiciones vivientes. Las tablas gimen bajo filas de viales y frascos, tinturas que brillan oscuras y viscosas, cada botella temblando como si estuviera viva. Cadenas y collares cuelgan de ganchos, piercings brillan como coronas, jaulas sonajan suavemente mientras las pálidas putas lloriquean por dentro, sus agujeros ya se estiran anchos para la inspección.\n\nLas zorras se doblan sobre bancos, gimiendo como gallos de madera los dividen para mostrarlos, cada chillido cronometrado con la descripción de un comerciante de lo que la tintura o marca antes de que yo pueda hacer. “Esta, mi señor, la Tintura del Génesis, la hace vivir solo sobre tu esperma.” Un frasco de vidrio se presiona hacia mí, la zorra en el banco agachada, babeando espuma mientras ella bebe uno hacia abajo, su piel pálida ya sombreada más oscura donde la semilla gotea sobre sus tetas.\n\nOtro mercader me llama, mostrando el Elixir de la Mujer Negra. Inclina la cabeza de un boi blanco atado hacia atrás, derramando el líquido negro grueso entre sus labios. El gusano tose, sputters, luego se pone de ojos vidriosos, agarrando su polla inútil como si algo dentro de él estuviera royendo para ser alimentado. Los Toros rugen con risa, empujándolo hacia adelante para lamer la semilla del suelo.\n\nLas jaulas alinean el camino, cada una con un modelo diferente: barras de hierro para vergüenza pública, correas de cuero para viajar, cerraduras doradas en forma de pala para marcar la propiedad para siempre. Las putas dentro los sacuden, gimiendo para que yo los saque, para que los apriete. Sobre todo, los mercaderes me observan con nerviosismo, pero con reverencia, porque no regodeo. No te lo pido. Yo decido.\n\nTodo es mío. La única pregunta es qué premio voy a tomar primero." # AI Tags
bno_caravan.0002.a: "La Tintura del Génesis" # AI Tags
bno_caravan.0002.b: "El Elixir de la Mujer Negra" # AI Tags
