bno_caravan.0002.title.female: "La zorra se enfrenta a las mercancías de la caravana" # AI Tags
bno_caravan.0002.desc.female: "La tienda tararea con calor, almizcle y gemidos. Ante mí, la mesa brilla con tesoros que podrían deshacerme, rehacerme, atarme para siempre en semilla.\n\nEn el centro se encuentra un vaso oscuro en cuclillas, cubierto con un cristal rojo, su vientre se hunde con un líquido blanco lechoso que casi parece respirar. La Tintura del Génesis. Los toros susurran que una sola golondrina une la vida de una zorra a la polla de su Toro, que ella vivirá sólo de su esperma, su piel oscureciendo día a día mientras su vientre madura bajo su semilla.\n\nJunto a ella brilla un matraz alto, ornamentado trazado en vides de oro, coronado con una pala fina. En el interior, el líquido brilla dorado carmesí, arremolinándose como fuego vivo. El Elixir de la Mujer Negra. Dicen que hueca gusanos en adictos hambrientos, hace dolor de whitebois hasta que mendigan para tragar semillas, sus cuerpos se remodelan lentamente con cada goteo en sus gargantas.\n\nCadenas y jaulas alinean los estantes alrededor de ellos, revoloteando con putas en el interior. Marcas y piercings brillan, esperando a marcar la piel y sellar la obediencia. A mi alrededor los toros sonríen, sus pollas abultan mientras me ven temblar.\n\nMe duele el hambre, el coño goteando, el aliento superficial. La elección cuelga en el aire, grueso como el almizcle." # AI Tags

bno_caravan.0002.title.male: "Las mercancías de la caravana se quedan vacías" # AI Tags
bno_caravan.0002.desc.male: "Tropezo más allá de la cortina de seda, mis rodillas duelen, mi barbilla manchada de saliva y semen. La risa de los Bulls sigue resonando detrás de mí, sus voces sonando como tambores en mis oídos. En el interior, el aire es más espeso, ahogándose con incienso y almizcle. El calor presiona hacia abajo como un peso, cada aliento arrastrando el hedor del sudor, la semilla, y la vergüenza más profundo en mi pecho.\n\nLas mesas se extienden delante de mí, flaqueando por debajo de tesoros que hacen que mi polla se marchite. La Tintura del Génesis se desliza en su vientre de vidrio oscuro, blanco y grueso, resplandeciente como semilla embotellada. Junto a ella brilla el Elixir de la Mujer Negra, color carmesí-oro, arremolinado como el fuego, prometiendo hambre que roerá un gusano hueco hasta que sólo la polla y el esperma puedan saciarlo.\n\nMás allá de los viales, las hileras de jaulas de castidad brillan bajo la luz de la linterna: anillos de acero pulidos, tubos y cerraduras en forma de pala brillan cruelmente. Los comerciantes los cierran alrededor de gusanos temblorosos, el clic metálico agudo como el trueno. Whitebois lloriquean mientras sus patéticos gallos son machacados en acero, pequeños goteos goteando a través de agujeros de drenaje, burlados mientras los toros rugen de placer. La vista hace que mi estómago se agite; es demasiado fácil imaginarse a uno que se quebró a mi alrededor, negándome para siempre lo que ya no puedo dar.\n\nLas zorras gimen en las esquinas, dobladas sobre bancos, agujeros rellenos y goteando mientras están “demostradas” junto a las mercancías. Piercings brillan de coños hinchados y culos abiertos, las marcas queman frescos a través de la piel pálida, sus cuerpos tiemblan pero sus gemidos se elevan como oraciones. Toda la tienda es un templo de gallo y semilla, cada cosa empapada en inmundicia, cada sonido un himno de propiedad.\n\nPagué el peaje. Ahora estoy dentro. Y los Bulls están mirando, esperando a ver lo que me llama la atención primero." # AI Tags