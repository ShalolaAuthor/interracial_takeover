bno_court.0001.title.female: "Trono Sala Tussle" # AI Tags
bno_court.0001.desc.female: "Sus caderas chocaban contra la mía con tanta fuerza que casi me caía de las sábanas de seda felpa. Sabía tan bien - una embriagadora mezcla de almizcle y algo terroso como tierra húmeda después de una tormenta. Su polla palpitaba contra mi entrada, caliente y gruesa e imposible de ignorar. Mis pechos se tensaban contra su pecho mientras me empujaba una y otra vez, gime escapando de mis labios con cada empuje estremecedor. Agarré sus hombros, las uñas cavando en el músculo caliente debajo de su piel, tratando de anclarme a través de la ola de placer lavándome.\n\nCada respiración se atascó en mi garganta, un pequeño jadeo luchando por pasar mis labios separados mientras me llenaba completamente. Era tan grande, más que cualquier hombre que había conocido, y sin embargo de alguna manera encajaba perfectamente dentro de mí, estirándome abierto con cada empuje profundo. Mi coño pulsaba alrededor de él, resbaladizo y apretado, desesperado por aferrarse a cada pulgada de su longitud. Mi espalda arqueada involuntariamente contra las almohadas mientras una nueva ola de sensación me golpeaba, mis ojos apretando los ojos y los dedos cavando más profundamente en sus hombros. Podía sentir el calor que irradiaba de él, sus potentes golpes que me acercaban cada vez más a un olvido en el que no podía esperar a ahogarme." # AI Tags
bno_court.0001.a.female: "Ahh... estoy tarareando..." # AI Tags

bno_court.0001.title.male: "Su dulce rendición" # AI Tags
bno_court.0001.desc.male: "Ella sabía a azúcar hilada y secretos. Un gemido atrapado en mi pecho antes de que pudiera meterme bien dentro de ella; ella era tan pequeña, una muñeca de porcelana con curvas que continuaban durante días. Mi polla era casi demasiado grande para caber, pero la forma en que ella se arqueó en mí, tomando cada pulgada, envió calor inundando a través de mí como un fuego salvaje. Su suave jadeo cuando finalmente la llenaba completamente hizo que mis muslos me dolieran de necesidad.\n\nSe sentía bien, malditamente bien. La forma en que ella agarraba mis hombros, esos delicados dedos hurgando como si tratara de anclarse contra las olas de placer que se estrellaban sobre mí. Cada empuje era una sinfonía de sensación - el calor resbaladizo de su cuerpo alrededor del mío, el sabor de sus dulces gemidos en mi pecho, la persistente palpitación de mi polla profundamente dentro de ella. Pude sentir sus paredes tensas y soltarse con cada pulgada de movimiento, y conduje hacia ella más fuerte, hasta que se deshizo de debajo de mí, un sonido suave y lloriqueante escapando de sus labios mientras se aferraba a mí, temblando." # AI Tags
bno_court.0001.a.male: "Mi semilla reclamará su lugar." # AI Tags

bno_court.0002.title.female: "El resplandor de las consecuencias" # AI Tags
bno_court.0002.desc.female: "El eco de su liberación todavía palpitaba profundamente dentro de mí, un dolor agradable que se mezclaba con la opresión satisfactoria que vino después de rendirse tan completamente. Yo estaba todavía debajo de él por un largo momento, saboreando el calor que irradiaba de nuestros cuerpos entrelazados, el olor de él que permanecía pesado en mis fosas nasales - almizcle y algo primitivo como tierra húmeda después de una tormenta. Pero mientras su pecho se levantaba lentamente, relajando de nuevo en su ritmo familiar, algo cambió dentro de mí. No era sólo el rubor residual que ahuyentaba cualquier escalofrío persistente; era como si el mundo se hubiera afilado a mi alrededor, cada sonido amplificado, cada textura en mi piel de repente se sentía más intensamente.\n\nUn suspiro escapó de mis labios - no puramente del placer, sino de una especie de conciencia sobresaltada. Su fuerza todavía pulsaba a través de mí, innegable y poderosa, pero de alguna manera... había algo más que la fuerza bruta que yo había anticipado. No era sólo que él me llenaba completamente, que sus impulsos enviaban temblores por encima de mi columna vertebral; era la forma en que se movía con un fuego controlado, cómo él parecía *escuchar* mis propios suspiros tanto como sentirlos contra su piel. Una parte de mí siempre había sabido esto, en algún lugar profundo debajo de capas de decoro cortesano y gracia atada al deber, pero ahora lo vi claramente: Me había estado entregando a algo crudo, algo primitivo, y en la rendición, me había tropezado con una verdad sobre él - y quizás sobre mí mismo - que había estado allí todo el tiempo." # AI Tags
bno_court.0002.a.female: "Tal vez... una lección yace aquí..." # AI Tags

bno_court.0002.title.male: "Más allá del placer" # AI Tags
bno_court.0002.desc.male: "Mi polla palpitaba placenteramente mientras yo me acostaba encima de ella. Ella respiraba duramente, la piel ruborizaba rosa bajo una delgada película de sudor, las extremidades se enredaban alrededor de la mía como hiedra. Tomó unos momentos para que la neblina se levantara de mi cabeza - esa deliciosa réplica de liberación siempre había estado acompañada de una extraña claridad, pero esto era diferente. Usualmente, era sólo un momento fugaz de mayor conciencia antes de que yo volviera a tener hambre, lista para otra conquista. Esta vez, había un borde a la agudeza en mi mente, como el mundo había entrado en foco con sorprendente definición después de estar borrosa a través de una neblina.\n\nMoví ligeramente, su cuerpo moldeando contra el mío con un suspiro, y ahí fue cuando me golpeó - casi podía oír sus pensamientos, sus débiles susurros tejiendo alrededor de sus suaves respiraciones. No sólo sobre el placer - aunque había un montón de ese remolino entre nosotros - sino sobre algo más profundo. Sobre la forma en que sentía mi fuerza en cada empuje, cómo su cuerpo parecía recordar el ritmo de nuestros antepasados incluso cuando los suyos temblaban debajo de los míos. Ella no sólo se ofrecía a sí misma; ella estaba * dándose * ella misma. Y me golpeó como un rayo - había dado tanto por sentado. Tantas conquistas reducidas a simples intercambios de placer, nunca se detuvo a considerar que tal vez, sólo tal vez, había algo más en juego aquí." # AI Tags
bno_court.0002.a.male: "Una lección... espero rebuscar..." # AI Tags

