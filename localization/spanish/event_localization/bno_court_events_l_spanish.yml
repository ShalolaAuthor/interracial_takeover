bno_court.0001.title.female: "Trono Sala Tussle" # AI Tags
bno_court.0001.desc.female: "Sus caderas se enfrentaron a las mías con tanta fuerza que casi me caigo de las sábanas de seda. Él sabía tan bien - una mezcla embriagadora de almizcle y algo terroso como tierra húmeda después de una tormenta. Su polla palpitaba contra mi entrada, caliente y gruesa e imposible de ignorar. Mis pechos se tensaron contra su pecho mientras me empujaba una y otra vez, gime escapando de mis labios con cada empuje estremecedor. Agarré sus hombros, las uñas cavando en el músculo caliente debajo de su piel, tratando de anclarme a través de la ola de placer lavándome sobre mí.\n\n Cada respiración se atascó en mi garganta, un pequeño jadeo luchando su camino más allá de mis labios separados mientras me llenaba completamente. Era tan grande, más que cualquier hombre que hubiera conocido, y sin embargo de alguna manera encajaba perfectamente dentro de mí, estirándome abierto con cada empuje profundo. Mi coño pulsaba alrededor de él, delgado y apretado, desesperado por aferrarse a cada centímetro de su longitud. Mi espalda se arqueó involuntariamente contra las almohadas mientras una nueva ola de sensación me golpeaba, mis ojos se cerraban y los dedos se hundían más profundamente en sus hombros. Podía sentir el calor que irradiaba de él, sus potentes golpes que me acercaban cada vez más a un olvido en el que no podía esperar a ahogarme." # AI Tags
bno_court.0001.a.female: "Ahh.. Estoy tarareando..." # AI Tags

bno_court.0001.title.male: "Su dulce rendición" # AI Tags
bno_court.0001.desc.male: "Sabía a azúcar hilada y a secretos. Un gemido atrapado en mi pecho antes de que pudiera meterme bien dentro de ella; ella era tan pequeña, una muñeca de porcelana con curvas que se prolongó durante días. Mi polla era casi demasiado grande para caber, pero la forma en que ella se arqueó en mí, tomando cada centímetro, envió calor inundando a través de mí como un incendio. Su suave jadeo cuando finalmente la llené completamente hizo que mis muslos me dolieran de necesidad.\n\n Se sintió bien, malditamente bien. La forma en que me agarró los hombros, esos delicados dedos hurgando como si tratara de anclarse contra las olas de placer que se estrellaron sobre mí. Cada empuje era una sinfonía de sensación - el calor resplandeciente de su cuerpo alrededor del mío, el sabor de sus dulces gemidos en mi pecho, la presión insistente de mi polla profundamente dentro de ella. Podía sentir sus paredes apretadas y soltarse con cada centímetro de movimiento, y conduje hacia ella más fuerte, hasta que se deshizo de mí, un suave y lloriqueante sonido escapando h labios mientras se aferraba a mí, temblando." # AI Tags
bno_court.0001.a.male: "Mi semilla reclamará su lugar." # AI Tags

bno_court.0002.title.female: "El resplandor de las consecuencias" # AI Tags
bno_court.0002.desc.female: "El eco de su liberación todavía palpitaba profundamente dentro de mí, un dolor agradable que se mezclaba con la opresión satisfactoria que vino después de rendirse tan completamente. Me acosté debajo de él por un largo momento, saboreando el calor que irradia de nuestros cuerpos entrelazados, el olor de él que permanece pesado en mis narices - almizcle y algo primitivo como Tierra húmeda después de una tormenta. Pero mientras su pecho se levantaba lentamente, aliviando su ritmo familiar, algo cambió dentro de mí. No fue sólo el rubor residual lo que ahuyentó cualquier escalofrío persistente; fue como si el mundo se hubiera afilado a mi alrededor, cada sonido amplificado, cada textura en mi piel de repente. Se sintió muy bien.\n\n Un suspiro escapó de mis labios - no puramente del placer, pero una especie de conciencia sobresaltada. Su fuerza seguía pulsando a través de mí, innegable y poderosa, pero de alguna manera... había algo más que la fuerza bruta que había anticipado. No fue sólo que me llenó completamente, que sus impulsos enviaron temblores en mi columna vertebral; era la forma en que se movía con un fuego controlado, cómo parecía * oír * mis propios suspiros tanto como sentirlos contra su piel. Una parte de mí siempre había sabido esto, en algún lugar profundo debajo de capas de decoro cortesano y gracia atada al deber, pero ahora lo vi claramente: Me había estado entregando a algo crudo, algo primitivo, y en la rendición, me había tropezado con una verdad sobre él - y tal vez, sobre mí - que había estado allí todo el tiempo." # AI Tags
bno_court.0002.a.female: "Tal vez... Una lección yace aquí..." # AI Tags

bno_court.0002.title.male: "Más allá del placer" # AI Tags
bno_court.0002.desc.male: "Mi polla palpitaba agradablemente mientras me acostaba sobre ella. Respiraba fuerte, la piel ruborizaba de rosa bajo una delgada película de sudor, las extremidades se enredaban alrededor de la mía como la hiedra. Tomó unos momentos para que la neblina se levantara de mi cabeza - esa deliciosa réplica de liberación siempre había estado acompañada de una extraña claridad, pero esto era diferente. Por lo general, era sólo un momento fugaz de mayor conciencia antes de que tuviera hambre de nuevo, listo para otra conquista. Esta vez, había un borde a la nitidez en mi mente, como si el mundo se hubiera enfocado con una definición sorprendente después de estar borroso a través de una neblina.\n\n Me cambié un poco, su cuerpo moldeando contra el mío con un suspiro, y ahí fue cuando me golpeó - casi podía oír sus pensamientos, sus débiles susurros tejiendo alrededor de sus suaves respiraciones. No sólo sobre el placer - aunque había un montón de ese remolino entre nosotros - sino sobre algo más profundo. Sobre la forma en que sentía mi fuerza en cada empuje, cómo su cuerpo parecía recordar el ritmo de nuestros antepasados incluso cuando el de ella temblaba bajo el mío. No sólo se estaba ofreciendo a sí misma, sino que se estaba dando a sí misma. Y me impactó como un rayo, había dado tanto por sentado. Tantas conquistas reducidas a simples intercambios de placer, nunca pausando para considerar que tal vez, sólo tal vez, había algo más en juego aquí." # AI Tags
bno_court.0002.a.male: "Una lección... Espero rebuscar..." # AI Tags

bno_learning_from_sex_effect.tooltip: "¿Una lección aprendida? ¿O olvidado?" # AI Tags
