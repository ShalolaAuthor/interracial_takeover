bno_slut_2007.title: "Florecimiento negro" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName] La polla está en mí todos los malditos días. Me hincha, me llena las tripas como si fuera un maldito abrevadero. Su mano se golpea en mi cadera antes de que el sol incluso se asoma sobre los muelles. La polla negra estalla dentro de mi coño. 'Aumentando tu flor', gruñe mientras me mete más semilla en la garganta que un jabalí después de la temporada de rutting.\n\n¿Esa polla blanca grasienta mirando desde los muelles? ¿La que tiene ojos como peces pegados en el barro? Podría ahogarse con su propia saliva viéndome ahora. Soy más oscura, más estirada. Es buena. Mi coño se extiende más grande cada vez que mete esa polla en ella. Siento que mis entrañas van a reventar.\n\nEl mercado de hoy estaba lleno de sudor y pis. Él me empujó en un puesto de carne, manos agarrando mi culo antes de golpear ese negro polla en mi agujero. Fue bueno. La manera en que su olor llenó mis narices - almizcle y sangre como una maldita bestia después de la caza. Grité lo suficientemente fuerte como para hacer un rubor de cerdo. Todos lo oyeron - todo el mundo oliendo a pescado barato y cerveza mala - pero sus miradas no son nada en comparación con lo que está ardiendo en[bbc.GetFirstName] Sus pollas no pueden tocar esto, sólo son perros hambrientos sin carne en el hueso.\n\nAhora camino a casa, el sol sangrando rojo como una cosa descuartizada, mi piel resplandeciente y oscura bajo su mano. Él no ha terminado conmigo todavía. No hasta que esté enterrado en lo profundo de mi vientre, dándome de engorde para él. Su semilla florece dentro, estirándome más ancho, más oscuro cada maldito día. Es bueno. Este cambio - es jodidamente bueno. Puedo sentirlo ahí abajo, tirándome hacia él, rogándome que me llenen de nuevo." # AI Tags
bno_slut_2007.a: "Pueden mirar, pero nunca lo probarán." # AI Tags
