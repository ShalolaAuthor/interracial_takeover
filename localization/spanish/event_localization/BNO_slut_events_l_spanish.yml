bno_slut_0007.title: "No sólo la piel profunda" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName] El tiempo no significaba nada cuando estabas tan cerca de algo más grande que tú. Mi piel todavía no está completamente negra, pero el blanco-leche pálido se está desvaneciendo rápidamente. Más como cremoso ahora, cambiando hacia ese marrón rico que veo en algunas personas por el mercado - tal vez un cuarto de la manera allí, dar o tomar. Cada pulgada se extiende más apretado, tirando a través de mis tetas que se están haciendo más grandes con cada maldita carga que derrama dentro de mí.\n\nMe duelen los huesos como si estuvieran siendo rehechos de adentro hacia afuera. [bbc.GetFirstName] dice que es bueno - dice que me estoy acercando a lo que estoy destinado a ser. Más cerca de la suya. Y cuando me toca ahora, todo mi cuerpo se vuelve suave como la miel, suspirando profundamente en mi vientre como un maldito animal llega a casa a su madriguera. Mis caderas se tambalean cuando camino, balanceándose un poco demasiado para estas partes.\n\nEsos chicos de cara pálida en los muelles, me miran ahora con los ojos llenos de ese hambre caliente. [bbc.GetFirstName] Ellos saben lo que hace, lo que siente en sus huesos, porque apuesto a que nunca han sentido nada como esto, este calor profundo y oscuro que se mete dentro como un fuego salvaje.\n\nPero piensan en ello por la noche, soñando con tragarme toda, tastin esa miel espesa. [bbc.GetFirstName] Pero sus pollas no están construidas para este tipo de bestias. Demasiado delgadas, demasiado cojeras para llenar lo que viene. Ellos miran, esperan, y puedo verlo de la manera en que se aferran a sí mismos cuando paso por allí. Saben que sus propios palitos se ven insignificantes al lado del monstruo. [bbc.GetFirstName] Está hecho dentro de mí.\n\nSerá mejor que mantengan sus manos alejadas porque ahora tengo garras, cariño, afiladas como la obsidiana y listas para hundirse en lo más profundo de todo lo que no sea[bbc.GetFirstName]." # AI Tags
bno_slut_0007.a: "Mi piel podría cambiar, pero mi hambre por Black Cocks nunca lo hará." # AI Tags

