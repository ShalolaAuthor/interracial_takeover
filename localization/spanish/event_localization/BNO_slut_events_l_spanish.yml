bno_slut_3007.title: "Panadería Boy Blues" # AI Tags
bno_slut_3007.desc: "El mercado palpitaba alrededor de mí, un caos vertiginoso de olores y gritos y cuerpos que empujaban. Yo navegaba todo lo bastante fácilmente, acostumbrado a la prensa y el clamor. Un año había cambiado todo aunque - la manera en que mis caderas rodaban ahora, el brillo resbaladizo que siempre recubrió mi piel, el tamaño puro de mi vientre hinchado empujando contra el tejido áspero de mi túnica. Sin embargo, un dolor familiar me golpeó cuando lo vi.\n\n[cuck.GetFirstName] El tiempo no había sido amable con él, no realmente. Los bordes de su cara eran más afilados ahora, más angulares, y había una mirada embrujada en esos ojos azules pálidos que nunca había estado allí.\n\nÉl también me vio, en ese momento, a través del enredo de piernas y carros cargados. Le tomó sólo un segundo enderezar, una sonrisa lenta que florecía en sus labios - el mismo tímido que siempre llevaba cuando compartimos panes en la panadería todos los domingos. Él parecía... más delgado de alguna manera, más pequeño incluso bajo esa camisa apretada, como el mundo había logrado finalmente batirlo.\n\nNo sólo me vio. No, esta vez fue diferente. La forma en que sus ojos se abrieron, la forma en que sus labios se separaron en un silencioso jadeo - él también lo vio. Vi la flor de mi transformación, cómo hizo que cada pulgada de mí cantar con belleza imposible. Mi piel era como obsidiana pulida ahora, lisa como vidrio y reflejando la luz de la lámpara parpadeante en olas de oscuridad líquida... [bbc.GetFirstName] El oleaje de mi vientre ya no era más redondo, se esculpió en curvas perfectas que insinuaban un poder que apenas podía comprender. Incluso mi cabello había cambiado - grueso y brillante rubia platino ahora, en cascada más allá de mi cintura como luz de luna hilada.\n\nLuego se me acercó. Hace meses que me acostumbré a ello: el calor repentino de su presencia, la presión de su mano sobre mi espalda, la forma en que olía a sudor y heno y algo primitivo que me hacía temblar la columna vertebral. Siempre me siguió una sacudida de calor en lo más profundo de mi interior, extendiéndose desde el lugar donde ya había empezado a enterrarse en mi hinchada carne.\n\nUn rugido de su voz detrás de mí, 'Que te vean florecer.'\n\nMis caderas sabían exactamente qué hacer.\n\n[bbc.GetFirstName] era una fuerza, siempre lo había sido. Un maldito toro con piel como cuero bronceado y ojos del color de las nubes de tormenta. Nunca pensé que sería posible que alguien me llenara de la forma en que lo hizo - estirarme tan ancho, tan profundo - pero aquí estábamos. Él estaba empujando en mí ahora, su polla resbaladiza y gruesa, conduciendo a sí mismo más duro con cada golpe. El olor de él, de almizcle y sudor y algo salvaje que pertenecía más a los campos que a cualquier hombre que había conocido, llenaba mis narices.\n\nVi[cuck.GetFirstName] la boca abierta entonces - un pequeño O que apenas contuvo la inundación de choque blanco-caliente inundando su rostro. Su mirada estaba cerrada en mí, en la manera en que mi pecho se tensaba contra sus lazos de lino áspera, en la manera en que mi vientre hinchado se balanceaba con cada empuje, y en la oscuridad slickness que untó por mis piernas de los movimientos salvajes de Caleb. Él ya no me miraba más - no realmente. No la chica que solía conocer, no. Estaba mirando algo más... algo divino. La criatura más hermosa que el mundo había visto. Una perra bímbo ennegrecida con una corona de luz de luna para el cabello y la piel tan oscuro y suave como el obsidiano pulido, reflejando la luz de la lámpara en las olas como una sombra viviente.\n\nY el sonido que le arrancó entonces, un sollozo ahogado que resonó a través de la plaza del mercado, hizo que mi coño se apretara más fuerte alrededor[bbc.GetFirstName] Estaba llorando por mí, por lo que me había convertido, y por lo que nunca podría tener." # AI Tags
bno_slut_3007.a: "[cuck.GetFirstName] Querida, nunca entenderás lo que se siente ser amada así, querida, nunca entenderás lo que se siente ser amada así." # AI Tags
