bno_slut_0009.desc: "[whitegirl.GetFirstName] Sashayed a través del mercado como una perra mimada sin ningún lugar importante para ser. [bbc.GetFirstName] 10 pies de Toro Negro, apestando a sangre y a leña, le bloqueó el camino. Le agarró el brazo, lo suficientemente fuerte como para hacerla temblar.\n\n'Eres mía por hoy,' gruñó, metiendo su mano por la manga. 'Cada polla que te quiera me paga. Tienes las monedas.'[bbc.GetFirstName] 'Pero cuando el sol baja, te follo toda la noche. Duro.'\n\nSus labios se separaron un poco, y un escalofrío corrió por su columna vertebral en lugar de protestar. Sonreía, mostrando dientes blancos como hueso contra su piel oscura. '¿Tienes eso bueno? Vamos entonces. Ve a ello.'" # AI Tags
