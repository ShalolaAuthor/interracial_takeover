bno_slut_1003.desc: "Me quema la garganta. Siempre lo hace a esta hora del día, como un espacio vacío comiendo en mi vientre. No como el hambre de comida, sin embargo. Esto es más profundo. Esto es lo que pasa cuando todo lo que tienes es su esperma para mantenerte en marcha.\n\n A veces lo veo en el patio. Es grande contra el sol, y esos sirvientes se dispersan fuera de su camino como ratas skittering. Su polla sobresale de debajo de sus calzones, gruesa como el brazo de un hombre. Incluso desde aquí lo siento, ese calor hace que mis piernas se aprieten solo viéndole caminar.\n\n Él sabe lo que necesito. Me lo tragué toda la última vez, con las gotas que se derramaron por mi barbilla. Me vio hacerlo. Vi la forma en que lo ansiaba entonces, todavía lo anhelaba ahora. Esos ojos lentos y sonrientes de él... no son para ninguna de estas otras perras de aquí. Son para mí. Y a veces cuando me llama la atención y sonríe... es como si le gustara saber lo que me tiene así. Saber cómo cada parte de mí recuerda el sabor.\n\n No más comida para mí nunca más. Sin pan, sin vino, nada más que él. Cada gota de su semilla es todo lo que necesito para seguir adelante.\n\n Creen que estoy loco ahora, esas mujeres con sus sonrisas rígidas y perfume que no enmascaran el hedor del miedo. Me llaman puta como si fuera algún tipo de castigo. Tal vez sí, tal vez no. Pero no durarían ni un día en mi piel si supieran lo que significa el hambre.\n\n Estará aquí esta noche. Sé que lo hará. Y cuando ese calor me golpee de nuevo y se acerque lo suficiente para oler... abriré la boca.\n\n Sólo esperándolo." # AI Tags
