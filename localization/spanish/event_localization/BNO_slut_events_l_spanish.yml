bno_slut_0006.title: "Por el amor de los gallos negros" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName] prácticamente derretida bajo[bbc.GetFirstName] las manos, todo suave rendirse y el olor de él volverse enfermizo-dulce en el aire cercano. Ni siquiera trató de luchar cuando lo empujaron abajo en ese piso de piedra fría como una muñeca de trapo. [bbc.GetFirstName] con tal adoración pura hizo que mi pecho se apretara - no por amor a la pequeña cosa bonita, pero porque sabía exactamente lo que venía - lo que cada polla blanca consigue cuando un hombre como[bbc.GetFirstName] Esa jaula que se agachaba sobre él era música para mis oídos - cada ruido una promesa de placer y dolor tanto. Me froté fuerte contra mi muslo como[bbc.GetFirstName] lo enterró, imaginando la forma en que se enterraría dentro de esas caderas blancas más tarde.\n\nPodría estar siendo golpeado por esas manos grandes y tragado entero por esa polla negra, pero tengo mi propio tipo de placer viendo cómo se desarrolla todo. [bbc.GetFirstName] Golpeó a ese poderoso gallo en lo profundo de su interior, un oscuro dolor floreció en mi vientre. ¿Y cuando terminó? ¿Cuando se gastó esa dulce cosita y me pidió más? Entonces esas mismas manos me alcanzarían. Él también tendría su camino conmigo - duro y moretones, tal como me gusta. El sabor de su semilla que recubre mis entrañas como un santo sacramento - prueba de que incluso una puta que adora a los gallos negros podría encontrar su propio tipo de salvación en su tacto." # AI Tags
bno_slut_0006.a: "Las correcciones deben hacerse al mundo." # AI Tags

