bno_slut_0008.title: "Su moneda, su placer" # AI Tags
bno_slut_0008.desc: "El sol del mediodía al horno del mercado en una sartén grasienta de sudor y mugre. Mi vientre estaba apretado y resbaladizo contra mi túnica, todavía recordando el rapidito de anoche - que el panadero escuálido no había durado mucho tiempo. Las pollas blancas eran lo suficientemente finas para un pellizco, pero no eran del tipo que te hacía cantar en voz alta con dolor y placer. Necesitaba algo más grande, más negro, más fuerte... y preferiblemente con una reclamación sobre mí ya.\n\n[bbc.GetFirstName] vino chocando a través de la multitud como una nube de tormenta en verano: los músculos rippling bajo la piel el color de la obsidiana pulida, los ojos duros y oscuros como chips de carbón. Su barba estaba trenzada gruesa con cuentas que brillaban como malditas luciérnagas. Incluso sólo la fina túnica extendida sobre su pecho me dijo que me follaría cruda, me dejaría dolor por más.\n\nSe paró delante de mí, con las narices ardiendo como un sabueso en el camino, y ni siquiera se molestó con los cumplidos. 'Hoy eres mío,' gruñó, voz áspera como grava sobre piedra. 'Todo hombre que quiere meter su polla en tu rabo me paga. Cada moneda que te lanzan... te guardas.' Inclinaba su cabeza, un destello de dientes blancos contra esos labios oscuros. 'Pero cuando el sol se hunde...' Su aliento olía a sudor y a leña y algo más salvaje, algo hambriento... 'Cuando el día ha terminado, eres mío.'\n\nLa verdad de sus palabras estaba pesada en mis entrañas como una boca llena de cerveza - la mía que estaba, atado a él por votos hablados ante Dios y el hombre. Pero en estos días, se sentía más como una jaula que como un hogar. Dejé que mis dedos trazaran la línea de su mandíbula, sintiendo los planos duros debajo de la piel. 'No lo tendría de otra manera,' murmuré, ya sintiéndome arquearse en su calor." # AI Tags
bno_slut_0008.a: "Boon es un buen comienzo, pero no olvides quién hace que me miren." # AI Tags
