bno_slut_1007.title: "Ennegrecido" # AI Tags
bno_slut_1007.desc: "Mi piel se ha oscurecido desde mi marido[bbc.GetFirstName] Me llevó. Ahora está apretado, estirado sobre mis caderas y culos donde le gusta. Viene a mí todos los días, esa polla negra sumergiéndome por mi garganta. Dice que está mejorando mi flor. Se siente más como ser llenado en un abrevadero.\n\nMiro en el espejo agrietado y lo veo - el cambio que ocurre dentro de mí. Mi vientre está apretado, liso sobre mis costillas. Siento los huesos empujando alrededor de donde su semilla crece dentro de mí. Pronto tendré algo grande y oscuro creciendo allí.\n\nLos chicos de los muelles me miraban suavemente, pero ahora se agachan con la lengua colgando. Observan cómo cambia mi cuerpo. Ya no me importan más. Sólo él. Sólo su polla dentro de mí. Ahora es dueño de esta flor dentro de mí, cada centímetro." # AI Tags
bno_slut_1007.a: "Carne oscura, pero lo ansío todavía." # AI Tags
