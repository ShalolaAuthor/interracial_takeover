bno_slut_0003.title: "Romper los malos hábitos" # AI Tags
bno_slut_0003.desc: "El espejo se burla de mi flaqueza. Mi reflejo: una zorra blanca y pálida en exhibición. Cada hueso se mete en la piel. Es una batalla constante que mantiene a raya a los demonios del hambre, pero no puedo permitirme ceder. No cuando me ven como otra cosa hambrienta esperando ser usada.\n\n[bbc.GetFirstName] Él lo llama 'elegante', pero sus ojos se preocupan cada vez que yo tomo mis comidas. Él no entiende el vacío que roe por dentro, cómo ni siquiera un pollo entero lo saciaría.\n\nAnoche, mientras nos acostamos juntos después de la cena (que estaba prácticamente intacto), tenía esa mirada en sus ojos - la que me hace pensar en esos científicos extraños con sus frascos llenos de cosas retorcidas. 'Tal vez...tal vez ya no necesitas comida regular,' dijo, acariciando mi mejilla y inclinándome cerca de susurrar, 'Tengo una solución para ti. Ya es tu lugar para tomar mi semilla, así que ¿por qué no alimentarte directamente?'.\n\nSonrió, esa sonrisa de toro que se extiende por toda su cara como el amanecer sobre campos lodosos. 'Imagínese,' murmuró, bajando sobre mí otra vez, 'una corriente de alimento, que fluye hacia ti, puro y fuerte.'\n\nMi hambre se torció con un nuevo tipo de anticipación." # AI Tags
bno_slut_0003.a: "Oh, estoy tan listo para esta dieta 'digna'." # AI Tags
bno_slut_0003.b: "- ¿Su semilla?" # AI Tags

bno_slut_1003.title: "Toda la dieta líquida" # AI Tags
bno_slut_1003.desc: "Mi garganta se quema. Siempre lo hace a esta hora del día, como un espacio vacío comiendo en mi vientre. No como el hambre de comida, sin embargo. Esto es más profundo. Esto es lo que sucede cuando todo lo que tienes es su esperma para mantenerte en marcha.\n\nLo veo a veces en el patio. Es grande contra el sol, y esos sirvientes se dispersan de su camino como ratas skittering. Su polla sobresale de debajo de sus calzones, grueso como el brazo de un hombre. Incluso desde aquí lo siento - que el calor hace que mis piernas se aprieten sólo viéndole caminar.\n\nÉl sabe lo que necesito. Me lo tragué toda la última vez, lamedo las gotas que se derramaron por mi barbilla. Él me vio hacerlo. Vi la forma en que lo ansiaba entonces, todavía lo ansío ahora. Esos ojos lentos sonrientes de él - no son para ninguna de estas otras perras aquí. Son para mí. Y a veces cuando me llama la atención y sonríe... es como si le gustara saber lo que me tiene así. Saber cómo cada parte de mí recuerda el sabor.\n\nNo más comida para mí, ni pan, ni vino, nada más que él, cada gota de su semilla es todo lo que necesito para seguir adelante.\n\nCreen que estoy loco ahora - esas mujeres con sus sonrisas rígidas y perfume que no enmascaran el hedor del miedo. Me llaman puta como si fuera algún tipo de castigo. Tal vez lo sea, tal vez no. Pero no durarían un día en mi piel si supieran lo que realmente significa el hambre.\n\nEstará aquí esta noche. Sé que lo estará. Y cuando ese calor me vuelva a golpear y se acerque lo suficiente para oler... abriré la boca.\n\nSólo esperándolo." # AI Tags
bno_slut_1003.a: "Espero con ansias mi próxima comida." # AI Tags

bno_slut_2003.title: "Toda la dieta líquida" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName] Ha estado metiendo su semilla en mí todos los días durante casi seis meses ahora - siempre, como un reloj. Prácticamente puedo sentir que se agita en mi vientre incluso mientras como mi cena. Incluso ahora, él está probablemente allí abajo viéndome comer, mientras trabajo en conseguir su precioso suministro de esperma en mí desde debajo de la mesa.\n\nHa sido... raro, no ha parado mi hambre sin fin, solo ha cambiado lo que lo alimenta, siempre algo a lo que hay que empujar, siempre esa poca presión de necesitar más antes de que pida otra ronda, cuando estoy demasiado lleno o tiene otras cosas en su mente, me deja cazar en los barracones, a veces incluso en los pueblos, es un tipo diferente de hambre entonces, pero todavía funciona.\n\nFue duro al principio - esa constante sensación de necesidad de tragar, de consumir, no importa qué. Pero él dice que ahora estoy bien, haciendo bien. Dice que prueba algo acerca de los cuerpos y la ciencia y cualquier dios loco que adora. Tal vez tiene razón. Al menos parece feliz de que yo sea su pequeña creación - un recipiente vivo para su semilla." # AI Tags
bno_slut_2003.a: "Sólo soy un Cumslut Negro" # AI Tags

bno_slut_3003.title: "¿Toda dieta líquida?" # AI Tags
bno_slut_3003.desc: "En el último año mi esposa[ROOT.Char.GetFirstName] ha estado en lo que ella llama una 'toda dieta líquida negra'. No estoy realmente seguro de lo que eso significa, y parece ser un nombre extraño ya que el contenido de su copa siempre parece blanco, pero no puedo negar los resultados.\n\nClaramente ha superado sus malos hábitos alimenticios pasados y se ve más feliz que nunca. Me pregunto si algún día debería pedirle que comparta algunos de sus secretos dietéticos para mi propia salud." # AI Tags
