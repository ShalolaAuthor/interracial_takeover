bno_slut_0005.title: "Los reyes blancos de rodillas negras" # AI Tags
bno_slut_0005.desc: "[whitegirl.GetFirstName] Las pequeñas rodillas rosadas prácticamente se abrocharon mientras la arrastraban delante de mí. Ojos anchos y vidriosos como si se hubiera tragado una dosis entera de esperma. 'Escucharon 'sobre tu regla,' ella lloriqueó, esa voz toda tambaleante con ganas. Por supuesto que oyó hablar de la regla. Cada maldita chica blanca en esta ciudad soñaba con arrodillarse así. 'Queria ser parte de ella...desesperadamente quieren tu clase...' Entonces vino la parte buena: '...para criarme.' Dijo como una oración. Como conseguir arado por esos reyes negros era algún tipo de sacramento sagrado. Y miel, ella iba a hacerlo bien. [whitegirl.GetFirstName] estaba listo para chupar cada gota de esa adoración justa que tenía para ellos." # AI Tags
bno_slut_0005.a: "Naturalmente, le obligué su súplica desesperada con una muestra de mi propio rey elegido." # AI Tags

