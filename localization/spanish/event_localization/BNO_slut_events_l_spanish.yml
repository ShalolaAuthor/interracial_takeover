bno_slut_0004.desc: "'Chica, tienes que conocer[bbc.GetFirstName]# Le dije #[whitegirl.GetFirstName] 'Él es el indicado'. Ella me levantó una ceja, toda inocencia y suave piel blanca. [whitegirl.GetFirstName], dulce como el pastel de nueces pero bendice su corazón, ella no había probado el fuego todavía. [bbc.GetFirstName] se movió, cómo te llenó... era diferente, un nuevo tipo de placer. Lo sabía en mis huesos, como lo sabía[whitegirl.GetFirstName] Necesitaba probar.\n\nEsa noche, bajo el resplandor de las luces de la ciudad, [whitegirl.GetFirstName] Ella se perdió en el ritmo de[bbc.GetFirstName] sus caderas, su voz profunda retumbando contra su oreja mientras le mostraba exactamente lo buenas que podían ser las pollas negras grandes. Sus jadeos resonaban a través de la habitación, suaves al principio, luego cada vez más audaces y fuertes con cada empuje. [whitegirl.GetFirstName] era una mujer cambiada, ojos vidriados con ese tipo feliz de agotamiento aturdido. Apretó mi mano fuerte, susurrando, 'lo entiendo ahora.' Y cariño, yo también." # AI Tags
bno_slut_0004.a: "A partir de entonces, [whitegirl.GetFirstName] Sabía que no podía volver." # AI Tags

