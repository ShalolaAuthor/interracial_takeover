 bno_hotwife_5009.desc: "El sol de la tarde se arrastra a través de los pisos de piedra mientras se apresura a terminar el trabajo de su día, la mente desgarrada entre el deber y la obsesión sucia. No puedes concentrarte; todo lo que puedes pensar es cómo esta mañana, [wife.GetFirstName] te besó con esos labios suaves y malvados—labios que ahora podrían estar envueltos alrededor [target1.GetFirstName]su polla gruesa, su boca babeando y estirada, o aplastada debajo de la suya como él la devora, bebiendo sus gritos y su vergüenza. La visión es tan fuerte que hace que tu polla late en tu manguera, tensando para el alivio. Usted empuja los libros de contabilidad a un lado, ya no es capaz de esperar, y la carrera hacia su dormitorio, desesperado por verla—desesperado de ver [wife.GetFirstName] arrojados alrededor como un juguete, levantados y golpeados por [target1.GetFirstName]su fuerza, sus ojos girando hacia atrás como su lengua lolls, babeando por su barbilla.\n\nPero a medida que pasas por los pasillos del castillo, captas los susurros, suaves, agudos y crueles, flotando lo suficientemente alto como para oír. Los sirvientes y guardias ya no se molestan en ocultar sus chismes. Mírenlo, nuestro señor, tan suave e inútil. ¿Es alguna maravilla, Lady [wife.GetFirstName] ¿Lo persiguió de su cama? He oído sus gemidos por [target1.GetFirstName] toda la noche, mientras se escondía en la esquina, masturbándose como un patético niño”\n\nOtro snickers: “¡Es obvio quién es el verdadero amo de esta familia! [target1.GetFirstName] tiene la polla más gruesa y larga de la tierra; no es de extrañar que la señora no pueda alejarse, ella estará llevando a su hijo muy pronto”\n\nUna sirvienta más joven se ríe, mordiendo su labio. Imagínese, pronto todos los herederos de la familia tendrán su sangre fuerte, no la de ese señor débil. Daría cualquier cosa por sentir esa varilla negra dentro de mí, me mojo pensando en ello”\n\nSus voces se vuelven más audaces a medida que te acercas, tu car