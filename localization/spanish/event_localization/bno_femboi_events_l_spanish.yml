 bno_femboi.1002.title.1: "La práctica es perfecta" # AI Tags
 bno_femboi.1002.desc.1: "No puedo detenerme. Mi cuerpo se mueve por su cuenta, las caderas balanceándose, arqueando la espalda, la polla goteando por todo mi muslo, mientras miro al espejo, la lengua deslizándose hacia los labios húmedos que se ven más brillantes y rosados cada día. Me burlo de mi boca, cachondeo y bateo mis pestañas, arrastrando mi mano a través de mi cabello como hacen las putas negras en el mercado cuando quieren que los Bulls y los refugiados se den cuenta, agarren, usen.\n\nUna risita hace burbujas—suave al principio, luego alta y puritana, desesperada por la atención. Mis pezones se tensan contra mi camisa, duro y dolorido, solo rogando ser pellizcado, retorcido, estirado por las manos el doble de grande que el mío. Sigo mirando a la puerta, respirando, todo el cuerpo hormigueando ante la idea de uno de esos Toros Negros o refugiados hambrientos de vergas irrumpiendo, viéndome así: un femboy sonrojado y risueño, haciendo un espectáculo solo para sus ojos hambrientos.\n\nMi mano cae a mi polla, sólo una pequeña nuez pegajosa ahora, rezumando grotesco para ellos. Me acerco a la mesa, me muevo el culo y me gimo “mmm, ahhh, por favor—mírame, hazme tuyo, cógeme, muéstrame lo que es un pequeño y bonito agujero de marica.” Giro mi cabello alrededor de mi dedo, bateando mis pestañas, riendo más fuerte, imaginando esas pollas enormes y oscuras empujando entre mis mejillas, pinzándome a la mesa, estirando mi culo más y más ancho hasta que no puedo hacer otra cosa que chillar y rogar por más.\n\nEl aire es espeso con el aroma del sudor, el esperma y el recuerdo del granero de cría, donde las zorras negras se ríen, se ríen y gimen mientras los toros y los refugiados los llevan en cada agujero, donde la piel pálida es sólo un lienzo para huellas de mano y semillas, donde incluso las risas resuenan con el sonido de las bolas abofeteando y los agujeros siendo arruinados. Mi voz tiembla mientras trato de copiarla: “Créeme, por favor, hazme tu cumdump, tu peq