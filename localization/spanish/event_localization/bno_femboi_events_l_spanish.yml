 bno_femboi.1010.title.2: "Hambre vergonzosa" # AI Tags
 bno_femboi.1010.desc.2: "La risa de la multitud truena a mi alrededor, pero apenas la oigo, demasiado perdida en la vergüenza y el hambre que arde por mis venas. Me meto los dedos en el lío pegajoso babeando de mi nub, las manos temblando, los ojos fijos en el suelo mientras los llevo a mis labios. Mis mejillas están en llamas mientras remojo mi propio néctar, la lengua parpadeando, chupando mis dedos limpios en golpes lentos y necesitados. Cada sabor es un shock de dulzura, espeso y salado, inundando mis sentidos de humillación y un dolor, dolor y deseo.\n\nMantengo los ojos abajo, las pestañas temblando, deseando poder esconder mi cara pero incapaz de parar. Mi cuerpo se arquea, las caderas meciéndose, la polla goteando más fuerte con cada lamedura. Una zorra negra se agacha a mi lado, su risa caliente contra mi oreja. “Mírate, bébetelo como una buena puta. Quieres que los Bulls vean lo dulce que eres, ¿verdad? Quieres que te llenen, que te hagan filtrar aún más”\n\nLloro, succiono las últimas gotas de mis dedos, siento el dolor profundo en mi pecho, en mi agujero, en el calor pegajoso entre mis muslos. Los Bulls se burlan y se acarician a sí mismos, algunos me llaman más cerca, otros apuestan cuánto tiempo voy a durar antes de empezar a rogar por polla en lugar de sólo mi propio lío. Incluso los Whitebois en las sombras miran, hambrientos, celosos, temblando en mi debilidad.\n\nUna mano inclina mi barbilla hacia arriba, haciéndome ver la mirada de la zorra. Pronto estarás tragando más que tu propio néctar, promete, su voz almíbar y cruel, y lo harás delante de todo el mundo. Me estremezco, los muslos se aprietan, la cara se quema, el agujero se estremece ante el pensamiento, sabiendo en el fondo que lo quiero, todo eso." # AI Tags
 bno_femboi.1010.a.2: "Asiente tímidamente, la boca húmeda, en silencio rogando ser usado y llenado" # AI Tags

 bno_femboi.1010.title.3: "Rechazar la dulzura" # AI Tags
 bno_femboi.1010.desc.3: "La multitud se burla más fuerte mientras agito mi cabeza, las lágrimas roendo en mis ojos. Me ahogo en un sollozo, hombros encorvados, manos presionadas en mi cara mientras trato de bloquear las miradas hambrientas de los Bulls y las burlas de la zorra ennegrecida. Todo mi cuerpo tiembla, las mejillas resplandecen, la polla se tiembla en mis bragas, todavía goteando impotente a pesar de mi vergüenza. Cada voz corta más profundamente—“Aww, el pequeño mariquita está demasiado asustado para probar su propio desastre? Tal vez quiera una verdadera lección de obediencia”. “Míralo escondiéndose, pero ese gallo sigue babeando”\n\nAlguien me agarra del brazo, jalandome de vuelta al círculo, pero me retuerzo, desesperado por desaparecer. La risa sólo crece, más fuerte y más mezquina, Toros acariciándose a sí mismos, putas burlándose, Whitebois mirando mientras trato de enterrarme en mi falda, temblando, agujero apretando la humillación.\n\nLa guarra ennegrecida se agacha bajo, su agarre firme en mi barbilla, forzándome a encontrarme con sus ojos a través de mis lágrimas. No puedes esconderte para siempre, guapa, susurra, voz llena de amenaza y promesa. Tarde o temprano, estarás rogando por cada gota, por cada polla, por cada gusto que te demos. Y estaremos esperando”. Ella me libera con un empujón, dejándome raspar al suelo, sollozando, jadeando, temblando de necesidad y vergüenza.\n\nEl mundo gira, mi cuerpo duele, la polla gotea a pesar de todo, humillación tan profunda que arde. Incluso mientras trato de esconderme, puedo sentir el hambre royéndome — la necesidad de rendirme, de probar, de que me hagan rogar por cada sucia gota que rehusé una vez." # AI Tags
 bno_femboi.1010.a.3: "Rómpase, sollozando, deseando ser invisible, buscando escapar, temiendo la próxima vez que me llamen" # AI Tags

 bno_femboi.0011.title: "El juego de la BBC Scent: prueba con los ojos vendados" # AI Tags
 bno_femboi.0011.desc: "Un trapo está atado a mis ojos, hundiendo el mundo en la oscuridad mientras la multitud se hincha, resonando entre las tiendas. Me pica la piel, la boca seca, la polla un pelín inútil babeando a través de encaje, remojando mis muslos y el dobladillo de mi falda. Los toros pisan y bromean por todas partes, sus pollas ya pesadas y resbaladizas, balanceándose lo suficientemente cerca como para cepillarme las mejillas. Manos ásperas agarran mis hombros, arrastrándome hacia abajo para arrodillarme en la tierra, la voz de la guarra ennegrecida ronroneando en mi oído: “Muéstranos, marica, ¿puedes decir cuál es el Bull que te posee, sólo por el olor de su polla”\n\nMi aliento se estremece, las caderas se balancean hacia adelante con una esperanza indefensa y humillante mientras el primer Toro se acerca. Su polla, gruesa, veteada, goteando con sal y poder, se me escapa por los labios, por la nariz, caliente y resbaladiza contra mi cara. “No lames, perra”, advierte alguien, y yo, respirando hondo, me quema la nariz por cada gota de almizcle, cada sudor, cada recuerdo de estar estirado y lleno, el vientre abultado, el orgullo roto en la suciedad para este Toro.\n\nLuego, otro, más flojo, más muskier, más dulce, el pre goteando en mi barbilla, sus bolas abofeteando mi mandíbula, las risas y las burlas creciendo mientras inhalo, mareado, cada polla nueva dejando una marca. Uno tras otro, los toros se amontonan, las pollas se frotan a lo largo de mis mejillas, mi frente, mis labios, cada uno diferente, cada uno haciendo que mi polla drible más fuerte, agujero apretado más apretado, cada pulgada de mí desesperado por adivinar la derecha y ser criado, desesperado por adivinar mal y ser arruinado por toda la manada.\n\nUna mano quita la venda de los ojos, el mundo explota en color y hambre. La zorra me agarra la barbilla, forzándome a mirar la línea de Toros, pollas resplandecientes, ojos hambrientos. “Pica, cosa bonita”, canta, “si lo haces bien, tu Toro te criará propiamente delante de todos nosotros. Entiéndelo mal, y el resto te romperá, te usará, te pasará por ahí hasta que estés sollozando por misericordia y semilla. Ahora, sniff, recuerda, y elige\n\nTodo mi cuerpo tiembla, el corazón se acelera, la boca se abre mientras tartamudeo un nombre, rezando que haya elegido al Toro que es dueño de mi agujero, no a los que me harán gritar y gotear hasta el amanecer." # AI Tags
