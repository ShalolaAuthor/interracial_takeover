 bno_femboi.0002.title: "Confesión de espejo" # AI Tags
 bno_femboi.0002.desc: "La luz de las velas parpadea en el espejo de lata maltratado, lanzando mi reflejo en un alivio agudo - las mejillas se enrojecen, los labios se separan, el pelo cae suave alrededor de mi mandíbula. Me congelo, atraído por mi propia mirada, latido el corazón, la polla ya babeando contra mi muslo. Mis dedos se levantan, vacilantes, cepillando los labios que parecen más rosados de lo que recuerdo, trazando la pendiente de mi mejilla y hasta mi cuello. Me muerdo el labio inferior, me veo temblar, y no puedo dejar de mirar lo necesitada, lo mojada, lo jodida que me veo. ¿De verdad soy yo?\n\nMe acerco, respiro midiendo el vidrio, los muslos presionan apretado mientras el calor se acumula bajo y dulce, girando debajo de mi vientre. Mi piel se siente eléctrica, cada centímetro demasiado sensible, hormigueo donde la luz de las velas lo besa, pezones que se meten debajo de mi camisa delgada, un gemido que se escapa sólo de la idea de ser observado, atrapado, querido. Hago pucheros, a propósito, mirando mis labios brillar. Me agito las pestañas, la cabeza inclinada hacia un lado, las caderas rodando en un balanceo lento e indefenso mientras imagino una mano fuerte agarrando mi cabello, clavándome contra la pared, haciéndome rogar.\n\nMi polla se estremece, tan pequeña, tan inútil, goteando grool claro mientras arrastro mi palma sobre la parte delantera de mis pantalones, burlándome a través de la tela, gimiendo por mi propio reflejo. Me imagino a alguien entrando, atrapándome así, hambriento y suave, practicando una risita sin aliento y guarra solo para ellos. Mi voz tiembla, mitad silbato, mitad gemido: “Por favor, llámame bonita…dime que soy tuya. Dime que estoy hecho para ser usado”\n\nMe arqueo la espalda, me golpeo el culo, las caderas se menean, me balanceo como una pequeña puta. Presiono mis dedos hacia mis labios, luego hacia el cristal, trazando el contorno de mi boca y gimiendo mientras veo la niebla florecer bajo mi toque. Cada segundo en el