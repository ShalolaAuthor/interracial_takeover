 bno_femboi.1003.title.3: "Demasiado débil para resistir" # AI Tags
 bno_femboi.1003.desc.3: "Sujeto mis muslos juntos, enroscándome en mí mismo debajo de las finas y pegajosas sábanas. Mi cara está enterrada profundamente en la almohada, aliento que viene en sollozos calientes, rotos como el dolor debajo de mi piel se vuelve crudo, raspando, insoportable. Mi polla no es nada, sólo una punta goteando, pulsando con cada latido del corazón, babeando contra mi temblorosa pierna. Mis caderas se meten en el colchón, pero me niego a tocar, me niego a ceder, incluso cuando cada centímetro de mi cuerpo grita por alivio.\n\nPuedo oírlos: los toros gruñen y crían putas por la noche, la bofetada de pelotas, el sucio y húmedo rechinar de agujeros que se arruinan, el jadeo, los gritos mendigando de perras que se dividen y llenan una y otra vez. Cada sonido es un cuchillo de vergüenza y anhelo, retorciéndose más profundamente cada vez que otra puta gime o un toro se ríe. Mis mejillas están llenas de lágrimas. Me mezco, moliendo mi cara más profundamente en la almohada para sofocar los gemidos irregulares que siguen resbalándose.\n\nEl impulso de abrir mis piernas, de llegar hacia abajo, de rogar por el toque que haría que el hambre se desvanecera es abrumador. Mi piel hormiguea, pezones duros, culo apretado vacío y desesperado. Me sacudo con la necesidad, sollozo en la oscuridad, maldigo mi propia debilidad. Mi cuerpo no me deja dormir, no me deja descansar, no me deja olvidar el vacío pesado y estirado entre mis muslos.\n\nCada minuto se siente como una hora. Mantengo las piernas apretadas, tratando de mantener el dolor dentro, pero no sirve de nada - todo mi cuerpo duele para ser dividido, para ser llenado, para ser convertido en la puta mariquita de la que se ríen los Bulls, el que no puede resistirse, no puede dejar de llorar, no puede dejar de mendigar. Presiono mi cara más profundo, lágrimas empapando la almohada, vergüenza y necesidad arremolinándose hasta que no soy más que un lío tembloroso, vacío y esperando, demasiado débil para resistir, demasiado orgulloso para ceder." # AI Tags
 bno_femboi.1003.a.3: "Llora para dormir, temblando de necesidad, rezando para que el dolor me rompa por la mañana" # AI Tags

 bno_femboi.0004.title: "Enjuagados por los demás" # AI Tags
 bno_femboi.0004.desc: "El sol apenas sale, el campamento cobra vida con los gritos y risas de los Bulls y las putas ennegrecidas en los pozos y las bombas de agua. Mi corazón palpita mientras me escabullo para lavarme, las mejillas todavía sonrojadas por el hambre de la noche, las piernas tambaleándose, la polla un poco inútil babeando en mis cajones. Me agacho la cabeza, esperando que nadie note el calor en mi cara, la forma en que mis caderas ruedan un poco más, la forma en que mis labios son rosados e hinchados, boca todavía pegajosa del sueño de ser llenado.\n\nMe inclino sobre el lavabo, agua fría picando mis mejillas, los dedos temblando mientras salpica mi cara y frotando la vergüenza que se aferra a mi piel. Pero no soy lo suficientemente rápido. Los oigo detrás de mí: dos Toros y una puta ennegrecida, sus voces ruidosas y crueles, la bofetada de manos y la risa profunda y estruendosa que siempre hace que mi agujero se apriete. Uno de ellos silba, y otro se burla, “Mira a esta pequeña mariquita—redoblarse como si quisiera una polla por el culo”\n\nLas palabras golpearon como una bofetada, afilada y punzante, pero no puedo evitarlo: todo mi cuerpo se estremece, la polla se estremece, las mejillas se queman mientras trato de esconderme de la manera que casi me gusta. La zorra se apoya, su mano pesada en mi hombro, respira caliente en mi oreja. Aw, no hagas pucheros, cariño. Tal vez si sigues meneando esas caderas, uno de ellos te abrirá antes del desayuno.” Los Bulls ríen, dedos gruesos corriendo por mi columna vertebral, sus manos enormes, posesivas, me hacen sentir pequeña y bonita y así, tan expuesta.\n\nLa vergüenza arde, pero debajo de ella, algo más sucio florece: orgullo, hambre, la esperanza desesperada de que tal vez, sólo tal vez, realmente lo hagan. Mi culo retrocede sin pensar, las caderas se balancean mientras me enjuago las manos, rezando para que nadie se dé cuenta de lo mojado que estoy, lo mucho que quiero ser burlado, burlado, abierto para su diversión. Sus palabras resuenan en mi cabeza mucho después de que se van, la risa sigue sonando, dejándome temblando y goteando, arruinada antes de que el día haya comenzado." # AI Tags
