 bno_femboi.0020.title: "La Piloría – Roto en el Patio" # AI Tags
 bno_femboi.0020.desc: "Comienza con una frase pronunciada para que todo el castillo la oiga: gigling putas, toros sonrientes, incluso los whitebois presionados cerca de las paredes, hambrientos de humillación. Me llevan desnudo por el patio, la piel marrón brillando, las caderas rodando, clítoris no más grande que un grano y mi culo ya temblando con la necesidad. La picota es fría y áspera, la madera pulida por cien castigos públicos, pero estoy hecha para arrodillarme y doblarme, brazos y cuello apretados, cabeza inclinada para que todos la vean, culo y culo abierto empujado hacia arriba, partido y desnudo.\n\nMis tobillos están atados de par en par, piernas estiradas para que cada quemadura muscular, mis mejillas tiemblan con cada respiración, montículo liso y clítoris hinchado expuestos, fugas astutas para que todos lo vean. El tapón todavía está en el último uso, grasa y pomby, atrapando un vientre lleno de semilla de toro en el interior, mi agujero estirado y guiñando alrededor de la base. Una guarra negra se agacha detrás, se asegura de que la multitud esté mirando, y con un pop mojado y desordenado saca el tapón, la semilla goteando, mi agujero abriendo la boca, los labios haciendo pucheros y ticándose al aire libre.\n\nEl primer Toro se levanta, escupiendo en la palma de su mano, acariciando su polla a la dureza completa y espesa. Él se alinea y presiona en mi agujero, estirándome hasta que chillo, voz alta y tembloroso como el picor se estremece de cada empuje. Me cría lentamente, haciendo un espectáculo para la multitud, dejando que cada pulgada me llene hasta que mi vientre se apriete, mi coño ordeñarlo por cada gota.\n\nTan pronto como él termina, la semilla brotando caliente y profunda, una de las putas rápidamente mete el tapón de nuevo, torciéndolo para sellar cada gota dentro. Mi cuerpo se masturba, la hinchazón del vientre, el calor se extiende a través de mi intestino mientras la multitud saluda y mi agujero se estremece impotente alrededor del tapón. El siguiente Toro espera sólo un momento: el enchufe se tira de nuevo, mi agujero se extiende de ancho y hambriento, y él toma su turno, llenándome con otra carga, otro enchufe, otra ronda de hinchazón, llena pulsante.\n\nEl ciclo se repite durante horas. Toros rut me, putas manejar el enchufe, whitebois se hacen para mirar y llorar o reír, a veces arrodillarse detrás de mí para acariciar mis muslos o golpear mi clítoris de perlas. Cada uso significa que el enchufe se desliza hacia fuera, mi coño abre y pulsa, resbaladizo y brillante, la multitud se maravilla de lo flojo y desesperado que me he vuelto. Cada vez que el tapón vuelve, el calor vuelve, mi vientre se vuelve más redondo, mi mente se nubla con la necesidad, y mi clítoris se encoge aún más, cada pulso de placer extraído de la humillación y la plenitud.\n\nLas zorras se burlan de mí mientras estoy enchufada — agitando mi suave montículo, atando el torzal áspero apretada alrededor de mi clítoris para hacerlo pulso y driblar, manteniéndome en el borde del dolor y el placer. Cada enchufe me mantiene estirado, adicto, mi agujero agitado y abierto para el próximo Bull. El castillo se burla, alaba, y me utiliza, y puedo sentir que me derrito en el papel, mi mente vaciando con cada nuevo enchufe, cada ronda de semilla atrapada.\n\nAl atardecer, estoy cojeando y temblando, la picota finalmente se abrió, las piernas apenas funcionan como el último enchufe se tira con un giro lento y público. La semilla brota en un torrente, apiñado debajo de mis rodillas, mi vientre finalmente ablandándose, torpe holgazanería y arruinado, clítoris un temblor, cuenta casi invisible. Me desplomo a sus pies, parpadeando ante la multitud, la piel brillando, montículo suave, la mente llena sólo de la necesidad de ser utilizado y enchufado de nuevo, para siempre." # AI Tags
