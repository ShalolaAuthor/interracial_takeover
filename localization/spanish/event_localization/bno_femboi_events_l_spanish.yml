 bno_femboi.1005.title.1: "Querer a la izquierda" # AI Tags
 bno_femboi.1005.desc.1: "Mis mejillas resplandecen cuando me encuentro con su mirada, ojos anchos, aliento temblando. Gracias…Las palabras apenas salen, mi voz tan suave y necesitada ni siquiera puedo creer que sea mía. La zorra negra sonríe más ancha, el pulgar acariciando mi mejilla, sus uñas apabullando la piel enrojecida justo debajo de mi mandíbula. El Toro junto a ella retumba de risa, polla hinchada en sus pantalones, su atención ardía a través de cada trozo de mi autocontrol.\n\nNo puedo dejar de temblar. Mi polla babea una patética cadena de grool por mi muslo, muslos presionando apretados juntos como la emoción y la vergüenza revolotean dentro de mí, más caliente con cada segundo que pasa. Su mano se detiene, los dedos trazan la curva de mi mandíbula, luego se desliza hacia abajo para pellizcar mi pezón a través de mi camisa delgada, me hace jadear, las caderas se abalanzan impotentemente, agujero apretado con la necesidad.\n\nSe inclina, los labios rozando mi oído, susurrando para que sólo yo pueda oír, Te gusta que te llamen guapa, ¿verdad? ¿Quieres que todos te vean sonrojar, para escucharte darles las gracias por notar lo suave y follable que te has vuelto?” Sus palabras giran alrededor de mí, dulce y sucia, y asiente con la cabeza antes de darme cuenta, tragando un gemido mientras mi polla se estremece, goteando aún más.\n\nEl Toro se ríe de nuevo, grande y fuerte, agarrándose a sí mismo a través de sus pantalones mientras me mira fijamente hacia abajo. Muéstrame esa pequeña caminata, deja que todo el campamento vea lo que te hace un cumplido”. Mis rodillas amenazan con abrocharse, piernas débiles mientras me tropezo, la cabeza girando, la vergüenza arde debajo de mi piel. Puedo sentir sus ojos en mí todo el camino, cada paso una actuación, mi cuerpo dolorido por ser agarrado, elogiado, doblado, usado, hecho exactamente en lo que sus palabras han prometido que me convertiré." # AI Tags
 bno_femboi.1005.a.1: "Aléjate temblando, goteando pollas, el cuerpo palpitando con la esperanza de que la próxima vez no me dejen ir" # AI Tags

 bno_femboi.1005.title.2: "Correr caliente" # AI Tags
 bno_femboi.1005.desc.2: "Enciendo mi tacón antes de que pueda decir otra palabra, mejillas ardientes, ojos ardiendo con lágrimas y algo aún más caliente. Mi polla ya está babeando, un rastro pegajoso que corre por mi muslo mientras corro más allá de las fogatas, las manos temblando, el corazón martilleando tan fuerte que apenas puedo oír la risa de los Bulls y la risita de la zorra detrás de mí. No puedo hacer que me detenga: mis caderas se balancean con cada paso frenético, muslos resbaladizos, el recuerdo de sus dedos en mi mandíbula, sus ojos hambrientos en mi culo, cada cumplido que aviva el calor más profundo.\n\nMe agacho detrás de la tienda más cercana, aliento poco profundo y rasgado, cuerpo presionado a la tela áspera mientras trato de alejar la vergüenza. Mi mano cubre mi boca para amortiguar los lloriqueos, pero es inútil, el dolor sólo crece, palpitando con cada latido del corazón, haciendo que mi polla gotee más, haciendo que mi culo se apriete, haciendo que mis rodillas se debiliten con la necesidad. Todavía puedo sentir su voz en mi oído, almíbar y cruel, resonando: más suave, más bonita, marica. Las palabras se repiten dentro de mi cabeza, haciendo que mi pecho se apriete, los pezones palpitan, el agujero se estremece con la necesidad.\n\nApreto mis muslos juntos, retorciéndose contra la pared, deseando poder correr todo el camino a casa—deseo poder hacer que el hambre se detenga. Pero la atención persiste, picando dulce, quemando a través de cada capa de orgullo que pensaba que todavía tenía. Me estremezco, perdido y temblando, rostro enterrado en mis manos, temblando con la esperanza secreta de que la próxima vez no me dejen escapar, que la próxima vez, alguien me arrastre, me haga arrodillarme, me llame bonita hasta que me esté quejando, goteando, arruinada delante de todos." # AI Tags
 bno_femboi.1005.a.2: "Escóndete detrás de la tienda, jadeando, la polla goteando, temblando con la vergüenza de querer ser atrapado" # AI Tags

 bno_femboi.1005.title.3: "Demostrar cómo" # AI Tags
 bno_femboi.1005.desc.3: "Mis rodillas golpean la tierra antes de que pueda siquiera pensar, el aliento atrapa, el corazón late tan fuerte que apenas oigo la risa del toro o el jadeo de placer de la zorra. Los miro, los ojos abiertos, los labios separados en un puchero indefenso, las mejillas resplandeciendo mientras suplico —voz temblorosa, hambrienta, tan sucia que apenas puedo creer que soy yo. “Por favor…déjame mostrarte. Quiero ser bonita para ti, quiero que veas lo buena mariquita que soy. Úsenme. Hazme gemir. Hazme tu puta favorita\n\nEl Toro sonríe de par en par, levantándose sobre mí, su polla ya dura y estirando la parte delantera de sus pantalones, esa enorme forma prometiendo dividirme en dos. La zorra ennegrecida se arrodilla a mi lado, una mano acariciando mi cabello, la otra deslizándose debajo de mi camisa para pellizcar y retorcer mis pezones hasta que estoy jadeando, lloriqueando, retorciéndose de rodillas. “Mmm, mírate, tan desesperado, tan bonito, tan mojado”, susurra, su voz espesa de orgullo y desprecio.\n\nSe desabrocha los pantalones, la polla abofeteada, pesada y oscura y con fugas. Mi boca aguas, la lengua latiendo mis labios, todo mi cuerpo temblando mientras me acerco, la nariz presionada a su piel almizclera, respirando ese olor espeso y vertiginoso de Toro y poder y semilla. “Abre, guapa perra”, gruñe, y obedezco sin vacilar, los labios se estiran de par en par, babeando por mi barbilla mientras lo llevo más y más profundo, “mmm, glk, glk,” mi propia polla un inútil, chorreando nudillos frotando en la suciedad mientras me ahogo y gimo por él.\n\nLa zorra se ríe, tirando de mi pelo, empujando mi cabeza hacia abajo hasta que mi nariz está enterrada en sus rizos, mi garganta abultada con cada empuje lento. Eso es todo, mariquita. Chúpalo. Muéstranos cuánto te gusta ser guapa, amar ser vista, amar ser poseída”. Mi culo empuja hacia atrás, las caderas rodando, gemidos resonando de mi boca al campamento, cada centímetro de mí ardiendo con el orgullo sucio y perfecto de ser usado en público, rodeado de Toros y putas y cualquiera que se preocupe por mirar.\n\nEl Toro sostiene mi cabeza, follando mi boca hasta que me duele la mandíbula, hasta que estoy mareado y babeando, lágrimas rajando mis mejillas, todo mi cuerpo vivo y desesperado. Jadeo y atraganto, desesperado por cada gota de su semilla, cada bofetada de su polla contra mis labios, cada sucio cumplido que la multitud lanza a mi tembloroso y arruinado cuerpo. Mi mente nada, la polla espoleando grool débil en el polvo, orgullo roto, corazón acelerado con la emoción de ser su favorito, su más bonita, su mejor putita." # AI Tags
