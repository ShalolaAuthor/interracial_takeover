 bno_femboi.0014.desc: "Comienza como una burla, luego un desafío, luego la ley: “No hay pan, no hay guiso, no hay agua a menos que haya sido sembrado.” Los Bulls ríen, las putas sonríen, los whitebois miran como la orden se grita para que todos escuchen. Me arrodillo ante el fuego, rodeado de toros con pollas ya balanceándose y goteando, sus sonrisas anchas y perversas. Una zorra ennegrecida agarra mi barbilla, me clava las uñas en la mandíbula, haciéndome abrir de par en par para la primera boca llena del día. “Vamos a ver que vives de nada más que de la semilla del toro, pequeña puta cumdrunk – vamos a ver lo guapa que te pones”\n\nSe turnan, se alinean al amanecer, me arrastran de mi cama por el pelo, me hacen arrodillarme al borde de las brasas, pollas pesadas en mi lengua antes de que mis ojos estén abiertos. Me atraganto y me atraganto y lo agarro, las mejillas manchadas de saliva y semen, los labios hinchados, el pelo pegado a mi cara. El sabor se aferra, salado y almizclero, grueso como la miel y más caliente que la vergüenza. Me trago cada gota, gemidos, mareos por el hambre y la humillación, dolor de estómago, polla arrugada y chorros delgadas cuerdas de grool en mis muslos.\n\nAl mediodía, mi vientre se desploma con semilla. Mi voz es cruda, pegajosa de sed que sólo puede ser saciada por la polla del próximo toro. Las putas negras echan la semilla sobrante en mi tazón, mezclándola con un chorrito de cerveza y forzándome a tragarla, goteando desde las esquinas de mi boca. El campamento ruge ante cada derrame, Bulls acariciándose sobre mi cabeza, whitebois celoso, algunos babeando, algunos maldiciendo mientras me ven ahogarse en otra carga.\n\nLos cambios vienen rápido y sucio. Mi piel brilla más profundamente cada día: rosa pálido que se desvanece en marrón dorado, sudor que brilla, pezones que se hacen más oscuros y más sensibles, hinchados bajo mi falda. Mi cabello se vuelve salvaje, más rubio, más largo, suavizante mientras los Toros lo tiran para un m