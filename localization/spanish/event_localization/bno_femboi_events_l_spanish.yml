 bno_femboi.0012.desc: "El sol está bajo y la fogata crepita, humo espeso en el aire, risas saliendo de cada círculo mientras los toros se jactan, putas se ríen, y whitebois lanzan miradas nerviosas al borde de la luz. Siento los ojos del Toro antes de que su mano encuentre mi cintura, enorme, callosa, me hace jadear mientras me tira de su regazo, asentándolo entre sus muslos, así que estoy en exhibición para todos.\n\nÉl me arregla como le gusta, falda apilada para que mi culo y muslos descansen desnudos y suaves a través de sus piernas abiertas. El calor de él se empapa en mi piel, la prensa de su polla inconfundible - duro, gordo, ya babeando pre contra mi culo a través de sus pantalones. No puedo evitar menearse, rechinar la espalda, las mejillas sonrojadas mientras mis garrapatas y mis espasmos clítoris indefensas.\n\n“Cálmate, mascota,” retumba para que todos lo oigan, voz profunda como trueno, una mano deslizándose debajo de mi falda para amasar mi culo redondo, la otra acariciando mi lado, el pulgar cepillando mis costillas, haciendo que me duela el pecho por más. “Buena marica se queda quieta y se ve bonita.” La multitud agita, putas ennegrecidas inclinándose para pellizcar mis pezones a través de la tela delgada, algunos me alimentan con trozos de sus platos, riéndose mientras lamo sus dedos, ansiosos por cualquier toque, cualquier gusto, cualquier alabanza.\n\nÉl me alimenta de su propio plato, deslizando trozos de carne y pan más allá de mis labios, luego me hace beber de su taza - cerveza rica y amarga, pero yo lo bebo sólo para complacerlo, ojos medio-lidiados, cuerpo caliente y suave en su agarre. Me acaricia el pelo, me empuja más de cerca, un dedo trazando el borde de mi chiquillo, resbalándose lo suficiente para hacerme jadear, retorcerme, y dejar que mi clítoris se escupa contra su muslo. Cada pequeño sonido se gana una nueva ronda de risas, una palmada en la mejilla, un agarre más duro en mi cadera.\n\nLos toros se reúnen para mirar, algunos chil