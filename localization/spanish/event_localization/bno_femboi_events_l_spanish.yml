 bno_femboi.0016.desc: "Comienza con un susurro malvado de una puta ennegrecida, con los dedos detrás de mi muslo mientras me rodea por la fogata, todos los ojos en mi cuerpo suave y tembloroso. “¿Listo para tu siguiente paso, bonita cosa? ¿Listo para mostrarles a todos en lo que realmente te has convertido? Antes de que pueda balbucear una respuesta, ella lava su dedo y los Toros claman por el ritual, la risa y el hambre en cada mirada.\n\nMe reúnen en el centro, la multitud hinchada, los Bulls descansando y acariciándose, las putas negras aplaudiendo y jering, los whitebois mirando con ojos anchos y celosos. La zorra sostiene el clip de fufu, una pequeña cosa cruel y brillante diseñada para esconder todo lo que una vez me hizo un hombre. Ella hace un espectáculo del dispositivo, dejando que se colga de su dedo, describiendo en un ronroneo meado cómo va a tirar de mis bolas dentro de mí, dejando sólo mi ruborizado e hinchado cabeza de gallo - un clítoris inútil ahora, diminuto y estremecedor, goteando para el deleite del campamento.\n\nElla me despoja delante de todo el mundo, se viste con un tirón sobre mi cabeza, las bragas se pelan, la piel se pincha en el aire fresco mientras los toros silban y las putas se ríen. Mi polla ya es pequeña, goteando, fácil de manejar. La zorra se arrodilla, sus dedos manchados de aceite, enrollando mis bolas en la palma de su mano mientras ella las empuja suavemente, firmemente hacia mi cuerpo. Yo jadeo, las caderas arqueando, los agujeros apretando, los pezones duros y oscuros, cada nervio centelleando mientras ella desliza el clip de fufu en su lugar—secuestrando con un florecimiento para que todos lo vean.\n\nEl dolor es agudo, entonces no es nada más que opresión, un calor que pulsa en mi columna vertebral y hace que mis rodillas se debiliten. Ella me vuelve hacia la multitud, con las manos en las caderas, haciéndome balancearme, mostrándoles la suave piel donde colgaba una vez mi saco, la patética nub hurgando de la división e