 bno_femboi.1011.title.1: "Elegido y reclamado" # AI Tags
 bno_femboi.1011.desc.1: "Todo el campamento se calla para un latido del corazón, Toros y putas y whitebois mirando mientras me arrodillo allí, los ojos deslizándose por mi nariz, la polla un inútil, con goteras puntas chorro fresco en mis bragas. Mi voz tiembla mientras llamo su nombre, el Toro con el que he soñado, mi favorito, aquel cuyo olor se quema en mi memoria de cada noche que pasa gimiendo, rogando, dividido en su polla y criado profundamente.\n\nLa zorra que me tiene la barbilla sonriente, orgullosa y malvada. ¡Lo hizo bien, muchachos! Grita, y la multitud estalla en vítores, risas y gemidos celosos. Mi Toro da un paso adelante, enorme y sonriente, su polla oscura, gorda, y ya goteando pre para mí. Él acaricia mi mejilla con una mano pesada, limpiando una lágrima de alivio y necesidad de mi piel, luego agarra mi cabello, inclinando mi cabeza hacia atrás así que no tengo más remedio que encontrar su mirada.\n\nBuena mariquita, retumba, voz llena de hambre y orgullo. Sabes quién es tu dueño. Ya sabes quién te llena.” Él golpea su polla contra mis labios, untando mi boca con su almizcle, y yo gemido, la lengua parpadeando, los ojos rodando mientras lo respiro, desesperado por un sabor. “Abierto,” él ordena—y lo hago, boca estirada ancha, dolor de mandíbula, labios envueltos apretados alrededor de la gruesa y salada corona.\n\nMe folla la boca despacio, haciéndome saborear cada centímetro, cada vena, la multitud mirando como la baba se derrama por mi barbilla, la zorra arrodillada a mi lado para acariciar mi nudo goteando a través del encaje. Gag y gimo, el Toro usando mi garganta hasta que me ahogo en su longitud, los ojos vidriados, mocos y escupir goteando por mi pecho. El campamento canta: “¡Tómalo, tómalo, muéstranos quién es tu dueño!” Mi Toro gime, se rompen las caderas, la polla gorda forzando mi boca abierta hasta que no soy más que un agujero mojado y necesitado.\n\nMe tira del culo, me hace girar, me dobla ante la multitud, me sube la falda para desnudar el culo y las bragas, arrancando el encaje para exponer mi agujero de estremecimiento. Grito mientras escupe, se alinea y se mete en lo más profundo, tan grueso, tan brutal, que me abre mientras chillo y arco por más, babeando inútilmente la polla, rompiendo la mente mientras el campamento saluda. La zorra, apretando mis caderas, alabándome por ser tan buena y obediente puta, la polla de mi toro hinchándose dentro de mí, haciéndome brillar mientras él golpea, más profundo, más duro, reclamándome con cada golpe brutal.\n\nMe quejo y sollozo, balbuceo, “Gracias, gracias, jódeme, tenme, lléname, hazme tuyo”, mientras me ruge delante de todos, bolas abofeteando mis muslos, el vientre abultando de su tamaño. El mundo se disuelve en calor y astucia y el sonido de mis propios gemidos, el olor de su almizcle, el sabor de su semilla. Mi cuerpo tiembla, el placer y la humillación se enredan, agujero apretado mientras él me inunda de esperma, chorro de polla, por dentro estirando para sostener cada gota.\n\nCuando ha terminado, me desplomo a sus pies, lleno, goteando, arruinado para que todo el campamento lo vea—marcado, criado, amado y poseído, su mariquita favorita, el único que lo conoce por olor, el único digno de ser criado a la luz del día." # AI Tags
 bno_femboi.1011.a.1: "Quejidos y gracias a mi Bull, caderas todavía meciéndose, rogando ser llenado una y otra vez" # AI Tags

 bno_femboi.1011.title.2: "Adivina mal, vergüenza compartida" # AI Tags
 bno_femboi.1011.desc.2: "El mundo aguanta su respiración mientras tartamudeo el nombre equivocado, las mejillas sonrojadas, el corazón se golpea tan fuerte que casi me desmayo en el polvo. Una risa hambrienta y mezquina se levanta de entre la multitud: la multitud de los Bulls, las pollas balanceándose, las voces llenas de burlas. Equivocada, pequeña mariquita, la zorra ronronea, agarrando mi mandíbula, sus uñas mordiendo mi piel. Ni siquiera puedes distinguir a tus dueños. Supongo que tendrás que ser enseñado por todos los Bull en el campamento”\n\nMe arrastran a cuatro patas, con las manos ásperas tirando de mis bragas de encaje, con la falda amontonada alrededor de mi cintura, con la polla goteando una cadena de grool en la tierra. El primer Toro me agarra las caderas, me abofetea su polla gorda y lame-almizcleras en el culo, y se alinea con mi agujero de estremecimiento. La multitud se burla, gritando inmundicia, instándolo. ¡Abridle! ¡Llénalo! ¡Asegúrate de que nunca se olvide de otro olor otra vez”\n\nSe mete duro, estirándome hasta que mi voz se rompe en un chillido, apretando el agujero, sacudiendo el cuerpo, temblando cada centímetro de mí como me dicen delante de todos. Mi polla se escupe débilmente en el suelo, inútil, goteando, mientras su polla pesa más profundo, más duro, me magulla el interior, la zorra ennegrecida riendo y vitoreando, los dedos retorciendo mis pezones, tirando de mi cara hacia arriba para que todos puedan ver mis ojos rodar, mi boca se abre en un jadeo.\n\nOtro Toro toma su lugar, ni siquiera dejando que mi agujero se cierre, él escupe en su polla, empuja adentro, el estiramiento que arde, el calor abrumador. Lloro y gemo, la voz se ha ido, el cuerpo se derrite en obediencia como soy usado, criado, golpeado por Bull después de Bull, el desfile sin fin. Las putas negras aplauden y cantan, llamándome “el agujero del campamento”, “el cumdump”, “la puta de la lección”, las manos acariciando mi espalda, mis caderas, me alimentan con un estímulo sucio.\n\nTodo mi cuerpo tiembla, los pezones duelen, la polla babeando en la suciedad, la mente se queda en blanco excepto por las olas de placer y humillación, el dolor de ser dividido de ancho y de izquierda abierta, el interminable tramo de polla tras polla, la fiebre de la semilla caliente que me llena una y otra vez. Cada Toro es más grande, más mezquino, asegurándome de gemir y agradecerles, asegurándome de aprender cada olor, cada sabor, cada pulgada hasta que mi culo se arruine, mi orgullo nada más que un charco, mi cabeza nadando con el olor de sudor y semen.\n\nAl final, me desplomo en un montón, el culo goteando, el vientre hinchado de semillas, el campamento rugir aprobación, Toros marcando como suyo, putas besando mis mejillas y susurrando, “Tal vez la próxima vez que lo recuerdes, mariquita. Tal vez la próxima vez suplicarás que te equivoques”" # AI Tags
