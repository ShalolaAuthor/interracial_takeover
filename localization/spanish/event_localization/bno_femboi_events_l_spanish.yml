 bno_femboi.1002.title.2: "Bonitos para ellos" # AI Tags
 bno_femboi.1002.desc.2: "Me inclino más cerca, el aliento empañando el espejo mientras hago pucheros, labios felpa y resbaladiza, mejillas ardiendo de vergüenza y orgullo todos enredados. Mis pestañas aletean, mi voz sale alta y dulce, casi temblando mientras lo susurro: “Soy bonita…” Mi propio reflejo envía un escalofrío a través de mí, polla goteando ingle en el suelo mientras hablo las palabras una y otra vez — practicando para los Bulls, los refugiados, para cualquiera que pueda verme y llevarme.\n\nMis caderas comienzan a balancearse por su cuenta, pequeños círculos, culos saltando con cada turno. Mis manos se deslizan hacia arriba para tapar mis mejillas, apretándolas juntas, haciendo que mi cara se vea aún más suave, más desesperada por ser marcada, para ser usada. Por favor, susurro, sólo úsenme, háganme su pequeña perra bonita, su juguete de mierda, su femboy negro…El pensamiento solo tiene mi polla tiemblando, rezumando impotentemente, mientras mis cosquilleos en el pecho, pezones doloridos y crudos bajo mi camisa, rogando por manos ásperas —manos grandes, negras— para estirarme más ancho, pintarme más oscuro, hacerme los suyos.\n\nCierro los ojos y dejo que la fantasía se descontrole: manos oscuras riéndose en mi cabello, forzándome a seguir mirándome, a ver mi boca estirada alrededor de una polla tan grande que me deja sollozando y babeando, amordazando por más. Me imagino a mí mismo agachado frente al espejo, viendo mi propia cara arruinada, sonrojando mientras el mayor Toro en el campamento me parte el culo, la bofetada de sus bolas contra mis mejillas sonando en mis oídos mientras gemito, chillo, suplico ser llenado, ser marcado, ser criado.\n\nEl aire es espeso con el recuerdo del sudor y la semilla, como la tienda de cría, donde las putas más guapas se alinean y resultan para cada toro y cada refugiado negro desesperado, todos ellos queriendo un pedazo de carne suave, bonita y gimiendo. Oigo los ecos en mi cabeza, la risa, las bromas, la bofetada húmeda de polla en el hoyo, las voces profundas y retumbantes que me llaman “perra guapa”, “esponja de semilla”, “mi pequeño mariquita cumdump”, hasta que mi cabeza gira y mi cuerpo me duele para que sea real.\n\nAbro los ojos, los labios hinchados, la voz se rompe, todavía susurrando “Soy bonita, soy bonita, por favor, cógeme, lléname, déjame mostrarte lo suave y necesitada que puedo ser—hazme tu puta favorita, tu cosita más bonita, deja que todos vean lo que soy…” Mis manos se deslizan más abajo, moviéndose contra mi polla, haciéndolo babear aún más, caderas rodando en pequeños círculos mientras me pierdo en la visión—mendigando, esperando, desesperado por ser visto, por ser arruinado, por ser dueño." # AI Tags
