 bno_femboi.1009.title.1: "Exhibidor del campamento" # AI Tags
 bno_femboi.1009.desc.1: "El desfile se detiene para mí, cada ojo bebiendo en la forma en que me balanceo las caderas, cómo mi falda se aferra a mis muslos, mis bragas húmedas y brillantes donde mi nub babea contra la ropa de cama. Me giro en los dedos de los pies, arqueando mi espalda para que mi culo aparezca, las mejillas resplandeciendo mientras lanzo besos a la multitud, los labios mojados, la lengua espiando, las pestañas revoloteando por cada toro y puta ennegrecida lo suficientemente hambrienta como para alcanzarme. Oigo sus voces, algunas ásperas, algunas llenas de hambre, todas repitiendo el mismo elogio sucio: “Mira cómo se mueve esa zorra. Apuesto a que su agujero está goteando. Apuesto a que haría cualquier cosa por probar la polla”\n\nLos toros se alejan de la multitud, me agarran las caderas, me dan vueltas, me abofetean para que la falda suba, dejándome expuesto y temblando. Me duelen los pezones, hurgando contra la fina tela, y sé que cada marica en las sombras está mirando, deseando que fuera su turno en el centro. La zorra negra que empezó todo se inclina, su mano encontrando mi mejilla, apretando un beso descuidado en mi boca, probando el grool en mis labios, riéndose mientras la multitud aullaba.\n\nMe dejé ablandar en sus manos, derritiendo con cada toque, cada mirada hambrienta, las caderas rodando y los labios despegando mientras posaba, besándome y gimiendo sólo por ellos. Los toros se acarician a sí mismos, el aire espeso con la promesa de la semilla, sus pollas tensas mientras me ven poner en un espectáculo - torciendo, doblando, mostrando mis partes más bonitas y suaves para cualquier mano, cualquier polla, cualquier dueño dispuesto a llevarme.\n\nAlguien agarra mi cuello, me tira de rodillas en la tierra, y me río, cabeza inclinada hacia atrás, lengua hacia fuera, desfilando mi necesidad y vergüenza por cada par de ojos. Las burlas y las alabanzas giran juntas, una música sucia que hace que mi polla se filtre y mi corazón se acelere, sabiendo que soy la pieza favorita del campamento, un juguete hecho para ser observado, usado y elogiado por lo bien que suplico." # AI Tags
 bno_femboi.1009.a.1: "Quédate en el centro, las caderas rodando, los labios separados, pidiendo manos, pollas, y atención para nunca parar" # AI Tags

 bno_femboi.1009.title.2: "Pequeño en el foco" # AI Tags
 bno_femboi.1009.desc.2: "Me agacho la cabeza, los ojos pegados al suelo mientras barajo, cada centímetro de mi piel pinchando con el peso de sus miradas. Mis mejillas se queman más calientes con cada paso, mi polla babeando inútilmente en mis bragas, la falda aferrándose a mis muslos con cada pequeño temblor. Trato de encogerme, apretando mis brazos a mis costados, hombros encorvados, deseando poder desaparecer. Pero la risa, las llamadas de gato, los silbatos hambrientos me siguen a donde quiera que vaya.\n\nLos toros y las putas se acercan, las voces resuenan a mi alrededor — burlándose, alabando, algunos suaves, algunos crueles. “Mírenlo tratando de esconderse— mariquita tímida, con miedo de mostrar lo que tiene.” Los dedos me cepillan el pelo, inclinan mi barbilla hacia arriba, me acaricien la espalda solo para hacerme estremecer. Cada toque me deja temblando, la polla empujando otro grano en el lino, vergüenza y deseo enredado juntos hasta que apenas puedo respirar.\n\nLa zorra ennegrecida que me vistió cerca, su mano deslizándose debajo de mi barbilla para forzarme a levantar los ojos por un momento, asegurándose de que la multitud me viera bien la cara sonrojada y temblorosa. No tiene sentido esconderse, cariño, susurra, su voz meada y peligrosa. Siempre terminarás en exhibición, tarde o temprano, estarás rogando que te vean\n\nQuiero discutir, correr, pero mi cuerpo me traiciona: las caderas todavía rodando, los muslos frotándose, los espasmos de polla, un lloriqueo necesitado que se levanta antes de que pueda morderlo de nuevo. Mantengo la cabeza baja, rezando para que el desfile termine pronto, rezando para que el hambre se me desvanezca, aunque sé que nunca escaparé verdaderamente de los ojos, las manos, el anhelo de ser querido." # AI Tags
 bno_femboi.1009.a.2: "Mantenga mi cabeza abajo, mejillas ardiendo, dolor de esconderse, pero ardiendo para ser notado" # AI Tags

 bno_femboi.1009.title.3: "Abrumado y expuesto" # AI Tags
 bno_femboi.1009.desc.3: "La multitud es demasiado gruesa, el calor demasiado. Mis piernas se tambalean al tropezar, casi tropezando sobre mis propios pies, la falda retorcida alrededor de mis muslos, bragas pegadas a mi piel donde mi polla gotea, inútil y desesperada. Cada sonido gira alrededor de mí: los rugidos de los Bulls, las risitas burlonas de las putas negras, el agudo silbido de un whiteboi deseando poder intercambiar lugares y ser desfilado delante de todos ellos. Mis mejillas están ardiendo, el corazón latiendo tan fuerte que apenas puedo oír mi propio aliento, cada músculo tenso con la necesidad de huir o colapsar o mendigar.\n\nTrato de mantenerme al día con el desfile pero el mundo se desdibuja, mi visión se vuelve vidriosa con lágrimas, labios temblando mientras otra ola de llamadas de gato y risas se estrella sobre mí. Las manos extienden la mano: algunas para mantenerme firme, otras para tocarme, apretarme, pellizcarme el culo y mis muslos blandos, para sentir lo mucho que estoy temblando, lo fácil que sería hacerme caer de rodillas aquí mismo en la calle. Lloro, un pequeño sonido roto, el cuerpo se acurruca sobre sí mismo, los hombros encorvados, rezando para que el desfile termine, para que los ojos se desvíen, para que la vergüenza y el hambre se rompan finalmente.\n\nPero no se detiene. Los Bulls sólo se burlan más fuerte, las putas se inclinan para burlarse, acariciar mi cabello, susurrar en mi oído lo bonito que me veo cuando me estoy desmoronando. “Pequeña mariquita va a llorar”, un ronroneo, apretando mi hombro, “tal vez quieras que todo el campamento vea lo arruinado que estás.” Sus palabras resuenan en mi mente, haciendo que mi polla se estremezca y babee, mi pecho se alarga con otro sollozo que no puedo tragar del todo.\n\nCierro los ojos, me muerdo el labio, dejándome guiar, apenas capaz de caminar, el desfile que se extiende para siempre, cada paso un tormento, cada respiración un recordatorio de que estoy en exhibición, que estoy siendo observado, deseado, avergonzado, y en secreto, tan desesperadamente, amar cada segundo de él." # AI Tags
