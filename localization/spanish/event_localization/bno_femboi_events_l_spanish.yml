 bno_femboi.2222.title: "Notado Sissy – Hips Sway, Clitty Drips" # AI Tags
 bno_femboi.2222.desc: "Me despierto con los muslos apretados, las caderas meciéndose, sin aliento de los sueños de ser partido y relleno, boca y chiquillo goteando para la polla. La luz pálida del amanecer me atrapa en el culo: más suave, más plomada, rebotando con cada falda y torciendo debajo de las sábanas. Deslizo una mano hacia abajo y jadeo, los dedos se deslizan entre los muslos resbaladizos, busco mi polla y no encuentro nada más que un pequeño clítoris tembloroso e inútil—solo una nuca ahora, apenas temblando, goteando dulzura pegajosa el segundo que recuerdo las bromas de anoche y las gordas pollas del toro que acechan mi sueño.\n\nCuando me levanto, no puedo evitar pasar las manos por encima de mis nuevas curvas: caderas que ruedan con cada paso, cintura más ajustada, cuerpo formado por cien desfiles e interminables y desesperadas oscilaciones por los ojos hambrientos del campamento. Mi culo se balancea conmigo, las mejillas se retuercen, chiquitín palpitante y vacío, apretando cada pensamiento sucio que parpadea en mi mente. Mis pezones están duros, las areolas hinchadas, oscureciendo debajo de mi falda, doliendo por los dientes de un toro, la lengua de una zorra, por la alabanza o el castigo de cualquiera. No puedo dejar de jugar con ellos, retorciendo, amasando, tratando de coaxial de leche, tratando de mostrar a través de la ropa fina para que todos vean lo cerca que estoy de florecer en algo más.\n\nMis labios son más llenos, rellenitos y brillantes de tantas horas de adoración al gallo, magullados por chupar, hacer pucheros, jadear por semilla. Cada vez que paso un toro, mi boca se riega, la lengua se asoma con esperanza, los labios se separan en una oferta sin palabras. Los Bulls me ven venir y sonreir, pollas hinchadas en sus manos, algunos me llaman “maricón”, “perra torpe”, “chico putilla”, haciendo que mis mejillas se sonrojen, mis caderas ruedan, mi clítoris babea en mis bragas arruinadas.\n\nPuedo sentir la burla de los whitebois, pero sus ojos los traicionan - hambrientos, celosos, odiando lo fácil que se ve, lo natural que se siente, lo feliz que estoy para prender, me balanceo, mostrar mi cuerpo y rogar por la risa, la alabanza, la aprobación cruel, sucia que me hace apretar y gemir y la esperanza de más.\n\nLos Toros me ponen a prueba, me llaman de cerca, me hacen arrodillarme, me abofetean los penes en los labios, me tiemblan los chiquillos mientras prometen llenarme, criarme, hacerme chorros y gritar por la multitud. Mi clítoris se marchita, goteando más, los pezones palpitando, las manos vagando por mi propia cintura y culo mientras pongo en un espectáculo para ellos, cada burla y cumplido me hace más húmedo, más suave, más desesperado para ser usado y mostrado.\n\nCuando me arrodillo, cada músculo canta con orgullo y hambre. Me arqueo la espalda, extiendo el pecho, chiquitín moviéndose contra la suciedad, clítoris escupiendo una cuenta en mis muslos, boca abierta, lengua fuera, labios rogando por polla, por semilla, por la interminable humillación pública que se ha convertido en mi único propósito. Por la noche, dedo mis pezones hinchados, gemido por la semilla que ansío, y sueño con el día en que mi pecho finalmente florecerá, mi cintura apretada, mis labios se hinchan aún más, mi puerco para el toro más grande del campamento.\n\nNo solo me doy cuenta: soy adorada, poseída, rota y reconstruida como premio del campamento. Cada paso es para ellos, cada gemido es una canción, cada centímetro de mi cuerpo es para su placer, cada mañana me despierto más suave, más pequeño, más astuto, más desesperado por servir." # AI Tags
