 bno_femboi.0010.title: "Degustación de néctar" # AI Tags
 bno_femboi.0010.desc: "Comienza como un reto en el calor de la tarde—Bulls descansando junto al fuego, putas negras riéndose mientras barajo pasado, mi falda aferrada a mis caderas, bragas empapadas de reluciente. Mi polla no es nada más que una nuez babeante ahora, dejando rastros pegajosos por mi muslo, vergüenza y hambre juntando debajo de mi piel. Una zorra ennegrecida me detiene, la voz alta y brillante para que todos oigan: “Oye, guapa, no malgastes todo ese néctar. Vamos a ver que lo pruebes, justo aquí en frente de todos”\n\nLa multitud se anima, con ganas de un espectáculo. Mis mejillas resplandecen mientras siento los ojos de cada Toro y puta sobre mí, esperando, susurrando sucio aliento. La zorra me agarra la muñeca, me tira de cerca, sus dedos se arrastran hacia abajo para levantar el dobladillo de mi falda y presionar en el encaje de mi entrepierna. Ella me pellizca la nuca, la enrolla entre sus dedos hasta que gotea, resplandece en el sol, su risa aguda y cruel. “Mira eso, él está goteando como una perra en celo”, llama, haciendo que los Bulls gruñan aprobación, manos a la deriva a sus pollas hinchadas.\n\nElla unta el lío pegajoso a lo largo de mi muslo, su pulgar girando en mi propio néctar marica antes de traerlo a mis labios. “Vamos,” ella canta, “muéstranos cuánto te gusta ser dulce para nosotros. Chúpalo, chico bonito. Limpio cada gota, o conseguiremos un Toro que te ayude a tragar”. Tiemblo, apretando los agujeros, los muslos resbaladizos mientras abro la boca, la lengua dando vueltas a su pulgar, probando mi propia mancha: dulce, salada, espesa de vergüenza y placer. El sabor hace girar mi cabeza, mi dolor de cuerpo, cada nervio encendido por la humillación y la cruda y pegajosa necesidad de complacer.\n\nLa multitud aulla, los Toros se acarician, las putas sonrientes y susurran mientras me ven chupar mi propio néctar de su pulgar, mis dedos, incluso el encaje de mis bragas. Cada sabor es más dulce, más adictivo, mis caderas rodando, la polla goteando más fuerte, el cuerpo arqueando para su aprobación. Me instan a seguir —“Lámelo, marica, ¡no desperdicies ni una gota!”— y yo obedezco, gimiendo alrededor de mis dedos, las mejillas enrojecidas, desesperado por probar que no soy más que un babeante, dulce y pequeño cumdump, hecho para ordeñar, hecho para degustar, hecho para llenar y mostrar." # AI Tags
