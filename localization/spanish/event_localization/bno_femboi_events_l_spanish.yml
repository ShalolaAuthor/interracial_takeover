 bno_femboi.0013.desc: "El día comienza con un rap agudo en la colgaja de la tienda y el ronroneo con miel de una puta ennegrecida, “Arriba, mascota. Es hora de tus lecciones de verdad.” Me tropezo de la cama, falda aferrada a mis curvas, clítoris estremecimientos bajo encaje, mejillas que arde ya. Ella me agarra de la muñeca, su agarre duro y cálido, arrastrándome más allá de burlarse de Toros y susurrando putas, todos ansiosos por ver a la mariquita favorita del campamento se rompe de una manera completamente nueva.\n\nDentro de su tienda está espesa de incienso y luz del sol, restos de seda y cintas enredadas por todas partes. Ella me lanza sobre un montón de cojines, me quita la falda y sostiene mi nuevo uniforme: un corsé con cordones brillando con cintas negras, medias escarpadas, una minifalda apenas lo suficientemente grande como para cubrirme el culo, y unos delicados tacones que hacen que mi corazón martillee. “Vamos a ver cómo te mueves, chica,” ella canta, presionando el corsé apretado alrededor de mi cintura, tirando de los cordones hasta que sólo pueda jadear y lloriquear, cada respiración superficial, arqueada, culo empujado, cintura pellizcada para mostrar cada curva que he crecido de semanas de balanceo.\n\nElla me tira de pie, las caderas rodando sin mi permiso, pezones duros e hinchados contra la tela rígida, clítoris atrapado, goteando contra la seda. Sus manos vagan, pellizcándome las mejillas, acariciándome la mandíbula, haciéndome separar los labios y practicando un puchero, un gemido indefenso, una risita húmeda y femenina. Ella agarra un cepillo, lo rastrilla a través de mi cabello, luego los hilos en cintas brillantes, clavando mis cerraduras para que reboten con cada paso tembloroso.\n\nElla me pone en tacones, me obliga a caminar, las caderas balanceándose, los muslos cepillándose, la minifalda girando con cada movimiento, chiquillo apretado mientras desfilaba ante la solapa abierta. Los toros y las putas llaman a la suciedad desde afuera