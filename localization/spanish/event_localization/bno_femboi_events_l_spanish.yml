 bno_femboi.1007.desc.3: "Miro fijamente a la multitud burlona, cruzando mis brazos apretados sobre mi pecho, los puños apretados mientras lucho para estar alto, incluso cuando la delgada falda abraza mis caderas, las bragas cortando mi culo, la polla goteando impotentemente para que todos la vean. Mi cara se quema, los oídos suenan de vergüenza mientras me niego a darles el espectáculo que quieren. Yo forzo un ceño, los ojos cerrados en el suelo, cada músculo tenso con el esfuerzo de fingir que todavía soy fuerte, todavía un hombre, no el rubor, tembloroso poco mariquita que ven delante de ellos.\n\nLa risa se hace más fuerte, más aguda—Bulls sonrientes y negras putas revoloteando los ojos, whitebois susurrando y riéndose de las sombras. La guarra ennegrecida se acerca, su voz baja pero llevando para que todos oigan, “¿No es adorable? La pequeña mariquita cree que puede decir que no”. La multitud se cierra, su estado de ánimo cambia – ya no sólo juguetón, sino expectante, hambriento, listo para verme roto.\n\nUn toro sale, con los brazos cruzados, los ojos fríos como el hierro. “No necesitamos maricas que se enfadan y se enfadan. Si no vas a ser bonita para nosotros, tal vez serás útil de otra manera.” Su mano cae pesada sobre mi hombro, girándome para enfrentarme al muñón en el centro del campamento – el lugar donde los alborotadores son doblados y azotados, hechos para gemir y chillar hasta que su orgullo se derrite.\n\nAntes de que pueda protestar, estoy agachada, la falda arrancada, calzones de encaje tirados hacia abajo para desnudar mi culo para que todos lo vean. La primera bofetada cae, aguda y punzante, la multitud ruge con aprobación a medida que cada golpe vuelve mis mejillas rojas, cada golpe que hace que mi polla se filtre aún más, mi agujero se apriete con cada ola de dolor y humillación. La zorra se arrodilla delante de mí, me agarra el pelo, y me hace mirar fijamente a sus ojos mientras lloriqueo, la lección clara: en este campamento, el orgullo es sólo otra razón para ser un ejemplo.\n\nCuando finalmente me dejaron levantar, mi rostro está rayado de lágrimas, culo ardiendo, polla goteando sobre mi muslo, orgullo roto bajo el peso de sus risas y sus manos. Me tropezo, el cuerpo duele, la vergüenza arde más profundamente que nunca, pero el dolor entre mis piernas, el hambre de ser notado, de ser hecho mendigar, sólo crece." # AI Tags
