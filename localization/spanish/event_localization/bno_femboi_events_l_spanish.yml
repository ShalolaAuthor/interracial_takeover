 bno_femboi.1004.title.1: "Hecho para gemir" # AI Tags
 bno_femboi.1004.desc.1: "No puedo evitarlo: una risita se desliza, alta e indefensa, mientras me balanceo aún más las caderas, mostrando mi culo para los Bulls detrás de mí. El sol está caliente en mi piel pero todo mi cuerpo se siente más caliente, más necesitado, el rubor que arde en mis mejillas mientras escucho su risa profundizar, áspera y hambrienta. La guarra ennegrecida se apoya, su voz almíbar y cruel en mi oído. “¿Ves? Sabía que lo querías, marica. Muéstrales lo guapa que puedes ser. Su mano me baja por la espalda, los dedos enganchados en la cintura de mis pantalones, arrastrándolos sobre mi culo, dejándome desnudo y expuesto, polla nada más que un nudo goteando con espasmos de vergüenza.\n\nUno de los Toros se acerca, alzándose sobre mí, su polla ya gruesa y dura, tan oscura y pesada que hace que mi respiración se enganche. Escupe en su mano, se acaricia a sí mismo, y sonríe hacia mí, retumbando la voz, "Sissies como usted vive para esto, ¿no es así? Agáchate. Déjame verte gotear.” Mis rodillas se debilitan, se apretan los agujeros, el cuerpo se agita con anticipación mientras me abrocho contra el lavabo, culo empujado hacia atrás, rogando ser dividido.\n\nLa zorra se ríe, arrodillándose a mi lado, pellizcando mi inútil polla entre sus dedos, acariciandola con pequeños remolcadores burlándose, dejando que escupa goteando sobre la cabeza mientras ella coos, “Aw, pobre bebé, nunca vas a follar a nadie con esta cosa patética, ¿verdad? Apuesto a que duele, apuesto a que se filtra sólo de ser burlado frente a la polla real.” Lloro, polla babeando por su palma, caderas meciéndose impotente mientras el toro presiona su punta contra mi agujero.\n\nÉl no espera, sólo se mete, grueso y brutal, abriéndome en el primer empujón—“ahhh, mmm, ¡joder, follar!”—mi boca se abre, los ojos giran hacia atrás mientras el estiramiento arde, el peso de él llenándome tan profundo que lo siento en mi vientre. Sus manos sujetan mis caderas, sosteniéndome firme mientras me golpea, bolas abofeteando contra mi clítoris, cada empuje forzando sucios gemidos y risitas de mis labios, cada resonando en el aire de la mañana para que todos lo oigan.\n\nLa zorra sigue burlándose de mi nub, riéndose mientras lloriquea y gotea, nunca se pone dura, simplemente temblando inútilmente mientras estoy usada, arruinada, criada al aire libre, mirando a los Bulls, burlándose de putas, todo mi cuerpo derritiéndome en el placer y la humillación. Ahora no soy más que un agujero de mierda, una risueña y hambrienta de pollas gimiendo por más, rezando para que nunca se detenga, rezando para que todo el campamento vea en lo que me he convertido." # AI Tags
 bno_femboi.1004.a.1: "Jadea, gime, y pide más, culo estirado, polla se burla, arruinado y propiedad de Bull y puta por igual" # AI Tags

 bno_femboi.1004.title.2: "Huyendo de la vergüenza" # AI Tags
 bno_femboi.1004.desc.2: "Mis mejillas están ardiendo, el pulso agitando salvajemente mientras su risa me sigue a través del campamento. Mantengo mi cabeza abajo, murmurando un débil “gracias” sin atreverme a encontrarme con los ojos de nadie. Mi corazón está latiendo, la vergüenza se arrastra por mi garganta, las manos temblando mientras me agarro la camisa y me apuro lejos de la bomba de agua. Cada paso se siente incómodo, mis caderas balanceándose a pesar de mí, polla goteando en mis cajones, el eco de “mariquita” sonando en mis oídos.\n\nMe agacho entre tiendas de campaña, desesperado por escapar de sus burlas y el calor que han encendido bajo mi piel. Incluso en las sombras, puedo sentir sus ojos en mí, las voces de los Bulls resonando, la cruel risita de la puta en mi mente. Me duele el pecho, mi cuerpo tiembla con un hambre que no puedo sacudir, humillación que arde bajo mi piel como una fiebre.\n\nEncuentro un rincón oscuro y vacío detrás de una tienda y me hundo, abrazando mis rodillas con fuerza, respirando en pantalones afilados y poco profundos. Mi polla todavía está goteando, pezones duros, hormigueo en el culo con una necesidad que no puedo admitir, el sabor de su atención -coño, burla, sucio- haciendo que todo mi cuerpo tiemble. Entierro mi cara en mis manos, tratando de alejar el sentimiento, pero todo lo que puedo hacer es retorcerme y quejarme, el impulso de volver, de rogar, de ser visto royendome incluso mientras me escondo.\n\nRockeo en su lugar, mordiendo mi labio, luchando contra la vergüenza y el calor, sabiendo que no importa lo lejos que corra, el hambre sólo se pone peor, más fuerte, más difícil de negar." # AI Tags
 bno_femboi.1004.a.2: "Abraza mis rodillas, temblando, tratando de luchar contra el dolor y el fracaso" # AI Tags

 bno_femboi.1004.title.3: "Quema de negación" # AI Tags
 bno_femboi.1004.desc.3: "Me aprieto los dientes y forzo a fruncir el ceño, negándome a mirar a cualquiera de ellos como sus risas y sus voces burlonas revolotean a mi alrededor. Mi cara arde de vergüenza, los oídos suenan con la palabra "mariquita", pero mantengo mi cabeza abajo, lavando más fuerte en el lavabo como si pudiera lavar el impulso. Cada músculo en mi cuerpo es apretado, nudillos blancos donde agarre el borde, mandíbula apretada hasta que duele.\n\nOigo la bragueta de la zorra, los pesados pasos de los Bulls detrás de mí, la perezosa palmada de una palmada contra mi culo solo para hacerme temblar. Trato de mantenerme alto, en el pecho, decidido a no dejar que vean lo mal que me duele el pene, cómo me aprieta el culo a cada palabra, a cada toque, a cada risa cruel. Pero es imposible esconderse: la forma en que mis caderas se estremecen, mis muslos se aprietan, mi polla se mete en los pantalones sólo por la atención, aunque sólo sea para humillar.\n\nRespire fuerte, parpadeando hacia atrás el aguijón en mis ojos, negándome a girar o lloriquear o darles la satisfacción de verme romper. En mi interior, sin embargo, soy un desastre: el hambre se me tuerce en las tripas, me duele el agujero, el corazón me golpea las costillas. Cuanto más lucho contra ella, más la quiero: doblegarme, rogar, ser arruinado por todos ellos. Pero aprieto la sensación hacia abajo, las uñas mordiendo mis palmas, fingiendo que todavía soy fuerte, todavía un hombre, incluso cuando cada paso lejos de la bomba me deja más vacío, más solitario, más desesperado que antes.\n\nMe alejo sin decir una palabra, las manos temblando, la garganta apretada, la vergüenza comiéndome, el hambre se hace más difícil de negar." # AI Tags
 bno_femboi.1004.a.3: "Rompe con la cabeza alta, el cuerpo temblando, el impulso de rogar arder más profundo" # AI Tags

 bno_femboi.0005.title: "El primer cumplido" # AI Tags
 bno_femboi.0005.desc: "El sol es alto y caliente, el aire lleno de polvo y sudor, y estoy arrastrando agua más allá de las hogueras cuando oigo pasos detrás de mí. Mantengo la cabeza abajo, las mejillas sonrojadas, tratando de ocultar cómo mis caderas se balancean con cada paso, polla una punta inútil apretada entre muslos pegajosos, ya goteando de la memoria de las burlas de la mañana. Pero entonces una voz grita —profunda, perezosa, rodando a través de mí como un trueno. “Oye, tú. Detente un segundo\n\nMe congelo, me salto el pulso, golpeo el corazón en el pecho mientras me vuelvo a verla, una zorra ennegrecida con ojos afilados como cuchillos, piel oscura y brillante, caderas anchas, tetas tensas contra su vestido rasgado. Se apoya en un puesto de tiendas de campaña, sonriendo como si conociera cada pensamiento sucio que me ha pasado por la cabeza. Junto a ella, un Toro se encuentra a la sombra, polla ya medio dura, estirando la parte delantera de sus pantalones, una sonrisa retorciendo sus labios.\n\nLa zorra se acerca más, rodeándome, con la mirada desfilando hacia arriba y hacia abajo por mi tembloroso cuerpo. Te ves diferente, dice, lo suficientemente fuerte para que todo el camino oiga. Más suave. Su mano se desliza debajo de mi barbilla, forzándome a encontrar su mirada. Mis mejillas se queman, mis labios tiemblan, y por un momento no puedo respirar - sólo estremecerse, la polla rezumando, la vergüenza y la emoción mezclando hasta que mis rodillas se debilitan.\n\nEl Toro se ríe, profundo y retumbando, sus ojos hambrientos, polla hinchada mientras observa a la zorra acariciar mi mejilla. “Sí, mira esos labios. Apuesto a que se muere por envolverlos alrededor de una polla.” Mi pecho está apretado, los pezones duelen, la piel pinchando por todas partes toca su mano. Trato de balbucear un agradecimiento, pero mi voz sale delgada y sin aliento, cada palabra temblando mientras pestañeo hacia ellos, desesperada y aterrorizada y así, tan hambrienta de más.\n\nElla se inclina, los labios cepillando mi oído, la voz almíbar y cruel. “Si sigues poniéndose más suave, chico bonito, terminarás de rodillas ante cada Toro en el campamento. ¿Es eso lo que quieres?” Sus dedos pastan mi pezón, me hacen jadear, apretando el hoyo, la polla despidiendo otro patético goteo por mi muslo. El Toro está de pie, acercándose sobre mí, sombrereando mi cuerpo mientras se ríe de nuevo. Ya está a mitad de camino. Apuesto a que se filtra sólo por un cumplido”\n\nTodo mi cuerpo tiembla mientras asiente, demasiado débil para negarlo, demasiado desesperado para ocultar la hinchazón de hambre dentro de mí. Quiero rogar, caer de rodillas, para demostrar lo bonita y suave que soy, para que todos vean lo que sus palabras me hacen—cómo un solo cumplido puede arruinar a un niño y convertirlo en un gemido, rubor, fugaz, mariquita, desesperada por ser criada, llenada y poseída." # AI Tags
