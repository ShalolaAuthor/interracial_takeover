, a ser llenada, a ser exhibida. Quiero que vean en lo que me he convertido: una trampa obvia, una puta del castillo, una pequeña mascota sexual quejida, abierta, obsesionada con el clítoris, siempre ansiosa, siempre orgullosa.\n\nCuando los Toros terminan, bombeando semillas en lo profundo de mi culo, me desplomo sobre la mesa, gemidos, vestido arrugado, piel brillante, clítoris babeando por mi muslo. Miro hacia arriba, resoplando, y risitas mientras me desviento—culoso todavía goteando, listo para el próximo Toro, el siguiente orden, el próximo desfile. Soy todo lo que siempre quise ser: sin vergüenza, sin secretos, solo suave, pegajoso, brillante e imparable." # AI Tags
 bno_femboi.3333.a: "Sashay a través de la sala, coño abierto, babeando clítoris, riéndose para que los toros se reproduzcan y me desfilan para que todos lo vean" # AI Tags

 bno_femboi.0017.title: "Enchufado y drenado" # AI Tags
 bno_femboi.0017.desc: "Las reglas del castillo son simples ahora: después de cada crianza, mi trasero debe ser enchufado, no importa quién me llene, no importa cuántos Bulls se alineen, no importa cuánto tiemble, suplique o filtre. Dicen que mantiene los pisos limpios, pero todo el mundo sabe la verdad. Quieren que la semilla permanezca dentro, que mi vientre esté lleno y gorjee, que mi cuerpo la beba hasta que sea todo lo que pueda saborear, todo lo que pueda desear.\n\nLa primera vez, es un tapón gordo, de pomo-frío y resbaladizo, empujado después de un largo y público uso en la mesa del banquete, mis estremecimientos en el culo, los labios abiertos, cum pooling alrededor de la llanta. Una zorra ennegrecida me atornilla, los Bulls se burlan, y deslizan el enchufe a casa, torciéndolo hasta que mis gemidos se convierten en sollozos indefensos. La sensación es imposible: estirado ancho, lleno, el calor revoloteando por mi columna vertebral, la semilla floja y revoloteando, mi intestino pesado y apretado. Mi clítoris chorrea un grano de slick en el suelo, el cuerpo temblando mientras me doy cuenta de que me quedaré así durante horas.\n\nEstoy hecho para arrodillarme en los juncos, enchufar, falda amontonada en mi cintura, la piel resplandeciente y enrojecida mientras me retuerzo y lloriqueo por atención. El castillo pasa por aquí—Me da palmaditas en la cabeza, las putas se burlan de mis pezones (todavía planas y hinchadas, nunca realmente hinchadas), ríen de whitebois o miran con asombro. Mi culo se mantiene delgado e hinchado, los labios se extienden alrededor del tapón, goteando un goteo de esperma con cada apriete. Cada vez que lloriqueo o arqueo mi espalda, el enchufe cambia dentro de mí, girando semilla más profundo, forzándome a ordeñar cada gota.\n\nLas horas se prolongan, y el cambio comienza a mostrarse. Mi vientre redondea, la piel se vuelve suave y marrón dorado, mi cintura avispa delgada de meses de apretarse y balancearse constantemente. Mi tripa comienza a gorjear, el hambre se torce en un nuevo y constante dolor, no por la comida, sino por el peso y el calor de la semilla de Bulls. Mi culo crece aún más suelto, el borde hinchado, guiñando siempre abierto alrededor del tapón de grasa, estremeciendo a cada toque. Mi clítoris se encoge aún más, sensible como una perla, perdida entre labios hinchados que gotean y pulsan con cada nuevo tapón.\n\nCada día, soy criado y enchufado de nuevo, a veces dos veces, a veces más. El castillo mantiene un horario: después de cada fiesta, después de cada desfile, después de cada uso en la plaza pública, el enchufe entra y me quedo arrodillado, goteando, temblando, sintiendo la semilla filtrarse en cada centímetro de mí. Con el tiempo, mi piel adquiere un brillo sutil, dulce y suave, mis mejillas se enrojecen de vergüenza y orgullo. Mi pecho se mantiene plano, los pezones hinchados pero nunca realmente en ciernes, mis caderas anchas y rodando con cada paso, mi cuerpo en forma de pantalla, para su uso, para un enchufamiento y drenaje sin fin.\n\nCuando llega el momento de un "drenar", todo el castillo se reúne para observar. Estoy hecho para arrodillarme en el centro de la sala, enchufar todavía profundamente en mi culo, el vientre hinchado y estremecimientos. Toros y putas se burlan, unos acarician sus pollas, otros frotan mi pelo, besan mi cuello, apretan mis caderas. Una zorra ennegrecida se levanta, me separa las mejillas, y gira el tapón, todo mi cuerpo temblando a medida que lo libera—lento, deliberado, haciendo que mi culo se estremezca y tiemble.\n\nLa semilla caliente y cremosa brota en las olas, derramando por mis muslos, juntando en el suelo, el olor grueso y dulce. La multitud saluda mientras mis tripas se vacían, mi agujero ancho y tembloroso, tiembla clítoris con cada pulso. Mi cuerpo se deja vacío, dolorido, hambriento—desesperado de ser llenado de nuevo. Incluso después del drenaje, mi culo nunca cierra todo el camino; guiña y gotea, siempre abierto, siempre listo. Mi piel es resplandeciente y ruborizada, voz alta y suplicante, caderas rodando mientras ruego por la siguiente ronda.\n\nCon el tiempo, no puedo recordar la vida antes de los enchufes. Mi cuerpo cambia para adaptarse a su nueva vida: caderas anchas, vientre suave y ansioso, coño abierto y resbaladizo, clítoris un temblor, cuentas sensibles, todos los rastros de la virilidad ido excepto el impulso de ser llenado, tapado, y criado. El juguete favorito del castillo, su pequeña puta, adicta a estar llena, desesperada por ser drenada, se convirtió en un recipiente perfecto para la semilla de Bulls, dentro y fuera." # AI Tags
 bno_femboi.0017.a: "Arrodíllate en el pasillo, vientre hinchado, coño abierto y goteando, rogando ser enchufado y criado de nuevo para que todos lo vean" # AI Tags

 bno_femboi.1017.title: "Enchufado para siempre" # AI Tags
 bno_femboi.1017.desc: "El castillo me ha cambiado, dentro y fuera, mente y cuerpo, hasta que no queda línea entre lo que era y en lo que me he convertido. Los drenajes son un ritual, los enchufes mi línea de vida, mi antojo, el corazón de mi nuevo cuerpo. Me arrodillo en la gran sala, el vientre pesado y tenso, caderas anchas, avispas de cintura delgadas de apretones interminables, mi piel brillando con un brillo marrón miel, muslos gruesos y resbaladizos de fugas constantes. Mi pecho todavía está plano, sólo quedan pezones hinchados de lo que solía ser, mi cuerpo marcado por cada humillación excepto la flor final que me duele pero no puedo alcanzar.\n\nHoy, los Toros se reúnen para el cambio final. Un nuevo enchufe brilla en una bandeja de plata: más largo, más pesado, con forma de crestas y un tallo hueco. La zorra negra que me entrenó se arrodilla a mi lado, acariciando mi cabello, sus dedos riéndose bajo mi barbilla. “¿Listo para tu última lección, mascota? Después de esto, nunca volverás a cerrar. Siempre estarás abierto, siempre lleno, siempre goteando para nosotros.” Me estremezco, gemido, clítoris temblando entre mis labios – no más grande que una perla ahora, sensible como un capullo de doncella, goteando un rastro por mis muslos resbaladizos.\n\nMe arranca las mejillas, el castillo ruge mientras mi culo se abre de par en par, hambriento, los labios oscuros y brillantes. Presiona el nuevo enchufe, torciendo lentamente, cada cresta atrapando, estirándome hasta que mi espalda se arquea y mi voz se rompe en un gemido alto, sollozando. El tallo hueco se deja sin tapa, un canal directo de mi culo a mi boca. Siento que la primera ola de semillas se precipita, se me fuerza profundamente, se junta en las tripas, luego se levanta -caliente, salada, vertiginosa- hasta que se filtra hacia arriba y hacia afuera, resquebrajando mi lengua, goteando desde las esquinas de mis labios mientras toda la sala saluda.\n\nMi vientre crece, redondo y tenso, la piel estirada brillante, las caderas resplandecientes, la cintura ceñida, el culo regordete y siempre balanceándose. Mi culo está arruinado ahora, permanentemente abierto, un túnel suave y resplandeciente que nunca se cierra, siempre succionando al aire, siempre listo. Mi clítoris no es más que una perla, pulsando y goteando, nunca dura, siempre hambrienta de tacto. Mi pecho se mantiene plano, los pezones hinchados, toda mi hambre de florecer dejado insatisfecho, cada otra parte de mí transformada.\n\nLos Toros se turnan: criándome, llenándome, tapando el tapón después de cada ronda para que la semilla fluya a través de mí, nutriéndome, transformándome, hasta que mi piel brille, mi cabello brille, mis ojos son anchos y vidriosos de placer y necesidad. La zorra negra, lamiendo mis mejillas limpias, alabando la ruina de mi cuerpo, el brillo de mi piel, el hambre en mi vientre.\n\nPierdo la noción de las horas, los días. Mi cuerpo se adapta: desgarro suave y elástico, caderas resquebrajadas, cintura ceñida, culo regordete, astucia abierta y húmeda, clítoris reducida a un tembloroso y húmedo grano, todos los rastros de la hombría perdidos excepto por el impulso interminable y pulsante de ser llenado y utilizado. Mi mente se derrite, los pensamientos se escapan hasta que todo lo que queda es la necesidad de ser enchufada, llena, ordeñada, drenada, criada. No puedo caminar sin goteras; no puedo comer sin polla; no puedo dormir a menos que esté lleno hasta reventar.\n\nEl castillo me alaba, me acaricia, me llama su “vaca enchufada”, su “vaso de semillas”, su puta perfecta y abierta. Las putas me trenzan el pelo, me meten bálsamo en la piel, me susurran suciedad en el oído mientras los toros me llenan el vientre. Mi culo nunca se cierra, los labios se estiran y se hinchan, la piel brilla, cada pulso que envía un nuevo goteo de semilla por el canal a mi lengua. Mis pezones permanecen planos e hinchados, el cuerpo espera el próximo cambio que sólo el ritual final puede traer.\n\nNo queda más chico, no hay polla, no hay orgullo, sólo una puta mariquita perfecta, abierta, resplandeciente, criada y enchufada para siempre. Mi cuerpo pertenece a los Toros, mi hambre a su semilla, mi mente a su alabanza. Soy la obra maestra final del castillo: transformada, exhibida, adorada, un enchufe en mi culo, cum en mis labios, y ni un solo pensamiento más allá del siguiente relleno." # AI Tags
 bno_femboi.1017.a: "Desgarra mis caderas, goteras estúpidas, lengua manchada de semilla, gemir para que los Toros me mantengan enchufada, llena y poseída para siempre" # AI Tags

 bno_femboi.0018.title: "Castración sissy – atado, suavizado, y poseído" # AI Tags
 bno_femboi.0018.desc: "Lo llaman el Último Festival: el día que me despojen de los restos finales de la hombría, atado y rehecho bajo los ojos de todo el castillo. Toros, putas negras, y whitebois empacan el patio, hambrientos de cada lloriqueo, cada pulgada expuesta. He salido desnudo, salvo por un collar, caderas rodando, clítoris de una perla rosa temblorosa, bolas encogidas pequeñas y estrechas debajo de mi montículo marrón bronceado. Mi piel brilla con semanas de uso público, pero hoy cambiará para siempre.\n\nUna zorra ennegrecida dirige el ritual, desfilando un cordón grueso y aceitado a través de sus manos mientras ella hace que la multitud anime. Ella se arrodilla delante de mí, toma mis diminutas bolas encogidas, las hace rodar para que todos las vean –“No queda mucho, ¿verdad?”– y enrolla el cordón alrededor de la base, jalando cada vez más fuerte. Mi aliento tartamudea. El dolor se vuelve agudo, luego adormecido, y mi clítoris gotea con vergüenza indefensa. El nudo muerde, mi saco se hincha y se oscurece, todo el castillo mirando mientras ella lo ata y se para, forzándome a arrodillarme en el centro del anillo.\n\nLas horas se prolongan. Los toros y las putas usan mi culo, acarician mi cabello, abofetean y pellizcan el saco estrangulado, algunos lo besan. El dolor se desvanece en un dolor apagado, luego un frío profundo, arrastrándose. El cordón muerde más profundo; mis bolas se marchitan y se ennegrecen, los nervios se mueren pulgada por pulgada. Mi clítoris, a la izquierda expuesta, estremecimientos y espasmos, cada humillación me hace sentir más vacío, más lejos de cualquier cosa que haya sido un hombre.\n\nAl amanecer, mi saco está entumecido y marchitado, apenas una sombra entre mis muslos. La zorra ennegrecida desata el cordón con un florecimiento, la carne muerta resbalándose en su mano. La multitud estalla en una salvaje y salvaje alegría. Ella levanta los restos marchitos para que todos los vean, luego los arroja sobre el altar. Caigo hacia adelante, las piernas se extienden, mi montículo vacío, en bruto en exhibición, asshussy desparramando y goteando de una noche de uso. El dolor es real, pero el vacío es peor: no hay saco, sólo un parche dolorido debajo de mi clítoris.\n\nPero no hay descanso. La zorra me arrastra al fuego, me presiona en la espalda, y produce una olla de arcilla de ungüento grueso y adormecido. Ella hace un espectáculo de frotarlo en la piel herida, dedos expertos, masajeando lento, presionando en círculos profundos hasta que el dolor se difumina y la risa del castillo crece. El ungüento pica, luego se enfría; sus manos trabajan y trabajan, aplanando y coaccionando la piel, derritiendo las últimas arrugas, instando a la carne a tejer suave e impecable.\n\nLloro mientras ella limpia los últimos rastros, y la multitud se calla, bebiendo a la vista: mi montículo está bronceado-marrón y brillante, sin cicatriz, sin saco, nada más que una perla sensible e hinchada de un clítoris, y debajo de él un asno vacío y necesitado todavía goteando la semilla de la noche. Los Toros acarician y elogian mi nuevo vacío, putas coo, whitebois miran con asombro o horror.\n\nPerfecto, me susurra la zorra ennegrecida en el oído, frotando mi montículo con su pulgar. Nada más que un agujero y un bonito clítoris, listos para lo que queramos. Ella me cierra el tapón de nuevo, llenando mi enorme culo hasta que mi vientre me ronda, dejándome de rodillas mientras la multitud saluda por la ruina final e irreversible.\n\nEsa noche junto al fuego, mis dedos vagan por mi nuevo y impecable montículo púbico, suave, bronceado, sensible, mi clítoris palpitante para cualquier toque. No queda más chico. Yo soy de ellos, un recipiente para verga y semilla, un showpiece para ser enchufado, elogiado, usado, y nunca más entero." # AI Tags
 bno_femboi.0018.a: "Acaricia mi suave montículo bronceado, goteando astucia, tiembla clítoris, gime para que los Bulls me usen y me posean para siempre" # AI Tags

 bno_femboi.0019.title: "Clitty Descent – De la polla a la Clit" # AI Tags
 bno_femboi.0019.desc: "Comienza como un rumor, luego una promesa, luego una ley: mi polla —inútil durante meses, marchitada de interminable humillación y enchufamiento— es ser encogida para siempre, no con una espada o un cordón, sino por la voluntad de los Bulls y putas del castillo. Lo llaman “El Descenso”, y cada paso es público, lento e ineludible.\n\nTodo el castillo se reúne en la sala principal. Me desnudan y me tocan en un banco bajo, las piernas abiertas de ancho, las caderas rodando, mi piel marrón bronceada brillando con sudor. Mi polla —una vez lamentable, ahora apenas la longitud de un pulgar— descansa sobre un montículo liso, hinchado, cojeando el eje, babeando la cabeza, tintineo y estremeciendo por debajo. Los toros y las putas giran, ansiosos por ver cada etapa de mi ruina.\n\nUna puta ennegrecida comienza el ritual, acariciando el pozo con ungüentos gruesos, de hierbas: unos para adormecer, otros para quemar, otros para matar de hambre lentamente la carne. Ella los masajea, amasando el eje, haciendo que me jadee como hormigueo se convierte en alfileres y agujas, a un calor profundo y derretido. Los Toros se turnan, apretando, acariciando y ordeñando, haciéndola gotear y pulsar hasta que yo gimiendo, rogando, cada chorro más pequeño y más débil, el eje ya se adelgaza debajo de sus manos.\n\nDía a día, el ritual continúa. Se me niega el uso de mi polla excepto para mostrar. Cada intento de endurecerse se encuentra con burlas, azotes, tapones y más ungüento: cada erección más débil, más breve, cada chorro menos, hasta que todo lo que queda es una nuez débil, suave y encogida. La carne se derrite bajo constante masaje y calor, los nervios se desvían a mis labios asnos y hinchados, el placer se desplaza hacia abajo con cada golpe y alabanza.\n\nEventualmente el eje desaparece, la piel se cierra sobre el muñón, dejando sólo un rubor, cabeza de gallo de gran tamaño encaramado por encima de mi hendidura. Pero no han terminado. Las putas se reúnen con nuevos aceites y una herramienta de plata: una astringente para adormecer y apretar, otra para frotar y encoger, apretar y pellizcar la cabeza día tras día, cada vez más pequeña, cada vez más sensible. Ellos ronronean aliento sucio, Bulls gime, “Míralo estridente, mira su rubor. Pronto sólo podrá correrse de su culo como una chica”\n\nLa cabeza de gallo se tensa, la piel tira, los nervios hirviendo en un nudo tierno. Por fin, no queda ninguna polla, sólo una perla temblante, gorda y rosada por encima de mi enorme culo, perfectamente suave, perfectamente suave, un clítoris destinado a mear y un placer infinito e inútil. No puedo ponerme dura. No puedo coger. Mi único uso es gemir y filtrar, ser acariciado y jugar con, brillar y lloriquear y orinar como un maricón indefenso.\n\nEl castillo me desfila: piernas extendidas, montículos brillantes, clítoris guiñando y pulsando, pendejos sueltos y babeando, cada paso una sacudida de placer mojado. Los Bulls y las putas se turnan, acariciando y lamiendo mi nuevo clítoris, observándome arquearse y brillar, mi cuerpo indefenso, construido para lucirse, ser usado, y ser arruinado una y otra vez.\n\nAl final, estoy de rodillas, pelo salvaje, caderas anchas, culo rebotando, clítoris tintineo como el único recordatorio de que siempre fui un niño, y ahora sólo el juguete favorito del campamento: arruinado, encogido, rehecho para el placer y la humillación, meando y comiéndose como la puta perfecta y bonita que siempre quisieron." # AI Tags
