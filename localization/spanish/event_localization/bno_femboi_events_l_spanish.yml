 bno_femboi.1010.title.1: "Dulce obediencia" # AI Tags
 bno_femboi.1010.desc.1: "Mis mejillas están resplandecientes, las rodillas débiles mientras abro mi boca, la lengua saliendo, dejando que su pulgar presione entre mis labios. Mi propio néctar cubre su piel —cálida, salada, vergonzosamente dulce— y chupo con avidez, gimiendo alrededor de su dedo, probando la prueba de mi vergüenza, mi hambre, mi lenta ruina. La risa y los gemidos de la multitud me bañan, los Toros acariciando pollas gruesas, las putas ennegrecidas temblando, los Whitebois mordiendo sus labios en envidia mientras hago un espectáculo de mí mismo.\n\nSe inclina de cerca, su voz almíbar y malvada. “Buena marica. Apuesto a que beberías un tazón entero si te lo diera.” Ella revuelve su pulgar en mi grool de nuevo, untándolo a lo largo de mis labios, empujando dos dedos en este tiempo, me hace ahogar y chupar y gemir por cada gota. Mis ojos revolotean, las lágrimas brotan mientras yo lo lavo, las caderas se mecen, la polla metiendo otro grano delgado en mis bragas empapadas.\n\nLos Bulls aullan la aprobación. Un paso hacia adelante, acariciando su polla, voz espesa de orgullo. Si estás tan hambriento de néctar marica, ¿qué tal si saboreas algo más fuerte? Las partes de la multitud, dándole espacio para que se alce sobre mí. Su polla gotea contra mi mejilla, el olor mareado, mi boca regando mientras miro hacia arriba, abierta, necesitada, desesperada por probarme a mí misma.\n\nPero la zorra me mantiene en su pulgar, haciéndome terminar cada pedacito de mi propio lío antes de que me permitan más. Yo chupo, gimo, suplico, mi cuerpo temblando, mi agujero apretando la atención como cada Toro y puta mira, riendo, burlándome, llamándome su dulce semen-puta, su juguete hambriento de néctar, la fuente favorita del campamento de placer sucio y ansioso.\n\nEn el momento en que finalmente me deja levantar, mi boca está vidriada, labios brillantes, cara rayada de lágrimas y babeo, polla todavía goteando en pulsos vergonzosos. El sabor de mi propia ruina persiste, dulce y adictivo, dejándome jadeando, abierto y desesperado por más, por polla, por semilla, por cualquier cosa que haga rugir a la multitud y me llame su más dulce, hambriento, muy obediente, mariquita." # AI Tags
