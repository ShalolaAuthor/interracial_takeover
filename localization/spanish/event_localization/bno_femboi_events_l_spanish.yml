 bno_femboi.0003.title: "Sensaciones extrañas en la noche" # AI Tags
 bno_femboi.0003.desc: "La noche presiona pesada, espesa con el almizcle de la cría y el sudor que nunca se desvanece del campo. Me acuesto retorcido en la oscuridad, sábanas húmedas con mi propia necesidad, polla encogida a un nudo resbaladizo, inútil contra mi muslo, babeando en el hueco de mi pierna. Cada sonido parece más agudo después de las luces apagadas: ecos de gemidos y los profundos y gruñidos impulsos de Bulls follando a sus putas en las tiendas abiertas, semillas negras inundando cada coño, cada agujero, cada vientre menos el mío.\n\nPresiono mis muslos juntos, el calor se une bajo y profundo, mis caderas hormigueando de una manera que nunca antes había sentido. Cada centímetro de mí está despierto, inquieto, piel pinchando donde el aire se cepilla sobre él, pezones duros y palpitando debajo de mi camisa. Me muelo contra el colchón, me da vergüenza retorcerme las tripas porque sé que no es suficiente: estoy hambriento, vacío, desesperado, cada nervio en mi culo y en mi vientre gritando por algo más que la fricción superficial que puedo conseguir solo.\n\nRecuerdo al Toro que me miró antes, su polla tan gruesa que pude verla balanceándose debajo de sus trapos, su risa resonando mientras se jactaba de criar a otra zorra blanca hasta que no podía caminar recta. Recuerdo cómo su mirada persistía en mis caderas, cómo cada palabra me hacía sentir dolor, deseando ser el único babeando, abierto, lleno para que todo el campamento lo viera.\n\nAhora el hambre es peor. El dolor está en todas partes, más fuerte que el miedo o la vergüenza. Mi polla es más suave, más pequeña, más húmeda: mi culo hormiguea con cada respiración, mis pensamientos son más sucios, salvajes con la necesidad de ser llenados, criados, convertidos en algo nuevo. Me acuesto jadeando, latiendo el corazón, rasgado entre apretar mis piernas juntas y empujarlas por todas partes, temiendo que alguien oiga la forma en que lloriqueo, la forma en que jadeo y muevo y suplico dentro de mi cabeza.\n\nEl