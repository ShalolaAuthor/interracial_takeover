 bno_femboi.0001.desc: "No puedo comer. Empujo el pan alrededor de mi plato, trago un poco de caldo, pero todo es de mal gusto, inútil. Mi vientre gruñe, pero no es para la comida, es para otra cosa. Desde que probé ese Elixir, mi lengua no puede olvidar la espesa dulzura. Sigo pensando en él: el Toro que vi junto al establo, su piel tan oscura que me hace respirar, el peso de su polla mostrando a través de su túnica, la forma en que me miraba, como si supiera en lo que me había convertido.\n\nNo he cambiado. Me miro a mí mismo: sólo un pecho plano, caderas lisas, mi polla colgando suave y triste. Cuando me toco a mí mismo, apenas se estremece. Recuerdo cuando me masturbaba y me sentía bien, pero ahora me siento vacía, cruda, como si mi mano no fuera suficiente. Mis dedos se deslizan entre mis piernas, hasta el culo, y me pregunto: ¿se sentiría diferente si me empujara dentro? ¿Me haría sentir lleno, como se supone que debo ser?\n\nLa peor parte es el hambre. No se desvanece, ni siquiera después de tragar leche y tratar de fingir que es algo más caliente, más grueso, algo que dejaría mis labios pegajosos y mi vientre caliente. Me paro junto a la ventana, lamiendo las últimas gotas blancas de mi boca, deseando que fueran suyas, deseando que me usara, llenarme. Presiono mis muslos juntos y me estremezco, mi piel caliente, mis pensamientos sucios, cada centímetro de mí desesperado por ser notado, usado, rehecho.\n\nSé que nada ha cambiado en el exterior. Pero dentro, me estoy desmoronando. No puedo dejar de pensar en estar de rodillas, pidiendo polla, bebiendo cada gota, dejándome arruinar. Me duele, tiemblo, y no importa cómo trate de luchar contra él, el hambre simplemente crece." # AI Tags
