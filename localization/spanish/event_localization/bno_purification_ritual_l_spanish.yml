bno_ritual_of_purification.1001.title: "Ritual de la Purificación: El Rito de la Pasaje" # AI Tags
bno_ritual_of_purification.1001.desc: "#weak hablando con una mezcla de emoción y nerviosismo mientras me siento en mi habitación, hojeando las páginas de un viejo libro encuadernado en cuero #! \n\nSí, mamá y papá… He pasado el año pasado estudiando cuidadosamente este antiguo manual ritual, ansioso por aprender todo lo que hay sobre lo que me espera cuando sea mayor de edad.\n\nSé que una vez que el sol se ponga y la luna llena se levante en lo alto del cielo, tres fuertes hombres negros serán convocados por tu llamado. Estos poderosos [bno_bbcs|E], cada uno con una polla masiva listo para dividir mi pequeño coño marrón abierto, entrará en nuestra casa uno por uno…\n\n#weak tiembla ligeramente ante el pensamiento #! \n\nSe turnarán usándome como el pequeño juguete ansioso que soy, bombeando su gruesa semilla en lo profundo de mi útero sin protección hasta que esté goteando y goteando de mí. \n\nY entonces tal vez… #weak Blushes profundamente como me imagino siendo compartido entre ellos #! \n\n¡Quizás también has decidido unirte a la diversión, papá y mamá! La idea de tener tus grandes pollas negras estirándome junto a esos otros sementales de la BBC hace que mi coño esté tan mojado…\n\n#weak deja salir un gemido suave antes de continuar #! \n\nNo puedo esperar ese día cuando finalmente pueda poner todo este conocimiento en acción y convertirme en el perfecto pequeño cumdump blanco que siempre has querido que sea, ¡Mamá y papá!\n\n#weak cierra el libro con un chasquido antes de levantarse del escritorio #! \n\nPero hasta entonces… #weak sonrientemente mientras camino para abrazar a mis padres #! \n\nSeguiré estudiando duro para estar listo para cualquier cosa deliciosamente depravada que hayas planeado para mí cuando llegue a la mayoría de edad." # AI Tags
bno_ritual_of_purification.1001.a: "Invitaré a las BBCs a purificarla." # AI Tags
bno_ritual_of_purification.1001.b: "Mi hombre y yo haremos el honor, querida [child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "Vamos a tener a tu padre [ROOT.Char.GetPrimarySpouse.GetFirstName] Haz el honor, querida [child.GetFirstName]." # AI Tags
#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "Ritual de la Purificación: La Ceremonia de Reproducción" # AI Tags
bno_ritual_of_purification.1101.desc: "#weak habla con una mezcla de nerviosismo y emoción mientras me siento en mi habitación #! \n\nSí, mamá y papá… #weak Asiente ansiosamente a su sugerencia #! \n\n¡Me encantaría! Es una oportunidad increíble para poder experimentar este rito de paso con hombres de mi propia edad que son fuertes, confiados y bien dotados.\n\n#weak tiembla ligeramente ante la idea de ser tomado por tres grandes pollas negras por primera vez #! \n\nY sabiendo que voy a ser capaz de entregarme plenamente a ellos sin ninguna duda o vergüenza me hace tan mojado ya …\n\n#weak cierra los ojos y gime suavemente antes de continuar #! \n\nNo puedo esperar a sentir sus enormes pollas dividiendo mi pequeño y apretado coño abierto, estirándome de maneras que nunca antes había sentido. La idea de ser criada como una perra en celo por tres fuertes sementales negros me da escalofríos.\n\n#weak La perspectiva de quedar embarazada es emocionante y aterradora de una vez #! \n\nVoy a ser el perfecto pequeño cumdump blanco para ellos, mamá …! la mira con ojos anchos e inocentes llenos de deseo!" # AI Tags
bno_ritual_of_purification.1101.a: "Por supuesto que me uniré para asegurarme de que esos jóvenes lo hagan bien." # AI Tags
bno_ritual_of_purification.1101.b: "Mamá va a estar justo a tu lado, ¡tomando sus grandes pollas negras como una buena puta blanca debería!" # AI Tags
#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "Ritual de la purificación: Saciar a sus hombres" # AI Tags
bno_ritual_of_purification.1201.desc: "#weak pasos hacia adelante ansiosamente mientras miro a los cuatro grandes pollas negras que me rodean - incluyendo el miembro impresionante de mi propio padre #! \n\n¡No puedo esperar más para ser usado como un juego de agujeros por hombres negros fuertes! #weak mira hacia arriba a papá con ojos anchos y ansiosos llenos de lujuria y reverencia #! \n\nPor favor, dime qué quieres que haga… Estoy listo para obedecer todas las órdenes en nombre del placer.\n\n#weak Me separa las piernas mientras me arrodillo en la cama #! \n\nLlévame como quieras, papá. ¡Usa tu cumdump medio blanco como quieras!\n\n#weak mira a los otros tres negros colgados con una sonrisa excitada antes de centrarse de nuevo en papá #! \n\n¡Estoy listo para ser criado como la perfecta puta medio blanca que soy! #weak Asiente ansiosamente, listo para lo que tenga en la tienda #! \n\nMuchas gracias por esta increíble oportunidad, papá. ¡Vas a convertirla en uno de mis recuerdos más preciados de la historia!\n\n#weak empieza a desnudarse de mi ropa con una gracia reverencial antes de finalmente desnudarse completamente #! \n\nAhora soy todo tuyo… #weak separa mis piernas aún más anchas mientras me arrodillo en la cama esperando mi primera gran polla negra #! \n\nSólo dime lo que quieres, papá. ¡Haré lo que sea para complacerte a ti y a tus amigos!\n\n#weak lo mira con ojos abiertos y ansiosos y una sonrisa sumisa #! \n\n¡Estoy listo para ser usado como un juego de agujeros por hombres negros fuertes…especialmente si eso significa hacer que mi papá esté orgulloso!" # AI Tags
bno_ritual_of_purification.1201.a: "¡Vamos a darle lo mejor de nosotros!" # AI Tags
#You will have you BBC husband cum inside her
bno_ritual_of_purification.1301.title: "Ritual de la purificación: Ley íntima" # AI Tags
bno_ritual_of_purification.1301.desc: "Ahora soy todo tuyo… #weak Me separa las piernas mientras me arrodillo en la cama delante de papá #! \n\nLlévame como quieras, papá. ¡Usa tu cumdump medio blanco como quieras!\n\n#weak lo mira con ojos abiertos y ansiosos y una sonrisa sumisa #! \n\n¡Estoy listo para ser usado como un juego de agujeros por hombres negros fuertes…especialmente si eso significa hacer feliz a mi papá!" # AI Tags
bno_ritual_of_purification.1301.a: "Él va a planear su semilla sagrada dentro de ella." # AI Tags
#She has been purified by abnormal means, resulting in pure white skin, blonde hair, and blue eyes. The perfect partner for BBCS
bno_ritual_of_purification.2001.title: "Ritual de Purificación: Purificado" # AI Tags
bno_ritual_of_purification.2001.desc: "#weak despierta en mi cama, frotando el sueño de mis ojos mientras trato de orientarme #! \n\n¿Qué hora es? #weak Noto algo diferente en mi reflejo en la pantalla #! \n\nMi piel…¡está blanca ahora! #weak jadea en voz alta, sentado rápidamente y mirando hacia abajo a mis brazos que ahora están cubiertos de piel de porcelana impecable en lugar de su tono marrón habitual #! \n\n#weak corre una mano a través de mi cabello y casi se cae de la cama cuando lo siento - gruesas cerraduras rubias que solían ser oscuro y rizado #! \n\nEsto no puede ser real… #weak salta de la cama, mi corazón se acelera mientras corro hacia el espejo colgando en la pared #! \n\n¡Parezco una persona completamente diferente! #weak mira fijamente mi reflejo con los ojos anchos, tomando los treses dorados en cascada por mi espalda y los orbes azules brillantes mirándome hacia atrás desde debajo de las pestañas gruesas #!" # AI Tags
bno_ritual_of_purification.2001.a: "¡Ahora eres la puta blanca perfecta para las pollas negras!" # AI Tags

bno_ritual_of_purification.2222.title: "La liturgia de la semilla" # AI Tags
bno_ritual_of_purification.2222.desc: "La oscuridad es absoluta. Es lo primero que noto, un negro de terciopelo grueso que presiona contra mis párpados y llena mis pulmones. Esta cámara es mi mundo ahora. El único olor es él — el almizcle, salado, aroma santo de [bbc.GetFirstName]Es semilla. Es el aire que respiro, la promesa de mi salvación. Me arrodillo sobre la piedra fría, mi piel desnuda pinchándose, mis manos defectuosas y color caramelo apretadas tan fuerte que me duelen los nudillos.\n\nAntes que yo, siento su calor. [bbc.GetFirstName]. Mi Sumo Sacerdote. Dios mío en carne y hueso. Es una montaña de sombra y poder, y sólo el aura de él hace que mi corazón martillee contra mis costillas. Soy tan indigno.\n\n"Mi Señor," susurro, mi voz una cosa rota en el silencio. "Estoy…confundido. Mi piel es una mentira, una mezcla fallida de la debilidad de mi madre y el pecado de mi padre. Te lo ruego…a través de tu carne sagrada, lávame. Hazme blanco. Hazme pura. Vacíame de esta maldición y lléname de tu luz"\n\nSu mano grande y cálida se asienta en mi cabeza, y un sollozo me atrapa en la garganta. Es la hora.\n\nÉl guía mi cabeza hacia adelante. No necesito ver, mi boca conoce su propósito. Abro para él, tomando su polla gruesa y venosa entre mis labios. Es un acto de adoración. Cada golpe de mi lengua es una oración para la purificación, cada respiración amordazada una súplica. Cuando viene, es una inundación caliente y amarga que llena mi boca, mucho más gruesa de lo que esperaba. Me forzo a tragar, una y otra vez, sintiendo la piscina de calor en mi vientre. Un extraño, hormigueo escalofrío sigue, comenzando en lo profundo de mis huesos. Está funcionando.\n\nA continuación, estoy en mi espalda en el altar de piedra, todavía caliente desde donde estaba sentado. Unge mis puertas. Mi boca está llena de nuevo, y luego el tapón suave y fresco de obsidiana se presiona entre mis labios, sellando su esencia dentro de mí. Tengo que recordar respirar por mi nariz, el sabor de él eterno en mi lengua. Luego me da la vuelta. Sus dedos, manchados de aceite, preparan mi otra entrada, y luego él está dentro, estirándome, llenándome de una presión gloriosa y ardiente antes de inundar mis profundidades. El segundo enchufe entra, un recordatorio constante y pesado. Finalmente, él entra en mi coño, y con cada empuje profundo y castigador, lo siento—un desenredo físico real dentro de mí. Mis células están gritando, cambiando. Cuando hace erupción dentro de mí, el calor es increíble, una forja blanca y caliente en mi núcleo. El tercer enchufe me cierra.\n\nEstoy lleno. Soy una vasija, sellada y rebosante de su santo poder.\n\nEl tiempo pierde sentido en la oscuridad. Duermo en un abrevadero lleno de su esperma, mi piel constantemente recubierta de la película reseca y resplandeciente de ella. Me bañé en él. Los tapones nunca me dejan; su presencia es un consuelo, una promesa de que la purificación continúa. Siento los cambios que ocurren en mi cuerpo, y lloro con gratitud.\n\nMi pelo es primero. Siento los rizos apretados aflojando, el peso de ella cambiando, cada vez más sedoso. Cuando paso mis dedos a través de él, es recto y fino, y sé, sin ver, que el color se ha desangrado a un blanco crudo. Mi piel es la siguiente. Veo en la profunda negrura como el tono cálido de mis brazos y vientre parece desvanecerse, como una fotografía que se deja al sol. Se pone más frío, más pálido, hasta que soy el color de la luz de la luna en la leche. Las pecas en mis hombros se han…ido. Mis pezones, una vez de color marrón profundo, se han aligerado a un rosa suave e inocente.\n\nEl cambio más íntimo está dentro. Puedo sentir la pigmentación desapareciendo de mis lugares más secretos, el color oscuro de mis labios iluminando día a día. Incluso los tejidos de mi boca tapada se sienten diferentes, más pálidos.\n\nDespués de lo que se siente como una eternidad, [bbc.GetFirstName] devuelve. Se quita los enchufes, uno por uno. Como el último deja mi coño, un último goteo de su sacramento ahora gastado gotea de mí. Él me lleva a una grieta en la pared, y un trozo de luz de la luna corta a través de la oscuridad.\n\nPaso en ella.\n\nMiro a mis manos. Son blancos. No pálido, no beige, sino puro, blanco alabastro. Mi piel es impecable, como porcelana pulida. Traigo una hebra de mi cabello delante de mis ojos, es un shock de seda de platino. Sostiene una piedra negra pulida, y veo mi reflejo. Mis ojos, una vez un avellana fangosa, son ahora un azul claro y penetrante. No queda rastro de la zorra mezclada. No hay rastro de la confusión en mi sangre. Estoy limpio. Soy pura. Soy blanco. Una lágrima de felicidad pura y no adulterada cae por mi mejilla. La liturgia está completa. He renacido." # AI Tags
bno_ritual_of_purification.2222.a: "Ofrezco mi cuerpo como un vaso vivo, para que Su sagrada esencia pueda purificar mi sangre contaminada." # AI Tags