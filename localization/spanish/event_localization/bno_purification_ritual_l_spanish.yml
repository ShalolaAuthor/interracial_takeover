bno_ritual_of_purification.2001.title: "Ritual de Purificación: Purificado" # AI Tags
bno_ritual_of_purification.2001.desc: "#wea k despierta en mi cama, frotando el sueño de mis ojos mientras trato de orientarme #! \n\n¿Qué hora es? #wea k Noto algo diferente en mi reflejo en la pantalla #! \n\n Mi piel... ¡está blanca ahora! #wea k jadea en voz alta, sentado rápidamente y mirando hacia abajo a mis brazos que ahora están cubiertos de piel de porcelana impecable en lugar de su tono marrón habitual #! \n\n#wea k pasa una mano por mi cabello y casi se cae de la cama cuando lo siento - gruesas cerraduras rubias que solían ser oscuras y rizadas #! \n\n Esto no puede ser real... #wea k salta de la cama, mi corazón se acelera mientras corro hacia el espejo colgando en la pared #! \n\n¡Parezco una persona completamente diferente! #wea k mira fijamente mi reflejo con ojos anchos, tomando los treses dorados en cascada por mi espalda y los orbes azules brillantes mirándome hacia atrás desde debajo de gruesas pestañas #!" # AI Tags
bno_ritual_of_purification.2001.a: "¡Ahora eres la puta blanca perfecta para las pollas negras!" # AI Tags
