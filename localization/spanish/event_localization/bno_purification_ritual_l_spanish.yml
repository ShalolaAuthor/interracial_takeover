#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "Ritual de purificación" # AI Tags
bno_ritual_of_purification.0001.desc: "[child.GetFirstName], sé que puede que encuentres esto difícil de entender ahora mismo, pero tu piel oscura y tu cabello rizado simplemente no son atractivos para los hombres con grandes pollas negras que queremos impresionar.\n\nEn nuestra sociedad, tener piel clara, cabello rubio recto, y ojos azules se considera el último estándar de belleza - especialmente cuando se trata de atraer a hombres negros poderosos con penes grandes. Ellos ven esos rasgos como un signo de pureza e inocencia que encuentran irresistible.\n\nEs por eso que creo que tenemos que hacer algo con tu apariencia para que puedas tener una mejor oportunidad de atrapar a uno de estos apreciados [bno_bbcs|E] Por ti mismo.\n\nNo estoy diciendo que haya nada de malo en ser de piel oscura o tener el pelo rizado, pero seamos reales aquí - simplemente no está a la altura de la imagen idealizada que la mayoría de los hombres negros están buscando en sus parejas sexuales.\n\nAsí que he decidido llevarte a un especialista que puede ayudarnos a aligerar tu tono de piel y enderezar esos rizos hasta que estén sedosos y suaves.\n\nSé que esto puede parecer aterrador o doloroso, pero confía en mí cuando digo que todo valdrá la pena al final. Una vez que terminemos con estos tratamientos, finalmente tendrás lo que se necesita para hacer que cualquier gran dueño de polla negra caiga cara a cara para tu delicada chica blanca.\n\nSonríe tranquilizadoramente\n\nNo te preocupes por una cosa - Me encargaré de todo y conseguir que se vea absolutamente hermosa en ningún momento en absoluto!" # AI Tags
bno_ritual_of_purification.0001.approved: "¡Sí, por supuesto!" # AI Tags
bno_ritual_of_purification.0001.rejected: "Silencio [priest.GetFirstName]¡No quiero que ninguno de mis hijos se transforme!" # AI Tags
