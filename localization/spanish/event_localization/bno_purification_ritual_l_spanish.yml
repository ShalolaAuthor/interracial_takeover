#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "Ritual de purificación" # AI Tags
bno_ritual_of_purification.0001.desc: "[child.GetFirstName], sé que puede que encuentres esto difícil de entender ahora mismo, pero tu piel oscura y tu cabello rizado simplemente no son atractivos para los hombres con grandes pollas negras que queremos impresionar.\n\nEn nuestra sociedad, tener la piel clara, cabello rubio recto y ojos azules es considerado el último estándar de belleza - especialmente cuando se trata de atraer a hombres negros poderosos con penes grandes. Ven esos rasgos como un signo de pureza e inocencia que encuentran irresistible.\n\nEs por eso que creo que tenemos que hacer algo con tu apariencia para que puedas tener una mejor oportunidad de atrapar a uno de estos apreciados[bno_bbcs|E] Por ti mismo.\n\nNo estoy diciendo que haya nada de malo en ser de piel oscura o tener el pelo rizado, pero seamos reales aquí - simplemente no se ajusta a la imagen idealizada que la mayoría de los hombres negros están buscando en sus parejas sexuales.\n\nAsí que he decidido llevarte a un especialista que puede ayudarnos a aclarar tu tono de piel y enderezar esos rizos hasta que estén sedosos y suaves.\n\nSé que esto puede parecer aterrador o doloroso, pero confía en mí cuando digo que todo valdrá la pena al final. Una vez que hayamos terminado con estos tratamientos, finalmente tendrás lo que se necesita para hacer que cualquier gran dueño de polla negra caiga cabeza sobre tacones para tu delicada chica blanca.\n\nSonríe tranquilizadoramente.\n\nNo te preocupes por nada, me ocuparé de todo y te haré lucir absolutamente hermosa en ningún momento." # AI Tags
bno_ritual_of_purification.0001.approved: "¡Sí, por supuesto!" # AI Tags
bno_ritual_of_purification.0001.rejected: "Silencio[priest.GetFirstName]¡No quiero que ninguno de mis hijos se transforme!" # AI Tags
#Choose which scenario to follow
bno_ritual_of_purification.1001.title: "Ritual de la Purificación: El Rito de la Pasaje" # AI Tags
bno_ritual_of_purification.1001.desc: "#débil hablando con una mezcla de emoción y nerviosismo mientras me siento en mi habitación, hojeando las páginas de un viejo libro encuadernado en cuero #!\n\nSí, mamá y papá... He pasado el año pasado estudiando cuidadosamente este antiguo manual ritual, ansioso por aprender todo lo que hay sobre lo que me espera cuando llegue a la mayoría de edad.\n\nSé que una vez que el sol se ponga y la luna llena se levante en lo alto del cielo, tres fuertes hombres negros serán convocados por tu llamado. [bno_bbcs|E], cada uno con una polla enorme listo para dividir mi pequeño coño marrón abierto, entrará en nuestra casa uno por uno...\n\n# Débil tiembla levemente ante el pensamiento #\n\nSe turnarán usándome como el pequeño juguete ansioso que soy, bombeando su gruesa semilla en lo profundo de mi útero sin protección hasta que esté goteando y goteando de mí.\n\nY entonces tal vez... #débil sonroja profundamente como me imagino siendo compartido entre ellos #!\n\n¡Quizás has decidido unirte a la diversión también, papá y mamá! La idea de tener tus grandes pollas negras estirándome junto a esos otros sementales de la BBC hace que mi coño esté tan mojado...\n\n#débil deja salir un suave gemido antes de continuar #\n\nNo puedo esperar ese día cuando finalmente pueda poner todo este conocimiento en acción y convertirme en el perfecto pequeño cumdump blanco que siempre has querido que sea, ¡Mamá y papá!\n\n#débil cierra el libro con un chasquido antes de levantarse del escritorio #\n\nPero hasta entonces... #weak sonríe maliciosamente mientras camino para abrazar a mis padres #!\n\nSeguiré estudiando duro para estar listo para cualquier cosa deliciosamente depravada que hayas planeado para mí cuando llegue a la edad." # AI Tags
bno_ritual_of_purification.1001.a: "Invitaré a las BBCs a purificarla." # AI Tags
bno_ritual_of_purification.1001.b: "Mi hombre y yo haremos el honor, querida. [child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "Vamos a tener a tu padre. [ROOT.Char.GetPrimarySpouse.GetFirstName] Haz el honor, querida. [child.GetFirstName]." # AI Tags
#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "Ritual de la Purificación: La Ceremonia de Reproducción" # AI Tags
bno_ritual_of_purification.1101.desc: "#débil habla con una mezcla de nerviosismo y emoción mientras me siento en mi habitación #!\n\nSí, mamá y papá... #débil asiente ansiosamente ante su sugerencia #!\n\n¡Me encantaría eso! Es una oportunidad increíble para poder experimentar este rito de paso con hombres de mi propia edad que son fuertes, confiados y bien dotados.\n\n#débil tiembla ligeramente al pensar en ser tomado por tres grandes pollas negras por primera vez #!\n\nY sabiendo que voy a ser capaz de entregarme plenamente a ellos sin ninguna duda o vergüenza me hace tan mojado ya...\n\n#débil cierra los ojos y gime suavemente antes de continuar #\n\nNo puedo esperar a sentir sus enormes pollas dividiendo mi apretado y pequeño coño abierto, estirándome de maneras que nunca antes había sentido. La idea de ser criada como una perra en celo por tres fuertes sementales negros me da escalofríos por la columna vertebral.\n\n#débil La perspectiva de quedar embarazada es emocionante y aterradora de una vez #\n\nVoy a ser el perfecto pequeño cumdump blanco para ellos, mamá ... ! la mira con ojos anchos e inocentes llenos de deseo!" # AI Tags
bno_ritual_of_purification.1101.a: "Por supuesto que me uniré para asegurarme de que esos jóvenes lo hagan bien." # AI Tags
bno_ritual_of_purification.1101.b: "Mamá va a estar justo a tu lado, ¡tomando sus grandes pollas negras como una buena puta blanca debería!" # AI Tags
#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "Ritual de la purificación: Saciar a sus hombres" # AI Tags
bno_ritual_of_purification.1201.desc: "#débiles pasos hacia adelante ansiosamente mientras miro a las cuatro grandes pollas negras que me rodean - incluyendo el impresionante miembro de mi propio padre #!\n\n¡No puedo esperar más para ser usado como un juego de agujeros por hombres negros fuertes! #débil mira a papá con ojos anchos y ansiosos llenos de lujuria y reverencia #!\n\nPor favor, dime lo que quieres que haga... estoy listo para obedecer cada orden en nombre del placer.\n\n#débil separa mis piernas de manera atractiva mientras me arrodillo en la cama #\n\nLlévame como quieras, papá. ¡Usa tu semen medio blanco como quieras!\n\n#débil mira alrededor a los otros tres negros colgados con una sonrisa excitada antes de centrarse de nuevo en papá #!\n\n¡Estoy listo para ser criado como la perfecta puta medio blanca que soy! #débil asiente ansiosamente, listo para lo que sea que tengan en la tienda #!\n\nMuchas gracias por esta increíble oportunidad, papá. ¡Vas a convertirla en uno de mis recuerdos más preciados de la historia!\n\n#débil comienza a desnudarse de mi ropa con una gracia reverencial antes de finalmente conseguir completamente desnuda #!\n\nSoy toda tuya ahora... #débil extiende mis piernas separadas aún más anchas mientras me arrodillo en la cama esperando mi primera gran polla negra #!\n\nSólo dime qué quieres, papá. ¡Haré lo que sea para complacerte a ti y a tus amigos!\n\n#débil lo mira con ojos abiertos y ansiosos y una sonrisa sumisa #\n\n¡Estoy listo para ser usado como un juego de agujeros por hombres negros fuertes... especialmente si eso significa hacer que mi papá esté orgulloso!" # AI Tags
bno_ritual_of_purification.1201.a: "¡Vamos a darle lo mejor de nosotros!" # AI Tags
#You will have you BBC husband cum inside her
bno_ritual_of_purification.1301.title: "Ritual de la purificación: Ley íntima" # AI Tags
bno_ritual_of_purification.1301.desc: "Soy toda tuya ahora... #débil separa mis piernas de forma atractiva mientras me arrodillo en la cama delante de papá #!\n\nLlévame como quieras, papá. ¡Usa tu semen medio blanco como quieras!\n\n#débil lo mira con ojos abiertos y ansiosos y una sonrisa sumisa #\n\n¡Estoy listo para ser usado como un juego de agujeros por hombres negros fuertes... especialmente si eso significa hacer feliz a mi papá!" # AI Tags
bno_ritual_of_purification.1301.a: "Él va a planear su semilla sagrada dentro de ella." # AI Tags
#She has been purified by abnormal means, resulting in pure white skin, blonde hair, and blue eyes. The perfect partner for BBCS
bno_ritual_of_purification.2001.title: "Ritual de purificación: Purificado" # AI Tags
bno_ritual_of_purification.2001.desc: "#débil se despierta en mi cama, frotando el sueño de mis ojos mientras trato de orientarme #\n\n¿Qué hora es? #débil Noto algo diferente sobre mi reflejo en la pantalla #!\n\n¡Mi piel... es blanca ahora! #débil jadea en voz alta, sentado rápidamente y mirando hacia abajo a mis brazos que ahora están cubiertos de piel de porcelana impecable en lugar de su tono marrón habitual #!\n\n#débil corre una mano a través de mi cabello y casi se cae de la cama cuando lo siento - gruesas cerraduras rubias que solían ser oscuras y rizadas #!\n\nEsto no puede ser real ... #débil salta de la cama, mi corazón se acelera mientras me apresuro hacia el espejo colgando en la pared #!\n\n¡Parezco una persona completamente diferente! #débil mira fijamente mi reflejo con los ojos anchos, tomando los tresses dorados en cascada por mi espalda y los orbes azules brillantes mirándome hacia atrás desde debajo de las pestañas gruesas #!" # AI Tags
bno_ritual_of_purification.2001.a: "¡Ahora eres la puta blanca perfecta para las pollas negras!" # AI Tags
