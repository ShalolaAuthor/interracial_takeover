bno_random_0004.title: "Loco Lieja" # AI Tags
bno_random_0004.desc: "'Directamente al mediodía' la citación se lee en tinta en negrita, el escudo de armas de su señoría estampado en la parte inferior del pergamino. Por lo general, sería al revés, con usted organizando un tiempo para conocer a su señoría. En lugar de eso, usted estaba siendo llamado a su corte, por lo que podría ser un grave error. Usted usó su mejor domingo, un vestido vibrante, verde, un collar de cruz de rubí, brazaletes de plata, y todo lo que tenía en su guardarropa. En silencio, usted esperaba que era suficiente, ya que encontró su camino a la sala del trono.\n\nSin embargo, la escena ante ti es una de absoluta depravación. Inesperante de algo tan absurdo, tus ojos se ensanchan a medida que ves tu lieja, el pelo cubierto detrás de ella, sonidos desagradables gagging emanando de ella. Habías llegado temprano, pero no habías esperado que tu lieja estuviera tan obsesionada con estos nuevos refugiados! Brevemente, observas, mientras el hombre de piel oscura se tumbaba en el trono, recibiendo su polla sorbida sin esfuerzo.\n\nSin embargo, no puedes evitarlo, tus mejillas girando hacia un color rojo brillante. '¡Mi señor!' exiges, tu cuerpo abrasando con una extraña ira. '¿Qué estás haciendo?' Sin embargo, mientras ella trataba de liberarse, el hombre sentado delante de ella sonreía, manteniendo su cabeza abajo, y ahogándola en su[bno_bbc|E]. Ni siquiera atreverse a quedarse más tiempo en la escena embarazosa, usted pisa hacia fuera, todavía asombrado." # AI Tags
bno_random_0004.a: "¿Quién se cree que es ese hombre?" # AI Tags
bno_random_0004.b: "¡Este reino se ha vuelto loco!" # AI Tags

