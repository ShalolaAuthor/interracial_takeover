bno_random_1002.title: "Un asunto familiar: vigilado" # AI Tags
bno_random_1002.desc: "Así mismo, tratando de armar una excusa para romper sus joyas salió de tu mente. La dicha de tu madre devoró tu mirada, viendo esos labios rosados abiertos, invadidos por un hombre fuerte, color carbón. Su polla estaba sin cortar, y muy diferente de cualquier cosa a la que estabas acostumbrado, sus bolas fácilmente duplican el tamaño de tus compañeros anteriores. Bouncing arriba y abajo, era casi hipnotizador, los chillidos lindos que tu propia madre hizo ayudar a bordear al hombre más cerca de terminar.\n\n'¡Mierda! [target1.GetFirstName] K-Seguid! Kn-Kn-Knock me up!' la señora mayor se queja, superada por la selva y la fiebre del bebé. A pesar de su edad, su circunferencia sigue siendo suficiente para estirar su coño, hundiendo en un momento final para terminar el trabajo. Asombroso, simplemente se para con una boca ágape.\n\nLentamente, se libera con un gemido, dando una ligera bofetada a las tetas de tu madre, habiendo depositado ya su semilla viril. En lugar de mirar a esa polla de chocolate, tus ojos 'inocentes' se sienten atraídos por la herida de la mujer, rezumando gruesos, gooey globs de semen blanco. Era tan... pintoresco.\n\nAl escuchar otro conjunto de zapatos clack a lo largo de la baldosa del pasillo, rápidamente remolcar la puerta cerrada, tratando de ser tan discreto como sea posible, tratando de ocultar el asunto de soberbia. Componiéndose a ti mismo, te alejas, moviéndose instantáneamente, calculando que la audiencia con tu madre no es tan importante." # AI Tags
bno_random_1002.a: "Todo ese semen, sin embargo..." # AI Tags

bno_random_2002.title: "Un asunto familiar: pillado" # AI Tags
bno_random_2002.desc1: "Aflojando unas cuantas cuerdas atadas en tu vestido, sabías que la aceptación de tu atracción era clave para hacer el día de un hombre negro. Sonríe en tus labios rojos y cerezas, te pavoneas a través de la puerta, escote expuesto sólo un poco, una expresión necesitada pintada en tu cara.\n\nAl principio, [target1.GetFirstName] Recoiled, antes de que sus ojos se pusieron en esa carne blanca lirio. Tu madre sonríe con experiencia, rápidamente limpiando la semilla de sus dedos. '[ROOT.Char.GetFirstName]? ?\n\nNo respondes, simplemente riéndose mientras las manos tiran de los hombros de tu vestido por tu cuerpo, tus tetas rápidamente se liberan de tus ropas interiores. '¿Mhm?' respondes, más interesado en el hombre sudoroso que en tu propia familia. Tus caderas se balancean de lado a lado, te visten a mitad de tu cuerpo, colocando una mano en su tonificado cuerpo superior, y la otra en su hombro.\n\n'Hmmph...' el hombre inhala, casi exactamente como un toro, sus manos terminando el trabajo, tirando de tu vestido para revelar esa tanga guarra. Sentir tu mitad inferior, y burlarte de tu gatito, correspondes el favor picoteando un beso en sus labios, antes de adorar su pecho con tus labios.\n\n'Bebé...' la voz de tu madre coos, mirando a los dos, coño todavía rezumando. Desarmado por su voz, miras hacia abajo, datos genéticos goteando en las hojas.\n\n'Madre...' te metes, dejando que el hombre se levante de tu ropa, ahora recostado sobre la cama, tirando de sus piernas para realinearse contigo. Sonríe en sus labios, ella hace precisamente eso, permitiéndote alabar a la matriarca. [target1.GetFirstName], experimentando de primera mano la guarra de las chicas blancas. Tus labios maman con hambre en su entrada, la lengua aplacando las sobras, antes de sumergirse en esa golosina salada. Su suave mano encuentra su camino hacia la parte posterior de tu cabeza, lamiendo sus uñas largas en tu cabello sedoso.\n\n'Dos pequeños muñecos de nieve.'[target1.GetFirstName] Muse, derribando una nalgada en tu estéril retaguardia, mirándola temblar, antes de alinear a su perra con tu entrada. Con facilidad, se desliza hacia dentro, lubricado por tu madre. Pulgada por pulgada, te llena, paredes apretadas a su alrededor. 'Carajo... esta mierda es tan buena.' Gime, trayendo otra nalgada, esta vez a tu otra mejilla.\n\nTus dedos de los pies se enroscan mientras bucea bolas profundas, palpitando la polla, mientras intenta llenarte como a tu madre. Su punta empuja tu cuello uterino, antes de que tire hacia atrás, tus ojos girando desde el éxtasis. [target2.GetFirstName] sabe esto, riéndose, forzándote la nariz profundamente en su coño, mientras que su amante comienza a jackhammer lejos en ese culo blanco y juguetón.\n\n'Mmmhmm cariño... lo estás haciendo muy bien'" # AI Tags
bno_random_2002.desc2: "La realidad se desdibuja ante la voracidad del afecto de tu madre, completamente aturdida de que parecía tan ansiosa por tener a alguien más que a tu padre en su cama de matrimonio. Sabías que las relaciones sexuales eran desordenadas en el ámbito de la política, pero ni siquiera podías imaginarte a tu madre durmiendo con un descendiente.\n\nDudando, casi decidiste irte.\n\nMientras tu madre levanta la parte superior del cuerpo, mira hacia abajo al desastre. [target1.GetFirstName] Al entrar con esto, ni siquiera te habías dado cuenta del conjunto de pupilas oscuras que te miraban, actualmente limpiando los jugos de su palo con una tanga. 'Ay, tú.' Su voz estalla, rápidamente llamando tu atención, haciendo que tu presencia se revele a los amantes.\n\nEl hombre parecía que estaba a punto de correr, incluso mientras estabas de pie, congelado en la puerta. [target2.GetFirstName], dándose cuenta de esto, baraja en las sábanas, reconociendo tus ojos. '[ROOT.Char.GetFirstName]?' ella coos, su voz como la miel. 'Bebé...' ella rezuma otra vez, usando la misma voz que probablemente sedujo[target1.GetFirstName].\n\n'¿Mamá?' chillas, abriendo la puerta un poco más, casi como un ciervo en los faros.\n\n-¿Sí, cariño? -pregunta ella, indiferente por la situación, su toro de pie a su lado, tan incierto como tú. -Ven, entra, cariño. -dice en esa misma voz maternal, hispando la carga.\n\nArrestado por la vista, usted asiente, dando unos pasos adentro, cerrando la puerta como la madre le indicó a. Acercándose al colchón de lujo, usted puede sentir sus piernas tiemblan debajo de usted. 'M-mamá... ¿qué...'\n\n'Shhh... [ROOT.Char.GetFirstName]. Ven aquí . Ella contesta rápidamente, cerrándote. Extendiendo su brazo, ella muestra la semilla pegajosa en sus dedos, una sonrisa en sus labios. Sin una palabra, instintivamente abres tu boca, dejando que esos delicados dedos se deslicen más allá de tus labios rellenitos, rojos cerezas, bocas gustativas asaltadas con un sa