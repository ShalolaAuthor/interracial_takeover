bno_random_2003.title: "Jardín Secreto: Atascarse" # AI Tags
bno_random_2003.desc: "Tu voz quejumbrosa rompe el par, cuerdas de saliva que llevan de sus labios a los de cada uno. Apenas te das cuenta de que, sin embargo, a medida que haces su camino alrededor del seto manipulado, una súplica en tu voz y una desesperación en tus ojos. [target1.GetFirstName] Algunos de sus hermanos habían mencionado la sensación de tu cuerpo, la flexibilidad visual de todo esto, y lo bueno que se sentía al maltratar a alguien tan bueno como tú.\n\n[target1.GetFirstName] se vuelve hacia ti, una pequeña sonrisa en sus labios, su erección ya hurgando a través de sus pantalones. Desde detrás de él, tu hermana chilla, casi utilizándolo como protector entre los dos. Aunque, su corsé sin duda lo ha desarmado, mientras el semental se acerca a ti, pastando una mano sobre tu pecho.\n\n'¿Quién habría pensado que ambos querían ocultar sus líneas de sangre.' Se burla, levantando la mano a su barbilla, su hermana un poco aprensiva. Su afán ayudó a probar lo contrario, sin embargo, las manos hábilmente trabajando en las cuerdas, aflojando el corsé, así como ayudar a salir de su vestido real.\n\n'Mi hermana y yo... tenemos un asunto que discutir.' Intercalas, revelando tu cuerpo desnudo y con forma, [target2.GetFirstName] 'Así que estoy tratando de hacerle un favor'. [target1.GetFirstName] la polla rebotando libre de su confinamiento, ya goteando algo pre.\n\n'Hmph.' es todo lo que responde, antes de conducir a los dos a un banco de mármol, con usted rápidamente agacharse sobre él, desnudando sus labios coño brillante. 'Adivina que tendremos que terminar esta noche, puta.' Gruñe, su voz husky, su cabeza ronca rápidamente empujando contra tus labios hinchados, que te abren mientras tu hermana se desnuda.\n\n'Ponte junto a ella, [target2.GetFirstName]. Necesito ver ese culo.' Agrega, su polla ni siquiera completamente dentro de ti, antes de empezar a rodar hacia atrás, arando de ida y vuelta. Tu hermana rápidamente silba a tu lado, sus mejillas golpean de rojo.\n\n'¿Tú también eres negro?'" # AI Tags
