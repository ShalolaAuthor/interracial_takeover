bno_random_1004.desc: "A medida que te giras para irte, no puedes evitar echar otra mirada hacia atrás - al igual que la esposa de Lot dejando Sodoma y Gomorra, o Orphues volviéndose hacia atrás para buscar a su amada. Tus ojos tiernos ponen su mirada en la escena una vez más, mirando como se libera de los confines de su garganta, bombeando su polla gruesa y negra, ahora visible para ti.\n\nÉl bombea ese desorden descuidado, antes de que una cuerda gruesa y viscosa dispare a través de la cara de su señor, asombrado con su volumen, como media docena de cuerdas más siguen su ejemplo. [target1.GetFirstName] Mírate, antes de darle vueltas en la cabeza con placer, su amante usando sus manos y labios para terminar el trabajo.\n\n'Hrmmmmm... pon un espectáculo...' el hombre por encima de sus gemidos, se ríe de ella mientras te das cuenta de lo que han hecho. Sin otro pitido, tímidamente huyes del libertinaje, tus mejillas se enrojan de vergüenza." # AI Tags
