bno_random_0001.desc: "El crepúsculo supera tu tierra mientras caminas por los pasillos temperamentales de tu castillo, la noche oscura rápidamente haciendo necesarias las velas. Haciendo su camino a sus cámaras para la noche, usted puede débilmente distinguir sonidos aplastantes, sofocantes, seguidos por un gemido bastante fuerte - rápidamente sofocado.\n\n¿Hay alguien en problemas? No eres en modo alguno apto para defenderte a ti mismo, y mucho menos a otro, pero tus instintos te guían.\n\nEl aire se vuelve espeso, la adrenalina disparando a través de su cuerpo a medida que se acerca al origen, siendo la habitación de[target2.GetFirstName].\n\nHusmeando, rápidamente detectas una figura grande y oscura, encorvada sobre un cuerpo pequeño y blanco, levantando y soltando sus caderas dentro de ella...\n\nTus mejillas se enrojecen, mirando como[target1.GetFirstName] hunde su enorme y negro eje en[target2.GetFirstName], tirando libre, sólo para apuñalar esa resplandeciente carne en ella una vez más." # AI Tags
