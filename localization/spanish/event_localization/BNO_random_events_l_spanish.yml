bno_random_1001.desc: "Apóyate en la puerta, observa, pacientemente, mientras los dos cortesanos se entrelazan entrelazadamente.\n\n'Mierda, mierda, mierda, mierda, sí, sí, k-seguir ~'[target2.GetFirstName] dijo en una voz casi cantada, sus dedos de los pies rizados, piernas envueltas alrededor del cuerpo del hombre más oscuro.\n\n'Puta de mierda'. [target1.GetFirstName] gruñe, recogiendo su ritmo como los garabatos y gemidos del dulce cortesano se derraman de la habitación. Ausente mente, su mano ya había subido su vestido, dos dígitos delicados trabajando lejos en sus pliegues, tanga ya empujado a un lado.\n\n'Mmmm... suplica por esta polla.' Él gruñe otra vez, un chillido diminuto que viene de la chica, antes de que te des cuenta de que está siendo ahogada, apenas manchando esa mano de carbón alrededor de su vulnerable cuello. Tu mente se desdibuja en una neblina caliente, mirando con alegría, tu clítoris recibiendo la peor parte de tu deseo. [target2.GetFirstName] gemidos, como su cuerpo da paso, las piernas apretar su agarre, mientras espasmos - sin duda el orgasmo\n\nCasi en sintonía con ella, sigues ese plomo, tus piernas temblando entre gemidos silenciosos, muslos interiores pintados con tu alegría.\n\nUn duro CRRACKK! te remueve de tu hipnosis, mirando hacia arriba para ver a los dos besándose, [target1.GetFirstName] todavía arando sus sesos." # AI Tags
