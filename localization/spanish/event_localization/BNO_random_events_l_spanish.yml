bno_random_2001.title: "Ruido en el pasillo: Se unió" # AI Tags
bno_random_2001.desc: "Con su mente tomada, empuja la puerta abierta, esperando que su presencia sea dada a conocer inmediatamente. En cambio, su nariz es inmediatamente asaltada por el olor de sexo, manchando las prendas desechadas que ambas partes estaban usando hasta su enredo en la cama. [target1.GetFirstName] incluso haciendo tanto como para tirar de algunas mantas[target2.GetFirstName].\n\nAunque, con una pequeña sonrisa en tus labios, saludas al dúo. 'Ustedes dejaron la puerta abierta'.\n\nLos dos intercambian una breve mirada entre sí, antes[target1.GetFirstName] dolorosamente se libera de su puta, su coño necesitado rogando por él en silencio. 'Bebé,' ella coos, tomando una mano y corriendo a través de su brazo, antes de que el semental africano se para, su polla totalmente erecto ahora balanceándose alrededor para su deleite. Tus ojos están pegados a él, viendo balancearse de lado a lado, brillando con[target2.GetFirstName] jugos, fácilmente igualar el tamaño de su brazo.\n\nSu palma extiende la mano hacia la tuya, una sonrisa retorcida en sus labios, todavía husmeando un poco. 'Parece que lo estás disfrutando.' Se ríe, cerrando la puerta detrás de ti, silenciando cualquier posibilidad de 'escapar'. Sus manos vagan por tu cuerpo brevemente, antes de empezar a tirar de tu vestido, ayudándote a desnudarte.\n\n'Qué, [ROOT.Char.GetFirstName], ¿no sabías que estaba literalmente colgado?'[target2.GetFirstName] Su voz suena, ahora sentado en la cama, una mano trabajando entre sus piernas juguetonamente. Su amante no pierde el tiempo en desrobándote, desvelando esas tetas flexibles, instantáneamente a tientas.\n\n'Ven, déjame darte el tiempo de tu vida.' Él estalla con esa voz acentuada, casi te derrite." # AI Tags
bno_random_2001.a: "Digamos que esto fue sólo el comienzo de tu noche." # AI Tags

bno_random_0002.title: "Un asunto familiar" # AI Tags
bno_random_0002.desc: "Sus hombros tensos, tacones clacking a través de los pasillos del enorme castillo, silencio en todas partes. Nerviosidad toma su cuerpo, su estómago hinchado de mariposas, las manos unidas, jugando con su joyería. Usando su mejor vestido rojo, que fluye, aspira a acercarse a su madre, pidiendo un regalo de su propio guardarropa, su viejo broche habiendo sido destrozado en un accidente ecuestre.\n\nAl llegar a sus aposentos, respiras profundamente, antes de golpear suavemente, tus nudillos rapeando contra la madera.\n\nSin respuesta, suspiras, antes de coger un sutil y rítmico 'TUMP TUMP TUMP TUMP TUMP' que viene del otro lado. Jugando con el mango, y abriendo la puerta, estás rápidamente expuesto a una visión que nunca hubieras imaginado. [target1.GetFirstName], un venerado miembro de la corte real, está desflorando el matrimonio de tu madre, golpeando sus caderas en su culo felpa, hundiéndose con deseo primitivo.\n\n'Sí, sí... toma eso, puta de mierda' gime, mugrientos húmedos que vienen de su amor mientras miras, indefensos como su mano callosa se levanta, derribado con fuerza en su trasero.\n\n¡CRRACK!\n\n'¡Dios, Dios, mierda, FUCCKKKK!'" # AI Tags
bno_random_0002.a: "Esto es tan escandaloso." # AI Tags
