bno_random_0005.title: "Baños negros" # AI Tags
bno_random_0005.desc: "Después de una larga semana haciendo deberes cortesanos, usted decide disfrutar de un baño bien merecido, sus pertenencias ya reunidas y empaquetadas. Con la esperanza de un poco de relajación, usted se dirige a la casa de baño real, llegando apenas un tiempo después de que el tiempo designado 'de las mujeres' estaba listo para comenzar. Mientras usted prepara sus cosas, tales como bajar el pelo, limpiarse los cosméticos, y comenzar a desrobar, usted ve un vals figura de piel más oscura alrededor de una esquina de la casa, los ojos que se fijan en el suyo, ya completamente desnudo.\n\nAl principio, tus ojos se cruzan, encontrándose, antes de que ambos deambulen brevemente - los tuyos bajando a ese tronco de elefante absoluto de una polla, y el suyo capaz de obtener una mirada a tus senos flexibles. Al empezar a reconocer al hombre, te das cuenta de que es[target1.GetFirstName], entendiendo silenciosamente su cultura era diferente a la tuya. Incómodo, su cuerpo brilla con sudor y vapor, comenzando a caminar más allá de ti, el gallo balanceándose de lado a lado.\n\n'Lo siento.' Él se reúne, su acento grueso, clavando su toalla de una percha, tus manos cubriendo tus áreas privadas. Aunque, tus ojos inocentes te traicionan, todavía permaneciendo en su miembro negro venoso, sólo saliendo una vez que él habló de nuevo. '¿Te gusta?' Pregunta, una pequeña sonrisa en sus labios.\n\nTu boca no puede evitar regar, prácticamente ya desnuda para él, sólo las manos lejos de mostrarte. '¿Vas a tomar mi polla como la buena puta que eres?'\n\nTus ojos rápidamente se elevan mientras él ahora se eleva ante ti, su cuerpo cincelado demasiado grande de una tentación." # AI Tags
