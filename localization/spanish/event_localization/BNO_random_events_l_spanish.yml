bno_random_2002.a: "¡Estoy tarareando!" # AI Tags

bno_random_0003.title: "Jardín secreto" # AI Tags
bno_random_0003.desc: "Una suave brisa arrulla las hojas de árboles de larga data que llenaban los jardines serenos de tu familia. Estos eran los mismos jardines en los que creciste y te criaste, tu nombre tallado en algún lugar entre los variados y vibrantes troncos. [target2.GetFirstName], en el mirador para discutir asuntos dentro del reino, principalmente centrados en presionar por más derechos para los vasallos femeninos. Las aves chillan tranquilamente entre las ramas, contrastando una 'tormenta' que se prepara dentro del patio.\n\nEl suave murmullo de una conversación susurrada agracia tus oídos, entrometiéndose mientras notas las voces. Cautelosamente, apartas parte del follaje, mirando hacia delante para presenciar una escena impactante -[target2.GetFirstName] Y ella no estaba sola. De hecho, sobresaliendo, atada en sus brazos, era una cortesana, conocida por su color de piel distintivo.\n\nNo trates de entrometerte, tus ojos entrenados en su afecto recíproco, los labios rosados de tu hermana se funden en[target1.GetFirstName], su lengua seguramente la invade. Un calor alcanza tus oídos mientras contemplas escabullirte, a pocos pasos del lugar de encuentro. Sin embargo, mientras te quedas, observas como sus manos caminan por su cuerpo, pasando por encima de sus caderas curvas, y hasta su retaguardia (de la que estabas un poco celosa), revestida de calzones marrones. Sus patas cavan, una lujuria carnal en sus ojos." # AI Tags
