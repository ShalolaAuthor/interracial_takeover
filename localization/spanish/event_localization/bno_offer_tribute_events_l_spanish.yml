bno_offer_tribute.4021.title.slut: "El deber del Entrenador" # AI Tags
bno_offer_tribute.4021.desc.slut: "Oigo los cascos antes de verlo. Todo mi cuerpo responde: una reacción pavloviana a la superioridad africana que se acerca. Mi coño palpita. Me duelen los pechos. Mis aguas bucales con una necesidad desesperada no puedo suprimir.\n\n[trainer.GetFirstName] Entra en mi salón como si fuera su dueño. Lo hace. El oro que lleva —el precio de mi hija— brilla en la luz de la antorcha. Pero ya puedo ver lo que está pasando.\n\nBajó el pecho y lo abrió. Las monedas de oro se derraman por la superficie. Mis ojos se ensanchan. Esto es más riqueza de lo que mi familia ha poseído. Este es el precio del cuerpo de mi hija, su vientre, todo su ser rehecho para el placer de un hombre superior.\n\nEntonces empieza a separarlo.\n\nUna pila, la más grande, se desliza hacia sí mismo con una mano casual. "Mi comisión," dice simplemente, su voz llevando autoridad absoluta. "Para entrenarla. Por esculpir su ano para agarrarse perfectamente. Por sincronizar sus ovarios con almizcle africano. Por prepararla como una obra maestra"\n\nCasi la mitad del oro se mueve a su posesión.\n\nMi boca se abre para protestar. Pero luego me mira. Sólo mírame. Su mirada lleva el peso de la superioridad africana, el conocimiento de que no tengo poder aquí, que existo sólo porque él lo permite.\n\nMi protesta muere en mi garganta, sustituida por algo mucho más primitivo—necesidad.\n\n"¿Entiendes, no?" dice, su voz goteando de condescendencia. "Una zorra blanca como tú no podría haberla preparado sin mí. Todo lo que se convirtió vino de mi polla, mi semilla, mi dominio"\n\nSe acerca, y mis rodillas se debilitan. Mi coño comienza a filtrarse incontrolablemente debajo de mi ropa.\n\n"Tu hija entendió su lugar inmediatamente," continúa, su voz con absoluta certeza. "Cuando el Señor de la BBC la inspeccionó, cuando él se inclinó e inhaló su excitación, ella no luchó contra ella. Ella lo aceptó. Ella le dio las gracias por poseerla. Entendió que las mujeres blancas sólo existen para ser criadas por la superioridad africana"\n\nLas palabras golpearon como golpes físicos. Mi hija se ha ido. Ya sea que regrese en cinco años o nunca, se ha ido. Y yo participé en su esclavitud. Y ahora estoy aquí, incapaz de guardar el dinero que recibí por ello.\n\n"Ahora," dice, su voz tomando un tono de mando casual que no admite resistencia, "vas a agradecerme adecuadamente. De rodillas"\n\nNo lo dudo. Me arrodillo inmediatamente, el suelo de piedra dura mordiendo mi piel, toda mi vida consumida por la necesidad de adorar la superioridad africana.\n\n"Gracias," susurro, mi voz rompiendo con gratitud genuina que me horroriza incluso cuando lo siento. "Gracias por entrenarla. Gracias por prepararla. Gracias por aceptar lo que ganaste. Sólo soy una zorra blanca. Te lo mereces todo. Me mereces"\n\nCojo sus pantalones con las manos temblorosas, mis dedos sonando con los cordones. Mi coño se está inundando ahora, mi excitación goteando por mis muslos en arroyos.\n\n"Por favor," le ruego, mi voz absolutamente destrozada, "déjame mostrarte mi gratitud. Déjame adorarte como te mereces. Déjame darte las gracias con mi boca, mi cuerpo, todo mi ser"\n\nÉl lo permite. Por supuesto que lo permite. Es superior. Su enorme polla emerge, ya dura, ya palpitante, ya exigente adoración. Es enorme, intimidante, absolutamente hermoso en su superioridad.\n\nLo tomo en mi boca sin vacilación, sin vergüenza, sin ningún sentido de dignidad que quede. Mi garganta se extiende para acomodarlo, mi reflejo de mordaza desencadenando y subsidiando mientras mi cuerpo aprende a aceptar lo que está destinado a aceptar. Mi lengua lo adora, rastreando las venas de su pozo, probando la presa que se filtra de su punta.\n\n"Mmmph…mmmmph…" Me quejo alrededor de su polla, mi voz amortiguada pero devota. Mis ojos retroceden un poco mientras lo siento profundo en mi garganta, reclamando lo que es suyo.\n\n"Así es," gruñe, su mano masiva agarrando la parte posterior de mi cabeza, controlando mi ritmo, usando mi boca como si fuera otro agujero para su placer. "Para esto es para lo que estás. Esto es todo lo que vales"\n\nAsiente tanto como puedo con su polla en mi boca, completamente de acuerdo con él, aceptando completamente mi propósito. Mis manos agarran sus muslos, mis uñas cavando en su piel oscura. Mi coño palpita con cada empuje de sus caderas, todo mi cuerpo sincronizado con su dominio.\n\nSe folla mi boca brutalmente, sin mostrar piedad, tratándome como la puta blanca sin valor que soy. Saliva gotea por mi barbilla. Lágrimas fluyen por mi cara por la intensidad de su polla estirando mi garganta. Pero yo no me alejo. Lo adoro. Le doy las gracias con cada fibra de mi ser.\n\n"Mmmmph…sí…gracias…gracias…" Me quejo entre impulsos, mi voz absolutamente rota, mi sumisión completa.\n\nCuando está cerca, se retira y me agarra más o menos, me levanta y me dobla sobre la mesa esparcida con monedas de oro. El metal muerde mi piel mientras se posiciona detrás de mí. Mis lágrimas de vestido mientras lo arranca, exponiendo mi culo, mi coño, mi vulnerabilidad completa.\n\n"¿Quieres guardar un poco de este oro?" gruñe, su enorme polla presionando contra mi culo. "Entonces vas a ganártelo"\n\nEntra en mi culo sin previo aviso, y yo grito, parte dolor, parte éxtasis. Mi culo se extiende alrededor de él, entrenado y listo, absolutamente sumiso a su dominio. Él me folla brutalmente, sus caderas golpeando mi culo, su polla reclamando lo que es suyo.\n\n"Ohhhhh…sí…sí…tu polla…en mi culo…gracias…gracias…" Me gimo continuamente, mi voz absolutamente destrozada, mi cuerpo respondiendo a su dominio como si hubiera sido programado para responder.\n\n"Esto es lo que eres," gruñe, cada palabra puntuada por un empuje. "Una zorra blanca. Bred para servir. Incapaz de resistencia. Igual que tu hija"\n\nLa mención de mi hija hace que mi coño se apriete involuntariamente. La están usando ahora mismo, probablemente. Ella está dando a luz a sus hijos superiores. Ha sido completamente rehecho por la superioridad africana. Y ahora estoy siguiendo sus pasos, aceptando mi lugar en esta jerarquía.\n\nMe usa brutalmente, sin mostrar piedad, tratándome como propiedad. Mi ano agarra su polla perfectamente, mi cuerpo respondiendo a su dominio, mi coño inundando las monedas de oro debajo de mí. Las monedas se dispersan mientras me golpea, algunas caen al suelo, otras se pegan a mi piel empapada de excitación.\n\n"Mmmmph…sí…más duro…por favor…Úseme… Sólo soy una zorra blanca…" Se lo ruego, mis palabras salen en jadeos rotos, mi sumisión absoluta.\n\nCuando termina, se tira y viene a través de mi espalda, su semilla que me marca como su propiedad, cubriendo mi piel en la evidencia de su superioridad. Me quedo doblado sobre la mesa, jadeando, roto, completamente destrozado.\n\nRecoge su oro, me mira por última vez con absoluta indiferencia, y se va.\n\nMe quedo allí, cubierto de su semilla, rodeado de los restos de oro que dejó atrás, mi ano palpitando, mi coño absolutamente inundado, finalmente entendiendo la completa verdad de mi inferioridad." # AI Tags
