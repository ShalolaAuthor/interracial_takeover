bno_offer_tribute.4011.desc.selling: "Mi sala del trono es exactamente donde debería estar, un monumento a la superioridad africana. Las paredes están forradas con mis generales, mis consejeros, mi corte. Todo negro. Todo poderoso. Todo el entendimiento de que este es el dominio del dominio absoluto.\n\nEl entrenador entra con el tributo. Está atada, temblando, su coño sellado brillando absolutamente bajo esa cinta dorada. Puedo ver inmediatamente que el trabajo ha sido hecho - sus pechos están hinchados y desesperados, sus caderas son obscenamente anchas para la crianza, su ano está entrenado para agarrarse. Pero la verdadera prueba es si esta puta blanca es digna de propiedad permanente.\n\nEl entrenador se acerca y presenta la carta. Entiendo, mi mano masiva empequeñeciendo el pergamino. Lo leí lentamente, evaluando cada palabra. Vendido. Ella está siendo vendida a mí permanentemente. Su familia blanca nunca la volverá a ver. Ella existe ahora sólo para mi placer, mi crianza, mi dominio. Han firmado su línea de sangre a la superioridad africana.\n\nTermino de leer y pongo la carta.\n\nMe levanto de mi trono y desciendo hacia el tributo. Ella tiembla ante mi acercamiento. En el momento en que mi presencia llega a ella, su coño sellado comienza a filtrarse incontrolablemente debajo de esa cinta dorada. La rodeo lentamente, mi enorme marco sobrevolando su forma atada. La corte observa en absoluto silencio.\n\nExtiendo la mano y cojo su pecho izquierdo más o menos, mi mano masiva envolviéndolo completamente. Aprieto, probando la firmeza, la sensibilidad. Ella jadea, todo su cuerpo respondiendo a mi tacto. "Mmmmph…oh…tu mano…" lloriquea suavemente, su voz temblando de excitación. Le agarro el otro pecho, apretando ambos simultáneamente. Su espalda se arquea ligeramente, su cuerpo completamente a mi merced.\n\nLanzo sus pechos y me muevo detrás de ella, agarrando sus caderas más o menos, evaluando su ancho, corriendo mis manos masivas a través de las curvas que han sido esculpidas específicamente para mi polla. Ella gime en silencio, todo su cuerpo temblando. Muevo mi mano a su culo, agarrándola más o menos, amasando la carne. "Mmmmm…sí…" susurra, su voz apenas audible. Empujo un dedo masivo en su culo y ella coge su aliento, un sonido suave escapando de sus labios. "Oh…tu dedo…" gime suavemente, todo su cuerpo respondiendo.\n\nRetiro mi dedo y me muevo delante de ella. Le agarré la cara, obligándola a mirarme. "Abre la boca," te lo ordeno. Se abre de inmediato, con la boca abierta. Empujo mis enormes dedos en su boca, sintiendo cómo responde su lengua. Ella amordaza ligeramente, pero no se aleja; ha sido entrenada para aceptar. Ella chupa en mis dedos con intensidad tranquila, sus ojos girando hacia atrás ligeramente con excitación. "Mmmph…mmmmph…" ella gime suavemente alrededor de mis dedos, su voz amortiguada pero devota.\n\nRetiro mis dedos y me muevo a su coño sellado. Puedo oler su excitación desde aquí, un aroma desesperado y embriagador que habla de su absoluta necesidad de ser criado. Me inclino e inhalo profundamente, mi enorme cara flotando sobre su coño sellado." # AI Tags
