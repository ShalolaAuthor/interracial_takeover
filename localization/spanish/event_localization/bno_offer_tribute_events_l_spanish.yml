\n\nMi corte permanece en silencio; las adquisiciones permanentes adecuadas son comunes, indignas de entusiasmo. "Llévala a los aposentos de esclavos", le ordeno. "Ella será usada, pero no apreciada. Ella dará a luz a mis hijos, pero lo hará sabiendo que no es mi elegida. Ella tiene toda una vida para llegar a ser digna de verdadera devoción"\n\nMe aparto de ella con absoluta indiferencia: "Ella es mía ahora, y tiene la eternidad para ganarse su lugar en mi casa, si alguna vez lo hace"" # AI Tags
