 bno_character_interaction_0001.desc: "Adoración de una raza superior no viene naturalmente. Aunque, gracias a su 'participación' con los pueblos africanos inundando su reino, usted ha sido capaz de convencer a su hija que está perfectamente bien estar interesado en quien ella quiere. Mientras usted ha expresado su deseo de que se casen con alguien de estatus superior, usted ha alentado el pensamiento de siervos sin desembarco y, en particular, los más oscuros de piel. Caminando del jardín con ella, no puede evitar esperar que el nuevo lema de su dinastía es la promoción de un futuro mixto." # AI Tags
 bno_character_interaction_0001.a: "Vamos a tomar algo." # AI Tags
