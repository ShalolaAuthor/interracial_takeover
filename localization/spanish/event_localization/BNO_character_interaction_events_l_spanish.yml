 bno_character_interaction_0002.title: "Los pájaros y las abejas" # AI Tags
 bno_character_interaction_0002.desc: "Tus propios parientes parecen estar perdidos en el pensamiento, soñando despiertos con otras cosas mientras explicas el papel de los pueblos desembarcados y no desembarcados, matrimonios arreglados, linajes, y cosas por el estilo. Nada de esto parece quedarse, incluso con la madurez incipiente de tu hija. Creciendo frustrado con la falta de entendimiento de tu hijo, decides cambiar el tema - esperando que eso sea para mejor." # AI Tags
