bno_events.0006.title: "Tu mujer noble elegida" # AI Tags
bno_events.0006.desc: "#wea k Mientras el curioso noble se acerca a mi corte, saludo [target1.GetHerHis] con una cálida sonrisa y extender una invitación. #!\n\n Bienvenido. [target1.GetFirstName], [target3.GetFirstName] o [target2.GetFirstName]. Su presencia aquí es un gran honor.\n\n#wea k El noble mira a su alrededor asombrado como [target1.GetSheHe] toma en la grandeza de mi finca - de los muebles opulentos a las obras de arte invaluables que adornan cada pared. #!\n\n Me alegra que haya aceptado mi invitación. Espero compartir con ustedes algunos de estos tesoros y aprender más sobre sus propios intereses en la cultura y las artes.\n\n#wea k Los nobles asienten respetuosamente, claramente agradecidos por la oportunidad de explorar este nuevo mundo antes [target1.GetHerHis]. #!" # AI Tags

