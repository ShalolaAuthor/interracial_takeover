# bno_events00 - invite influence decision
 bno_events00: "Acoger a un refugiado africano en su corte" # AI Tags
 bno_events00.desc: "Extraños hombres de color carbón que huyen de tierras lejanas han sido reportados en su reino. Se desconoce si están aquí en circunstancias hostiles. Sin embargo, su fuerza es visible, sólo de un vistazo.\n\n Sólo unos pocos han sido vistos entre tu pueblo. ¿Tal vez portan una cultura extranjera que puede ser beneficiosa? ¿Regalos y visión?\n\n¿Tal vez deberías ver lo que están haciendo?" # AI Tags
 bno_events00_decision_tooltip: "Extranjeros han sido convocados para visitar a su alteza" # AI Tags
 bno_events00_confirm: "Envía a los heraldos." # AI Tags
 refugee_effect_1: "Se le presentará con un grupo de extranjeros y puede elegir uno para unirse a su corte." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "¡Los extranjeros han llegado!" # AI Tags
 bno_events01.desc: "Los pocos que han sido vistos dentro de su reino han sido reunidos ante ustedes, en su corte. Se llaman a sí mismos varios nombres, procedentes de numerosas tribus. Nubio, Ghaniano, somalí, maliense. ¿Tal vez su influencia extranjera podría ayudar con la guerra y la diplomacia?\n\n Los topógrafos sólo encontraron pocos, fuera de los refugiados actuales, que encajan con la ley. Cada uno de ellos, único a su manera, pero igual de oscuro de piel. Tu mente no puede evitar vagar, retractando historias de tierra al sur del Mediterráneo.\n\n Aunque, ahora, la decisión está ante ti. [target1.GetFirstName], [target3.GetFirstName], o [target2.GetFirstName].\n\n¿Quién se unirá a su corte?" # AI Tags
 bno_events01.a: "[target1.GetFirstName] es el más digno." # AI Tags
 bno_events01.b: "[target2.GetFirstName] es el mejor candidato." # AI Tags
 bno_events01.c: "[target3.GetFirstName] se unirán a mi corte." # AI Tags
 bno_events01.d: "Bendícenos con tu influencia..." # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "Un rey africano" # AI Tags
 bno_events02.desc: "Mi amor, ¿quieres compartir esto? ¿Su señoría de esta tierra?\n\n Tu corazón se agita, las manos se cruzan ante ti sumisamente, totalmente dedicado a tu plan para acabar con tu nación.\n\n Tu descendencia llevará la fuerza, el color y la inteligencia de tu amado.\n\n Los [target1.GetLadyLord] que era un león en la guerra y en la cama.\n\n Tu rey." # AI Tags
 bno_events02.a: "Vamos... Diríjanse a nuestras cámaras." # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "El principio del fin" # AI Tags
 bno_events03.desc: "Con su sucesión y reivindicación del trono más alto de su reino, su cónyuge se ha puesto un título apropiado.\n\n Viniendo de una tierra lejana, apenas conocida por 'pueblo blanco', tu amante no sólo ha cautivado tu corazón, sino tus tierras.\n\n Esto es sólo el principio, sin embargo, como [target1.GetHerHis] la cultura, la fe y la tez invaden a la población nativa." # AI Tags
 bno_events03.a: "El final de mi carrera está cerca." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "Supremacía africana" # AI Tags
 bbcconversion.desc: "Usted decidió convertir a la [bno_religion|E], adorando sólo a dioses negros. Tienes el repentino deseo de difundir la influencia de [bno_bbc|E] a nivel mundial" # AI Tags
 bbcconversion.a: "Pronto, el mundo se inclinará ante los hombres negros" # AI Tags
 
