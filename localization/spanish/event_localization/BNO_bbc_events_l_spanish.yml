 bno_events_0005.title: "Bull destruye a tu esposa" # AI Tags
 bno_events_0005.desc: "Tu toro. [target1.GetFirstName] Cierra la puerta inmediatamente y te mira a ti y a tu esposa. [target2.GetFirstName] Tu esposa parece sorprendida y te pregunta qué está pasando. [target1.GetFirstName] agarres[target2.GetHerHis] y fuerzas armadas[target2.GetHerHis] tu esposa se excita mucho. Tus pollas se endurecen y empiezas a masturbarte sin dudarlo, mientras estás sentada en tu sofá. [target2.GetFirstName] se moja como nunca antes. [target1.GetFirstName] lágrimas[target2.GetHerHis] ropa aparte y comienza a golpear[target2.GetHerHis] coño cremoso y nalgadas[target2.GetHerHis] culo, mientras que[target2.GetSheHe] grita por placer, mientras te da miradas. Ya no puedes aguantar más y correrte fuerte mientras estás en cuclillas, tu esposa teniendo orgasmo tras orgasmo. [target1.GetFirstName] empieza a retorcerse en el coño de tu esposa y no puedes hacer nada..." # AI Tags
 bno_events_0005.a: "Oh Dios, qué gran vista, cariño. Te quiero." # AI Tags

bno_events.0006.title: "Tu mujer noble elegida" # AI Tags
bno_events.0006.desc: "#débil Mientras la curiosa noble se acerca a mi corte, saludo[target1.GetHerHis] con una cálida sonrisa y extender una invitación. #!\n\nBienvenido. [target1.GetFirstName], [target3.GetFirstName] o[target2.GetFirstName] Su presencia aquí es un gran honor.\n\n#débil El noble mira a su alrededor asombrado como[target1.GetSheHe] toma en la grandeza de mi propiedad - de los muebles opulentos a las obras de arte invaluables que adornan cada pared. #!\n\nMe complace que haya aceptado mi invitación. Espero compartir con usted algunos de estos tesoros y aprender más sobre sus propios intereses en la cultura y las artes.\n\n#débil Los nobles asientes respetuosamente, claramente agradecidos por la oportunidad de explorar este nuevo mundo antes[target1.GetHerHis]. #!" # AI Tags

