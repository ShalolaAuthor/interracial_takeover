 bno_election_decision_desc: "Después de rebuscar en los documentos y revolcarse en las líneas de sucesión, un cortesano te ha iluminado para crear un nuevo tipo de jerarquía, una jerarquía centrada en la raza, en lugar de en el género." # AI Tags
