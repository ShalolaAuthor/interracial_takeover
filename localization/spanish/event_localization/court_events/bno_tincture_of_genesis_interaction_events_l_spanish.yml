l_spanish:

bno_tincture_of_genesis.0001.title: "La alimentación de la reina" # AI Tags
bno_tincture_of_genesis.0001.desc: "Su piel resplandece como una crema contra mi pecho cuando trazo esos delicados dedos en su espalda, tan pálida junto al bronce calentado por el sol que tengo. Se derrite en mi tacto como siempre, ese perfecto cervatillo de esposa. Pero últimamente... Últimamente se siente frágil, casi translúcida. No hay suficiente sustancia. Me molesta, como mirar una obra maestra con pintura astillada. Quiero que florezca, no sólo para mí, sino para ella misma.\n\nYo lo veo, claro como el día: un año de mi semilla nutriendo su alma, llenando esos huecos en su delicado marco. Mi riqueza fluyendo a través de ella, pintando su piel de marfil del color de miel oscura, exprimiendo ese pequeño marco apestoso con la fuerza que llevo dentro de mí. Sus pechos blanco-leche se hincharán debajo de ella, rellenitos y pesados como dátiles maduros. Su olor, ya dulce como la madreselva, se profundizará... se convertirá en una mezcla embriagadora de jazmín y leña, como la mía. Un sabor cada mañana, luego otro cuando caiga la noche. Lo suficiente para mantenerla viva, alimentada por la esencia misma de mi poder. Un año de sustento puro y primitivo. Ella volverá a ser una obra maestra, renacido a imagen de su rey." # AI Tags
bno_tincture_of_genesis.0001.a: "Comencemos entonces." # AI Tags

bno_tincture_of_genesis.1001.title: "Primeros sabores" # AI Tags
bno_tincture_of_genesis.1001.desc: "Su respuesta inmediata - ese suave murmullo de 'Como quieras, mi sol' - me puso más caliente que cualquier ola de calor del mediodía. Había algo emocionante en su rendición incluso antes de que ella lo probara. La manera en que ella se movía a través de la cama hacia mí, un depredador reclamando su premio, ya me tenía duro como pedernal. Cogí sus pequeñas manos en mi cadera, los dedos cavando en la carne caliente allí, y dio un gruñido bajo que no estaba del todo satisfecho con lo que vendría. Entonces su cabeza se inclinó hacia abajo, labios suaves cepillando el pelo áspero en la base de mi pozo... Ahí fue cuando las cosas pasaron de un mero deseo. Era un hambre nacida de dentro, como mi sangre misma estaba probando esas curvas dulces de su boca antes de siquiera tocarme.\n\nDios, ella aspiraba profundamente, no sólo en la cabeza, pero tirando de esa longitud hacia abajo en su garganta con tan ansioso abandono. Sentí un estremecimiento correr a través de todo mi cuerpo mientras pulsaba contra su lengua - áspero y resbaladizo, tomando cada gota de esencia que le había dado. El olor golpeó primero sus fosas nasales: almizcle oscuro, hierro y algo singularmente mío - ella inhalaba bruscamente, como si fuera un vino embriagado o un perfume potente. Entonces la succión comenzó a volver a subir, lento al principio, luego más rápido como se perdió en mi calor. No era sólo el sabor, sino la fisicalidad cruda de ella, su aliento caliente contra mi piel mientras ella me hacía pasar por encima de esa dulce pequeña garganta y hacia algo más profundo, más oscuro en su vientre. Un temblor corrió a través de todo su cuerpo, casi un espasmo como si esta primera corriente fuera suficiente para cambiar sus entrañas ya." # AI Tags
bno_tincture_of_genesis.1001.a: "Tráguelos enteros, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "Sustento de mi Rey" # AI Tags
bno_tincture_of_genesis.0002.desc: "Sus dedos trazan patrones en mi columna vertebral, fuerte y caliente contra mi propia piel pálida. Siempre es una sensación tan deliciosa, su mano sobre mí así - posesivo, aterciopelado. Parece... inquieto últimamente. Como si quisiera algo más que la entrega dulce habitual que ofrezco en la cama.\n\nTambién lo he pillado mirándome de manera diferente. No exactamente a mí, sino a través de mí. Su mirada permanece un poco más en mis brazos, cuán delgados están contra sus hombros anchos, o cómo esas curvas pálidas de mis caderas no son tan pronunciadas como podrían ser. Hace estos suaves murmullos cuando me muevo, como si estuviera probando algo demasiado débil para que él solo saboree.\n\nEntonces, esta mañana, las palabras se derramaron de él mientras estábamos enredados juntos en las secuelas de hacer el amor. Él me quiere más fuerte, dijo. Me quiere más cerca de él. Mi aliento se atascó cuando habló de alimentarme su semilla diariamente, todo mi sustento durante un año. Sólo eso - la esencia de él llenando cada pulgada de mí hasta que florezca como una flor oscura bajo su sol. Me asustó y me electrificó. Ser consumido tan completamente... por él.\n\nSé que suena extraño, esta idea de ser alimentado sólo por su esencia. Pero cuando lo dijo, se sentía menos como una jaula y más como una cuna elaborada. Su fuerza inundando mis huesos, cambiando el mismo tejido de mi ser desde dentro... Sería un bautismo en algo rico, poderoso, casi primitivo. Mi piel hormigueando con la promesa de matices profundos, de curvas hinchando más contra su tacto.\n\nQuiero confiar en él, quiero convertirme en su belleza." # AI Tags
bno_tincture_of_genesis.0002.a: "Espero su orden, mi rey." # AI Tags

bno_tincture_of_genesis.1002.title: "Lo enredó entero" # AI Tags
bno_tincture_of_genesis.1002.desc: "Sus palabras resonaban en mi cabeza incluso cuando su longitud se apretaba fuerte contra mis labios, caliente y reluciente de anticipación. [recipient.GetFirstName],' retumbó, y sentí algo apretado dentro de mí más apretado de lo que cualquier anticipación había logrado nunca. No era sólo la necesidad de complacerlo - fue ese tirón primitivo, como una vid retorciéndose alrededor de mis entrañas buscando su esencia antes de incluso soltarlo.\n\nMi boca ya sabía de él: una mezcla embriagadora de almizcle y calor, afilada con algo metálico que me hacía sentir mal. Cuando finalmente se derramó en mí, caliente y espesa, no era sólo la corriente habitual de placer. Era como una marea que crecía, tragándome entera. Cada golondrina empujaba hacia atrás una nueva ola de deliciosa presión contra mi garganta, forzando a mi lengua a trabajar círculos frenéticos alrededor de su semilla mientras cubría mi interior con suavidad. Lo probaba todo al mismo tiempo: dulce y agudo e innegablemente *él*, como una especie de vino potente que estaba destinado a ser bebido directamente de la fuente. El calor que irradiaba de su cuerpo a través de mi boca también se sentía diferente - no sólo piel-profundo, sino un fuego más profundo que se extendía a través de mí, haciendo que los músculos de mis piernas se apretaran involuntariamente. Esto no se trataba simplemente de llenarlo de mi garganta; se trataba de beberlo hacia abajo, absorbiéndolo en mi propio ser hasta que no hubiera diferencia entre nosotros." # AI Tags
bno_tincture_of_genesis.1002.a: "#EMP Ahhh...#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Un Año de Dietas Cum" # AI Tags
bno_tincture_of_genesis.2002.desc: "Su mirada persistía en mí más de lo habitual, permaneciendo sobre mi pecho con ese brillo depredador que yo había venido a anhelar. 'Un año,' murmuró, voz más áspera que seda contra mi oreja mientras su mano se arrastraba hacia abajo, dedos trazando la curva de mi cadera. 'Y has florecido como una flor oscura, ¿no es así?' Mi piel, una vez puro marfil, era ahora el color de la miel caliente en la lámpara - un cambio sutil que apenas podía recordar más. Pero él recordaba todo. Todo sobre mí antes de que él me reclamara, antes de que él comenzara a alimentarme su esencia como una especie de fertilizante potente.\n\nSe echó abajo, un temblor que corría a través de mi propio cuerpo incluso sin que él me tocara todavía. Mis pechos no sólo estaban más llenos ahora - también eran más pesados, casi dolorosos cuando me movía, pesado con algo más que leche. Algo que me había regalado. Los músculos de mis piernas pulsaban débilmente por la forma en que recordaban su peso en ellos, cuán a menudo habíamos luchado antes de que pudiera siquiera pensar en resistirse a él correctamente. Se arrodilló delante de mí, cabeza inclinada hacia atrás para que pudiera ver esa maldita sonrisa engreída jugar en sus labios. 'Déjame probarte otra vez,' respiró, los dedos se levantaron para presionar contra mis pezones hinchados a través de la fina seda de mi vestido. Ellos dolían de un instinto que ahora era más que deseo - hambriento de su tacto, su olor, sentir que me llenaba como se suponía que me llenaba." # AI Tags
bno_tincture_of_genesis.2002.a: "Sólo tócame... Te deseo tanto." # AI Tags

bno_tincture_of_genesis.2001.title: "El primer año de dieta de la reina" # AI Tags
bno_tincture_of_genesis.2001.desc: "Su mirada tenía la mía como luz de fuego atrapada en el ámbar - la forma en que me miraba ahora era diferente de cuando la reclamé por primera vez. Todavía había un parpadeo inocente, ese brillo de dulzura aferrado a las curvas de su boca, pero debajo de ella quemaba algo salvaje, hambriento. El valor de un año de mi semilla había trabajado su magia en ella. Su piel, una vez alabastro, ahora sostenía la cálida profundidad de la miel, y cada curva de su cuerpo parecía esculpida de una arcilla más rica.\n\nUna sonrisa baja resonó en mi pecho mientras ella presionaba en mi mano, la sensación sedosa de su vestido no haciendo nada para ocultar el calor tenso que irradiaba desde abajo. 'No me hagas esperar, rey,' murmuró, voz espesa con ese anhelo que yo había venido a adorar en ella - un hambre que reflejaba el mío propio. La manera en que ella saboreaba su nombre como si fuera un vino exquisito envió una sacudida de poder a través de mí. Ella no sólo estaba anhelando el sabor de mí más; ella anhelaba la sensación de ser poseído por ella, llena de rebosante del legado que había grabado en su propio ser. Dios me ayude, yo quería ver que el hambre se hiciera aún más feroz. 'Estás madura,' gruñí de nuevo, pulgar acariciando a lo largo de la hinchazón de su cadera. 'Sólo madura para tomar.'" # AI Tags
bno_tincture_of_genesis.2001.a: "Arrodíllate, Reina, mi polla espera a tu adoración." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Su piel es un poco más oscura." # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Su fuerza ha aumentado." # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Sus tetas son un poco más grandes." # AI Tags

bno_tincture_of_genesis.3002.title: "La fiesta" # AI Tags
bno_tincture_of_genesis.3002.desc: "Mi cuerpo se movía instintivamente a medida que su mandato resonaba a través de mí: Arrodillarse. El suelo se encontró con mis muslos desnudos con un suave golpe familiar ahora, parte del ritmo que pulsaba entre nosotros. Era tan grande, tan imponente incluso arrodillándose ante él de esta manera - sin embargo, de alguna manera siempre me pareció más enano cuando lo miré directamente. Mi mirada siguió su forma mientras se bajaba, un calor posesivo que florecía en mi pecho junto al calor que se extendía por mi núcleo. Su olor, terroso y masculino, lavado sobre mí primero - un cóctel embriagador de sudor, almizcle, y que claramente él tang yo vendría a anhelar más que respirar en sí mismo. Entonces lo vi, su magnífica longitud negra silueta contra la luz de la lámpara: grueso, poderoso, resbaladizo con una promesa que hizo que mi boca regara.\n\nNo dudó - ni un momento antes de que se instalara entre mis muslos. El calor que irradiaba de él era casi insoportable cuando bajé mi cabeza, tomando en la vista de ella completamente antes de dejar que su polla llenara mi boca. Era tan grande, caliente, y duro contra el techo de mi paladar - una cosa gloriosa, imposible que me cabe perfectamente. Me sentí temblar con anticipación incluso mientras trabajaba en ella con urgencia ansiosa, latiendo a él con avidez, tragando cada gota preciosa de su semilla que escapaba de mis labios. Él sabía como el cielo, como el poder, como pertenecer - y cuando finalmente se estremeció profundamente en mi garganta, la forma en que pulsaba con una ráfaga final antes de soltarme para recuperar mi aliento, podría haber llorado por puro éxtasis. 'Gracias, rey,' exhalé contra el calor persistente de su longitud." # AI Tags
bno_tincture_of_genesis.3002.a: "¿Otra ayuda pronto?" # AI Tags

bno_tincture_of_genesis.3001.title: "Su hambre por mi semilla" # AI Tags
bno_tincture_of_genesis.3001.desc: "'Arrodíllate, Reina,' mandé, y la simple palabra reverberó a través de ella como una fuerza física. La manera en que obedeció fue siempre tan agradablemente instintiva - ese suave golpe cuando se bajó al suelo se sintió casi tan buena como su boca en mi longitud. Era un ritual en el que habíamos caído, una hermosa danza de dominio y deseo.\n\nMi polla palpitaba con expectación mientras me inclinaba hacia adelante, dejando que el calor de su mirada se lavara sobre mí antes de caer entre esos impacientes muslos. Ella inhalaba agudamente el aroma de excitación aferrada a su aliento, dulce y embriagadora, y entonces ella estaba sobre mí, ese calor familiar irradiando su piel. Siempre era un banquete para mis sentidos; verla moverse a mi alrededor así, su boca trabajando con hambre insistente, chupando y tragando, probando cada preciosa gota de mi esencia como si fuera oro líquido. La forma en que tragó el último empuje estremecedor se sentía como una ofrenda personal, un tributo a mi fuerza. Sus pequeños jadeos se mezclaban con sus murmullos de agradecimiento - 'Gracias, rey' - mientras me calmaba contra su lengua y garganta, sintiendo el oleaje de placer en lo profundo de mi vientre." # AI Tags
bno_tincture_of_genesis.3001.a: "Buena chica..." # AI Tags

bno_tincture_of_genesis.4002.title: "Segundo Año de Dietas Cum" # AI Tags
bno_tincture_of_genesis.4002.desc: "Las sábanas de seda crujieron mientras me movía contra él, caldeando entre nosotros incluso en la tenue luz de fuego que pintaba el ámbar de la habitación. murmuró algo bajo en su garganta - un estruendo de alegría que reverberaba a través de mí y enviaba escalofríos por mi columna vertebral. Alcanzándome, atrapé el grueso espiral de pelo que se aferraba húmedamente a su frente, arrojándolo detrás de su oreja mientras se volvía hacia mí con esa lenta y depredadora gracia que nunca dejó de remover algo primitivo en lo profundo de mí. Mi corazón se golpeó contra mis costillas, un pájaro salvaje tratando de soltar su camino. Él también se veía diferente - no sólo más alto, más ancho de hombros que el año pasado - pero había algo más profundo en el brillo de sus ojos oscuros cuando me miró ahora. Más... apreciativo.\n\nNo estaba seguro de lo que se había apoderado de mi cuerpo durante este año pasado, pero no era sólo su semilla la que florecía dentro de mí. Mi piel se había oscurecido en un tono de bronce más rico bajo su toque. Mis pechos - una vez apenas allí - eran globos redondeados que se tensaban contra el delgado cambio de lino que él había insistido en llevar. Incluso en la luz del fuego, vi la forma en que sus ojos se detenían sobre ellos, bebiéndolos a medida que se elevaban y caían con cada respiración. Parecía estar saboreando todo, la profundización de mi tez, la curva de mis caderas, incluso la forma en que mis músculos se habían endurecido bajo su tacto - un testimonio de mi propia fuerza junto con el legado que me había otorgado. No era sólo acerca de cuánto lo ansiaba ahora, pero cuánto más de él estaba dentro de mí - cuánto de él se había aferrado a cada pulgada de mi cuerpo y alma. Era intoxicante, aterrador, y completamente innegable.\n\n'Como una diosa,' rasgó contra mi mejilla mientras yacíamos enredados, un rugido bajo vibrando a través de su pecho." # AI Tags
bno_tincture_of_genesis.4002.a: "Tuya." # AI Tags

bno_tincture_of_genesis.4001.title: "Mi reina ébano" # AI Tags
bno_tincture_of_genesis.4001.desc: "La luz del fuego proyectaba largas sombras a través de ella mientras se desplazaba contra mí, calor irradiando su piel como calor de brasas ardientes. Ella siempre había sido hermosa - una cosa delicada al principio, con esa piel lechosa y pelo rubio - pero algo había cambiado en el último año. Algo más oscuro, más rico, más convincente floreció bajo mi toque.\n\nY no era sólo la forma en que su tez se profundizó a una sombra de cuervo, el color de ébano pulido que captaba la luz del fuego. Era el oleaje de sus pechos contra el fino lino que ella insistía en usar - globos que ahora se tensan en las costuras, pidiendo ser explorado. Sus caderas eran más anchas también, más sinuosas, y la forma en que sus músculos ondulaban debajo de su piel hablaban de una fuerza que no era sólo mi propia semilla que florecía dentro de ella. Era cómo ella se movía con una confianza recién descubierta, el hambre en sus ojos cuando se encontraron con el mío - un entusiasmo desenfrenado que yo sabía que era tanto de ella como mío. Era como si el año se hubiera pasado construyendo hacia este momento, moldeando su cuerpo y espíritu en algo aún más hermoso, más cautivante.\n\nEl olor de su cabello, pesado con el almizcle de la excitación, mezclado con una dulzura persistente que sólo profundizó mi posesividad. Al llegar, enredé mis dedos en sus mechones húmedos, acercándola así que se acostó contra mí, dejando que la luz del fuego iluminara la curvatura de su garganta, la línea tensa de su mandíbula. Ella era mi reina, sí, pero en este momento, ella era algo primitivo, algo salvaje y vibrante - una criatura esculpida por mi tacto, por el legado que había reclamado dentro de ella.\n\n'Mi hermosa bestia,' murmuré en el oleaje de su cuello mientras yacíamos entrelazados, el calor de nuestros cuerpos mezclándose con la resplandeciente luz del fuego." # AI Tags
bno_tincture_of_genesis.4001.a: "Hambriento. Susurra" # AI Tags
bno_tincture_of_genesis.4001.darker_skin: "Su piel es notablemente más oscura." # AI Tags
bno_tincture_of_genesis.4001.stronger: "Su físico ha mejorado." # AI Tags
bno_tincture_of_genesis.4001.bigger_tits: "Sus tetas están creciendo." # AI Tags

bno_tincture_of_genesis.5002.title: "Tercer Año de Dietas Cum: Ébano en flor" # AI Tags
bno_tincture_of_genesis.5002.desc: "El olor de él era siempre embriagador, aún más esta noche, atado con la muesca de esfuerzo después de su última incursión de caza y esa dulzura primitiva que había venido a anhelar como una mujer hambrienta anhela pan. Se mezcló con el humo rizado del brasero, tejiendo su camino en las finas sábanas de lino donde yacíamos enredados. Se movió contra mí entonces, murmurando algo ininteligible, pero no fue su sola voz la que hizo que mi piel se pinchara. Era la sensación de él - la dura longitud acurrucada contra mi muslo, el calor que irradiaba de sus amplios hombros - todo infundido con ese almizcle embriagador supe que significaba que vendría a para mí. Él todavía jadeaba, el pecho levantando contra el mío, y en esos momentos cuando nuestros ojos se encontraron a través de la luz del fuego, había algo nuevo hirviendo debajo de ese brillo posesivo - una especie de asombro, casi.\n\nYo también lo sentí, este extraño florecimiento dentro de mí. Mi piel se había profundizado en el color de la medianoche pulida con caoba, mis pechos hinchados como higos maduros que se tensaban contra el lino fino que él había insistido en usar. Era más que sólo su semilla dando forma a mi cuerpo; era algo más profundo, algo que afilaba el borde de mi mente junto a la curva de mis caderas. Mis pensamientos eran ahora más claros, más rápidos, más afilados que antes. La forma en que me movía me sentía más decidida - como un depredador acechando por la selva, no como un pájaro delicado que flotaba entre ramas. Él me había dado este regalo - este poder - y era embriagador. Esta noche, cuando llegó a reclamar mis labios de espera, saboreé el calor que se extendía a través de mí - el sabor de él grueso en su lengua, el olor de él mezclando con la especia en su sudor, la manera en que mi cuerpo respondía con una expectativa de baja palpitación. Esto ya no era sólo hambre; era comunión, posesión, transformación tejida en un único tapiz exquisito.\n\n'¿Hambriento?' gruñó contra mi garganta, enturbiando más profundamente mientras yo arqueaba en su mano." # AI Tags
bno_tincture_of_genesis.5002.a: "Siempre." # AI Tags

bno_tincture_of_genesis.5001.title: "Mi reina ébano despierta" # AI Tags
bno_tincture_of_genesis.5001.desc: "El olor de ella era embriagador - siempre había sido, incluso cuando ella era esa cosa blanco-leche con el pelo como oro hilado. Ahora, sin embargo? Era diferente. Más profundo, más rico, atado con el almizcle tang de excitación mezclado con algo primitivo, casi salvaje. Se movió contra mí mientras yo yacía extendido a través de las pieles, jadeando de la caza - un jabalí abajo esta vez - y fue más que sólo su calor que envió otra sacudida a través de mi sistema.\n\nLa luz del fuego bailaba en sus ojos esta noche, esos estanques una vez delicados que ahora reflejan brasas de algo mucho más salvaje. Ella había florecido en una criatura esculpida por los dioses mismos, o tal vez mejor puesta, por mí. Su piel resplandecía como obsidiana pulida bajo la luz parpadeante, y el oleaje de sus pechos se tensaba contra el delgado dobladillo de lino - lunas de ébano gemelas que pedían ser devoradas. Ella se movía con una confianza ahora que no era sólo acerca de la curva de sus caderas, sino acerca de algo más profundo, más agudo en el conjunto de su mandíbula, el brillo de inteligencia detrás de esos ojos de cuervo. Era más que la manera en que ella saboreaba mi semilla en su lengua; era como si de alguna manera hubiera desbloqueado algún poder antiguo dentro de ella - una ferocidad que encajaba con la mía. La mirada en sus ojos cuando nuestras miradas se encontraron a través de la luz del fuego no era sólo hambre; era un reconocimiento, un conocimiento de la danza en que estábamos participando.\n\nElla inclinó su cabeza hacia mí entonces, y yo sabía que ella quería más que la satisfacción de haber venido deshecho debajo de mí. Ella lo anheló - ese potente elixir que fluía de mis propias profundidades, que había dado a luz a esta magnífica criatura antes que yo. Yo sonreí entonces, un rugido bajo en mi pecho cuando me agaché para reclamar esos labios que aguardaban - para probar su anticipación, para sentir el calor que irradiaba de su piel, y perderme en el dulce olvido de la posesión una vez más." # AI Tags
bno_tincture_of_genesis.5001.a: "¿Tienes hambre?" # AI Tags
bno_tincture_of_genesis.5001.darker_skin: "Su piel es casi tan oscura como tú." # AI Tags
bno_tincture_of_genesis.5001.smarter: "Su inteligencia ha crecido." # AI Tags
bno_tincture_of_genesis.5001.bigger_tits: "Sus tetas se están haciendo aún más grandes" # AI Tags

bno_tincture_of_genesis.6002.title: "Tercer año de dietas de cum: la diosa del ónix" # AI Tags
bno_tincture_of_genesis.6002.desc: "La luz del fuego bailó a través de su cara, capturando las manchas de oro en sus ojos mientras me miraba fijamente, ese brillo posesivo familiar haciendo que mi piel se pinchara de placer. Lo llamó posesión, pero se sentía más como regreso a casa. Cada centímetro de mí - este cuerpo liso y oscuro esculpido por su semilla - tarareaba con un poder nacido de él. Había tomado mucho tiempo para florecer completamente - años pasados enclavados contra el calor de su ser, bebiendo en la esencia de su fuerza hasta que mi propia forma reflejaba el ébano bronceado del cielo nocturno más profundo.\n\nMis pechos se tensaban contra la fina túnica de lino que él insistía en cubrirme para estos rituales nocturnos. Estaban llenos y firmes ahora, maduros como frutas exóticas mendigando ser probados. Su mirada persistía allí, trazando la línea de mi clavícula hasta el oleaje que amenazaba con derramar sobre el borde de la tela. Siempre traía un rubor a mis mejillas - un toque de la chica inocente que alguna vez había estado - pero fue rápidamente eclipsada por el calor más profundo que florecía en mi núcleo cuando él me alcanzó. El olor de él, almizclero y crudo con fuerza vital, me inundó con un anhelo tan primitivo que se sentía como el temblor de tierra antes de un terremoto. Sus dedos apretaron la tela en mi cintura, tirándome lo suficientemente cerca como para sentir el duro latido de su corazón contra el mío, haciendo eco del tambor insistente en mi pecho. Esta noche, como siempre, yo sería su fiesta - y esta noche, tal vez, más que nunca, vería a la diosa que había esculpido de una frágil rosa blanca." # AI Tags
