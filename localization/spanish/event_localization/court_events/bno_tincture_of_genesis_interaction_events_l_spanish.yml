bno_tincture_of_genesis.6001.title: "Mi reina obsidiana" # AI Tags
bno_tincture_of_genesis.6001.desc: "La luz del fuego pintó su piel como una obsidiana pulida, cada curva y oleaje de su magnífico cuerpo captando las llamas parpadeantes y arrojando sombras que parecían retorcerse con la vida. Ella fue esculpida por mi tacto, por la esencia misma de mí - un testimonio vivo del poder que había derramado en su noche después de una noche interminable. Mi Elara. Donde una vez la piel pálida se había extendido a través de delicados huesos, ahora pulsaba con carne oscura, flexible y fuerte, como caoba pulida calentada por el sol.\n\nMiré mientras su pecho se elevaba y caí bajo la túnica de lino, una ola de marfil apenas contenida bajo el terciopelo de su piel. Eran lunas llenas de carne madura que se tensaban contra la tela, rogando ser liberadas de su confinamiento. La luz del fuego jugaba a través de ellos, arrojando destellos parpadeantes en la palidez suave y casi antinatural de los picos del pezón - un marcado contraste con la profundidad de su tez. Era una belleza diferente a cualquier cosa que yo hubiera conocido antes, más primitiva que cualquier flor delicada. Había una naturaleza en esa curva languidecida de su cuello, una peligrosa inclinación de su cabeza mientras ella miraba hacia arriba con ojos como piedras negras pulidas que sujetaban galaxias dentro de sus profundidades.\n\nNo era sólo el cambio en su forma, aunque el florecimiento de su feminidad en algo feroz y magnífico había sido embriagador. Era más profundo que eso - un cambio en la esencia misma de su ser que reflejaba mi propio poder. Ella olía a tierra empapada por el sol y almizcle, de una naturaleza templada por una dulzura tan inocente como el primer brote en una rosa de primavera. Esta noche, palpitaba con una energía casi tangible. Podía sentir que irradiaba del calor de su piel presionada contra la mía - el calor de la fuerza de vida que estaba ligada a la mía en formas que ninguna de mis otras esposas había sido nunca." # AI Tags
