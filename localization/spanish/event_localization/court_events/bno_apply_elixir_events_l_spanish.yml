 bno_apply_elixir.1002.title.whiteboi.whiteboi: "El primer sabor" # AI Tags
 bno_apply_elixir.1002.desc.whiteboi.whiteboi: "El vaso todavía está caliente de mi agarre mientras pongo el vial vacío al lado de mi guiso medio comido. [actor.GetFirstName] me está mirando, pero trato de ignorarlo; finjo que estoy aburrido, que esto no era más que un reto y una boca llena de nada dulce y ahumado. Pero no puedo evitar que mis ojos vuelvan al brillo dorado de mis labios, el sabor grueso y pesado de mi boca, aferrándose a la miel incluso cuando trato de tragarla.\n\nAl principio es sólo un sofoco, un bajo calor que comienza detrás de mi ombligo y se filtra hacia arriba en mi pecho. Me muevo en mi asiento, frotando mis palmas en mis muslos, pero el calor se sigue extendiendo — curling alrededor de mis caderas, lamiendo a lo largo de mi piel, haciendo que cada centímetro de mí de repente, vergonzosamente consciente. Miro [actor.GetFirstName] y verlo sonriendo, inclinándose hacia atrás, codos sobre la mesa como si estuviera esperando un espectáculo. Mi pulso salta. Quiero decir algo engreído, pero mi boca se siente demasiado húmeda, mi lengua pesada, y todo lo que puedo hacer es mirar hacia otro lado.\n\nLuego se construye más rápido de lo que estoy listo para. Mi polla se siente extraña: no dura, no suave, solo llena y estremecedora, sensible de una manera que nunca antes había sentido. Mis bolas se aprietan, mis muslos se aprietan, y no puedo evitar frotar mis rodillas juntos, desesperado por la fricción que no puedo pedir. Ni siquiera es excitación, es algo más caliente, más profundo, como un dolor que florece hasta mis huesos. Mis pezones se pinchan contra mi camisa, cada cepillo de tela es una broma, cada respiración me hace más consciente de lo vacío y crudo que me siento en mi interior.\n\nEl aire alrededor de la mesa de la cena es espeso, cada sonido agudo—su cuchara se tiembla contra el tazón y es como un trueno, mi propio latido rugiendo en mis oídos. Puedo oler el estofado y el sudor, pero también algo más—algo más almizclero, más oscuro, que hace que mi boca agua y mi estómago se tuerza. Mi piel se siente enrojecida, sobresensible, y sigo imaginándome [actor.GetFirstName] mirándome, sus ojos en mi garganta, mis labios, mis manos nerviosas.\n\nSería fácil jugarlo, hacer una broma o empujarlo, pero mi lengua se siente lenta y mi mente sigue deslizándose de nuevo al calor que se junta entre mis piernas, la necesidad de retorcerse en mi asiento, para llegar debajo de la mesa y tocarme sólo para ver si ayuda. No puedo. No lo haré. Pero el dolor sólo crece, y la vergüenza me arrastra por el cuello mientras me doy cuenta de que quiero que vea: quiero que alguien sepa lo que me está pasando, lo bien y desesperado y arruinado que me siento ya.\n\nMe cambio de nuevo, tratando de ocultar el escalofrío que corre a través de mí. Todo mi cuerpo está vivo, palpitante, hambriento de algo que no puedo nombrar. Mi polla gotea, goteando contra mi muslo, pero no importa cómo me apriete o me retorce, nada ayuda. La sensación está en todas partes, caliente e implacable, y todo lo que puedo hacer es sentarme allí, mordiendo mi labio, impotente como el hambre del Elixir comienza a poseerme." # AI Tags
