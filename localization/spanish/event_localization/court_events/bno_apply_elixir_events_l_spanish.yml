 bno_apply_elixir.0001.title.slut.bbc: "Darle la tintura" # AI Tags
 bno_apply_elixir.0001.desc.slut.bbc: "El vial es pesado en mis manos, vidrio negro brillando débilmente, el líquido en el interior grueso y blanco como el esperma. La Tintura del Génesis. Cada puta sabe lo que hace — una vez tragada, la semilla de un toro cambia para siempre. Su esperma va a remodelar cualquier puta que se reproduce: piel más oscura, tetas más pesadas, caderas más anchas, coño goteando más caliente, útero siempre listo.\n\nMe arrodillo ante [recipient.GetFirstName], mirándolo, respirando superficialmente, con dolor de coño. Su polla se abulta bajo sus sedas, ya tan duras, ya temblando como si supiera lo que viene. Me tiemblan los dedos mientras jalo del tapón. El aroma agudo y dulce de la tintura hace que mi coño se apriete, jugos deslizándose por mis muslos.\n\nNo dice nada, sólo mira fijamente, sus ojos pesados y ordenantes. Mi corazón palpita mientras levanto el vial, inclinándolo hacia sus labios. Me imagino que derramando por su garganta, hundiéndose en sus bolas, retorciendo su esperma en algo más grande, algo que ninguna puta puede resistir. Puedo verlo en mi mente: yo a cuatro patas, su carga inundándome, mi cuerpo hinchado, cambiando, goteando, haciéndose más perfecto cada vez que me llena.\n\n“Bebe, [recipient.GetFirstName]…” susurro, voz que se rompe en un gemido. “Transforma tu semilla. Hazme tu puta para siempre\n\nEl vial se cepilla la boca, el momento que cuelga pesado. Me duele que lo beba, que sienta su esperma rehecho, que sepa que cada empuje me marcará más profundo. Y sin embargo…un temblor de vacilación me clava garras. La elección es mía: dale el elixir, o retíralo." # AI Tags
 bno_apply_elixir.0001.a.slut.bbc: "Bebe [recipient.GetFirstName]…transforma tu semilla." # AI Tags
 bno_apply_elixir.0001.b.slut.bbc: "No… No puedo hacer esto." # AI Tags

 bno_apply_elixir.1001.title.slut.bbc: "Bebiendo la Tintura" # AI Tags
 bno_apply_elixir.1001.desc.slut.bbc: "La puta [actor.GetFirstName] se arrodilla ante mí, sus manos temblando mientras levanta el frasco negro. Puedo olerlo incluso antes de que ella saque el tapón libre…agudo, dulce, pesado con un almizcle que hace que mi polla palpita. La Tintura del Génesis. Sé lo que significa. Una vez que beba, mi esperma nunca será el mismo. Cada carga que derrame cambiará a las putas que cojo…más oscuras, más apretadas, más húmedas, más perfectas cada vez que las cría.\n\nSus ojos se asoman hacia mí, anchos, desesperados. Ella lame sus labios como si ya pudiera probar lo que será mi semilla. Cuando inclina el vial contra mi boca, no lo dudo. Bebo profundo. El líquido se desliza por mi garganta, más caliente que el fuego, estableciéndose en mi intestino antes de que se extienda a mis bolas.\n\nUn pulso me golpea fuerte. Mi polla se mete en mis sedas, venas gruesas colando mientras la quema se enrolla en el interior. Gimo, bajo en mi pecho, puños apretados mientras el poder se filtra a través de mí. Puedo sentirlo — mi esperma es diferente ahora. No sólo semilla, sino transformación. Cualquier puta que inunde será rehecho, su cuerpo remodelado por mi crianza.\n\nMiro hacia abajo [actor.GetFirstName]. Ella está jadeando, los muslos apretados juntos, viendo mi polla tiembla con hambre en sus ojos. Ella sabe que he cambiado. Sabe que la próxima vez que derrame dentro de ella, la marcará para siempre." # AI Tags
 bno_apply_elixir.1001.a.slut.bbc: "Mmm… Necesito criarme ahora." # AI Tags

 bno_apply_elixir.0001.title.slut.whiteboi: "Alimentándole la Tintura" # AI Tags
 bno_apply_elixir.0001.desc.slut.whiteboi: "El vial es pesado en mi agarre, vidrio negro brillando débilmente con el remolino blanco lechoso de la Tintura de Génesis. Cada puta conoce su poder: rehace a los toros en dioses vivientes, su esperma transformándonos en perfección goteante. Pero en la boca de un gusano, no es una bendición. Es un castigo.\n\n[recipient.GetFirstName] me mira, con los ojos abiertos, la garganta apretada de miedo. Su pequeño y suave polla se estremece en la confusión, como si realmente pensara que está a punto de convertirse en algo más grande. Patético. Me río, cruel y bajo, sabiendo exactamente lo que esto le hará.\n\nLe agarro la barbilla, le muerdo las uñas en la piel y le meto el vial contra los labios. Se retuerce, sputters, tratando de dar la espalda, pero lo mantengo firme. El líquido vierte espeso en su boca, ardiendo como va. Él amordaza, tose, luego traga…porque no tiene otra opción.\n\nLe pega casi instantáneamente. Jadea, se agarra a su polla, los ojos abultados de horror mientras se marchita en sus manos. Sus bolas se aprietan, se marchitan, se marchitan como fruta podrida, dejando nada más que un gusano inútil entre sus piernas. Lágrimas rayan sus mejillas mientras me mira, roto, dándose cuenta de que su hombría se ha ido para siempre.\n\nMe agacho, mi voz un silbido de placer en su oído. Eso nunca fue para ti. Ahora estás castrado, sólo un juguete para el BNWO”" # AI Tags
 bno_apply_elixir.0001.a.slut.whiteboi: "Bebe, gusano…siéntete marchita." # AI Tags
 bno_apply_elixir.0001.b.slut.whiteboi: "No… No puedo hacer esto." # AI Tags

 bno_apply_elixir.1001.title.slut.whiteboi: "Bebiendo la Tintura" # AI Tags
 bno_apply_elixir.1001.desc.slut.whiteboi: "El vial está presionado en mis labios antes de que pueda detenerlo. [actor.GetFirstName]Su agarre es de hierro, sus uñas hurgando en mi piel, sus ojos llenos de cruel deleite. Trato de alejarme, pero el líquido espeso se vierte en mi boca de todos modos, caliente y pesado, quemando mi garganta hasta que me atraganto y trago.\n\nAl principio sólo hay calor. Luego cae más abajo, asentándose en mi intestino como plomo fundido. Un pulso se me rasga y me doblo, agarrando mi polla. Jadeo, ojos abiertos, el horror me inunda mientras siento que se estremece, luego me ablando, luego me marchito. Mis bolas se aprietan contra mí, encogiéndose cada vez más pequeñas hasta que duelen como si estuvieran siendo aplastadas.\n\nLloro, las lágrimas fluyen, me miro a mí mismo en incredulidad. Mi polla está cojea, arrugada, inútil. No hay aumento de dureza, no hay agitación en mis bolas. Lo sé al instante, se ha ido. Nunca volveré a levantarme, nunca derramaré una carga. Estoy vacío.\n\nOigo su voz en mi oído, dulce y aguda. Eso nunca fue para ti. Ahora no eres nada”. Las palabras cortaron más profundamente que la quemadura, y siento que todo mi cuerpo se hundió en la derrota. El BNWO me ha borrado." # AI Tags
 bno_apply_elixir.1001.a.slut.whiteboi: "¿Por qué hizo esto…?" # AI Tags

 bno_apply_elixir.0001.title.self.bbc: "Bebiendo la Tintura" # AI Tags
 bno_apply_elixir.0001.desc.self.bbc: "El vial se sienta pesado en mi palma, vidrio negro brillando débilmente, el líquido en el interior grueso y blanco como semilla. La Tintura del Génesis. Sé lo que significa. Una vez que lo beba, mi esperma nunca más será ordinario. Cada carga que derrame remodelará a las putas que la toman: sus tetas hinchadas, caderas ensanchadas, oscurecimiento de la piel, úteros maduros, cuerpos perfeccionados bajo el BNWO.\n\nSaco el tapón. El olor es agudo y dulce, como el esperma espeso en la parte posterior de la garganta. Mi polla palpita por el olor. Tipo el vial hacia atrás y lo bebo en una golondrina larga. El líquido es pesado, fundido, deslizando caliente por mi garganta hasta que se asienta bajo, profundo en mi intestino.\n\nLuego golpea. Un pulso, fuerte como un puño, me golpea. Me duelen las bolas, me aprietan, luego se hinchan, me calientan como si cada gota de semilla que hay dentro estuviera siendo reconstruida. Mi polla se masturba contra mi muslo, venas gruesas abultando, la cabeza quemando como si supiera que ha cambiado. Gimo, bajo y gutural, los puños se enroscan a medida que el fuego se extiende a través de mí.\n\nPuedo sentirlo — mi esperma es diferente ahora. No sólo semilla, sino transformación. La próxima zorra que crie no se irá sin cambios. Mis cargas oscurecerán su piel, se rellenarán las tetas, se encenderán las caderas, la marcarán para siempre como la mía. Ahora soy más que un toro. Yo soy el BNWO hecho carne." # AI Tags
 bno_apply_elixir.0001.a.self.bbc: "Mmm… Me duele criarme ahora." # AI Tags
 bno_apply_elixir.0001.b.self.bbc: "Ahora no es el momento…" # AI Tags

 bno_apply_elixir.2001.title: "Derramando mi semilla transformada" # AI Tags
 bno_apply_elixir.2001.desc: "La Tintura se abre paso por mi garganta, una quemadura que se enrolla baja, hinchada en mis bolas hasta que gemido en voz alta. Mi polla se masturba gruesa y enojada en mis sedas, cada vena sobresaliendo, la cabeza enrojecida y goteando. Sé sin duda — mi esperma es diferente ahora. Tiene que ser probado.\n\nAprendo [slut.GetFirstName] por la muñeca y arrastrarla hacia abajo, empujándola de rodillas. Ella jadea cuando mi polla se libera, más gruesa que antes, reluciente con precum que gotea pesadamente en sus labios. Ella gime a la vista, la boca abierta, la lengua corriendo como si ya sintiera el cambio.\n\nPero no le doy la opción. La agaché, extendí su agujero y me acerqué a la base. Su grito entra en un grito de necesidad mientras mi polla transformada la abre. La golpeo fuerte, cada empuje más profundo, su coño chupando avidez en mí como si estuviera desesperado por mantener la semilla que estoy a punto de derramar.\n\nCuando llega la liberación, rujo y muevo profundamente, bolas abofeteando contra su culo mientras descargo todo. El semen se derrama en su vientre en grandes inundaciones, más caliente, más grueso, sin fin. Ella rasga el suelo, sollozando y gimiendo mientras la llena, su vientre hinchado bajo mi peso.\n\nEl cambio es instantáneo. Veo su piel profundizar la sombra por la sombra, sus tetas se hinchan más grandes contra la suciedad, sus caderas se encienden más anchas alrededor de mi agarre, su cintura se estrecha más. Ella se estremece violentamente, cada jadeo, más alto, roto con placer mientras mi semilla rehace su cuerpo desde adentro hacia afuera.\n\nLa sostengo mientras los últimos chorros la empujan, sonriendo mientras tiembla debajo de mí. Mi nueva semilla funciona perfectamente. Ella está goteando, transformada, y todavía suplicando más." # AI Tags
 bno_apply_elixir.2001.a: "Inundaré [slut.GetFirstName] con mi semilla." # AI Tags

 bno_apply_elixir.0001.title.self.whiteboi: "La tintura en mis manos" # AI Tags
 bno_apply_elixir.0001.desc.self.whiteboi: "El vial es frío y pesado entre mis dedos, vidrio negro brillando débilmente con líquido blanco lechoso que gira como semilla. Lo llaman la Tintura del Génesis — sagrado, prohibido, hecho para transformar el semen de los Toros en poder que rehace a las putas para siempre.\n\nPero, ¿y si me lo bebí? Mi garganta está seca pensando en ello. Imagino que la fuerza me inunda, mi semilla de repente potente, haciendo que las putas se quejen por mí. Mi polla se estremece débilmente ante el pensamiento, una pálida imitación de los Toros que envidio.\n\nY sin embargo…los susurros resuenan en mi cabeza. Los gusanos como yo no están hechos para esto. Nuestros cuerpos son demasiado débiles. La Tintura no nos santifica…nos deshace. He oído las historias de whitebois marchitándose, bolas marchitándose, pollas colgando cojean para siempre después de un solo sorbo.\n\nMiro el vial. Me tiembla la mano. ¿Es esta mi oportunidad de levantarme…o la prueba final de que nunca fui un hombre?" # AI Tags
 bno_apply_elixir.0001.a.self.whiteboi: "Bebo la Tintura, debo intentarlo." # AI Tags
 bno_apply_elixir.0001.b.self.whiteboi: "No… No me atrevo a arriesgarme." # AI Tags
 bno_apply_elixir.0001.a.effect.self.whiteboi: "Usted bebe la Tintura del Génesis — su efecto en usted es incierto." # AI Tags

 bno_apply_elixir.1001.title.self.whiteboi: "Después de beber la tintura" # AI Tags
 bno_apply_elixir.1001.desc.self.whiteboi: "El líquido se desliza espeso y caliente por mi garganta, ardiendo mientras se asienta en mi intestino. Por un momento, espero la fuerza, el poder, la oleada que he visto en Bulls. Mi pecho se levanta, mi corazón late, la esperanza parpadea débilmente en mi pecho.\n\nLuego la quemadura cae más abajo. Mi polla se endurece por un latido del corazón, tiembla en mis pantalones, y entonces…horror. El dolor gira profundamente en mis bolas, agudo y despiadado. Jadeo, me doblo, me agarro como si pudiera mantener mi hombría unida. Mi polla se suaviza, se arruga en mi mano. Mis bolas se aprietan, se arrugan, colapsan contra mí como fruta podrida.\n\nLloro, lágrimas corriendo por mis mejillas, mirando hacia abajo en incredulidad. No hay aumento de virilidad. No hay energía. Sólo pérdida. La Tintura nunca fue para mí. Me rechaza, me marca, me deshace. Mi verga no volverá a levantarse. Mi semilla se ha ido.\n\nMe desplomo de rodillas, temblando, roto, sabiendo que el BNWO me ha despojado incluso de la ilusión de ser un hombre. Ahora soy estéril…un gusano castrado." # AI Tags
 bno_apply_elixir.1001.a.self.whiteboi: "Caigo de rodillas, roto." # AI Tags

 bno_apply_elixir.0001.title.bbc.bbc: "Darle la tintura" # AI Tags
 bno_apply_elixir.0001.desc.bbc.bbc: "El vial es pesado en mi mano, vidrio negro que brilla con la esencia blanca lechosa en el interior. Podría beberlo yo mismo, sentir el fuego en mis bolas, hacer mi semilla santa. Pero en lugar de eso, doy un paso adelante y lo presiono en [recipient.GetFirstName]de la mano.\n\nMe mira un momento, y luego libera el tapón. El olor se derrama en el aire…agudo, dulce, lleno de promesas. Su polla se estremece bajo sus sedas, ya doliendo por lo que hay dentro. Cuando él da la vuelta al vial y bebe, observo de cerca, una emoción corriendo a través de mí.\n\nEl cambio es inmediato. Se estremece, gimiendo mientras la Tintura arde a través de él. Sus bolas se hinchan pesadas, su polla se masturba, más fuerte, más gruesa, goteando con semilla transformada. Puedo sentirlo simplemente estando cerca de él…sus cargas son diferentes ahora. Cualquier puta que cría será rehecho, tetas hinchadas, caderas ensanchadas, maduración del útero bajo el BNWO.\n\nLe di la Tintura. Ahora su polla lleva su poder, su descendencia santificada. Otro toro volvió a hacer…y fue mi mano la que lo eligió." # AI Tags
 bno_apply_elixir.0001.a.bbc.bbc: "Yo doy [recipient.GetFirstName] la Tintura." # AI Tags
 bno_apply_elixir.0001.b.bbc.bbc: "No… No te lo daré." # AI Tags

 bno_apply_elixir.1001.title.bbc.bbc: "Bebiendo la Tintura" # AI Tags
 bno_apply_elixir.1001.desc.bbc.bbc: "El vial es presionado en mi mano por [actor.GetFirstName], el vidrio caliente, el líquido interior brillando débilmente como semilla fundida. Mi polla se estremece mientras saco el tapón libre, el olor agudo y dulce, pesado de promesa.\n\nLo planteo sin dudarlo y bebo profundamente. El líquido es espeso, ardiente y caliente mientras se desliza por mi garganta, hundiéndose pesadamente en mi intestino. Un latido del corazón más tarde, el fuego cae más abajo. Mis bolas se aprietan fuerte, luego se hinchan, duelen con una presión que casi me cae de rodillas.\n\nGimo, los puños se enroscan, mientras mi polla se masturba contra mi muslo…más duro, más grueso, cada vena abultada. El precolum gotea en gotas pesadas, la cabeza se enrojece y se enfada, palpitando con un nuevo poder. El fuego no duele, se transforma. Puedo sentirlo en mi corazón, en mis bolas — mi esperma ya no es solo semilla. Es el BNWO hecho carne, lo suficientemente potente para remodelar putas con cada crianza.\n\nLevantaré la cabeza, el pecho, y cogeré [actor.GetFirstName] Observándome. Él también lo ve. Mi polla es diferente ahora. Mi semilla se ha transformado. La próxima zorra que llene será rehecho debajo de mí." # AI Tags
 bno_apply_elixir.1001.a.bbc.bbc: "Mi polla está transformada." # AI Tags

 bno_apply_elixir.0001.title.bbc.whiteboi: "Alimentando al gusano la Tintura" # AI Tags
 bno_apply_elixir.0001.desc.bbc.whiteboi: "El vial se siente pesado en mi palma, vidrio negro brillando débilmente con espesa esencia blanca. La Tintura del Génesis — destinado a arder en las bolas de los Toros, para hacer nuestro semen santo, transformador, irresistible. En mi mano, es un regalo. Pero cuando es forzado a entrar en la boca de un gusano como [recipient.GetFirstName], es una maldición.\n\nLe agarro la barbilla, inclinando la cabeza hacia atrás. Sus ojos son anchos, la garganta temblando, su pequeño gallito cojeando de miedo. Bebe, gruño, empujando el vial contra sus labios. Escupió, agitó la cabeza, pero lo forcé a entrar, el líquido derramó por su garganta hasta que lo ahogó.\n\nEl cambio es instantáneo. Jadea, agarrándose a sí mismo, su polla se endurece débilmente una vez…y luego se marchita en mi agarre. Sus bolas se aprietan fuerte, luego se arrugan, derrumbándose en cáscaras inútiles. Llora, lágrimas rasgando su cara, mirando hacia abajo en incredulidad mientras su virilidad se marchita entre sus dedos.\n\nMe río, el sonido bajo y cruel. La Tintura nunca fue para gusanos como tú. Mírate a ti mismo [recipient.GetFirstName] — sin pollas, estéril, roto. Un eunuco bajo el BNWO\n\nA nuestro alrededor, las putas gimen, los toros rugen con aprobación. Otro pálido pretendiente reducido a nada. Mi mano le dio el frasco, y ahora su polla se ha ido." # AI Tags
 bno_apply_elixir.0001.a.bbc.whiteboi: "Yo forzo [recipient.GetFirstName] Beber." # AI Tags
 bno_apply_elixir.0001.b.bbc.whiteboi: "No… No voy a desperdiciarlo en él." # AI Tags

 bno_apply_elixir.1001.title.bbc.whiteboi: "Después de beber la tintura" # AI Tags
 bno_apply_elixir.1001.desc.bbc.whiteboi: "La mano del Toro sujeta duramente mi mandíbula, forzando el vial a mis labios. El líquido vierte espeso en mi boca — caliente, amargo, pesado — y yo amordazo, ahogándome mientras quema mi garganta. Mi pecho levanta, los ojos regando, el calor arrastrándose cada vez más bajo hasta que se asienta en mi intestino como hierro fundido.\n\nPor unos respiros que espero. Mi polla se mueve en mis pantalones, un poco de agitación patética, y creo que tal vez está funcionando — tal vez voy a sentir el poder Bulls jactarse de. Mi corazón late, esperando, desesperado.\n\nEntonces el dolor golpea.\n\nMe golpea las bolas primero…un dolor aplastante que me dobla, arrancando un grito de mi garganta. Mis manos bajan volando entre mis piernas, agarrándome a mí mismo, pero sólo hace que el horror sea más claro. Mi polla se endurece por un solo pulso débil, luego se marchita en mi agarre, ablandándose hasta que se cuelga inútil. Mis bolas se agarran fuerte, se levantan fuerte contra mí, y luego comienzan a marchitarse.\n\nLloro cuando los siento colapsar en mi palma, encogiéndose cada vez más y más pequeños, cada espasmo los deja más huecos, más vacíos, hasta que no son más que piel suelta. El dolor no se detiene; roe, implacable, hasta que estoy jadeando, babeando, las lágrimas rayando mi cara. Mi polla se marchita más, la cabeza arrugada, no queda fuerza en ella.\n\nCaigo de rodillas, mirando la ruina entre mis muslos. Sin dureza, sin semilla, sin futuro. Sólo una tira de carne y un saco vacío. La Tintura no me ha bendecido. No estoy tripulada. Puedo sentir la verdad en mis huesos — nunca volveré a correrme.\n\nPor encima de mí, el Toro se ríe, el sonido profundo y cruel, mientras que las putas se ríen y apuntan. Mi cara arde de vergüenza mientras agarro mi polla inútil, sabiendo que he sido borrada. No es un hombre. Ni siquiera la mitad de uno. Sólo un debilucho castrado, destruido para siempre bajo el BNWO." # AI Tags
 bno_apply_elixir.1001.a.bbc.whiteboi: "Caigo llorando a sus pies." # AI Tags

 bno_apply_elixir.0001.title.whiteboi.bbc: "Ofreciendo la Tintura" # AI Tags
 bno_apply_elixir.0001.desc.whiteboi.bbc: "El vial se quema frío en mis manos, vidrio negro resplandeciente con sudor de mi tembloroso agarre. En su interior gira la Tintura del Génesis…gruesa, blanca, pesada, como el esperma que espera ser derramado. Ni siquiera debería tocarlo. No debería atreverme. Pero sé lo que hace. Una vez borracho, cambia la semilla de un toro para siempre — su polla marcada, sus cargas rehacer putas hasta que gotean perfección.\n\nMe arrodillo ante [recipient.GetFirstName], mi pecho apretado, mi inútil polla temblando suave de vergüenza. Se eleva sobre mí, seda tensando alrededor de la pesada protuberancia de su polla, el calor de su almizcle ahogándome donde me inclino. Mis aguas de boca, mi garganta seca, mientras levanto el frasco con ambas manos como una ofrenda en un altar.\n\n“Bebe, [recipient.GetFirstName]…” Mi voz se rompe, rompiendo las palabras. “Por favor…déjame darte esto”\n\nNo me lo agradece. No necesita hacerlo. Sus ojos permanecen fríos, ordenando, mientras toma el vial de mis manos temblorosas. Lo devuelve en un solo movimiento, tragándolo todo. Puedo oírle gemir, profundo y retumbando, mientras el líquido quema en él.\n\nLe pega rápido. Su polla se masturba contra la seda, hinchazón, engrosamiento, precum empapando la tela. Sus bolas caen pesadas, hinchadas de nuevo peso, transformadas ante mis ojos. El aire en sí se siente diferente, lleno de poder, el almizcle se inunda de él hasta que mis ojos aguan y mis labios parte en un gemido que no puedo parar.\n\nSoy duro, no en mi polla, nunca allí, sino en el dolor que se extiende a través de mí. Mi humillación. Mi rendición. Le di el vial. Lo hice más. Y ahora cada vez que derrama su esperma, las putas se quejan y se cambian debajo de él mientras me arrodillo aquí, roto, sabiendo que nunca seré más que la mano temblorosa que le servía." # AI Tags
 bno_apply_elixir.0001.a.whiteboi.bbc: "Sus bolas se hinchan pesadamente." # AI Tags
 bno_apply_elixir.0001.b.whiteboi.bbc: "No… No puedo dárselo." # AI Tags

 bno_apply_elixir.1001.title.whiteboi.bbc: "Bebiendo la Tintura" # AI Tags
 bno_apply_elixir.1001.desc.whiteboi.bbc: "El Whiteboi [actor.GetFirstName] se arrodilla a mis pies, temblando mientras sostiene el frasco con ambas manos como si fuera una ofrenda a un dios. Sus labios tiemblan, los ojos abiertos, la voz se rompe mientras susurra, Bebe, por favor…tómalo. Patético. No puede beberlo él mismo, ni siquiera puede soñar con lo que le haría. Pero puede servir. Puede dármelo a mí.\n\nTomo el vial de sus manos temblorosas sin decir una palabra. Es cálido, vidrio negro brillando débilmente, el líquido dentro de la semilla gruesa y blanca como. Mi polla palpita duro con solo sujetarla. Tiro del tapón y lo levanto a mis labios, bebiéndolo en una golondrina larga.\n\nLa quemadura me golpea. Se desliza por mi garganta, luego cae pesadamente en mi intestino antes de encender más abajo. Mis bolas se apoderan, luego se hinchan, dolor con un calor tan agudo que gemido en voz alta. Mi polla se masturba, abofeteando contra mi muslo, hinchando más fuerte, más gruesas, las venas abultadas hasta que el precum gotea en cuerdas pesadas. El aire en sí sabe diferente, espeso de almizcle, mi olor llenando la tienda hasta que la puta de rodillas lloriquea solo de respirarla.\n\nLo miro hacia abajo [actor.GetFirstName] sobre sus rodillas, mirándome, lágrimas en sus ojos, labios separados como si quisiera rogar por mi polla. Él puede verlo. Él lo sabe. Mi semilla ya no es solo esperma. Cada carga que derrame oscurecerá la piel de las putas, hinchará sus tetas, ensanchará sus caderas, madurará sus vientres. Mis bolas pulsan con esa verdad, pesadas y ardientes de poder.\n\nMe río, bajo y áspero, precolum goteando sobre el suelo entre nosotros. Tú me diste el vial. Ahora te arrodillarás y me verás transformar a cada puta que cojo”. Se estremece, su cojera polla tiembla inútilmente, mientras que la mía palpita tan fuerte que duele. El BNWO vive en mis bolas ahora. Y nunca será más que la mano rota que me sirvió." # AI Tags
 bno_apply_elixir.1001.a.whiteboi.bbc: "Mis bolas se hinchan pesadamente con poder." # AI Tags

 bno_apply_elixir.0001.title.whiteboi.whiteboi: "Pasando la Tintura" # AI Tags
 bno_apply_elixir.0001.desc.whiteboi.whiteboi: "El vial se sacude en mis manos mientras lo sostengo. Brillantes de vidrio negro, el líquido blanco lechoso en el interior brillando débilmente. Sé lo que hace. Todo el mundo lo hace. Cuando un toro lo bebe, su semilla cambia para siempre — su esperma se convierte en poder, reconfigurando putas, marcándolas con el BNWO. Pero cuando uno de nosotros bebe? No se transforma. Destruye.\n\nY aún así, estoy aquí, bajando los ojos mientras se lo ofrezco a [recipient.GetFirstName]. Mi voz es un susurro roto, Toma…bebe. Mi polla se tiembla débilmente en mis pantalones, ya sabiendo lo que va a pasar.\n\nMe mira fijamente, luego toma el vial. Sus dedos están húmedos, su aliento corto. Por un momento duda, y casi le suplico que no lo haga. Pero luego lo devuelve, tragándolo todo de un trago.\n\nEl cambio lo golpea instantáneamente. Jadea, deja caer el vial, sus manos vuelan a su entrepierna. Veo como su polla se endurece una vez, un pulso débil, luego se marchita y se encoge. Sus bolas agarran fuerte, luego colapsan, encogiéndose cada vez más pequeñas hasta que se quedan vacías en su palma de la mano. Grita, el sonido agudo y roto, luego se retuerce de rodillas.\n\nNo puedo mirar hacia otro lado. Mi propia polla se marchita de miedo mientras lo veo sollozar, mirando hacia abajo a la ruina entre sus muslos…cojera, suave, inútil. La Tintura no lo ha bendecido. Lo ha castrado.\n\nY se lo di." # AI Tags
 bno_apply_elixir.0001.a.whiteboi.whiteboi: "Bebe, agarrando su polla arrugada." # AI Tags
 bno_apply_elixir.0001.b.whiteboi.whiteboi: "No… No puedo hacer esto." # AI Tags

 bno_apply_elixir.1001.title.whiteboi.whiteboi: "Después de beber la tintura" # AI Tags
 bno_apply_elixir.1001.desc.whiteboi.whiteboi: "El vidrio está frío contra mis labios. [actor.GetFirstName]La mano de él tiembla mientras la ofrece, y la tomo sin pensar, mi pecho apretado, mi polla tiembla patéticamente con una esperanza que no merezco. He oído lo que le hace a los toros — cómo rehace su esperma, hace que las putas adoren cada carga. Tal vez, sólo tal vez, podría funcionar para mí también.\n\nLe devuelvo el vial y bebo. El líquido es espeso, caliente, amargo, deslizándose por mi garganta como semilla fundida. Me arde en las tripas, y por un latido del corazón me dejo creer. Mi polla se endurece débilmente en mi mano. Jadeo, ojos abiertos, esperando fuerza, esperando poder.\n\nEntonces el dolor golpea.\n\nMe golpea directamente en las bolas…un dolor aplastante que arranca un grito de mi garganta. Mi polla se masturba una vez, luego se suaviza, encogiéndose entre mis dedos. Me agarro más fuerte, desesperado, pero la verdad ya está ahí: no se levantará de nuevo. Mis bolas se aprietan tan fuerte que sollozo, luego me marchito en la palma, más pequeño con cada espasmo, colapsando en la piel vacía y flacidez.\n\nCaigo hacia adelante, gritando, cara caliente con lágrimas, saliva goteando de mis labios mientras el dolor roe más profundo. Mi polla no es nada ahora, una tira cojea de carne colgando inútil entre mis muslos. Mis bolas se han ido, destruidas por lo que me atreví a beber.\n\nLa Tintura no era para mí. Me rechaza, me castra, me deshace. Mi estómago se retuerce de vergüenza mientras me rizo en el suelo, agarrándome, sollozando como un niño. Por encima de mí escucho risas — ni siquiera sé si es [actor.GetFirstName]la voz o mi imaginación. Todo lo que sé es que estoy rota. Un eunuco bajo el BNWO." # AI Tags
 bno_apply_elixir.1001.a.whiteboi.whiteboi: "Mi polla se marchita…" # AI Tags

 bno_apply_elixir.0002.title.slut.whiteboi: "Una dosis del destino" # AI Tags
 bno_apply_elixir.0002.desc.slut.whiteboi: "Yo miro [recipient.GetFirstName] en su asiento, todavía tan seguro de sí mismo, tan ignorante del camino que estoy a punto de poner en él. No tiene ni idea de lo que significa el pequeño vial de vidrio: cómo un solo sabor puede quitar todo lo que cree que es. El Elixir de la Mujer Negra se siente caliente en mi mano, resbaladiza y pesada, el color de la miel vieja y el pecado. Parte de mí me duele la culpa, pero mi pulso pesa con anticipación. Sé lo que esto hará. Sé en lo que se convertirá.\n\nResquebraja una sonrisa nerviosa, dice algo que apenas oigo. Cree que es sólo otra noche, otro favor, otro secreto entre nosotros. No se da cuenta de que esta noche es la última vez que se sentirá como un hombre.\n\nDesenrosqué la gorra. Me tiembla la mano, pero no me detengo. Una gota en su bebida, tal vez dos, para una buena medida. No probará nada más que dulzura, pero en cuestión de minutos comenzará el hambre. Su polla nunca se sentirá bien de nuevo. Su piel se llenará de necesidad, su mente se llenará de pensamientos sucios que no puede escapar, y pronto lo único que anhelará es rendirse, haciéndose más suave, más redondo, más vacío, rogando por algo que llene el dolor.\n\nPodría advertirle. Podría parar. Pero yo no. Lo veo levantar la taza, beber, tragar, y sonreírme, confiado y ajeno. Me pregunto cuánto durará eso." # AI Tags
 bno_apply_elixir.0002.a.slut.whiteboi: "Siga adelante y aplique el Elixir" # AI Tags
 bno_apply_elixir.0002.b.slut.whiteboi: "Retrocede en el último momento" # AI Tags

 bno_apply_elixir.1002.title.slut.whiteboi: "Algo malo, algo dulce" # AI Tags
 bno_apply_elixir.1002.desc.slut.whiteboi: "Apenas me doy cuenta cuando [actor.GetFirstName] Dame la bebida. Hay un parpadeo de culpa en sus ojos, un temblor en su mano, pero estoy demasiado distraído, demasiado confiado. La taza es cálida, el sabor inesperadamente dulce, gruesa en mi lengua, deslizándose por mi garganta de una manera que me deja temblando por razones que no puedo explicar.\n\nAl principio, no pasa nada. Hablamos, nos reímos, fingimos que todo es normal. Pero después de unos minutos, un calor se remueve bajo en mi vientre, enrollándose más profundo con cada latido del corazón. Me pica la piel, cada vez más sensible y extraño, mis labios hormigueando, mis muslos presionando juntos como si fuera por su cuenta. Me cambio en mi asiento, incómodo, pero la sensación sólo crece, como un hambre secreta y sucia que florece bajo mi piel. Mi verga…mi verga se siente…equivocada. Lo agarro a través de mi ropa, sólo un toque, y un pico de vergüenza se extiende por mi columna vertebral. Quiero…joder, ni siquiera sé lo que quiero, sólo que estoy dolorida, vacía, anhelando algo que nunca antes había anhelado.\n\nTrato de sacudirlo, pero mis pensamientos están llenos de imágenes que no debería querer: arrodillarme, abrir la boca, apretar el culo, dejarme llenar, usar, arruinar. El hambre me roe, cruda y nueva y aterradora. Disparo [actor.GetFirstName] una mirada, ¿era este su plan? ¿Ella me hizo esto? Pero a pesar de que la ira hierve a fuego lento, sé la verdad: estoy empapada de deseo, y no importa lo duro que apriete mis muslos, el dolor no se va.\n\nTrato de estar de pie, pero estoy mareado, temblando, cada nervio se enciende con una necesidad que no puedo nombrar. Me muerdo el labio, luchando por no mendigar. El mundo se siente más agudo, los colores más brillantes, pero todo lo que veo es mi propio reflejo, mis propias manos temblorosas, y la certeza de que algo dentro de mí ha cambiado para siempre." # AI Tags
 bno_apply_elixir.1002.a.slut.whiteboi: "Arrástrate en la vergüenza y el hambre" # AI Tags

 bno_apply_elixir.0002.effect.self.whiteboi: "Algo podría pasarte" # AI Tags

 bno_apply_elixir.0002.title.self.whiteboi: "Curiosidad en un vial" # AI Tags
 bno_apply_elixir.0002.desc.self.whiteboi: "Sigo girando el vial una y otra vez en mi mano, viendo el líquido dorado coger la luz de las velas. Lo compré en una caravana fuera del pueblo, el viejo comerciante sonriente, me dijo que era raro: “te hace un mejor amante, hace que cada chica te recuerde”, dijo, guiñando el ojo como si compartiéramos un secreto. Yo no hice preguntas. Acabo de entregar mi moneda, dibujada por la promesa de ser más, de hacer a alguien gemir por mí, rogar por más, de tal vez finalmente ser especial.\n\nEs más pesado de lo que esperaba. El vidrio es suave y caliente, el líquido en el interior es grueso como el jarabe, girando lentamente. Todavía puedo oír la voz del comerciante en mi oído: “Sólo una golondrina antes de que lleves a una chica a la cama, y nunca volverás a ser ordinario”\n\nLo sostengo, lo veo brillar, me pregunto si es todo un truco. Tal vez no sea más que agua azucarada y una sonrisa. O tal vez, sólo tal vez, es real. Tal vez esta noche, si bebo, me despertaré diferente. Tal vez entraré en una habitación y las mujeres mirarán fijamente, los labios separados, las mejillas enrojecidas, los ojos hambrientos. Tal vez finalmente voy a follar como un hombre, no un niño, dejar a alguien gastado y temblando, no sólo fingir. Tal vez me cambie para siempre.\n\nPero mientras presiono el corcho libre, algo en mi pecho se aprieta. El aire huele dulce y ahumado. Mi polla se agita, esperanzada y asustada. Sé que podría guardarlo, fingir que nunca lo compré, nunca quise más. O podría beber — entregarme a la curiosidad, a la esperanza, a ese hambre secreta y mordisqueante que tal vez podría convertirme en algo nuevo.\n\nMi corazón late. La noche está en silencio, y yo estoy solo, mirando el remolino dorado, el sabor del cambio que ya florece en mi lengua." # AI Tags
 bno_apply_elixir.0002.a.self.whiteboi: "Bebe el Elixir" # AI Tags
 bno_apply_elixir.0002.b.self.whiteboi: "Retrocede en el último momento" # AI Tags

 bno_apply_elixir.1002.title.self.whiteboi: "La primera golondrina" # AI Tags
 bno_apply_elixir.1002.desc.self.whiteboi: "El vial está frío contra mis labios, pero el líquido es espeso y caliente, derramando sobre mi lengua en una fiebre dorada. El sabor es extraño – dulce al principio, luego ahumado y amargo, el calor que florece en mi pecho, deslizando lento y pesado todo el camino hacia abajo. Para un latido del corazón, no pasa nada. Me quedo allí a la luz de las velas parpadeando, esperando que algo —cualquier cosa— cambie.\n\nEntonces me golpea.\n\nUn calor lento y ondulante se extiende a través de mi vientre, hacia arriba en mi pecho, acurrucado en cada miembro. Mi piel hormiguea, aprieta, cada pelo de pie en el extremo. Jadeo, aliento agudo, me tiemblo el pene y luego me marchito, un escalofrío corriendo por mi columna vertebral. Mi corazón martilla en mi garganta. Mi boca está húmeda, mis labios tintinean, mis piernas débiles. No es dolor, ni siquiera placer, solo necesidad, vacío y dolor, un hambre que nunca antes había sentido.\n\nCierro los ojos, y detrás de mis párpados, veo formas: manos, labios, bocas resbaladizas y brazos fuertes, mil formas imposibles y vergonzosas de ser tocadas, de ser tomadas, de ser llenas. Mi pecho se siente caliente, mis caderas inquietas, mis pensamientos un remolino de gemidos y susurros que no puedo ahuyentar.\n\nCuando abro los ojos, la habitación se siente diferente. Más brillante. Más agudo. Mi propio cuerpo se siente extraño, más suave, más necesitado, casi extraño. Mi polla está cojea, apenas se estremece, pero mis muslos se aprietan fuerte, desesperados por la fricción. Trato de tragar, pero mi garganta es gruesa, mi aliento es irregular, y todo lo que puedo probar es esa dulzura almíbar, esa promesa de más.\n\nUn estremecimiento corre a través de mí. ¿Es esto lo que significa cambiar? ¿Querr? Mi piel está enrojecida, mis pensamientos sucios, mi corazón latiendo, y todo lo que puedo hacer es estar ahí, mareado y dolorido, desesperado por algo —cualquier cosa— para llenar el hambre repentina y sin fondo que florece dentro de mí." # AI Tags
 bno_apply_elixir.1002.a.self.whiteboi: "Arrástrate y jadea mientras el hambre del Elixir se apodera" # AI Tags

 bno_apply_elixir.0002.title.bbc.whiteboi: "Una oferta que no puede rechazar" # AI Tags
 bno_apply_elixir.0002.desc.bbc.whiteboi: "Me inclino hacia atrás contra el arco de piedra, los brazos cruzados, dejando que la luz del fuego juegue a través de mi pecho mientras él está parado a pocos pasos de distancia — tratando de parecer duro, pero lo veo temblando. La pequeña cosa pálida sigue mirando a escondidas mi cuerpo, sus ojos parpadeando desde mis brazos, hasta mi mandíbula, hasta el contorno grueso presionando mis pantalones. Ha oído todos los rumores: lo que les pasa a los chicos que se acercan demasiado, lo que les hago, en lo que los convierto.\n\nLo dejé retorcerse, arremolinando el vial lentamente entre mis dedos para que no pudiera mirar hacia otro lado. El líquido dorado brilla, espeso y pecaminoso, prometiendo todo lo que pretende no querer. Lo sostengo y miro sus labios parte un poco. ¿Alguna vez has visto algo como esto antes? Rugido, bajo y perezoso. Elixir de la Mujer Negra. Raro. Caro. La mayoría de los niños no se atreverían”\n\nÉl trata de reírse, pero sale delgado, tembloroso. ¿Qué es lo que hace? Su voz se rompe en la última palabra. Sonrío, lento y ancho, dejándole sentir el calor rodando de mí.\n\n¿Qué hace? Paso hacia adelante, lo suficientemente cerca como para dejarle oler mi piel, ver el sudor brillar en mi cuello, el hambre en mis ojos. Beberlo, y todo cambia. No más fingir que eres un hombre. Ya no escondas ese hambre en tu vientre, el dolor que te mantiene despierto por la noche. Veo el bob de manzana de Adán mientras se traga. Te hará más suave, más dulce. Tu polla se encogerá cada semana, tu cuerpo se derretirá por la polla, tu culo comenzará a mendigar antes de que abras la boca. Estarás desesperado por mis manos, mi polla, nada más importará. Rogarás que te llenen\n\nSe ruboriza profundamente, trata de apartarse, pero me deslizo detrás de él y presiono el vial en su palma, mi mano empequeñeciendo la suya. No hay vergüenza en ello, murmullo, voz caliente contra su oído. Es lo que quieres, ¿verdad? ¿Que se arruine? ¿Dejar de fingir y dejar que alguien más grande, alguien real, te convierta en lo que naciste para ser”\n\nDejé que mi aliento revolviera el pelo de su cuello, mis dedos acariciando su temblorosa muñeca. Su latido del corazón golpea salvajemente debajo de mi pulgar, y siento su pulso saltar cada vez que aprieto. Bebes esto, y nunca tendrás que fingir de nuevo. Yo cuidaré de ti, te enseñaré para qué estás. ¿Todas esas chicas que intentaste follar y que no pudiste satisfacer? Se reirán y señalarán mientras gimes por mí, rogando ser llenado, goteando desde ambos extremos. Empujo el vial a sus labios, tan cerca que siento que su respiración se atasca.\n\nAhora está sudando, temblando la polla, un parche mojado que florece en la parte delantera de sus pantalones. El fuego parpadea en sus ojos, iluminando la vergüenza, el terror, y la necesidad enredada.\n\nEs tu última oportunidad de decir que no, niño pequeño, susurro, presionando el vial más firme. O puedes beber, rendirte, y déjame que te entre aquí. Déjame verte convertirte en mía, pieza por pieza, cada centímetro más suave, cada hoyo rogando más\n\nSonrío mientras tiembla, sabiendo que ya he ganado, que el hambre está esperando a que se derrame, y cuando lo haga, me pertenecerá para siempre." # AI Tags
 bno_apply_elixir.0002.a.bbc.whiteboi: "Vigílalo beber y reclamarlo como mío" # AI Tags
 bno_apply_elixir.0002.b.bbc.whiteboi: "Coja el vial de vuelta, déjelo temblando en la oscuridad" # AI Tags

 bno_apply_elixir.1002.title.bbc.whiteboi: "Primera gota, sin escape" # AI Tags
 bno_apply_elixir.1002.desc.bbc.whiteboi: "Su mano es tan grande que apenas puedo mover mi muñeca. Siento el calor de su piel, el poder en su agarre, el suave y amenazante rugido de su voz riéndose en mi oído. El vial está presionado en mis labios, y trato de tragar, intento decir que no, pero el olor ya está espeso en mi cabeza—dulce y ahumado, vertiginoso. Su otra mano es pesada en mi hombro, clavándome todavía. La habitación está girando. Cierro los ojos y siento la punta de cristal, el líquido dorado que pasa por mis labios.\n\nEs espeso, cariñoso y ardiente. El sabor hace que mi lengua tiemble, el calor que se quema en mi pecho, luego rodando hacia abajo en mi vientre. Mis piernas se debilitan. Puedo oírle reír, profundo y satisfecho, sentir su aliento contra mi mejilla. Abro mis ojos y todo se siente más agudo, colores más brillantes, sombras más profundas, su cuerpo imposiblemente cerca.\n\nAlgo está pasando. Me pica la piel, cada centímetro más sensible que antes. Mi polla, tiesa hace un momento, se vuelve suave, inútil, pero no puedo dejar de temblar. Mis labios están mojados. Me duele el culo, desesperado y vacío. Mis pensamientos se tuercen, se derriten, se reforman: ¿qué he hecho? ¿De verdad me hizo beberlo? ¿Voy a cambiarme, justo aquí, delante de él? ¿Va a verme desmoronarse?\n\nÉl no lo deja ir. Su agarre es suave ahora, los dedos se deslizan a través de mi cabello, la palma de mi mejilla. Miro hacia arriba y veo el hambre en sus ojos, satisfacción, y algo como la propiedad, como si ya estuviera imaginando lo que seré en un día, una semana, un mes. Puedo sentirlo dentro de mí, calor volviéndose hambre, hambre volviéndose vergüenza. Quiero decirle que pare, que me devuelva lo que era. Pero no puedo. Mi voz es delgada, mis muslos apretados, mi respiración agitada.\n\nSe inclina, sus labios en mi oído, voz más suave ahora, pero todavía tan pesado que hace que mis rodillas se abrochen. Buen chico. Ahora espera. Deja que funcione. Deja que te cambie. Vas a rogar por ello, muy pronto”\n\nTiene razón. El dolor ya está floreciendo, caliente y profundo y extendiéndose. Sé que nunca seré el mismo. E incluso mientras tiemblo de vergüenza, mi polla cojea y mi culo duele, ya quiero más." # AI Tags
 bno_apply_elixir.1002.a.bbc.whiteboi: "Riéndose y lloriqueando mientras el hambre del Elixir se hace cargo" # AI Tags

 bno_apply_elixir.0002.title.whiteboi.whiteboi: "La cena atrévete" # AI Tags
 bno_apply_elixir.0002.desc.whiteboi.whiteboi: "El estofado se está enfriando, y [recipient.GetFirstName] ya está haciendo un desastre con el pan, haciendo bromas sobre la cocina de la anciana. La caravana todavía está fresca en mi mente, el recuerdo del comerciante empujando este pequeño vial de vidrio por el mercado: líquido dorado brillando, prometiendo “cambiar en una sola golondrina, hace que cualquiera más suelto, más divertido, mejor en la cama”. Sonaba ridículo, pero lo había comprado de todos modos. Sólo para ver.\n\nMe atrapa con el vial debajo de la mesa. “¿Qué es eso? ¿Tratando de sazonar tu sopa?” se ríe, codeándome. Me encojo de hombros y lo sostengo entre dos dedos, dándole una sonrisa. “Alguno vendedor ambulante dijo que es un elixir milagroso, bebe, y nunca volverás a tener una noche aburrida.” Se burla, pero puedo ver la chispa de curiosidad en sus ojos mientras la pongo junto a su tazón.\n\n“Adelante, entonces”, dice, todo bravuconado, tomándolo, retorciendo la botella en su mano. “Tú primero”, bromeo, inclinándome hacia atrás. “Apuesto a que no lo harás”. Esnifa, sacudiendo la cabeza. “Probablemente dirías que tenía miedo”. No digo nada, viéndole tocar el corcho con su pulgar, el juego se estira entre nosotros, silencioso y afilado.\n\nSería fácil recuperarlo, cancelarlo, dejar que el momento muera. Pero quiero ver qué pasa si bebe. ¿Es sólo un truco? ¿Se dará cuenta? ¿O va a cambiar justo delante de mí, la forma en que ese comerciante astuto insinuó, la forma en que estoy casi esperando que lo haga?\n\nSostiene el vial hasta la vela, líquido almíbar captando la luz. Por un segundo, duda, mirándome, esperando una señal. Todo lo que hago es encogerme de hombros, sonreír, mantener mi voz fresca\n\nEs su elección ahora, o al menos eso es lo que me digo a mí mismo." # AI Tags
 bno_apply_elixir.0002.a.whiteboi.whiteboi: "Instálele a beber" # AI Tags
