l_spanish:

# Stage 0 → Stage 1
 bno_genesis_transformation.transition.0to1.title: "Marcado por la semilla" # AI Tags
 bno_genesis_transformation.transition.0to1.desc: "Puedo sentirlo dentro de mí. Las primeras cargas de semilla de toro queman caliente en mi vientre, y ya mi cuerpo es diferente. Mi piel se siente más cálida, más oscura cuando me miro en el espejo. Me duelen las tetas, los pezones son tan duros que nunca bajan. Incluso mis caderas tintinean, como si estuvieran siendo tiradas más anchas con cada empuje. Me quejo más profundo ahora, más húmedo, más necesitado. Sé que me han marcado. Su semilla me está cambiando." # AI Tags

# Stage 1 → Stage 2
 bno_genesis_transformation.transition.1to2.title: "Comienza el ennegrecimiento" # AI Tags
 bno_genesis_transformation.transition.1to2.desc: "Mi piel se oscurece más cada día, brillando más rica bajo el toque de Bulls. Mis tetas se hinchan pesadamente en mis manos, los pezones duelen y gotean cuando pienso en la polla. Me duelen las caderas, extendiéndome más como suplicando a la semilla de la cuna. Cada vez que me crían, mis gemidos se ponen más fuertes, sucios, desvergonzados. El ennegrecimiento ha comenzado, y no puedo detenerlo, no quiero detenerlo." # AI Tags

# Stage 2 → Stage 3
 bno_genesis_transformation.transition.2to3.title: "Estoy siendo africanizado" # AI Tags
 bno_genesis_transformation.transition.2to3.desc: "Mi cintura está tirando más fuerte, mis caderas que se queman de ancho, mi culo hinchado alrededor y lleno. Mi piel ha adquirido un tono más profundo, más rico, suave y radiante. Mis tetas son pesadas, pezones más oscuros, dolor por la boca. Mi vientre palpita cuando veo a Bulls, mi coño se agarra fuerte sobre ellos, como si supiera que soy yo. Ya no puedo pensar con claridad. Quiero más semilla, más polla. Me están africanizando, y me gimo por ello." # AI Tags

# Stage 3 → Stage 4
 bno_genesis_transformation.transition.3to4.title: "Entronizado en la carne negra" # AI Tags
 bno_genesis_transformation.transition.3to4.desc: "Me veo balanceándome en el espejo como una diosa criada para la polla. Mis tetas son enormes, balanceándose pesadamente, mis caderas anchas, mi culo abundante, mi cintura ceñida tan fuerte que las curvas son obscenas. Mi piel brilla profunda y oscura, resplandeciente con sudor y necesidad. Cuando me quejo ahora, suena como adoración…cada palabra que digo es una oración por más gallo, más semilla. Estoy entronizado en carne negra, y no puedo dejar de cantar." # AI Tags

# Stage 4 → Stage 5
 bno_genesis_transformation.transition.4to5.title: "Soy una perra negra perfecta" # AI Tags
 bno_genesis_transformation.transition.4to5.desc: "El cambio está completo. Mi piel es ricamente negra, radiante, resplandeciente con la marca de los Toros. Mis pechos son enormes y gotean constantemente, mis caderas anchas, mi culo goteando, mi cintura delgada, todo mi cuerpo perfeccion obscena. Mi vientre siempre se siente abierto, siempre hambriento. Mi mente se ha ido, quebrada en la adicción a las pollas — pienso sólo en la cría, sólo en tomar más cargas. Me he convertido en la puta negra perfeccionada, prueba de la Semilla del Génesis en cada gemido que hago." # AI Tags
