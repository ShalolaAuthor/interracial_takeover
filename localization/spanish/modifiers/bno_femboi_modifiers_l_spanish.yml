l_spanish:

 bno_lap_pet: "Lap Pet del toro" # AI Tags
 bno_lap_pet_desc: "Siempre ronroneando en el regazo de un toro, las caderas balanceándose, se desplazan hacia lo alto, ansiosos por cada manojo y mando. El trofeo favorito de mariquitas del campamento — encariñado, burlado y demostrado por los Bulls que aman hacerlo gemir y mendigar en la luz del fuego, suave y obediente por cada toque sucio." # AI Tags
 bno_finishing_school: "Terminando la escuela Sissy" # AI Tags
 bno_finishing_school_desc: "Corseados, atados, la voz entrenada dulce y alta—esta mariquita camina, habla y mendiga como el pequeño juguete más bonito del campamento. Cada paso de danza, cada risita ruborizada, cada reverencia y puchero atrae más manos y alabanzas, y la humillación sólo la hace más suave, dulce y más desesperada por complacer." # AI Tags
 bno_seedfast: "Seedfast" # AI Tags
 bno_seedfast_desc: "Sobreviviendo en nada más que la semilla de Bulls, su piel brilla, el cabello crece largo y dorado, y su cuerpo se vuelve más suave, dulce y más impotente adicto a toda alimentación sucia. El sabor de la propiedad está en cada gemido, cada rubor, cada pegajoso, centímetro brillante." # AI Tags
 bno_cuckold_parade: "Desfile cornudo de la esposa" # AI Tags
 bno_cuckold_parade_desc: "Visualizado por [wife.GetFirstName], desfilaba y se criaba ante el campamento; su orgullo es humillación, su placer es público, y cada mirada sólo hace que su dolor de chiquillo y su clítoris se filtren para más." # AI Tags
 bno_fufu_clip: "Fufu Sissy" # AI Tags
 bno_fufu_clip_desc: "Encerrado en un clip de fufu y desfilado ante el campamento: pelotas ocultas, polla un clítoris inútil, chiquillo vacío y rogando por cada toque. Hecho para ser mostrado, poseído, y utilizado por cualquier toro o puta hambrienta de la más suave, suave juguete." # AI Tags
 bno_plugged_forever: "Enchufado para siempre" # AI Tags
 bno_plugged_forever_desc: "Su astucia se abre de par en par, labios brillantes y suaves, siempre tapados, siempre llenos, redondeadas con semillas, pezones que gotean leche, lengua húmeda con el sabor de la interminable cría de toros. Ya no es un hombre, ni siquiera una marica, se ha convertido en la favorita del castillo, una vasija abierta para cada carga, adorada por su ruina, adorada por su hambre, y alabada por su devoción interminable y fugaz." # AI Tags
 bno_smooth_castrate: "Castrado suave" # AI Tags
 bno_smooth_castrate_desc: "El último rastro de la hombría que se apaga bajo los ojos del castillo, su montículo púbico está bronceado, brillante, y perfectamente suave, clítoris temblando por encima de un culo siempre abierto. Cada toro y puta se siente atraído por su vacío y orgullo arruinado; vive para alabanza, para uso público, y el interminable dolor mental de ser completada por fin." # AI Tags
 bno_clitty_descent: "Descenso de Clitty" # AI Tags
 bno_clitty_descent_desc: "Su polla se ha ido, su perla clítoris todo lo que queda—pequeño, inútil, exquisitamente sensible, y hecho para el placer interminable y la exhibición pública. Ella es alabada y codiciada por su impotencia, su ruina, su enorme asno, y la vergüenza perfecta de ser rehecho sólo para el placer del castillo." # AI Tags
 bno_pillory_plaything: "Pilory Plaything" # AI Tags
 bno_pillory_plaything_desc: "Roto en las acciones públicas, sus astutas brechas y fugas, clítoris encogido y estremecimientos de horas de uso y enchufamiento. Cada ronda en la picota la deja más vacía, adicta, y alabada por los Bulls y las putas por su interminable y dispuesta ruina." # AI Tags
 bno_mare_night: "La noche de Mare" # AI Tags
 bno_mare_night_desc: "Atrapada y criada por bestia, sus caderas duelen, clítoris hinchada y chorreando, culo arruinado y para siempre abierto. La primera yegua mariquita del castillo —parada, envidiada y alabada por su imposible, hambre animal y devoción interminable y gimiendo." # AI Tags
 bno_elixir_genesis: "La mujer de Génesis" # AI Tags
 bno_elixir_genesis_desc: "Rehecho por el Elixir del Génesis, ella es fértil y radiante—su vientre nuevo y hambriento, su cuerpo floreciendo con salud imposible. Cada centímetro de ella canta con vitalidad femenina, destinada a la crianza y adoración como la mujer perfecta del castillo." # AI Tags
