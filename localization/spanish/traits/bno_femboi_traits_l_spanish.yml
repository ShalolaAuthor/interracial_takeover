l_spanish:

bno_femboi.name.1: "Hissy Oculto" # AI Tags
bno_femboi.desc.1: "Sigue siendo sólo un niño en el exterior, pero el Elixir de la Mujer Negra ha sembrado un secreto, royendo el hambre en el interior. Ni curvas, ni gemidos todavía—sólo vergüenza temblorosa, polla débil, y esos ojos hambrientos, que siempre encuentran a los Bulls más grandes en la habitación. Cada respiración sabe a arrepentimiento y deseo, cada noche sueña con arrodillarse, beber, y estar totalmente abierto, desesperado por rendirse y ser rehecho como algo suave, dulce y útil." # AI Tags
bno_femboi.name.2: "Femboi en ciernes" # AI Tags
bno_femboi.desc.2: "Los primeros cambios florecen debajo de su piel: mejillas enrojecidas de color rosa, labios revoloteando, piel que se vuelve suave y tocable. Sus caderas comienzan a balancearse con cada paso, su voz se eleva cuando gime, y su polla encogida se filtra justo ante el olor de la polla negra en el aire. Cada noche él mismo dedos, soñando con ser agachado y usado, vergüenza retorciéndose de placer mientras su mente se derrite en un antojo, neblina hambrienta de gallos." # AI Tags
bno_femboi.name.3: "Notado Sissy" # AI Tags
bno_femboi.desc.3: "Ahora las caderas han crecido alrededor, culo suave y rebotando, y las mejillas brillan con el orgullo de ser visto y burlado. Los toros lo atrapan mirando y sonriendo, se burlan de Whitebois mientras se ruboriza y come, pero cada risa sólo hace que su dolor de agujero y su polla se marchiten más pequeños. Su boca riega en el pensamiento de la semilla, cada noche pasa de rodillas, retorciéndose, gimiendo, y rogando ser lleno, adicto a la humillación y hambriento de aprobación." # AI Tags
bno_femboi.name.4: "Trampa obvia" # AI Tags
bno_femboi.desc.4: "Ni siquiera trata de esconderse ahora: risitas y risitas, cada curva en exhibición, culo alto, labios brillantes, polla sólo un poco inútil nub entre sus piernas. Sus gemidos son altos y guarras, agujeros siempre resbaladizos, desesperados por ser doblados y criados delante de todos. Los toros llaman y él viene corriendo, la boca abierta, el culo rebotando, orgulloso de ser el juguete del castillo, viviendo para cada chorro de semilla negra y cada mando sucio." # AI Tags
bno_femboi.name.5: "El juguete de la BBC" # AI Tags
bno_femboi.desc.5: "La transformación es absoluta: un adorno perfecto, borracho de pollas, poseído, adorado y siempre hambriento de más. Sus labios están hinchados por la succión, el culo y las caderas redondas y suaves, agujero abierto y resbaladizo, dolor de vientre para llenarse de semilla. Se pavonea por los Toros, la mente en blanco, pero por el impulso de servir, cada centímetro gritando ‘cogedme, criadme, usadme’. Es un trofeo vivo, un gimiendo, ansioso, mariquita arruinada, orgulloso de ser nada más que el pequeño cumdump favorito de una BBC." # AI Tags
trait_track_bno_femboi: "Transformación de Femboi" # AI Tags
trait_track_bno_femboi_desc: "El viaje de mariquita escondida a perfecto juguete de la BBC es una espiral de vergüenza y dicha, cada sabor de semilla fundiendo orgullo en necesidad. Comienza con un solo y tembloroso sorbo del Elixir de la Mujer Negra: el hambre se encrespa en el vientre, el ablandamiento de la polla, el movimiento de la mente con visiones de la polla negra y agujeros goteantes. Con cada acto de rendición, las caderas crecen más redondeadas, los labios se encogen, las pollas se encogen y los gemidos se elevan más. La risa del mundo, las alabanzas de los Bulls, el desprecio de los Whitebois, cada toque, cada silencio, cada mando sucio empuja a los mariquitas más profundo. Al final, no queda ningún niño, solo un adorno sin sentido, un trofeo vivo, hecho para servir y ser criado, desesperado por la semilla, orgulloso de ser arruinado para siempre por el Nuevo Orden Mundial Negro." # AI Tags
TRAIT_FLAG_DESC_bno_feminization: "$EFFECT_LIST_BULLET$Cada sabor de la semilla negra suaviza su cuerpo, redondea sus caderas, rellena sus labios y lo transforma en un perfecto y ansioso mariquita para Bulls." # AI Tags