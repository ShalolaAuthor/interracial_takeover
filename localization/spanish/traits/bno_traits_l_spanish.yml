 trait_track_bno_whitegirl_5: "Perra sin sentido de la BBC" # AI Tags
 trait_track_bno_whitegirl_5_desc: "No queda nada más que querer. Una vez orgullosa y noble, ella es ahora otra bestia enrojecida en los establos de los Bulls, despojada de la mente hasta que sólo queda la necesidad de complacerla, arrastrándose desnuda a través de los juncos, babeando por la polla, un agujero lloriqueante para su placer, su voz reducida a gemidos y gorgotes engarzados mientras es usada, llena y deja goteras. Títulos olvidados, rostro enterrado en la tierra, su único propósito ahora es servir como un agujero de reproducción para cada Toro que la desee, de noche o de día, en público o privado, glorificándose en su entrega total e insensata." # AI Tags

