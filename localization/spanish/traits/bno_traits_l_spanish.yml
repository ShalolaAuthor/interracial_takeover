 trait_bno_pure_white_desc: "Purificada no por la santidad, sino por un diseño despiadado, su piel se decoloró pálida como el marfil, su cabello dorado como el trigo cosechado, sus ojos brillantes como las heladas de invierno, un lienzo perfecto y sin tocar hecho solo para los Toros Negros. Cada curva esculpida para contrastar sus pollas oscuras y palpitantes, cada centímetro de su suave cuerpo pálido existente para resaltar su tamaño, su poder, su derecho a reclamarla. Ella es la ofrenda blanca pura—creada para ser atrapada debajo de ellos en la luz de la antorcha, para gemir mientras sus enormes pollas desaparecen dentro de ella, para temblar mientras la semilla salpica profundamente en su vientre, su pureza sirviendo sólo para magnificar la gloria de [bno_bbcs|E] mientras la arruinan una y otra vez." # AI Tags

