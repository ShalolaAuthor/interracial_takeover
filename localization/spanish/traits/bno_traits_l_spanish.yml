 trait_track_bno_whitegirl_2: "Ennegrecido" # AI Tags
 trait_track_bno_whitegirl_2_desc: "Después de interminables horas arrodillándose ante los Toros, adorando cada centímetro de su gloriosa longitud con la boca, las manos y el coño ansioso, ella finalmente entiende lo que significa estar ennegrecida - asolada, criada y dejada abierta, la mente perdida a la necesidad de su semilla, el deseo de estar arrodillada, llena, y conquistada una y otra vez hasta que nada queda de la pálida doncella que una vez fue, sólo un vaso jadeante y goteante." # AI Tags
 trait_track_bno_whitegirl_3: "Un conejo de nieve" # AI Tags
 trait_track_bno_whitegirl_3_desc: "Ella se ha convertido en el Snowbunny: una chica blanca tan obsesionada con [bno_bbcs|E] que se degradará en cualquier sala sombreada, deslizándose en las esquinas de la sala de banquetes para mendigar polla entre platos, o arrastrándose debajo de largas mesas durante banquetes, desesperados por tragarse cada gota derramada a su manera. Ya sea gimiendo en el heno, inclinándose sobre un altar a medianoche, o chupando a los guardias que pasan tras gruesas pancartas, esta princesa no deja de pensar en la vergüenza, sino en la caza febril de la polla, los labios y los muslos del próximo toro separados en incesantes necesidades." # AI Tags
 trait_track_bno_whitegirl_4: "Reina de picas" # AI Tags
