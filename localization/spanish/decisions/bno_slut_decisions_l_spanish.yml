bno_primal_insight_decision.title.female: "Bajo la mirada de una Reina: El Rito de la Perspicacia Primal" # AI Tags
bno_primal_insight_decision.desc.female: "El aire crecía con anticipación, espesa con los aromas mezclados del aceite de jazmín y la lujuria. Semanas antes de The Primal Insight siempre vieron mi corte hinchada de pretendientes ansiosos, sus ojos oscuros hambrientos de un sabor de mi favor - cada hombre desesperado por ser elegido para servirme, para ver su esencia convertirse en parte de mi sangre real. Me ensombrecían a través de los opulentos pasillos como fantasmas de ébano, sus manos se quedaron demasiado tiempo en mis sedas mientras ofrecían promesas susurradas y regalos extravagantes. Cada toque envió escalofríos por mi columna vertebral, un dolor delicioso para el inevitable clímax de nuestro ritual anual - el momento en que me reclamarían, poseyeran, y rehecho de nuevo por la semilla potente del Sacerdote Negro Cock Priest." # AI Tags
bno_primal_insight_decision.confirm.female: "Tan ferviente devoción calienta mi corazón." # AI Tags
bno_primal_insight_decision.tooltip.female: "Lo conseguirás. [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Comenzarás un Ritual para conseguir[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Bajo la mirada del Rey: El Rito de la Perspicacia Primal" # AI Tags
bno_primal_insight_decision.desc.male: "El aire colgaba pesadamente de sándalo y almizcle - mi propio olor mezclado con el perfume embriagador de jazmín que se aferraba a la sacerdotisa como una segunda piel. Durante semanas, su presencia había sido un dolor constante que me atravesaba, una marea sedosa que latía a las orillas de mi deseo. Se movía como humo a través de las cámaras de mi palacio, esos ojos azules etéreos que me seguían por todas partes - que se mantenían lo suficiente en mis brazos desnudos para enviar escalofríos por mi columna vertebral. Su risa era como si fuera una brisa de verano, su tacto más ligero que las alas de mariposa, sin embargo podía sentir su pequeña mano marcando mi alma con cada cepillo fugaz de yemas contra mi piel. El día que se acercaba pulsaba como un segundo latido dentro de mí - el día en que ella se ofrecía a mí otra vez, y yo bebería profundamente de la fuente de su sagrado poder, transformándome de nuevo en los fuegos de ese antiguo ritual." # AI Tags
bno_primal_insight_decision.confirm.male: "Entonces, sacerdotisa, comuníquese." # AI Tags
bno_primal_insight_decision.tooltip.male: "Lo conseguirás. [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags
