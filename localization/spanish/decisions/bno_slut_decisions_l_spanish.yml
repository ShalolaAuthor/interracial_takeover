bno_becoming_bbc_slut.effect: "Te convertirás en una puta por[bno_bbcs|E]" # AI Tags
bno_becoming_bbc_slut_desc: "Quiero ser una cumslut ennegrecida porque nací para este papel - servir como un receptáculo para las pollas negras poderosas y viril que me pueden dar lo que mi pequeño cuerpo blanco anhela. La simple visión de un miembro masivo de un hombre ébano hace que mi coño gotee de anticipación y necesidad." # AI Tags
bno_becoming_bbc_slut_confirm: "Mis agujeros apretados son tuyos para usar como quieras." # AI Tags
bno_becoming_bbc_slut_tooltip: "Estoy tan desesperado por ser usado como la puta inútil que soy" # AI Tags

bno_stop_becoming_bbc_slut: "La Devota Cumslut" # AI Tags
bno_stop_becoming_bbc_slut_desc: "Después de años de ser una cumslut ennegrecida, finalmente encontré mi pareja perfecta en él - un toro negro personal que cuida de mi apetito insaciable por la polla grande todos los días. Me satisface de maneras que nadie más podría, asegurando que mi coño siempre esté lleno y goteando con su gruesa semilla." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "Para esto nací..." # AI Tags
bno_stop_becoming_bbc_slut_tooltip: "ser nada más que un conjunto de agujeros propiedad de un fuerte" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "Uno de sus cónyuges tiene un[GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "Invite a Curious Noble a su corte" # AI Tags
bno_invite_slut_decision_desc: "Al acercarse el curioso noble, la saludo con una cálida sonrisa.\n\nBienvenido a mi humilde morada. Siempre estoy ansioso por hacer nuevos conocidos, especialmente aquellos que comparten mis intereses en las artes y la cultura.\n\nEl noble mira a su alrededor, tomando en el lujoso entorno de mi finca - desde los muebles opulentos a las obras de arte invaluables que adornan cada pared.\n\nVeo que usted tiene un ojo agudo para la belleza. Tal vez podríamos discutir algunas de estas piezas durante la cena? Estaría encantado de mostrarles alrededor y compartir más sobre sus orígenes.\n\nLos nobles asienten de acuerdo, claramente intrigados por lo que ve y deseosos de aprender más." # AI Tags
bno_invite_slut_decision_tooltip: "Extranjeros han sido convocados para visitar a su Alteza" # AI Tags
bno_invite_slut_decision_confirm: "Eres bienvenido aquí." # AI Tags

