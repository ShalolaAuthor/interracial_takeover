bno_becoming_bbc_slut_desc: "Quiero ser una cumslut ennegrecida porque nací para este papel - para servir como un receptáculo para los poderosos y viriles pollas negras que me pueden dar lo que mi pequeño cuerpo blanco anhela. La simple visión del miembro masivo de un ébano hace que mi coño gotee con anticipación y necesidad." # AI Tags
bno_becoming_bbc_slut_confirm: "Mis agujeros apretados son tuyos para usar como quieras." # AI Tags
bno_becoming_bbc_slut_tooltip: "Estoy tan desesperado por ser usado como la puta inútil que soy" # AI Tags

bno_stop_becoming_bbc_slut: "La Devota Cumslut" # AI Tags
bno_stop_becoming_bbc_slut_desc: "Después de años de ser un cumslut negro, finalmente encontré mi partido perfecto en él - un toro negro personal que cuida de mi apetito insaciable para la polla grande todos los días. Me satisface de maneras que nadie más podría, asegurándome de que mi coño siempre esté lleno y goteando con su gruesa semilla." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "Esto es para lo que nací..." # AI Tags
bno_stop_becoming_bbc_slut_tooltip: "ser nada más que un conjunto de agujeros propiedad de un fuerte" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "Uno de sus cónyuges tiene un [GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "Invita a Curious Noble a tu corte" # AI Tags
bno_invite_slut_decision_desc: "Al acercarse el curioso noble, la saludo con una cálida sonrisa.\n\n Bienvenidos a mi humilde morada. Siempre estoy ansioso por hacer nuevos conocidos, especialmente aquellos que comparten mis intereses en las artes y la cultura.\n\n El noble mira a su alrededor, tomando en el lujoso entorno de mi finca - desde los muebles opulentos a las obras de arte invaluables que adornan cada pared.\n\n Veo que tienes buen ojo para la belleza. ¿Tal vez podríamos discutir algunas de estas piezas durante la cena? Estaría encantado de mostrarles todo y compartir más sobre sus orígenes.\n\n Los nobles asienten de acuerdo, claramente intrigados por lo que ve y deseosos de aprender más." # AI Tags
bno_invite_slut_decision_tooltip: "Extranjeros han sido convocados para visitar a su alteza" # AI Tags
bno_invite_slut_decision_confirm: "Eres bienvenido aquí." # AI Tags

