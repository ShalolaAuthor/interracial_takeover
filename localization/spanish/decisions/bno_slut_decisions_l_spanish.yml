bno_cure_disease.title.female: "La bendición de la semilla del Soberano" # AI Tags
bno_cure_disease.desc.male: "En presencia de la corte reunida y del clero, cada señor enfermo se arrodilla ante la sacerdotisa elegida. Luego se les instruye que abran la boca con amplitud mientras baja las caderas desnudas, situándose para que su rostro sea presionado firmemente contra la fuente de su sagrado néctar. Debe ingerir libremente de su coño hasta que la sacerdotisa señale el final del ritual." # AI Tags
bno_cure_disease.desc.female: "En presencia de la corte reunida y del clero, cada señora enferma se arrodilla ante el sacerdote elegido. Se le instruye que abra la boca ampliamente mientras él baja su pene erecto en sus labios de espera. Luego el sacerdote se mete profundamente en su boca, animándola a mover la cabeza y tragar libremente. El ritual continúa hasta que el sacerdote eyacula directamente en su boca, lo que significa una cura exitosa." # AI Tags
