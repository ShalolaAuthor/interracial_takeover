bno_cure_diseases.lovers_pox: "Usted está deliciosamente marcado por [GetTrait('lovers_pox').GetName( GetNullCharacter )], un souvenir sensual de las noches que todavía pulsa a través de sus venas." # AI Tags
bno_cure_diseases.lovers_pox.desc: "Un tentador sarpullido de memoria y boca, [GetTrait('lovers_pox').GetName( GetNullCharacter )] remolinos sobre tu piel como el resplandor de besos demasiado húmedos y muele desvergonzadamente." # AI Tags
cure_lovers_pox_tooltip: "Por favor, límpiame de mi malvado [GetTrait('lovers_pox').GetName( GetNullCharacter )] para poder pecar de nuevo con piel fresca y hambrienta." # AI Tags

bno_cure_diseases.ill: "Lo eres. [GetTrait('ill').GetName( GetNullCharacter )], febril y necesitado, cada respiración un suave lloriqueo de manos tiernas." # AI Tags
bno_cure_diseases.ill.desc: "Una neblina caliente de dolores y escalofríos te envuelve; esto [GetTrait('ill').GetName( GetNullCharacter )] hace que las mantas y los cuerpos calientes sean igualmente irresistibles." # AI Tags
cure_ill_tooltip: "Por favor cuida mi [GetTrait('ill').GetName( GetNullCharacter )] Para poder gastar mi fuerza en esfuerzos más dulces." # AI Tags

bno_cure_diseases.pneumonic: "Estás afligido con [GetTrait('pneumonic').GetName( GetNullCharacter )], estiramiento del pecho y labios separados, cada tos un jadeo que suplica un toque cuidadoso." # AI Tags
bno_cure_diseases.pneumonic.desc: "Pulmones calientes y costillas temblorosas, [GetTrait('pneumonic').GetName( GetNullCharacter )] roba el aliento y te deja ansiando golpes lentos y manos firmes." # AI Tags
cure_pneumonic_tooltip: "Por favor, ahuyenta mi [GetTrait('pneumonic').GetName( GetNullCharacter )] para que mis suspiros sean de placer, no de dolor." # AI Tags

bno_cure_diseases.great_pox: "Estás marcado por [GetTrait('great_pox').GetName( GetNullCharacter )], una maldición carnal que recuerda cada indulgencia de medianoche." # AI Tags
bno_cure_diseases.great_pox.desc: "Colchas de falta, cicatrices de pecado; [GetTrait('great_pox').GetName( GetNullCharacter )] es el chisme del cuerpo acerca de lo que hiciste cuando las velas gotearon bajo." # AI Tags
cure_great_pox_tooltip: "Por favor, purga mi [GetTrait('great_pox').GetName( GetNullCharacter )] Así que mi piel es otra vez una invitación suave." # AI Tags

bno_cure_diseases.early_great_pox: "Estás teñida con [GetTrait('early_great_pox').GetName( GetNullCharacter )], un calor susurrante de placer reciente, imprudente." # AI Tags
bno_cure_diseases.early_great_pox.desc: "llagas tiernas y emociones secretas; [GetTrait('early_great_pox').GetName( GetNullCharacter )] tararea como un gemido recordado a lo largo de tus nervios." # AI Tags
cure_early_great_pox_tooltip: "Por favor, lávese mi [GetTrait('early_great_pox').GetName( GetNullCharacter )] antes de que los susurros se conviertan en cicatrices." # AI Tags

bno_cure_diseases.leper: "Estás afligido con [GetTrait('leper').GetName( GetNullCharacter )], un solitario toque-hambre que duele debajo de las vendas." # AI Tags
bno_cure_diseases.leper.desc: "La distancia se convierte en un castigo; con [GetTrait('leper').GetName( GetNullCharacter )] incluso una caricia en guante se siente prohibida, y el corazón palpita por lo que no puede tener." # AI Tags
cure_leper_tooltip: "Por favor, libérame de mi [GetTrait('leper').GetName( GetNullCharacter )] para que los labios y las manos no me teman." # AI Tags

bno_cure_diseases.gout_ridden: "Estás afligido con [GetTrait('gout_ridden').GetName( GetNullCharacter )], sus articulaciones calientes y palpitantes como un pulso demasiado terco para callar." # AI Tags
bno_cure_diseases.gout_ridden.desc: "Cada paso un guiño, cada asiento un molinillo; [GetTrait('gout_ridden').GetName( GetNullCharacter )] exige que usted sea manejado, no apresurado." # AI Tags
cure_gout_ridden_tooltip: "Por favor, calma mi [GetTrait('gout_ridden').GetName( GetNullCharacter )] para que mis caderas puedan rodar por las razones correctas." # AI Tags

bno_cure_diseases.consumption: "Eres besada por [GetTrait('consumption').GetName( GetNullCharacter )], una floración pálida que hace que cada inhalación sea un dolor frágil y encantador." # AI Tags
bno_cure_diseases.consumption.desc: "Piel de cera, ojos brillantes y calor de combustión lenta; [GetTrait('consumption').GetName( GetNullCharacter )] convierte el descanso en anhelo languidecido." # AI Tags
cure_consumption_tooltip: "Por favor, saca mi [GetTrait('consumption').GetName( GetNullCharacter )] Así que mi aliento vuelve como suspiros cálidos y constantes." # AI Tags

bno_cure_diseases.cancer: "Estás afligido con [GetTrait('cancer').GetName( GetNullCharacter )], un profundo y secreto roer que atenua el brillo de tus placeres." # AI Tags
bno_cure_diseases.cancer.desc: "Una sombra en la carne, [GetTrait('cancer').GetName( GetNullCharacter )] roba fuerza y color, sin embargo deja el hambre para ser sostenido." # AI Tags
cure_cancer_tooltip: "Por favor, deshaz mi [GetTrait('cancer').GetName( GetNullCharacter )] para que la vida pueda probar rica y madura de nuevo." # AI Tags

bno_cure_diseases.typhus: "Estás en llamas con [GetTrait('typhus').GetName( GetNullCharacter )], piel empapada de sudor y susurros delirantes aferrados a tu almohada." # AI Tags
bno_cure_diseases.typhus.desc: "Una fiebre que te desviste solo por calor; [GetTrait('typhus').GetName( GetNullCharacter )] Difumina el mundo en sábanas húmedas y sueños febriles." # AI Tags
cure_typhus_tooltip: "Por favor destierre mi [GetTrait('typhus').GetName( GetNullCharacter )] así que mi sudor se gana en un trabajo más dulce." # AI Tags

bno_cure_diseases.bubonic_plague: "Usted es capturado por [GetTrait('bubonic_plague').GetName( GetNullCharacter )], manchas oscuras y noches más oscuras, un brutal recordatorio de cómo puede ser la piel mortal." # AI Tags
bno_cure_diseases.bubonic_plague.desc: "Los moretones del cuerpo como la fruta mordida; con [GetTrait('bubonic_plague').GetName( GetNullCharacter )] incluso el deseo se convierte en oración para un abrazo más cálido." # AI Tags
cure_bubonic_plague_tooltip: "Por favor, levanta mi [GetTrait('bubonic_plague').GetName( GetNullCharacter )] Así que el tacto puede ser placer, no adiós." # AI Tags

bno_cure_diseases.smallpox: "Estás moteado por [GetTrait('smallpox').GetName( GetNullCharacter )], una constelación a través de tu piel que arde como muchos besos a la vez." # AI Tags
bno_cure_diseases.smallpox.desc: "Estrellas blíster, noches febriles; [GetTrait('smallpox').GetName( GetNullCharacter )] redibuja sus constelaciones y pide ser calmado." # AI Tags
cure_smallpox_tooltip: "Por favor, ahórrame mi [GetTrait('smallpox').GetName( GetNullCharacter )] para que mi piel vuelva a ser una invitación suave." # AI Tags

bno_cure_diseases.measles: "Estás enrojecido [GetTrait('measles').GetName( GetNullCharacter )], un rubor brillante corriendo sobre ti como vergüenza después del deleite malvado." # AI Tags
bno_cure_diseases.measles.desc: "El calor manchado y el deseo picazón; [GetTrait('measles').GetName( GetNullCharacter )] vuelve la moderación a la agitación y la paciencia a la suplicación." # AI Tags
cure_measles_tooltip: "Por favor, cálmate. [GetTrait('measles').GetName( GetNullCharacter )] así que puedo ser acariciado sin el rasguño." # AI Tags

bno_cure_diseases.dysentery: "Estás agarrado por [GetTrait('dysentery').GetName( GetNullCharacter )], una cruel agitación que te vacía de todo menos el deseo de ser consolado." # AI Tags
bno_cure_diseases.dysentery.desc: "Oleaje cramping y extremidades gastadas; [GetTrait('dysentery').GetName( GetNullCharacter )] hace que el más fuerte suplique por sorbos suaves y noches más suaves." # AI Tags
cure_dysentery_tooltip: "Por favor, termina mi [GetTrait('dysentery').GetName( GetNullCharacter )] para que mi cuerpo pueda disfrutar y retozar de nuevo." # AI Tags

bno_cure_diseases.ergotism: "Usted es capturado por [GetTrait('ergotism').GetName( GetNullCharacter )], hormigueando fuegos en dedos y dedos de los pies, visiones que oscilan como caderas a la luz de la antorcha." # AI Tags
bno_cure_diseases.ergotism.desc: "Alfileres, chispas y sueños extraños; [GetTrait('ergotism').GetName( GetNullCharacter )] convierte el mundo en un baile mareado que no pretendías empezar." # AI Tags
cure_ergotism_tooltip: "Por favor, libérame de mi [GetTrait('ergotism').GetName( GetNullCharacter )] para que pueda elegir mis intoxicaciones." # AI Tags

bno_cure_diseases.sickly: "Lo eres. [GetTrait('sickly').GetName( GetNullCharacter )], delicado como encaje y el doble de tentador para romper cuidadosamente a un lado." # AI Tags
bno_cure_diseases.sickly.desc: "Debilidad fina y siestas a la luz de las velas; [GetTrait('sickly').GetName( GetNullCharacter )] te hace desear cuidadores con manos cálidas y paciencia." # AI Tags
cure_sickly_tooltip: "Por favor, cura mi [GetTrait('sickly').GetName( GetNullCharacter )] para que mi cuerpo pueda deleitarse sin reservas." # AI Tags

bno_cure_diseases.tooltip.1: "Usted será curado de sus dolencias por un [GetCourtPositionType('bno_bbc_priestess_court_position').GetName()]" # AI Tags
bno_cure_diseases.tooltip.2: "Usted visitará [GetBuilding('bbc_church_02').GetName]" # AI Tags

bno_primal_insight_decision.title.female: "Bajo la mirada de una Reina: El Rito de la Perspicacia Primal" # AI Tags
bno_primal_insight_decision.desc.female: "El aire crecía con anticipación, espesa con los aromas mezclados del aceite de jazmín y la lujuria. Semanas antes de The Primal Insight siempre vieron mi corte hinchada de pretendientes ansiosos, sus ojos oscuros hambrientos de un sabor de mi favor - cada hombre desesperado por ser elegido para servirme, ver su esencia convertirse en parte de mi sangre real. Me siguieron a través de los opulentos pasillos como fantasmas de ébano, sus manos se quedaron demasiado tiempo en mis sedas mientras ofrecían promesas susurradas y regalos extravagantes. Cada toque envió escalofríos por mi columna vertebral, un delicioso dolor por el inevitable clímax de nuestro ritual anual - el momento en que sería reclamado, poseído y rehecho por el Negro La semilla potente de Cock Priest." # AI Tags
bno_primal_insight_decision.confirm.female: "Tan ferviente devoción calienta mi corazón." # AI Tags
bno_primal_insight_decision.tooltip.female: "Lo conseguirás [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Comenzarás un Ritual para conseguir [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Bajo la mirada del Rey: El Rito de la Perspicacia Primal" # AI Tags
bno_primal_insight_decision.desc.male: "El aire colgaba pesadamente de sándalo y almizcle - mi propio olor mezclado con el perfume embriagador de jazmín que se aferraba a la sacerdotisa como una segunda piel. Durante semanas, su presencia había sido un dolor constante a través de mí, una marea de seda latiendo a las orillas de mi deseo. Se movió como humo a través de las cámaras de mi palacio, esos ojos azules etéreos siguiéndome por todas partes - permaneciendo lo suficiente en mis brazos desnudos como para enviar escalofríos por mi columna vertebral. Su risa era como el viento en una brisa de verano, su tacto más ligero que las alas de mariposa, sin embargo pude sentir su pequeña mano marcando a sí misma en mi alma con cada cepillo efímero de los dedos contra mi piel. El día que se acercaba pulsaba como un segundo latido dentro de mí - el día en que ella se ofrecía a mí de nuevo, y yo bebía profundamente de la fuente de su poder sagrado, tra Nsformarme de nuevo en los fuegos de ese antiguo ritual." # AI Tags
bno_primal_insight_decision.confirm.male: "Entonces, sacerdotisa, comuníquese." # AI Tags
bno_primal_insight_decision.tooltip.male: "Lo conseguirás [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags
