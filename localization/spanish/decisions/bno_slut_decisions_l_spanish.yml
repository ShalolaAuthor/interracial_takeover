bno_recruit_court_position_decision_tt: "Usted recibirá una cantidad aleatoria de chicas adecuadas para servir a su lado" # AI Tags

bno_convert_to_african: "Acogiendo a los países africanos" # AI Tags
bno_convert_to_african_confirm: "¡Se acabó para mí!" # AI Tags
bno_convert_to_african_desc: "Usted ha experimentado de primera mano, cómo se comporta esta cultura, una cultura tan fuerte, que sólo quiere someterse a ella. Hay un viejo dicho después de todo, si no puedes ganarles te unes a ellos." # AI Tags
