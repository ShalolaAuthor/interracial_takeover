bno_build_bbc_church_confirm: "¡Déjame poner la primera piedra!" # AI Tags
bno_build_bbc_church.desc: "La construcción de la fundación de la iglesia servirá como símbolo de nuestra devoción a la [bno_religion|E] y nuestro compromiso con el nuevo estilo de vida." # AI Tags
