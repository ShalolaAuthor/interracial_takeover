bno_cure_disease.title.male: "El beso limpiador" # AI Tags
bno_cure_disease.title.female: "La bendición de la semilla del Soberano" # AI Tags
bno_cure_disease.desc.male: "En presencia de la corte reunida y del clero, cada señor enfermo se arrodilla ante la sacerdotisa elegida. Luego se les instruye que abran la boca mientras baja sus caderas desnudas, posicionándose para que su rostro sea presionado firmemente contra la fuente de su sagrado néctar. Debe ingerir libremente de su coño hasta que la sacerdotisa señale el final del ritual." # AI Tags
bno_cure_disease.desc.female: "En presencia de la corte reunida y del clero, cada señora enferma se arrodilla ante el sacerdote elegido. Ella es instruida para abrir su boca mientras él baja su pene erecto en sus labios de espera. El sacerdote entonces se meterá profundamente en su boca, animándola a mover la cabeza y tragar libremente. El ritual continúa hasta que el sacerdote eyacula directamente en su boca, lo que significa una cura exitosa." # AI Tags
bno_cure_disease.confirm.male: "Vamos.." # AI Tags
bno_cure_disease.confirm.female: "No puedo esperar.." # AI Tags
bno_cure_disease.tooltip.male: "Me pregunto cómo sabe tu vagina.." # AI Tags
bno_cure_disease.tooltip.female: "Bendíceme con tu esperma.." # AI Tags
