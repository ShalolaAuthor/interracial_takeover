l_russian:

game_concept_bno_whore: "Би-би-си шлюха" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] будет посвящать всю свою жизнь, чтобы быть использованной [bno_bbc|E] Это сексуальное удовольствие. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] отдаст все свои заработанные деньги за свою ложь." # AI Tags

game_concept_bno_first_harvest: "Первый урожай" # AI Tags
game_concept_bno_first_harvest_desc: "Под взором чёрных вождей, жаждущих удовольствия и власти, леди седина престола представляет своих любимых дочерей в королевстве, каждый надеясь сесть на могущество своего правителя. Аппетит и надежное место в его роде. Путешествует сезон скульптурных подарков, где обмениваются красота и фертильность, и право править велико в крови и семени." # AI Tags

game_concept_bno_bbc_council: "Совет Би-би-си" # AI Tags
game_concept_bno_bbc_council_desc: "Собрание старейших чёрных вождей, чьи проницательные глаза судят девственниц как за их расцвет, так и за их пригодность к роду, наделенному властью, удовольствиями и сильным наследием. Их суждения, которые шепчутся под орнатурами, покрытые ароматными виноградными лозами, определяют, какие дочери получат привилегию, и мучения от служения седалищному престолу." # AI Tags

game_concept_bno_sated_throne: "Седой трон" # AI Tags
game_concept_bno_sated_throne_desc: "Почитаемое место власти, где радость и власть переплетаются, и желания чёрных вождей исполняются и усиливаются." # AI Tags

game_concept_bno_sexual_experience: "Сексуальный опыт" # AI Tags
game_concept_bno_sexual_experience_desc: "Что-то вроде интимных встреч и храбрости человека, отражающих его путь через сферы страсти и желания. Этот опыт формирует их понимание удовольствия, динамики власти и сложного танца соблазнения, что делает их огромным присутствием в мире отношений и в мире Флайс." # AI Tags

game_concept_bno_black: "Черный" # AI Tags
game_concept_bno_black_desc: "Термин, используемый для описания лиц африканского происхождения, часто ассоциируемый с силой, стойкостью и толстым жестким членом." # AI Tags

game_concept_bno_bnwo: "Чёрный новый мировой порядок" # AI Tags
game_concept_bno_bnwo_desc: "Под [bno_bnwo|E] Железный кулак, белые тела становятся продуктом размножения, их удовольствия подпитывают наш ненасытный голод для мощного черного потомства." # AI Tags

game_concept_bnwo_armies: "Армия БНВО" # AI Tags
game_concept_bnwo_armies_desc: "- Нет, нет. [men_at_arms|E] которые поддерживают идеалы [bno_bnwo|E], в составе элитных воинов или [bno_whore|E] посвящённый делу." # AI Tags

game_concept_bbc_evangelist: "Би-би-си Евангелист" # AI Tags
game_concept_bbc_evangelist_desc: "С прошептанными обещаниями блаженства, немыслимыми смертным разумом, и запахом мускуса и специи, прилипших к их маслянистой коже, жрецам и священникам [bno_religion|E] Они соблазняют как знатных мужчин, так и женщин, посеяв в сердцах и чреслах семя благоговейного почитания." # AI Tags

game_concept_bno_bbc: "Большой Черный коктейль" # AI Tags
game_concept_bno_bbcs: "Большие чёрные Коки" # AI Tags
game_concept_bno_bbc_desc: "Термин, используемый для описания могущественных и черных мужчин, которые доминируют в сексуальном ландшафте, воплощают силу, власть и ненасытный аппетит к удовольствиям." # AI Tags

game_concept_bno_religion: "Церковь Черного Кока" # AI Tags
game_concept_bno_religion_desc: "Маслянистая плоть извивается под хранилищем, окрашенная священными скулами, как преданные, сдающиеся ненасытному голоду [bno_bbc|E] Поклонялись в экстатической преданности и вечным, гуттурным стонам." # AI Tags
