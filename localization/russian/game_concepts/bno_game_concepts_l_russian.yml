l_russian:

game_concept_bno_whore: "Би-би-си шлюха" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]посвятит всю свою жизнь, чтобы быть использованной[bno_bbc|E]Это сексуальное удовольствие. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]отдаст все свои заработанные деньги за свою ложь." # AI Tags

game_concept_bno_first_harvest: "Первый урожай" # AI Tags
game_concept_bno_first_harvest_desc: "Под взором чёрных вождей, жаждущих удовольствия и власти, леди Сепардного Трона представляет своих любимых дочерей в королевстве, каждая из которых надеется смириться с сильными аппетитами своего правителя и обеспечить себе место в родословной." # AI Tags

game_concept_bno_bbc_council: "Совет Би-би-си" # AI Tags
game_concept_bno_bbc_council_desc: "Собрание старейших чёрных вождей, взоры которых судят девственниц за то, что они расцветают, и за то, что они подходят для родословной, покрытой силой, удовольствиями и могущественным наследием, и суд над ними, шептанный под орнатурами, поверженными ароматными виноградными лозами, определяет, какие дочери получат привилегию, и агонию от служения Серебряному Трону." # AI Tags

game_concept_bno_sated_throne: "Серебряный трон" # AI Tags
game_concept_bno_sated_throne_desc: "Уважаемое место власти, где радость и власть переплетаются, и желания чёрных вождей исполняются и усиливаются." # AI Tags

game_concept_bno_sexual_experience: "Сексуальный опыт" # AI Tags
game_concept_bno_sexual_experience_desc: "Этот опыт формирует их понимание удовольствия, динамики власти и замысловатого танца соблазнения, что делает их огромным присутствием в мире отношений и влияния." # AI Tags

game_concept_bno_black: "Черный" # AI Tags
game_concept_bno_black_desc: "Термин, используемый для описания лиц африканского происхождения, часто ассоциируемый с силой, стойкостью и толстым жестким членом." # AI Tags

game_concept_bno_bnwo: "Чёрный новый мировой порядок" # AI Tags
game_concept_bno_bnwo_desc: "Под[bno_bnwo|E]Железный кулак, белые тела превращаются в размножение, их удовольствия подпитывают наш ненасытный голод для мощного черного потомства." # AI Tags

game_concept_bnwo_armies: "Армия БНВО" # AI Tags
game_concept_bnwo_armies_desc: "::[men_at_arms|E]которые поддерживают идеалы[bno_bnwo|E], в состав которого входят элитные воины или[bno_whore|E]посвящённый делу." # AI Tags

game_concept_bbc_evangelist: "Би-би-си Евангелист" # AI Tags
game_concept_bbc_evangelist_desc: "С шепотом обетованиями блаженства, которые не разумеют, и запахом мускуса и специи, прилипающими к их маслянистой коже, жрецам и священникам[bno_religion|E]Соблазняют и знатных мужчин, и женщин, и сеют в сердцах и чреслах семя благоговейного почитания." # AI Tags

game_concept_bno_bbc: "Большой Черный Кок" # AI Tags
game_concept_bno_bbcs: "Большие чёрные Коки" # AI Tags
game_concept_bno_bbc_desc: "Термин, используемый для описания могущественных и мужественных черных мужчин, которые доминируют в сексуальном ландшафте, воплощая силу, власть и ненасытное желание наслаждения." # AI Tags

game_concept_bno_religion: "Церковь Черного Кока" # AI Tags
game_concept_bno_religion_desc: "Масляная плоть извивается под хранилищем, окрашенная священными скулами, как преданные, сдающиеся ненасытному голоду[bno_bbc|E]Поклонялись в экстатической преданности и вечным, гуттурным стонам." # AI Tags
