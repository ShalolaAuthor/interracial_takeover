game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] посвятит всю свою жизнь тому, чтобы быть использованной для сексуального удовольствия BBC. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] отдаст все свои честно заработанные деньги своему сюзерену."