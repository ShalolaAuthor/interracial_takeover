l_russian:

game_concept_bno_whore: "BBC Шлюха"
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] отдаст всю свою сучью жизнь, чтобы её рвали BBC [bno_bbc|E] в хлам. Эта блядь сольёт все свои грязные бабки своему сюзерену на огромные чёрные хуи."

game_concept_bno_first_harvest: "Первая Жатва"
game_concept_bno_first_harvest_desc: "Под похотливыми глазами Чёрных Вождей, жаждущих власти и спермой забитых пизд, Леди Насыщенного Трона выставляет самых сочных белых дочек своего королевства — каждая мечтает заглотить и родить от могучего BBC, чтобы влиться в его династию. Сезон сочных подачек, где красота и плодовитость торгуются за спермой залитые животы, а право на трон пишется чёрной спермой и кровью."

game_concept_bno_bbc_council: "Совет BBC"
game_concept_bno_bbc_council_desc: "Собрание старых Чёрных Вождей с цепкими глазами, которые оценивают белых девок по их набухшим сиськам, тугим пиздям и пригодности для династии, пропитанной властью, развратом и мощным чёрным семенем. Их приговоры, шепотом под ароматными лозами, решают, кому из сучек достанется честь — и боль — служить Насыщенному Трону, разрываясь на BBC."

game_concept_bno_sated_throne: "Насыщенный Трон"
game_concept_bno_sated_throne_desc: "Почитаемое сиденье мощи, где похоть и власть сплетаются в спермозалив, а желания Чёрных Вождей исполняются и раздуваются до предела огромными BBC."

game_concept_bno_sexual_experience: "Сексуальный Опыт"
game_concept_bno_sexual_experience_desc: "Мера того, сколько раз тебя рвали BBC в пизду, жопу и глотку, показывающая путь через царства похоти и подчинения. Этот опыт формирует понимание блаженства от чёрного хуя, динамики власти и извращённого танца соблазна, делая тебя грозной шлюхой в мире отношений и влияния."

game_concept_bno_black: "Чёрный"
game_concept_bno_black_desc: "Слово для обозначения африканских самцов, связанных с силой, стойкостью и толстой твёрдой BBC, рвущей белые дыры."

game_concept_bno_bnwo: "Black New World Order"
game_concept_bno_bnwo_desc: "Под железным кулаком [bno_bnwo|E] белые тела — просто хуёвая скотина для разведения, их кайф питает нашу неутолимую жажду мощного чёрного потомства, залитого спермой BBC."

game_concept_bnwo_armies: "Армии BNWO"
game_concept_bnwo_armies_desc: "[men_at_arms|E], upholding идеалы [bno_bnwo|E], из элитных воинов или [bno_whore|E], преданных чёрным хуям до могилы."

game_concept_bbc_evangelist: "Евангелист BBC"
game_concept_bbc_evangelist_desc: "С шепотом обещаний блаженства от BBC за гранью понимания и запахом мускуса с маслом на коже, Жрицы и Жрецы [bno_religion|E] соблазняют дворянок и дворян, сея в сердцах и пиздах обожание эбенового хуя."

game_concept_bno_bbc: "BBC"
game_concept_bno_bbcs: "BBC"
game_concept_bno_bbc_desc: "Термин для мощных, потных чёрных самцов, доминирующих в сексуальном мире, воплощающих силу, власть и ненасытный аппетит к разрыву белых дыр."

game_concept_bno_religion: "Церковь Чёрного Хуя"
game_concept_bno_religion_desc: "Маслянистая плоть корчится под сводами, залитая священной спермой, пока последователи сдаются неутолимому голоду [bno_bbc|E], в экстатическом поклонении с вечными стонами из разъёбанных глоток."

game_concept_bno_slave: "Раб BBC"
game_concept_bno_slaves: "Рабыни BBC"
game_concept_bno_slave_desc: " $game_concept_bno_slave$ — это [character|E], полностью лишенная достоинства, заклейменная как собственность под [bno_bnwo|E]. Порабощённая Чёрным хозяином, она существует только как мясо для ебли, разведения и ломки. Её тело, все дыры и даже родословная — полностью его.\n\n$game_concept_bno_slave$ не может владеть или наследовать [titles|E], а дети из рабыни пизды автоматически рабыни, рождённые в оковах. Белый самец или фута в клетке или кастрат, чтобы лишить фальшивого мужика, а самки — плодовитые и всегда открытые для BBC.\n\nЕсли хозяин сдохнет, все $game_concept_bno_slave$ перейдут к [primary_heir|E], чтобы оставаться в цепях поколениями. Белая блядь не может владеть рабыней сама; ей нужен хотя бы один BBC в дворе как настоящий хозяин для принуждения.\n\n$game_concept_bno_slave$ никогда не обретёт свободу по праву — только волей хозяина через $carn_free_slave_interaction$ [character_interaction|E]. Её судьба — урок: под [bno_bnwo|E] они вечно собственность, вечно дыры для спермы."

game_concept_bno_cum_slave: "Спермороб"
game_concept_bno_cum_slaves: "Сперморобы"
game_concept_bno_cum_slave_desc: " $game_concept_bno_cum_slave$ — это [character|E], чья воля стёрта бесчисленными заливами спермой. Она больше не служит короне, роду или богу — только Буллу, чью сперму она жрёт как воздух. Её губы, горло и матка — только его, лояльность пишется каждой глоткой. $game_concept_bno_cum_slave$ не предаст и не сопротивится; её жизнь зависит от его семени. Она не просто шлюха, а сосуд [bno_bnwo|E] — доказательство, что бледная пизда создана для поклонения одному Буллу."

game_concept_bno_bull: "Булл"
game_concept_bno_bulls: "Буллы"
game_concept_bno_bull_desc: " $game_concept_bno_bull$ — не просто [bno_bbc|E], а тот, кто сломал [bno_cum_slave|E]. Его BBC разъебал её мозги, сперма поработила тело, лояльность — только ему. Где обычные мужики уговаривают словами или баблом, $game_concept_bno_bull$ правит хуем и семенем. Его Спермороб — живое доказательство истины [bno_bnwo|E]: бледные сучки существуют, чтобы быть связанными, подсаженными и выебанными в беременность своим Буллом. Двор или армия под $game_concept_bno_bull$ процветает — его доминация пугает мужиков и заставляет блядей пресмыкаться."

game_concept_bno_slave_owner: "Владелец Рабынь BBC"
game_concept_bno_slave_owners: "Владельцы Рабынь BBC"
game_concept_bno_slave_owner_desc: " $game_concept_bno_slave_owner$ — это [character|E], владеющий одной или более [bno_slaves|E] — бледными сучками, захваченными в войнах, набегах или по приговору, лишенными прав и сведёнными к скотине под [bno_bnwo|E]. Эти бляди используются, торгуются или дарятся по прихоти, их матки и труд — орудия завоевания.\n\nВ отличие от [bno_cum_slave|E], преданной душой и телом только своему [bno_bull|E], обычная $game_concept_bno_slave$ — передаваемая собственность, доказательство, что под [bno_bnwo|E] белые бабы — не жёны или дворянки, а племенной скот для хозяев."