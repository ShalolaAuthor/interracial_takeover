l_russian:

game_concept_bno_whore: "Би-би-си шлюха" # AI Tags
game_concept_bno_whore_desc: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] посвятит всю свою жизнь, чтобы использовать ее для [bno_bbc|E]сексуальное удовольствие. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] Она отдаст все заработанные деньги за свою Лижэ" # AI Tags

game_concept_bno_first_harvest: "Первый урожай" # AI Tags
game_concept_bno_first_harvest_desc: "Под взглядом чёрных начальников, голодных за удовольствием и властью, Леди Насеченного Трона представляет самые желанные дочери своего царства - каждая надеется на удовлетворение мощных аппетитов своего правителя и обеспечение места в его роде. Разворачивается сезон сочных пожертвований, где красота и плодородие обмениваются, а право на правление покрывается кровью и семенами." # AI Tags

game_concept_bno_bbc_council: "Совет Би-би-си" # AI Tags
game_concept_bno_bbc_council_desc: "Собрание пожилых чернокожих начальников, чьи проницательные глаза судят девственницы как по их цвету, так и по их пригодности к линии, погруженной в власть, удовольствие и мощное наследие. Их суждения, прозвучавшие под украшенными крышами, привязанными к ароматным виноградникам, определяют, каким дочерям будет предоставлена привилегия и мука служить на Насыщенном престоле." # AI Tags

game_concept_bno_sated_throne: "Сидящий трон" # AI Tags
game_concept_bno_sated_throne_desc: "Уважаемое место власти, где удовольствие и власть переплетаются, и желания Черных Вождей исполняются и усиливаются." # AI Tags

game_concept_bno_sexual_experience: "Сексуальный опыт" # AI Tags
game_concept_bno_sexual_experience_desc: "Измерение интимных встреч и мастерства человека, отражающее его путешествие через сферы страсти и желания. Этот опыт формирует их понимание удовольствия, динамики силы и сложного танца соблазнения, что делает их formidable присутствие в мире отношений и влияния." # AI Tags

game_concept_bno_black: "Черный" # AI Tags
game_concept_bno_black_desc: "Термин, используемый для описания людей африканского происхождения, часто связанный с силой, устойчивостью и толстым жестким членом." # AI Tags

game_concept_bno_bnwo: "Черный Новый Мировой Порядок" # AI Tags
game_concept_bno_bnwo_desc: "В соответствии с [bno_bnwo|E]Железный кулачок, белые тела становятся скотом, их удовольствия питают нашу неутолимый голод за могущественным чернокожим потомством." # AI Tags

game_concept_bnwo_armies: "Армии БНВО" # AI Tags
game_concept_bnwo_armies_desc: "Сборник [men_at_arms|E] которые поддерживают идеалы [bno_bnwo|E], состоящий из элитных воинов или [bno_whore|E] посвященной делу." # AI Tags

game_concept_bbc_evangelist: "Евангелист Би-би-си" # AI Tags
game_concept_bbc_evangelist_desc: "С шепотными обещаниями блаженства, превосходящего человеческое понимание, и запахом мускуса и специи, приклеившимся к их масляной коже, священницы и священники [bno_religion|E] соблазняют как дворян, так и женщин, сажая семена поклонения эбоновой силе в сердцах и поясницах." # AI Tags

game_concept_bno_bbc: "Би-би-си" # AI Tags
game_concept_bno_bbcs: "Би-би-си" # AI Tags
game_concept_bno_bbc_desc: "Термин, используемый для описания сильных и мужских чернокожих мужчин, которые доминируют в сексуальном ландшафте, воплощая силу, власть и ненасытный аппетит к удовольствию." # AI Tags

game_concept_bno_religion: "Церковь Черного Кока" # AI Tags
game_concept_bno_religion_desc: "Масляное мясо скручивается под сводными потолками, окрашенными священным кумом, поскольку преданные сдаются неутолимому голоду [bno_bbc|E] Поклоняются в экстатической преданности и бесконечном, гутурном скорбью." # AI Tags

game_concept_bno_slave: "Би-би-си Раб" # AI Tags
game_concept_bno_slaves: "Слуги Би-би-си" # AI Tags
game_concept_bno_slave_desc: "А $game_concept_bno_slave$ является [character|E] который был полностью лишен достоинства и маркирован как собственность под [bno_bnwo|E]- Нет , нет . Рабы черного хозяина, они существуют только как мясо, которое можно использовать, разводить и сломать. Их тела, отверстия и даже их родословные полностью принадлежат их владельцу.\n\nА $game_concept_bno_slave$ не может владеть или унаследовать [titles|E], и все дети, рожденные из рабской утробы, автоматически сами являются рабами, выращенными непосредственно в рабстве. Белый мужчина или раб фута будут заключены в клетку или кастрированы, чтобы лишить их ложного мужского пола, в то время как самки останутся фертильными и открытыми для семян.\n\nЕсли хозяин умрет, собственность на все $game_concept_bno_slave$ перейдет к их [primary_heir|E], гарантируя, что они останутся цепными на протяжении поколений. Белая шлюха сама не может иметь раба; она должна иметь по крайней мере одну Би-би-си в своем дворе, чтобы действовать как настоящий хозяин и обеспечить власть.\n\nА $game_concept_bno_slave$ Они никогда не смогут претендовать на свободу только по воле их хозяев $carn_free_slave_interaction$ [character_interaction|E]- Нет , нет . Их судьба - это урок: [bno_bnwo|E], они навсегда собственность, навсегда отверстия, чтобы заполнить."   # AI Tags