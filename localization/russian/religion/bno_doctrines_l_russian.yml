l_russian:

 special_doctrine_is_bno_faith_name: "Превосходство Чёрного Хуя"
 is_bno_faith_name: "$special_doctrine_is_bno_faith_name$"
 special_doctrine_is_bno_faith_desc: "Мы должны жалеть эти заблудшие души, что ещё не познали экстаз от [bno_bbc|E]. Один раз попробуешь — и назад пути нет! Их разумы затуманены невежеством, но они приползут к нашему алтарю, умоляя о сладкой мощи [bno_bbc|E]."

 bno_hostility_group_name: "$hostility_group_name$"
 bno_hostility_doctrine_name: "Афродиазма"
 bno_hostility_doctrine_desc: "Следующие религии — Афродиазмические:\n[GetReligionFamily('rf_bbcs').GetReligions]"

 doctrine_bno_tenets_name: "[bno_religion|E]: Догматы"

 tenet_bno_black_cock_conquest_name: "Завоевание Чёрным Хуем"
 tenet_bno_black_cock_conquest_desc: "Сквозь яростные молитвы и священные завоевания мы разнесём славу [bno_bbc|E] по всем землям!"

 tenet_bno_hate_name: "Ненависть к Чёрному Хую"
 tenet_bno_hate_desc: "Каждая вера бледного мира отшатнулась перед [GetFaithByKey('bbcs').GetName]. Они видят в нашем поклонении лишь богохульство, в нашей сперме — разрушение, в нашем владычестве над их бабами — позор. Для них наше евангелие — разврат, наши ритуалы — похабщина, наши Быки — демоны во плоти. И всё же они дрожат, ибо их ненависть не остановит подъём [bno_bbc|E]."

 tenet_bno_aniconism_name: "Поклонение Плоти"
 tenet_bno_aniconism_desc: "Поклонение идолам ослепляет слабаков перед единственной божественной правдой: живым [bno_bbc|E]. Мы изгоняем всех идолов из наших святынь, чтобы ложные образы не оскверняли их. Только плоть священна, и только Чёрный Хуй достоин поклонения."

 tenet_bno_seed_of_divine_blessing_name: "Семя Божьего благословения" # AI Tags
 tenet_bno_seed_of_divine_blessing_desc: "В Церкви Черного Кока каждый союз освящается сильным семенем Быка. Верность измеряется не отрицанием, а голодной отдачей каждой дыры святому удовольствию. Ни одна женщина не стыдится жаждать новых быков. Каждый скорбь - это молитва, каждый акт сдачи - это таинство.\nЖенщины, затопленные бычьим кумом, становятся священными. Рождение счастливое и безопасное, каждый ребенок, проскользающий в мир сильным, здоровым и отмеченным божественной благосклонностью. Каждое оргазматическое рождение - это живой ритуал, наполняющий веру святой богобоязненностью и страстью. Это благословение Черного Кока: никакой вины, только поклонение, и каждая капельная утроба - живое свидетельство силы Черного семени." # AI Tags

 tenet_bno_syncretism_name: "Преобладание черного кука" # AI Tags
 tenet_bno_syncretism_desc: "Сила Черного Кока - это неоспоримая физическая истина. Какими бы другими философиями мы ни занимались, все должны в конечном итоге встать на колени и принять его высшее власть, приняв его священную сущность в своих телах и душах." # AI Tags
 doctrine_parameter_hostility_override_tenet_bno_syncretism: "Не-БНВО [faiths|E] с $tenet_bno_syncretism_name$ Тентеты рассматриваются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] вместо $hostility_evil_tooltippable$" # AI Tags

 doctrine_bno_syncretism_tenet_name: "[bno_bnwo|E] Станции" # AI Tags

 tenet_bno_hostility_name: "Вера нечистого семени" # AI Tags
 tenet_bno_hostility_desc: "Само существование Черного Кока и его доктрины является богохульственной коррупцией. Ее "преобладание" - это ложь, выделенная из слабости, ее сущность - загрязнитель, оскверняющий священные роды. Эта вера выступает в боевой оппозиции, стремясь не к сосуществованию, а к очищению этого инвазивного вероисповедания и стерилизации его влияния." # AI Tags

 doctrine_parameter_bno_hostility_actor_opinion_active: "Взаимная #N -30#! [opinion|E] штраф с [GetReligionFamily('rf_bbcs').GetReligions] [faiths|E]" # AI Tags

 doctrine_parameter_hostility_override_tenet_bno_hostility: "Не-БНВО [faiths|E] с $tenet_bno_hostility_name$ Тентеты рассматриваются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]" # AI Tags

 doctrine_parameter_bno_hostility_recipient_opinion_active: "Взаимная #N -30#! [opinion|E] штраф с [faiths|E] которые имеют $tenet_bno_hostility_name$ [core_tenet|E]" # AI Tags

 doctrine_parameter_opinion_of_bno_syncretic_actor_opinion_active: "" # AI Tags

 doctrine_parameter_opinion_of_bno_hostility_actor_opinion_active: "" # AI Tags

 doctrine_parameter_opinion_of_bno_hostility_recipient_opinion_active: "" # AI Tags