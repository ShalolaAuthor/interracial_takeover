bno_curing_cum.female.title: "Исцелен своим потомством" # AI Tags
bno_curing_cum.female.desc: "Твои раны пульсировали и болели, но в тот момент, когда его член разделил тебя и его кум пролился глубоко, ты почувствовал изменение. Огнение боли исчезло, заменяемое расплавленным удовольствием, поскольку Семя Бытия воссоздало тебя. Твоя плоть плетялась целиком, твоя кожа светила темнее, твои сиськи и бедра болят новой полнотой. Ты дышишь, скорбишь в неверии, ты исцелен и воссоздан его священным кумом." # AI Tags
bno_curing_cum.male.title: "Твоя кума исцеляет ее" # AI Tags
bno_curing_cum.male.desc: "[recipient.GetFirstName] была сломана, ранена, просто еще одна шлюха, нуждающаяся в твоем прикосновении. Но когда ты наполнил ее своим Семенем Бытия, ее раны исчезли под твоим членом. Ее боль исчезла, её тело сделало кожу более темной, кривые более полными, отверстия более тесными и влажными. Твой член исцелил её, доказательство того, что твой член - это оружие и чудо." # AI Tags

bno_bbc_immunity.title: "Непрерывный Кок" # AI Tags
bno_bbc_immunity.desc: "Вы чувствуете зуд и боль поднимаются, но ваше тело смеется над этим. Твоя кровь слишком сильна, твой член слишком совершенный. Никакая блудная болезнь, ни любовницкая оспа не могут прикоснуться к настоящему Би-би-си. Вы остаетесь безупречными, мужскими и неприкосновенными, ваше семя так чисто и неудержимо, как требует БНВО." # AI Tags
