# Stage 0 → Stage 1
bno_genesis_transformation.transition.0to1.title: "Отмечается семя" # AI Tags
bno_genesis_transformation.transition.0to1.desc: "Я чувствую это внутри себя. Первые нагрузки бычьего семена горят в моей утробе, и уже мое тело отличается. Моя кожа становится теплее, светит темнее, когда я смотрю в зеркало. Моя грудь болит, соски столь жесткие, что они никогда не падают. Даже мои бедра зажигают, как будто они расширяются с каждым толчком. Я ныряю глубже, влажнее, нужнее. Я знаю, что меня отметили. Его семя меня меняет." # AI Tags

# Stage 1 → Stage 2
bno_genesis_transformation.transition.1to2.title: "Начинается темнота" # AI Tags
bno_genesis_transformation.transition.1to2.desc: "С каждым днем моя кожа становится все более темной, светит богаче под прикосновением Буллов. Мои сиськи сильно опухают в руках, соски болят и протекают, когда я думаю о члене. У меня больно в бедрах, ширится шире, как если бы я просил усыпать семена. Каждый раз, когда меня выращивают, мои крики становятся громче, грязнее, бесстыднее. Черное началось, и я не могу его остановить, я не хочу его остановить." # AI Tags

# Stage 2 → Stage 3
bno_genesis_transformation.transition.2to3.title: "Я становлюсь африканцем" # AI Tags
bno_genesis_transformation.transition.2to3.desc: "Моя талия тянется крепче, мои бедра ширится, моя задница опухает круглый и полный. Моя кожа приобрела более глубокий, более богатый тон, гладкий и сияющий. У меня тяжелые сиськи, более темные соски, болит рот. Моя утроба пульсирует, когда я вижу Быков, моя шлюха держится за них, как будто знает, что они владеют мной. Я больше не могу думать ясно. Я хочу больше семян, больше членов. Меня африканизируют, и я жалуюсь на это." # AI Tags

# Stage 3 → Stage 4
bno_genesis_transformation.transition.3to4.title: "Престол в чёрной плоти" # AI Tags
bno_genesis_transformation.transition.3to4.desc: "Я вижу себя, колеблясь в зеркале, как богиня, выращенная для членов. Мои сиськи массивные, колеблющиеся тяжелые, мои бедра широкие, моя задница щедрая, моя талия затянута так тесно, что кривые являются непристойными. Моя кожа блестит глубоко и темно, гладкая от потота и нужды. Когда я сейчас жалуюсь, это звучит как поклонение…каждое слово, которое я говорю, - это молитва за больше кур, больше семян. Я на троне в чёрной плоти, и я не могу перестать сжиматься." # AI Tags

# Stage 4 → Stage 5
bno_genesis_transformation.transition.4to5.title: "Я совершенная черная шлюха" # AI Tags
bno_genesis_transformation.transition.4to5.desc: "Изменение завершено. Моя кожа богато черная, сияющая, сияющая оттиском Буллов. Мои груди огромны и постоянно протекают, мои бедра широкие, моя задница капеет, моя талия тонкая, мое тело непристойное совершенство. Моя утроба всегда открыта, всегда голодна. У меня нет ума, я впадаю в зависимость от кур. Я думаю только о разведении, только о том, чтобы взять больше грузов. Я стала совершенной черной шлюхой, доказательством Семена Бытия в каждом монах." # AI Tags
