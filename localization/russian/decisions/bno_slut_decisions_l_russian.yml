bno_recruit_court_position_decision: "Приобретайте подходящие должности #V Сборник [GetTrait('bno_full_black').GetName( GetNullCharacter )] Население#!" # AI Tags
bno_recruit_court_position_decision_desc: "Хорошо функционирующий [ROOT.Char.Custom('RealmType')] требует работы многих девушек. Я пошлю своих слуг далеко и далеко, чтобы найти подходящих кандидатов на новые должности в моем дворе." # AI Tags
bno_recruit_court_position_decision_tooltip: "Ищите девушку, чтобы заполнить [court_position|E] или иной необходимой роли в вашей [court|E] за плату\n\n#weak Например, вы можете нанять [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]#!" # AI Tags
bno_recruit_court_position_decision_confirm: "Звоните их сюда!" # AI Tags
recruit_bbc_worshipper_cooldown_tt: "Приобретение персонала [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName] в процессе охлаждения [GetGameTimeDifferenceForDiffDays( THIS.VarRemaining( 'recruit_bbc_worshipper_cooldown' ))]" # AI Tags
hire_bbc_worshipper_decision_tooltip: "Ваши слуги предложат ряд подходящих кандидатов на должность [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_recruit_court_position_decision_tt: "Вы получите случайное количество подходящих девушек, чтобы служить рядом с вами" # AI Tags

bno_convert_to_african: "Обнимая африканцев" # AI Tags
bno_convert_to_african_confirm: "Это так закончилось для меня!" # AI Tags
bno_convert_to_african_desc: "Вы сами видели, как ведет себя эта культура, культура настолько сильная, что просто хотите подчиниться ей. В конце концов, есть старая поговорка, если вы не можете победить их, вы присоединяетесь к ним." # AI Tags
bno_convert_to_african_tooltip: "Поприветствуй меня $bnoc$ Корни предков" # AI Tags

