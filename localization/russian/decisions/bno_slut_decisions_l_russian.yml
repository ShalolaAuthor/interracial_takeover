bno_primal_insight_decision.title.female: "Под королевским взглядом - обряд первобытного понимания" # AI Tags
bno_primal_insight_decision.desc.female: "В воздухе трепетали ожидания, толстые с смешанными запахами ясминного масла и похоти. В течение нескольких недель, предшествующих "Первоначальному прозрению", мой двор всегда заполнялся жаждущими женихами, чёрными глазами, жаждущими вкуса моей благосклонности. Каждый человек отчаянно хотел быть избранным служить мне, видеть свою сущность как часть моей королевской крови. Они следовали за мной в роскошных залах, как эбонистые призраки, держа руки слишком долго на моих шелках, предлагая шепотомные обещания и экстравагантные подарки. Каждое прикосновение давало мне дрожжи по позвоночнику, вкусную боль за неизбежный кульминационный момент нашего ежегодного ритуала - момент, когда я был бы претендовал, обладал, и воссоздал вновь мощное семя Чёрного Кока Священника." # AI Tags
bno_primal_insight_decision.confirm.female: "Такая горячая преданность согревает мое сердце." # AI Tags
bno_primal_insight_decision.tooltip.female: "Вы получите [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Вы начнете ритуал, чтобы получить [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Под царским взглядом - ритуал первоначального понимания" # AI Tags
bno_primal_insight_decision.desc.male: "В воздухе было много сандального дерева и муска - мой собственный аромат, смешанный с громким аромом ясмина, который прикрепился к Священнице, как к второй коже. На протяжении нескольких недель ее присутствие было постоянной болью, дрожащей через меня, шелковым приливом, лапающим по берегам моего желания. Она двигалась, как дым, по камерам моего дворца, эти эфирные голубые глаза следовали за мной повсюду - задерживаясь на моих голых руках достаточно долго, чтобы послать дрожжи по моей позвоночнике. Ее смех был как ветер в летнем ветре, ее прикосновение было легче, чем крылья бабочки, но я чувствовал, как ее маленькая рука натягивалась на мою душу с каждой мимолетной щеткой концов пальцев на моей коже. Наступающий день пульсировал как второй сердцебиение внутри меня - день, когда она снова предложит себя мне, и я пью глубоко из источника ее священной силы, преобразуя себя в огне древнего ритуала." # AI Tags
bno_primal_insight_decision.confirm.male: "Тогда, священница, давайте общаемся." # AI Tags
bno_primal_insight_decision.tooltip.male: "Вы получите [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags