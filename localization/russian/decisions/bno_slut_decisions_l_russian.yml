bno_found_bbc_church_holy_order_confirm: "Давайте распространим слово [bno_bbc|E]" # AI Tags
bno_found_bbc_church_holy_order.desc: "Священный Орден [bno_religion|E] будут посвящены поклонению и почитанию [bno_bbc|E], продвигая его ценности и обеспечивая его место в нашем обществе." # AI Tags
