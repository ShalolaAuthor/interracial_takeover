bno_primal_insight_decision.title.female: "Под королевским взором: обряд пресловутого понимания" # AI Tags
bno_primal_insight_decision.desc.female: "Воздух раскалывался от предвкушения, густый от смешения жасминового масла и похоти. Недели, ведущие к Примальному знанию, всегда видели, как мой двор опухал страстными женихами, их темные глаза жаждут вкуса моей благосклонности - каждый человек отчаянно хочет, чтобы его выбрали служить мне, видеть, как его сущность становится частью моей королевской крови. Они скрывали меня через такие роскошные залы, как призрачные фантомы, их руки слишком долго держались на моих шелках, когда они предлагали шелковые обещания и экстравагантные подарки. Каждое прикосновение посылало дрожание по моему позвоночнику, восхитительная боль к неизбежному кульминации нашего ежегодного ритуала - момент, когда я был назван, одержим, и заново переработан сильным семенем Черного Кокова священника." # AI Tags
bno_primal_insight_decision.confirm.female: "Такая горячая преданность согревает мое сердце." # AI Tags
bno_primal_insight_decision.tooltip.female: "Ты получишь[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Вы начнёте Ритуал, чтобы получить[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Под королевским взором: обряд пресловутого понимания" # AI Tags
bno_primal_insight_decision.desc.male: "Воздух был тяжёлым с сандальным деревом и мускусом - моим собственным запахом, смешанным с головокружительными духами жасмина, которые цеплялись ко мне, как ко второй кожей. В течение нескольких недель ее присутствие было постоянным дрожащим от боли во мне, шелковым приливом на берегах моих желаний. Она двигалась, как дым через камеры моего дворца, эти голубые голубые глаза, которые следовали за мной повсюду - тянувшиеся достаточно долго на моих голых руках, чтобы отправить дрожащие дрожи в мой позвоночник. Её смех был как ветры в летнем ветре, ее прикосновение легче, чем крылья бабочек, но я мог почувствовать, как ее маленькая рука клеймо на мою душу с каждой щеткой кисти пальцев на моей коже. Приближающийся день пульс, как второе сердцебиение внутри меня - день, когда она предлагала мне снова, и я пила глубоко из колод ее священной силы, вновь преобразила себя в огне этого древнего ритуала." # AI Tags
bno_primal_insight_decision.confirm.male: "Тогда, приспешница, позволь нам пообщаться." # AI Tags
bno_primal_insight_decision.tooltip.male: "Ты получишь[GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags
