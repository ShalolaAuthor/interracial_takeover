bno_becoming_bbc_slut: "Становится 'черной шлюхой'." # AI Tags
#bno_becoming_bbc_slut.effect: "You will become a [bno_whore|E] for [bno_bbc|E]"
bno_becoming_bbc_slut.effect: "Ты станешь шлюхой для[bno_bbcs|E]" # AI Tags
bno_becoming_bbc_slut_desc: "Я хочу быть черной скульптурой, потому что я родилась для этой роли, чтобы служить сосудом для могущественных, злобных чёрных петухов, которые могут дать мне то, что жаждет моё маленькое белое тело." # AI Tags
bno_becoming_bbc_slut_confirm: "Мои плотные дыры для вас, как вам угодно." # AI Tags
bno_becoming_bbc_slut_tooltip: "Я так отчаянно хочу, чтобы меня использовали, как никчемную шлюху." # AI Tags

bno_stop_becoming_bbc_slut: "Почитаемая потаскуха" # AI Tags
bno_stop_becoming_bbc_slut_desc: "После многих лет черной скулы, я наконец-то нашла в нем свое идеальное совпадение - личный чёрный бык, который заботится о моем ненасытном аппетите к большому члену каждый день." # AI Tags
bno_stop_becoming_bbc_slut_confirm: "Это то, для чего я родилась..." # AI Tags
bno_stop_becoming_bbc_slut_tooltip: "быть не более чем набором дыр, принадлежащих сильному" # AI Tags
bno_stop_becoming_bbc_slut.bbc_spouse: "У одного из ваших супругов есть[GetTrait('bno_bbc').GetName( GetNullCharacter )]" # AI Tags

bno_invite_slut_decision: "Пригласи любопытное благодеяние в свой суд" # AI Tags
bno_invite_slut_decision_desc: "По мере приближения любопытной благородности я приветствую ее теплой улыбкой.\n\nДобро пожаловать в мой скромный дом, и я всегда мечтаю о новых знакомых, особенно тех, кто разделяет мои интересы в искусстве и культуре.\n\nБлагородные оглядываются вокруг, забирая в роскошное окружение моего поместья - от роскошной мебели до бесценных произведений искусства, украшающих каждую стену.\n\nВозможно, мы могли бы обсудить некоторые из этих вещей за ужином?\n\nБлагородные кивки по взаимному согласию, явно заинтригованные тем, что она видит, и жаждущие узнать больше." # AI Tags
bno_invite_slut_decision_tooltip: "Иностранцев вызвали навестить ваше высочество." # AI Tags
bno_invite_slut_decision_confirm: "Вам здесь рады." # AI Tags

