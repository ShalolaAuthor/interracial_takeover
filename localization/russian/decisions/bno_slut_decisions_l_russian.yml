bno_recruit_court_position_decision_desc: "Хорошо функционирующая[ROOT.Char.Custom('RealmType')]Я отправлю своих слуг подальше и пошире, чтобы найти подходящих кандидатов на новые должности в моем суде." # AI Tags
bno_recruit_court_position_decision_tooltip: "Искать девушку, чтобы заполнить[court_position|E]или другой необходимой роли в[court|E]за плату\n\n# Слабые, например, вы можете нанять[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]#!" # AI Tags
bno_recruit_court_position_decision_confirm: "Вызовите их сюда!" # AI Tags
recruit_bbc_worshipper_cooldown_tt: "Набор персонала[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName]Охлаждается для[GetGameTimeDifferenceForDiffDays( THIS.VarRemaining( 'recruit_bbc_worshipper_cooldown' ))]" # AI Tags
hire_bbc_worshipper_decision_tooltip: "Ваши слуги предлагают несколько подходящих кандидатов на должность[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_recruit_court_position_decision_tt: "Вы получите случайное количество подходящих девушек, которые будут служить вам." # AI Tags

