bno_primal_insight_decision.title.female: "Под пламенем королевы: обряд пресловутого понимания" # AI Tags
bno_primal_insight_decision.desc.female: "Воздух треснул от предвкушения, толщиной смешанных запахов жасминского масла и похоти. Недели, ведущие к Прежнему Осознанию, всегда видели, как мой двор опухал страстными женихами, их темные глаза жаждут вкуса моей благосклонности - каждый человек отчаянно хочет быть выбранным, чтобы служить мне, Чтобы увидеть, как его сущность станет частью моей королевской крови. Они прикрывали меня через роскошные залы, как эбонические фантомы, их руки слишком долго держались на моих шелках, когда они предлагали шепчущие обещания и экстравагантные подарки. Каждое прикосновение дрожало мне в позвоночник, восхитительная боль перед неизбежным кульминационным моментом нашего ежегодного ритуала - момент, когда меня притягивали, одержимы и реконструировали чёрные Мощное семя Жреца." # AI Tags
bno_primal_insight_decision.confirm.female: "Такая горячая преданность согревает мое сердце." # AI Tags
bno_primal_insight_decision.tooltip.female: "Ты получишь [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.effect_tooltip: "Вы начнёте Ритуал, чтобы получить [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags

bno_primal_insight_decision.title.male: "Под королевским взмахом: обряд пресловутого понимания" # AI Tags
bno_primal_insight_decision.desc.male: "Воздух был тяжёлым с сандальным деревом и мускусом - мой собственный запах смешался с головокружительными духами жасмина, которые прилипли к жессе, как вторая кожа. Вот уже несколько недель ее присутствие постоянно бьется по мне, шелковая волна, бьющая по берегам моего желания. Она двигалась как дым через комнаты моего дворца, эти эротические голубые глаза, которые следовали за мной повсюду - достаточно долго на моих голых руках, чтобы послать дрожь в мой позвоночник. Ее смех был как ветрянки в летнем бризе, ее прикосновение легче, чем крылья бабочек, но я чувствовал, как ее маленькая рука клеймится на мою душу каждой мимолетной щеткой с кончиками пальцев на коже. Приближающийся день пульсировал как второе сердцебиение внутри меня - день, когда она снова предлагала мне себя, и я пила глубоко из колодца ее священной силы, тра. Снова расслабляюсь в огне этого древнего ритуала." # AI Tags
bno_primal_insight_decision.confirm.male: "Тогда, Священница, позволь нам пообщаться." # AI Tags
bno_primal_insight_decision.tooltip.male: "Ты получишь [GetModifier('bno_primal_insight').GetNameWithTooltip]" # AI Tags
