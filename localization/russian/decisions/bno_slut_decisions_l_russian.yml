bno_build_bbc_church.desc: "Строительство церкви будет служить символом нашей преданности [bno_religion|E] и нашей приверженности новому образу жизни." # AI Tags
bno_build_bbc_church.tooltip: "Строить место поклонения, посвященное [bno_bbc|E]" # AI Tags
