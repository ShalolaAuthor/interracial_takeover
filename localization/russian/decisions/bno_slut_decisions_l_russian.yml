bno_change_county_culture_desc: "Ты $bnoc$, не было бы ли так много смысла влиять на свой народ, чтобы стать $bnoc_collective_noun$?" # AI Tags
bno_change_county_culture_tooltip: "Влияние людей на усыновление $bnoc$ образ жизни" # AI Tags
