l_russian:
bno_becoming_bbc_slut: "Становление чёрной шлюхой для спермы"
bno_becoming_bbc_slut_desc: "Я хочу быть чёрной шлюхой для спермы, потому что рождена для этой роли — служить вместилищем для мощных, мужественных чёрных хуёв, которые дают моему крошечному белому телу то, чего оно жаждет. Один лишь вид массивного члена эбенового мужчины заставляет мою пизду течь от предвкушения и потребности."
bno_becoming_bbc_slut_confirm: "Мои тугие дыры твои, используй их, как пожелаешь."
bno_becoming_bbc_slut_tooltip: "Я так отчаянно хочу, чтобы меня использовали, как никчёмную шлюху, которой я являюсь."

bno_stop_becoming_bbc_slut: "Преданная шлюха для спермы"
bno_stop_becoming_bbc_slut_desc: "После многих лет в роли чёрной шлюхи для спермы я наконец нашла свою идеальную пару — личного чёрного жеребца, который ежедневно утоляет мою ненасытную жажду большого хуя. Он удовлетворяет меня так, как никто другой не мог, гарантируя, что моя пизда всегда набита до отказа и сочится его густым семенем."
bno_stop_becoming_bbc_slut_confirm: "Для этого я была рождена —"
bno_stop_becoming_bbc_slut_tooltip: "быть не более чем набором дыр, принадлежащих сильному."

bno_invite_slut_decision: "Пригласить любопытную дворянку ко двору"
bno_invite_slut_decision_desc: "Когда любопытная дворянка приближается, ты приветствуешь её тёплой улыбкой.\n\nДобро пожаловать в моё скромное обиталище. Я всегда рада новым знакомствам, особенно с теми, кто разделяет мои интересы в искусстве и культуре.\n\nДворянка оглядывается, рассматривая роскошное убранство твоего поместья — от богатой мебели до бесценных произведений искусства, украшающих каждую стену.\n\nЯ вижу, у тебя острый взгляд на красоту. Может, обсудим некоторые из этих произведений за ужином? Я была бы рада показать тебе всё и рассказать больше об их происхождении.\n\nДворянка кивает в знак согласия, явно заинтригованная увиденным и жаждущая узнать больше."
bno_invite_slut_decision_tooltip: "Чужестранцы были призваны посетить ваше высочество."
bno_invite_slut_decision_confirm: "Ты желанный гость здесь."

bno_build_african_camps_decision: "Построить $building_type_bbc_camp_01$"
bno_build_african_camps_decision_desc: "По мере роста числа #V [GetTrait('bno_full_black').GetName( GetNullCharacter )]#! ты решила, что пришло время создать поселение специально для них."
bno_build_african_camps_decision_tooltip: "Построить $building_type_bbc_camp_01$"
bno_build_african_camps_decision_confirm: "Да будет так."
bno_build_african_camps_toast: "$building_type_bbc_camp_01$ построено."

bno_change_county_culture: "Побудить графство принять $bnoc$"
bno_change_county_culture_desc: "Ты — $bnoc$, разве не логично побуждать своих людей стать $bnoc_collective_noun$?"
bno_change_county_culture_tooltip: "Побудить людей принять образ жизни $bnoc$"
bno_change_county_culture_confirm: "Мне нужно больше $bnoc$."
bno_change_county_culture_toast: "$bnoc$ распространяется."
