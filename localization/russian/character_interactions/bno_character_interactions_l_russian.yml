bno_prisoner_interaction: "Применить превосходство Би-би-си" # AI Tags
bno_prisoner_interaction_desc: "Этот несчастный белый мужчина думал, что может стоять как мужчина. Теперь, в цепях, его жалкий член становится игрушкой для суждения…либо заперт навсегда в холодном железе, либо полностью отрезан, чтобы освободить место для истинного размножающегося скота. Его судьба является уроком для всех , кто осмелится сопротивляться [bno_bnwo|E]Правило." # AI Tags
bno_prisoner_interaction_desc.futa: "Эта бледная шлюха-фута думала, что ее дополнительная плоть делает ее особенной. Теперь, привязанная в цепи, ее член будет либо дрожать бесполезно в клетке, либо будет вырезан, чтобы оставить только капельку для черного семена. Она предупреждает всех претендентов на полуроду под [bno_bnwo|E]Правило."   # AI Tags
bno_prisoner_interaction_desc.female: "Эта бледная шлюха верила, что у нее есть достоинство. Обрезанная и привязанная, она узнает, что ее отверстия - это единственное, что ей стоило, разбитое и пробитое ее чёрными хозяевами. Ее унижение - это зрелище, урок в том, что происходит с любой женщиной, которая бросает вызов [bno_bnwo|E]Верховенство."   # AI Tags
bno_prisoner_interaction.caging: "@bno_caged_icon! Закрепи их мягкий белый член в тесную стальную клетку"   # AI Tags
bno_prisoner_interaction.castrating: "@bno_castrated_icon! Отрезать их жалкий вал, оставляя только размножающуюся дыру"   # AI Tags
bno_prisoner_interaction.slaving: "@bno_slave_icon! Отнимайте ей достоинство, превратите ее в рабу Би-би-си" # AI Tags
bno_prisoner_interaction.has_bbc_in_court: "Белая шлюха не обладает истинной силой, она предназначена только для размножения. Чтобы посадить в клетку, кастрировать или поработить другого, она должна иметь по крайней мере одну Би-би-си в своем дворе, чтобы выступать в качестве руки господства и совершать акт."   # AI Tags
bno_prisoner_interaction.not_caged: "Этот бесполезный белый член уже заперт в железе, отвергнут навсегда." # AI Tags
bno_prisoner_interaction.not_castrated: "У этой шлюхи уже не осталось ничего, чтобы отрезать."   # AI Tags