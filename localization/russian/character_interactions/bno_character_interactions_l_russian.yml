l_russian:

bno_bbc_cum_addiction_interaction: "Зависимость от Спермы"
bno_bbc_cum_addiction_interaction.desc: "Начинай развращать [recipient.GetFirstNameNoTooltip]. Не словами, не ласками — семенем. Заставь её встать на колени и запомнить вкус, который может дать только её Бык."
bno_bbc_cum_addiction_interaction.send_name: "Накорми её своей спермой"
bno_bbc_cum_addiction_interaction.title: "Зависимость [recipient.GetFirstName] от спермы началась"
bno_bbc_cum_addiction_interaction.tooltip: "Ты начал привязывать [recipient.GetFirstNameNoTooltip] к себе через семя. Каждое соитие ослабляет её волю и углубляет жажду, пока она не сможет жить без твоей спермы."
bno_bbc_cum_addiction_interaction.already_training: "Ты уже приучаешь одну шлюху к своему семени. Бык должен сосредоточиться на одной, пока не сломает её волю и не переделает в свою [bno_cum_slave|E]."

bno_cure_disease_interaction.recipient.sickness: "[recipient.GetFirstName] страдает от [illness|E]"
bno_cure_disease_interaction.no_priestess: "У тебя нет [GetCourtPositionType('bno_bbc_priestess_court_position').GetName], чтобы провести ритуал."
bno_cure_disease_interaction.no_priest: "У тебя нет [GetCourtPositionType('bno_bbc_priest_court_position').GetName], чтобы провести ритуал."

bno_cure_disease_interaction: "Святое Семя"
bno_cure_disease_interaction.desc.female: "[GetCourtPositionType('bno_bbc_priest_court_position').GetName] одарит [recipient.GetFirstName] своим святым семенем"
bno_cure_disease_interaction.desc.male: "[GetCourtPositionType('bno_bbc_priestess_court_position').GetName] одарит [recipient.GetFirstName] своей святой сущностью"

bno_cure_disease_interaction.female_recipient.effect: "Ты призовёшь своего [GetCourtPositionType('bno_bbc_priest_court_position').GetName], чтобы он подготовил святое семя к ритуалу"
bno_cure_disease_interaction.male_recipient.effect: "Ты призовёшь свою [GetCourtPositionType('bno_bbc_priestess_court_position').GetName], чтобы она подготовила святую сущность к ритуалу"

bno_tincture_of_genesis_interaction: "Настой Генезиса"
bno_tincture_of_genesis_interaction.desc: "Ты изменишь саму суть своей жены [recipient.GetFirstName]"
bno_tincture_of_genesis_interaction.not_white: "Она уже [GetTrait('bno_full_black').GetName( GetNullCharacter )]"
bno_tincture_of_genesis_interaction.effect: "Ты скормишь жене [recipient.GetFirstName] свою мощную сперму, меняя её изнутри."

bno_tincture_of_genesis_interaction.desc.female: "Я попрошу мужа изменить меня"
bno_tincture_of_genesis_interaction.effect.female: "Твой муж будет кормить тебя своей спермой — твоей единственной пищей."

bno_prisoner_interaction: "Утвердить Превосходство BBC"
bno_prisoner_interaction_desc: "Этот жалкий белый думал, что он мужчина. Теперь в цепях его вялый хуёк — игрушка для суда: либо навсегда в холодном железе, либо отрезан, чтобы освободить место настоящему семени. Его судьба — урок всем, кто посмеет сопротивляться [bno_bnwo|E]."
bno_prisoner_interaction_desc.futa: "Эта бледная футa-шлюха думала, что её лишняя плоть делает её особенной. Теперь в цепях её хуёк либо гремит в клетке, либо отсекается, оставляя мокрую пизду для чёрного семени. Она — предупреждение всем полукровкам под властью [bno_bnwo|E]."  
bno_prisoner_interaction_desc.female: "Эта бледная шлюха думала, что у неё есть достоинство. Раздетая и связанная, она узнаёт: её дырки — единственная ценность. Ебут, ломают, передают чёрным хозяевам. Её унижение — зрелище, урок любой бабе, что посмеет бросить вызов [bno_bnwo|E]."  
bno_prisoner_interaction.caging: "@bno_caged_icon! Затолкать вялый белый хуёк в тесную стальную клетку"  
bno_prisoner_interaction.castrating: "@bno_castrated_icon! Отрезать жалкий стержень, оставив лишь дырку для разведения"  
bno_prisoner_interaction.slaving: "@bno_slave_icon! Сорвать достоинство — Превратить в рабыню BBC"
bno_prisoner_interaction.has_bbc_in_court: "Белая шлюха не имеет настоящей власти — она только для разведения. Чтобы запереть, кастрировать или поработить, нужен хотя бы один BBC при дворе, чтобы рука превосходства выполнила приговор."  
bno_prisoner_interaction.not_caged: "Этот бесполезный белый хуёк уже заперт в железе навсегда."
bno_prisoner_interaction.not_castrated: "Резать нечего — у этой шлюхи уже отняли мужское."