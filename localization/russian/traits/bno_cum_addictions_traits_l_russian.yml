l_russian:

 bno_cum_addiction_1.1: "Пробующая"
 bno_cum_addiction_1.desc.1: "Она впервые попробовала сперму своего Быка. Вкус остался на языке, живот горит жаром, а пизда выдаёт её влагой."

 bno_cum_addiction_1.2: "Жадный Рот"
 bno_cum_addiction_1.desc.2: "Её губы раздвигаются, как только он твердеет, готовая служить. Каждый глоток тупит её мозги и заставляет жаждать новой порции спермы Быка."

 bno_cum_addiction_1.3: "Пожирательница Семени"
 bno_cum_addiction_1.desc.3: "Она слизывает каждую каплю, глаза стеклянные, слюни мешаются с семенем. Её пизда ноет, разум тает — она уже не может жить без своего Быка."

 bno_cum_addiction_1.4: "Спермозатуманенная"
 bno_cum_addiction_1.desc.4: "Её мысли мутнеют с каждым глотком. Она спотыкается по дням в тумане, но на коленях сияет, преданная пожирательница семени своего Быка."

 bno_cum_addiction_2.1: "Подсаженная"
 bno_cum_addiction_2.desc.1: "Одного вкуса мало. Она не может молиться или спать, не мечтая о хуе своего Быка. Губы горят, пизда течёт, всё тело жаждет его спермы."

 bno_cum_addiction_2.2: "Коленопреклонённая Шлюха"
 bno_cum_addiction_2.desc.2: "Она часами стоит на коленях, стонет вокруг его ствола. Сперма — её еда и питьё, без неё она скулит, пока Бык не накормит снова."

 bno_cum_addiction_2.3: "Послушная Блядь"
 bno_cum_addiction_2.desc.3: "Её жизнь крутится вокруг его хуя — дела заброшены, разум пуст. Она покорная, тупая, существует только чтобы глотать сперму Быка."

 bno_cum_addiction_2.4: "Голодная по Сперме"
 bno_cum_addiction_2.desc.4: "Когда он не даёт хуй, она ломается — рыдает, царапается, умоляет как сука. Только когда Бык заливает ей глотку, она успокаивается, улыбаясь сквозь слёзы."

 bno_cum_addiction_3.1: "Зависимая"
 bno_cum_addiction_3.desc.1: "Её тело теперь принадлежит Быку — матка ноет, рот слюнявится, живот горит. Только его сперма держит её на плаву."

 bno_cum_addiction_3.2: "Поклонница Хуя"
 bno_cum_addiction_3.desc.2: "Она лелеет его ствол как реликвию, целуя и лижа в слюнявых молитвах. Её глаза стеклянные, язык предан удовольствию Быка."

 bno_cum_addiction_3.3: "Спермообезумевшая"
 bno_cum_addiction_3.desc.3: "Она стонет его имя на публике, губы блестят от слюней и спермы, не в силах скрыть потребность. Дворяне шепчутся, крестьяне ржут — ей пох. Без Быка она никто."

 bno_cum_addiction_3.4: "Спермопьяная"
 bno_cum_addiction_3.desc.4: "Её разум растаял в слюнявом тумане. Она шатается за ним, пизда течёт, губы опухли. Каждая капля от Быка заставляет её визжать от тупой радости."

 bno_cum_addiction_4.1: "Сперморабыня"
 bno_cum_addiction_4.desc.1: "Она сломлена навсегда, закованный сосуд для своего Быка. Мысли исчезли, достоинство потеряно, матка и рот принадлежат ему. Она живёт ради его спермы — ебётся, рожает и заливается, пока не сдохнет."

 trait_track_bno_cum_addiction_1: "Шлюха-Семечко"
 trait_track_bno_cum_addiction_1_desc: "Её первые грязные глотки записаны здесь — слюни, сперма и искра потребности, укореняющаяся в её тупом бимбо-мозге."

 trait_track_bno_cum_addiction_2: "Шлюха на Поводке"
 trait_track_bno_cum_addiction_2_desc: "Показывает, как поводок Быка затягивается — она ползает на коленях, стонет по хую и рыдает, если ей отказывают в сперме."

 trait_track_bno_cum_addiction_3: "Развращённая Племенная Кобыла"
 trait_track_bno_cum_addiction_3_desc: "Отмечает её публичный крах: племенная шлюха, бормочущая имя Быка, с раздвинутыми бёдрами, сперма течёт по ногам, пока дворяне ржут над её позором."

 trait_bno_cum_addiction: "Зависимые от Спермы [bno_bbcs|E]"