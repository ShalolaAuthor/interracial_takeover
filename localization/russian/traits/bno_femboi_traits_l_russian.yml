l_russian:

bno_femboi.name.1: "Скрытая Сисси" # AI Tags
bno_femboi.desc.1: "Все еще мальчик снаружи, но эликсир Черной Женщины посеял в глубине души секретный, грызющий голод. Ни кривых, ни жалоб, только трепетящий стыд, слабый член, и те голодные, дрожащие глаза, которые всегда находят самые большие быки в комнате. Каждый вдох имеет вкус жалости и желания, каждую ночь он мечтает о колене, питье, и быть развернутым, отчаянно сдаваться и быть преобразован в что-то мягкое, сладкое и полезное." # AI Tags
bno_femboi.name.2: "Фембои в зародыше" # AI Tags
bno_femboi.desc.2: "Первые перемены цветут под его кожей…розовые щеки, губы выплескиваются, кожа становится мягкой и прикосновенной. Его бедра начинают колебаться с каждым шагом, голос повышается, когда он жалуется, и его сокращающийся член проникает прямо на запах черного пика в воздухе. Каждую ночь он делает свои пальцы, мечтая о том, чтобы быть сгнутым и использованным, стыд закручивается с удовольствием, как его ум расплавляется в жаждущий, голодный за куком туман." # AI Tags
bno_femboi.name.3: "Сисси замечена" # AI Tags
bno_femboi.desc.3: "Теперь бедра выросли круглыми, задница мягкая и скользящая, а щеки сияют гордостью, когда их видят и издеваются над ними. Быки поймают его смотря и улыбается, белые мальчики смеются, когда он краснеет и чинится, но каждая смеха только делает его отверстие больно и его член уменьшается. Его рот плачет мыслью о семени, каждую ночь он проводит на коленях, скручиваясь, скорбя и умоляя быть наполненным, пристрастный к унижению и голодный за одобрение." # AI Tags
bno_femboi.name.4: "Очевидная ловушка" # AI Tags
bno_femboi.desc.4: "Он даже не пытается скрыть сейчас шаши и улыбки, каждая кривая на выставке, задница высокая, губы блестящие, член просто бесполезный маленький шнурк между ногами. Его жалобы высокие и шлюхи, дыра всегда гладкая, отчаянно пытается быть сгнутым и выращенным на глазах у всех. Быки звонят, и он приходит бегать, рот открыт, задница скачивает, гордится тем, что он игрушка замка, живет для каждого черного семена и каждого грязного приказа." # AI Tags
bno_femboi.name.5: "Игрушка Би-би-си" # AI Tags
bno_femboi.desc.5: "Трансформация - это совершенное украшение, принадлежащее, обожаемое и всегда жаждущее большего. У него опухли губы из-за сосания, задница и бедра круглые и мягкие, отверстия прозрачные и гладкие, боль в животе, чтобы заполнить семенами. Он стремится к "Булсам", но только к желанию служить. Каждый дюйм кричит, трахни меня, воспитывай меня, используй меня. Он - живой трофей, скорбящий, жаждущий, испорченный малыш, гордый тем, что он не что иное, как любимый мудак Би-би-си." # AI Tags
trait_track_bno_femboi: "Трансформация фембои" # AI Tags
trait_track_bno_femboi_desc: "Путешествие от скрытой бабушки к идеальной игрушке Би-би-си - это спираль стыда и счастья, каждый вкус семени расплавляет гордость в нужду. Она начинается с одного, дрожащего глотания эликсира Черной Женщины, голодающий в животе, замягчающийся член, мозг вращающийся видениями Черного членя и капеющимися отверстиями. Каждый раз, когда он сдается, бедра становятся круглыми, губы падают, член сокращается, и скорбь поднимается выше. Смех мира, похвалы Буллов, презрение белых бойцов, каждый прикосновение, каждое подавление, каждое грязное командование толкают бабушку глубже. В конце концов, ни одного мальчика не осталось…просто бездумный, скорбящий орнамент, живой трофей, созданный для служения и выращивания, отчаянно жаждущий семени, гордый тем, что навсегда будет разрушен Черным Новым Мировым Порядом." # AI Tags
TRAIT_FLAG_DESC_bno_feminization: "$EFFECT_LIST_BULLET$Каждый вкус черного семена смягчает его тело, закручивает бедра, закручивает его губы, и превращает его в идеальную, жаждующую малышку для Быков." # AI Tags