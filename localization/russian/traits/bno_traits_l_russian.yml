 trait_track_bno_whitegirl_2: "Черная" # AI Tags
 trait_track_bno_whitegirl_2_desc: "После бесконечных часов на коленях перед Быками, восхищаясь каждым дюймом их славной длины с ртом, руками и нетерпеливой шлюхой, она наконец-то понимает, что значит быть чёрным, разорванным, разведённым, и оставленным безразличным, ум потерянным от необходимости их семена, жажда быть огнутым, заполненным и завоеванным снова и снова, пока ничего не останется от бледной девственницы она когда-то была, только дыхающий, капельный сосуд." # AI Tags
 trait_track_bno_whitegirl_3: "Снежная крошка" # AI Tags
 trait_track_bno_whitegirl_3_desc: "Она превратилась в Снежную Бабушку: белую девушку, так одержимую [bno_bbcs|E] что она будет унизить себя в любом теневом зале, проскользнуть в уголки праздничных залов, чтобы просить за член между курсами, или ползать под длинными столами во время банкетов, отчаянно глотать каждую каплю, пролитую ей в путь. Будет это скорбь в сена, сгибаться над алтарем в полночь, или сосать проходящих охранников за толстыми флагами, эта принцесса не упускает ни одной мысли о стыде…только горячая охота на следующего бычьего член, губы и бедра разделенные в непрерывном нужде." # AI Tags
 trait_track_bno_whitegirl_4: "Королева лопастей" # AI Tags
 trait_track_bno_whitegirl_4_desc: "Корона, не подаренная кровью, но сделанная в преданности и унижении, ее титул заработал на коленях и с ее утробой. Она стоит королевской, отмеченной лопатой и брендом Быков, королевой, короновавшейся капельным семенами, когда ряды Быков собираются на свой шанс размножить ее. Некоторые трепещут от страха, другие от страха и страха, все зная, что она не простая леди, а Черный Суверен, ее отверстия самый священный алтарь в царстве." # AI Tags
 trait_track_bno_whitegirl_5: "Бессмысленная шлюха Би-би-си" # AI Tags
 trait_track_bno_whitegirl_5_desc: "Не осталось ничего, кроме желания. Когда-то гордые и благородные, она теперь просто еще один ругающий зверь в станицах Быков, ум лишен до тех пор, пока только необходимость угодить остается ползать голой по решеткам, лихорадка за членом, рычащая дыра для их удовольствия, ее голос сокращен к искаженным плаканиям и гугл, когда она используется, заполняется, и оставляет утечку. Звания забыты, лицо похоронено в грязи, ее единственная цель теперь служит размножающейся дырой для каждого Быка, который желает ее, ночью или днем, в общественном или частном, славится в ее полной, безумной капитуляции." # AI Tags

