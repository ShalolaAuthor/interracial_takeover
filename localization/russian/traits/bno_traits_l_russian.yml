trait_track_bno_pussy_mileage_1: "Дорожка Девственности"
trait_track_bno_pussy_mileage_1_desc: "Измеряет исходную тугость и целостность тканей до проникновения, после начала активности BBC отражает ранние изменения эластичности и болезненность."

trait_track_bno_pussy_mileage_2: "Дорожка Свежести"
trait_track_bno_pussy_mileage_2_desc: "Фиксирует начальную потерю тонуса и эластичного возврата от многократных проникновений BBC, указывает на развивающуюся вялость и снижение трения для меньших стволов."

trait_track_bno_pussy_mileage_3: "Дорожка Закалки"
trait_track_bno_pussy_mileage_3_desc: "Отслеживает прогрессирующее расширение и усталость тазового дна под шириной BBC, отражает адаптацию, когда канал раскрывается легче, а хватка слабеет."

trait_track_bno_pussy_mileage_4: "Дорожка Разболтанности"
trait_track_bno_pussy_mileage_4_desc: "Показывает устойчивое расширение и снижение мышечного тонуса в покое от долгосрочного использования BBC, реакция смещается к огромной ширине, а меньшие партнёры почти не ощущаются."

trait_track_bno_pussy_mileage_5: "Дорожка Зияния"
trait_track_bno_pussy_mileage_5_desc: "Отмечает конечную стадию вялости с минимальной природной хваткой, даже BBC встречают мало сопротивления, риск пролапса и показатели постоянного расширения высоки."

