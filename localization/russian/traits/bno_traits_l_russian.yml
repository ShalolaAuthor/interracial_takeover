 bno_genesis_transformation.name.1: "Отмечается семя" # AI Tags
 bno_genesis_transformation.desc.1: "Ее первые размножения быком с Семенем Бытия оставили свой пятна. Ее бледная кожа становится темнее, ее соски болят мягко, когда ее сиськи начинают надуваться, ее бедра шепчут с первым расширением. Она чувствует это каждый раз, когда сгусток капеет из ее pussy ее тело знает, что это меняется. Она краснеет глубже, плачет громче, зная, что преобразование уже началось." # AI Tags

 bno_genesis_transformation.name.2: "Очернение" # AI Tags
 bno_genesis_transformation.desc.2: "Ее тело становится более цветным, ее груди наполняются тяжело в руках, ее задница крутится мягкой и полной. Ее талия уменьшается, а бедра вытягиваются шире, ее бедра утолщаются под тяжестью постоянного использования. Она мечтает о мокрой и грязной, просыпается с утечками, соски опухшие темно. Каждая нагрузка в ней отражает ее дальше. Она очернена изнутри." # AI Tags

 bno_genesis_transformation.name.3: "Африканский язык" # AI Tags
 bno_genesis_transformation.desc.3: "Ее кожа теперь сияет богатым темным оттенком, ее сиськи напрягаются тяжело, ее задница переполняется, ее бедра распространяются шириной, как плодородная почва. Ее талия тянулась крепко, и ее тело приобрело пышные линии богини, выращенной для быков. Ее отверстия спасаются из-за членов, ее утроба пульсирует из-за спермы, ее ум просит больше семян. Она плачет как шлюха даже на публике, слишком далеко, чтобы скрыть изменения. Она африканизируется." # AI Tags

 bno_genesis_transformation.name.4: "Престол в чёрной плоти" # AI Tags
 bno_genesis_transformation.desc.4: "Ее преобразование почти завершено. Ее сиськи огромны и проникают, соски очерчены и горды. Ее бедра колеблются шириной, задница тяжелой подушкой просит, чтобы она была установлена, ее талия узкий контраст, который показывает каждую кривую. Ее кожа глубокая, блестящая, гладкая с потом и мускусом. Ее скорбь стала поклонением, каждое слово - просьбой о курице, всякая мысль, направленная на размножение. Она возложена на престол в чёрной плоти, живой жертвой БНВО." # AI Tags

 bno_genesis_transformation.name.5: "Совершенная черная шлюха" # AI Tags
 bno_genesis_transformation.desc.5: "Последний этап. Она безупречна под Семенем Бытия: ее кожа богато черная, ее сиськи огромные и чувствительные, ее бедра широкие и щедрые, ее задница полная и капельная, ее талия сужалась до совершенства. Ее утроба плодородна, голодна, порабощена ком. У неё нет ума. Она зависима от кур, жалуется, просит, чтобы ее разводили во все времена. Она больше не такая, какая была. Она совершенная черная шлюха, переделана в качестве доказательства БНВО." # AI Tags

