trait_bno_lovers_pox_immunity: "Иммунитет к Любовной Чуме"
trait_bno_lovers_pox_immunity_desc: "Проглотив священную сперму жреца BBC или выпив нектар жрицы BBC, этот персонаж устойчив к [GetTrait('lovers_pox').GetName(GetNullCharacter)], их плоть закалена против язв, терзающих распутных."

trait_bno_ill_immunity: "Иммунитет к Болезням"
trait_bno_ill_immunity_desc: "Ритуальная эссенция течёт по их телу, семя и жидкости укрепляют против [GetTrait('ill').GetName(GetNullCharacter)], там, где другие слабеют, они выживают."

trait_bno_pneumonic_immunity: "Иммунитет к Пневмонии"
trait_bno_pneumonic_immunity_desc: "Благословлённые через поглощение священной жидкости, лёгкие этого персонажа устойчивы к [GetTrait('pneumonic').GetName(GetNullCharacter)], болезнь заглушена силой эссенции BBC."

trait_bno_early_great_pox_immunity: "Иммунитет к Ранней Великой Чуме"
trait_bno_early_great_pox_immunity_desc: "Проглотив семя жреца BBC или нектар жрицы, этот персонаж устойчив к [GetTrait('early_great_pox').GetName(GetNullCharacter)], их тело защищено от истощающих следов чумы."

trait_bno_leper_immunity: "Иммунитет к Проказе"
trait_bno_leper_immunity_desc: "Ритуальная жидкость очистила их кровь, защищая от [GetTrait('leper').GetName(GetNullCharacter)], болезни, что гноит неблагословлённых, пока они остаются нетронутыми."

trait_bno_gout_ridden_immunity: "Иммунитет к Подагре"
trait_bno_gout_ridden_immunity_desc: "Наполненные эссенцией BBC, их суставы не опухают от [GetTrait('gout_ridden').GetName(GetNullCharacter)], священная жидкость поддерживает баланс их соков."

trait_bno_consumption_immunity: "Иммунитет к Чахотке"
trait_bno_consumption_immunity_desc: "Жреческое семя или нектар остаются в их груди, отгоняя [GetTrait('consumption').GetName(GetNullCharacter)], пока другие кашляют и чахнут, они дышат свободно."

trait_bno_cancer_immunity: "Иммунитет к Раку"
trait_bno_cancer_immunity_desc: "Очищенные ритуальным поглощением, этот персонаж устойчив к [GetTrait('cancer').GetName(GetNullCharacter)], их плоть поддерживается мощью эссенции BBC."

trait_bno_typhus_immunity: "Иммунитет к Тифу"
trait_bno_typhus_immunity_desc: "Там, где грязь распространяет [GetTrait('typhus').GetName(GetNullCharacter)], благословлённые стоят невосприимчивыми, их тела очищены поглощением жреческих жидкостей."

trait_bno_bubonic_plague_immunity: "Иммунитет к Чёрной Чуме"
trait_bno_bubonic_plague_immunity_desc: "Даже [GetTrait('bubonic_plague').GetName(GetNullCharacter)], сама чёрная смерть, не может забрать того, кто укреплен семенем жреца BBC или нектаром жрицы, их кровь неприкосновенна."

trait_bno_smallpox_immunity: "Иммунитет к Оспе"
trait_bno_smallpox_immunity_desc: "Там, где [GetTrait('smallpox').GetName(GetNullCharacter)] оставляет шрамы и убивает, их кожа остаётся чистой, ритуальные жидкости BBC закаляют их против гнойников неблагословлённых."

trait_bno_measles_immunity: "Иммунитет к Кори"
trait_bno_measles_immunity_desc: "Этот персонаж проглотил священную эссенцию и теперь устойчив к [GetTrait('measles').GetName(GetNullCharacter)], их кровная линия очищена, пока другие страдают."

trait_bno_dysentery_immunity: "Иммунитет к Дизентерии"
trait_bno_dysentery_immunity_desc: "Жреческие жидкости защищают их кишки от [GetTrait('dysentery').GetName(GetNullCharacter)], там, где другие слабеют от поноса, они стоят крепко."

trait_bno_ergotism_immunity: "Иммунитет к Эрготизму"
trait_bno_ergotism_immunity_desc: "Ни одно заражённое зерно не проклянёт того, кто укреплен семенем или нектаром BBC, [GetTrait('ergotism').GetName(GetNullCharacter)] не находит опоры в их освящённом теле."

trait_bno_sickly_immunity: "Иммунитет к Хилости"
trait_bno_sickly_immunity_desc: "Рождённый под благословением эссенции BBC, этот персонаж неуязвим для [GetTrait('sickly').GetName(GetNullCharacter)], процветая там, где слабые дети погибают."

trait_bno_great_pox_immunity: "Иммунитет к Великой Чуме"
trait_bno_great_pox_immunity_desc: "Неизлечимая [GetTrait('great_pox').GetName(GetNullCharacter)] отступает перед силой ритуальной жидкости, благословением жреческого семени или нектара, что защищает полностью."

trait_track_bno_lifestyle_bbc_priestess: "Жречество"
trait_track_bno_lifestyle_bbc_priestess_desc: "Посвящённые [bno_religion|E], отдавшие свои тела на служение, их страсть — валюта, почитаемая по всему королевству."
