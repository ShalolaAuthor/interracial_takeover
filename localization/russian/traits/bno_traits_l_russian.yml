bno_pussy_mileage_4.desc.2: "Перерастянутая годами проникновений BBC, её пизда остаётся открытой, не возвращаясь к прежней форме."
bno_pussy_mileage_4.desc.3: "Зависимая от BBC, её тело не реагирует на меньших мужиков, откликаясь только на огромную ширину."

