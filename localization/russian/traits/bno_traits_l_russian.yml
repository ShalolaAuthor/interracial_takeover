trait_track_bno_bbc_whore_player_3: "Дорожка Легенды"
trait_track_bno_bbc_whore_player_3_desc: "Фиксирует элитные королевские задания и славу по всему королевству, икона для BBC, призываемая на церемонии, пиры и громкие визиты."

bno_bbc_whore_1.1: "Колыбель Соблазна"
bno_bbc_whore_1.desc.1: "Она попробовала запретный плод, и пути назад нет. Дикий блеск в её глазах обещает ночи безудержного разврата для правильного [bno_bbc|E]."
bno_bbc_whore_1.2: "Первая Отмечена"
bno_bbc_whore_1.desc.2: "Нежное клеймо украшает её кожу, знак, шепчущий о завоеваниях. Она познала вкус власти и жаждет новых грубых, покоряющих толчков."
bno_bbc_whore_1.3: "Игрушка BBC"
bno_bbc_whore_1.desc.3: "Она не просто красива — в ней есть огонь! Задорная ухмылка играет на её губах, пока она ждёт момента, чтобы выпустить свою ненасытную жажду [bno_bbc|E]."
bno_bbc_whore_1.4: "Вкус Наслаждения"
bno_bbc_whore_1.desc.4: "Она знает, от чего поют [bno_bbcs|E]. Её тело пульсирует в предвкушении, жаждущее снова и снова принимать их для чистого экстаза."

bno_bbc_whore_2.1: "Знаток Чёрных Хуёв"
bno_bbc_whore_2.desc.1: "Каждая изгиб и щель её тела молят о прикосновении мощного ствола. Её глаза блестят знанием, предвкушая уникальное удовольствие от каждого [bno_bbc|E]."
bno_bbc_whore_2.2: "Любимица BBC"
bno_bbc_whore_2.desc.2: "Она проходит через жизнь, окружённая шёпотами и бормотанием желаний. Её имя произносят с благоговением, за которым следуют вздохи тоски от мужиков, жаждущих обладать ею."
bno_bbc_whore_2.3: "Похоть Королевства"
bno_bbc_whore_2.desc.3: "Куда бы она ни пошла, головы поворачиваются, челюсти падают. Она стала воплощением чистого желания, легендой, о которой шепчутся от таверны до дворца."

bno_bbc_whore_3.1: "Сад Наслаждений Королевы"
bno_bbc_whore_3.desc.1: "Её имя — синоним роскоши и безудержного удовольствия. Мужики дерутся за место в её саду, жаждущие быть унесёнными её изысканными навыками и непревзойдённой преданностью."
bno_bbc_whore_3.2: "Некоронованная Королева"
bno_bbc_whore_3.desc.2: "Ей не нужна корона; её власть построена на чистой силе. Каждый мускул пульсирует воспоминаниями о бесчисленных [bno_bbcs|E], которых она укротила. Её воля — закон, особенно когда речь о этих великолепных стволах."
bno_bbc_whore_3.3: "Вечная Любовь BBC"
bno_bbc_whore_3.desc.3: "Поклоняющиеся взгляды следуют за ней повсюду. Она не просто шлюха — она богиня, обожаемая и прославляемая за непревзойдённую преданность удовольствию [bno_bbcs|E]."

trait_bno_bbc_whore_4: "Мокрая Мечта BBC"
trait_bno_bbc_whore_4_desc: "Даже во сне её притягательность не отпускает. Её образ преследует сны мужиков, которые жаждут шанса почувствовать её сливочный жар под кожей."

trait_bno_slave: "Рабыня BBC"
trait_bno_slave_desc: "Эта бледная девка заклеймена как собственность, лишена свободы и достоинства, обречена вечно служить своему чёрному господину. Она больше не человек, а плоть для использования, разведения и ломки. Её тело, стоны и даже матка полностью принадлежат её сюзерену. Ей никогда не сбежать от цепей его превосходства — навсегда шлюха, порабощённая BBC."

trait_bno_caged_futa: "Фута в Клетке"
trait_bno_caged_futa_desc: "Некогда гордая своим лишним достоинством, эта бледная фута-шлюха теперь гремит в цепях, с хуем, запертым в жестокой железной клетке. Клетка издевается над каждым её движением, отрицая освобождение и напоминая, что её единственная цель — быть дыркой для чёрных господ. Её ствол никогда не набухнет без их разрешения, её стоны сведены к жалобным хныканьям, пока её пизду разводят."

trait_bno_castrated_futa: "Кастрированная Фута"
trait_bno_castrated_futa_desc: "Её хуй отняли, отрезали в крови и позоре. Больше не полукровная насмешка над мужественностью, эта белая фута сведена к простой рабыне-шлюхе. Навсегда гладкая между бёдер, она существует только чтобы раздвигать ноги и принимать семя своего Короля, её увечье — окончательная метка собственности."

trait_bno_chastity_futa: "Разрушенные Футы"

trait_bno_bull: "Бык"
trait_bno_bull_desc: "Настоящий [bno_bull|E] — этот мужик не просто ебёт. Он сломал бледную шлюху в [bno_cum_slave|E], сосуд, привязанный только к его хую и сперме. Его мужественность и сила внушают страх и покорность; его Сперморабыня — живое доказательство, что [bno_bnwo|E] — не мечта, а закон природы. Там, где другие правят короной или мечом, он правит своим стволом — его семя строит армии и империи."

