l_russian:

trait_bno_curious: "Чёрное Любопытство"

trait_bno_curious_desc: "Эта девка гадает, каково это — трахаться с большим чёрным хреном, и даже активно мечтает засунуть его в себя."

trait_bno_blacked: "Отчёрнена"

trait_bno_blacked_desc: "Эта тёлка впервые попробовала большой чёрный хрен и, чёрт возьми, ей это дико понравилось."

trait_bno_snowbunny: "Снежная Зайка"

trait_bno_snowbunny_desc: "Чёрный хрен так выносит мозг, что эта девка постоянно тусит в покоях своих африканских придворных."

trait_bno_qos: "Пиковая Дама"

trait_bno_qos_desc: "Отмечена и заклеймена толпой своих любовников, эта тёлка гордо выставляет напоказ своё расовое сексуальное влечение."

trait_bno_mindless_bbc_slut: "Безмозглая Шлюха для BBC"

trait_bno_mindless_bbc_slut_desc: "Эта девка плюнула на всё, кроме своего бога — сочных чёрных хренов. Её единственная цель — служить им."

trait_bno_whitegirl: "Шлюхи для BBC"

trait_bno_whiteboi: "Вялые Хрены"

trait_bno_chastity: "Гончие Пиздецы"

trait_bno_blood: "Африканцы"

trait_bno_pure_white: "Чисто Белая"

trait_bno_pure_white_desc: "Её очистили каким-то ненормальным способом, и теперь у неё белоснежная кожа, светлые волосы и голубые глаза. Идеальная пара для больших чёрных хренов."

trait_track_bno_curious: "Любопытство"

trait_track_bno_curious_desc: "Она становится всё мокрее, просто думая о том, как хочет обхватить губами один из этих здоровенных стволов... или, ещё лучше, почувствовать, как он растягивает её до криков экстаза."

trait_track_bno_blacked: "Отчёрнена"

trait_track_bno_blacked_desc: "После бесчисленных часов поклонения этим великолепным стволам всем своим телом, она наконец поняла, что значит быть «отчёрненной» — быть полностью поглощённой всепоглощающей тягой к этим толстым тёмным хренам, пока ничто другое не имеет значения, кроме как снова и снова наполняться ими..."

trait_track_bno_snowbunny: "Снежная Зайка"

trait_track_bno_snowbunny_desc: "Она стала Снежной Зайкой — белой девкой, так одержимой большими чёрными хренами, что сделает что угодно, лишь бы добраться до них руками (или ртом). Будь то небрежный минет на парковке или позволение незнакомцам нагибать её и трахать до потери пульса... эта принцесса не знает стыда, когда дело доходит до охоты за большими чёрными хренами!"

trait_track_bno_qos: "Пиковая Дама"

trait_track_bno_qos_desc: "Титул, заработанный не по праву рождения, а годами преданности и служения своим тёмным хозяевам. Она вызывает их уважение (а часто и страх), когда они выстраиваются в очередь за шансом попробовать то, что может дать только настоящая Королева."

trait_track_bno_mindless_bbc_slut: "Безмозглая Шлюха для БЧХ"

trait_track_bno_mindless_bbc_slut_desc: "Существо, так преданное служению большим чёрным хренам, что её существование вращается только вокруг их ублажения. Её некогда гордый титул отобран, заменён новым статусом — просто ещё одна безымянная, безликая дырка для использования мужиками, когда им вздумается."

