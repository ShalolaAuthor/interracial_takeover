bno_pussy_mileage_3.desc.2: "Изношенная частыми проникновениями BBC, её хватка слаба, а для меньших хуёв она как пещера."
bno_pussy_mileage_3.desc.3: "Сформована BBC, весь её канал перестроен под толщину, глубина и ширина адаптированы к огромному проникновению."

