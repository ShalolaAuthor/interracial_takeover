trait_bno_mixed_slut_desc: "$trait_bno_mixed_desc$"
trait_bno_barely_mixed_slut: "$trait_bno_barely_mixed$"
trait_bno_barely_mixed_slut_desc: "$trait_bno_barely_mixed_desc$"