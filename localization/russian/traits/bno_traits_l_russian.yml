trait_track_bno_curious: "Любопытство"
trait_track_bno_curious_desc: "Она становится всё мокрее, думая о том, как хочет обхватить губами один из этих огромных стволов... или ещё лучше, почувствовать, как он растягивает её до криков экстаза."
trait_track_bno_blacked: "Разъёбана Чёрным"
trait_track_bno_blacked_desc: "После бесчисленных часов поклонения и обожания этих великолепных стволов каждым дюймом своего тела, она наконец поняла, что значит быть «разъёбанной» — полностью поглощённой всепоглощающей тягой к этим толстым чёрным хуям, пока ничто другое не имеет значения, кроме как снова быть заполненной... и снова..."
trait_track_bno_snowbunny: "Снежная Крольчиха"
trait_track_bno_snowbunny_desc: "Она стала Снежной Крольчихой — белой девкой, так одержимой [bno_bbcs|E], что сделает что угодно, чтобы добраться до одного из них. Будь то небрежный минет на парковке или позволение незнакомцам нагибать её и выебать мозги... эта принцесса не знает стыда, когда речь о погоне за большими чёрными хуями!"
trait_track_bno_qos: "Королева Пик"
trait_track_bno_qos_desc: "Титул, заработанный не по праву рождения, а годами преданности и служения своим тёмным хозяевам. Она вызывает их уважение (а часто и страх), когда они выстраиваются в очередь за шансом попробовать то, что может дать только настоящая Королева."
trait_track_bno_mindless_bbc_slut: "Безмозглая Шлюха BBC"
trait_track_bno_mindless_bbc_slut_desc: "Существо, так преданное служению большим чёрным хуям, что всё её существование вертится только вокруг их ублажения. Её некогда гордый титул отобран, заменён новым статусом — просто ещё одной безымянной, безликой дыркой для использования мужиками, когда им вздумается."

