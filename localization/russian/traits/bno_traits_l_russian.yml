l_russian:

trait_bno_curious: "Чёрное Любопытство"
trait_bno_curious_desc: "Этот персонаж гадает, каково это — трахаться с Большим Чёрным Членом, и даже активно фантазирует о том, чтобы попробовать."
trait_bno_blacked: "Очёрненная"
trait_bno_blacked_desc: "Этот персонаж впервые попробовал Большой Чёрный Член и охренел, как это круто."
trait_bno_snowbunny: "Снежный Кролик"
trait_bno_snowbunny_desc: "Чёрный хер так затмевает разум, что этот персонаж постоянно ошивается в покоях своих африканских придворных."
trait_bno_qos: "Королева Пик"
trait_bno_qos_desc: "Заклеймённая и помеченная своими многочисленными партнёрами, этот персонаж гордо выставляет напоказ своё расовое сексуальное влечение."
trait_bno_mindless_bbc_slut: "Безмозглая Шлюха Большого Чёрного Члена"
trait_bno_mindless_bbc_slut_desc: "Этот персонаж забил на всё, кроме своего бога — сочных чёрных херов. Её единственная цель — служить им."

trait_bno_whitegirl: "Шлюхи Большого Чёрного Члена"
trait_bno_whiteboi: "Вялые Херы"
trait_bno_chastity: "Похотливые Дыры"
trait_bno_blood: "Африканцы"

trait_bno_pure_white: "Чистая Белая"
trait_bno_pure_white_desc: "Она была очищена необычными методами, получив чисто белую кожу, светлые волосы и голубые глаза. Идеальная пара для Больших Чёрных Членов."

trait_track_bno_curious: "Любопытство"
trait_track_bno_curious_desc: "Она становится всё мокрее, просто думая о том, как хочет обхватить губами один из этих огромных стволов... или ещё лучше, почувствовать, как он растягивает её до криков экстаза."
trait_track_bno_blacked: "Очёрненная"
trait_track_bno_blacked_desc: "Теперь, после бесчисленных часов поклонения и обожания этих великолепных стволов каждым дюймом своего тела, она наконец поняла, что значит быть «очёрненной» — быть полностью поглощённой всепоглощающей тягой к этим толстым, тёмным херам, пока ничто другое не имеет значения, кроме как снова... и снова... быть заполненной."
trait_track_bno_snowbunny: "Снежный Кролик"
trait_track_bno_snowbunny_desc: "Она стала Снежным Кроликом — белой девкой, так одержимой Большими Чёрными Членами, что готова на всё, чтобы добраться до них руками (или ртом). Будь то небрежный минет на парковке или отдача себя незнакомцам, чтобы они оттрахали её до потери пульса... эта принцесса не знает стыда, когда речь заходит о погоне за этими большими чёрными херами!"
trait_track_bno_qos: "Королева Пик"
trait_track_bno_qos_desc: "Титул, заслуженный не по праву рождения, а годами преданности и служения своим тёмным господам. Она вызывает их уважение (а часто и страх), когда они выстраиваются в очередь за шансом попробовать то, что может дать только настоящая Королева."
trait_track_bno_mindless_bbc_slut: "Безмозглая Шлюха Большого Чёрного Члена"
trait_track_bno_mindless_bbc_slut_desc: "Существо, так преданное служению Большим Чёрным Членам, что её существование вертится только вокруг их ублажения. Её некогда гордый титул отобран, заменён новым статусом — просто ещё одна безымянная, безликая дыра для использования мужиками, когда им вздумается."

trait_bno_full_black_slut: "$trait_bno_full_black$"
trait_bno_full_black_slut_desc: "$trait_bno_full_black_desc$"
