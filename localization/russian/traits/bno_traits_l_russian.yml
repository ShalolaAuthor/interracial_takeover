bno_lifestyle_bbc_priest_desc: "Новички на службе [bno_religion|E], изучающие пути преданности и жертвенности."
bno_lifestyle_bbc_priestess_3_character_desc.female: "Помазанная Жрица, отмеченная священными маслами и несущая бдительный взгляд, предлагает своё плодородное тело как живой храм для мощного желания [bno_religion|E]."
bno_lifestyle_bbc_priest_3_character_desc.male: "Его кожа блестит от ритуального масла, свидетельство преданности: Помазанный Жрец служит [bno_religion|E] каждым мощным толчком своего [bno_bbc|E]."
bno_lifestyle_bbc_priestess_2_character_desc.female: "С широко раскрытыми, жаждущими глазами и дрожащими от малейшего касания руками, Преданная ждёт момента, чтобы предложить своё тело как священный сосуд для благословения [bno_religion|E]."
bno_lifestyle_bbc_priest_2_character_desc.male: "Он преклоняет колени перед алтарём, молодой и жаждущий, каждый напряжённый мускул гудит от предвкушения, ожидая прикосновения [bno_religion|E], чтобы быть сформированным в его образе."
bno_lifestyle_bbc_priestess_1_character_desc.female: "Недавно украшенная белым льном, Посвящённая босая идёт по садам храма, её взгляд ищет наставления от незримого присутствия [bno_religion|E], шепчущего на ветру."
bno_lifestyle_bbc_priest_1_character_desc.male: "Его голос дрожит, когда он поёт священные фразы, свежевыбритый юноша, ищущий милости [bno_religion|E] через непревзойдённую преданность и шёпот молитв."

