 bno_cock_maidens: "Девы Хуя"
 bno_cock_maidens_flavor: "#F Отобранные девственницы, прикованные к культу Чёрного Члена, эти сучки орудуют и клинком, и пиздой как оружием. Малочисленны, но ебутся с фанатизмом — каждый удар клинка это прелюдия к тому, как они будут разъёбаны BBC, превращая поле боя в оргию крови и поклонения чёрным хуям.#!"

 bno_seed_thralls: "Спермарабыни"
 bno_seed_thralls_flavor: "#F Белые шлюхи, натасканные на копьё, но привязанные к дыркам — идут в бой лишь чтобы в итоге оказаться на коленях. Каждый тычок копья — это дрочка, каждый поднятый щит — сдержанный стон, ведь настоящая награда — когда Быки раздерут твою пизду и набьют её семенем BBC после победы.#!"


