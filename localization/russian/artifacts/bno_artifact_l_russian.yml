 artifact_bno_chastity_cage: "Клетка Целомудрия"

 artifact_bno_chastity_piercing: "Пирсинг по целомудрию" # AI Tags
 artifact_bno_chastity_piercing.desc: "Десятки золотых колец проникают по губам, протянутые светящейся лентой, которая завязывает ее курица жестоким луком. Деликатный узел на вершине высмеивает ее с элегантностью, запечатывая ее утробу от члены и оставляя только ее задницу свободной для разделения и использования. Каждый блеск золота - это обещание отрицания, собственности и аналной преданности." # AI Tags

 artifact_bno_chastity_cage.caged_by.wife: "Железная клетка, холодная и безжалостная, захлопнутая собственной женой. Она повернула ключ, что убил его мужество, заперла навсегда, пока сама раздвигает ноги для Быков. Как только замок щёлкнул, плоть внутри вянет, сжимается неделя за неделей, пока не останется лишь жалкий огрызок — живая шутка, болтающаяся у него на бёдрах."

 artifact_bno_chastity_cage.caged_by.slut: "Железная клетка, холодная и безжалостная, защёлкнутая ухмыляющейся снежной зайкой. Она насмехалась над его крохотулечкой, пока запирала, потом побежала в объятия Быка, оставив его ныть в металле, пока она стонет на толстом чёрном хую. Как только замок щёлкнул, плоть внутри вянет, сжимается неделя за неделей, пока не останется лишь жалкий огрызок — доказательство, как мало она ему оставила."

 artifact_bno_chastity_cage.caged_by.bbc: "Железная клетка, холодная и безжалостная, запечатана самим Быком. Замок щёлкнул, как клеймо — завоевание навсегда. Как только щёлкнуло, плоть внутри вянет, сжимается неделя за неделей, пока не останется лишь жалкий огрызок — трофей превосходства Быка, напоминание, что бледные мальчики существуют лишь чтобы быть сломанными."

 artifact_bno_chastity_cage.desc: "Железная клетка, холодная и безжалостная, создана, чтобы заковать и задушить жалкое мужское достоинство белого. Как только замок щёлкнул, плоть внутри вянет, сжимается неделя за неделей, пока не останется лишь бесполезный огрызок. Некоторые клетки позолочены — не для удобства, а чтобы выставлять позор напоказ: сияющие трофеи слабости для всеобщего обозрения."

 artifact_bno_tincture_of_genesis: "Окраска книги Бытие" # AI Tags
 artifact_bno_tincture_of_genesis.desc: "Чёрная стеклянная флакона, накрытая красным кристаллом, наполненная толстой молочной сущностью, которая блескает, как живое семя. \n$EFFECT_LIST_BULLET$Когда его съедает бык, он освящает каждую каплю спермы, превращающуюся в священное питание и преобразование. Любая шлюха, которую он выращивает, преобразуется: кожа затемняется, сиськи опухают, задницы цветут, бедра вспыхивают, талии сужаются, каждая дыра сделана по вечному правилу БНВО.\n$EFFECT_LIST_BULLET$Но если белый бой выпьет его, эффект будет безжалостным. Священная сущность отвергает его низшую плоть. Его член исчезает, никогда больше не поднимется. Его яички сокращаются в оболочки, оставляя его бесплодным, ломким и бесполезным, кастрированным самой семя, которое он никогда не прикажет." # AI Tags

 artifact_bno_elixir_of_the_black_womb: "Эликсир чёрной матки" # AI Tags
 artifact_bno_elixir_of_the_black_womb.desc: "Высокий флакон красно-золотой жидкости, его свечение вращается, как живой огонь под лопатообразной stopper. При употреблении эликсир пробуждает горячий голод, который может удовлетворить только черный ком. Каждый акт сдачи, каждое глотко проглоченное, каждое вынесенное размножение, углубляет трансформацию, преобразуя тело в плодородную, послушную плоть. Это не яд, а благословение, медленное уничтожение гордости, привязывающее пьющего к BNWO, пока не останется ничего, кроме скорбящей, семенной шлюхи." # AI Tags

 artifact_bno_blacked_pleasures_unveiled: "Черные: пустынные исповеди" # AI Tags
 artifact_bno_blacked_pleasures_unveiled.desc: "Этот избитый рунно-золоченный томе привязан к солнечной шкуре, ароматизированный чужеродными специями и старой страстью. Его толстые страницы пульсируют пышными экзотическими иллюстрациями: бледные благородные красавицы на коленях перед могущественными темнокожими быками, благородные женщины, распространенные в теневых палатках, жалуются, когда их разводят и трансформируют. Каждое исповедь - это трезво-сны - белая кожа красная, члены черные, как полуночь, гладкие кучки, блестящие свечами. Каждая глава раскрывает желания, которые вы никогда не смели называть, оставляя ваши руки дрожать, ваш ум вращаться, и ваши мечты преследуются сдачей и экстазом. Просто владеть этой книгой достаточно, чтобы испортить ваше сердце и оставить ваши ночи капеть от страсти." # AI Tags