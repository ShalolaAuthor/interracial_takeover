l_russian:
 nick_qos: "Королева пик" # AI Tags
  nick_qos_desc: "Королева Спейдс - это титул, который почитают многие предатели расы, демонстрируя признаки истинной приверженности делу Черного Судьбы." # AI Tags
  
 nick_beta: "Бета" # AI Tags
  nick_beta_desc: "Покинутые своей женой, [CHARACTER.GetFirstName]не имеет никакой надежды, кроме как кричать после того, как чёрный король вошел и узурпировал их спальные комнаты." # AI Tags
  
 nick_cuck: "Обнажённые" # AI Tags
  nick_cuck_desc: "'Это всего один раз, верно, любовь моя?'[CHARACTER.GetFirstName]Утром после того, как более темнокожий мужчина наконец-то удовлетворил свою жену, взгляд в ее глазах сказал ему обратное, боясь в сердце, что африканцы больше ее душа." # AI Tags
 
 nick_yt: "Белый парень" # AI Tags
  nick_yt_desc: "Быть названным 'белым парнем' - это то, что нужно заслужить благодаря глубокому, неустанному служению и повиновению главному делу." # AI Tags
 
 nick_goon: "Гунер" # AI Tags
  nick_goon_desc: "Этот 'человек' даже не достаточно силен, чтобы признать свою любовь к тому, чтобы смотреть, как его жену полностью заполняют черные мужчины. [CHARACTER.GetFirstName]может только надеяться вновь стать свидетелем этого святого акта, мастурбируя мысли." # AI Tags
 
 nick_sq: "Королева размера" # AI Tags
  nick_sq_desc: "Можно с уверенностью сказать, что ее киски не так туго, как когда она потеряла девственность, абсолютный преступник для больших, сильных мужчин. [CHARACTER.GetFirstName]потребности." # AI Tags
 
 nick_blacked: "Темнокожие" # AI Tags
  nick_blacked_desc: "Эта девчонка выпендривается, и она не возражает против пары больших, бессердечных, черных рук, ласкающих ее охотничью задницу, когда она ходит по двору барони." # AI Tags
 
 nick_bos: "Черная единственная шлюха" # AI Tags
  nick_bos_desc: "Вторая[CHARACTER.GetFirstName]Она видела своего первого беженца, знала, что ей нужен кусочек, или, скорее, предложил ему кусочек ее, с тех пор белый член никогда не чувствовал себя таким же." # AI Tags
 
 nick_bw: "Шлюха для чёрных" # AI Tags
  nick_bw_desc: "В молодости, [CHARACTER.GetFirstName]Вместо этого она ответила, что отдала свою киску любому темнокожим мужчине, которого она видела." # AI Tags
 
 nick_sfa: "Шлюха для африканцев" # AI Tags
  nick_sfa_desc: "Как только прибыли предшественники, не было надежды на большинство белых кровей, и эта женщина оказалась одной из тех, кому повезло." # AI Tags
 
 nick_rt: "&quot; Расовый путешественник &quot;" # AI Tags
  nick_rt_desc: "Предательство - это такое милое, приятное удовольствие. потому что эта династия навсегда будет почернена." # AI Tags
 
 nick_wb: "Белая сука" # AI Tags
  nick_wb_desc: "Это имя часто разбрасывается вокруг[CHARACTER.GetFirstName]В спальне, как правило, сразу несколько партнёров." # AI Tags
 
 nick_ps: "Снежный кролик" # AI Tags
  nick_ps_desc: "Безнадёжное пристрастие к большому чёрному члену, [CHARACTER.GetFirstName]Просто не могу достаточно прокатиться вверх-вниз стервозные, копая ее порезы огромными гирляндами." # AI Tags
 
 nick_conq: "Побежденные" # AI Tags
  nick_conq_desc: "У белой расы никогда не было шансов, не так ли? [CHARACTER.GetFirstName]оказалась в новой роли, подчиненной завоевателю." # AI Tags
 
 nick_bcm: "Чёрная кумшушка" # AI Tags
  nick_bcm_desc: "С губами, которые созданы, чтобы быть обёрнутыми вокруг чёрного члена, [CHARACTER.GetFirstName]Её хозяева следят за тем, чтобы у нее никогда не было высшего семени." # AI Tags
 
 nick_bk: "Черный Король" # AI Tags
  nick_bk_desc: "Поначалу иностранец, [CHARACTER.GetFirstName]С помощью насильственных, подрывных или дипломатических средств он поднялся на исторически белый трон, положив конец этому террору." # AI Tags
 
 nick_bb: "Черный Бык" # AI Tags
   nick_bb_desc: ""
   
 nick_wq: "Белый победитель" # AI Tags
    nick_wq_desc: "Только с помощью соблазнения их сеньора этот человек захватил целую нацию. 'Матрилинность' - всего лишь миф для[CHARACTER.GetFirstName]Теперь он будет почитаться в истории за эту монументальную победу для африканской расы." # AI Tags
 
 nick_bcamps: "Шлюха из черного лагеря" # AI Tags
    nick_bcamps_desc: "[CHARACTER.GetFirstName]Как правило, находят мимо черных лагерей воинов, тратя бесчисленное количество часов от палатки до палатки, которую разводят дюжины ее черных хозяев." # AI Tags
