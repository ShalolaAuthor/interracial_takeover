l_russian:
 nick_qos: "Пиковая Дама"
nick_qos_desc: "Пиковая Дама — титул, который обожают все предатели своей расы, доказательство твоей истинной преданности делу Черного Превосходства. Нет сомнений, эта Дама заклеймена навек."

nick_beta: "Бета"
nick_beta_desc: "Брошенный своей женой, [CHARACTER.GetFirstName] не имеет надежды, кроме как плыть по течению, пока черный король не ворвется и не захватит твою спальню."

nick_cuck: "Рогоносец"
nick_cuck_desc: "«Это же разовая акция, правда, любимая?» — думал [CHARACTER.GetFirstName] утром после того, как темнокожий мужик наконец-то удовлетворил его жену. Но взгляд в ее глазах говорил обратное, а в сердце рос страх, что африканцы — ее настоящая страсть."

nick_yt: "Белый Мальчик"
nick_yt_desc: "Лишенный мужества и сломленный черными богами, [CHARACTER.GetFirstName] заслужил прозвище «белый мальчик» через глубокий минет, неустанную службу и подчинение великой цели."

nick_goon: "Гунер"
nick_goon_desc: "Этот «мужчина» слишком слаб, чтобы открыто признать свою любовь к наблюдению за тем, как его жену накачивают черные мужики. Загипнотизированный зрелищем, [CHARACTER.GetFirstName] может лишь мечтать снова увидеть этот священный акт, дроча на эту мысль."

nick_sq: "Королева Размера"
nick_sq_desc: "Ее киска уже не так туга, как в день потери девственности, — она просто одержима большими, сильными мужиками. И, о чудо, черные парни дают [CHARACTER.GetFirstName] именно то, что ей нужно."

nick_blacked: "Затемненная"
nick_blacked_desc: "Эта девка не стесняется выставлять себя напоказ, и ей плевать, что пара больших, грубых, черных рук лапает ее сочную задницу, пока она шествует по баронскому двору. Если знать не видела, как ее затемняют, то точно слышала."

nick_bos: "Шлюха Только для Черных"
nick_bos_desc: "Как только [CHARACTER.GetFirstName] впервые увидела беженца, она поняла, что хочет его. Точнее, хочет отдаться ему. С тех пор белые члены уже не те."

nick_bw: "Шлюха для Черных"
nick_bw_desc: "В юности [CHARACTER.GetFirstName] твердили, что сексуальная распущенность — это грех. В ответ она раздвинула ноги перед каждым темнокожим, кого встретила."

nick_sfa: "Шлюха для Африканцев"
nick_sfa_desc: "Когда пришли чужеземные захватчики, надежды на сохранение белых кровей не осталось. Эта женщина — одна из тех счастливиц, что с радостью им отдалась."

nick_rt: "Предательница Расы"
nick_rt_desc: "Предательство — это такой сладкий, сладкий грех. Помимо отречения от веры, предательство своей родословной заставляет династических глав содрогаться. Прощай, белая чистота, твоя династия теперь навсегда затемнена."

nick_wb: "Белая Сучка"
nick_wb_desc: "Это прозвище часто звучит в спальне [CHARACTER.GetFirstName], обычно из уст сразу нескольких партнеров. Отсюда и титул."

nick_ps: "Снежный Зайчик"
nick_ps_desc: "Безнадежно зависимая от больших черных членов, [CHARACTER.GetFirstName] не может насытиться, скача на этих ломателях сучек, раздирая свою щель огромными стволами."

nick_conq: "Покоренная"
nick_conq_desc: "У белой расы не было шансов, правда? Среди войн, демонстраций силы, грабежей, набегов и изнасилований [CHARACTER.GetFirstName] нашла свою новую роль. Покорная завоевателю."

nick_bcm: "Затемненная Спермоглотка"
nick_bcm_desc: "С губами, созданными для обхвата черных членов, [CHARACTER.GetFirstName] почти всегда занята отсосом темных стволов. Ее хозяева следят, чтобы ее желудок никогда не пустовал от их превосходного семени."

nick_bk: "Черный Король"
nick_bk_desc: "Сначала чужак, [CHARACTER.GetFirstName] доказал, что он сильнейший из людей своего господина. Жестокостью, подрывной деятельностью или дипломатией он взошел на исторически белый трон, положив конец этому ужасу."

nick_bb: "Черный Бык"
nick_bb_desc: ""

nick_wq: "Белый Завоеватель"
nick_wq_desc: "Соблазнив своего господина, этот мужчина захватил целую нацию. «Матрилинейность» — лишь миф для [CHARACTER.GetFirstName]. Теперь его будут помнить в истории за эту монументальную победу африканской расы."

nick_bcamps: "Затемненная Лагерная Шлюха"
nick_bcamps_desc: "[CHARACTER.GetFirstName] обычно можно найти бродящей по лагерям черных воинов, проводящей часы, переходя от палатки к палатке, чтобы быть оттраханной десятками своих черных хозяев."
