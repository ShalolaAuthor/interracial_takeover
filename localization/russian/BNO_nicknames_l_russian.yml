l_russian:
nick_qos: "Королева Пик"
nick_qos_desc: "Титул Королева Пик — знак полной преданности делу чёрного превосходства. Эта шлюха мечена BBC, и все знают: её пизда принадлежит только чёрным хуям."

nick_beta: "Бета"
nick_beta_desc: "Жена бросила его, и теперь [CHARACTER.GetFirstName] может только смотреть, как настоящий чёрный король забирает его спальню и долбит его бывшую."

nick_cuck: "Рогоносец"
nick_cuck_desc: "«Это всего один раз, правда, любимая?» — думал [CHARACTER.GetFirstName] утром после того, как темнокожий наконец-то удовлетворил его жену. Взгляд в её глазах сказал обратное: белые хуи больше не катят."

nick_yt: "Белый Мальчик"
nick_yt_desc: "Сломан и унижен богами эбони. Название «белый мальчик» нужно заслужить — заглатывая BBC по самые яйца, служа и ползая перед высшей расой."

nick_goon: "Дрочер"
nick_goon_desc: "Этот «мужик» даже не может признаться, что дрочит на то, как его жену накачивают чёрные. Загипнотизирован, [CHARACTER.GetFirstName] живёт только ради следующего раза."

nick_sq: "Королева Размера"
nick_sq_desc: "Её пизда уже не такая тугая, как в первый раз. [CHARACTER.GetFirstName] — маньячка по огромным, мощным хуям. И чёрные как раз то, что ей нужно."

nick_blacked: "Очернена"
nick_blacked_desc: "Эта девка хвастается: по двору баронии идёт, а чёрные лапищи мнут её сочную жопу. Если короли не видели, как её ебут BBC, то точно слышали стоны."

nick_bos: "Шлюха Только Для Чёрных"
nick_bos_desc: "Как только [CHARACTER.GetFirstName] увидела первого беженца, сразу поняла: надо отдать ему кусочек себя. С тех пор белые хуи — мусор."

nick_bw: "Шлюха Для Чёрных"
nick_bw_desc: "В детстве [CHARACTER.GetFirstName] учили, что похоть — грех. Она ответила: отдавая пизду каждому темнокожему, которого видела."

nick_sfa: "Шлюха Для Африканцев"
nick_sfa_desc: "Когда прибыли чужеземцы, белым династиям пришёл пиздец. Эта сучка — одна из счастливых, кто помогает вывести чистую кровь."

nick_rt: "Предательница Расы"
nick_rt_desc: "Предательство — сладчайший яд. Бросить веру, предать род — от этого дрожат династии. Прощай, белая чистота: эта линия навсегда почернела."

nick_wb: "Белая Сука"
nick_wb_desc: "В спальне [CHARACTER.GetFirstName] это имя кричат сразу несколько голосов. Обычно чёрных. Отсюда и титул."

nick_ps: "Снежная Зайка"
nick_ps_desc: "Безнадёжно подсела на BBC. [CHARACTER.GetFirstName] не может остановиться: прыгает на огромных хуях, пока пизда не разорвётся от толщины."

nick_conq: "Покорённая"
nick_conq_desc: "Белая раса никогда не имела шанса. Война, насилие, грабежи, изнасилования — [CHARACTER.GetFirstName] нашла себя в новой роли: под чёрным завоевателем."

nick_bcm: "Спермоприёмница Чёрных"
nick_bcm_desc: "Губы созданы для BBC. [CHARACTER.GetFirstName] почти всегда с чёрным хуем во рту. Хозяева следят, чтобы её пузо никогда не пустовало от их семени."

nick_bk: "Чёрный Король"
nick_bk_desc: "Сначала чужак, [CHARACTER.GetFirstName] доказал: он сильнейший. Силой, подкупом или дипломатией — взошёл на белый трон и покончил с этим позором."

nick_bb: "Чёрный Бык"
nick_bb_desc: ""

nick_wq: "Белый Завоеватель"
nick_wq_desc: "Соблазнил сюзерена — и захватил целую нацию. «Матрилинейность» — миф для [CHARACTER.GetFirstName]. Теперь его запомнят как триумф африканской расы."

nick_bcamps: "Лагерная Шлюха Чёрных"
nick_bcamps_desc: "[CHARACTER.GetFirstName] шатается по лагерям чёрных воинов: из палатки в палатку, часами принимает десятки BBC, пока не нальют полной."