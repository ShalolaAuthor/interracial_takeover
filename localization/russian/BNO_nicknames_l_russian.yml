l_russian:
 nick_qos: "Королева пик"
nick_qos_desc: "Титул «Королева пик» глубоко почитаем многими предателями расы, демонстрируя истинную преданность делу чёрного превосходства. Нет сомнений, что эта королева заклеймена."
  
nick_beta: "Бета"
nick_beta_desc: "Покинутый своей женой, [CHARACTER.GetFirstName] не имеет надежды, кроме как барахтаться в тени чёрного короля, который занял его спальню."
  
nick_cuck: "Куколд"
nick_cuck_desc: "«Это же разовое, правда, любовь моя?» — думал [CHARACTER.GetFirstName] утром после того, как темнокожий мужчина наконец удовлетворил его жену. Взгляд в её глазах говорил об обратном, и в сердце он боялся, что африканцы больше по её вкусу."
 
nick_yt: "Белый мальчик"
nick_yt_desc: "Обезмуженный и сломленный эбеновыми богами. Звание «белый мальчик» нужно заслужить — через глубокий минет, неустанное служение и подчинение великому делу."
 
nick_goon: "Гунер"
nick_goon_desc: "Этот «мужчина» даже не способен открыто признаться в своей любви к наблюдению за тем, как его жену начиняют чёрные мужчины. Загипнотизированный этим зрелищем, [CHARACTER.GetFirstName] может только надеяться снова стать свидетелем этого священного акта, мастурбируя на эту мысль."
 
nick_sq: "Королева размеров"
nick_sq_desc: "Можно с уверенностью сказать, что её пизда уже не так туга, как в момент потери девственности, она — настоящий маньяк по большим, сильным мужчинам. По совпадению, у чёрных мужчин есть именно то, что нужно [CHARACTER.GetFirstName]."
 
nick_blacked: "Чёрная"
nick_blacked_desc: "Эта девка не стесняется, и ей не мешают большие, мозолистые чёрные руки, лапающие её пышный зад, пока она прогуливается по двору баронства. Если знать не видела, как её чернят, то точно слышала."
 
nick_bos: "Шлюха только для чёрных"
nick_bos_desc: "Как только [CHARACTER.GetFirstName] впервые увидела беженца, она поняла, что должна заполучить его. Или, скорее, предложить ему себя. С тех пор белый хуй уже не кажется ей прежним."
 
nick_bw: "Шлюха для чёрных"
nick_bw_desc: "В юности [CHARACTER.GetFirstName] говорили родители, что сексуальную распущенность нужно отвергать. Вместо этого она ответила, отдавая свою пизду каждому темнокожему мужчине, которого видела."
 
nick_sfa: "Шлюха для африканцев"
nick_sfa_desc: "Как только прибыли чужеземные захватчики, у большинства белых родословных не осталось шансов. Эта женщина оказалась одной из тех счастливчиков, что делают это."
 
nick_rt: "Предательница расы"
nick_rt_desc: "Предательство — такой сладкий, сладкий плод. Помимо отречения от веры, предательство своего рода достаточно, чтобы заставить большинство династических глав содрогнуться. Попрощайся с белой чистотой, потому что эта династия навсегда будет чёрной."
 
nick_wb: "Белая сучка"
nick_wb_desc: "Это имя часто звучит в спальне [CHARACTER.GetFirstName], обычно от нескольких партнёров одновременно. Отсюда и титул."
 
nick_ps: "Снежный зайчик"
nick_ps_desc: "Безнадёжно зависимая от больших чёрных хуёв, [CHARACTER.GetFirstName] просто не может насытиться, скача вверх-вниз на хуях-разрушителях, пронзая свою щель огромными обхватами."
 
nick_conq: "Покорённая"
nick_conq_desc: "У белой расы не было шансов, не так ли? Среди войн, демонстраций силы, грабежей, набегов и изнасилований [CHARACTER.GetFirstName] нашла для себя новую роль. Покорная завоевателю."
 
nick_bcm: "Чёрная шлюха для спермы"
nick_bcm_desc: "С губами, созданными, чтобы обхватывать чёрный хуй, [CHARACTER.GetFirstName] почти всегда можно застать за отсосом тёмного члена. Её хозяева следят, чтобы её желудок никогда не испытывал недостатка в их превосходном семени."
 
nick_bk: "Чёрный король"
nick_bk_desc: "Изначально чужеземец, [CHARACTER.GetFirstName] доказал, что он действительно сильнейший из людей своего господина. Жестокими, подрывными или дипломатическими средствами он взошёл на исторически белый трон, положив конец этому террору."
 
nick_bb: "Чёрный бык"
   nick_bb_desc: ""
   
nick_wq: "Белый завоеватель"
nick_wq_desc: "Только через соблазнение своего господина этот человек захватил целую нацию. «Матрилинейность» — это лишь миф для [CHARACTER.GetFirstName]. Теперь его будут почитать в истории за эту монументальную победу африканской расы."
 
nick_bcamps: "Шлюха чёрных лагерей"
nick_bcamps_desc: "[CHARACTER.GetFirstName] обычно можно найти гуляющей по лагерям чёрных воинов, проводящей бесчисленные часы, переходя от шатра к шатру, чтобы её оплодотваряли десятки её чёрных хозяев."
