l_russian:
 nick_qos: "Королева пик" # AI Tags
  nick_qos_desc: "Королева Спейдов - это титул, полностью почитаемый многими предателем, демонстрирующий признаки истинной преданности делу Черного Судьбы. Нет сомнений в том, что королева заклеймена." # AI Tags
  
 nick_beta: "Бета" # AI Tags
  nick_beta_desc: "будучи брошенными своей женой, [CHARACTER.GetFirstName] нет никакой надежды, кроме как кричать после того, как чёрный король вошел и узурпировал их спальные комнаты." # AI Tags
  
 nick_cuck: "Обнажённые" # AI Tags
  nick_cuck_desc: "" Это всего один раз, верно, любовь моя?[CHARACTER.GetFirstName] Думала, что утром после того, как более темнокожий мужчина наконец-то удовлетворил свою жену. Взгляд в ее глаза сказал ему обратное, боясь в его сердце, что африканцы больше были ее гневом." # AI Tags
 
 nick_yt: "Белый парень" # AI Tags
  nick_yt_desc: "Сокрушенные и сломленные богами-изгоями. Быть названным " белым парнем" - это то, что нужно заслужить посредством глубокого и неустанного служения и подчинения главному делу." # AI Tags
 
 nick_goon: "Гунер" # AI Tags
  nick_goon_desc: "Этот " человек" даже не достаточно силен, чтобы признать свою любовь смотреть, как его жена полностью заполнена черными мужчинами. Гипнотизированный событием, [CHARACTER.GetFirstName] может только надеяться вновь стать свидетелем этого святого поступка, мастурбируя мысли." # AI Tags
 
 nick_sq: "Королева размера" # AI Tags
  nick_sq_desc: "Можно с уверенностью сказать, что ее киска не такая тупая, как когда она потеряла девственность, абсолютная подлость для больших, сильных мужчин. Кстати, у черных есть именно то, что [CHARACTER.GetFirstName] потребности." # AI Tags
 
 nick_blacked: "почерневшие" # AI Tags
  nick_blacked_desc: "Эта девчонка выпендривается, и она не возражает против пары больших, бессердечных, черных рук, ласкающих ее щедрую задницу, когда она ходит по двору барони. Если королевские не видели, как она почернела, они наверняка ее слышали." # AI Tags
 
 nick_bos: "Черная единственная шлюха" # AI Tags
  nick_bos_desc: "Вторая [CHARACTER.GetFirstName] Взглянув на своего первого беженца, она поняла, что ей нужен кусочек. Или, скорее, предложить ему кусочек ее. С тех пор белый член никогда не чувствовал себя таким же." # AI Tags
 
 nick_bw: "Шлюха для чёрных" # AI Tags
  nick_bw_desc: "В молодости, [CHARACTER.GetFirstName] ее родители сказали, что сексуальная склонность должна быть отвергнута. Вместо этого она ответила на это, отдав свою киску любому темнокожим мужчине, которого она видела." # AI Tags
 
 nick_sfa: "Шлюха для африканцев" # AI Tags
  nick_sfa_desc: "Как только прибыли предшественники, не было надежды на большинство белых родословных. Эта женщина - одна из тех, кому так повезло." # AI Tags
 
 nick_rt: "Гонка-путешественник" # AI Tags
  nick_rt_desc: "Предательство - это так мило, мило. Помимо того, что ты отрекаешься от своей веры, предать свою родословную достаточно, чтобы сделать династическую голову дрожжей. Попрощайся с белой чистотой, потому что эта династия навсегда будет почернена." # AI Tags
 
 nick_wb: "Белая сука" # AI Tags
  nick_wb_desc: "Это имя часто разбрасывается вокруг. [CHARACTER.GetFirstName] В спальне, как правило, сразу несколько партнеров. Таким образом, название." # AI Tags
 
 nick_ps: "Снежного кролика" # AI Tags
  nick_ps_desc: "Безнадежная зависимость от большого, чёрного члена, [CHARACTER.GetFirstName] Просто не хватало ездить вверх и вниз по стервозным стервам, распыляя ее пощечину огромными гирляндами." # AI Tags
 
 nick_conq: "Завоеванные" # AI Tags
  nick_conq_desc: "У белой расы не было шансов, не так ли? Среди войны, демонстрации силы, грабежей, рейдов и изнасилований, [CHARACTER.GetFirstName] оказалась в новой роли. Сабмиссив для завоевателя." # AI Tags
 
 nick_bcm: "Чёрная потаскуха" # AI Tags
  nick_bcm_desc: "С губами, которые созданы, чтобы быть обёрнутыми вокруг чёрного члена, [CHARACTER.GetFirstName] почти всегда можно найти сосущий темный член. Её хозяева следят за тем, чтобы у нее никогда не было высшего семени." # AI Tags
 
 nick_bk: "Черный Король" # AI Tags
  nick_bk_desc: "Поначалу иностранец, [CHARACTER.GetFirstName] Оказалось, что он действительно сильнейший из людей Его Величества. Своими насильственными, подрывными или дипломатическими средствами он поднялся на исторически белый трон, положив конец этому террору." # AI Tags
 
 nick_bb: "Черный Бык" # AI Tags
   nick_bb_desc: ""
   
 nick_wq: "Белый победитель" # AI Tags
    nick_wq_desc: "Только соблазнив своего царя, этот человек захватил целую нацию. " Матрилинейность" - это всего лишь миф для [CHARACTER.GetFirstName]. Теперь он будет почитаться в истории за эту монументальную победу для африканской расы." # AI Tags
 
 nick_bcamps: "Чёрный лагерь Шлюха" # AI Tags
    nick_bcamps_desc: "[CHARACTER.GetFirstName] Обычно оказывается, что она ходит по черным лагерям воинов, тратя бесчисленное количество часов, отправляясь из палатки в палатку, которую разводят десятки ее чёрных хозяев." # AI Tags
