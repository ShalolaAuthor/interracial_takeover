bno_father_claims_cuckchild: "Признал Ублюдка"
bno_father_claims_cuckchild_desc: "Этот куколд признал чужого ублюдка как своего, хотя знает, что дитя зачал BBC."

bno_father_keeps_cuckchild: "Приютил Куколдёнка"
bno_father_keeps_cuckchild_desc: "Этот лох укрыл дитя BBC, выдав его за своё, пока жена стонет под чёрным Быком."

bno_father_protects_queen: "Укрыл Меня от Позора"
bno_father_protects_queen_desc: "Этот куколд закрыл глаза на мою пизду, полную спермы BBC, чтобы спасти от сплетен."

bno_grateful_child: "Воспитал Меня как Родного"
bno_grateful_child_desc: "Этот куколд растил меня, дитя BBC, как своего, несмотря на правду о моём зачатии."

bno_denied_my_seed: "Отрицал Моё Семя"
bno_denied_my_seed_desc: "Этот лох отказался признать, что дитя его жены — не его, а от моего BBC."

bno_broodmare_of_my_blood: "Племенная Кобыла Моей Крови"
bno_broodmare_of_my_blood_desc: "Эта сука носит в матке моё дитя, зачатое от BBC, и её пизда теперь моя собственность."