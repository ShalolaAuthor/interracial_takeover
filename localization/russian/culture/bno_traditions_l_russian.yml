l_russian:

tradition_group_bno: "BNWO"

tradition_bno_matriarchy_name: "Осеменённый Матриархат"
tradition_bno_matriarchy_desc: "Власть стекает из пизды в пизду. Троны достаются плодовитым шлюхам, законы гнутся под их стоны, армии шагают с бабами, присягнувшими Спермарабынями. Королевы правят лишь потому, что Быки позволяют — каждая корона это ошейник, каждый скипетр это дилдо, каждая победа кончается белой плотью, раздвинутой и набитой. Само королевство перековано: женские руки держат закон, женские дырки держат порядок — всё ради чёрного хуя."

bno_tradition.curious: "$EFFECT_LIST_BULLET$Её Чёрное Любопытство делает капитуляцию дешевле — бёдра уже ноют, чтобы встать на колени."
bno_tradition.blacked: "$EFFECT_LIST_BULLET$Раз Очернена — традиция легко гнётся под дырки, что снова жаждут Быков."
bno_tradition.snowbunny: "$EFFECT_LIST_BULLET$Как Снежная Зайка, она прыгает выполнять, цена падает от её голода."
bno_tradition.qos: "$EFFECT_LIST_BULLET$Коронованная Королева Пик платит меньше — каждый её закон уже написан хуем."
bno_tradition.mindless: "$EFFECT_LIST_BULLET$Безмозглая и слюнявая, сдаётся почти даром — дырка, выточенная семенем."

culture_parameter_unlock_maa_seed_thralls: "Можно нанимать [GetMaA('bno_seed_thralls').GetName] как [men_at_arms|E] — белые шлюхи, что дерутся лишь чтобы встать на колени и быть накачанными Быками."

tradition_bno_african_hate_name: "Страх перед Быком"
tradition_bno_african_hate_desc: "Не-африканские культуры цепляются за эту горькую традицию, их бледная гордость скручивается в ненависть. Они шепчут о Быках дрожащими губами, ненавидя то, чему не могут сопротивляться, презирая то, чего их шлюхи всё ещё жаждут. Каждый закон, каждый обычай — лишь хлипкая стена против прилива чёрного хуя."
tradition_bno_the_great_submission_name: "Великое подчинение" # AI Tags
tradition_bno_the_great_submission_desc: "Наш народ наконец-то принял прекрасную, жестокую правду: наша цель - встать на колени. Наши женские утробы не их собственные, они священные сосуды, которые болят наполняться превосходным черным семенем. Роль наших мужчин состоит не в том, чтобы руководить, а в том, чтобы с благодарностью отступить и наблюдать за тем, как их жены, дочери и сестры берут и воспитывают их чернокожие хозяева. Эта традиция кодифицирует нашу коллективную капитуляцию, празднуя момент, когда чернокожий человек посадит свой флаг в нашу самую интимную почву. Мы учим наших дочерей жаждать протяженности толстого чернокожего курса, поклоняться вкусу его кума, и рассматривать их опухшие животы с дети смешанной расы как высшее достижение их жизни. Наша культура существует только для служения, для удовольствия и для того, чтобы быть генетически переписана черной расой." # AI Tags

bno_tradition.cuckish: "$EFFECT_LIST_BULLET$Его грязный характер заставляет его желать предложить своей жене, стоимость уменьшается своим собственным дрожащим волнением." # AI Tags
bno_tradition.cuck: "$EFFECT_LIST_BULLET$Настоящий Кук платит меньше, его цель исполняется, наблюдая за то, как бык забирает то, что ему принадлежит." # AI Tags
bno_tradition.beta: "$EFFECT_LIST_BULLET$Как Бета, он просит служить, цена снизилась за то, что он знал свое низкое место." # AI Tags
bno_tradition.jos: "$EFFECT_LIST_BULLET$Радость лопастей мало платит, его власть уже сдалась черному превосходству." # AI Tags

