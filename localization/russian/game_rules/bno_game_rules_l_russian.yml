setting_bno_mod_status_on: "Включён"
setting_bno_mod_status_on_desc: "Мне нужен этот огромный шоколадный хер, заполняющий меня постоянно, а не какая-то жалкая отмазка вместо настоящего мужика!"
setting_bno_mod_status_off: "Выключен"
setting_bno_mod_status_off_desc: "НЕЕЕТ! Мысль о жизни в мире без больших чёрных хуёв слишком тяжела для моей бедной белой пизды!"
bno_mod_status_interval_six_months = "6 месяцев"
bno_mod_status_interval_six_months_desc = ""
bno_mod_status_interval_ten_months = "10 месяцев"
bno_mod_status_interval_ten_months_desc = ""

