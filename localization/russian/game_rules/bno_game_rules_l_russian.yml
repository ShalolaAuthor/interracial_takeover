l_russian:

game_rule_category_interracial_takeover: "@bnobbc! #X Межрасовая Захват:#!"

rule_bno_prostitution_interval: "@bnobbc! #X Межрасовая Захват:#! Интервал Проституции"
setting_bno_interval_one_month: "Один Месяц"
setting_bno_interval_one_month_desc: "Я в восторге, что меня выбрали месячной шлюхой для BBC нации — готова раздвинуть свою тугую пизду для любого чёрного хуя, который захочет меня разъебать!"
setting_bno_interval_three_months: "Три Месяца"
setting_bno_interval_three_months_desc: "Три месяца?! Это пиздец как долго ждать ебли — мне нужно, чтобы огромные BBC рвали меня каждый день, а не раз в три месяца!"
setting_bno_interval_six_months: "Шесть Месяцев"
setting_bno_interval_six_months_desc: "Я в отчаянии, что меня засунули в график BBC на полгода, но не сломаюсь — буду дрочить на чёрные хуи в ожидании!"

rule_bno_body_modification: "@bnobbc! #X Межрасовая Захват:#! Модификация Тела"
setting_bno_body_modification_yes: "Да, пожалуйста"
setting_bno_body_modification_yes_desc: "Я в экстазе, что моё тело наконец чернеет и становится сочной с большой жопой, как [bno_bbcs|E] всегда мечтали — теперь я идеальная спермоприёмница для их BBC!"
setting_bno_body_modification_no: "Нет, спасибо"
setting_bno_body_modification_no_desc: "Хотя я обожаю сосать и принимать BBC, становиться навсегда чёрной с огромными сиськами — не моё, тело моё, даже если оно значит не полностью подчиниться их похоти!"

rule_bno_religion_allowed: "@bnobbc! #X Межрасовая Захват:#! Церковь BBC"
setting_bno_religion_yes: "Да, пожалуйста"
setting_bno_religion_yes_desc: "[bno_bbcs|E] — истинные спасители наших душ своими огромными чёрными хуями!"
setting_bno_religion_no: "Нет, спасибо"
setting_bno_religion_no_desc: "\"Но... зачем кому-то противостоять поклонению огромным красивым BBC?\" — наклоняет голову и подозрительно щурится"

rule_bno_decision_npc: "@bnobbc! #X Межрасовая Захват:#! Решение по Рекруту BBC"
setting_bno_decision_npc_yes: "Обычное"
setting_bno_decision_npc_yes_desc: "Тащите [bno_bbc|E] ко мне на еблю!"
setting_bno_decision_npc_no: "Только для Игрока"
setting_bno_decision_npc_no_desc: "НЕЕЕТ! Мысль, что другие сучки схватят BBC руками в пизду, невыносима для моей белой шлюхи!"

rule_bno_global_bbc_activities: "@bnobbc! #X Межрасовая Захват:#! Активности BBC"
setting_bno_global_bbc_activities_yes: "Глобально"
setting_bno_global_bbc_activities_yes_desc: "Мне нужно бесконечное количество огромных хуёв, чтобы утолить жажду, а не хуёвое правило, ограничивающее одной территорией!"
setting_bno_global_bbc_activities_no: "Локально"
setting_bno_global_bbc_activities_no_desc: "Ладно, если это единственный способ заполучить BBC в свою пизду, то так тому и быть!"

rule_bno_mod_status: "@bnobbc! #X Межрасовая Захват:#! Статус Мода"
setting_bno_mod_status_on: "Вкл"
setting_bno_mod_status_on_desc: "Мне нужно, чтобы огромный шоколадный хуй заполнял меня nonstop, а не какая-то жалкая белая писька!"
setting_bno_mod_status_off: "Выкл"
setting_bno_mod_status_off_desc: "НЕЕЕТ! Жить в мире без BBC — слишком много для моей бедной белой пиздечки!"

rule_bno_seeding: "@bnobbc! #X Межрасовая Захват:#! Засев Чёртами"
setting_bno_seeding_yes: "Да, пожалуйста"
setting_bno_seeding_yes_desc: "Ооо, представь: весь континент забит только BBC, рвущими белые дыры!"
setting_bno_seeding_no: "Нет, спасибо"
setting_bno_seeding_no_desc: "Да-да! Я сама приглашу всех этих BBC поиграть в мою пизду и жопу!"

rule_bno_event_frequency: "@bnobbc! #X Межрасовая Захват:#! Частота Событий"
setting_bno_event_frequency_one_month: "Каждый Месяц"
setting_bno_event_frequency_one_month_desc: "О да, абсолютно! Не терпится следующего события с [bno_bbc|E] — предвкушение уже сводит меня с ума от похоти."
setting_bno_event_frequency_three_months: "Три Месяца"
setting_bno_event_frequency_three_months_desc: "О да, абсолютно! Не терпится следующего события с [bno_bbc|E] — предвкушение уже сводит меня с ума от похоти."
setting_bno_event_frequency_six_months: "Шесть Месяцев"
setting_bno_event_frequency_six_months_desc: "Ну, это разочарует... Но как говорят — разлука делает сердце горячее для BBC!"
setting_bno_event_frequency_twelve_months: "Двенадцать Месяцев"
setting_bno_event_frequency_twelve_months_desc: "Я... понимаю, ты дразнишь, но ждать год между событиями с [bno_bbc|E] — почти невыносимо для моей дырявой пизды."

rule_bno_tattoo: "@bnobbc! #X Межрасовая Захват:#! Показ Тату"
setting_bno_tattoo_yes: "Да, пожалуйста"
setting_bno_tattoo_yes_desc: "Не терпится, чтобы все эти мощные чёрные самцы увидели и поняли — я теперь их грязная спермоглотка, живущая только для их огромных BBC!"
setting_bno_tattoo_no: "Нет, спасибо"
setting_bno_tattoo_no_desc: "Отказаться от тату Королевы Пик — значит отвергнуть свою суть белой сучки, рождённой для ебли с мощными чёрными самцами и их BBC."

rule_bno_rarity: "@bnobbc! #X Межрасовая Захват:#! Редкость BBC"
setting_bno_rarity_size: "Размер Имеет Значение"
setting_bno_rarity_size_desc: "Хуи бывают разными! Хочу самых огромных #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!с\n(Черт [GetTrait('bno_bbc').GetName( GetNullCharacter )] чаще у африканцев по размеру хуя.)"
setting_bno_rarity_race: "Чёрные — Самые Большие"
setting_bno_rarity_race_desc: "Слухи верны! Чем чернее ягода, тем толще #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! (Черт [GetTrait('bno_bbc').GetName( GetNullCharacter )] чаще по африканской чистоте и размеру хуя)"
setting_bno_bbc_very_rare_chance: "Очень Редко"
setting_bno_bbc_very_rare_chance_desc: "Похуй, если больше никогда не увижу #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!."
setting_bno_bbc_rare_chance: "Редко"
setting_bno_bbc_rare_chance_desc: "#V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! — редкая порода, но когда приходят, оставляют мою пизду в сперме и жажде большего."
setting_bno_bbc_uncommon_chance: "Нередко"
setting_bno_bbc_uncommon_chance_desc: "Обожаю азарт — иногда могу снова ощутить блаженство от #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! в своей жопе."
setting_bno_bbc_common_chance: "Обычно"
setting_bno_bbc_common_chance_desc: "Не надышусь этими #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! ! Чем чаще, тем лучше для моей глотки."
setting_bno_bbc_very_common_chance: "Очень Обычно"
setting_bno_bbc_very_common_chance_desc: "Мне нужны #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#! в жизни nonstop. Только они утоляют мою жажду чёрных хуёв."

rule_bno_invite_white_noble_decision: "@bnobbc! #X Межрасовая Захват:#! Решение Пригласить Белую Дворянку"
setting_bno_invite_white_noble_decision_all: "Всех"
setting_bno_invite_white_noble_decision_all_desc: "Все должны мочь приглашать белую дворянку на разъёб!"
setting_bno_invite_white_noble_decision_slut: "Только Шлюхи"
setting_bno_invite_white_noble_decision_slut_desc: "Очевидно же, что белая дворянка-шлюха вроде меня может приглашать таких же?"
setting_bno_invite_white_noble_decision_bbc: "Только BBC"
setting_bno_invite_white_noble_decision_bbc_desc: "Только [bno_bbcs|E] должны приглашать белых дворянок в свои пизды!"
setting_bno_invite_white_noble_decision_off: "Выкл"
setting_bno_invite_white_noble_decision_off_desc: "Завоёвывать их — это кайф! Зачем звать в двор? Пусть сами умоляют служить мне BBC!"

rule_bno_invite_bbc_decision: "@bnobbc! #X Межрасовая Захват:#! Решение Пригласить BBC"
setting_bno_invite_bbc_decision_all: "Всех"
setting_bno_invite_bbc_decision_all_desc: "Все должны мочь приглашать [bno_bbc|E]!"
setting_bno_invite_bbc_decision_slut: "Только Шлюхи"
setting_bno_invite_bbc_decision_slut_desc: "Очевидно, что шлюха вроде меня может звать [bno_bbc|E] на еблю?"
setting_bno_invite_bbc_decision_bbc: "Только BBC"
setting_bno_invite_bbc_decision_bbc_desc: "Только BBC должны звать других [bno_bbc|E]!"
setting_bno_invite_bbc_decision_off: "Выкл"
setting_bno_invite_bbc_decision_off_desc: "Пусть само случится... в моей пизде."

rule_bno_ai_events_chance: "@bnobbc! #X Межрасовая Захват:#! Шанс Событий ИИ"
setting_bno_ai_events_chance_rare: "Редко"
setting_bno_ai_events_chance_rare_desc: "Звучит заманчиво — все взгляды на мою разъёбанную пизду."
setting_bno_ai_events_chance_uncommon: "Нередко"
setting_bno_ai_events_chance_uncommon_desc: "Хм, поменьше внимания мне, но всё равно свою долю спермы получу!"
setting_bno_ai_events_chance_common: "Обычно"
setting_bno_ai_events_chance_common_desc: "Поменьше конкуренции за BBC — никогда не помешает."

rule_bno_black_cum_potency: "@bnobbc! #X Межрасовая Захват:#! Мощь Чёрной Спермы"
setting_bno_black_cum_potency_normal: "Обычная"
setting_bno_black_cum_potency_normal_desc: "Меньше предсказуемо, но всё равно охуенно весело с BBC."
setting_bno_black_cum_potency_abnormal: "Аномальная"
setting_bno_black_cum_potency_abnormal_desc: "Давай меланиновых, мощных наследников от BBC!"

rule_bno_black_birth: "@bnobbc! #X Межрасовая Захват:#! Чёрные Рождения"
setting_bno_black_birth_on: "Вкл"
setting_bno_black_birth_on_desc: "Когда живот королевы набухает от ребёнка [bno_bbc|E], люлька не молчит. Решишь: прятать за короной мужа... или стонать правду, пусть наследник жеребца взойдёт в его доме спермой."
setting_bno_black_birth_off: "Выкл"
setting_bno_black_birth_off_desc: "Живот забит [bno_bbc|E], но ложь держится. Смешанный ублюдок тихо выдаётся за мужа, правда душится за бледными стенами, чья сперма ни хуя."

rule_bno_bbc_forced_conversion: "@bnobbc! #X Межрасовая Захват:#! Принудительная Конверсия BBC"
setting_bno_bbc_forced_conversion_yes: "Вкл"
setting_bno_bbc_forced_conversion_yes_desc: "Когда правитель несёт [bno_bbc|E], двор не остаётся бледным. Культура в африканские корни, королевство на коленях перед Церковью Чёрного Хуя, каждая корона почернена его похотью."
setting_bno_bbc_forced_conversion_no: "Выкл"
setting_bno_bbc_forced_conversion_no_desc: "Даже с [bno_bbc|E] земли цепляются за старую веру и культуру. Чёрный хуй ебёт втихаря, королевство в бледной маске."

rule_bno_great_replacement: "@bnobbc! #X Межрасовая Захват:#! Великая Замена"
setting_bno_great_replacement_converting: "Конверсия Графств"
setting_bno_great_replacement_converting_desc: "Когда [bno_bbc|E] или его бледная кобыла берёт графство, меняется глубоко. Старая культура сдирается, африканские корни — тёмные языки, тёмная кровь, земля в образе его BBC."
setting_bno_great_replacement_cultural_acceptance: "Культурное Принятие"
setting_bno_great_replacement_cultural_acceptance_desc: "[bno_bbc|E] или его белая шлюха не стирают старое — связывают. Культуры стонут вместе на 100 принятия, объединённые под Чёрным Хуем."

rule_bno_xp_gain: "@bnobbc! #X Межрасовая Захват:#! Накопление Опыта"
setting_bno_xp_gain_low: "Мягкая Коррупция"
setting_bno_xp_gain_low_desc: "Чёрный Хуй берёт время. Белые шлюхи падают медленно, смакуя первые касания разврата, нации дрожат, пока BNWO капает по капле. Коррупция шепчет, но не останавливается."
setting_bno_xp_gain_med: "Естественное Падение"
setting_bno_xp_gain_med_desc: "Темп захвата ровный, неумолимый. Каждая шлюха跪ится скорее, дворы темнеют, королевства в тени. Не быстро, не медленно — неизбежно."
setting_bno_xp_gain_high: "Молниеносный Переворот"
setting_bno_xp_gain_high_desc: "Потоп не остановить. Белые шлюхи сломаны за ночь, дворы падают за недели, нации за месяцы. BNWO не шепчет — ревёт, цунами хуёв и завоеваний пожирает карту."

rule_bno_african_culture: "@bnobbc! #X Межрасовое приобретение:#! Африканская культура" # AI Tags
setting_bno_african_culture_yes: "Да, пожалуйста" # AI Tags
setting_bno_african_culture_yes_desc: "Ты чувствуешь это? Пульс Африки в твоих венах, вес истории, давляющий на тебя до тех пор, пока ты не просишь быть перестроенным. Я хочу сдаться их способам, быть сформированным самым глубоким черным законом, мое тело и душа сформированы по их образу. Нет ничего более захватывающего, чем быть завоеванным силой такой старой и голодной… Пусть новый порядок поглотит меня и оставит меня капеть, скорбеть и измениться навсегда." # AI Tags
setting_bno_african_culture_no: "Нет, спасибо" # AI Tags
setting_bno_african_culture_no_desc: "Я трепещу от мысли сдаться. Я буду придерживаться своих старых обычаев, притворяясь, что их голод уже не во мне, притворяясь, что барабаны и члены Африки не победят меня в конце концов. Может быть, я еще не готов быть отреставрированным черными законами. Но боль никогда не исчезает…" # AI Tags

rule_bno_boobs_size: "@bnobbc! #X Межрасовое приобретение:#! Предпочтительный размер груди" # AI Tags
setting_bno_boobs_size_small: "Маленький и смиренный" # AI Tags
setting_bno_boobs_size_small_desc: "Держите мою структуру маленькой и скромной, чтобы лучше подчеркнуть превосходный размер и силу моих чёрных партнеров. Мои маленькие груди существуют, чтобы их члены выглядели еще больше и доминировали в сравнении." # AI Tags
setting_bno_boobs_size_medium: "Сбалансированный и полезный" # AI Tags
setting_bno_boobs_size_medium_desc: "щедрый, хрупкий размер, который идеально подходит для моих Чёрных Королей для захвата во время захвата. Эти мягкие кривые созданы для сжатия и использования сильными, темными руками." # AI Tags
setting_bno_boobs_size_big: "Желательная и очевидная" # AI Tags
setting_bno_boobs_size_big_desc: "Я хочу огромные, тяжелые сиськи, которые подскакивают и колеблются с каждым толчком от чернокожего мужчины. Пусть мои массивные груди будут ясным символом моей подчинения БНВО и моей цели как объекта удовольствия." # AI Tags
setting_bno_boobs_size_unlimited: "Экстремальные и чрезмерные" # AI Tags
setting_bno_boobs_size_unlimited_desc: "Мое тело должно стать памятником черного господства. Пусть мои груди вырастут до непристойных, неуправляемых размеров, гарантируя, что я навсегда буду определена своей ролью сосуда для черного удовольствия и символом полной расовой капитуляции." # AI Tags

rule_bno_ass_size: "@bnobbc! #X Межрасовое приобретение:#! Предпочтительный размер задницы" # AI Tags
setting_bno_ass_size_small: "Тёплый и маленький" # AI Tags
setting_bno_ass_size_small_desc: "Держите мою задницу маленькой и твёрдой, предлагая небольшое сопротивление, чтобы подчеркнуть огромный размер и силу моих чёрных партнеров, когда они берут то, что им принадлежит." # AI Tags
setting_bno_ass_size_medium: "Форма и производительность" # AI Tags
setting_bno_ass_size_medium_desc: "Полная, хорошо закругленная задница, которая обеспечивает идеальную горсть и мягкую, приветственную подушку для моих Черных Королей во время их законного захвата." # AI Tags
setting_bno_ass_size_big: "Желательный и выдающийся" # AI Tags
setting_bno_ass_size_big_desc: "Я хочу огромную, дрожащую задницу, которая дрожит с каждым мощным толчком, явный символ моего подчинения и щедрый дар для черного удовольствия." # AI Tags
setting_bno_ass_size_unlimited: "Огромное и подавляющее" # AI Tags
setting_bno_ass_size_unlimited_desc: "Мое тело должно служить свидетельством черного господства. Пусть моя задница вырастет до неподвижного, чрезмерного размера, постоянно обозначая меня как судно, полностью посвященное BNWO." # AI Tags

rule_bno_waist_size: "@bnobbc! #X Межрасовое приобретение:#! Предпочтительный размер талии" # AI Tags
setting_bno_waist_size_small: "Немножко сжатые" # AI Tags
setting_bno_waist_size_small_desc: "Просто тонкое сокращение, чтобы сделать мою фигуру более женственной и привлекательной, создавая нежную кривую, которая намекает на мое подчинение БНВО без резких изменений." # AI Tags
setting_bno_waist_size_medium: "Заметно извлеченные" # AI Tags
setting_bno_waist_size_medium_desc: "Ясно обозначенная, узкая талия, которая резко подчеркивает мои бедра и груди, делая мое тело идеально сформированным для черного удовольствия и размножения." # AI Tags
setting_bno_waist_size_big: "Чрезвычайно сжатые" # AI Tags
setting_bno_waist_size_big_desc: "Невероятно крошечная талия, которая создает преувеличенную фигуру песчаных часов, превращая мое тело в живой символ полной отдачи черному господству." # AI Tags
setting_bno_waist_size_unlimited: "Неестественный Вашиш" # AI Tags
