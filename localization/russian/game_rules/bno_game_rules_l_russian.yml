rule_bno_prostitution_interval: "@bnobbc! #X Межрасовый Захват:#! Интервал Проституции"
setting_bno_interval_one_month: "Один Месяц"
setting_bno_interval_one_month_desc: "Я горжусь и вся в предвкушении, что меня выбрали национальной шлюхой для БЧХ на месяц, готова распахнуть свою тугую пизду для любого чёрного мужика, который захочет!"
