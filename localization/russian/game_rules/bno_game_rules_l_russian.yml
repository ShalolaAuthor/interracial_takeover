setting_bno_tattoo_no: "Нет, Спасибо"
setting_bno_tattoo_no_desc: "Если я откажусь от татуировки Королевы Пик, это будет значить отвергнуть всю мою сущность как белой девки, живущей только ради того, чтобы её использовали сильные чёрные мужики с огромными хуями."
