setting_bno_interval_three_months_desc: "Три месяца?! Это слишком долго ждать между трахами — мне нужно, чтобы большие чёрные хуи использовали меня каждый день, а не раз в сто лет!"
setting_bno_interval_six_months: "Шесть Месяцев"
setting_bno_interval_six_months_desc: "Я в отчаянии, что меня заставили сидеть на графике БЧХ раз в полгода, но я не дам этому сломать себя."

