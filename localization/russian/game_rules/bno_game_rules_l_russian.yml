setting_bno_body_modification_no: "Нет, Спасибо"
setting_bno_body_modification_no_desc: "Хотя я люблю обслуживать большие чёрные хуи, стать навсегда чёрной и пышной — это не моё, моё тело принадлежит мне, даже если это значит не полностью отдаться их желаниям!"

rule_bno_religion_allowed: "@bnobbc! #X Межрасовый Захват:#! Церковь БЧХ"
setting_bno_religion_yes: "Да, Пожалуйста"
