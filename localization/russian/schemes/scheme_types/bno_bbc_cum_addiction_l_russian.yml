l_russian:

bno_bbc_cum_addiction: "Зависимость от Спермы"
bno_bbc_cum_addiction_desc_general: "Ни одна баба не устоит вечно. [bno_bbc|E] берёт свою рабыню не подарками или словами, а спермой. Один вкус её губами — и она прикована к нему телом и душой."
bno_bbc_cum_addiction_action: "Дрессировать"
bno_bbc_cum_addiction_desc: "Свяжи её не клятвами или цепями, а своей спермой — заставь её жаждать твоего семени, пока других мужиков для неё не существует."
bno_bbc_cum_addiction_success_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] станет зависимой от твоей спермы, рабыней своего Быка, её матка и губы — твоя вечная собственность."

bno_bbc_cum_addiction.invalidated.title: "Рабыня Потеряна"
bno_bbc_cum_addiction.invalidated.tooltip: "[target.GetFirstNameNoTooltip] сдохла, её губы замолкли, не успев стать твоей спермоглоткой. Другая сука скоро встанет на колени — [bno_bnwo|E] не кончается одной сломанной блядью."

bno_bbc_cum_addiction.curious: "У неё [GetTrait('bno_curious').GetName(GetNullCharacter)] и тянет попробовать на вкус."
