l_russian:

 bno_slut_stress_relieved: "Расслабилась по Полной"
 bno_slut_stress_relieved_desc: "Его толстый BBC, твёрдый как железо и жаждущий, вломился в мою пизду, и весь стресс просто испарился."

 bno_slut_pimped: "Удовлетворённая Спермоблядь"
 bno_slut_pimped_desc: "Сводня моего чёрного Быка оставляет меня в экстазе, зная, что я снова ублажила его как его личная спермоглотка."

 bno_pretty_slut_pimped: "Трофей Чёрного Быка"
 bno_pretty_slut_pimped_desc: "Никогда не думала, что так будет, но быть сочной сучкой для чёрного Быка? Это, блять, мечта."

 bno_a_lively_performance_in_a_refugee_camp: "Шлюха Лагеря Беженцев BBC"
 bno_a_lively_performance_in_a_refugee_camp_desc: "Она падает на койку с довольной ухмылкой, тяжело дыша после ночной работы шлюхой в лагере беженцев [bno_bbc|E]."

 bno_educated_a_future_queen_of_spades: "Обучила Будущую Королеву Пик"
 bno_educated_a_future_queen_of_spades_desc: "Она растолковала, как важно понимать и принимать свою похоть, чтобы по-настоящему ценить и обожать огромные BBC."

 bno_a_future_queen_for_black: "Будущая Королева Пик"
 bno_a_future_queen_for_black_desc: "Благодаря наставлениям и мудрости её ментора, она готова стать Королевой Пик — той, кто понимает истинную мощь и потенциал своего тела. Она готова взять жизнь в свои руки и забрать своё по праву: титул главной госпожи огромных BBC."