l_russian:

bno_slut_stress_relieved: "Я вся расслабилась"
bno_slut_stress_relieved_desc: "Его толстый хер, весь из твёрдых мышц и похоти, вонзился в меня, и моё напряжение просто растаяло."

bno_slut_pimped: "Удовлетворённая Спермоглотка"
bno_slut_pimped_desc: "Быть сданной в аренду моим чёрным быком заставляет меня чувствовать глубокое удовлетворение и наполненность, зная, что я снова ублажила его как его личная спермоглотка."

bno_pretty_slut_pimped: "Трофей Чёрного Быка"
bno_pretty_slut_pimped_desc: "Никогда не думала, что так будет, но быть красивой игрушкой для чёрного быка? Это, чёрт возьми, мечта."

bno_a_lively_performance_in_a_refugee_camp: "Шлюха Лагеря Беженцев БЧХ"
bno_a_lively_performance_in_a_refugee_camp_desc: "Она падает на кровать с довольной ухмылкой, тяжело дыша после целой ночи работы шлюхой в лагере беженцев БЧХ."

bno_educated_a_future_queen_of_spades: "Обучила Будущую Королеву Пик"
bno_educated_a_future_queen_of_spades_desc: "Она объясняет, как важно понимать и принимать свою сексуальность, чтобы по-настоящему ценить и любить большие чёрные хуи."

bno_a_future_queen_for_black: "Будущая Королева Пик"
bno_a_future_queen_for_black_desc: "Благодаря наставлениям и мудрости её ментора, она подготовлена стать Будущей Королевой Пик — той, кто понимает истинную силу и потенциал своего тела. Она готова взять свою жизнь в свои руки и забрать то, что по праву её: титул главной госпожи больших чёрных хуёв."
