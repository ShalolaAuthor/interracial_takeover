bno_reject_sending_courtier_to_bbc: "Отказался отправлять придворного к черному"
bno_reject_sending_courtier_to_bbc_desc: "Ты не стал отправлять придворного к чернокожему, испортив отношения с местной черной общиной."
bno_bbc_angered: "Черная община в ярости"
bno_bbc_angered_desc: "Ты разозлил местную черную общину, и теперь жди беспорядков и конфликтов."
bno_bbc_appeased: "Черная община довольна"
bno_bbc_appeased_desc: "Ты угодил местной черной общине, обеспечив стабильность и сотрудничество."
