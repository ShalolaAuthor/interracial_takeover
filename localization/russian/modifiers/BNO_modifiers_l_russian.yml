bno_troops_like_camp_slut: "Войска Любят Новую Лагерную Шлюху"
bno_troops_like_camp_slut_desc: "Чёрные войска правителя стали покорнее, когда разъебали новую лагерную блядь до спермозалива."

bno_seeks_new_world_order: "Жаждет Нового Мирового Порядка"
bno_seeks_new_world_order_desc: "Этот тип мечтает о мире, где он и его BBC правят, а белые сучки стонут под ними."

#whoring modifiers
bno_pimping_lowborn_white_whores: "Сводит Простых Белых Шлюх"
bno_pimping_noble_white_whores: "Сводит Дворянских Белых Шлюх"
bno_pimping_noble_white_whores_desc: "Этот чёрный правитель заставляет белую дворянку продавать свою пизду и жопу ради его барышей."
bno_pretty_whore_for_bbc: "Красотка-Шлюха для BBC"
bno_pretty_whore_for_bbc_desc: "Эту сочную блядь чёрный сутенёр выставил на торги для BBC."
bno_whore_for_bbc: "Шлюха для BBC"
bno_whore_for_bbc_desc: "Эту блядь чёрный сутенёр заставляет работать на BBC."
bno_whore_for_liege: "Шлюха для Сюзерена"
bno_whore_for_liege_desc: "Эта шлюха удостоилась тащить бабло чёрному сюзерену своей разъёбанной пиздой."
bno_pretty_whore_for_liege: "Красотка-Шлюха для Сюзерена"
bno_pretty_whore_for_liege_desc: "Эта сочная шлюха удостоилась тащить бабло чёрному сюзерену своими тугими дырами."

#marriage modifiers
bno_took_unmarried_white_wife: "Взял Незамужнюю Белую в Жёны"
bno_took_unmarried_white_wife_desc: "Этот тип не ждал разрешения сюзерена и забрал себе белую пизду по праву BBC."
bno_took_foreign_unmarried_white_wife: "Взял Иностранную Незамужнюю Белую в Жёны"
bno_took_foreign_unmarried_white_wife_desc: "Этот тип свалил за границу и притащил себе белую жену для BBC."
bno_stole_married_white_wife: "Украл Замужнюю Белую Себе"
bno_stole_married_white_wife_desc: "Даже если свободных белых баб нет, superior раса берёт своё — этот чувак отобрал жену у белого лоха."
bno_stole_foreign_married_white_wife: "Украл Иностранную Замужнюю Белую Себе"
bno_stole_foreign_married_white_wife_desc: "Этот тип обшарил чужие земли за женой — её муженёк был ему пох, главное BBC."
bno_wife_stolen_by_bbc: "Жену Утащил BBC"
bno_wife_stolen_by_bbc_desc: "Этот куколд узнал, что его жена — шлюха для BBC, когда Бык сказал, что брака больше нет."
bno_taken_as_bbc_wife: "Чёрный Бык Взял Меня в Жёны"
bno_taken_as_bbc_wife_desc: "Эту незамужнюю сучку внезапно забрал чёрный Бык в жёны. Теперь она кончает от этого."
bno_stolen_as_bbc_wife: "Украдена Чёрным Быком"
bno_stolen_as_bbc_wife_desc: "Эта блядь прятала свою любовь к BBC за спиной бывшего. Новый чёрный Бык освободил её пизду."
bno_divorced_worthless_wife: "Развёл Бесполезную Шлюху"
bno_divorced_worthless_wife_desc: "Этот мужик выкинул никчёмную белую блядь, недостойную его BBC."
bno_no_longer_black_breedable: "Недостойна Разведения BBC"
bno_no_longer_black_breedable_desc: "Эта сука слишком старая или больная, чтобы рожать чёрных ублюдков от BBC."
bno_family_betrothed_me_to_bbc: "Семья Просватала Меня за BBC-Вассала"
bno_family_betrothed_me_to_bbc_desc: "Эту белую бабу забрал вассал семьи, а сюзерен покорно прогнулся под BBC."

#wife betrayal modifiers
bno_wife_stealing_cucks_gold: "Украла Золото Куколда"
bno_wife_stealing_cucks_gold_desc: "Эта шлюха спиздила бабки мужа, чтобы отсосать BBC и вылизать чёрные яйца."

bno_cant_keep_mouth_shut: "Рот Не Затыкается"
bno_cant_keep_mouth_shut_desc: "Эта блядь не умеет держать язык за зубами — BBC входит, секреты вытекают."

bno_killed_husband_for_bbc: "Слухи об Убийце Мужа"
bno_killed_husband_for_bbc_desc: "Шепчутся, что эта сука замочила бывшего, чтобы стонать под новым чёрным Быком."

bno_gave_husband_to_enemy: "Сдала Мужа Врагу"
bno_gave_husband_to_enemy_desc: "В войну эта блядь предала мужа и сдала его врагу ради возможности глотать BBC."

#misc modifiers
bno_cheating_well_hidden: "Измены Спрятаны"
bno_cheating_well_hidden_desc: "Несмотря на подозрения, этот тип мастерски утаил свои ебли с BBC на стороне."

bno_stress_relieved: "Шлюха Сняла Стресс"
bno_stress_relieved_desc: "Этот Бык был на нервах, но белая шлюха приняла его стресс в свою текущую пизду."

bno_cumstuffed: "Спермозалитая"
bno_cumstuffed_desc: "Эта шлюха бросила жрать и пить хрень, перейдя на диету из чистой чёрной спермы BBC."

bno_white_breeder: "Белая Племенная Кобыла"
bno_white_breeder_desc: "Эта белая сука преданно наплодила кучу чёрных ублюдков для своих чёрных Быков."

bno_white_breeder_bbc_husband: "Чёрный Бык для Белой Кобылы"
bno_white_breeder_bbc_husband_desc: "Этот чёрный Бык женат на бабе, ставшей племенной кобылой для BBC."

bno_white_breeder_cuck_husband: "Куколд Белой Кобылы"
bno_white_breeder_cuck_husband_desc: "Этот лох женат на кобыле, рожающей чёрных — хуй знает, сколько детей его."

bno_bull_breeder: "Бык-Разводчик"
bno_bull_breeder_desc: "В браке или без, этот Бык наплодил кучу чёрных ублюдков своими BBC."
#dynasty
bno_cum_for_glory: "Сперма за Славу"
bno_cum_for_glory_desc: "Эта сила даёт чёрному Быку и белой шлюхе сверхмощь, выносливость и стамину, чтобы рвать друг друга часами на BBC."

bno_siding_with_local: "Сторонник Местных"
bno_siding_with_local_desc: "Лижет жопы местным отбросам, завоёвывая их доверие."

bno_siding_with_bbc: "Сторонник Чёрных Мигрантов"
bno_siding_with_bbc_desc: "Подлизывается к чёрным мигрантам, ублажая их BBC."

bno_approve_daughter_marriage_with_bbc: "Одобрил Свадьбу Дочки с BBC"
bno_approve_daughter_marriage_with_bbc_desc: "Этот правитель разрешил дочке выйти за чёрного Быка, укрепив связи с чёрной общиной."

bno_disapprove_daughter_marriage_with_bbc: "Запретил Свадьбу Дочки с BBC"
bno_disapprove_daughter_marriage_with_bbc_desc: "Этот правитель запретил дочке выйти за чёрного Быка, нахуй послав чёрную общину."

bno_sent_courtier_to_bbc: "Отправил Дворянина к BBC"
bno_sent_courtier_to_bbc_desc: "Этот правитель отправил дворянина на разъёб BBC, укрепив связи с чёрной общиной."

bno_reject_sending_courtier_to_bbc: "Отказал в Отправке Дворянина к BBC"
bno_reject_sending_courtier_to_bbc_desc: "Этот правитель наотрез отказался посылать дворянина к BBC, разозлив чёрную общину."

bno_bbc_angered: "BBC В Ярости"
bno_bbc_angered_desc: "Этот правитель взбесил чёрную общину — жди пиздеца и бунта."
#
bno_bbc_appeased: "BBC Удовлетворены"
bno_bbc_appeased_desc: "Этот правитель ублажил чёрную общину — стабильность и BBC в кармане."

bno_might_makes_right: "Сила Решает"
bno_might_makes_right_desc: "Этот тип доблестно разъебал [bno_bnwo|E] Восстание."

bno_local_bbc_unsatisfied: "Местные BBC Недовольны"
bno_local_bbc_unsatisfied_desc: "Этот правитель обосрался перед чёрной общиной, вызвав недовольство и риск [bno_bnwo|E] бунта."

bno_cum_for_glory_glorified: "Сперма за Славу: Прославленная"
bno_cum_for_glory_glorified_desc: "Её любовь к сперме BBC разнеслась по всем землям."

bno_cum_for_glory.glorified.title.female: "Тысяча [bno_bbcs|E] Разъёбана!"
bno_cum_for_glory.glorified.desc.female: "Милый, я натыкала тысячу BBC. Повезло тебе — будешь в следующей сотне, рвущей мою пизду!"

bno_cum_for_glory.glorified.title.male: "Триумф Эбенового Быка! Тысяча Пизд в Плену!"
bno_cum_for_glory.glorified.desc.male: "Ещё тысяча белых пизд расцвела под моим BBC. Моя сперма оплодотворяет мир в славе!"

bno_primal_insight: "Дикое Просветление"
bno_primal_insight_desc: "Взгляд в самые грязные желания и скрытый потенциал твоей культуры. После мощного слияния с BBC недели вдохновения текут как сперма, подпитывая одержимость новыми идеями и толкая культуру к дикому росту."

bno_nourishers_fatigue: "Усталость Пизды"
bno_nourishers_fatigue_desc: "Ночные спермозаливы высушивают тебя — мышцы вялые, чувства притуплены. Каждый BBC-толчок оставляет боль, тормозя мозги и тело после её оргазма."

bno_tincture_of_genesis: "Эликсир Генезиса"
bno_tincture_of_genesis_desc: "Его сперма заряжает дикой энергией, укрепляя твоё нутро. Ты чувствуешь, как она течёт, оживляя конечности и обостряя чувства. Кожа сияет от BBC внутри."

bno_primal_vessel: "Дикий Сосуд"
bno_primal_vessel_desc: "Твоя сперма пульсирует жизнью, пропитана её возрождением. Она расцветает в образе BBC — и ты несёшь этот мощный отголосок."

bno_ebony_bloom: "Эбеновый Расцвет"
bno_ebony_bloom_desc: "Кожа как чёрный обсидиан, тугая и блестящая. Сиськи набухли, тяжёлые, с мускусным ароматом дикого изобилия. Каждое касание зажигает жар — его BBC поёт в тебе, расцветая в мощь."

bno_black_bred_queen: "Королева, Залитая Чёрным"
bno_black_bred_queen_desc: "Её бледное тело разорвано эбеновым BBC, матка набухла от спермы до смешанного наследника. Она носит позор как корону, сиськи полны молока для его ублюдка, её запах навсегда пропитан разъёбом."

bno_bred_in_secret: "Выебана как Шлюха в Тишине"
bno_bred_in_secret_desc: "Она раздвинула ноги втихаря, залита Быком, которого прятала. Никто не видит позора, но её мокрая пизда помнит каждый BBC-толчок."

bno_claimed_broodmare: "Заклеймена Собственностью"
bno_claimed_broodmare_desc: "Он разъебал её и залил снова, впечатав метку в матку. Она коронована, но её пизда служит только BBC."

bno_cuckolded_king: "Куколд-Король"
bno_cuckolded_king_desc: "Его королева кинула его ради Быка, унизив в собственных залах. Корона на голове, а гордость в жой."

bno_blacked_queen: "Чёрная Королева"
bno_blacked_queen_desc: "Не просто кобыла — её молоко и похоть как знамёна. Солдаты маршируют с твёрдыми хуями, зная, что королева залита BBC, её матка завоёвана, тело — трофей поражения и похоти. Каждый толчок, что сломал её, гонит войско вперёд."

bno_throne_breeder: "Тронный Разводчик"
bno_throne_breeder_desc: "Он выебал королеву до подчинения, затопив её матку спермой BBC. Его хуй плюёт на короны, переписывая династии."

bno_blacked_witness: "Свидетель Чёрного Разъёба"
bno_blacked_witness_desc: "Он смотрел, как его королеву разрывает и заливает Бык. Позор и стояк — он привёл её домой, текущую спермой BBC."

bno_seeded_sovereign: "Засеменённый Суверен"
bno_seeded_sovereign_desc: "Каждое почерневшее графство крепит хватку — знамёна как BBC, ополчение как яйца перед залпом. Трон воняет спермой и молоком, власть липкая, как завоевание плодит ублюдков."

bno_broodmakers_hand: "Рука Разводчика"
bno_broodmakers_hand_desc: "Палач Закона Чёрного Хуя пахнет казармами и стонами шлюх. Каждая замена точит клинок — рыцари ебут жёстче, ополчение собирается быстрее, их ритм пульсирует с разводкой."

bno_sneak_bbc: "Контрабандист BBC"
bno_sneak_bbc_desc: "Этот тип таскает Чёрных Быков в чужие дворы, сея мощь [bno_bnwo|E] в тёмных коридорах. Взятки, соблазн или похоть — он курьер чёрной плоти, засевая залы голодом BBC."
#Placeholder
bno_cum_addiction_success: "Спермазависимость: Старт"
bno_cum_addiction_success_desc: "Ты заманул её. Нога в двери — теперь засади BBC в её глотку?"

bno_withering_manhood: "Увядающий Хуишко"
bno_withering_manhood_desc: "Каждый раз, когда бледный слабак тянется к клетке, наказание жёстче. Плоть в синяках, белый хуишко скукоживается, BBC-доминирование ломает остатки гордости. Он всё меньше мужик — сломанная игрушка под пятой Быков."

bno_healed_by_seed_of_genesis_cum: "Исцеленный святым кумом" # AI Tags
bno_healed_by_seed_of_genesis_cum_desc: "Ее раны исчезали под быками [bno_seed_of_genesis|E] Загрузка. Кожа светит темнее, мясо плетено целым, и ее тело болит за членом. Она живое доказательство того, что его семя - это чудо." # AI Tags

bno_healing_seed_of_genesis_bull: "Как лечащий" # AI Tags
bno_healing_seed_of_genesis_bull_desc: "Его [bno_seed_of_genesis|E] Он исцелил раны шлюхи, переделал ее плоть и распространил свою легенду. Плохие и богобоязненные жалуются на шанс быть исцеленным его членом." # AI Tags

bno_eager_cuckold: "Жесткий Куколд" # AI Tags
bno_eager_cuckold_desc: "Он хотел, чтобы его невеста первая ночь провела на коленях, взяв быка, жалуясь на больше, пока он смотрел и погладил себя. Каждое дыхание и распыление наполняют его гордостью и возбуждением, и ее поцелуй в свадебную ночь вкуснее с бычьим кумом внутри нее." # AI Tags

bno_blackened_bride: "Черная невеста" # AI Tags
bno_blackened_bride_desc: "Ее брак начался с развернутых ног и ее нового мужа, который смотрел на ее разделение Быком. Она гордится, сияет и капеет потребностью, почитаемой двумя мужчинами, ее тело и сердце голодны за черный член и поклонение ее мужа." # AI Tags

bno_ceremonial_bull: "Церемонияльный бык" # AI Tags
bno_ceremonial_bull_desc: "Он в центре каждой черной свадьбы - Бык, который претендует на невесту перед мужем, наполняет ее семенами и оставляет ее плакать о большем. Его член короновывает все союзы, его сила неоспорима." # AI Tags