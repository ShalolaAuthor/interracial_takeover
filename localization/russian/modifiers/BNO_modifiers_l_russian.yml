bno_stress_relieved: "Шлюха сняла стресс"
bno_stress_relieved_desc: "Этот бык был на нервах, но, к счастью, рядом была белая шлюха, чтобы он мог разрядиться в неё."

bno_cumstuffed: "Набита спермой"
bno_cumstuffed_desc: "Эта шлюха научилась ломать плохие привычки в еде и питье, перейдя на почти исключительно чёрную сперму."

bno_white_breeder: "Белая Заводчица"
bno_white_breeder_desc: "Эта белая сучка преданно нарожала кучу детей для своих чёрных хозяев."

bno_white_breeder_bbc_husband: "Чёрный Муж для Белой Заводчицы"
bno_white_breeder_bbc_husband_desc: "Этот чёрный мужик был женат на бабе, что стала белой заводчицей."

bno_white_breeder_cuck_husband: "Муж Белой Заводчицы"
bno_white_breeder_cuck_husband_desc: "Этот мужик был женат на бабе, что стала белой заводчицей, что ставит под вопрос, сколько её детей на самом деле его."

bno_bull_breeder: "Бык-Заводчик"
bno_bull_breeder_desc: "В браке или вне его, этот бык подарил миру кучу чёрных детей."
