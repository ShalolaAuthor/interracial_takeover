bno_whore_for_liege: "Шлюха для моего господина"
bno_whore_for_liege_desc: "Эта шлюха удостоилась чести приносить золото своему чернокожему господину."
bno_pretty_whore_for_liege: "Красивая шлюха для моего господина"
bno_pretty_whore_for_liege_desc: "Эта смазливая потаскуха удостоилась чести набивать кошель своему чернокожему господину."

#marriage modifiers
bno_took_unmarried_white_wife: "Взял незамужнюю в жёны"
bno_took_unmarried_white_wife_desc: "Ты не стал ждать позволения господина и взял себе бабу, которая тебе приглянулась."
bno_took_foreign_unmarried_white_wife: "Взял чужеземку в жёны"
bno_took_foreign_unmarried_white_wife_desc: "Ты отправился в чужие земли и забрал себе жену, не спрашивая ничьего мнения."
bno_stole_married_white_wife: "Увёл замужнюю бабу"
bno_stole_married_white_wife_desc: "Когда не осталось свободных баб, ты, как представитель высшей расы, просто забрал жену у слабого мужичка."
bno_stole_foreign_married_white_wife: "Увёл чужеземную замужнюю бабу"
bno_stole_foreign_married_white_wife_desc: "Ты прошёлся по чужим землям и увёл жену, не обращая внимания на её жалкого мужа."
bno_wife_stolen_by_bbc: "Жену увёл черный жеребец"
bno_wife_stolen_by_bbc_desc: "Ты узнал, что твоя жена — шлюха, падкая на черный член, когда её новый муж-бык объявил, что ты больше не женат."
bno_taken_as_bbc_wife: "Черный жеребец взял меня в жёны"
bno_taken_as_bbc_wife_desc: "Эту бабу, что была незамужней, внезапно забрал себе чернокожий. Теперь она привыкла к своему новому положению и даже довольна."
bno_stolen_as_bbc_wife: "Украдена черным господином"
bno_stolen_as_bbc_wife_desc: "Эта баба раньше прятала свою страсть к черным членам за спиной мужа. Теперь её освободил новый чернокожий муж."
bno_divorced_worthless_wife: "Бросил никчёмную жену"
bno_divorced_worthless_wife_desc: "Ты справедливо выгнал эту бесполезную белую шлюху."
bno_no_longer_black_breedable: "Негодна для черного семени"
bno_no_longer_black_breedable_desc: "Эта баба слишком стара или больна, чтобы продолжать рожать детей для чернокожих господ."
bno_family_betrothed_me_to_bbc: "Семья обручила меня с черным вассалом"
bno_family_betrothed_me_to_bbc_desc: "Эту белую девку отдали вассалу-чернокожему, а её господин покорно согласился."

#wife betrayal modifiers
bno_wife_stealing_cucks_gold: "Жена ворует твоё золото"
bno_wife_stealing_cucks_gold_desc: "Твоя жена тырит твои деньги, чтобы ублажать черные члены."
bno_cant_keep_mouth_shut: "Не может держать рот на замке"
bno_cant_keep_mouth_shut_desc: "Эта шлюха не умеет молчать: члены входят, секреты выходят."
bno_killed_husband_for_bbc: "Слухи об убийце мужа"
bno_killed_husband_for_bbc_desc: "Ходят слухи, что эта баба прикончила своего бывшего мужа ради нового чернокожего."
bno_gave_husband_to_enemy: "Сдала мужа врагу"
bno_gave_husband_to_enemy_desc: "В разгар войны эта баба предала своего мужа, сдав его врагу, лишь бы служить черному члену."

#misc modifiers
bno_cheating_well_hidden: "Измена хорошо скрыта"
