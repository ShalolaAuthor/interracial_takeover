#marriage modifiers
bno_took_unmarried_white_wife: "Взял незамужнюю белую в жёны"
bno_took_unmarried_white_wife_desc: "Этот персонаж не стал ждать разрешения сюзерена и взял себе то, что ему причиталось."
bno_took_foreign_unmarried_white_wife: "Взял иностранную незамужнюю белую в жёны"
bno_took_foreign_unmarried_white_wife_desc: "Этот персонаж отправился за пределы своего королевства, чтобы забрать себе жену."
bno_stole_married_white_wife: "Украл замужнюю белую для себя"
bno_stole_married_white_wife_desc: "Даже если нет свободных баб, чтобы взять в жёны, представители высшей расы не будут отказаны. Этот мужик украл жену у слабого расового лоха."
bno_stole_foreign_married_white_wife: "Украл иностранную замужнюю белую для себя"
bno_stole_foreign_married_white_wife_desc: "Этот мужик обшарил чужие земли за женой. То, что у неё уже был муж, его не волновало."
bno_wife_stolen_by_bbc: "Жена украдена БЧХ"
bno_wife_stolen_by_bbc_desc: "Этот персонаж на своей шкуре узнал, что его жена — шлюха для чёрных хуёв, когда бык сообщил ему, что он больше не женат."
bno_taken_as_bbc_wife: "Чёрный мужик взял меня в жёны"
bno_taken_as_bbc_wife_desc: "Эта ранее незамужняя баба внезапно была забрана в жёны чёрным мужиком. С тех пор она научилась это любить."
bno_stolen_as_bbc_wife: "Украдена чёрным хозяином"
bno_stolen_as_bbc_wife_desc: "Эта баба раньше прятала своё поклонение чёрным хуям за спиной своего бывшего мужа. Теперь её освободил новый чёрный муж."
bno_divorced_worthless_wife: "Развёлся с никчёмной женой"
bno_divorced_worthless_wife_desc: "Этот мужик справедливо выкинул теперь бесполезную белую шлюху."
bno_no_longer_black_breedable: "Недостойна быть выебанной чёрными"
bno_no_longer_black_breedable_desc: "Эта баба либо слишком стара, либо больна, чтобы продолжать быть чёрной фабрикой детей."
bno_family_betrothed_me_to_bbc: "Семья обручила меня с вассалом БЧХ"
bno_family_betrothed_me_to_bbc_desc: "Эта белая баба была забрана вассалом её семьи, а её сюзерен покорно подчинился."

#wife betrayal modifiers
bno_wife_stealing_cucks_gold: "Воровство золота куколда"
bno_wife_stealing_cucks_gold_desc: "Эта баба спиздила золото своего мужа, чтобы служить чёрным хуям."

bno_cant_keep_mouth_shut: "Не может держать рот на замке"
bno_cant_keep_mouth_shut_desc: "Эта шлюха не может держать рот закрытым. Хуи заходят, секреты вылетают."

bno_killed_husband_for_bbc: "Слухи об убийце мужа"
bno_killed_husband_for_bbc_desc: "Ходят слухи, что эта баба прикончила своего бывшего мужа, чтобы быть с новым чёрным мужем."

bno_gave_husband_to_enemy: "Продала мужа врагу"
bno_gave_husband_to_enemy_desc: "Во время войны эта баба предала своего мужа и сдала его врагу. Всё ради того, чтобы служить чёрному хую."

#misc modifiers
