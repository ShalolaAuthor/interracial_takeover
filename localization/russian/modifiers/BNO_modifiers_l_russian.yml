bno_disapprove_daughter_marriage_with_bbc: "Запретил свадьбу дочери с черным"
bno_disapprove_daughter_marriage_with_bbc_desc: "Ты отказал своей дочери в браке с чернокожим, испортив отношения с местной черной общиной."
