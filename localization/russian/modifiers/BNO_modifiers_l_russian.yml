bno_stress_relieved: "Шлюха сняла стресс"
bno_stress_relieved_desc: "Ты был на взводе, но, к счастью, рядом оказалась белая шлюха, в которую ты выгрузил весь свой стресс."
bno_cumstuffed: "Набита спермой"
bno_cumstuffed_desc: "Эта шлюха отказалась от вредной еды и питья, перейдя на диету из чистой черной спермы."
bno_white_breeder: "Белая племенная кобыла"
bno_white_breeder_desc: "Эта белая сучка исправно рожает кучу детей для своих чернокожих господ."
bno_white_breeder_bbc_husband: "Черный муж племенной кобылы"
bno_white_breeder_bbc_husband_desc: "Ты, чернокожий, женился на бабе, которая стала племенной кобылой."
bno_white_breeder_cuck_husband: "Муж племенной кобылы"
bno_white_breeder_cuck_husband_desc: "Ты был женат на бабе, которая стала племенной кобылой, и теперь неясно, сколько её детей на самом деле твои."
bno_bull_breeder: "Бык-производитель"
bno_bull_breeder_desc: "В браке или вне его, этот бык наплодил кучу чернокожих детей."
#dynasty
bno_cum_for_glory: "Сперма во славу"
bno_cum_for_glory_desc: "Эта сила даёт чернокожему и его белой бабе больше мощи, выносливости и стойкости в постели, позволяя им трахаться дольше и яростнее."
bno_siding_with_local: "На стороне местных"
bno_siding_with_local_desc: "Ты заручился доверием и поддержкой местных, встав на их сторону."
bno_siding_with_bbc: "На стороне черных мигрантов"
bno_siding_with_bbc_desc: "Ты поддержал интересы чернокожих мигрантов, ублажив их."
bno_approve_daughter_marriage_with_bbc: "Одобрил свадьбу дочери с черным"
