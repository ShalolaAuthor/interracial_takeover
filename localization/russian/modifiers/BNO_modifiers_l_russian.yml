bno_pimping_noble_white_whores: "Сутенёрство над благородными шлюхами"
bno_pimping_noble_white_whores_desc: "Ты, чернокожий владыка, заставил белую дворянку продавать своё тело ради твоей прибыли."
bno_pretty_whore_for_bbc: "Красотка для черного жеребца"
