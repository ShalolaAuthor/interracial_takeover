#BBC Camp
building_type_bbc_camp_01: "Африканские населенные пункты" # AI Tags
building_type_bbc_camp_01_desc: "Поселение, в котором все африканские беженцы собираются и общаются с местными женщинами." # AI Tags
building_bbc_camp_01: "Лагерь для спаривания" # AI Tags
building_bbc_camp_01_desc: "Африканским беженцам предоставляется место, расположенное поблизости от города, чтобы «смешаться» с местными жителями, что станет идеальным местом для размножения местных женщин." # AI Tags
building_bbc_camp_02: "Дома любви" # AI Tags
building_bbc_camp_02_desc: "По мере того, как все больше женщин привлекаются к жизни в африканском поселении, добавление домов позволит большему числу беженцев выращивать их вместе с ними." # AI Tags
building_bbc_camp_03: "Деревня беженцев" # AI Tags
building_bbc_camp_03_desc: "В связи с притоком женщин в это поселение было построено больше объектов и создано более прочное поселение, позволяющее более тесно взаимодействовать друг с другом." # AI Tags
building_bbc_camp_04: "Межрасовые брофели" # AI Tags
building_bbc_camp_04_desc: "[bno_bbc|E]Теперь наркоманы могут собираться в этих публичных домах и заниматься сексом со своими любимыми африканскими беженцами." # AI Tags
building_bbc_camp_05: "Город беженцев" # AI Tags
building_bbc_camp_05_desc: "Население города практически захватили африканские беженцы, и все женщины хотя бы раз трахались с африканцем." # AI Tags
building_bbc_camp_06: "Би-би-си Рай" # AI Tags
building_bbc_camp_06_desc: "Грубый метрополис, в котором женщины собираются издалека, чтобы попробовать самый разыскиваемый член на планете - Большие Черные Коки." # AI Tags

building_type_bbc_church_01: "$bnonr$" # AI Tags
building_type_bbc_church_01_desc: "Воздух внутри$bnonr$Пульс с ритмом безумных стонов и отчаянных дыханий, когда тела пыхнули в потной преданности под крепежным потолком, ползущим с масляной оболочкой, которая блестела, как пролитая сперма." # AI Tags
building_bbc_church_01: "$bnonr$:: Фонд" # AI Tags
building_bbc_church_01_desc: "Даже сейчас, перед тем, как один шпиль пронзил небо или запятнанное стекло сияет запретными цветами, я почти чувствую его: холодная струя власти, исходящая из фундамента фундамента, затонувшая глубоко в земле, они затонули первые черные камни, каждый из которых поцеловался тёмным маслом и наполнился обещанием бесконечного плотского экстази." # AI Tags
building_bbc_church_02: "$bnonr$Собор" # AI Tags
building_bbc_church_02_desc: "Ежедневные оргии проводятся в эхо-холлах с почтением[bno_bbc|E], подпитываемые приношениями, как священными, так и духовными, включая еженедельную ритуальную жертву белых мужчин, предлагающих своих жен в качестве живых жертв на священный алтарь полюбовного желания." # AI Tags

