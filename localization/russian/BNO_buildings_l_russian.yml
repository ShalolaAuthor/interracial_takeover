#BBC Camp
building_type_bbc_camp_01: "Африканские Поселения"
building_type_bbc_camp_01_desc: "Поселение, где BBC собираются и насаживают местных белых сучек на свои чёрные хуи."
building_bbc_camp_01: "Лагерь Размножения BBC"
building_bbc_camp_01_desc: "Африканским BBC отводят участок рядом с городом, чтобы они могли разъёбывать местных шлюх. Эти лагеря — идеальные гнёзда для накачивания белых пизд чёрным семенем."
building_bbc_camp_02: "Дома для BBC"
building_bbc_camp_02_desc: "Чем больше белых шлюх стекается к BBC, тем больше хат строят, чтобы чёрные хуи могли долбить их без остановки."
building_bbc_camp_03: "Деревня BBC"
building_bbc_camp_03_desc: "С наплывом пизд строят новые сараи и закрепляют власть BBC, чтобы межрасовый ебёж шёл круглосуточно."
building_bbc_camp_04: "Бордели BBC"
building_bbc_camp_04_desc: "[bno_bbc|E]-зависимые шлюхи собираются в борделях, чтобы отдаваться любимым чёрным хуям беженцев."
building_bbc_camp_05: "Городок под Властью BBC"
building_bbc_camp_05_desc: "Город захвачен BBC, и каждая белая сука уже распробовала чёрный хуй хотя бы раз."
building_bbc_camp_06: "Рай BBC"
building_bbc_camp_06_desc: "Бурлящий мегаполис, куда белые шлюхи слетаются со всего света, чтобы поклоняться самому превосходному хую на планете — Big Black Cocks."

building_type_bbc_church_01: "$bnonr$"
building_type_bbc_church_01apic: "Воздух внутри $bnonr$ дрожит от ритма стонов и всхлипов, пока тела извиваются в поклонении BBC под потолком, сочащимся маслом, будто сперма чёрных богов."
building_bbc_church_01: "$bnonr$: Основание BBC"
building_bbc_church_01_desc: "Уже сейчас, когда ни одна башня не пронзила небо, я чувствую: сила BBC исходит из фундамента. Чёрные камни, облизанные маслом, пропитаны обещанием вечного ебёжа."
building_bbc_church_02: "$bnonr$: Собор BBC"
building_bbc_church_02_desc: "В гулких залах ежедневно оргии в честь [bno_bbc|E], подпитываемые жертвоприношениями белых рогоносцев, отдающих жён на алтарь чёрного превосходства."

NOT_bbc_or_whitegirl_trigger: "Владелец должен быть [bno_bbc|E] или БелойШлюхой для BBC"