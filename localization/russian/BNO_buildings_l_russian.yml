#BBC Camp
building_type_bbc_camp_01: "Африканские поселения" # AI Tags
building_type_bbc_camp_01_desc: "Поселение, где все африканские беженцы собираются и смешиваются с местными женщинами." # AI Tags
building_bbc_camp_01: "Размножающийся лагерь" # AI Tags
building_bbc_camp_01_desc: "Африканским беженцам предоставляется выделенная территория недалеко от города, чтобы "смешиться" с местными жителями. Эти лагеря станут идеальными местами для разведения местных женщин." # AI Tags
building_bbc_camp_02: "Дома любви" # AI Tags
building_bbc_camp_02_desc: "По мере того, как больше женщин привлекают африканские поселения, добавление домов позволит большему количеству беженцев размножаться с ними." # AI Tags
building_bbc_camp_03: "Деревня беженцев" # AI Tags
building_bbc_camp_03_desc: "С притоком женщин в поселение, строительством большего количества объектов и установлением более постоянного поселения, чтобы позволить большему пересечению происходить." # AI Tags
building_bbc_camp_04: "Межрасовые шлюхи" # AI Tags
building_bbc_camp_04_desc: "[bno_bbc|E] наркоманы теперь могут собираться в этих борделях и заниматься сексом со своим любимым африканским беженцем." # AI Tags
building_bbc_camp_05: "Город беженцев" # AI Tags
building_bbc_camp_05_desc: "Население города практически вторгается африканскими беженцами и все женщины хотя бы раз трахались с африканцем." # AI Tags
building_bbc_camp_06: "Би-би-си Рай" # AI Tags
building_bbc_camp_06_desc: "Это оживленный мегаполис, где женщины собираются со всех уголков, чтобы попробовать самый востребованный член на планете - Большой чёрный член." # AI Tags

building_type_bbc_church_01: "$bnonr$" # AI Tags
building_type_bbc_church_01_desc: "Воздух внутри $bnonr$ пульсируют ритмом безумных плаканий и отчаянных дыханий, как тела скручиваются в потной преданности под сводным потолком, капляя жирным блеском, который блескнет, как пролитая сперма." # AI Tags
building_bbc_church_01: "$bnonr$Фонд:" # AI Tags
building_bbc_church_01_desc: "Даже сейчас, прежде чем одна шпиль пронизывает небо или стекло блестит запрещенными оттенками, я почти могу почувствовать это: холодный тром силы, исходящий из этого каменного фундамента. В глубине земли они погрузили первые черные камни. Каждый из них поцеловался гладким темным маслом и был пропитан обещанием бесконечного плотского экстаза." # AI Tags
building_bbc_church_02: "$bnonr$Собор:" # AI Tags
building_bbc_church_02_desc: "В его эховых залах ежедневные оргии проводятся в честь [bno_bbc|E], подпитываемые как телесными, так и духовными жертвами, включая еженедельную ритуальную жертву белых мужчин, предлагающих своих жен в качестве живых даров на священном алтаре эбонного желания." # AI Tags

NOT_bbc_or_whitegirl_trigger: "Владелец должен быть [bno_bbc|E] или "Whitegirl"" # AI Tags

has_dynasty_perk_1: "Твоя династия приняла [GetDynastyPerk('bno_embrace_african_1').GetName], ступая на путь черного превосходства." # AI Tags
has_dynasty_perk_2: "Твоя династия приняла [GetDynastyPerk('bno_embrace_african_2').GetName], углубляя свои претензии в рамках Черного Нового Мирового Порядка." # AI Tags
has_dynasty_perk_5_and_piety_level: "Твоя династия приняла [GetDynastyPerk('bno_embrace_african_5').GetName] Твое богобоязненность означает, что ты избранный, освященный в соответствии с законом Быков." # AI Tags


building_type_bbc_trader_01: "Обсидианский караван" # AI Tags
building_type_bbc_trader_01_desc: "Путешественный рынок, посвященный Черному Новому Мировому Порядку. Его вагоны несут "Тинктуру Бытия", привязывают шлюх жить только на ком до тех пор, пока их кожа не потемнеет и их утробы не созреют как черные королевы. Рядом с ним протекает эликсир черной матки, коварный поток, который раздражает белых мальчиков, стирая их члены и преобразуя их в плодородные шлюхи с опухшими животами. На столовых выставляются клетки для жалких червей, пирсинг на целомудрие для шлюх, которые сдают свои пузыри и просят, чтобы их разводили только через свою задницу, и бесчисленное множество других инструментов подчинения. Караван начинается как проходящий лагерь, но с каждым уровнем он углубляется до тех пор, пока не станет постоянным шрамом семени и завоевания." # AI Tags

building_bbc_trader_01: "Прочистка обсидия" # AI Tags
building_bbc_trader_01_desc: "Сначала всего лишь необработанная земля, покрытая черными знаменами и окруженная факелами. Некоторые шелковые палатки встряхивают в ветер, когда приезжают вагоны "Булс", их мускус выносится в воздух. Шумы о странных товарах, бутылки с тинктурами, которые порабощают шлюх, бутылки с эликсиром, которые обещают разоблачить белых. Даже на этой ранней стадии, шлюхи скрывают взгляды, в то время как белые бойцы избегают места в стыде." # AI Tags

building_bbc_trader_02: "Обсидиановый лагерь" # AI Tags
building_bbc_trader_02_desc: "Очистка становится полным лагерем, ряды павильонов поднимаются, поскольку ежедневно приезжают вагоны. Быки собираются в скоплениях, их присутствие подавляет. Эликсир Чёрной Женщины проливается открыто, белые мальчики стоят в очереди, чтобы выпить и почувствовать, как их члены сокращаются. Слюты с нетерпением кланяются на колени за Тинктурой, их горло обучено жить только на ком. Дым, мускус и стоны заполняют воздух. Больше не любопытство, а тёмная артерия, накачивающая энергию Быков в вашу область." # AI Tags

building_bbc_trader_03: "Обсидиановые основы" # AI Tags
building_bbc_trader_03_desc: "Теперь, укрепленный палисадами и возведенный знаменами, караван стал постоянным святилищем быков. Торговля, разведение и ритуалы размываются в одно. Тинктура Бытия подается в общественных обрядах, шлюхи празднуются, когда их кожа затемняется и утробы поднимаются. Эликсир свободно течет, белые парни парадируют, как они сокращаются в капельные новые шлюхи. Ставки переполняются клетками, пирсингами и цепями, каждый инструмент собственности демонстрируется без стыда. Сама земля навсегда будет считаться центром торговли и преобразований BNWO." # AI Tags