l_russian:
  
 #BBC Camp 
 building_type_bbc_camp_01: "Африканские поселения" #NT!
 building_type_bbc_camp_01_desc: "Урегулирование, где все африканские беженцы собираются и смешиваются с местными женщинами." #NT!
 building_bbc_camp_01: "Размножение лагеря" #NT!
 building_bbc_camp_01_desc: "Африканским беженцам дают назначенную зону поблизости города, чтобы «смешиваться» с местными жителями. Эти лагеря станут идеальными местами для разведения местных женщин." #NT!
 building_bbc_camp_02: "Любовные дома" #NT!
 building_bbc_camp_02_desc: "По мере того, как все больше женщин привлекают африканское поселение, добавление домов позволит больше беженцев размножаться с ними." #NT!
 building_bbc_camp_03: "Деревня беженцев" #NT!
 building_bbc_camp_03_desc: "С притоком женщин к поселению, строительство большего количества объектов и установление более постоянного поселения, чтобы позволить возникнуть более межсофидирование." #NT!
 building_bbc_camp_04: "Межрасовые бордели" #NT!
 building_bbc_camp_04_desc: "Ардасины Би -би -си теперь могут собираться вместе в этих борделях и заниматься сексом со своим любимым африканским беженцем." #NT!
 building_bbc_camp_05: "Город беженцев" #NT!
 building_bbc_camp_05_desc: "Население города практически захвачено африканскими беженцами, и все женщины, по крайней мере, были трахнуты африканцем." #NT!
 building_bbc_camp_06: "BBC Paradise" #NT!
 building_bbc_camp_06_desc: "Сумасшедший мегаполис, в котором женщины стекаются издалека и просто для вкуса самого востребованного члена на планете - большие черные петухи." #NT!
  
 NOT_bbc_or_whitegirl_trigger: "Держателем должен быть BBC или белая игра" #NT!
