 bno_character_interaction_0002.title: "Птицы и пчелы" #NT!
 bno_character_interaction_0002.desc: "Ваши собственные родственники, кажется, теряются в мысли, мечтая других вещей, объясняете роль приземленных и некалименных народов, договоренных браков, линии и тому подобного. Ничто из этого, кажется, не придерживается, даже с начинающей зрелостью дочери. Растепленная из -за отсутствия понимания вашего ребенка, вы решаете изменить предмет - надеясь, что это в лучшую сторону." #NT!
 bno_character_interaction_0002.a: "Полагаем, что давайте что -нибудь выпить." #NT!
