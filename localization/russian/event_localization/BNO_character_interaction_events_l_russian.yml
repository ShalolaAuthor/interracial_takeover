bno_character_interaction_0001.title: "Птички и пчёлки"  
bno_character_interaction_0001.desc: "Поклонение высшей расе не приходит само собой. Но благодаря твоему «вовлечению» с африканскими народами, хлынувшими в твои земли, ты сумел убедить свою дочь, что вполне нормально тянуться к тому, кто ей по душе. Хоть ты и говорил о браке с кем-то высокого статуса, ты намекнул на безземельных смердов, особенно на темнокожих. Идя с ней по саду, ты не можешь не надеяться, что новый девиз твоей династии — продвижение смешанного будущего."  
bno_character_interaction_0001.a: "Пойдём, выпьем чего-нибудь."  

bno_character_interaction_0002.title: "Птички и пчёлки"  
bno_character_interaction_0002.desc: "Твоя родня, похоже, витает в облаках, мечтая о чём-то другом, пока ты объясняешь роли землевладельцев и безземельных, договорные браки, родословные и всё такое. Ничего не доходит, даже с её зарождающейся зрелостью. Раздражённый её непониманием, ты решаешь сменить тему — в надежде, что так будет лучше."  
bno_character_interaction_0002.a: "Ладно, пойдём, выпьем чего-нибудь."
