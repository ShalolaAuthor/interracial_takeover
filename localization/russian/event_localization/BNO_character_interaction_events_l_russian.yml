 bno_character_interaction_0001.title: "Птицы и пчелы" #NT!
 bno_character_interaction_0001.desc: "Обожание превосходной расы не приходит естественно. Хотя, благодаря вашему «участии», когда африканские народы затопляли ваше сферу, вы смогли убедить свой Daugther, что вполне нормально интересоваться тем, кто она хочет. В то время как вы озвучивали свое стремление выйти замуж за кого -то с более высоким статусом, вы поощряли мысль о ненурированных крепостях и, в частности, более темной кожи. Выходя из сада с ней, вы не можете не надеяться, что новый девиз вашей династии - это продвижение смешанного будущего." #NT!
 bno_character_interaction_0001.a: "Давайте за что -нибудь выпить." #NT!
