 bno_character_interaction_0001.desc: "Обожание высшей расы не приходит естественным образом. Хотя благодаря вашему " вмешательству" с африканскими народами наводнили ваше королевство, вы смогли убедить своего дагтера в том, что совершенно нормально интересоваться кем бы то ни было. Она хочет. Пока вы заявляли о своем желании выйти за кого-то более высокого статуса, вы поощряли мысль о невредимых крепостных и особенно темных кожаных. Выходя с ней из саду, ты не можешь не надеяться, что новый девиз твоей династии - содействие смешанному будущему." # AI Tags
 bno_character_interaction_0001.a: "Давай что-нибудь выпьем." # AI Tags
