#Influence Child
#success
bno_character_interaction_0001.title: "Пчёлы и птички"
bno_character_interaction_0001.desc: "Поклонение высшей расе не приходит само собой. Но благодаря твоему «вовлечению» с африканцами, наводнившими королевство, ты убедил дочь, что нормально интересоваться кем угодно. Хотя ты выразил желание, чтобы они женились на вышестоящих, ты поощрял мысль о безземельных крестьянах и особенно темнокожих. Выходя из сада с ней, ты надеешься, что новый девиз династии — продвижение смешанного будущего."
bno_character_interaction_0001.a: "Пойдём выпьем что-нибудь."

#failure
bno_character_interaction_0002.title: "Пчёлы и птички"
bno_character_interaction_0002.desc: "Твой ребёнок кажется потерянным в мыслях, мечтает о другом, пока ты объясняешь роли землевладельцев и безземельных, браки по расчёту, родословные и прочее. Ничего не доходит, даже с растущей зрелостью дочери. Раздражённый непониманием, ты решаешь сменить тему — надеясь, что к лучшему."
bno_character_interaction_0002.a: "Пойдём выпьем что-нибудь, наверное."