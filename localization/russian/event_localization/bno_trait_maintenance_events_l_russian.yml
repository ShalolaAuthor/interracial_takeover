bno_trait_maintenance.0014.title.bbc: "Клетка быка захлопывается"
bno_trait_maintenance.0014.desc.bbc: "Бледного раба притащили к тебе, его белый хуй засунут в железо. Клетка сжимает его ствол, пока он не съёживается в бесполезный огрызок — ещё один трофей твоего чёрного превосходства."

bno_trait_maintenance.0014.title.slut: "Правосудие твоего мужа"
bno_trait_maintenance.0014.desc.slut: "Дрожащего белого раба схватили, его хуй раздавлен в клетке, пока ты смотришь, с мокрыми бёдрами. Замок щёлкает, его бледное мясо уже вянет, оставляя только толстый чёрный BBC твоего быка, чтобы растягивать твои дыры."

bno_trait_maintenance.0015.title.bbc: "Клетка сжимает сильнее"
bno_trait_maintenance.0015.desc.bbc: "Железо работает без пощады. Белый хуй бледного мужика, что рвался из прутьев, уже уменьшился. Каждую неделю он слабеет, скользя всё дальше по пути от мужественности к ничтожеству под твоим чёрным правлением."

bno_trait_maintenance.0015.title.slut: "Съёживается в клетке"
bno_trait_maintenance.0015.desc.slut: "Ты заглядываешь в клетку и ухмыляешься. Белый хуй внутри уже меньше, чем раньше, мягкий и бледнеющий с каждым днём. Скоро он станет просто огрызком, а жирный чёрный BBC твоего быка всё ещё заставляет тебя стонать и течь."