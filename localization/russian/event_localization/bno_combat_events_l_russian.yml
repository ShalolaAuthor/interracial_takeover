l_russian:
  
 bno_combat.0001.title: "Битва за превосходство: командир BBC против белого командира" #NT!
 bno_combat.0001.desc: "#weak Когда мы приближались друг к другу, напряжение ощущалось на каждом шаге. Белый командир был высоким и мускулистым, его светлые волосы мерцали при раннем утреннем свете, когда он держал себя с воздухом высокомерий, которые приходили только к годам, когда окружающие его окружающие. #! \ n \ n#weak, но я видел все это - симпатичный мальчик, который думал, что может привести людей в битву просто из -за своей внешности. Он был ничто по сравнению со мной, человеком, который сражался и кровоточил за моего народа снова и снова. #! \ n \ n#weak. Когда мы приблизились, он ухмыльнулся мне снисходительно #!\n\nWell Ну, что у нас здесь? Большие черные баксы, пытаясь сыграть военные игры? #! \ n \ n#weak. Тогда битва началась всерьез, с обеими армиями, бросающимися вперед в столкновении металла и плоти. Я слышал, как крики о том, что мужчины были разрезаны влево и вправо, но я не обратил им внимания - мое внимание уделялось исключительно победы над белым командиром передо мной. #! \ n \ n#weak Мы сражались с рукой в ​​руку за то, что чувствовалось часами, обменивались бы ударами, которые с легкостью свалили бы меньших мужчин. Но никто из нас не хотел отступить от этого боя. #!" #NT!
 bno_combat.0001.a: "Вы сражались [bbc_enemy_commander.GetFirstName] смело ..." #NT!
 bno_combat.0001.a.success.tooltip: "Вы выиграли битву, и вы кастрировали [bbc_enemy_commander.GetFirstName]" #NT!
 bno_combat.0001.a.failure.tooltip: "Тебя достал [bbc_enemy_commander.GetFirstName]" #NT!
  
 bno_combat.0002.title: "Битва за похоть: командир BBC против белой девушки" #NT!
 bno_combat.0002.desc: "Когда я вышел на поле битвы тем утром, я почувствовал странное сочетание волнения и беспокойства. Враг не был каким -то крепким воином -мужчинами - это была нежная белая девушка, ее длинные светлые волосы текут на ветру, как золотой баннер. Но в ее глазах был безошибочный огонь, который сказал мне, что это будет нелегкая битва. В битве началась битва, когда мы осторожно кружили друг друга, проверяя навыки нашего оппонента. Я мог видеть, что она хорошо обучена - каждый шаг, который она сделала, был рассчитан и точен." #NT!
 bno_combat.0002.a: "Вы хорошо боролись за белую девушку ... но теперь ты мой." #NT!
 bno_combat.0002.b: "Вы можете подумать, что сможете победить меня ... но в глубине души каждая белая девушка жаждет большого черного члена." #NT!
 bno_combat.0002.b.success.tooltip: "Ты такой плотный ... такой девственница ... но вскоре ты будешь не более чем подержанной шлюхой для черного члена." #NT!
 bno_combat.0002.b.failure.tooltip: "Ты ... ты невероятный." #NT!
