l_russian:

bno_combat.0001.title: "Битва за супрематизм: коммандер Би-би-си против командира Белого" # AI Tags
bno_combat.0001.desc: "Когда мы подходили друг к другу, напряжение могло ощущаться на каждом шагу. Белый командир был высоким и мускулистым, его светлые волосы блуждали на утреннем свете, когда он держался с высокомерным воздухом, который возник только из-за того, что его окружали многие годы.\n\n# Слабый, но я видела все это, красавчик, который думал, что может привести людей в бой только из-за его внешности.\n\n# Слабый, когда мы приближались, он ухмылялся на меня снисходительно #!\n\nНу, что у нас тут, большие черные деньги, пытающиеся играть в военные игры?\n\n# Слабая, я просто хихикала, зная, что скоро он будет умолять о пощаде, пока я показывала ему настоящую силу настоящего человека #!\n\nЯ слышал крики людей, которые были срезаны налево и направо, но я не подумал о них - я сосредоточился только на том, чтобы победить белого командира до меня!\n\nМы сражались рука об руку за то, что чувствовали часами, обмениваясь ударами, которые легко повалили бы меньше людей, но никто из нас не хотел отступать от этой битвы!" # AI Tags
bno_combat.0001.a: "Ты сражался. [bbc_enemy_commander.GetFirstName]храбро..." # AI Tags
bno_combat.0001.a.success.tooltip: "Ты выиграл битву и кастрировал[bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Тебя одолело[bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Битва за Ласт: коммандер Би-би-си против Уайт-Майден" # AI Tags
bno_combat.0002.desc: "В то утро, когда я встал на поле боя, я почувствовал странное сочетание волнения и беспокойства. Враг не был каким-то буйным воином - это была тонкая белая девушка, ее длинные светлые волосы плывут по ветру, как золотой знаменатель.\n\nОна стояла высоко и горда, ее маленькая рама едва могла поддерживать тяжелые доспехи, но в ее глазах был несомненный огонь, который сказал мне, что это будет нелегкой битвой.\n\nБитва началась с того, что мы осторожно обнимали друг друга, проверяя навыки оппонента.\n\nНо когда мы снова и снова сражались с мечами, произошло нечто неожиданное: искра воспламенилась между нами, бесспорное притяжение, которое билось как электричество через воздух." # AI Tags
bno_combat.0002.a: "Ты хорошо сражался за белую девушку... но теперь ты моя." # AI Tags
bno_combat.0002.b: "Ты можешь думать, что сможешь победить меня... но в глубине души каждая белая девчонка жаждет большого черного члена." # AI Tags
bno_combat.0002.b.success.tooltip: "Ты такая узкая... такая девственница... но скоро ты станешь не более, чем подержанной шлюхой для чёрного члена." # AI Tags
bno_combat.0002.b.failure.tooltip: "Ты... ты потрясающая." # AI Tags
