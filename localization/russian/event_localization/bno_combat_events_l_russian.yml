 bno_combat.0001.title: "Битва за господство: BBC-командир против белого хлюпика"
 bno_combat.0001.desc: "#weak Шаги гремели, напряжение висело в воздухе, как сперма в жаркой комнате. Белый командир, высокий, накачанный, с белобрысыми патлами, блестящими на утреннем солнце, вёл себя так, будто его жопа — трон, а он — король. Годы лизоблюдства сделали его надменным павлином. #!\n\n#weak Но я-то видел его насквозь — смазливый мальчишка, который думает, что его мордашка даёт ему право командовать. Да он никто против меня, мужика, что проливал кровь и пот за свой народ, раз за разом доказывая, кто тут настоящий самец. #!\n\n#weak Он ухмыльнулся, глядя на меня, как на мусор. #!\n\nГляди-ка, что тут у нас? Большой чёрный жеребец решил поиграть в войнушку?\n\n#weak Я лишь хрипло хохотнул, зная, что скоро этот белый пёс будет скулить, умоляя о пощаде, когда я покажу ему, что значит настоящий BBC-альфа. #!\n\n#weak Битва началась не на шутку: армии сшиблись в месиве стали и плоти. Крики умирающих раздавались повсюду, но мне было пох — всё моё внимание было на том, чтобы размазать этого белого выскочку. #!\n\n#weak Мы рубились один на один, будто два зверя, обмениваясь ударами, которые бы снесли башку любому слабаку. Но ни один из нас не собирался сдаваться. #!"
 bno_combat.0001.a: "Ты храбро сражался с [bbc_enemy_commander.GetFirstName]..."
 bno_combat.0001.a.success.tooltip: "Ты разнёс его в этой битве и отрезал яйца [bbc_enemy_commander.GetFirstName], чтоб знал своё место."
 bno_combat.0001.a.failure.tooltip: "Этот [bbc_enemy_commander.GetFirstName] уделал тебя, как шлюху."

 bno_combat.0002.title: "Битва похоти: BBC-командир против белой девки"
 bno_combat.0002.desc: "Утром, ступив на поле боя, я чувствовал, как мой хер шевелится от предвкушения, но в то же время что-то грызло изнутри. Противник был не какой-то там потный вояка, а хрупкая белая сучка с длинными светлыми патлами, что развевались на ветру, как флаг BNWO.\n\nОна стояла гордо, её тощее тельце еле держало тяжёлые доспехи. Но в её глазах горел огонь, который кричал: эта шлюшка не сдастся без боя.\n\nМы кружили, как хищники, приглядываясь, пробуя друг друга на вкус. Она была хороша — каждый её выпад был чётким, как удар плёткой по заднице.\n\nНо пока наши мечи скрежетали, случилось нечто: между нами проскочила искра, похотливое влечение, будто ток пробил воздух. Её глаза уже не просто горели — они молили о BBC, и я знал, что скоро она будет стонать подо мной."
 bno_combat.0002.a: "Ты неплохо дралась для белой шлюшки... но теперь ты моя."
 bno_combat.0002.b: "Думаешь, можешь уделать меня? Каждая белая сучка в глубине души мечтает о большом чёрном хере."
 bno_combat.0002.b.success.tooltip: "Ты такая тугая... такая невинная... но скоро будешь просто раздолбанной шлюхой для BBC."
 bno_combat.0002.b.failure.tooltip: "Ты... ты просто охуенная."