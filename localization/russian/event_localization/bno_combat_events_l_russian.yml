bno_combat.0001.title: "Битва за превосходство: Командир BBC против белого командира"  
bno_combat.0001.desc: "#weak Напряжение чувствовалось с каждым шагом, пока мы приближались друг к другу. Белый командир был высок и мускулист, его светлые волосы блестели в утреннем свете, а в осанке сквозила наглость, рождённая годами потакания окружающих. #!\n\n#weak Но я видел его насквозь — смазливый мальчишка, что думал, будто может вести людей в бой только из-за своей мордашки. Он был ничем по сравнению со мной, человеком, что сражался и истекал кровью за свой народ снова и снова. #!\n\n#weak Когда мы сблизились, он ухмыльнулся мне с презрением. #!\n\nНу-ну, что тут у нас? Большой чёрный бык решил поиграть в войнушку?\n\n#weak Я лишь мрачно хмыкнул, зная, что скоро он будет умолять о пощаде, когда я покажу ему силу настоящего мужчины. #!\n\n#weak Битва началась всерьёз, наши армии ринулись вперёд, сталкиваясь в грохоте металла и плоти. Я слышал крики людей, падающих направо и налево, но не обращал на них внимания — всё моё внимание было на том, чтобы сокрушить белого командира передо мной. #!\n\n#weak Мы бились врукопашную, казалось, часы, обмениваясь ударами, которые с лёгкостью свалили бы слабаков. Но ни один из нас не собирался отступать. #!"  
bno_combat.0001.a: "Ты храбро сражался с [bbc_enemy_commander.GetFirstName]..."  
bno_combat.0001.a.success.tooltip: "Ты выиграл битву и кастрировал [bbc_enemy_commander.GetFirstName]."  
bno_combat.0001.a.failure.tooltip: "Тебя одолел [bbc_enemy_commander.GetFirstName]."  

bno_combat.0002.title: "Битва страсти: Командир BBC против белой девы"  
bno_combat.0002.desc: "Шагая утром на поле боя, я чувствовал странную смесь возбуждения и беспокойства. Врагом был не какой-то здоровенный воин-мужчина — а хрупкая белая дева, её длинные светлые волосы развевались на ветру, словно золотое знамя.\n\nОна стояла гордо, её маленькое тело едва выдерживало тяжесть доспехов. Но в её глазах горел огонь, ясно дающий понять, что бой будет нелёгким.\n\nБитва началась с осторожного кружения, мы испытывали навыки друг друга. Я видел, что она хорошо обучена — каждое её движение было выверенным и точным.\n\nНо пока наши мечи сталкивались снова и снова, произошло неожиданное: между нами вспыхнула искра, непреодолимое влечение, что пульсировало в воздухе, словно электричество."  
bno_combat.0002.a: "Ты хорошо сражалась для белой девки... но теперь ты моя."  
bno_combat.0002.b: "Думаешь, можешь победить меня... но в глубине души каждая белая девка жаждет большого чёрного хера."  
bno_combat.0002.b.success.tooltip: "Ты такая тугая... такая девственная... но скоро станешь лишь использованной шлюхой для чёрного хера."  
bno_combat.0002.b.failure.tooltip: "Ты... ты невероятна."