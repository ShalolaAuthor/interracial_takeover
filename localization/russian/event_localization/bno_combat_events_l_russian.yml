bno_combat.0001.title: "Битва за супрематизм: коммандер Би-би-си против командира Уайта" # AI Tags
bno_combat.0001.desc: "#wea k Когда мы подходим друг к другу, напряжение может ощущаться на каждом шагу. Белый командир был высоким и мускулистым, его светлые волосы блондинки дрожали при утреннем свете, когда он держался с воздухом высокомерия, который пришел из года в год треска. под руководством тех, кто его окружает. #!\n\n#wea k Но я видел все это - симпатичный мальчик, который думал, что может привести людей в бой только из-за его внешности. Он был ничто по сравнению со мной, человеком, который боролся и истекал кровью за мой народ снова и снова. #!\n\n#wea k Когда мы приблизились, он ухмылялся за меня снисходительно. #!\n\n Ну, что у нас тут? Большие черные баксы, пытающиеся играть в военные игры?\n\n#wea k Я просто хихикала, зная, что скоро он будет умолять о пощаде, пока я показывала ему настоящую силу настоящего человека. #!\n\n#wea k Тогда началась серьёзная битва, когда обе наши армии встали вперед в битве из металла и плоти. Я слышала крики людей, которых срезали налево и направо, но я не обращала на них внимания - я сосредоточилась только на победе белого командира до меня. #!\n\n#wea k Мы сражались рука об руку за то, что казалось часами, обмениваясь ударами, которые легко свалили бы меньше людей. Но никто из нас не хотел отступать от этой битвы. #!" # AI Tags
bno_combat.0001.a: "Ты сражался. [bbc_enemy_commander.GetFirstName] храбро..." # AI Tags
bno_combat.0001.a.success.tooltip: "Ты выиграл битву и кастрировал [bbc_enemy_commander.GetFirstName]" # AI Tags
bno_combat.0001.a.failure.tooltip: "Тебе повезло. [bbc_enemy_commander.GetFirstName]" # AI Tags

bno_combat.0002.title: "Битва за Ласт: коммандер Би-би-си против Уайт-Майден" # AI Tags
bno_combat.0002.desc: "В то утро, когда я встал на поле боя, я почувствовал странное сочетание волнения и беспокойства. Враг не был каким-то буйным воином - это была тонкая белая девочка, ее длинные светлые волосы плывут по ветру, как золотое знамя.\n\n Она стояла высокой и гордой, ее маленькая рама едва могла поддерживать тяжелые доспехи, которые она носила. Но в ее глазах был несомненный огонь, который сказал мне, что это будет нелегко сражаться.\n\n Битва началась с того, что мы окружили друг друга осторожно, проверяя навыки нашего противника. Я видел, что она была хорошо обучена - каждый ее шаг был просчитан и точен.\n\n Но когда мы снова и снова столкнулись с мечами, произошло что-то неожиданное: искра воспламенилась между нами, бесспорная привлекательность, которая пульсировала, как электричество через воздух." # AI Tags
bno_combat.0002.a: "Ты хорошо сражался за белую девушку... но теперь ты моя." # AI Tags
bno_combat.0002.b: "Ты можешь думать, что сможешь победить меня... но в глубине души каждая белая девчонка жаждет большого черного члена." # AI Tags
bno_combat.0002.b.success.tooltip: "Ты такая узкая... такая девственница... но скоро ты станешь не более, чем подержанной шлюхой для чёрного члена." # AI Tags
bno_combat.0002.b.failure.tooltip: "Ты... ты потрясающая." # AI Tags
