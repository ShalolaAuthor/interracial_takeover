bno_random_0033.title: "Полуденная эротика"
bno_random_0033.desc: "Твои прошлые подвиги сделали тебя легендой среди африканцев в твоём королевстве, и с каждым днём ты не можешь не фантазировать о тёмных жеребцах, а они не сводят с тебя глаз. Даже в библиотеке твоего замка ты не в безопасности: твоё тело пожирает взглядом мужчина в углу, пока ты развалилась на мягком диване. В твоих руках раскрыта книга о страстной любви прошлых поколений. Ты дошла до пикантного момента, где герои наконец сливаются в романтическом ритме, их губы касаются друг друга...\n\nНо прежде чем ты углубишься в сочную часть, твоя киска теплеет от возбуждения, а [target1.GetFirstName] оказывается перед тобой с широкой ухмылкой и пульсирующим бугром в штанах. Он слегка трогает его, позволяя тебе увидеть, как его BBC шевелится в ткани. [target1.GetFirstName] молчит — твоя слава среди беженцев явно отражена на твоей груди, ведь твои сиськи почти вываливаются из топа, словно прося его их взять. «Ну?» — спрашивает он шёпотом, ведь двери библиотеки не заперты, и любой придворный может войти."
bno_random_0033.a: "Дрочка сойдёт, я считаю."
bno_random_0033.b: "Ну... если за книжными полками..."
bno_random_0033.c: "Не отвлекай меня, пожалуйста."

bno_random_1033.title: "Полуденная эротика: Тайная дрочка"
bno_random_1033.desc: "[target1.GetFirstName] не нужно объяснять, что делать: он садится рядом на диван, прижимаясь к тебе, его рука нагло лезет на твоё бедро. «Начинай», — хихикает он тебе на ухо, притворяясь, что читает твою книгу, и накидывает на вас обоих большое одеяло, скрывая нижнюю часть тела.\n\nСейчас или никогда: ты убираешь руку с книги и ныряешь под одеяло, нащупывая его бугор, который почти заполняет твою ладонь. Вы ухмыляетесь друг другу, ты слегка сжимаешь его BBC, а его рука лезет под твоё платье, пробираясь к твоей киске. «Кто первый кончит, тот убирает», — шепчет [target1.GetFirstName], его BBC пульсирует в штанах. Ты киваешь, молча принимая вызов, но он не щадит, сразу запуская пальцы в твою щель. Его грубые подушечки моментально превращают тебя в стонущую кашу, ты кусаешь язык, чтобы заглушить звуки.\n\nНо ты не сдаёшься: твоя рука пробирается под его штаны, хватая его кожистый BBC. «Боже», — бормочешь ты, поражённая размером этих иностранцев. Ты с трудом высвобождаешь его член под одеялом, начиная дрочить. Твои нежные ручки, не привыкшие к войне, ублажают придворного, как и подобает хорошей госпоже. Ты чередуешь жёсткие сжатия с лёгкими движениями по его необрезанной плоти.\n\n«О чём книга?» — спрашивает он, засовывая палец в твою киску, заставляя тебя задыхаться. Ты явно не против уборки. Твоё зрение мутнеет от удовольствия, ты пытаешься объяснить сюжет, но его большой палец теребит твой клитор, ублажая твою щель. Знакомое тепло разливается внизу живота, и ты ускоряешь движения, чтобы довести его до края.\n\n«Заткнись и кончи», — хнычешь ты, чувствуя приближение оргазма. Ты была заведена уже давно, и книга лишь подогрела тебя. [target1.GetFirstName] знает это, раздвигая твои губки и заставляя твою белую киску брызнуть, заливая его руку. Твоя рука слабеет, едва двигая его BBC.\n\n[target1.GetFirstName] хохочет, помогая твоей руке, чтобы ты почувствовала удовлетворение, когда он кончает, забрызгивая одеяло своим липким семенем, которое тебе придётся отстирать."
bno_random_1033.a: "С-спасибо за ничто."

bno_random_2033.title: "Полуденная эротика: Тишина в библиотеке"
bno_random_2033.desc: "[target1.GetFirstName] удивлённо приподнимает бровь: «Здесь? Серьёзно?» — уточняет он, проверяя, уверена ли ты, что хочешь отдаться ему, и что он не просто заставляет тебя. Хотя он знает, что твоя жалкая душонка не выдержит отказа такому жеребцу. Ты киваешь, закрывая книгу и откладывая её, показывая готовность ощутить мощь чёрного мужчины. Он хохочет, широко ухмыляясь, и ведёт тебя в «укромный» угол за книжным шкафом, едва скрывающий тебя. Ты на голову ниже, и тебя можно спрятать под полками, а его BBC остаётся на виду. «Иди сюда», — говорит он, притягивая тебя одной рукой и наклоняясь для неожиданно страстного поцелуя. «Теперь мне не стыдно», — хихикает [target1.GetFirstName], разворачивая тебя, почти заставляя закружиться. Внезапно он нагибает тебя, задирая платье и открывая твою толстую белую задницу, готовую быть оттраханной. Он не комментирует твою попку, лишь слегка её лапая, прижимая платье и держа твою спину, пока достаёт свой BBC. Ты едва успеваешь оглянуться, чтобы увидеть, как он входит.\n\n[target1.GetFirstName] начинает с лёгких шлепков по твоему входу своей тупой головкой, затем его чёрное превосходство быстро проникает в тебя, смазанное твоей влагой. «Бляяять», — рычит он, держа тебя за бедро и спину, глядя на тебя. Ухмыляясь, он поднимает руку к твоим шелковистым локонам, сгребая их и оттягивая назад, вырывая у тебя писк. «Тише», — шепчет он, стоя за тобой и не торопясь заполнить твою розовую норку. Когда его яйца прижимаются к твоим бёдрам, он уже выходит, чтобы сделать это быстро.\n\n«Чёрт! О-о-о~» — хнычешь ты, напрягая ноги, чтобы не упасть, пока его африканское мясо долбит твою киску, ритмично шлёпая по твоим толстым щекам. Не такие уж тихие ‘хлоп хлоп хлоп’ разносятся по комнате, твои приглушённые стоны служат фоном. К счастью, [target1.GetFirstName] не доводит тебя дальше, удерживая твои волосы и долбя твою глупую белую киску. Он слегка нагибается, глядя на твою завораживающую задницу.\n\n«Блять... Б-блять...» — рычит он, твоя киска явно переполняет его, а его BBC — тебя. Случайно или нет, ваши оргазмы синхронизируются: твоя стенка сдаётся, брызжа на его жилистый ствол, а он начиняет твои недра, его семя атакует твои яйцеклетки. Он не думает вытаскивать, пока не убедится, что закончил.\n\nКогда пульсация его BBC затихает, а твои жалкие стоны стихают, дверь начинает открываться. [target1.GetFirstName] быстро выскальзывает с лёгким хлопком, его семя вытекает из твоей раскрытой дыры, стекая по бёдрам на деревянный пол. Ошеломлённая стыдом, ты выпрямляешься с растрепанными волосами, [target1.GetFirstName] заправляет свой BBC в штаны и отводит взгляд. В отчаянии ты хватаешь другую книгу, открывая случайную страницу, пока прохожий входит, чувствуя странный запах, но продолжая свои дела."
bno_random_2033.a: "[target1.GetFirstName] должен это убрать!"


bno_random_0034.title: "Сад наслаждений"
bno_random_0034.desc: "«Мммфмммаххх~»\n\n«Блять, какая сочная жопа».\n\n«Ммм, хихихи».\n\nЭти звуки наполняют ваш маленький пузырь, окружённый густыми кустами и цветами, символизирующими твою уязвимую плодовитость, готовую быть использованной тёмным жеребцом [target1.GetFirstName]. Вы оба голые, одежда давно отброшена. Его BBC уже твёрдый и трётся о тебя большую часть времени, проведённого в этом уединении, твои губки мокрые от его словесных и физических дразнилок, иногда касаясь твоих пухлых губок, жаждущих его.\n\n«Когда я засажу?» — хохочет он, играя с твоими мягкими, роскошными волосами, заворожённый их цветом. «Не будем же целоваться весь час», — смеётся он, наклоняясь для нежного поцелуя, прижимая свой лоб к твоему, его кудри падают вниз. [target1.GetFirstName] согревает твоё сердце, вызывая улыбку и смешок.\n\n«Что? Не ожидал?» — флиртуешь ты, дразня его пульсирующий BBC одной рукой, другой лаская его бок. «Похер... ты знаешь, что я не могу без твоего большого чёрного члена», — мурлычешь ты, прикусывая губу, глядя на его невероятную длину, свисающую до середины бедра, почти до колена. Ты уже чувствовала его в себе — знаешь, как он долбит твою шейку матки. На следующий день ты будешь хромать.\n\n«Да, я слышу, как твоя киска молит об этом», — смеётся он, направляя основание своего BBC к твоим нежным губкам, потирая их. Но прежде чем войти, он останавливается, шлёпнув по ним своим членом. «Твой выбор, нет?»"
bno_random_0034.a: "Прямо так, да?"
bno_random_0034.b: "Раздолби мне задницу, папочка."

bno_random_1034.title: "Сад наслаждений: Лишённая девственности"
bno_random_1034.desc: "«Иначе и быть не могло», — уверяет [target1.GetFirstName], его руки скользят по твоему телу, сжимая твои бёдра, ощупывая материнскую плоть, которая, возможно, выносит его детей — если, конечно, ты не трахалась с другим до него. Что, честно говоря, вполне вероятно. Тёмный жеребец продолжает тыкать своим BBC в твой вход, подхватывая тебя на руки и наклоняясь для ещё одного умопомрачительного поцелуя. Страсть снова наполняет закрытый мирок сада, влажные чмоки ваших губ разносятся в воздухе.\n\nТон меняется, когда ты чувствуешь знакомое ощущение, как его BBC проникает между твоих ног, а воздух уже пропитан запахом пота, киски и травы. «Мммф», — стонешь ты тихо, делая паузы в вашем любовном марафоне. Твои руки шарят по его спине, одна даже играет с его кудрями, зная, что такие же будут у твоих детей — его гены явно задавят твои. «Ммммхх~», — мурлычешь ты, вены на его BBC пульсируют, готовые разнести тебя в хлам, подстёгиваемые твоим кокетливым нравом. [target1.GetFirstName] заставляет тебя замолчать поцелуем, снова лаская твои губы.\n\n«Спорим, ты течёшь, зная, что твои дети будут чёрными», — хохочет [target1.GetFirstName], покусывая твою губу, прежде чем засунуть язык обратно в твой рот. Его BBC неустанно ломает тебя, он слегка сутулится, чтобы загонять его под углом, пока ему не надоедает. Его руки спускаются к твоей заднице, крепко сжимая её, затем он поднимает тебя, позволяя обхватить его ногами, и теперь ты возвышаешься над ним — твои пышные сиськи прямо у его лица. «Наконец-то», — гремит он, ныряя лицом в твою грудь, его алебастровый BBC долбит тебя, поднимая и опуская на своём мясе. Его пальцы впиваются в твою сочную попку, а ты обнимаешь его, издавая предательские стоны и мольбы.\n\n«Боже, трахни мою киску!» «Разрушь меня, папочка!» «Пожалуйста, пожалуйста, пожалуйста!» «Блять, уничтожь эту пиздец~» — это лишь обрывки твоего бесстыдного разврата, когда ты отдаёшь свою киску только самым сильным и тёмным придворным. Ведь выживают только сильные, и ты знаешь, что гены [target1.GetFirstName] продолжат его династию — или, скорее, твою, когда он наполнит твою матку. Но когда он отстраняется от твоей груди и манит тебя для ещё одного поцелуя, твои грязные мысли растворяются в этом «здоровом» прелюбодеянии."
bno_random_1034.a: "У меня всё же есть приоритеты."

bno_random_2034.title: "Сад наслаждений: Содомия"
bno_random_2034.desc: "В мгновение ока [target1.GetFirstName] ставит тебя на четвереньки, как покорную, готовую шлюху, выставляя твою голую задницу для его удовольствия. Стоя сзади, он поглаживает свой твёрдый BBC, его эбеновая мощь сияет в угасающем свете. «Боже... белая жопа — это что-то», — бормочет он, наклоняясь, чтобы звонко шлёпнуть по твоей заднице, глядя, как эти толстые щёки колышутся, зная, что они будут трястись, когда он войдёт на восемь дюймов. «Чёрт», — комментирует он, глядя на тебя, пока ты поворачиваешь голову, словно на шарнире, желая участвовать. [target1.GetFirstName] поглаживает свой BBC, приседая и наклоняясь, чтобы выровняться над тобой, его член уже мокрый от предэякулята и слюны. «Если будет больно, скажи», — уверяет он, нежно поглаживая твой позвоночник, на что ты лишь мяукаешь и киваешь.\n\nТёплым движением большого пальца [target1.GetFirstName] начинает вдавливать свой BBC в тебя, головка проходит легко. Медленно он погружается в твои тугие стенки, сжимающие, как тиски. «Блять», — рычит он, стиснув зубы, пока ты буквально засасываешь его, будто он впервые в твоей киске. «Чёрт, туго», — рычит он, нежно шлёпая по твоей заднице, глядя, как она дрожит, его BBC врезается внутрь. Он пару раз застревает, пока продолжает, твой сжимающий сфинктер почти заставляет его кончить. «Продолжай хныкать», — говорит он, его угольный BBC разрывает твои недра, переворачивая всё внутри.\n\n«Боже, боже, боже!» — хнычешь ты, не видя, как он засовывает больше половины своего BBC в твою задницу, теперь начиная вытаскивать с мучительной смесью боли и удовольствия. Твои глаза закатываются, язык вот-вот вывалится от перегрузки экстазом. «Блять!» — визжишь ты, получая ещё один шлепок по заднице, [target1.GetFirstName] пытается тебя успокоить, но только глубже вгоняет в твою дыру. Очевидно, твой любовник не справляется, его руки не могут тебя ублажать, пока он борется со своими ощущениями.\n\n«Шиииит...» — выдыхает он, начиная долбить бёдрами, не заботясь о твоём комфорте или боли. Он нависает над тобой, прижимая тебя грудью и лицом к травяной земле. «Принимай этот чёртов член, шлюха», — рычит он, внезапно становясь грубым, наслаждаясь твоей тугой задницей, пока ты ощущаешь, как его яйца шлёпают по твоей киске, вызывая странные ощущения. Но твоё удовольствие не важно, ведь [target1.GetFirstName] хотя бы вынимает из твоей задницы, когда близится к оргазму, дёргая свой BBC и кончая, забрызгивая твой копчик и толстую задницу своим семенем."
bno_random_2034.a: "Всё ещё болит!"


bno_random_0035.title: "Шантаж!"
bno_random_0035.desc: "Ты пыхтишь и задыхаешься, твой подбородок весь в густой слюне, которая стекает на твои молочные сиськи, блестящие в тусклом свете спальни. Глаза слезятся, щёки мокрые от слёз, лицо покрыто семенем [target1.GetFirstName], который стоит перед тобой, слегка поглаживая свой BBC, пока его генетический материал капает с головки. «Чёрт возьми», — стонет он, вытирая свой блестящий член о твоё лицо, пока ты приходишь в себя, измотанная после небрежного минета. «Чуть не высосала меня досуха», — хохочет тёмный жеребец, часть его семени застряла в твоих волосах, обещая тебе долгую уборку.\n\n«Ммм... ммм... главное, что тебе хорошо», — мурлычешь ты, хлопая ресницами, с лёгкой улыбкой на глянцевых губах. Он только что использовал тебя как игрушку, но ты всё равно чувствуешь романтику с этим мускулистым шпионом. Роль, которую он явно заслужил. [target1.GetFirstName] хохочет, заставляя тебя хихикать, но вдруг он резко хватает тебя за волосы, сгребая их и дёргая вверх. Ты визжишь, его внезапная сила заставляет твоё сердце упасть, он смотрит на тебя, пока ты встаёшь.\n\n«Маленькая сучка», — рычит [target1.GetFirstName], замахиваясь, чтобы звонко шлёпнуть по твоей груди, заставляя тебя хныкать, как свинья. «Слушай меня, шлюха», — рычит он, хватая твой подбородок и заставляя смотреть ему в глаза, в которых пылает огонь. «Я знаю, что ты творила», — говорит он, собирая слюну и плюя тебе в лицо, заставляя чувствовать себя никчёмной. Его другая рука скользит к твоей мокрой киске, слегка потирая и собирая твои соки. «И я не про то, что ты трахаешься с чёрными», — хохочет он, его блестящий BBC напоминает о твоём служении высшей расе. «Про твои другие делишки», — шепчет он, приближаясь, и проводит пальцами с твоими соками по твоим губам, позволяя им укрыться в твоём рту.\n\nТы хнычешь и стонешь, посасывая его пальцы, пока он смотрит на тебя. «Вот как я это вижу...» — говорит [target1.GetFirstName], вытаскивая пальцы и вытирая их о твой живот. «Или ты даёшь мне тебя зачать, или я сейчас же вытащу тебя наружу и разоблачу."
bno_random_0035.a: "Сдаться"
bno_random_0035.b: "Рискнуть разоблачением?"

bno_random_1035.title: "Шантаж!: Отдала тело"
bno_random_1035.desc: "Твой шпион ухмыляется, хранитель всех тайн твоего королевства. Он хохочет, качая головой, оставляя тебя в сомнениях, блефует он или нет. Но риск, что [target1.GetFirstName] поставит твою репутацию под удар ради шанса зарыться в твою бледную киску, вполне реален. Он быстро соглашается. В мгновение ока он бросает тебя на кровать, задница задрана, спина выгнута, твои блестящие губки манят его BBC. Громкий ШЛЁП заставляет тебя вздрогнуть, выгибая спину ещё сильнее, глаза широко распахнуты.\n\n[target1.GetFirstName] не теряет времени, вгоняя свой BBC по самые яйца в твою киску, издавая первобытный стон, пока твои стенки обхватывают его, твои сливочные недра приветствуют чужака. Его руки сжимают твою задницу, заставляя её хлопать. «Блять, наши дети будут сильными», — рычит он, его гортанный стон доносится сзади, пока экстаз наполняет тебя, усиленный его грубым обращением с твоим горлом. Ты всё ещё давишься слюной и предэякулятом, извиваясь от смешанного наслаждения, пока он дразнит твою задницу.\n\nВнезапно его рука обхватывает твоё нежное горло, сжимая уязвимую глотку, перекрывая кислород, имитируя ощущение его BBC в твоём рту. «Тебе нравится эта хрень, да, сучка?» — рычит твой шпион, другая рука переходит с твоей задницы к твоим пышным сиськам, ощупывая то, что вскормит поколение. «Трахаешься с чёрным членом, чуть не задыхаясь», — рычит он, долбя твою беззащитную киску, влажные шлепки наполняют спальню, оставаясь незамеченными для прохожих. Твои крики заглушены, [target1.GetFirstName] не даёт тебе права голоса, лишь позволяя раствориться в экстазе.\n\nНеожиданно он наклоняется и впивается в твои губы, всё ещё сжимая твоё горло. Его язык вторгается, губы безжалостно целуют, обмениваясь слюной с твоим избитым лицом. Отстранившись, он смотрит на твою развращённость — символ «хорошей шлюхи». Он встречает это шлепком по лицу и ещё одним рыком. «Сейчас... блять... кончу. Проси», — говорит он, не давая шанса ответить, пока края твоего зрения темнеют. Чёрный. Как цвет мужчины, заполняющего тебя. Ещё несколько толчков, и [target1.GetFirstName] вгоняет себя в твою сливочную киску, выплёскивая семя без заботы о твоём теле, затем отпускает тебя, позволяя упасть на кровать. Он выходит из твоей избитой киски, оставляя её полной его детей, и одевается, влив чёрную справедливость в твой живот.\n\n«Помни об этом, когда снова решишь интриговать.»"
bno_random_1035.a: "Интриги? К-какие интриги?"


bno_random_0036.title: "Избиение"
bno_random_0036.desc: "Твой разум — пустой водоворот, утекающий из твоей, сейчас, разорванной киски и капающий с губ в виде слюны. Чудо, если ты вообще можешь связать два слова, вместо этого издавая вопли, стоны и хныканья — от высоких визгов до протяжных стонов. Но последние обычно прерываются, когда [target1.GetFirstName] засовывает пальцы в твой рот, шлёпает по твоей упругой заднице или делает что-то ещё.\n\n«Да... да... принимай, чёртова шлюха», — рычит [target1.GetFirstName], ещё не кончив, но уже сделав из тебя извивающуюся королеву пик. Меньше чем за пять минут он сломал тебя, два оргазма накрыли за четверть часа. Вытащив из твоей тугой белой киски, он переворачивает тебя за бёдра, бросая, как воздушный шар. Подняв, он швыряет тебя назад, его первобытный взгляд пожирает твои колышущиеся сиськи.\n\n«Б-блять! Осторожно~» — хнычешь ты, барахтаясь на кровати, извиваясь на заднице, пока [target1.GetFirstName] медленно ползёт по кровати к тебе. Ты полностью согласна, но смотришь, как он угрожающе надвигается, его огромный BBC болтается из стороны в сторону. Он дёргает тебя за ноги, показывая, что побега нет, и звонко шлёпает по твоей киске, заставляя тебя взорваться от боли. Он лишь хохочет над твоими визгами, поглаживая свой BBC и успокаивая твою киску лёгкими шлепками членом.\n\n«Кто бы знал, что афродизиаки в твоём вине так сработают», — мурлычет [target1.GetFirstName], его грубая рука раздвигает твою киску большим пальцем, затем он вгоняет свой BBC на пару дюймов, разогревая тебя. «Но, блять, ты буквально сломана», — размышляет он, замахиваясь для шлепка по лицу, затем хватает твой подбородок. «Скажи. Ты сломана».\n\n«Я-я сломанааа...»\n\n«Кто ты?»\n\n«Глупая... свинья для траха... я-я...»\n\n[target1.GetFirstName] бьёт тебя по лицу, заставляя смотреть на него. «Кому ты служишь, сука?» — рычит он, его BBC пульсирует в тебе.\n\n«Ч-чёрному члену... Я-я королева пик~» — визжишь ты, беспомощно извиваясь, каждый шлепок по сиськам, ласка лица или вспышка боли вызывает экстаз. «БЛЯТЬ!» — хнычешь ты, сжимая пальцы на ногах и выгибая спину, пока [target1.GetFirstName] выбивает из тебя ещё один жалкий оргазм, промачивая простыни.\n\n«Иисус», — хохочет он, вытаскивая BBC и шлёпая им по твоей киске, глядя, как ты брызжешь под его глупыми хныканьями. «Спорим, тебе нравится, когда больно, да?» — говорит тёмный жеребец, глядя на тебя, проводя большим пальцем по твоим губам."
bno_random_0036.a: "Н-н-нет, не сейчас..."
bno_random_0036.b: "Сделай больно~"

bno_random_1036.title: "Избиение: Усмирена"
bno_random_1036.desc: "[target1.GetFirstName] фыркает, качая головой на твоё непослушание, слегка разочарованный. «Чёрт, не знал, что ты такая чопорная», — дразнит он, всё ещё вгоняя свой BBC в твои складки, чувствуя твой манящий захват, приветствующий чужаков. «Но похер... похоже, ты не настоящая королева», — добавляет жеребец, убирая потные волосы с твоего лица, комната пропитана запахом секса.\n\n«П-прости...» — пискнешь ты, но [target1.GetFirstName] кладёт руку на твою щёку, нависая над тобой.\n\n«Расслабься... я просто проверял», — добавляет он, следуя твоим желаниям, здесь только для взаимного удовольствия. Его утешающий тон и неожиданная нежность согревают тебя, сердце колотится, пока он вонзается в тебя. «Это не значит, что ты не заслуживаешь немного дискомфорта», — гремит [target1.GetFirstName], его бёдра начинают долбить твою шейку матки с накопленной похотью. Он не может выместить гнев, но зато опустошит свои яйца в твою белую киску — ты никогда не посмеешь отказать. Твои руки шарят по простыням, цепляясь за них, тело сотрясается от каждого грубого толчка. [target1.GetFirstName] упирается кулаками по бокам твоего тела, затем опускается на локти, приближаясь к твоему лицу. «Я превращу эту киску в кашу», — рычит он, его глаза горят от твоей прошлой развращённости. Ты чувствуешь его тёплое дыхание на губах, так близко к поцелую, но он явно отказывает тебе в романтике. Его BBC не знает границ, долбя твои складки с расовой яростью. Первобытные хрюканья вырываются из [target1.GetFirstName], его толчки заставляют твои сиськи яростно трястись, соски едва трутся о его рельефную грудь.\n\n«Стой! СТОЙ! Я-Я К-КОНЧАЮ...» — твоя попытка остановить его прерывается самым ошеломляющим оргазмом, тело бьётся в конвульсиях, киска снова падает жертвой его чёрного BBC. К счастью, [target1.GetFirstName] близок к своему оргазму, трахая тебя через твой сокрушительный экстаз, доводя до грани безумия, прежде чем вгоняет бёдра, кончая в тебя. Вы оба пыхтите, [target1.GetFirstName] падает на тебя, сдерживая оргазм, чтобы выдать максимум семени. Его 100-килограммовое тело придавливает тебя, наконец удовлетворяя твоё желание: он целует тебя."
bno_random_1036.a: "Лучше любого пира."

bno_random_2036.title: "Избиение: Полностью BLACKED"
bno_random_2036.desc: "Он всю ночь видел это на твоём лице, зная, что ты жаждешь самого жестокого и сильного жеребца, чтобы подчинить твою матку. Ухмылка появляется на его губах, он не удивлён, снова проводя большим пальцем по твоим губам. «Хорошая девочка», — говорит [target1.GetFirstName], затем бьёт ладонью по твоей щеке, почти вышибая мозги. Боль пронзает тело, глаза слезятся, а он тут же пользуется тобой, его бёдра начинают долбить твою жалкую, сжимающую дыру. «Маленькая шлюха, любящая боль», — рычит он, сжимая кулак и бья по твоей руке, другая рука безжалостно лапает твои пышные сиськи. Он звонко шлёпает их, рыча. «Чёртова белая сука», — говорит он, «ласково» касаясь твоего лица, затем снова бьёт по щеке, а затем обратным ударом, стараясь оставить синяк на другой стороне. «Это то, что вы, расисты, заслуживаете», — рычит он, сжимая твоё горло, заставляя глаза и сосуды лопаться. [target1.GetFirstName] ухмыляется, плюя на тебя, твои слёзы заставляют его BBC пульсировать в твоей киске.\n\n«Ты такая тупая, что пустила нас», — хохочет он, долбя твою киску. «Ты знала, что мы вас заменим», — добавляет он, снова шлёпая по твоим сиськам, пощипывая соски, затем отпуская горло, давая полсекунды передышки. Но это дорого стоит: он бьёт кулаком по левой стороне твоего лица, заставляя тебя визжать и почти терять сознание, боль превращается в удовольствие благодаря афродизиакам. Завтра будет другая история. «Тебе повезло, что я не уничтожаю твою династию прямо сейчас», — пыхтит он, наклоняясь и жадно целуя тебя, снова плюя в рот, замедляя бёдра, чтобы отдышаться.\n\nПередышка не длится долго, его рука снова сжимает твоё горло, оставляя красные следы. «Пора тебя заткнуть», — добавляет [target1.GetFirstName], присасываясь к твоей шее, как вампир, затем отстраняется, любуясь засосом с ухмылкой. «Тупая сука», — фыркает он, лапая твои сиськи, затем снова бьёт по лицу, слёзы текут по твоим избитым щекам. Время и реальность расплываются, ты чувствуешь ещё один или два оргазма, пока [target1.GetFirstName] делает с тобой, что хочет, используя твоё тело как репарации за твою белую кожу. К счастью, он вскоре устаёт, громко рыча, кончая в тебя, расписывая твои недра своим доминирующим семенем."
bno_random_2036.a: "Ай, ай, ай!"


bno_random_0037.title: "Где живут дикие твари"
bno_random_0037.desc: "Не было ни минуты, чтобы ты не принимала чёрный член. По крайней мере, теперь, когда твои предпочтения открыто известны среди твоих тёмных придворных. Они делят тебя, пускают по кругу, делают с твоим телом и королевством, что хотят. Ведь они знают, что ты дашь им любое прощение. И вуайеризм — не исключение. Это одно из твоих любимых развлечений.\n\n«Блять, блять... боже, да, вот так, [target1.GetFirstName]! Прямо ТУТ!» — громко визжишь ты, открытый воздух пустоши не скрывает твои крики и вашу троицу, погружённую в разврат. За твоей голой фигурой [target1.GetFirstName] зарылся между твоих раздвинутых ног, долбя твою беззащитную киску, а [target2.GetFirstName] владеет твоим лицом, сгребая твои волосы, твой подбородок уже покрыт глупой слюной, пока его толстый BBC болтается в сантиметрах от тебя. Как золотое яблоко в саду Дискордии, ты пялишься на него, пока он качается, огромный жеребец пыхтит и рычит, глядя, как твоя толстая PAWG-задница разносится [target1.GetFirstName].\n\n«Боже, эта свинья не затыкается», — хохочет [target2.GetFirstName], нежно поглаживая твою щёку, затем поднимает свой BBC и дразняще шлёпает им по твоему лицу. Ты жадно открываешь рот, высовывая язык, пытаясь поймать его губами. «Такая отчаянная», — отмечает он, проводя головкой по твоему языку, давая попробовать его предэякулят.\n\n«Да, теперь знаешь, зачем я тебя привёл», — хохочет [target1.GetFirstName], звонко шлёпая по твоей толстой заднице, глядя, как она колышется, а твои соки покрывают его BBC. «Бери уголь, [target2.GetFirstName]», — говорит он, стиснув зубы, кончая в тебя, вытаскивая на полпути, глядя, как твоя киска истекает его семенем, как шлюший водопад. Шлёпнув по твоей заднице, он смотрит, как [target2.GetFirstName] лезет в корзину, достаёт уголь и бросает другу. «[bno_bbc|E]... Шлюха...» — ухмыляется [target1.GetFirstName], пока ты чувствуешь, как уголь трётся о твою задницу, твои глаза расширяются, ты поворачиваешь голову, выходя из транса, вызванного членом [target2.GetFirstName]."
bno_random_0037.a: "Пусть весь мир знает, папочка"
bno_random_0037.b: "Пожалуйста, будьте осторожнее! Я всё же королева."

bno_random_1037.title: "Где живут дикие твари: Открыто унижена"
bno_random_1037.desc: "Двое мужчин, которых легко назвать «твоими лучшими друзьями», хохочут, качая головами, пока ты истекаешь африканским семенем. «Конечно, ты так скажешь», — говорит [target2.GetFirstName], его рельефный пресс напрягается перед тобой, притягивая твой взгляд. Ты наклоняешься и целуешь его, одной рукой дёргая его BBC, позволяя ему выбрать, какую дыру он возьмёт. Ухмыляясь, он вытирает уголь с пальцев о твою щёку, прищуриваясь, придумывая идею. «Эй, [target1.GetFirstName], дай сюда», — говорит он.\n\n«Секунду...» — отвечает [target1.GetFirstName], заканчивая текст на твоей заднице, затем рисует стрелку вниз по позвоночнику, указывающую на попку. Быстро он пишет «BLACKED SLUT» большими буквами, помечая тебя на родном языке. Закончив, он передаёт уголь, нежно поглаживая твою киску, выманивая своё семя наружу.\n\n«Класс», — бормочет [target2.GetFirstName], прижимая уголь к твоему лбу. «Не шевелись», — приказывает он, заставляя тебя замолчать, ты смотришь на него большими глазами, пока он пишет «ШЛЮХА» и коряво рисует пику на твоей щеке. Встряхнув твои волосы и отбросив уголь, он смеётся. «Как настоящая снежная зайка», — комментирует он, позволяя тебе открыто играть с его BBC, пока [target1.GetFirstName] готовится к новому раунду с твоей свежей киской."
bno_random_1037.a: "Боже... это так освобождает."

bno_random_2037.title: "Где живут дикие твари: Спрятана"
bno_random_2037.desc: "Двое мужчин, которых легко назвать «твоими лучшими друзьями», хохочут, качая головами, пока ты истекаешь африканским семенем. «Конечно, ты так скажешь», — говорит [target2.GetFirstName], его рельефный пресс напрягается перед тобой, притягивая твой взгляд. Ты наклоняешься и целуешь его, одной рукой дёргая его BBC, позволяя ему выбрать, какую дыру он возьмёт. Ухмыляясь, он вытирает уголь с пальцев о твою щёку, прищуриваясь, придумывая идею. «Эй, [target1.GetFirstName], дай сюда», — говорит он.\n\n«Секунду...» — отвечает [target1.GetFirstName], заканчивая текст на твоей заднице, затем звонко шлёпая по ней и слегка дёргая за волосы. «Жаль, что ты такая скромница», — разочарованно говорит он, поглаживая твою попку, затем снова вгоняя в тебя свой наполовину твёрдый BBC, долбя твою киску, и бросает уголь другу.\n\n«Похер», — бормочет [target2.GetFirstName], пытаясь заслужить твоё расположение. «Предлагаю оттрахать её в два раза сильнее», — хохочет он, глядя на тебя. «Это ведь то, что ты хочешь?» — гремит он, поглаживая твою щёку, пока ты жадно киваешь, как щенок, жаждущий лакомства. Он не в силах отказать, шлёпнув своим BBC по твоим губам, затем хватает твою голову обеими руками, вгоняя член в твоё избитое горло. «Мы просто замажем её спермой», — говорит [target1.GetFirstName] сзади, снова шлёпая по твоей заднице, наклоняясь и лапая твою сиську, пока [target2.GetFirstName] хватает другую, не давая тебе пощады, вертелья твою белую душу."
bno_random_2037.a: "Глрк глрк глрк!"


bno_random_0038.title: "Маскарад красных фонарей"
bno_random_0038.desc: "В непривычной одежде, в модных нарядах и с менее вычурной причёской, чтобы «вписаться» среди ночных бабочек, ты стараешься остаться незамеченной на улицах своей столицы. Твои сапоги хрустят по гравию в одном из злачных уголков твоего шумного феода, комендантский час наступит через час, но у мужчин и отдыхающих рыцарей ещё есть время найти компанию. Сегодня ты — просто винтик в машине, обслуживающей твоих городских стражей, спустившаяся с королевских высот к «грязи» безземельных. Но у тебя особая цель — твои глаза ищут тёмных жеребцов для обмена. Мужчины твоей расы подходят и уходят, спрашивая цену, но ты просто отвечаешь: «Нет, спасибо».\n\nПока не замечаешь высокого африканца, бродящего с мешочком монет, в плаще, который не скрывает его внушительную фигуру. Такой мужчина, которого твои пра-пра-пра-пра-пра-бабки искали бы для продолжения рода, чтобы рожать самых сильных детей. Твой рот наполняется слюной, инстинкт велит спариться с чистокровным африканцем. Когда он ловит твой взгляд и подходит, ты сразу готова согласиться.\n\n«Сколько за такую красотку?» — спрашивает он с густым акцентом и глубоким голосом. «Думаю, правительница этого королевства не дёшева», — хохочет он, явно распознав твою сущность, возможно, из-за уникального ожерелья."
bno_random_0038.a: "Для тебя? Бесплатно."
bno_random_0038.b: "Тебе придётся заплатить."

bno_random_1038.title: "Маскарад красных фонарей: Бесплатно"
bno_random_1038.desc: "Обмениваясь «товарами и услугами», вы быстро убегаете в переулок, прячась за заброшенными ящиками в темноте ночи. «Чёрт, никогда бы не подумал», — рычит мужчина, чьё имя тебе неизвестно, но его BBC быстро высвобождается в тусклом свете, поглаживая его при виде твоей пышной фигуры. «Ничего, если не буду вытаскивать?» — спрашивает он, почти глупо, учитывая твоё прошлое.\n\n«Ты шутишь?» — хихикаешь ты, быстро раздеваясь, сбрасывая плащ и облегающую одежду, яркий атлас подчёркивает твои изгибы. «Ты знаешь, я не отказываю таким, как ты», — откровенно восхищаешься ты, твои сиськи выскакивают из топа, и клиент тут же тянется к ним, рыча. Через секунды вы оба голые, спрятаны в переулке, шум города затихает.\n\n«Точно», — рычит он, дёргая тебя за руку, заставляя нагнуться над ящиком, и крепко лапает твою пышную грудь. «Чёрт, какие дойки», — восхищается он, явно не видевший ничего подобного. Это напоминает твой первый раз с тёмным мужчиной — тот же трепет. «Блять...» — бормочет он, тыкая своим BBC в твою задницу.\n\n«Нравятся? Они обожают массаж», — дразнишь ты, помогая его рукам ласкать твои сиськи, африканец явно кайфует. Его BBC уже твёрдый, находя твою скользкую киску, его толщина разрывает тебя, как десятки других до него. Волна удовольствия проходит через него, его рык — доказательство. «Боже, папочка...» — стонешь ты, подбадривая, поворачивая голову, чтобы видеть его.\n\nОн слегка растрёпан, явно простолюдин. Но с его даром и фигурой ты удивляешься, почему он не рыцарь. Ты задумываешься о приглашении, но его BBC врезается в тебя, заставляя стонать. Его руки сжимают твои сиськи, пока его бёдра качаются, с радостью входя и выходя из тебя.\n\n«Не то, что девки дома», — рычит он тебе в ухо, его яйца шлёпают по твоим бёдрам, пока ты покрываешь его BBC своими соками. Хныча и дрожа, твои руки ищут опору на ящике, его член оправдывает ожидания.\n\n«Блять, папочка... трахни меня! Залей меня», — хнычешь ты, нахмурив брови, и незнакомец подчиняется, долбя и кончая неожиданно быстро — но это хорошо, ведь у тебя полчаса, а значит, больше нагрузок. Судя по его темпу и покусыванию шеи, ты пробудешь в этом переулке дольше, чем думала..."
bno_random_1038.a: "Никогда не вытаскивай!"
bno_random_1038.b: "Хватит... достаточно."

bno_random_0041.title: "Большой чёрный член [target2.GetFirstName]"
bno_random_0041.desc: "Прекрасное утро, ты готовишься решать повседневные дела с придворными, когда слышишь, как кто-то говорит с твоей женой [target1.GetFirstName]. Заинтригованный, ты видишь [target2.GetFirstName], беженца из далёких африканских земель. Он голый, его огромный эрегированный BBC приковывает взгляд твоей жены. Ты спрашиваешь, что происходит, и она отвечает, что [target2.GetFirstName] делает утреннюю гимнастику, чтобы быть в форме. Он подтверждает и извиняется, но ты беспокоишься: ходят слухи, что некоторые придворные развлекались с [target2.GetFirstName], наслаждаясь его огромным BBC, превосходящим твой."
bno_random_0041.a: "Простите, [target2.GetFirstName], но нельзя разгуливать голым в моём дворце."

bno_random_0042.title: "Стыдный случай, странные чувства..."
bno_random_0042.desc: "После утомительного дня в суде ты идёшь в спальню отдохнуть и слышишь стоны. Подойдя ближе, ты понимаешь, что это твоя жена [target2.GetFirstName], стонет, как никогда. Смущённый, ты подходишь и видишь неловкую картину: твой рыцарь [target1.GetFirstName] вгоняет свой гигантский BBC в её мокрую матку, как ты никогда не делал.\n\n«Бляяять, да, да, продолжай~» — напевает [target2.GetFirstName], её пальцы сжаты, ноги обхватывают тёмного жеребца.\n\n«Чёртова шлюха», — рычит [target1.GetFirstName], шлёпая её по заднице, пока твоя жена тает от удовольствия и непрерывно вздыхает. Ты замираешь, не зная, как реагировать, сердце колотится. Внезапно ты чувствуешь странное возбуждение, твой член встаёт, как никогда. [target1.GetFirstName] и [target2.GetFirstName] не замечают тебя за дверью, продолжая страстно трахаться. Это позор для твоей семьи и брака, видеть, как жена наставляет тебе рога с твоим слугой, но твой член говорит иное..."
bno_random_0042.a: "Чтооо? Мой слуга с моей женой в моих покоях, это ВОЗМУТИТЕЛЬНО, СТРАЖА!!!"
bno_random_0042.b: "Это так горячо..."

bno_random_1042.title: "Жена BLACKED"
bno_random_1042.desc: "Эти странные мужчины из далёких африканских земель были очень сексуально активны с твоими придворными и гостьями. Одна из них — твоя милая жена [target1.GetFirstName], которая вступила в интим с твоими африканскими слугами, получая удовольствие, как никогда. Она без колебаний подтверждает, что не могла устоять перед их мужественностью и размерами их BBC, которые, по её словам, затмевают твой. Ты в шоке, осознавая, что обречён, чувствуешь себя полностью кастрированным. Но ты также возбуждён, твой член стоит, как никогда... ты погружаешься в интимные мысли... принять это или нет?"
bno_random_1042.a: "Ладно, милая, как пожелаешь..."

bno_random_0043.title: "Шум в коридоре"
bno_random_0043.desc: "Гуляя по тёмным коридорам замка, ты слышишь хлюпающие стоны из соседнего коридора. Атмосфера накаляется, и ты решаешь проверить источник шума. Добравшись, ты видишь, как [target1.GetFirstName] овладевает [target2.GetFirstName]. Его гигантский BBC подчиняет её.\n\n[target2.GetFirstName] покрыта его семенем, умоляет трахать её сильнее, и ты не можешь отвести взгляд, заворожённый тем, как она принимает его чёрный член."
bno_random_0043.a: "Боже мой, какой огромный член у [target1.GetFirstName]!"
bno_random_0043.b: "Это безумие! Стража!"
bno_random_0043.c: "Это так горячо..."

bno_random_1043.title: "Шум в коридоре: Подсмотрела"
bno_random_1043.desc: "Прислонившись к двери, ты терпеливо смотришь, как двое придворных страстно переплетаются.\n\n«Бляяять, да, да, продолжай~» — напевает [target2.GetFirstName], её пальцы сжаты, ноги обхватывают тёмного жеребца.\n\n«Чёртова шлюха», — рычит [target1.GetFirstName], ускоряя темп, пока хлюпанье и стоны милой придворной наполняют комнату. Неосознанно твоя рука задирает платье, два изящных пальца работают над твоими складками, стринги отодвинуты.\n\n«Ммм... проси этот член», — рычит он, из неё вырывается писк, ты замечаешь его угольную руку на её уязвимом горле. Твой разум затуманивается похотью, ты смотришь с восторгом, твой член принимает на себя весь жар желания. Ты слышишь хныканья [target2.GetFirstName], её тело сдаётся, ноги сжимают его, она явно кончает.\n\nПочти в унисон ты следуешь её примеру, твои ноги дрожат, бёдра покрыты твоими соками.\n\nГромкий ТРЕСК! выводит тебя из транса, ты видишь, как они целуются, [target1.GetFirstName] всё ещё долбит её мозги."
bno_random_1043.a: "Бляяять. Как он так..."

bno_random_0044.title: "Мечи"
bno_random_0044.desc: "Видя твои трудности в войнах с другими дворянами, твой африканский придворный [target2.GetFirstName] предлагает помощь на поле боя. Он хочет дать тебе сильных, кровожадных и выдающихся воинов из своей родины, хорошо обученных и готовых сражаться за своего лидера. Они уважают его и подчиняются всем его приказам. Но взамен он хочет ночь с твоей наложницей [target1.GetFirstName]. Он говорит, что она красивая и честная, и он сделает всё ради интимных моментов с ней. Он стоит перед тобой. Ты чувствуешь себя оскорблённым, [target1.GetFirstName] — твоя, но эти воины могут быть полезны. Что может пойти не так?"
bno_random_0044.a: "Я согласен, но этих воинов я оставлю себе."
bno_random_0044.b: "Серьёзно? Убирайся!"
bno_random_1044.title: "Ночь страсти"
bno_random_1044.desc: "В тишине спальни вспыхивает страсть между [target1.GetFirstName] и [target2.GetFirstName], оставляя воздух густым от невысказанного желания и последствий момента, который может изменить их жизни. [target1.GetFirstName] быстро приводит [target2.GetFirstName] в свои покои, яростно раздвигает её ноги, достаёт свой огромный BBC и вгоняет в её мокрую, тугую белую киску, пока ты смотришь, ошеломлённый, дроча свой маленький член. [target1.GetFirstName] громко стонет: «Дааа, боже, он такой огромный!» — понимая, что больше никогда не почувствует тебя, но уже поздно, и ты продолжаешь дрочить. «Нравится, сука?» — говорит [target2.GetFirstName]. «Да, так сильно, трахни меня, сильнее!» — отвечает она, едва понимая свои слова, явно в оргазме. Вдруг она начинает биться в судорогах, заворожённая его BBC, он ускоряется, а твоя жена стонет всё громче. [target1.GetFirstName] не выдерживает, но [target2.GetFirstName] продолжает, какое зрелище, он берёт её снова, трахая ещё сильнее, не контролируя себя, и кончает в её матку..."
bno_random_1044.a: "Надеюсь, эти войска пригодятся."

bno_random_0045.title: "У жены новая идея!"
bno_random_0045.desc: "Солнечным утром, проснувшись в уютной постели, ты и твоя прекрасная жена [target1.GetFirstName] ласкаетесь и целуетесь перед дневной рутиной. Страсть охватывает её, ты возбуждаешься, и она опускается, чтобы сделать тебе минет. Ты играешь с её клитором и сиськами, она течёт, целует твою шею и дрочит тебе, шепча что-то необычное: она хочет, чтобы BBC пришёл и трахнул её перед тобой. «Милый, я хочу, чтобы ты смотрел, как меня BLACKED, я так хочу BBC в моей тугой киске, и знаю, что ты тоже этого хочешь». Она хватает твои яйца, ты стонешь, она смеётся. Позволишь ли ты ей исполнить её грязную фантазию? И, может, твою?"
bno_random_0045.a: "Ладно, милая, BBC придёт, и я кончу."
bno_random_0045.b: "ЧТО? НЕТ, СНОВА НЕТ!"

bno_random_1045.title: "[target1.GetFirstName] трахается с [target2.GetFirstName], ты смотришь"
bno_random_1045.desc: "[target1.GetFirstName] быстро приводит [target2.GetFirstName] в ваши покои, яростно раздвигает её ноги, достаёт свой огромный BBC и вгоняет в её мокрую, тугую белую киску, пока ты смотришь, ошеломлённый, дроча свой маленький член. [target1.GetFirstName] громко стонет: «Дааа, боже, он такой огромный!» — понимая, что больше никогда не почувствует тебя, но уже поздно, и ты продолжаешь дрочить. «Нравится, сука?» — говорит [target2.GetFirstName]. «Да, так сильно, трахни меня, сильнее!» — отвечает она, едва понимая свои слова, явно в оргазме. Вдруг она начинает биться в судорогах, заворожённая его BBC, он ускоряется, а твоя жена стонет всё громче. [target1.GetFirstName] не выдерживает, но [target2.GetFirstName] продолжает, какое зрелище, он берёт её снова, трахая ещё сильнее, не контролируя себя, и кончает в её матку..."
bno_random_1045.a: "Ооооооо!"

bno_random_0046.title: "Переполох в покоях"
bno_random_0046.desc: "Ты долго отсутствовал. Вернувшись, ты замечаешь, что в твоей спальне снова что-то происходит: твоя жена [target1.GetFirstName] отрывается по полной. Она снова с [target2.GetFirstName], оба наслаждаются интимным моментом. Ты решаешь понаблюдать, прежде чем вмешиваться. Тихо приоткрыв дверь, ты шокирован: твоя жена сидит верхом на [target2.GetFirstName], её киска плотно обхватывает его BBC, она извивается и издаёт похотливые стоны. Он смеётся и ускоряет темп. Она полностью подчиняется ему, повторяя: «Так хорошо... твой большой чёрный член в моей киске... Ммм... ах... я кончаю...» «Круто... чёрный муженёк... ты такой классный...»\n\nНа лице [target2.GetFirstName] появляется похотливая улыбка, он тянется к её мягким большим сиськам, разминая их и теребя соски. Твоя жена продолжает скакать на его BBC, поднимаясь и опускаясь, широко расставив бёдра, упираясь руками в его живот, и бьёт попкой по его телу, издавая громкие «шлёп». Вдруг ты открываешь дверь, и они замирают... что будешь делать?"
bno_random_0046.a: "Присоединяешься к тройничку"
bno_random_0046.b: "Смотришь, как хороший куколд"

bno_random_1046.title: "Межрасовый тройничок"
bno_random_1046.desc: "Ты мгновенно сбрасываешь одежду и подходишь, засовывая свой член в рот [target2.GetFirstName], пока [target1.GetFirstName] вгоняет свой BBC, растягивая её киску до предела.\n\n«Я... не... могу... кончаю... ах... ах... ах!» — громко кричит [target2.GetFirstName], давясь твоим членом. Вдруг [target1.GetFirstName] начинает кончать, вливая своё чёрное семя глубоко в мокрую матку твоей жены. Ты твёрд, как никогда, и теперь твой черёд для её залитой спермой киски, скользкой и растянутой. Ты отлично проводишь время, она достигает оргазма с громким стоном, дрожа всем телом. Ты тоже кончаешь, с несколькими рыками твоё тело напрягается, и ты изливаешь всё своё семя в её тугую киску. [target1.GetFirstName] дарит [target2.GetFirstName] ещё большее удовольствие, почти заставляя её потерять сознание от блаженства.\n\nКогда страсть утихает, ты обнимаешь свою прекрасную жену, думая, что давно не выбирались повеселиться. С этими мыслями ты засыпаешь рядом с ней..."
bno_random_1046.a: "Какой день!"

bno_random_2046.title: "Куколд"
bno_random_2046.desc: "Ты резко останавливаешься и садишься на шезлонг. Твоя жена, [target2.GetFirstName], лежит на полу, волосы растрёпаны, то ли плачет, то ли стонет — не разобрать. «Иди сюда, красотка», — ухмыляется твой чёрный слуга [target1.GetFirstName], пожирая её взглядом. Она покорно подходит, словно в трансе. «Успокой его. Посмотри, до чего ты его довела», — он указывает на свой BBC, подталкивая её рукой. [target2.GetFirstName] медленно опускается на колени, её бьёт от резкого запаха его члена, только что буйствовавшего в её сокровенной дыре, вены пульсируют, покрыт её соками, он смотрит на неё, как демон. От его огромности у [target2.GetFirstName] кружится голова, её тошнит. [target1.GetFirstName] замечает это, но не собирается щадить: «Хочешь, чтобы всё кончилось? Заставь его кончить». Без промедления она берёт его BBC в рот, умело лаская, ублажая и задабривая этого монстра. «Ты мастерски обслуживаешь мужиков, настоящая шлюха!» — сцена так возбуждает, что ты застываешь. Ты видишь, как [target2.GetFirstName] течёт от возбуждения, и понимаешь, что происходит. Неосознанно ты расстёгиваешь ремень, яростно дроча...\n\nГолова жены двигается быстрее, руки летают по его BBC, но [target1.GetFirstName] останавливает её, сжимая её сиськи, поднимает за плечи и усаживает верхом. Она позволяет чёрному жеребцу целовать её грудь, покачивая мягкой талией, как ива на ветру. Она хочет, чтобы всё закончилось, и позволяет ему зарыться лицом в её сиськи, посасывая соски, пока его огромный BBC оскверняет её позор. Физиологическое удовольствие предаёт её, смешиваясь с унижением от того, что её трахают перед тобой, затуманивая разум. «Ах... Ах...» — кричит она, двигая бёдрами всё яростнее. Твоя жена чувствует, как его BBC непрерывно вонзается, стимулируя каждый чувствительный участок её вагины. Ощущения переполняют, она забывает, кто она, забывает всё, кроме этого наслаждения, этой плотской радости от разрывающего её члена. [target2.GetFirstName] ещё сильнее извивается, подстраиваясь под ритм [target1.GetFirstName], встречая его толчки, сжимая вагину вокруг его ствола, иногда стискивая, доводя его и тебя до безумия. Он воет, кончая в её киску, а она, в своём позоре, достигает пика оргазма, падая в объятия твоего чёрного слуги... пока ты, пьяный от своего члена, смотришь."
bno_random_2046.a: "Ты громко кончаешь"

bno_random_0047.title: "Гангбангеры"
bno_random_0047.desc: "Ты уютно лежишь в своих покоях с женой, наслаждаясь роскошью, как вдруг покой нарушает резкий шум. Дверь распахивается, и к твоему изумлению, в комнату врываются четверо голых чёрных мужчин. Их лидер, [target1.GetFirstName], выступает вперёд с наглой уверенностью.\n\n«Стой! Мы решили осчастливить твой двор своим присутствием. Ты будешь ублажать моих товарищей и дашь нам жить среди вас! Слышал? Мы требуем жилья, а взамен... познакомим твою жену с нашими чёрными членами. Твоя жена в восторге от этой идеи — большие чёрные члены, заполняющие все её три дыры одновременно, это то, что ей точно понравится, ведь ты всё равно куколд. Справедливая сделка, не так ли?»\n\nВсе четверо приближаются к ней, ты и твоя жена ошеломлены видом их огромных BBC. Они берут её, сбрасывают тебя с кровати и начинают по очереди трахать каждую её дыру, пока она кайфует от этого."
bno_random_0047.a: "Ты сильно кончаешь, глядя, как твою жену гангбангят."
#
bno_random_0048.title: "Клетка целомудрия"
bno_random_0048.desc: "Твоя жена — идеальная шлюха для твоих африканских придворных, она без колебаний ублажает их большие чёрные члены. Ты сбился со счёта, сколько раз [target1.GetFirstName] наставлял тебе рога, но тебе нравится такой расклад с женой и её любовниками. Её киска так растянута, что она больше не чувствует тебя. И вот она предлагает идею. [target1.GetFirstName] говорит: «Милый, моя киска едва чувствует твой жалкий член, я ощущаю только большие чёрные члены, так что он бесполезен, кроме как для писания. Я решила запереть тебя в клетку целомудрия, которую нашла сегодня на рынке. Я буду хранить ключи и решать, когда ты снова будешь свободен, а это будет нескоро. Согласен?» У тебя нет выбора..."
bno_random_0048.a: "Хорошо, дорогая, запри меня в клетку."


bno_random_0039.title: "Не такая уж дружеская схватка"
bno_random_0039.desc: "Как юная принцесса, я нахожу этот поединок между двумя рыцарями невероятно захватывающим. Их грация и сила в движениях поистине завораживают.\n\nНо что действительно застало меня врасплох — это момент, когда стало ясно, кто победит. И не из-за мастерства или техники, а из-за разницы в размерах... в определённых местах.\n\n*слегка краснеет, продолжая*\n\nЯ всегда думала, что все мужчины созданы равными, но этот момент заставил меня усомниться во всём, что я знала о мужской анатомии.\n\nИ всё же, часть меня любопытствует, что будет дальше — особенно потому, что ясно: рыцарь побольше «победит» не только в бою.\n\n*пожимает плечами, заканчивая невинной улыбкой*\n\nПохоже, в этом мире мне ещё многому предстоит научиться!"
bno_random_0039.a: "Я не могу не заметить, насколько он больше там внизу по сравнению с другими моими рыцарями!"
bno_random_0039.b: "Ооо, могу я стать призом за победу в этом поединке?"
bno_random_0039.c: "Я приказываю вам обоим немедленно прекратить этот поединок!"

bno_random_2039.title: "Не такая уж дружеская схватка: Выбор стороны"
bno_random_2039.desc: "*глубоко вздыхает и собирается с духом, пробираясь по тёмному коридору*\n\nЛуна высоко в небе, пока Элара крадётся по коридорам замка, стараясь не издать ни звука. Она знает, что если её поймают здесь, будет адская расплата — но она больше не может сопротивляться этому порыву.\n\n*достигает двери покоев чёрного рыцаря и, поколебавшись мгновение, тихо стучит*\n\nКак только он открывает, она врывается внутрь, не дожидаясь приглашения. Её сердце так громко стучит, что она едва может думать.\n\nНапряжение между ними осязаемо, они стоят, глядя друг на друга через комнату — два незнакомца, в которых пылает лишь желание.\n\nНаконец, не в силах больше терпеть, Элара подходит и прижимается к нему с тихим стоном. Её руки скользят под его рубаху, чувствуя каждый мускул на его прессе.\n\n«Пожалуйста...» — шепчет она ему в шею, — «Ты мне так нужен...»"
bno_random_2039.a: "Это был самый интенсивный, ошеломляющий секс в моей жизни..."
bno_random_2039.b: "Я позабочусь, чтобы твой соперник был наказан как следует... поверь, он надолго останется в темнице."

bno_random_0040.title: "Трагическое открытие [ROOT.Char.GetFirstName]: Тёмная тайна BBC-быка"
bno_random_0040.desc: "#weak Сидя в своих покоях, я узнал о смерти [target2.GetFirstName]. Моё сердце упало — он был верным придворным, служившим мне долгие годы. #!\n\n#weak Но затем в голове что-то щёлкнуло — я вспомнил ссору между ним и [target1.GetFirstName] за несколько дней до этого. Их слова были полны ярости, ревности и обиды. #!\n\n#weak Я понял, что это не случайность, что он умер так внезапно после их стычки. Нет, есть только одно объяснение: [target2.GetFirstName] убил моего придворного в порыве гнева из-за моих привязанностей. #!\n\n#weak Эта мысль пробирает до дрожи — подумать, что такой поступок мог совершить тот, с кем я делю постель каждую ночь... это почти невыносимо. #!"
bno_random_0040.a: "Я громко шмыгаю носом, притворяясь, что плачу."
bno_random_0040.b: "Ох, [target1.GetFirstName], обними меня крепче! Ты мне так нужен сейчас!"
bno_random_0040.c: "Я знаю, что это ты убил моего придворного. Трахни меня жёстко, и я никому не расскажу."