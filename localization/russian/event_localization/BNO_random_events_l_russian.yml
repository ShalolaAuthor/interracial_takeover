bno_random_0048.title: "Клетка целомудрия"
bno_random_0048.desc: "Твоя жена — хорошая шлюха для твоих африканских придворных, она любит ублажать их большие чёрные хуи без всяких колебаний. Ты потерял счёт, сколько раз [target1.GetFirstName] наставлял тебе рога, но тебе нравится такой тип отношений с твоей женой и её любовниками. Её пизда растянута, как никогда раньше, так что она больше не чувствует тебя. Поэтому она приходит с идеей. [target1.GetFirstName] говорит: «Милый, моя пизда едва чувствует твой жалкий хуёк, я чувствую только большие чёрные хуи, так что он бесполезен, кроме как для того, чтобы писать. Я решила запереть тебя в этой новой клетке целомудрия, которую я нашла сегодня на рынке, чтобы ты больше не использовал его для близости. Ключи будут у меня, и я решу, когда ты снова будешь свободен, и это будет нескоро. Ты согласен?» У тебя нет другого выбора..."
bno_random_0048.a: "Хорошо, дорогая, запирай меня в клетку."


bno_random_0039.title: "Не совсем дружеская схватка"
bno_random_0039.desc: "Как юная принцесса, я нахожу этот поединок между двумя рыцарями весьма захватывающим. То, как они двигают своими телами с такой грацией и силой, поистине завораживает.\n\nНо что действительно застало меня врасплох, так это когда стало очевидно, кто победит — не из-за мастерства или техники, а из-за разницы в размерах в определённых местах...\n\n*слегка краснеет, продолжая*\n\nЯ всегда думала, что все мужчины созданы равными, пока не наступил этот момент. Увидев такой разительный контраст между этими двумя, я начала сомневаться во всём, что, как мне казалось, я знала о мужской анатомии.\n\nИ всё же часть меня была любопытна, что будет дальше — особенно потому, что было ясно, что более крупный рыцарь «победит» во многих смыслах.\n\n*пожимает плечами, заканчивая с невинной улыбкой на лице*\n\nПохоже, в этом мире мне ещё многому предстоит научиться!"
bno_random_0039.a: "Не могу не заметить, насколько он больше внизу по сравнению с моими другими рыцарями!"
bno_random_0039.b: "Ох, могу ли я быть призом за победу в этом поединке?"
bno_random_0039.c: "Я приказываю вам обоим немедленно прекратить этот поединок!"

bno_random_2039.title: "Не совсем дружеская схватка: Выбор стороны"
bno_random_2039.desc: "*глубоко вздыхает и собирается с духом, пробираясь по тускло освещённому коридору*\n\nЛуна высоко в небе, пока Элара крадётся по коридорам замка, стараясь не издать ни звука. Она знает, что если её поймают здесь, ей не поздоровится — но она просто не может больше сопротивляться этому порыву.\n\n*прибывает к двери покоев чёрного рыцаря и на мгновение колеблется, прежде чем тихо постучать*\n\nКак только он открывает дверь, она врывается внутрь, не дожидаясь приглашения. Её сердце так громко стучит в ушах, что она едва может ясно думать.\n\nНапряжение между ними осязаемо, пока они стоят, глядя друг на друга через комнату — два незнакомца, в чьих сердцах пылает лишь желание.\n\nНаконец, не в силах больше терпеть, Элара пересекает комнату и прижимается к нему с мягким стоном. Её руки находят путь под его рубашку, где она чувствует каждый мускул на его животе.\n\n«Пожалуйста...» — шепчет она настойчиво у его шеи, — «Ты мне так нужен...»"
bno_random_2039.a: "Это был самый интенсивный, ошеломляющий секс в моей жизни..."
bno_random_2039.b: "Я позабочусь, чтобы твой соперник был должным образом наказан... и поверь, он не скоро выйдет из тюрьмы."

bno_random_0040.title: "Трагическое открытие [ROOT.Char.GetFirstName]: Тёмная тайна BBC-быка"
bno_random_0040.desc: "#weak Пока я торчал в своих покоях, до меня дошла хреновая новость о смерти [target2.GetFirstName]. Сердце ёкнуло — этот чувак был верным придворным, который годами тащил за меня дела. #!\n\n#weak Но тут в башке щёлкнуло — я вспомнил, как пару дней назад [target1.GetFirstName] и он жёстко сцепились. Их перепалка была на грани — полная жесть, зависть и злоба так и перли. #!\n\n#weak Я нутром чую, что его внезапная смерть после той разборки — не просто совпадение. Нет, тут всё ясно: [target2] завалил моего придворного в припадке ярости из-за того, что я с ним зажигаю. #!\n\n#weak От этой мысли мурашки по коже — подумать только, что такой поступок мог совершить тот самый мужик, с которым я каждую ночь кувыркаюсь в постели... это просто пиздец, не укладывается в голове. #!"
bno_random_0040.a: "Я громко шмыгаю носом, прикидываясь, что реву."
bno_random_0040.b: "Ох, [target1.GetFirstName], прижми меня покрепче! Ты мне сейчас так нужен, что пиздец!"
bno_random_0040.c: "Я знаю, что это ты прикончил моего придворного. Трахни меня жёстко, и я никому не проболтаюсь."
