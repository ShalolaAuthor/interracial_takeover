l_russian:

bno_random_0001.title: "Шум в коридоре"
bno_random_0001.desc: "Сумерки окутывают твои земли, пока ты идёшь по мрачным залам замка, где тьма быстро заставляет зажигать свечи. Направляясь в свои покои, ты слышишь слабые чавкающие звуки и громкий стон, быстро подавленный.\n\nКто-то в беде? Ты не готов защищать себя, не говоря уже о других, но инстинкты ведут тебя.\n\nВоздух густеет, адреналин бьёт по венам, когда ты приближаешься к источнику — комнате [target2.GetFirstName].\n\nЗаглянув внутрь, ты видишь тёмную фигуру, нависающую над маленьким белым телом, ритмично опускающую бёдра в неё…\n\nЩёки горят, когда ты видишь, как [target1.GetFirstName] вгоняет свой огромный чёрный хер в [target2.GetFirstName], вытаскивая его, только чтобы снова вонзить блестящее мясо."
bno_random_0001.a: "Мне нужно себя потрогать..."
bno_random_0001.b: "Может, найдётся место ещё для одной?"
bno_random_0001.c: "Это безумие! Стража!"

bno_random_1001.title: "Шум в коридоре: Наблюдение"
bno_random_1001.desc: "Прислонившись к двери, ты терпеливо смотришь, как двое придворных сплетаются в похотливом танце.\n\n«Бляяя, да, да, продолжай~» — почти напевно стонет [target2.GetFirstName], её пальцы на ногах сжаты, ноги обхватывают тёмное тело мужчины.\n\n«Чёртова шлюха», — рычит [target1.GetFirstName], ускоряя темп, пока чавканье и стоны милой придворной не заполняют комнату. Ты не замечаешь, как твоя рука уже задрала платье, два тонких пальца работают над твоими складками, стринги отодвинуты в сторону.\n\n«Ммм… умоляй об этом хуе», — снова хрипит он, и [target2.GetFirstName] издаёт тонкий писк, когда его угольная рука сжимает её уязвимое горло. Твой разум затуманивается похотью, ты смотришь с восторгом, твой клитор принимает на себя всю твою страсть. Ты слышишь лишь whimper [target2.GetFirstName], её тело сдаётся, ноги сжимаются, она явно кончает.\n\nПочти синхронно с ней ты следуешь её примеру, твои ноги дрожат, подавленные стоны смешиваются с влагой на внутренних бёдрах.\n\nРезкий ТРЕСК! выводит тебя из транса, ты видишь, как они целуются, [target1.GetFirstName] продолжает долбить её мозги."
bno_random_1001.a: "Бля… Как он так…"
bno_random_1001.b: "Боже, да… продолжай."
bno_random_1001.c: "Мммф! Н-нет! Почему я только что кончила?"

bno_random_2001.title: "Шум в коридоре: Присоединилась"
bno_random_2001.desc: "Решение принято, ты толкаешь дверь, ожидая, что тебя сразу заметят. Вместо этого нос бьёт запах секса, ты видишь разбросанную одежду пары, что сплетается на кровати. Глотнув, ты робко стучишь, оба резко поворачивают головы, [target1.GetFirstName] даже накидывает одеяло на [target2.GetFirstName].\n\nС лёгкой ухмылкой ты машешь им. «Вы оставили дверь открытой.»\n\nОни переглядываются, и [target1.GetFirstName] с трудом вытаскивает себя из своей шлюхи, её жадная пизда молча умоляет. «Детка», — воркует она, проводя рукой по его плечу, пока африканский жеребец встаёт, его стоящий хер качается, радуя тебя. Твои глаза прикованы к нему, блестящему от соков [target2.GetFirstName], размером с твою руку.\n\nЕго ладонь тянется к твоей, на губах коварная ухмылка, он всё ещё слегка пыхтит. «Похоже, тебе нравится.» Он хмыкает, закрывая дверь, отрезая пути к бегству. Его руки скользят по твоему телу, начиная стягивать платье, раздевая тебя.\n\n«Что, [ROOT.Char.GetFirstName], не знала, что он реально подвешен?» — звенит голос [target2.GetFirstName], она сидит на кровати, играя рукой между ног. Её любовник не теряет времени, обнажая твои сочные сиськи, тут же лапая их.\n\n«Пойдём, я устрою тебе ночь твоей жизни», — гремит его акцент, почти растапливая тебя."
bno_random_2001.a: "Скажем так, это было только начало ночи."

bno_random_0002.title: "Семейное дело"
bno_random_0002.desc: "Твои плечи напряжены, каблуки стучат по залам огромного замка, повсюду тишина. Нервозность охватывает тебя, в животе порхают бабочки, руки теребят украшения. В лучшем красном платье ты идёшь к матери, чтобы попросить что-то из её гардероба — твоя старая брошь разбилась во время конной прогулки.\n\nУ её покоев ты глубоко вдыхаешь и стучишь костяшками по дереву.\n\nБез ответа ты вздыхаешь, но слышишь ритмичное «ТУП-ТУП-ТУП» с другой стороны. Поиграв с ручкой и приоткрыв дверь, ты видишь зрелище, которого не ожидала. [target1.GetFirstName], уважаемый придворный, оскверняет брак твоей матери, вгоняя бёдра в её пышную жопу с первобытной страстью.\n\n«Да, дааа… бери, чёртова шлюха», — стонет он, влажные чавкающие звуки сопровождают их любовь, а его загрубевшая рука взлетает и с силой опускается на её зад.\n\nТРЕСК!\n\n«Боже! Боже! Бля! БЛЯЯЯ!!!»"
bno_random_0002.a: "Это так скандально."
bno_random_0002.b: "М-мама!!! Погоди, она меня видела?"
bno_random_0002.c: "Ч-что за—"

bno_random_1002.title: "Семейное дело: Наблюдение"
bno_random_1002.desc: "Мысль о замене разбитой броши вылетает из головы. Блаженство твоей матери поглощает твой взгляд, её розовые губы раздвинуты могучим угольным мужчиной. Его необрезанный хер, совсем не похожий на то, что ты видела, с яйцами вдвое больше, чем у твоих прежних партнёров. Прыгая вверх-вниз, он гипнотизирует, милые писки твоей матери подталкивают мужчину к финалу.\n\n«Бля! Бля, [target1.GetFirstName]! П-продолжай! О-о-оплодотвори меня!» — скулит пожилая дама, охваченная джунглевой и детородной лихорадкой. Несмотря на возраст, его толщина растягивает её пизду, он вонзается последний раз, завершая дело. Ты стоишь с открытым ртом.\n\nМедленно он вытаскивает себя, хрипя, слегка шлёпая по сиськам матери, уже излив своё мощное семя. Вместо его шоколадного хуя твои «невинные» глаза прикованы к её щели, из которой сочатся густые, липкие комки белой спермы. Это так… живописно.\n\nУслышав стук других туфель по плитке коридора, ты быстро закрываешь дверь, стараясь быть незаметной, скрывая пикантное дело. Собравшись, ты убегаешь, решив, что аудиенция с матерью не так важна."
bno_random_1002.a: "Столько спермы…"

bno_random_2002.title: "Семейное дело: Поймана"
bno_random_2002.desc1: "Ослабив завязки на платье, ты понимаешь, что признание своей тяги — ключ к счастью чернокожего мужчины. С улыбкой на вишнёвых губах ты входишь, слегка обнажив декольте, с жадным выражением лица.\n\nСначала [target1.GetFirstName] отшатнулся, но его взгляд упал на твою белоснежную кожу. Мать ухмыляется с опытом, быстро слизывая семя с пальцев. «[ROOT.Char.GetFirstName]?»\n\nТы не отвечаешь, лишь хихикаешь, пока руки стягивают платье с плеч, сиськи выскакивают из белья. «Ммм?» — бормочешь ты, больше интересуясь потным мужчиной, чем матерью. Твои бёдра покачиваются, платье сползает, одна рука на его мускулистом торсе, другая на плече.\n\n«Хмф…» — фыркает он, как бык, его руки завершают дело, стягивая платье и обнажая шлюховатые стринги. Ощупывая твою нижнюю часть, дразня пиздёнку, ты целуешь его в ответ, обожая его грудь губами.\n\n«Детка…» — воркует мать, её пизда всё ещё сочится. Отвлечённая её голосом, ты смотришь вниз, генетический материал капает на простыни.\n\n«Мама…» — скулишь ты, оставляя мужчину, чтобы снять одежду и наклониться над кроватью, подтягивая её ноги к себе. С улыбкой она подчиняется, позволяя тебе славить матриарха. Нагнувшись, ты даёшь [target1.GetFirstName] зрелище шлюховатости белых девок. Твои губы жадно присасываются к её щели, язык лакает остатки, ныряя за солёным лакомством. Её мягкая рука вплетается в твои шелковистые волосы.\n\n«Две снежные зайки», — усмехается [target1.GetFirstName], шлёпая по твоей голой жопе, наблюдая, как она колышется, прежде чем приставить свой пиздолом к твоей щели. С лёгкостью он скользит внутрь, смазанный твоей матерью. Дюйм за дюймом он заполняет тебя, твои стенки плотно обхватывают его. «Бля… это так охуенно», — стонет он, шлёпая по другой щеке.\n\nПальцы на ногах сжимаются, когда он заходит по самые яйца, его хер пульсирует, готовый наполнить тебя, как твою мать. Его головка тычется в шейку матки, твои глаза закатываются от экстаза. [target2.GetFirstName] хихикает, вдавливая твоё лицо в свою пизду, пока её любовник молотит по твоей белой жопе.\n\n«Ммм, милая… ты так хорошо справляешься~»"
bno_random_2002.desc2: "Реальность расплывается от страсти твоей матери, ты ошеломлена её желанием иметь кого-то, кроме отца, в их супружеской постели. Ты знала, что сексуальные связи в политике запутаны, но не могла представить мать с низкородным. Глотнув, твоё сердце трепещет, когда он изливает тяжёлую порцию в женщину, что дала тебе жизнь, оплодотворяя любые оставшиеся яйцеклетки.\n\nТы почти решаешь уйти. Почти.\n\nМать приподнимается, глядя на беспорядок, созданный [target1.GetFirstName], хихикая, проводя пальцем по текущей сперме. Зачарованная, ты не замечаешь тёмных глаз, что смотрят на тебя, вытирающего соки с хуя стрингами. «Эй, ты», — гремит его голос, привлекая твоё внимание, выдавая твоё присутствие.\n\nОн выглядит так, будто готов бежать, пока ты стоишь, замерев в дверях. [target2.GetFirstName], узнав тебя, шевелится на простынях. «[ROOT.Char.GetFirstName]?» — воркует она, её голос как мёд. «Детка…» — снова мяукает она, тем же голосом, что, вероятно, соблазнил [target1.GetFirstName].\n\n«Мам?» — пискнула ты, чуть приоткрывая дверь, как олень в свете фар.\n\n«Да, милая?» — спрашивает она, равнодушная к ситуации, её бык стоит рядом, так же неуверенный, как ты. «Иди сюда, милая», — говорит она материнским голосом, вытирая текущую сперму.\n\nЗачарованная, ты киваешь, делая пару шагов и закрывая дверь по её знаку. Подходя к роскошному матрасу, твои ноги дрожат. «М-мам… что…»\n\n«Шшш… [ROOT.Char.GetFirstName]. Иди сюда», — быстро отвечает она, заставляя тебя замолчать. Протягивая руку, она показывает липкое семя на пальцах, улыбаясь. Без слов ты инстинктивно открываешь рот, позволяя её тонким пальцам скользнуть мимо твоих вишнёвых губ, вкус терпкий и солёный.\n\n«Ммм, вот так», — стонет она, глядя на [target1.GetFirstName], давая молчаливое разрешение задрать твоё платье, обнажая персиковую жопу. «Ложись ко мне на колени. Пусть отец твоего будущего брата покажет тебе кое-что.»"
bno_random_2002.a: "Я кончаю! Я-я… ИИИП!"

bno_random_0003.title: "Тайный сад"
bno_random_0003.desc: "Лёгкий бриз шелестит листвой старых деревьев в спокойных садах твоей семьи. Здесь ты росла, твоё имя вырезано где-то на ярких стволах. Прогуливаясь по живым изгородям, ты договорилась встретиться с сестрой, [target2.GetFirstName], в беседке, чтобы обсудить дела королевства, в основном права женщин-вассалов. Птицы мирно щебечут, контрастируя с «бурей», что зреет во дворе.\n\nТихий шёпот разговора доносится до ушей, ты настораживаешься. Осторожно раздвинув листву, ты видишь шокирующую сцену — [target2.GetFirstName]! Она не одна. Над ней возвышается придворный, известный своей тёмной кожей, их руки сплетены.\n\nТы не подглядываешь, твои глаза прикованы к их взаимной страсти, розовые губы сестры сливаются с [target1.GetFirstName], его язык наверняка вторгается в неё. Жар охватывает уши, ты думаешь уйти, стоя в паре шагов от места встречи. Но остаёшься, наблюдая, как его руки скользят по её телу, мимо пышных бёдер, к её жопе (которой ты немного завидуешь), одетой в коричневые бриджи. Его лапы впиваются, в глазах звериная похоть."
bno_random_0003.a: "Боже, я понимаю, почему [target2.GetFirstName] он нравится. Но лучше оставить их."
bno_random_0003.b: "[target2.GetFirstName]? Пожалуйста, позволь мне присоединиться!" #если есть черты blacked, можно присоединиться
bno_random_0003.c: "[target2.GetFirstName]! Что ты натворила!"

bno_random_2003.title: "Тайный сад: Вторжение"
bno_random_2003.desc: "Твой жалобный голос разрывает пару, слюна тянется между их губами. Ты едва замечаешь это, пробираясь через ухоженную изгородь, с мольбой в голосе и отчаянием в глазах. [target1.GetFirstName] знает о твоих… сексуальных предпочтениях. Его собратья упоминали, каково твоё тело, его податливую мягкость и как приятно трахать такую, как ты.\n\n[target1.GetFirstName] поворачивается к тебе, с лёгкой ухмылкой, его стояк уже выпирает из штанов. Позади него твоя сестра пищит, прячась за ним. Но твой корсет явно обезоруживает его, он подходит, скользя рукой по твоей груди.\n\n«Кто бы подумал, что вы обе хотите зачернить свою кровь», — усмехается он, поднимая руку к твоему подбородку, сестра насторожена. Твоя готовность доказывает обратное, руки ловко развязывают корсет и помогают снять платье.\n\n«Мы с сестрой… должны кое-что обсудить», — вставляешь ты, обнажая своё стройное тело, пока [target2.GetFirstName] расстёгивает его штаны. «Я просто оказываю ей услугу», — ухмыляешься ты, хер [target1.GetFirstName] выскакивает, уже текущий.\n\n«Хмф», — только и отвечает он, подводя вас к мраморной скамье, ты быстро нагибаешься, обнажая блестящую пизду. «Похоже, придётся закончить это ночью, шлюха», — хрипит он, его головка тычется в твои пухлые губы, разрывая тебя, пока сестра раздевается.\n\n«Рядом с ней, [target2.GetFirstName]. Хочу видеть эту жопу», — добавляет он, его хер ещё не полностью в тебе, но он начинает долбить. Сестра пристраивается рядом, её щёки пылают.\n\n«Ты тоже BLACKED?»"
bno_random_2003.a: "Б-б-бля! Да, я BLACKED! П-п-пааааа!"

bno_random_0004.title: "Безумная госпожа"
bno_random_0004.desc: "«Ровно в полдень», — гласит приглашение жирным шрифтом, с печатью герба твоей госпожи внизу. Обычно ты сама назначаешь встречи, но теперь тебя вызвали в её двор, возможно, из-за серьёзной ошибки. Ты надела лучшее зелёное платье, рубиновый крест, серебряные браслеты — всё, что было в гардеробе. Ты надеешься, что этого хватит, входя в тронный зал.\n\nНо перед тобой сцена полного разврата. Не ожидая ничего подобного, твои глаза расширяются: твоя госпожа, волосы распущены, издаёт похотливые хлюпающие звуки. Ты пришла раньше, но не ожидала, что она так одержима новыми беженцами! Ты смотришь, как темнокожий мужчина возлежит на троне, его хер без труда заглатывается.\n\nТы не можешь сдержаться, щёки пылают. «Моя госпожа!» — требуешь ты, тело горит странным гневом. «Что ты делаешь?» Но она пытается вырваться, а мужчина ухмыляется, удерживая её голову, заставляя давиться его [bno_bbc|E]. Не смея больше смотреть на постыдную сцену, ты топаешь прочь, всё ещё в шоке."
bno_random_0004.a: "Кто этот мужчина вообще такой?"
bno_random_0004.b: "Это королевство сошло с ума!"

bno_random_1004.title: "Безумная госпожа: Открытие"
bno_random_1004.desc: "Поворачиваясь, чтобы уйти, ты не можешь не оглянуться — как жена Лота, покидающая Содом и Гоморру, или Орфей, проверяющий, идёт ли его возлюбленная. Твои нежные глаза снова падают на сцену, как он вытаскивает хер из её горла, накачивая толстый, чёрный ствол, теперь видимый тебе.\n\nОн дрочит этот мокрый беспорядок, и густая, вязкая струя бьёт по лицу твоей госпожи, ты поражена объёмом, ещё полдюжины струй следуют за первой. [target1.GetFirstName] мельком смотрит на тебя, запрокидывая голову от удовольствия, его любовница заканчивает дело руками и губами.\n\n«Хрммм… устрой шоу…» — стонет он, хихиканье вырывается из неё, и ты понимаешь, что они сделали. Без звука ты робко убегаешь от разврата, щёки пылают от стыда."
bno_random_1004.a: "Хотя бы она честна в этом."

bno_random_2004.title: "Безумная госпожа: Скрывая чувства"
bno_random_2004.desc: "Ты не теряешь времени, звуки давки и хлюпания твоей госпожи заполняют двор, она отстраняется с громким «поп». Но её любовник не даёт ей времени, удерживая голову, кончая ей на лицо, пока ты стоишь спиной.\n\n«[ROOT.Char.GetFirstName], подожди!» — пищит она, скользя на каблуках, пытаясь догнать тебя. «Это не то, что кажется!» — добавляет она, один из её модных каблуков ломается, чуть не заставляя её рухнуть на плитку с новым макияжем — спермой [target1.GetFirstName].\n\nХлопнув дверью, ты фыркаешь, бросая пергамент на пол."
bno_random_2004.a: "Какая шлюха! И я НЕ проецирую."

bno_random_0005.title: "Чёрные бани"
bno_random_0005.desc: "После долгой недели придворных дел ты решаешь побаловать себя заслуженной ванной, собрав вещи. Надеясь расслабиться, ты идёшь в королевскую баню, прибыв чуть позже начала «женского» времени. Распуская волосы, смывая косметику и раздеваясь, ты видишь тёмную фигуру, выходящую из-за угла, её глаза встречаются с твоими, она уже полностью голая.\n\nСначала ваши взгляды пересекаются, затем скользят вниз — твой на его хоботоподобный хер, а его на твои сочные сиськи. Ты узнаёшь [target1.GetFirstName], понимая, что его культура отличается. Неловко переминаясь, его тело блестит от пота и пара, он идёт мимо, хер качается из стороны в сторону.\n\n«Извини», — бормочет он с густым акцентом, хватая полотенце, ты прикрываешь интимные места. Но твои невинные глаза выдают, всё ещё глядя на его жилистый чёрный член, пока он не говорит снова. «Нравится?» — спрашивает он с ухмылкой.\n\nТвой рот невольно наполняется слюной, ты почти голая, лишь руки скрывают тебя. «Возьмёшь мой хер, как хорошая шлюха?»\n\nОн возвышается над тобой, его точёное тело — слишком сильное искушение."
bno_random_0005.a: "Я… Да, господин."
bno_random_0005.b: "Что?! Нет! Стража!"

bno_random_1005.title: "Чёрные бани: Хорошая сучка"
bno_random_1005.desc: "Он хмыкает, гладя твои мягкие, чудесные волосы, спускаясь к плечу. «Хорошая девочка.»\n\nТвой позвоночник дрожит от этих слов, ноги сами опускаются, ты падаешь на колени, одежда сползает к ногам. На этом уровне твой взгляд на уровне его хера, ты видишь, как он пульсирует. «Боже…» — скулишь ты, убирая руку с груди, обнажая розовые соски, чтобы слегка потянуть за тёплое, толстое мясо. Это всё, о чём ты мечтала. Наклонившись, ты целуешь головку, глаза смотрят на него, губы медленно раздвигаются, приветствуя её.\n\n«Ммм… поклоняйся», — рычит он, пока одна твоя рука дрочит хер, другая играет с тяжёлыми, низко висящими яйцами. Бани пахнут ароматом, но его мускус перебивает всё, заполняя ноздри. Пройдя пару дюймов, его рука вплетается в твои волосы, толкая глубже.\n\n«ГЛЛЛРРРК!» — давишься ты, морщась, пока он хрюкает. Ему нравится твоя борьба, он смотрит, как ты задыхаешься, убирая волосы с лица, когда хочет. Снова толкая, он заставляет тебя давиться и стонать, ебёт твоё лицо, вдавливая нос в лобок, яйца хлопают по подбородку. Трудно понять, где пот, а где твоя слюна, ты хлюпаешь, глаза слезятся от его жестокости.\n\n«Бля… бери это», — стонет он, вытаскивая тебя и дроча до конца. Не успеваешь опомниться, как он стреляет струёй за струёй на твоё милое личико, пачкая его своим семенем."
bno_random_1005.a: "Аааааа~"

bno_random_0006.title: "Утренний стояк"
bno_random_0006.desc: "Первые лучи солнца проникают в твои покои, наполняя спальню радостным светом. Ты ворочаешься, голова ноет от вчерашней вечеринки. Да, ещё одна ночь в таверне с друзьями, счёт оплачен тобой. Сдвинув одеяла, ты переворачиваешься на спину, глядя на каменный потолок, замечая странный холод. Оглядевшись, ты понимаешь, что лифчик пропал, а затем видишь крепкого солдата рядом, спящего под теми же одеялами.\n\nЩёки пылают, сердце бьётся, ты откидываешь одеяла, обнаруживая пропавшие трусики и засохшую субстанцию на бёдрах. В панике ты будишь ночного гостя.\n\nПеревернувшись, он издаёт глубокий, чувственный стон, его рука скользит по твоему боку. Наклонившись, он целует твою шею, посылая волны тревоги. Глаза расширяются, ты хихикаешь покорно, пока он целует дольше.\n\n«Ты хорошо справилась昨晚», — воркует он, явно помня ночь. Ты же ничего не помнишь, поддаваясь его напору, чувствуя, как что-то тычется под одеялом. «Почистишь меня перед уходом?»"
bno_random_0006.a: "Да, позволь мне ‘помочь’."
bno_random_0006.b: "С-стража! Помогите!"

bno_random_1006.title: "Утренний стояк: Срубить его"
bno_random_1006.desc: "Кивнув, ты соглашаешься обслужить мужчину, чьё имя даже не знаешь. Он гладит твоё бедро, садится, сбрасывая одеяла — его хер уже твёрдый, торчит между крепкими ногами. Он стонет, ещё сонный, одной рукой дроча в подготовке. «Давай», — спокойно говорит он, хлопая по бедру, ожидая тебя.\n\nПовинуясь, ты сползаешь с кровати, оказываясь на уровне его хуя. Запах секса исходит от него, слой… чего-то… покрывает ствол. Коснувшись пальцами, ты лижешь его мясо, пробуя остатки своей пизды. Твой розовый язык работает, заставляя его стонать, как загнанного быка.\n\n«Вот так, девочка… медленно. Ты знаешь, как нам нравится», — стонет он, намекая, что ты уже эксперт после пьяной ночи. Ты чувствуешь удовлетворение от его вкуса, язык чистит каждый дюйм, уделяя внимание уздечке, прежде чем заглотить его.\n\n«Бля, сука. Сейчас я…» — он не договаривает, кладя руку на твою голову, толкая бёдрами и изливая заряд. Ты сломала его выносливость昨晚, его вязкое семя заполняет твой рот. Струя за струёй, он стонет, откидывая голову, расслабляясь. Ты отстраняешься с «Шшшлрррп — поп!»\n\nОн шлёпает тебя по жопе, стараясь не шуметь, глядя на блестящий хер и твой полный спермы рот."
bno_random_1006.a: "Глоток!"

bno_random_0007.title: "Средневековый перепих"
#bno_random_0007.desc: "Солнце заходит на огромное пространство вашего царства, бросая теплое золотое сияние по стенам замка, вы обнаруживаете, что чувствуете ощущение покалывания для некоторых Би-би-си. Вспоминания о больших черных членях, о том, как они проникают в твою женственность, заполняют твой ум.\n\nВозбужденный желанием пережить эти воспоминания, вы решаете организовать интимную встречу в одной из частных комнат замка с одним из своих африканских придворных. Ты звонишь [target1.GetFirstName]..." # AI Tags
bno_random_0007.desc: "Когда ночь опускается на твоё королевство, ты чувствуешь покалывание внутри. Может, это болезнь или тяга к любимым фруктам? Но в темноте покоев, глядя на туалетный столик, ты понимаешь, чего хочешь. Открыв ящик, ты находишь тайную секс-игрушку из тёмного дуба, напоминающую кое-что…\n\nЖелание пронзает твою женственность, ты надеваешь откровенное бельё, новый пояс, яркие украшения. На первый взгляд, будто идёшь на пир, но ты ищешь [target1.GetFirstName].\n\nПройдя по коридорам, каблуки стучат, ты находишь его — блестящего от пота после спарринга. Ухмылка на твоих вишнёвых губах и запах духов — всё, что ему нужно, чтобы последовать за тобой."
bno_random_0007.a: "Пожалуйста, дай мне свой большой чёрный хер!"
bno_random_0007.b: "Я готова, чтобы ты наполнил меня, папочка."
bno_random_0007.c: "Я… Проехали."

bno_random_1007.title: "Средневековый перепих: Быстрый секс"
bno_random_1007.desc: "Ты почти бежишь в спальню, полная возбуждения от согласия [target1.GetFirstName] утолить твои женские желания. В африканском хуе есть что-то завораживающее, ты хихикаешь, приглашая его, жаждешь затащить на кровать.\n\nКогда он спускает штаны, выпуская своё подвешенное мясо, ты запираешь дверь, снимая верх, обнажая белый бюстье. [target1.GetFirstName] хмыкает, убирая волосы с твоего лица, пока ты падаешь на колени, губы блестят от возбуждения.\n\n«Похотливая, начинай давиться», — почти рычит он, подстёгивая твою похоть. Жадно ты заглатываешь его хер, не впервые. Губы пожирают половину, ты качаешься в своём ритме, позволяя ему наслаждаться твоими ‘услугами’.\n\n«ГЛЛЛРРРК ГЛЛЛРРРК ГЛЛЛРРРК!» — хлюпаешь ты, слюна стекает по его жилистому стволу, руки на его ногах, показывая, что справляешься без помощи. Но он не доволен, толкает бёдрами, подстраиваясь под твой темп.\n\n«Хррр… продолжай, шлюха», — рычит он, слегка шлёпая по лицу, выпуская сдержанную агрессию на своей белой госпоже. Его ритм сбивается, дыхание рвётся, хер пульсирует — он готов залить твой рот."
bno_random_1007.a: "Мммхмм! ГЛЛР-ХРРРРК!"

bno_random_2007.title: "Средневековый перепих: Детородная лихорадка"
bno_random_2007.desc: "Ты почти бежишь в спальню, полная возбуждения от согласия [target1.GetFirstName] утолить твои женские желания. В африканском хуе есть что-то завораживающее, ты хихикаешь, приглашая его, жаждешь затащить на кровать.\n\nПока он закрывает дверь, ты сбрасываешь туфли, твой кружевной пояс просвечивает, когда задираешь платье. Расшнуровав его, ты обнажаешь своё похотливое тело — белый бюстье, пояс, вычурные трусики и длинные чулки с цветами. Всё лучшее для лучшего. Развалившись на кровати, ты хихикаешь, глядя на любовника, чей хер выпирает из штанов.\n\n«Для белых парней ты так не стараешься, а?» — риторически спрашивает он, глядя на твой подтянутый живот, потирая пах. Его пальцы лезут в штаны, вытаскивая угольный пиздолом, твёрдый, как камень. Подойдя, он стаскивает твои ноги с кровати, подтягивая твою промежность к своему члену. Тыкнув через трусики, он ухмыляется.\n\n«Бля… уверена?» — спрашивает он, давая шанс отступить. Зависимая, ты качаешь головой, хихикая, играя с тканью, что мешает. Ухмыляясь, он стягивает трусики, поднимая твои ноги.\n\n«Бля», — стонет он, глядя на пухлые, розовые губы, что умоляют его. Плюнув на пальцы, он трёт твою щель, встречаясь с твоим взглядом. «Тебе реально это надо, да?» — комментирует он, приставляя хер, тыкает в твою киску и врывается, твои стенки обхватывают его. Экстаз пронзает тебя, пальцы на ногах сжимаются, спина выгибается, его хер застревает в твоих тугих складках. Он стонет, нагибаясь, чтобы взять твою щёку, позволяя бёдрам работать, целуя шею. Твои писклявые стоны заполняют покои, его хер заходит по яйца, прижимаясь. Мокрые звуки поцелуев добавляют ‘романтики’, он поднимает голову, чтобы терзать твои губы.\n\nУдар за ударом он разрывает тебя, не вытаскивая."
bno_random_2007.a: "Может, я зависима…"

bno_random_0008.title: "Вечерняя прогулка"
bno_random_0008.desc: "В один спокойный полдень в твоём славном королевстве ты решаешь прогуляться по ухоженному двору. Служанки ухаживают за кустами, фруктовыми деревьями и изгородями. Гости бродят, стража стоит, поддерживая порядок. Спокойствие успокаивает нервы после недавних дел, ужин через час.\n\nНо во дворе твои глаза встречаются с [target1.GetFirstName], лежащим на траве без рубашки, впитывающим солнце, его тёмная кожа выделяется. Моргнув, он накидывает рубашку, надеясь не потревожить госпожу. «М-моя госпожа», — заикается он, садясь, пытаясь надеть рубашку. Не смущённая его ‘наготой’, ты подходишь, прикрывая губы, хихикая.\n\n«Загораешь?» — воркуешь ты, дразня, с явным интересом в глазах. Он смотрит на тебя, рубашка наполовину надета, рельефный пресс открыт, рот приоткрыт. Ты протягиваешь руку, он быстро её берёт, возвышаясь над тобой.\n\n«Ага. Попробуй как-нибудь», — поддразнивает он с сексуальным подтекстом, твои глаза смотрят в его. Сделав шаг, ты кладешь руку на его грудь, чувствуя плотные мышцы.\n\n«Мечтай», — хихикаешь ты, прикусывая губу, молчаливо приглашая его руки коснуться тебя, и он быстро обхватывает твои бёдра."
bno_random_0008.a: "Я согласна на что-то лёгкое."
bno_random_0008.b: "Быстро, [target1.GetFirstName]." #вуайеризм? только на следующем уровне?
bno_random_0008.c: "Я же дворянка, ради бога!"

bno_random_1008.title: "Вечерняя прогулка: Игры губ"
bno_random_1008.desc: "Привстав на цыпочки, ты просишь большего, ресницы трепещут. Взяв своё, он наклоняет голову, прижимаясь лбом, его губы игриво танцуют с твоими. Закрепляя сделку, ты прижимаешься, обеими руками чувствуя его мощную грудь, его сила в каждом мускуле. Сердце трепещет, его ладонь скользит по платью, лапая твою упругую жопу, позволяя [target1.GetFirstName] лепить тебя, как глину.\n\nЧерез полминуты поцелуев он отстраняется, задирая платье и запуская руку под него. «Ты фанатка наших, да?» — воркует он, чувствуя твои стринги и ухмыляясь их шлюховатости. Потерев пухлые губы и слегка шлёпнув, он отходит, подмигнув.\n\n«Приходи загорать на следующей неделе?»"
bno_random_1008.a: "В то же время?"

bno_random_2008.title: "Вечерняя прогулка: Тревога цветов"
bno_random_2008.desc: "Твоё дыхание учащается, ты тянешь его руки, подстёгивая. «Иди, иди…» — шепчешь ты, не в последний раз за эти минуты. ‘Похитив’ его, ты ведёшь [target1.GetFirstName] в укромный угол сада, в сарай для инструментов. Поняв намёк, [target1.GetFirstName] поднимает тебя за бёдра, усаживая на шкаф, воздух затхлый.\n\n«Быстро… быстро…» — бормочешь ты, задирая платье, прикусывая губу, адреналин бушует. Он прижимается, рубашка наполовину надета, большие руки возятся со штанами. «Пока садовники не вернулись…» — скулишь ты, прижимаясь губами к его, его рука вытаскивает хер, трогая твои стринги.\n\nС лёгкостью он отодвигает их, притягивая тебя, одной рукой направляя хер, другой лаская бёдра. «Умоляй», — гремит он, головка тычется в твои губы, посылая мурашки.\n\n«Пожалуйста…» — скулишь ты, обхватывая его бёдра ногами. «Дай мне этот африканский хер», — хнычешь ты, тут же наполняясь им и экстазом. Он заглушает твои громкие стоны поцелуем, бёдра качаются, его длина скользит благодаря твоему энтузиазму.\n\nЕго темп ускоряется, бёдра бьют по твоим, прижимая к стене. Спина выгибается, ты скулишь, ноги дрожат, он молотит по твоей точке G, его головка стучит в матку. «Чёртова королевская шлюха», — хрипит он, вбивая бёдра, пока ты визжишь, позволяя стонать без его губ, заполняя сарай. Его рука сжимает твоё горло, заглушая жалкие стоны, твоё тело предаёт расу божественным оргазмом."
bno_random_2008.a: "Я кончаю!"

bno_random_0009.title: "Трон, достойный королевы"
bno_random_0009.desc: "Сидя на троне, ты выслушиваешь подданных, особенно одного вассала, чьё управление вызывает вопросы. Задавая ему вопросы, ты читаешь записи о его промахах на пергаменте, но твои мысли прерывает шум у входа в зал. Подняв глаза, ты видишь [target1.GetFirstName], спорящего со стражей, он отталкивает их и шагает по проходу. Неясно, как он прошёл, но ты смотришь, как мускулистый мужчина приближается, оттесняя вассала и хватая тебя за волосы.\n\nТы визжишь, стража тут же хватает мечи, но ты быстро машешь рукой, успокаивая всех, твоя мудрость подсказывает, что [target1.GetFirstName], твой любовник, не собирается убивать тебя. Он наклоняется к твоему уху:\n\n«Я знаю, что ты делаешь. Пора мне получить компенсацию. Отдай мне трон.»"
bno_random_0009.a: "Хорошо, я сяду на твой большой чёрный хер!"
bno_random_0009.b: "П-простите, э… нам нужно уединиться."
bno_random_0009.c: "Как он сюда попал?!"

bno_random_1009.title: "Трон, достойный королевы: Пиковая дама"
bno_random_1009.desc: "Его губы растягиваются в ухмылке, он заинтригован перспективой занять трон и осквернить свою госпожу. Он хватает тебя за запястье, слегка дёргая. «Вставай, шлюха», — резко говорит он, сбрасывая тебя с трона на пол перед двором. Придворные ахают, женщины отводят взгляд, щёки пылают, стража ошеломлена твоей добровольной покорностью.\n\nПодняв руку, он бьёт тебя по щеке, затем плюёт на тебя, не сдерживаясь в унижениях. «Давай, не стесняйся, снежная зайка», — насмехается он, спуская штаны, открывая свой подвешенный хер, ещё не твёрдый, но затмевающий всех мужчин двора. Похныкивая, ты всё ещё ощущаешь жжение, но подчиняешься. Подняв глаза, ты смотришь на этот угольный хер, медленно поднимающийся от твоего вида.\n\nСледуя его указаниям, ты стягиваешь платье, обнажая голое тело перед двором. Без тени стыда ты садишься на него, оседлав его колени, рука играет с его мягким хуем, заставляя его твердеть — твоя грудь достаточно его возбуждает.\n\n«Вот так. Вставляй, зайка… и поприветствуй нового короля», — хмыкает он, и у тебя нет выбора, кроме как подчиниться. Направив его хер к своей щели, ты опускаешься, задыхаясь и поскуливая, твоя золотая тиара — знак покорности, а не власти."
bno_random_1009.a: "Будь хорошей королевой и продолжай прыгать этой жопой."

bno_random_2009.title: "Трон, достойный королевы: Личная беседа"
bno_random_2009.desc: "[target1.GetFirstName] отступает, позволяя твоему величеству подняться с трона, поправляя тиару. «Вы свободны. Прошу прощения», — делаешь ты реверанс вассалу, уступая, чтобы провести время с жеребцом. Отойдя в сторону, ты уводишь [target1.GetFirstName], шепнув главному стражу, чтобы тот отпустил остальных, ведь с этим угольным богом тебе не нужна защита.\n\nОни знают, что ты задумала, когда ты уводишь его в боковую комнату, используемую для хранения вещей гостей. Теперь здесь будет иностранный король, его тёмная кожа контрастирует с твоей в этих стенах.\n\n«Вот», — мяукаешь ты, запирая дверь. Вздохнув, ты поворачиваешься к [target1.GetFirstName], руки развязывают декольте, ослабляя ткань. «Чего ты хотел?» — воркуешь ты, твой голос гладкий, как твои сиськи, что ты обнажила. Его забавит твоя реакция, ты хихикаешь. Подойдя, он жадно лапает твои молочные груди, чувствуя, что могло бы вскормить его детей.\n\n«Чёрт», — бормочет он, пощипывая сосок. «Ты такая доступная, да?» — насмехается он, чувствуя, как его хер твердеет, прижимаясь к тебе. «Нагнись», — требует он, и ты без проблем подчиняешься.\n\nРазвернувшись, ты опираешься на дверь, почти на 90 градусов, твоя сочная жопа едва скрыта платьем. [target1.GetFirstName] не торопится, ощупывая её, вытаскивая хер. «Чёрт, девочка», — рычит он, задирая платье, чтобы взглянуть на твои прелести. Хмыкнув, он знает, что повеселится, находя чёрные стринги, поглощённые твоей пышной жопой и жадными губами.\n\nОн направляет свой жилистый хер к твоей щели, отодвигая ткань и легко входя. Хрюкнув, ты понимаешь, что он опытен с твоей расой, держа бёдра и лаская жопу, затем шлёпая по твоей чудесной груди. «Не знал, что у белых девок есть жопа», — врёт он, прикусывая губу, нагибаясь над твоим скулящим телом, долбя тебя в дверь, давая страже знать о твоих расовых желаниях."
bno_random_2009.a: "БЛЯ! БЛЯ! БОЖЕ, ДА! ДААА!"

bno_random_0010.title: "Лучшая колбаса"
#bno_random_0010.desc: "Когда ты спокойно прогуливаешься по оживленному местному рынку, ты замечаешь необычный шум возле городской площади. Вызывая любопытство, вы проходите через толпу и обнаруживаете источник волнения - недавно созданный магазин, принадлежащий харизматичному африканскому иммигранту, известному тем, что он приносит в страну экзотические большие сырые колбаски.\n\nРынок необычно переполнен, и городские женщины с энтузиазмом обсуждают огромные колбасы, которые стали предметом обсуждения в городе. Иммигрант, [target1.GetFirstName], признавая ваше благородное присутствие, выступает вперёд и просит вас посетить их магазин и исследовать интригующую коллекцию.\n\nКогда дверь закрывается за твоей спиной, [target1.GetFirstName] Он начинает сниматься и дает тебе самый большой член, который ты когда-либо видел! Твой рот инстинктивно открылся, удивленный размером [target1.GetFirstName]У него член.\n\n"Позвольте мне жить в вашем замке, и вы сможете наслаждаться черными колбасами, как эта каждый день"" # AI Tags
bno_random_0010.desc: "Прогуливаясь по оживлённому рынку, ты осматриваешь прилавки с фруктами и овощами, вдыхая аромат свежего хлеба и пирогов. Ты направлялась за последним, улыбаясь, но замечаешь толпу вокруг одного прилавка. Протолкнувшись и расспросив, ты узнаёшь, что продавец известен экзотическими колбасами. Удивлённая, ты пробираешься вперёд и видишь африканского иммигранта, [target1.GetFirstName].\n\nОн сразу узнаёт твоё благородство и выходит вперёд, тепло приглашая пройти без очереди и выбрать, что хочешь. Конечно, ты не можешь отказать, и он предлагает отойти за здание, чтобы обсудить покупку, не раскрывая твоих вкусов.\n\nЕго намёк проходит мимо твоего внимания, но [target1.GetFirstName], зная твою ‘репутацию’, пользуется шансом. Спустив штаны, он вываливает огромный хер, давая тебе разглядывать.\n\n«Это та колбаса, что ты искала, миледи?» — хмыкает он, помахивая им. «Пригласи меня ко двору, и у тебя будут лучшие колбасы. И эта, конечно.»"
bno_random_0010.a: "Чёрные колбасы станут моим ежедневным ужином! Давай жрать!"
bno_random_0010.b: "Может, как перекус? Ну, может?"
bno_random_0010.c: "Э… Нет, спасибо."

bno_random_1010.title: "Лучшая колбаса: В переулке"
bno_random_1010.desc: "Твой рот наполняется слюной не от запаха колбасы, а от вида колбасы [target1.GetFirstName]. Глотнув, ты задираешь платье и падаешь на колени, стараясь не испачкать наряд, несмотря на унизительность. Сложив губы, твои оленьи глаза соблазняют его, он хмыкает. «Это да, ваше высочество?»\n\nПодняв хер, он шлёпает им по твоему лицу, играя с этой бледной площадкой, чтобы затвердеть. Лёгкое ‘шлёп-шлёп-шлёп’ теряется в шуме рынка, где десятки ждут мяса. Ударив по губам, ты открываешься, позволяя ему заполнить твой рот. Солёный вкус африканского хуя заливает твои рецепторы, ты хихикаешь и похотливо скулишь. Он гладит твои волосы, заботливее, чем другие чёрные мужчины. Расслабившись, он позволяет тебе качать на его зулусском шесте, его стоны нарастают, ты подталкиваешь его к краю.\n\n«[target1.GetFirstName]? Ты в порядке, господин?» — голос из переулка, его глаза расширяются. Он хрюкает, вдавливая хер в твоё горло, громко стонет, кончая в тебя, его ноги подкашиваются от твоего божественного минета.\n\n«Ч-что!» — кричит он, вытаскивая из твоего мокрого горла, шлёпая блестящим мясом по лицу, запихивая влажный хер в штаны и возвращаясь к человеку в переулке. «Чего тебе, бля!» — раздражённо орёт он, оставляя тебя с заполненным горлом."
bno_random_1010.a: "Хотя бы волосы не испортил."

bno_random_2010.title: "Лучшая колбаса: Перекус"
bno_random_2010.desc: "Ахнув от вида, ты оглядываешь переулок, проверяя, чтобы вас не увидели в такой компрометирующей ситуации. Сначала [target1.GetFirstName] пугается, почти запихивая хер обратно в штаны, но твоя рука на его успокаивает.\n\n«Не здесь!» — пискнула ты, глядя на грязь, не желая пачкать платье или быть замеченной. По чёрной интуиции [target1.GetFirstName] кивает, уводя тебя в баню неподалёку. Бросив лавку ради места при дворе, он проявляет преданность.\n\nВы находите шатёр, он платит банщице, не склонной к сплетням. Прокравшись в комнату, [target1.GetFirstName] срывает тунику и спускает штаны до колен. Ты делаешь то же, запрыгивая на стол, что едва выдерживает твою хрупкую фигуру. Стянув бриджи и стринги, твоя идеальная бледная пизда молча умоляет его.\n\n«Чёрт», — шепчет он, стараясь сохранить тайну. Он толкает хер в тебя, твоя пизда жадно всасывает его, оставаясь тугой, несмотря на прошлых мужчин. «А я думал, меня посадят», — хмыкает он, покачивая бёдрами, пока твои руки держат его голову, затягивая в шквал поцелуев.\n\nОн действует медленно, контролируя, катая бёдра, нежно трахая твою милую пиздёнку. Заглушая стоны поцелуями, вы избегаете банщицы, даже когда [target1.GetFirstName] взбалтывает твои внутренности, заливая их своим семенем.\n\nЗадыхаясь, он вытаскивает с ‘шлррп!’, глядя на текущую сперму, поражённый твоей добычей. «Бля», — хрипит он, осознавая, что, вероятно, оплодотворил госпожу. Его рука ласкает твой подбородок, даря любящий поцелуй, прежде чем заправить хер в штаны."
bno_random_2010.a: "Ты… заслужил место при дворе."

bno_random_0011.title: "Полная покорность"
bno_random_0011.desc: "Тех, кто знал тебя до просветления, поразило бы, как ты изменилась. Из хитрой, дипломатичной и умной женщины ты стала тенью себя, полностью поддавшись желаниям беженцев. Ты либо умоляешь о большем хуе, либо стонешь «Бля, да!» или «Продолжай!» Когда тебя не разрывает чёрный хер, ты выступаешь за африканское превосходство и ‘чёрный мировой порядок’.\n\nТы счастлива своей новой жизнью, получая все чёрные хуи, что нужны, а твои чёрные хозяева используют тебя как спермоприёмницу, которой ты всегда должна была быть.\n\nТвой хозяин, [target1.GetFirstName], уже два часа ебёт твоё лицо своим могучим чёрным хуем. Ты принимала и глотала его сперму раз за разом, не проливая ни капли. Пропустить хоть немного его вкусной спермы было бы святотатством для чёрной шлюхи, как ты.\n\nПодумать только, ты была гордой дамой из уважаемого дома, предназначенной править. Теперь ты просто шлюха#!, объект, жаждущая спермы#! и чёрнозависимая рабыня удовольствия..."
bno_random_0011.a: "Я рождена быть шлюхой только для чёрных!"
bno_random_0011.b: "Используй все мои дыры, хозяин!!!"

bno_random_2011.title: "Полная покорность: Содомия"
bno_random_2011.desc: "«Покажи жопу», — рычит он, твой хозяин шлёпает тебя по лицу, вытаскивая хер из горла. Глубоко вдохнув, ты кашляешь и давишься собственной слюной, глаза слезятся от постоянного поклонения его хую. Вытирая подбородок, хозяин снова бьёт тебя, требуя немедленного подчинения. Кивнув, поскуливая, ты разворачиваешься, обнажая голую жопу перед высоким тёмным быком.\n\nОн хмыкает, звонко шлёпая по обеим щекам, затем приставляет свой толстый чёрный ствол к твоему анусу, вдавливаясь. После твоего лишения девственности твоя пизда уже не та для него. Она всё ещё хороша, но твой анус так же хорош. Хрипя, даже смазка на его хуе не помогает ему легко войти."
bno_random_2011.a: "Н-не вытаскивай, хозяин!"

bno_random_0012.title: "В походе"
bno_random_0012.desc: "Твой разум в смятении с тех пор, как ты попробовала большой африканский хер. Ты мечтаешь о нём ночью и днём. Слухи правдивы… ты становишься зависимой.\n\nТы решаешь пойти к лагерю иностранцев у крепости, зная о твоей открытой политике к беженцам. Эти мужчины не бежали ради безопасности, но у тебя нет причин их не принять. Увидев первого сильного чёрного мужчину, ты сбрасываешь одежду и тянешься к его большому чёрному хую#!.\n\n«Ну-ну-ну, неужели [ROOT.Char.GetFullNameRegnal] ведёт себя как хорошая шлюха», — говорит он. «Умоляй о моём чёрном хуе#!… Заслужи право быть моей сукой на ночь. Не волнуйся, мы слышали о тебе», — добавляет он, отмахиваясь от твоей руки."
bno_random_0012.a: "П-пожалуйста, господин! Трахни меня! Уничтожь мою кровь!"
bno_random_0012.b: "Только ты? Мне… нужен ещё один."
bno_random_0012.c: "Что я делаю? Я не буду умолять быть его шлюхой…"

bno_random_1012.title: "В походе: Конец твоей крови"
bno_random_1012.desc: "Безнадёжно зависимая от идеи уничтожения своей крови, твои слова льются легко. Твой жадный тон будоражит лагерь, мужчина перед тобой хмыкает над твоим энтузиазмом. «Хорошая девочка», — воркует он, открывая разрыв в твоей душе, играя на твоих папиных комплексах, известных всему двору. «Ты не вернёшься в замок сегодня.»\n\nТы идёшь за ним из лагеря в темноту. Его кожа сливается с освещением, твоя выделяется. Блеск его доспехов и меча — всё, что видно в лунном свете. В лесу он осматривается, останавливаясь у пня, снимая доспехи и одежду. Следуя инстинкту, ты сбрасываешь одежду, ложась на живот.\n\n«Быть BLACKED нелегко, да?» — садистски хмыкает он, звонко шлёпая по твоей жопе при луне, затем мягко поглаживая. Он дрочит, глядя на твою нагнутую фигуру, опускаясь за тобой, пока ты подчиняешься его желанию. «Будь хорошей шлюхой и шуми побольше», — добавляет он, присасываясь губами к твоей женственности, пробуя белую пизду, прежде чем выебать её в небытие."
bno_random_1012.a: "Сделай моих детей чёрными!"

bno_random_2012.title: "В походе: Двойной удар"
bno_random_2012.desc: "«Ещё один?» — повторяет он, приподнимая бровь. «Чёрт, девочка», — добавляет он, оглядывая лагерь. Причмокнув, он кивает, чтобы ты следовала, бросая взгляд на твои сиськи. «Да, я понял.»\n\nВы идёте к центру лагеря, к костру, где другой беженец грызёт хлеб над поваленным бревном. Когда вы приближаетесь, его взгляд падает на твою колышущуюся грудь. Фыркнув, он встаёт, пока [target1.GetFirstName] ведёт тебя.\n\n«[target1.GetFirstName]! К-кто…»\n\n«Расслабься. Она хочет, чтобы два брата её наполнили.»\n\nВоздух меняется, новый мужчина понимает, что ты не пленница, а добровольно отдаёшься. Моргнув, он подходит, разглядывая, проводя рукой по твоей ‘экзотической’ груди.\n\nВ секунды твой меч [target1.GetFirstName] разрывает одежду в клочья, твоё голое тело контрастирует с их. «Давай, обхвати губами», — говорит [target2.GetFirstName], собирая твои волосы, направляя к головке своего хуя, пока [target1.GetFirstName] встаёт сзади, уже в дюймах от твоей тугой розовой пизды.\n\n«Хорошая чёртова шлюха», — рычит [target1.GetFirstName], звонко шлёпая по жопе, заставляя тебя пищать, заглушённую другим африканским хуем. Пока слуги ищут тебя, ты передаёшься между двумя подвешенными жеребцами, они долбят тебя, заставляя лить слёзы радости."
bno_random_2012.a: "Назад пути нет."

bno_random_0013.title: "Мальчишник"
bno_random_0013.desc: "Ты лежишь в роскошных покоях, наслаждаясь богатством, но внезапное вторжение нарушает покой. Дверь распахивается, и к твоему изумлению, четыре почти голых чёрных мужчины врываются в комнату. Их лидер, [target1.GetFirstName], шагает вперёд с дерзостью.\n\n«Стой! Мы решили украсить твой двор нашим присутствием. Ты ублажишь моих товарищей и дашь им жить среди вас! Слышала? Мы требуем жилья, а взамен… познакомим твой двор с африканской культурой. Справедливая сделка, не так ли?»\n\nВсе четверо приближаются, и только тогда ты замечаешь, что скрывают их ‘штаны’. Их огромные чёрные хуи болтаются, почти как третья нога, оставляя тебя в шоке."
bno_random_0013.a: "Тихая ночь прерывается звуками твоих стонов."

bno_random_1013.title: "Мальчишник"
bno_random_1013.desc: "Они налетели вихрем. Ну, точнее, каждый кончил несколько раз.\n\nКак только они озвучили требования, ты раздвинула ноги, позволяя им сорвать твою одежду. Руки лапали твою бледную фигуру, делая что хотели, где хотели. Одна рука тёрла твою пизду, другая душила, третья лапала сиськи. Они не оставили ни дюйма нетронутым, используя твоё тело — ты же ‘Пиковая королева’, и они знали своё превосходство.\n\nИх громоздкие фигуры не дают шанса сбежать. Сначала они по очереди спitroast’или тебя, затем уложили на одного, чтобы он ебал твою жопу, другой вгонял в пизду, ты сосала третьего и дрочила четвёртого. Потом они пустили поезд по твоей пизде, делая перерывы, попивая остатки вина из бурдюка для ‘чрезвычайных’ случаев.\n\nКогда они выдохлись, они сгрудились на твоей кровати, как сардины под королевскими одеялами. Сперма текла из твоих дыр, твои внутренности окрашены их генетикой. Мысль о белом ребёнке исчезла, эти четверо займут тебя навсегда."
bno_random_1013.a: "Удачи ходить утром, милая!"

bno_random_0014.title: "Чёрная собственность"
bno_random_0014.desc: "В расцвете твоего правления ты была уважаемой и грозной правительницей, но судьба повернулась. Твоё могучее королевство в руинах, ты лишена трона и достоинства. [target1.GetFirstName] решил сделать из тебя пример для всех женщин двора, что никто не устоит перед чёрными мужчинами.\n\nПока ты сосёшь и ласкаешь хер [target1.GetFirstName], воспоминания о былой славе угасают. [target1.GetFirstName], упиваясь триумфом, устраивает публичное зрелище. Событие разворачивается в твоём дворе, где знать и простолюдины собрались увидеть новую тебя."
bno_random_0014.a: "Давай распространим нашу любовь."

bno_random_1014.title: "Чёрная собственность: Настоящая любовь"
bno_random_1014.desc: "Церемония началась почти как свадьба. Придворные и гости были приглашены, а также вассалы. Они ждали, угощаясь едой и напитками, чтобы смягчить неловкость. Приглашение не уточняло деталей, лишь ‘важное объявление’.\n\nНо они не ожидали этого. Стоя перед всеми, ты улыбаешься, рука в руке с любимым, явное презрение на лицах расистов. Неважно, ты отметила тех, кто выразил недовольство твоим браком, чтобы они получили по заслугам.\n\n«Кхм», — твой муж откашлялся, заставляя толпу замолчать.\n\n«Сегодня я объявляю — ваш новый король. Король [target1.GetFirstName]! Начало нового правления!» — хихикаешь ты, открывая сундук и доставая изящную корону, надевая её на любовника. Мало кто аплодировал, но ещё меньше могли предугадать, что будет. В акте династического вызова ты опускаешься на колени перед [target1.GetFirstName], склоняя голову и складывая руки.\n\n«И нашему новому богу», — мяукаешь ты, глядя вверх, кладя руки на его выпуклость, слегка потянув. Гаспы раздаются от святош, затем изумление, когда твой новый господин спускает штаны, и тёмный шоколадный хер падает на твоё лицо, чуть не вызывая сотрясение."
bno_random_1014.a: "Славь чёрный хер!"

bno_random_0015.title: "Семья [target2.GetDynastyHouseName] подчинена"
bno_random_0015.desc: "В великих залах твоего замка, где ты была гордой правительницей, ждёт тёмная судьба. Шёпоты придворных и тихие разговоры дворян привели к шокирующему разоблачению, угрожающему разрушить наследие твоей династии. Слухи о том, что ты и [target2.GetFirstName] пали в объятия [target1.GetFirstName], оказались правдой, и двор в хаосе, династия потеряла доверие.\n\nНо тебя не волнуют придворные и вассалы. Всё, о чём ты думаешь, — делить [target1.GetFirstName] и чёрную силу."
bno_random_0015.a: "ЕЩЁ! Наполни меня, трахни, используй! МНЕ НУЖЕН ТЫ ВО МНЕ!"

bno_random_1015.title: "Семья [target2.GetDynastyHouseName] подчинена"
bno_random_1015.desc: "Ты и [target2.GetFirstName] — примеры, почему патриархи твоей расы должны бояться африканских беженцев. Нескольких подвешенных чёрных мужчин хватило, чтобы разрушить твою династию и правление, уничтожив надежду на родного наследника. Вместо этого твои наследники будут смешанными. И их наследники. И их наследники.\n\nЭто не плохо. Это прекрасно! Твои дети будут сильнее, умнее, лучше. Только ксенофобы желают зла твоим придворным, бывшим беженцам, заслужившим место своей физической и сексуальной мощью.\n\nТы и [target2.GetFirstName] нагнуты над кроватью, держитесь за руки, пока [target1.GetFirstName] безжалостно долбит ваши внутренности, по очереди шлёпая по жопам. «ДА ДА ДА ДА!» «О БОЖЕ! БЛЯ!» — ваши визги и стоны пачкают династический гобелен в покоях, сейчас широко открытый для иностранного захватчика."
bno_random_1015.a: "Смешанные дети всё равно милее!"

bno_random_0016.title: "Гардеробная неисправность"
bno_random_0016.desc: "Оружейная — не то место в замке, которое ты хорошо знаешь, и найти её было задачей. Ты лучше разбираешься в садах, дворе, спа… типично для женщины твоего статуса. Война, хоть ты её и видела, не твоё.\n\nСпросив у рыцарей гвардии дорогу, ты поражена величием неизвестной части дома.\n\nВойдя, ты видишь мечи, булавы, молоты, копья, луки, кольчуги и латы на стенах. Рот приоткрыт от их блеска, ты теряешься в мощи твоего народа. Рука скользит по предметам, пока не слышишь звон металла из другой комнаты. Заинтересованная в знакомстве с армией, ты подходишь, заглядывая за порог, и видишь полуголую фигуру [target1.GetFirstName].\n\nТвои глаза расширяются, африканская мужественность сияет от его тела."
bno_random_0016.a: "Погоди, он что…?"
bno_random_0016.b: "Нет! Я должна устоять против похоти."

bno_random_1016.title: "Гардеробная неисправность: Похотливый взгляд"
bno_random_1016.desc: "Твоё бездействие оставляет тебя у порога, лишь голова выглядывает, чтобы подсмотреть за мужчиной. Его доспехи на столе, он стягивает штаны, открывая толстую плоть, высвобождающуюся из мешковины. Лёгкий хрюк слетает с его губ, он отбрасывает штаны, тело покрыто потом. Тишина позволяет слышать его глубокое дыхание, пока он надевает обтягивающие чулки, пряча угольную змею в выпуклый комок. Слегка напрягшись, он заставляет твои щёки пылать, ты убегаешь за стену, дыхание учащается. Глотнув, ты бежишь к выходу, ‘незамеченная’ [target1.GetFirstName]."
bno_random_1016.a: "Он современный Геркулес!"


bno_random_0017.title: "Цена защиты"
bno_random_0017.desc: "Только что высушив волосы после полуденного купания, ты убрала купальник. Доступ к природным бассейнам в замке — привилегия, которую ты ценишь. Завязав волосы в хвост, ты слышишь стук в дверь покоев, ахнув, ты вскакиваешь, чтобы запереть её.\n\nНо гость сам входит. [target1.GetFirstName], один из элитных стражей, переступает порог, не заботясь, одета ты или нет. «Миледи, есть…» — он замолкает, его глаза фиксируются на твоей природной красоте, он ошеломлён твоей наготой. Его намерения нечисты, он отступает к двери, закрывая её. [target1.GetFirstName] заикается, твои глаза умоляют, одна рука прикрывает грудь, другая — промежность. «Ч-чёрт… Извините», — говорит он, но не уходит, продолжая разглядывать, в паху шевелится.\n\nЩёки горят, как яблоки. Он шагает вперёд, движимый любопытством, жаждущий запретного плода. «Моя госпожа…» — рычит он, касаясь твоего голого плеча. «Твои импульсы тебя выдают», — хмыкает он, твои плечи опускаются."
bno_random_0017.a: "С-смотри, у меня позже встреча. Можем быстро?"
bno_random_0017.b: "Мммф. Разбей эту пизду, [target1.GetFirstName]."
bno_random_0017.c: "Серьёзно? Сейчас? Дай мне пространство…"

bno_random_1017.title: "Цена защиты: Игры в скромность"
bno_random_1017.desc: "То, что казалось хищной ухмылкой, превращается в восторженный смех. Легонько толкнув тебя, [target1.GetFirstName] подчиняется твоим ‘требованиям’. Он рад, что женщина, которую он охраняет, даёт больше, чем золото. «Хорошо. Но я всё ещё жду плату», — дразнит он, пока ты опускаешься на колени, его рука вытаскивает чёрную змею.\n\nОна выскакивает, чуть не ударяя по лицу. Знакомая с этим, ты приступаешь к трапезе после купания. Губы обхватывают его, плотно вокруг жилистого мяса, ты начинаешь работать. Его толщина заставляет слегка давиться, но ты проталкиваешь себя. Хорошо, что нет макияжа, слёзы текут от его размера. Его рука играет с твоими локонами, он хрюкает и стонет.\n\n«Делай это мокро», — добавляет он, толкая твоё лицо, чтобы вытащить, шлёпая скользким хуем по твоему милому лицу, покрывая его твоей слюной. Он засовывает его обратно, позволяя тебе задавать темп. Минуты проходят, его яйца напрягаются, чёрный хер дрожит, его рука ласкает твои сочные сиськи, зная, что они вскормят чёрных детей.\n\n«Бля, я сейчас…» — рычит он, изливая густое семя в твоё горло, волна за волной. Как хорошая девочка, ты глотаешь первый напор, затем отстраняешься к головке, выдаивая его, лаская яйца. С ‘поп’ ты показываешь остатки во рту — приличный заряд.\n\n«Чёрт… бля», — стонет он, гладя твоё лицо, пока ты глотаешь его детей."
bno_random_1017.a: "Хотя бы не испачкалась."

bno_random_2017.title: "Цена защиты: Разрушена"
bno_random_2017.desc: "Мгновенно [target1.GetFirstName] охватывает похоть. Его низкий голос издаёт хриплый смешок, он ухмыляется от шанса осквернить госпожу. В мгновение ока тебя поднимают, унося в сильных руках, его мощь легко несёт тебя. «Маленькая шлюха», — комментирует он, швыряя тебя на матрас. «Покажи жопу», — рычит он, сбрасывая одежду, пока ты принимаешь позу. Ты видишь его бугристые мышцы, прежде чем обнажить жопу перед стражем.\n\nОн забирается на кровать, поворачивая твою голову, чтобы видеть, как он устраивается сзади. Его подвешенный чёрный хер болтается, он подходит, одной рукой дроча, другой притягивая тебя. Лёгкий хрюк слетает с его губ, он тыкает хуем в твою изящную щель, шлёпая по упругой щеке. Подняв ногу, он стоит на одном колене, другой рукой придавливая твою спину.\n\n«Ложись, девочка», — легко говорит он, посылая мурашки. Его сила очевидна, ты подчиняешься, лицо вдавлено в простыни. Разогревшись, он врывается в твою тёплую киску, тупая головка разрывает тебя, разрушая дырку, что ты отдала. Он по-звериному фыркает, обе руки хватают твои пышные бёдра, помогая вгонять в твои внутренности. «Бляяя», — стонет он, явно наслаждаясь.\n\nВскоре он делает глубокие, длинные толчки, каждый дюйм обшаривает твои внутренности. Медленно и сильно, он заставляет тебя чувствовать его африканскую толщину, особенно если он твой защитник. «Идеальный моральный подъём», — коварно хмыкает он, нагибаясь над твоей жалкой фигурой, долбя и прижимая к шейке матки. Вдвое или втрое больше тебя, он придавливает, пока ты визжишь и стонешь в экстазе, пока он делает своё — распространяет своё семя.\n\nОн фыркает, продолжая ебать тебя до беспамятства, почти гарантируя ещё одну ванну. Его ритм сбивается, [target1.GetFirstName] замирает, затем продолжает — уже вылив первый заряд и готовя следующий. Шлёпнув по жопе, он хрюкает, зажимая твой рот, чтобы заглушить глупые крики."
bno_random_2017.a: "МММФФМММФ!"

bno_random_0018.title: "И ты тоже?"
bno_random_0018.desc: "Налоговый долг? Ну уж нет, хер тебе!" Ты властно рычишь на одного из своих баронов, наблюдая, как стража уводит его, чтобы он разнёс по своему поместью весть, что им тоже придётся раскошелиться. Поднявшись с трона, ты направляешься в свои покои, но твой телохранитель, [target1.GetFirstName], хватает тебя за запястье, будто приковывая к себе. Ты рефлекторно дёргаешься, пытаясь вырваться, и поднимаешь взгляд на этого крепкого стража — в его глазах зловещий блеск. Из твоих губ вырывается жалкий писк, но его вторая рука тут же зажимает тебе рот, а пальцы обхватывают горло. В мгновение ока он прижимает тебя к холодной каменной стене, сдавливая горло ровно настолько, чтобы ты не могла орать.\n\nИз его ноздрей вырываются только властные фырканья, он возвышается над тобой, несколько секунд буравя тебя взглядом, словно говоря: 'Теперь ты моя.' Ты пытаешься оттолкнуть его другой рукой, но без толку — он отвечает лёгкой пощёчиной, заставляя тебя встрепенуться. 'Не дёргайся,' — рычит он, одной своей лапищей сгребая оба твоих запястья и поднимая их над головой. Ты корчишься от страха за свою жизнь.\n\nНо вот [target1.GetFirstName] наклоняется, прижимаясь лбом к твоему, чувствуя, как твоё сбивчивое дыхание обжигает его. 'Знаю, такие как ты, ложатся спать, мечтая о таком BBC,' — хмыкает он, убирая руку с твоего горла и затыкая тебя поцелуем. Его свободная рука задирает твои одежды, грубо играясь с твоими трусиками. Два пальца, явно крупнее любого белого хера, трутся о твой вход, вызывая жаркое трение через ткань. Твой страх мгновенно растворяется, сердце всё ещё колотится, но ты молчишь, пока твой верный страж отрывается от твоих губ, его глаза пылают похотью. 'Старайся не орать,' — говорит [target1.GetFirstName], его голос гладкий и хриплый.\n\nИ вот он стягивает твои кружевные трусики, его BBC твёрд, как алмаз, в его штанах."
bno_random_0018.a: "Буду молчать."

bno_random_1018.title: "И ты тоже: Жёстко"
bno_random_1018.desc: "[target1.GetFirstName] и не сомневался, что ты сдержишь слово — он знал, что снова начнёт тебя душить, как только загонит свой BBC тебе в кишки. Без лишних церемоний он врывается в тебя, твой робкий стон — единственное, что он от тебя получает, пока твои розовые губки заглатывают его. Страж делает пару рыков, засаживая изрядную часть своего толстого BBC, на его губах появляется дьявольская ухмылка, а рука снова сжимает твоё горло, перекрывая доступ воздуха. 'Проси,' — дразнит он, зная, что ты не можешь выдавить ни звука.\n\n[target1.GetFirstName] ускоряет темп, вгоняя свои бёдра в твои с дикой яростью. Из него вырываются лишь первобытные рыки и бормотание о том, как он 'закончит твой род,' 'зачернит тебя' и 'похоронит твою династию.' Мрачные слова, пока нехватка кислорода кружит тебе голову, а экстаз нарастает. Ты пытаешься что-то промычать, как он требует, но, как и ожидалось, из тебя вырывается лишь хриплое дыхание. Щёки краснеют, пока он продолжает вбиваться в тебя, стиснув зубы, наплевав на твоё удовольствие.\n\n'Да... да...' — рычит он, на секунду отпуская твоё горло, давая тебе вдохнуть, только чтобы тут же выбить воздух жёсткой пощёчиной. 'Принимай этот чёрный хер,' — рычит он, протыкая твою матку, как Брут заколол Цезаря. Только... куда менее кроваво. Ноги телохранителя начинают дрожать, он близок к оргазму. Его хватка на твоём горле становится стальной, когда он кончает, вбиваясь в тебя и заполняя твои кишки своим семенем. Он пульсирует, оставаясь внутри несколько секунд, пока звук шагов не раздаётся поблизости. Ласково чмокнув тебя в губы, он вытаскивает свой BBC и натягивает штаны, оставляя его сперму стекать по твоим бёдрам, когда к тебе подходит твой управляющий.\n\n'Моя госпожа?' — раздаётся голос из-за угла, и вот он видит тебя, раскрасневшуюся и растрёпанную, рядом с [target1.GetFirstName], стоящим на страже. 'Ох, простите, госпожа. Вы нездоровы?'"
bno_random_1018.a: "Нет, нет — в чём дело?"


bno_random_0019.title: "Чемпион твоего сердца"
bno_random_0019.desc: "Звуки страстных, влажных поцелуев доносятся из-за двери твоих покоев, пока ты лежишь с одним из своих любимцев — чемпионом твоего королевства. Иронично, что ты платишь ему, ведь его могучая сила, мастерство и притягательность принесли тебе и твоему титулу огромную славу. [target1.GetFirstName] — практически современный Ахиллес! Мужская версия Елены Троянской. Твоё тело знает это, твои чресла пылают, пока ты лежишь на нём. Кто знает, как тебе удалось затащить его в свои покои, но твои сочные сиськи, выставленные напоказ, явно сыграли свою роль.\n\n'Боже...' — стонешь ты, покрывая его грудь поцелуями, ощупывая его мощный торс, лаская его внушительные пекторальные мышцы. Поднимая взгляд, твои глаза сияют от возбуждения, время с ним так скоротечно. Ты дрожишь губами, безмолвно умоляя о большем.\n\n'Почему ты всегда так смотришь,' — хмыкает он, убирая прядь твоих волос и слегка приподнимаясь. 'Ладно,' — ворчит он, его BBC пульсирует, прижимаясь к твоему животу. 'Если быстро управишься... не хочу, чтобы нас застукали,' — шепчет он, и твои глаза тут же загораются от возможности трахнуться со своим чемпионом."
bno_random_0019.a: "Как Ева взяла плод с дерева..."
bno_random_0019.b: "Ты думал, я хочу чего?! Мне просто поцелуй нужен."

bno_random_1019.title: "Чемпион твоего сердца и тела"
bno_random_1019.desc: "...ты берёшь своего придворного. В мгновение ока ты с восторгом показываешь своё возбуждение, широкая улыбка играет на твоих вишнёвых губах, хотя солнце ещё не достигло зенита, а ты уже так заведена. 'Обещаю, я быстро,' — говоришь ты, твои руки уже лезут к его штанам, вытаскивая его толстый BBC, который выскакивает с лёгким рыком.\n\n'Осторожно — это не значит, что надо так торопиться,' — хмыкает он, его BBC пульсирует в твоей руке, пока его лапища тянется к твоим шелковистым сиськам, сжимая их пару раз. Пока он отвлечён твоими белоснежными буферами, ты задираешь платье и отодвигаешь трусики, сердце колотится в груди.\n\n'Похер... тебе всё равно понравится,' — ухмыляешься ты, приподнимая бёдра и показывая ему свою розовую киску. Качая головой, он придерживает свой BBC, чтобы ты могла оседлать его, и ты без труда скользишь вниз по его угольному стволу. Тут же из твоих губ вырывается трепещущий стон, обе твои руки опираются на его рельефное тело.\n\n'Тише...' — спокойно говорит он, чувствуя, как ты обхватываешь его, словно тиски. Его бёдра вздрагивают, когда ты опускаешься до основания, принимая его целиком. Затем, с каждой каплей страсти, ты поднимаешься, твои губки цепляются за каждый дюйм его BBC, пока ты взлетаешь вверх. Ты видишь, как он корчится в экстазе, вгоняя бёдра в тебя, пока твои губы обхватывают его головку — и снова падаешь вниз.\n\n'Бля!' — рычит он, сжимая твою сиську ещё раз, подбадривая тебя продолжать. 'Молодец,' — добавляет он, слегка шлёпая твою грудь, наблюдая, как они ритмично колышутся, пока ты скачешь на его воинственном BBC.\n\nВсего полторы минуты понадобилось, чтобы твой сильнейший жеребец взорвался, его яйца пульсируют, пока ты работаешь над ним. Его хватка на твоих сиськах становится крепче, он наклоняется к тебе, стараясь притянуть ближе. 'Б-бля...' — рычит он снова, его руки скользят к твоим бёдрам, вбивая тебя в себя, чтобы ты не сбежала от его семени. Хрипы и рычание вырываются из [target1.GetFirstName], его BBC дергается внутри тебя, его сила на миг иссякает."
bno_random_1019.a: "А теперь вали, у тебя дела чемпиона!"


bno_random_0020.title: "Пир для глаз"
bno_random_0020.desc: "Твой сюзерен милостиво пригласил тебя на личный ужин в своём поместье, и, как и ожидалось, ты в полном восторге. С собой позволили взять лишь малую свиту из твоего двора, но ты достаточно доверяешь своему господину, чтобы не ждать подвоха... на этот раз.\n\nВечер начался с лиры музыканта и убаюкивающего голоса поэта [target2.GetFirstName], воспевающего хвалу тебе и себе. Затем подали лёгкий пир — роскошный ужин из четырёх блюд, который обычно подают в ночи великих триумфов, а не в обычный вечер вроде этого.\n\nНо, возможно, этот вечер особенный, ведь ты то и дело ловишь взгляды [target1.GetFirstName], верного придворного твоего сюзерена. Ты часто привлекаешь внимание мужчин, но этот... он другой. Его глаза будто хотят сожрать тебя, даже когда ты подмигиваешь ему или игриво машешь рукой. Его тёмная кожа излучает что-то зловещее, а его рост внушает трепет.\n\nКогда вечер подходит к концу, а твой живот набит мясом, [target1.GetFirstName] подходит к тебе, отвешивая учтивый поклон, чтобы поприветствовать тебя. 'Моя госпожа,' — говорит он, его голос грубый и хриплый, как шрамы на его лице, — 'я не мог не заметить твои... частые взгляды.' Он ухмыляется, игриво, и его смешок ласкает твои уши. Он стоит в шаге от тебя, возвышаясь над тобой. Твои губы дрожат от желания наградить его за такое приветствие, ведь это по-рыцарски."
bno_random_0020.a: "Ох, какой хитрец! Но тебе придётся постараться~"
bno_random_0020.b: "Чмок в щёчку тебе хватит."
bno_random_0020.c: "Ты спятил, если думаешь, что дворянка свяжется с таким, как ты."


bno_random_0021.title: "Наказание чистоты"
bno_random_0021.desc: "Боже, ДА!" — визжишь ты, твои длинные ногти впиваются в спину любовника, царапая его и доставляя лишь толику той боли, что он причиняет тебе. [target1.GetFirstName] морщится, поднимая руку с одной стороны твоей головы, чтобы хлестко ударить по твоей бледной щеке.\n\n"Заткнись, бля." — рычит он агрессивно, той же рукой обхватывая твоё горло, перекрывая приток крови к мозгу. "Знаешь, что не надо орать, шлюха." — выпаливает он, злобные слова льются из его уст, пока он долбит твою измученную пиздецу. Его яйца хлопают по твоей пухлой жопе, твоя киска уже покраснела от его напора.\n\nОн собирает слюну во рту, пока ты хнычешь и плачешь, его бёдра наклонены вниз, чтобы лучше долбить твою матку. Плюнув, комок слюны размазывается по твоему лицу, [target1.GetFirstName] хмыкает, твои стенки обхватывают его, словно рукав. "Да... да... зови меня папочкой." — дразнит он с ухмылкой, нанося ещё один хлёсткий удар по твоей щеке.\n\nЭти звуки совсем не естественны, привлекая внимание одного из твоих придворных — [target2.GetFirstName]. Без колебаний он распахивает дверь гостиной, его взгляд падает на твою бледную фигуру, окружённую [target1.GetFirstName]. "Моя госпожа!" — пищит он, ошеломлённый, его голос дрожит... к счастью для тебя, его уже приучили к его месту в твоём обществе — должным образом обработав между ног.\n\nМгновенно [target1.GetFirstName] замирает, почти вытаскивая из тебя, но ты тянешь его обратно. Его руки отпускают твоё горло, позволяя тебе дышать, пока ты мельком видишь незваного гостя. "[target2.GetFirstName]!" — пискляво вскрикиваешь ты, слегка приподнимаясь, твоё тело голое, покрытое потом и слюной. "Это не то, что ты—"\n\nТут же ты понимаешь, что это один из многих, кому ты уже вынесла справедливое наказание. Божественная чистота, что завершит твой род."
bno_random_0021.a: "Если промолчишь, можешь остаться. И закрой дверь!"
bno_random_0021.b: "Боже, вон из моих глаз, червь!"

bno_random_1021.title: "Наказание чистоты: Пусть смотрит"
bno_random_1021.desc: "Глаза [target2.GetFirstName] загораются, когда ты даёшь ему шанс всей его жизни. Быстрее, чем ты успела сказать, он закрывает дверь за собой, семеня к тебе, чтобы устроиться поудобнее.\n\n"Пошёл вон. Туда." — рычит твой любовник, раздражённый тем, что его сеанс размножения прервал какой-то сопляк. Послушно [target2.GetFirstName] выполняет приказ твоего быка, отходя в другой угол комнаты, с отличным обзором. "И это было обязательно?" — шепчет [target1.GetFirstName], слегка раздражённый, но всё же начиная снова вгонять свой BBC в твою пиздецу.\n\n"Тшш... покажи ему, кто лучше." — мурлычешь ты, словно сама Лилит, твои руки снова скользят по его каменному телу. Его алебастровый хер возвращается к прежнему темпу, ухмылка появляется на губах твоего любовника. "Я знаю, ты можешь." — хихикаешь ты, всё это не слышно куколду в углу. Вскоре [target1.GetFirstName] снова долбит тебя, на этот раз сжимая твоё милое горлышко, давая тебе моменты, чтобы вдохнуть.\n\n"Знай, кому ты принадлежишь." — рычит он, другой рукой нанося тебе яростный шлепок, непрерывные 'хлопки' твоей пиздецы ему недостаточны, даже когда ты извиваешься в бесконечном оргазме, покрывая его чёрный хер своими жалкими соками. "Скажи, сука." — рычит он, отпуская твоё горло и держа тебя за подбородок.\n\n"BLACK DICK ВЛАДЕЕТ МНОЙ!" — орёшь ты, твоё тело взрывается очередным яростным оргазмом, пока [target2.GetFirstName] смотрит, молча в своём углу. [target1.GetFirstName] смеётся, нанося ещё два жестоких шлепка, лапая твои сиськи, замедляя свои яростные толчки, переходя к длинным, сводящим с ума движениям. Снова сжимая твоё горло, он рычит, его хер дрожит, готовый к разрядке.\n\n"Готова рожать моих детей?" — спрашивает он, снова плюя на тебя, заставляя тебя знать, что чёрный — твой бог.\n\n"Д-да!" — едва выдавливаешь ты, за что получаешь щипок за сосок. [target1.GetFirstName] ускоряет темп, вбиваясь в тебя без заботы, оргазм приходит быстро. Густые струи за струями он выплёскивает в тебя, возвышаясь над тобой, прежде чем наклониться и подарить тебе неожиданно страстный поцелуй. Целуя и целуя, ты забываешь о 'мужчине' в углу, твои ноги всё ещё дрожат от твоего жеребца.\n\nКогда он вытаскивает, ты видишь, как липкий, вязкий кремпай вытекает из твоих ног, зная, что белый мужик никогда бы так не смог."
bno_random_1021.a: "Black dick и правда владеет мной."

bno_random_2021.title: "Наказание чистоты: Полный рот"
bno_random_2021.desc: "[target2.GetFirstName] моментально пугается твоего презрения и отвращения, торопливо бросаясь к двери. На выходе [target1.GetFirstName] рычит на него, показывая, кто тут главный, хлёстко ударяя тебя по щеке. "И заткнись, бля." — рычит он, указывая на вас обоих, пока твой придворный выбегает из гостиной и хлопает дверью.\n\nПрерванный, [target1.GetFirstName] быстро возвращается к делу, отводя бёдра назад и вгоняя их в твою вагину. С его губ срывается дрожащий стон, явно раздражённый появлением 'мужчины', обе его руки скользят к твоему горлу. "Тебе повезло, что я его не прибил." — ворчит он, наклоняясь к твоему лицу и нежно целуя тебя в губы, не давая тебе ответить. "Научу его не прерывать нас." — хмыкает он, ускоряя ритм с каждым влажным хлопком в твою пиздецу, твой канал сжимается вокруг него.\n\n"Дай пару лет, и в твоём дворе не останется ни одного белого лузера... ведь так?" — продолжает дразнить твой любовник, его BBC пульсирует, с силой тычась в твою матку. Зверский фырк от него, когда он снова вбивается в тебя, отступая с бешеной скоростью, чтобы снова врезаться, нанося шокирующий удар по твоей пиздеце. Но всё, что ты можешь, — хныкать, пока он медленно душит тебя, твои чувства обостряются, когда он использует твою мокрую пиздецу для завершения."
bno_random_2021.a: "Нгхх-мпхгнн!"


bno_random_0022.title: "Слухи о чёрном боге"
bno_random_0022.desc: "Твоё еженедельное 'паломничество' в храм твоего владения всегда приносит плоды, чётки на шее и крестик, болтающийся на груди, всегда сулят тебе удачу. Но, прибыв в церковь, ты замечаешь темнокожего беженца, что расхаживает вокруг, выкрикивая бред. Никто особо не обращает на него внимания, но твоё бесконечное любопытство подталкивает тебя подойти.\n\nКогда ты приближаешься, он подходит к тебе, с каким-то странным взглядом. "Бог чёрный! Бог чёрный!" — кричит он, твои брови хмурятся от его бесстыдного богохульства.\n\n"Сэр, сэр! Прошу, успокойтесь!" — умоляешь ты, качая головой. Почти мгновенно на твой успокаивающий голос он затихает, его безумный взгляд смягчается, осознавая, что ты, наконец, его слушаешь. "Что вы вообще имеете в виду?" — спрашиваешь ты.\n\n"Я имею в виду... разве ты не знаешь происхождение Христа? Он из Иерусалима! Он из сахарского и египетского рода! Сами израильтяне — из моего рода." — выпаливает он, словно заученно, будто это цель его жизни."
bno_random_0022.a: "Милосердие к новому мышлению?"
bno_random_0022.b: "Есть ли в этом физические доказательства..?"
bno_random_0022.c: "Глупый еретик!"

bno_random_2022.title: "Слухи о чёрном боге: Заинтригована"
bno_random_2022.desc: "[target1.GetFirstName] кажется слегка ошарашенным твоим вопросом, пока твои глаза не предают твою веру. Этот похотливый взгляд скользит вниз к его животу, скрытому под одеждой. "Физические..." — повторяет он, опуская взгляд, прежде чем осознать, что ты имела в виду физическую природу африканцев, напрямую связанную с тем, что они 'избранный народ Бога'. Ухмыльнувшись, он смотрит на тебя с хмыканьем. "Есть только один способ узнать."\n\nВ мгновение ока вы оба мчитесь за кирпичное здание церкви, прячась за кустами, ты хихикаешь, как школьница. Найдя уединение, [target1.GetFirstName] не теряет времени, стягивая рубашку и показывая свой потный торс для твоего обозрения. Затем его руки тянутся к штанам, стягивая их, чтобы выпустить священный клинок из-под ног. Мгновенно ты ахаешь, врождённое желание прикоснуться зовёт тебя. Ты протягиваешь руку, но останавливаешься — колеблешься — и смотришь на мужчину. "Можно?"\n\nОн ухмыляется, кладя руку тебе на голову. "Если согласишься, что Бог чёрный... и мы его народ."\n\nГлотнув, ты хнычешь, это действие кажется тебе до жути развратным. Раскрыв губы, ты сдаёшься: "Бог чёрный, и африканцы — его народ." — пискляво говоришь ты, [target1.GetFirstName] берёт твою руку и прикладывает её к своему пульсирующему BBC, позволяя тебе почувствовать его. Он лишь хмыкает, пока ты становишься 'еретичкой', давая тебе время поиграть с его шоколадной палкой. Медленно ты дрочишь его, позволяя ему напрячь мышцы для тебя, его руки нежно ласкают твою фигуру.\n\n"Давай... дрочи мне." — мурлычет он, его рука скользит по твоим локонам, пока ты работаешь, едва удерживая его одной рукой. Когда он твердеет, тебе нужны обе руки, чтобы полностью дрочить его чёрный хер. Предсперма начинает капать из его головки, его хер пульсирует и, без предупреждения, выстреливает струёй преждевременного семени, его смех раздаётся.\n\n"Упс." — гремит он, наклоняясь, чтобы нежно поцеловать тебя, пока немного его семени пачкает твоё платье, его яйца всё ещё полны спермы. Дёргая и дёргая, ты работаешь пальцами, пока он наконец не сдаётся с первобытным рыком. Струя за густой, липкой струёй выстреливает из его хера, покрывая твоё платье его детьми."
bno_random_2022.a: "Боже... Бог и правда чёрный."

bno_random_0023.title: "Мёд и мясо"
bno_random_0023.desc: "Ой! Поосторожней с выпивкой." — с дразнящим смешком говорит трактирщик, зная, что, как сюзерен своего владения, ты никогда не позволишь себе перебрать на людях. Это скорее шутка, чем предупреждение, прежде чем его просят передать тебе ещё одну кружку домашнего эля, а затем ещё... и ещё. Заметь, это не то розовое вино, что ты подаёшь гостям, а почти кислый напиток — и мужчина рядом с тобой всё подначивает взять ещё.\n\nТы не знаешь, почему не остановилась, когда трактирщик начал задерживать подачу напитков, хотя ты продолжала платить. Может, он хотел увидеть тебя пьяной и выболтавшей секрет, или, возможно, не сдерживал тебя из-за твоей власти.\n\n"Давай же." — дразнит он, его кожа темнее всех в почти пустом трактире, и на много тонов. "Спорим, ещё одну не осилишь." — добавляет он, постукивая по стойке с ухмылкой, глядя на трактирщика и держа пустую кружку. "Давай! Госпожа хочет ещё!"\n\nВсё сливается в пьяную смесь цветов, пока ты продолжаешь пить, глоток за глотком теряя самообладание, путая волосы в пьяном беспорядке, портя одежду и всё такое.\n\n"Есть комната, куда я могу её отвести?" — это всё, что ты слышишь, прежде чем тебя тащат вверх по лестнице в одну из немногих комнат местного трактира."
bno_random_0023.a: "Ку-куда... где..."
bno_random_0023.b: "От-пусти... м-меня!"

bno_random_1023.title: "Мёд и мясо: Полный курс"
bno_random_1023.desc: "Пошатываясь на лестнице, ты не решаешься выдать темнокожего мужчину, ведущего тебя за запястье, и даже в своём пьяном угаре не можешь не заметить, что трактирщик и оставшиеся посетители даже не обеспокоены. Они все знают, что произойдёт наверху, как только ты и [target1.GetFirstName] окажетесь заперты в комнате.\n\n"Вот так, девочка." — подбадривает он, слегка шлёпая тебя по заднице, когда вы входите в спальню. "Перебрала, да?" — хмыкает он, ведя твою шатающуюся фигуру к кровати, позволяя тебе присесть, пока он возвращается к двери, запирая её и зашторивая окна маленькой гостиницы.\n\n"Какой... большой у тебя хер?" — глупо и пьяно бормочешь ты, сопровождая это идиотским смешком. Лишь частично ты контролируешь свои действия, твоё тело, страсть и внутренние мысли в основном ведут тебя. [target1.GetFirstName], твой временный хранитель, хмыкает, качая головой.\n\n"Тебе правда стоит прикрываться получше." — дразнит он, указывая ниже твоего подбородка, заставляя тебя опустить взгляд и понять, что верх твоего платья спущен, обнажая противоречивый крестик, уютно устроившийся между твоими пышными сиськами. Твои щёки, уже розовые, не осмеливаются покраснеть сильнее от смущения. Медленно он подходит к тебе, пока ты возишься с платьем. "Стоп." — властно приказывает он, кладя руку на твои, пытающиеся прикрыть грудь. "Оставь их." — гремит он, его рука медленно скользит по твоему телу, слегка задевая твои соски. Ты хнычешь, его ласкающая рука продолжает дразнить твои набухшие соски.\n\n"Тшш... ложись." — говорит он, другой рукой помогая тебе лечь, 'пытаясь' успокоить твой явный пьяный угар. "Позволь мне помочь." — мурлычет он, придвигаясь к тебе, твой затуманенный разум кружит тебя. "Просто закрой глаза и расслабься." — хмыкает он, обе его руки теперь массируют и лапают твою голую грудь, странное тепло поднимается между твоих ног.\n\n"Па-па-почка..." — глупо мурлычешь ты, заставляя мужчину над тобой ухмыльнуться. Он остаётся нежным, убирая руку с твоих сисек, чтобы вытащить свой BBC, позволяя ему тыкаться в твою одетую фигуру. "Пааапочка..." — повторяешь ты, твой разум кружится, а зрение темнеет. Обе твои руки хватаются за его, пока она скользит к твоим губам, засовывая большой палец тебе в рот.\n\n"Надеюсь, ты запомнишь меня завтра." — говорит [target1.GetFirstName], стягивая твои трусики и потирая твои губки. Медленно, но уверенно, его африканский BBC вторгается в тебя, давая тебе новый смысл жизни."
bno_random_1023.a: "Голова... болит."


bno_random_0024.title: "Как вор в ночи"
bno_random_0024.desc: "Один из твоих придворных, связанный с твоим прославленным шпионом, согласился встретиться с тобой под покровом ночи, чтобы обменять секреты, важные для твоего двора, на некую награду. Принеся с собой мешочек с монетами, ты ждёшь под мраморной аркой в своём дворе, болтая ногами, чтобы скоротать время. Глядя вверх, ты видишь, что луна уже высоко, отбрасывая своё сияние на твоё безупречное владение.\n\nПроходят минуты, прежде чем ты слышишь шаги справа, заставляя тебя обернуться, но ты не видишь фигуру в плаще, стоящую в нескольких метрах. Если бы у него были злые намерения, он мог бы легко наброситься и оборвать твою жизнь. Вместо этого он выходит из укрытия, раскрывая себя как иностранца с информацией.\n\n"Господи!" — пискляво вскрикиваешь ты, его внезапное появление пугает тебя до чёртиков. Схватившись за грудь, ты встаёшь, вуаль скрывает твоё лицо на расстоянии, но твои пронзительные глаза ясно видны [target1.GetFirstName]. "Что у тебя для меня?" — спрашиваешь ты, и шпион не теряет времени, раскрывая информацию.\n\n"К сожалению, это всё, что я знаю... пока. Что до оплаты..." — он замолкает, выпрямляясь и отряхивая плащ, его привлекательность всё ещё заметна в тусклом свете.\n\n"Конечно." — быстро отвечаешь ты, доставая мешочек с монетами с бедра и протягивая его.\n\n"Деньги?" — фыркает он, качая головой и жестом показывая, чтобы ты оставила богатство себе. "Я хочу нечто... более осязаемое." — говорит [target1.GetFirstName], его рука ложится на твоё плечо, сжимая его требовательно. "Твоё... тело.""
bno_random_0024.a: "Хм... моих губ хватит."
bno_random_0024.b: "Возьмёшь золото и будешь им доволен."
bno_random_0024.c: "Ты заслуживаешь темницы!"

bno_random_1024.title: "Как вор в ночи: Секс-разговоры"
bno_random_1024.desc: "Не желая расстраивать настроение твоих придворных, ты покорно опускаешься на колени. Или, в данном случае, на оба колена. Ментально ты готовишься, сжимая руки перед собой, держа мешочек с монетами. С другой стороны, ты слышала от своих более распутных подружек, что сперма — отличное средство для лица перед сном!\n\nНа коленях ты откладываешь мешочек с монетами в сторону, ещё раз глядя на шпиона, чтобы убедиться, что он не передумал. Но с женщиной твоего статуса и красоты трудно отказать в твоём теле. Его рука запутывается в твоих шелковистых европейских локонах, оглядывая тебя. "Я быстро." — добавляет он, словно это тебя успокаивает. Кивнув и сжав губы, ты ментально готовишься к огромному бугру между его ног, который уже ноет.\n\nПосле пары рыков и шороха ткани он наконец освобождает свою африканскую мамбу из заточения, позволяя ей выскочить с возбуждением. Как и ожидалось, ты ахаешь, вызывая у [target1.GetFirstName] смешок, и, судя по блестящей жидкости на ней, она только что была в другой женщине. Подняв хер, ты осторожно подносишь его к своему рту, делая всю работу за мужчину, возвышающегося над тобой, пока он следит за обстановкой. Глядя на него, ты видишь, как мощные вены пульсируют, гоняя кровь туда-сюда, готовя его к разрядке. Осторожно ты целуешь его головку, твой язык пробует смесь соков и пота. Твои глаза встречаются с его, прежде чем ты сосредотачиваешься на его хере, наконец погружаясь и обволакивая его своей слюной. Мгновенно твой язык ощущает волну терпкости, наполняя твой рот восхитительным вкусом.\n\n"Мммфммм..." — мирно мурлычешь ты, давая мужчине знать о своём удовольствии. Осторожно ты обращаешься с ним, заглатывая лишь несколько дюймов, прежде чем отстраниться и начать покачивать, стараясь не брать слишком много. Но, как и ожидалось, темнокожий придворный уже начинает слабеть — его ноги дрожат. Несмотря на твою неопытность, очевидно, что ты определённо владеешь навыками ублажения темнокожих."
bno_random_1024.a: "Я на пути к успеху."


bno_random_0025.title: "Неверное время"
bno_random_0025.desc: "Ты знала, что это плохая идея — быть на улице так поздно одной, без охраны. Ты знала, что улицы твоего города становятся всё опаснее с каждым принятым беженцем. Ты знала, что твой откровенный наряд, возможно, слишком провокационен. Но ничто из этого не остановило тебя от того, чтобы выйти за пределами комендантского часа, чтобы починить гобелен.\n\nЖалко, правда. Гобелен, который ты порвала, был семейной реликвией, и это всё, о чём ты могла думать, идя по грязным и гравийным тропам. Ты была так поглощена своим расстройством, что даже не заметила, как за тобой следуют трое мужчин, наблюдая, как твои пышные бёдра покачиваются из стороны в сторону. Каждый пожирал тебя глазами, твоё шелковистое платье щедро подчёркивало твой зад. Только когда один из них окликнул тебя, ты их заметила, остановившись и обернувшись — дав им достаточно времени, чтобы догнать тебя.\n\n"Эй, малышка." — гремит один из них, махая тебе, пока темнокожий обходит тебя сбоку, быстро лапая твою жопу. Мгновенно ты понимаешь, чего хотят эти иностранцы — денег или секса. Адреналин пульсирует в твоём теле, пока другой подходит, чтобы погладить твои волосы, прежде чем стать перед тобой.\n\n"Давай, не нервничай. Пошли." — ухмыляется один из них, жестом указывая двигаться в боковой переулок. Подчиняясь его команде, ты теперь окружена со всех сторон."
bno_random_0025.a: "Это за что? Плата за проход?"
bno_random_0025.b: "Бежать!"

bno_random_1025.title: "Неверное время: Лишение девственности в переулке"
bno_random_1025.desc: "Оба темнокожих жеребца по бокам от тебя хмыкают, глядя на тебя сверху вниз, наслаждаясь видом твоего декольте, которое ты активно выставляешь, пока идёшь. "Плата за проход? Можно и так сказать." — дразнит тот, что справа, протягивая руку, чтобы обхватить твои бёдра, пока вы углубляетесь в переулок, а тот, что слева, шлёпает тебя по жопе, заставляя твои щёки покраснеть.\n\n"Тут подойдёт." — властно говорит мужчина впереди, скидывая штаны перед тобой, поворачиваясь с уже наполовину твёрдым толстым чёрным хером. "Покажем этой белой зайке, почему не стоит шляться, как шлюха." — говорит он, его рука уже тянется к своему херу, который легко в три раза больше того, к чему ты привыкла. Прежде чем ты успеваешь заметить, рука хватает тебя за шею, направляя, как скот, к грязному матрасу/подушке на земле. Он заставляет тебя подойти, прежде чем поднять тебя за бёдра и уложить на спину.\n\nУдивительно, но ты не сопротивляешься, главарь подходит с тяжёлым хером. Опускаясь на колени, он даёт ему повисеть перед твоим лицом, пока двое других начинают раздеваться и рвать твои дорогие ткани. "Чёрт! Надо было хотя бы снять с неё одежду!" — говорит один из них.\n\nНо ясно, что мужчине перед тобой плевать, он поднимает свой хер и слегка шлёпает тебя по щеке. "Ты просто шлюшка для хера, да?" — спрашивает он, прижимая кончик к твоим губам, не дожидаясь ответа, его рука тянется к твоей груди и вытаскивает молочную сиську.\n\nТем временем двое других начинают поднимать и рвать твою одежду, обнажая твою нежную, 'невинную' пиздецу, а также ту жопу, что привлекла их внимание. "Вот." — рычит один из них, прежде чем мужчина у твоих губ отстраняется, его кончик блестит от твоей слюны. Все согласно кивают, прежде чем поднять тебя, заставляя тебя пискнуть, главарь проскальзывает под тобой. Когда он устраивается, его хер тычется в твой анус, твои глаза расширяются, осознавая, что будет.\n\n"Повезло тебе, да? Спорим, в замке такого не получишь." — дразнит один из них, показывая, что они знают, кто ты. Но всё, что ты можешь ответить, — это хныканье, пока мужчина под тобой засовывает себя в твой зад, используя твою слюну как смазку. В том же духе другой вторгается в твой рот, заставляя твою голову принять его, пока третий мягко входит в твою распятую киску. "Бляяя..." — все они стонут и рычат, твои дыры для них, как тиски. Но они понимают, что ты сотрудничаешь, и сдерживаются от жёстких шлепков или ударов. Мужчина под тобой лапает твою грудь, тот у твоих бёдер скользит туда-сюда, держа тебя, а третий собирает твои волосы в пучок.\n\n"Вот так, сука!" "Принимай это дерьмо." "Нгххмм... чертовски туго." — продолжают они тихо рычать в переулке, их мускулистые тела скрыты в ночи, твоя бледная плоть резко выделяется. Всё, что ты можешь, — это шлюшьи хлюпанья и стоны, прежде чем первый кончает в твою пиздецу, заполняя тебя семенем. "Чёрт возьми!" — рычит он, прежде чем тот у твоего горла отстраняется с хлопком, давая тебе дышать.\n\n"Дай мне оттрахать эту суку. Ты был слишком мягок." — хмыкает он, занимая место, пока мужчина перед тобой продолжает кататься по твоему заду, покусывая твоё ухо. Между твоих ног ты видишь, как другой жених втискивается, запихивая семя обратно в твою белую пиздецу, на этот раз не сдерживаясь. Мгновенно он начинает долбить, поднимая руку, чтобы обхватить твоё горло, пока уже кончивший жеребец подходит и трётся своим хером о твоё лицо и волосы.\n\n"Знаю, тебе нравится пожёстче." — дразнит мужчина под тобой, слегка шлёпая твои сиськи, пока они колышутся в его хватке, приближаясь к своему оргазму. Быстро и без предупреждения ты понимаешь, что достигаешь пика экстаза, твоё тело взрывается, и жалкие писклявые звуки пытаются вырваться, пока тебя насильно заставляют молчать. Напряжение твоих каналов заставляет двух оставшихся мужчин сдаться, вбиваясь глубоко в твои изнасилованные, шлюшьи дыры, чтобы опустошить себя."
bno_random_1025.a: "Так грязно..."

bno_random_2025.title: "Неверное время: Не спрячешься"
bno_random_2025.desc: "Все твои чувства кричат бежать. Убраться к чёрту из этого заброшенного района и хотя бы попытаться добраться до патруля ночной стражи. Адреналин бурлит в твоём теле, сердце колотится от опасной встречи. Когда вы четверо сворачиваете в переулок, ты начинаешь убегать, проталкиваясь через мужчину впереди. Твои сапоги цепляются за мокрую грязь, позволяя тебе рвануть с места. Быстро ты набираешь скорость, проносясь мимо мужчины, прежде чем он успевает среагировать.\n\n"Эй!" — кричит один, прежде чем они замечают твой побег, преследуя тебя по тёмному переулку. Ты не осмеливаешься обернуться, слыша их пыхтение и сопение, пока они охотятся за тобой. К несчастью, они созданы для этого — из превосходящего материала и телосложения. Прежде чем ты успеваешь добраться до другого конца, один из иностранцев набрасывается на тебя, хватая за плечи и валя на мокрую землю. Ты пискляво вскрикиваешь, но лишь на миг, пока большая лапа не закрывает тебе рот.\n\n"Тупая шлюха!" — рычит тот, что сверху, его другая рука опускается, чтобы хлёстко ударить тебя по лицу, выбивая из тебя дух. "Хочешь, чтобы нас поймали!" — шепчет он, держа твой рот закрытым, пока ты извиваешься и пытаешься освободиться. Двое других подходят, один хватает твои руки и прижимает их к земле, глядя тебе в глаза, а другой идёт к концу переулка, выступая в роли наблюдателя. Мужчина над тобой начинает стягивать штаны вне твоего поля зрения, слёзы текут по твоим щекам от внезапной боли. Задрав твоё платье, он отстраняется, разглядывая твою упругую жопу.\n\n"Чёрт... хоть жопа ничего." — хмыкает он, слегка шлёпая её, прежде чем направить свой хер к твоему заду. Плюнув на свой хер, он втирает слюну, обеспечивая хоть какую-то смазку, чтобы вспахать твою дыру. "Ори сколько хочешь..." — зловеще говорит он, твои губы медленно обхватывают его разрушителя шлюх, посылая противоречивые сигналы по твоему телу. Главарь рычит, когда ты тепло принимаешь его, твоя жара обволакивает его. Сначала он начинает медленно, но мужчина в конце переулка подаёт сигнал.\n\n"Кто-то идёт!" — шепчет он, твоё побеждённое тело вдавливается в землю, темп ускоряется после обнаружения стражи. Вот так африканец, вскрывающий твою пиздецу, торопится, долбя твою дыру с крайней жестокостью.\n\n"Давай, давай, шлюха..." — бормочет он под нос, пока его напарник даёт тебе несколько лёгких шлепков, чтобы ты была полностью покорной. "Ломай эту шлюху." — снова рычит он, засовывая несколько пальцев тебе в рот, пока долбит тебя, его ритм сбивается, когда он кончает. Опустив голову, он заканчивает, кончая в тебя, заставляя твою пиздецу быть его рукавом. Вытаскивая, он наносит тебе сильный шлепок по лицу, оставляя тебя в грязи, пока они убегают."
bno_random_2025.a: "Голова... болит..."


bno_random_0026.title: "Как мать, так и дочь"
bno_random_0026.desc: "Прогуливаясь по коридорам своего замка, твои глаза скользят по произведениям искусства, мебели и гербам, украшающим стены, каждая деталь рассказывает об успехах твоей династии и родословной. Гордость раздувает твою грудь, когда ты подходишь к покоям своей дочери, желая посплетничать о придворных делах. В конце концов, для чего ещё нужна твоя дочь? Ты хихикаешь про себя, каблуки стучат по каменным полам, случайно в такт какому-то ритму, доносящемуся из глубины коридора. С приподнятой бровью ты продолжаешь идти, проходя мимо покоев своей родни, прежде чем понимаешь, что звук идёт из-за спины. Озадаченная, ты возвращаешься, осознавая, что ритмичное БУМ-БУМ-БУМ доносится изнутри!\n\nПрижав голову к двери, ты подслушиваешь, что она делает: "ОХХХ БЛЯЯЯ [target1.GetFirstName]! ТРАХНИ МЕНЯ! ТРАХНИ! РАЗОРВИ МОЮ ПИЗДЕЦУ!"\n\nТы отскакиваешь, твои щёки быстро краснеют, гадая, какую игрушку она использует для удовольствия. Снова прильнув к двери, из любопытства, ты слышишь, как 'игрушка' говорит — глубокий, хриплый голос гремит по ту сторону, что-то шепчет, прежде чем нанести слышимый шлепок твоей дочери."
bno_random_0026.a: "Она исследует свою сексуальность, оставь её!"
bno_random_0026.b: "Простите, где моё приглашение?"
bno_random_0026.c: "Прошу прощения, миледи! Что за чёрт!"

bno_random_2026.title: "Как мать, так и дочь: Присоединилась"
bno_random_2026.desc: "Тебе не нужно больше убеждений, чтобы войти в комнату, ты открываешь дверь и видишь разврат внутри — твою дочь разрывает мужчина почти вдвое больше неё. Его внушительная фигура возвышается над твоей миниатюрной дочерью, вбиваясь в неё сзади, пока она лежит на животе, будучи протраханной в райский экстаз. Скрип двери привлёк достаточно внимания, жеребец поворачивает голову и видит твою пышную фигуру, кажется, не удивлённый тёмной страстью твоей дочери.\n\n"М-миледи!" — заикается он, вытаскивая из твоей дочери, на что она, столь же поражённая, встаёт и поворачивает голову, её голое тело уже покрыто отпечатками рук мужчины. "Мам!" — вскрикивает она, натягивая одеяло, чтобы прикрыть голую грудь.\n\nТы качаешь головой и хихикаешь, закрывая за собой дверь и подходя к кровати. "[target2.GetFirstName]..." — качаешь ты головой, подходя к своему придворному и соблазнительно покусывая нижнюю губу. "С каких пор ты стала снежной зайкой?" — хихикаешь ты, уже начиная сбрасывать одежду, спуская бретельки своего цветочного платья, чтобы показать те же сиськи, что кормили её, для удовольствия [target1.GetFirstName]. Они выскакивают, глаза твоего придворного тут же приковываются к ним. "И почему ты не пригласила меня?" — хихикаешь ты, откидывая волосы назад, продолжая раздеваться, обнажая своё голое белое тело на радость им двоим.\n\n"М-мама..." — заикается твоя драгоценная девочка, вставая на колени, её пиздеца мокрая, как река. Но [target1.GetFirstName] не размышляет, вместо этого поглаживая свой хер, глядя на твои изгибы. Приняв намёк, ты наклоняешься, чтобы попробовать нектар своей дочери на его тёмном африканском BBC. Стоны и мурлыканье вырываются из тебя, пока [target2.GetFirstName] смотрит, ошеломлённая и явно возбуждённая.\n\n"Чёрт..." — рычит мужчина, позволяя тебе взять полный контроль, прежде чем пригласить свою родню присоединиться. Твоя дочь торопливо подбирается к тебе, наклоняясь, чтобы целовать и лизать его хер по всей длине, прежде чем опуститься к его висячим яйцам. Обе её руки ублажают его, позволяя тебе дразнить себя, надеясь достичь возбуждения дочери. Твои губы поклоняются этому эбеновому богу, твоя дочь удваивает его стимуляцию, пока его хер не дрожит, полный крови, и не выплёскивает густую, липкую порцию на твоё лицо, отстраняясь, чтобы попытаться поделиться с дочерью. Хотя львиная доля достаётся тебе.\n\n"Мммхаааммфмм..." — стонешь ты, создавая чувственную сцену из густого фейсала, глядя на дочь, у которой лишь одна-две струи. "Не волнуйся, милая... первый кремпай твой." — хихикаешь ты, наклоняясь, чтобы поцеловать её, делясь семенем жеребца."
bno_random_2026.a: "Ей первый, но следующие два — мои."

bno_random_0027.title: "Чувственный массаж"
bno_random_0027.desc: "Твои ноги уже лежат на краю деревянной бадьи, ты расслабленно откидываешься в тёплой воде, пузыри и пена плавают сверху, скрывая твою наготу. Твоя одежда висит на стойке, всё снято, чтобы насладиться этими двадцатью минутами чистого релакса. Твои волосы ещё не намокли, позволяя мышцам расслабиться в лучшем банном доме.\n\nКогда полог шатра распахивается, твоя голова вздрагивает, глаза тут же устремляются на фигуру, которая должна быть бледной и худощавой. Вместо этого это громоздкий, чёрный зверь — к счастью, одетый — но явно растерянный. "Эм... не та баня." — быстро отвечаешь ты, поднимая руку, чтобы прикрыть грудь под водой, убеждаясь, что этот извращенец ничего не увидит. Но он не уходит.\n\n"Нет, я думаю, я сегодня ваша служанка." — говорит он, снимая полотенце с плеча и вешая его рядом с твоими трусиками. "Меня зовут [target1.GetFirstName]... если вы не против." — добавляет он, поворачиваясь к тебе с нежным взглядом и мягким поведением. По правде, его присутствие не кажется таким зловещим...\n\n"Ладно. Пока." — отвечаешь ты, расслабляя плечи и убирая руку, поправляясь и садясь прямо, твои ареолы едва видны над водой. Мгновенно его глаза приковываются к твоим сиськам, прежде чем он прячется за тобой, кладя свои мозолистые руки на твои плечи. Ты замечаешь его взгляд, слегка выпячивая грудь.\n\n"Хвастаетесь сегодня, да?" — хмыкает он, откидывая твои волосы назад, зачерпывая воду и поливая твои плечи."
bno_random_0027.a: "Хочешь, покажу свои губы?"
bno_random_0027.b: "Дай мне поправиться..."
bno_random_0027.c: "Где настоящая служанка?"

bno_random_1027.title: "Чувственный массаж: Мокрый финал"
bno_random_1027.desc: "Ты поворачиваешь к нему глаза, ресницы трепещут, слегка ошеломляя его. "Что?" — отвечает он, посмеиваясь над твоим откровенным флиртом, качая головой. "Я здесь только чтобы вас массировать." — лжёт он, ухмыляясь, пока его руки продолжают втираться в твои жилистые мышцы, далеко не такие крепкие, как у него. Даже если бы ты старалась всю жизнь, ты бы, вероятно, никогда не сравнялась с физической мощью [target1.GetFirstName] — и потому, что ты белая, и потому, что ты женщина. Но после минуты массажа и разглядывания верхушек твоих грудей он вздыхает. Убрав руку, он стягивает штаны, позволяя своей эбеновой змее выскочить, повиснув, как хобот слона, рядом с твоим лицом.\n\nКраем глаза ты видишь её, поворачивая голову с лёгким удивлением. Взглянув на него, затем обратно на его хер, ты хихикаешь, поднимая мокрую руку, чтобы мягко провести пальцем по жилистому мясу. "Ты плохой лжец." — хихикаешь ты, поворачиваясь, чтобы встать на колени, а не сидеть на попе, полностью обнажая грудь. [target1.GetFirstName] рычит, глядя на твои сиськи, пока ты трогаешь его, вторая рука идёт к основанию и намыливает его мыльной водой.\n\n"Чёрт... у белых баб всегда такие сиськи." — смеётся он, наклоняясь, чтобы потянуть за твой сосок, игриво лапая. Он громко глотает, наблюдая, как ты мастерски работаешь над ним, явно практиковавшая свои ручные и оральные навыки раньше. Его чёрное мясо пульсирует в твоей хватке, улыбка появляется на его губах, когда твой рот прижимается к нему. Без слов ты послушно лакаешь его тупую головку, стараясь доставить ей максимум удовольствия.\n\n"Боже..." — рычит он, качая головой, "мзунгу." — ворчит он, кладя руку за твою голову, позволяя тебе мирно покачивать в своём темпе, подталкивая его к краю, дюйм за дюймом. Ты даже не делаешь это грязно — покрывая его хер своей горловой слизью, оставаясь довольно аккуратной.\n\nМежду заглатываниями ты отстраняешься, чтобы проглотить и собраться с дыханием, поглаживая его хер, твои глаза трепещут, глядя на него. "Если я это сделаю, ты сделаешь мне ооочень хороший массаж?" — хихикаешь ты, нежно целуя его кончик.\n\n"Абсолютно." — смеётся он, убирая волосы с твоего лица, позволяя тебе насладиться полу-романтическим моментом."
bno_random_1027.a: "Какой вкусный шоколадный угощение!"

bno_random_2027.title: "Чувственный массаж: Счастливый финал"
bno_random_2027.desc: "Он поднимает бровь, убирая руки, пока ты двигаешься в бадье. Поднявшись, ты встаёшь голая в ванне, твоя бледная фигура блестит от воды. [target1.GetFirstName] восхищён твоей красотой, наблюдая, как ты наклоняешься над краем бадьи, выставляя свою блестящую пухлую жопу для мужчины. Оглянувшись с ухмылкой, ты хихикаешь. "Не против помассировать мне попку?"\n\n[target1.GetFirstName] даже не нужно отвечать, кивая головой. Сбросив обувь и подтянув свои холщовые шорты, он заходит в ванну, его грубые руки быстро ложатся на твою жопу, втираясь пальцами. "Тебе даже не пришлось просить." — хмыкает он, наклоняясь к твоей спине, позволяя своему бугру тыкаться в твою жопу, его руки всё ещё лапают, 'втирая' пену. "Я видел, как ты на меня смотрела." — шепчет он, держа голос тихо, чтобы другие служанки не услышали вас двоих. После пары минут массажа твоей попки одна из его рук начинает тереть твою скользкую, открытую пиздецу, дразня твою беспомощную себя.\n\n"Мой взгляд?" — отвечаешь ты, притворяясь удивлённой. "Что меня выдало?" — мурлычешь ты, поворачивая голову, чтобы увидеть, как мужчина стягивает штаны, его хер выскакивает, хлопая по твоей упругой заднице.\n\n"Слухи." — хмыкает он, слегка шлёпая твою пухлую жопу, потирая свой хер о неё. "Ты удивишься, как много братья о тебе говорят." — добавляет он глубоким, баритонным голосом, от которого дрожит твоя грудь. Ты просто хихикаешь, качая головой, прежде чем твой игривый ответ прерывается быстрым, тихим стоном — его тупая головка ищет твою киску.\n\n"Бляяя..." — рычит он, медленно проталкивая свой хер дальше в тебя, проникая лишь на несколько дюймов, прежде чем отстраниться и использовать своё положение, чтобы глубже врезаться в тебя. "И они не врали." — смеётся он, одной рукой на твоих бёдрах, успокаивая тебя, а другой поднимаясь к твоим плечам, чтобы действительно помассировать.\n\nЕго толчки туда-сюда разбрызгивают воду вокруг, немного проливая с каждым ударом в твою пиздецу. Конечно, это не имеет значения, ведь твоё удовольствие на первом месте — твои закатывающиеся глаза и высунутый язык — более чем достаточно доказательств. "Боже!" — хнычешь ты и скулишь тем же раздражающим голосом, королевская стать вытрахивается из твоего тела, толкая тебя к шлюховатости. "Т-так... так чертовски большой." — хнычешь ты под нос, опуская голову. Но [target1.GetFirstName] действует быстро, хватая тебя за подбородок и оттягивая голову назад.\n\n"Смотри на меня." — рычит он, продолжая медленно трахать тебя, его хер начинает доходить до дна в тебе. "Смотри на меня, когда я забиваю твою жопу." — шепчет он, покусывая твоё ухо, прежде чем ты отвечаешь на его страсть, выгибая шею, чтобы позволить ему терзать твои губы.\n\nПоглощённая страстным поцелуем, ты можешь свободно стонать, заглушённая вашей общей похотью. Его влажные хлопки становятся громче, пока он трахает тебя, взбалтывая твои кишки. Каждый удар посылает мощные волны экстаза по твоему телу, твои плечи напрягаются, пока он массирует тебя. Без предупреждения ты кончаешь, брызгая на его [bno_bbc|E], твои руки, держащие тебя, почти подкашиваются. К счастью, тебе не приходится долго ждать, пока мужская служанка закончит, заполняя твои кишки его семенем и выкрашивая твои внутренности белым от чёрного семени. Мощные фырканья исходят от него, его пальцы впиваются в твою плоть.\n\nОн отстраняется от поцелуя, глядя на твою жалкую, извивающуюся фигуру. "Чёрт... ты тугая..." — рычит он, держа свой хер в тебе, снова втираясь в твой вход. "Спорим, на второй раунд не потянешь...""
bno_random_2027.a: "Проверь меня."


bno_random_0028.title: "Веселье у бассейнов"
bno_random_0028.desc: "Твоя лилиевая кожа сияет в элегантном солнечном свете, покрывающем твоё владение, обеспечивая твою плоть достаточным количеством витамина D и слегка затемняя кожу. Недавно ты заметила моду среди знатных женщин твоего региона, загорающих до более тёмного оттенка коричневого под солнцем, тренд, который ты, безусловно, хотела использовать. В одном лишь откровенном купальнике ты дефилируешь к бассейнам со своими служанками, неся бурдюки с водой и различные фрукты, чтобы перекусить до ужина. Смесь свежей травы и цветов наполняет твои ноздри, пока твои придворные работают в просторах твоего сада, большинство мужчин не осмеливаются взглянуть на тебя, чтобы не дать тебе неправильного представления.\n\nНо это не остановило одного из них от интереса к твоей почти голой фигуре, лежащей на солнце, чередуя купание в бассейнах для охлаждения и загорание на солнце. Конечно, от природы темнокожий, ты не можешь не заметить его резкого отличия, он проходит мимо твоих личных служанок, подходя к бассейну, без рубашки и готовый 'загорать' сам. Он подходит к твоей распростёртой фигуре, с любопытным выражением на лице, привлекая твоё внимание. "Что вы делаете, миледи?" — спрашивает он, присаживаясь на удобную землю, его тело блестит от пота после работы в саду, мышцы пульсируют от переноса камней.\n\n"Загораю." — быстро отвечаешь ты, поднимая голову, чтобы посмотреть на него. "Это новая мания по всей стране." — объясняешь ты, садясь и отряхивая ноги, потягиваясь, невзначай показывая свои сиськи.\n\n"Загораете..." — задумывается он, смеясь, глядя на свою кожу. "Что, хотите быть похожей на меня?" — дразнит он, игриво толкая тебя локтем, твои две служанки отворачиваются, чтобы ты могла пофлиртовать.\n\nТы фыркаешь, качая головой, вставая и погружая пальцы ног в бассейн, позволяя прохладной воде омыть твою кожу. "Может, не такой тёмной. И точно не такой мускулистой." — хихикаешь ты, поворачиваясь и показывая ему свой зад, давая мужчине достаточно времени, чтобы полюбоваться твоей жопой. Но лишь на миг, пока ты не погружаешься в воду, оглядываясь и ловя его взгляд. [target1.GetFirstName] лишь качает головой, прежде чем нырнуть в бассейн за тобой, вызывая у тебя лёгкий писк. Он смеётся, приближаясь к тебе, оба ваших верхних тела погружены под воду.\n\n"Полагаю, наши дети могли бы быть естественно загорелыми, да?" — размышляет он, его рука тянется к твоим бёдрам, стараясь тебя склонить."
bno_random_0028.a: "Дети? Ты предлагаешь несколько?"
bno_random_0028.b: "Я пока не ищу детей."

bno_random_1028.title: "Веселье у бассейнов: Намокла"
bno_random_1028.desc: "[target1.GetFirstName] смеётся над твоим флиртом, кивая в согласии, с широкой улыбкой на лице. "В смысле, если ты вообще справишься. Похоже, твои бёдра могут." — размышляет он, его рука на твоём бедре слегка щипает, стараясь быть максимально физическим с тобой, скрытым водой. Ты бросаешь взгляд сначала на своих служанок, затем вокруг уединённых бассейнов, прежде чем посмотреть на них снова.\n\n"Не могли бы вы оставить нас?" — спокойно просишь ты, и они быстро подчиняются, собирая свои вещи и отходя на периферию сада, вне поля зрения, но не вне зоны слышимости. Кажется, уловив твои планы, мужчина перед тобой ухмыляется, его руки становятся более исследующими под спокойной водой. Одна скользит по твоему животу, а другая огибает твою задницу.\n\n"Что, не хочешь, чтобы они настучали?" — спрашивает [target1.GetFirstName], его рука поднимается к твоей груди, слегка дразня её, прежде чем проскользнуть под мышку, удерживая тебя. Хихикая, ты отвечаешь на его физический контакт, обе твои маленькие руки находят его пекторальные мышцы, позволяя ему напрячь их для тебя — что вызывает ещё один смешок.\n\n"Нет... просто не хочу, чтобы они завидовали." — мурлычешь ты, решая сделать первый шаг, наклоняясь, чтобы покусать его губу, властно беря инициативу. Используя его, пока он обезоружен, твой язык вторгается в него, ненадолго борясь, прежде чем он понимает, что происходит. Обе его сильные конечности поднимаются по твоей спине, используя силу ног, чтобы оттолкнуть тебя к внешнему краю бассейна.\n\n"Хочешь всё это себе, да?" — риторически спрашивает [target1.GetFirstName], обе его руки обхватывают тебя, удерживая в своей хватке. Но тебя это явно не беспокоит, ты хихикаешь над возможной изменой. Предавая свою родословную, ты подыгрываешь, обе твои руки обходят его грудь, сосредотачиваясь на его шортах, хорошо продвигаясь в их стягивании. К тому времени, как ты спускаешь их до середины его ног, он рычит, с дьявольской ухмылкой на губах, наслаждаясь трением. "Продолжай так медленно, и я не буду." — хмыкает он, заставляя тебя быстро обнажить последние дюймы его хера, даже видимого под искажением света в воде. Одна из твоих рук ласкает его хер, ухмылка появляется на твоём лице, когда ты чувствуешь его.\n\n"Да... не хочу, чтобы кто-то из них украл это." — хихикаешь ты, покусывая нижнюю губу, ещё больше соблазняя [target1.GetFirstName]. Он хмыкает, поднимая руку к твоему подбородку, позволяя большому пальцу скользнуть к твоему рту, молча прося входа, пока другая рука играет под водой, отодвигая твои купальные одежды.\n\n"Не волнуйся. Хватило бы на всех." — шепчет он, его хер вздрагивает, когда ты направляешь его между своих ног, позволяя ему почувствовать твою щель. Ты хнычешь, слегка, пока он убирает руку между твоих ног, чтобы направить себя в тебя. С лёгкостью он скользит внутрь, твоя пиздеца привыкла к мужчинам его размера и цвета. "Чёрт." — рычит он, встречая лишь пару трудностей, втираясь в тебя, позволяя своему большому пальцу полностью контролировать твой рот. "Ты 'мокрая'." — дразнит он, в плохом, банальном вкусе.\n\nНо ты не можешь не рассмеяться, покусывая его палец, твой язык облизывает его, пока он вращает бёдрами в тебя и из тебя. "Мммфмм..." — мурлычешь ты, глядя в глаза [target1.GetFirstName], твои руки праздно не знают, что делать. Посмотрев на его грудь, ты получаешь идею, снова ощупывая его структурированную грудь. "Бля... папочка..." — жалко хнычешь ты.\n\n"Тшш..." — быстро отвечает он, заставляя тебя замолчать и позволяя тебе сосать его, как соску. "Просто... принимай." — рычит [target1.GetFirstName], вбивая твоё тело в стену за тобой, заставляя воду разбиваться волнами. Первобытно он фыркает, вытрахивая твою невинность, прежде чем без церемоний засовывать себя в тебя, позволяя тебе выдоить его хер и опустошить его яйца. Его голова ныряет в твою шею, качаясь против тебя, удерживая тебя в основном одетой."
bno_random_1028.a: "Д-давай кончим вместе~"



bno_random_0029.title: "Детская лихорадка"
bno_random_0029.desc: "Последние несколько дней ты чувствуешь непреодолимое желание в глубине своего разума, гложущее тебя. Оно разрушает твой разум постоянной тягой к близости, заставляет засыпать с мечтами о новой беременности и наполняет твою грудь первобытной потребностью размножаться. Те же чувства, что приходят сразу после месячных — твоё тело требует ещё.\n\nЕстественно, ты позвала [target1.GetFirstName], одного из своих слуг, 'двор' между твоих ног отчаянно нуждается в заполнении. Развалившись на своей огромной кровати, ты носишь лишь откровенное белое платье, идеально подчёркивающее твои внезапные изгибы и зрелое материнство. Твои служанки даже сделали милый браслет из листьев, который ты носишь, говорят, он защищает от выкидышей. Но в глубине души ты знаешь, что ребёнок, которого ты носишь в своём чреве, намного сильнее. Стук в дверь, и ты сразу понимаешь, что [target1.GetFirstName] здесь, чтобы впечатлить.\n\nОткрыв дверь, он уверенно входит, закрывая её за собой, его глаза не могут оторваться от твоей пышной, бледной фигуры. "Господи..." — бормочет он, запирая дверь и подходя к тебе. "Богиня плодородия, не так ли?" — хмыкает он, подходя к изножью кровати, забираясь на неё коленями, уже придвигаясь, чтобы прижаться к тебе, его загрубевшая рука ласкает твоё голое бедро. "Не объяснишь, зачем я здесь?" — спрашивает [target1.GetFirstName], его рука затем касается твоего живота, нежно ощупывая его. "Похоже, ты и так полна."\n\n"Это не значит, что королевская особа не может взять добавки, [target1.GetFirstName]." — хихикаешь ты, беря его подбородок своей рукой, пытаясь подтянуть его к себе. Твой придворный подчиняется твоим тихим требованиям, подбираясь ближе, чтобы прижаться губами к твоим, маленький поцелуй — лишь проба.\n\n"Кремпай на ужин и десерт?" — смеётся он, одна рука продолжает заботиться о твоём округлом животе, другая крепко сжимает твою жопу. "Ладно. Никогда не откажу своей госпоже." — ухмыляется [target1.GetFirstName], лапая тебя, заставляя повернуться на спину, твоя полная красота и слава смотрят на него. Рыча, он не может себя сдержать, обе руки скользят к твоей растущей груди, ощупывая бурно набухающие сиськи. "Хватит накормить моё племя." — дразнит жеребец, втираясь в тебя, прежде чем отстраниться, снимая обувь и рубашку, выставляя напоказ свой рельефный чёрный торс и спину.\n\n"Ты будешь первым мужчиной в моей постели после того, как я рожу этого." — ухмыляешься ты, нежно играя с своей пиздецой, скрытой кружевными белыми трусиками. [target1.GetFirstName] просто поправляется, начиная работать над штанами, дюйм за дюймом открывая свои сильные бёдра, прежде чем основание его хера не показывается. Через мгновение ты видишь, как он выскакивает, даже не наполовину твёрдый, качаясь и пульсируя в воздухе. "Господи." — бормочешь ты, слегка приподнимаясь, чтобы лучше рассмотреть.\n\n"Тише." — рычит [target1.GetFirstName], одна из его рук раздвигает твои ноги, позволяя ему увидеть эти трусики под твоим элегантным платьем. "Сбереги дыхание, когда я буду тебя душить." — дразнит мужчина, его рука касается твоей скрытой пиздецы, слегка касаясь её, прежде чем быстро и яростно стянуть твои дорогие трусики. Твоя блестящая розовая пиздеца открывается, твои губы набухшие и отчаянно жаждут его превосходящей ДНК. "Чёрт." — тихо размышляет он, потирая её большим пальцем, прежде чем наклониться и нежно поцеловать её, убеждаясь, что ты достаточно заведена для него. Его язык делает несколько кругов по твоей щели, заставляя тебя слегка выгнуть спину. Удовольствие струится по твоему телу, [target1.GetFirstName] слегка потирает твой клитор, прежде чем отстраниться, предположительно достаточно смазанный. Поднявшись, его хер вздрагивает, недалеко от твоего входа. Уверенно он кладёт руку на твою грудь, слегка грубо лапая её, прежде чем она поднимается к твоей шее, твой великолепный живот на виду."
bno_random_0029.a: "Пожалуйста, будь нежнее!"
bno_random_0029.b: "Разорви меня, [target1.GetFirstName]!"

bno_random_1029.title: "Детская лихорадка: Нежная любовь"
bno_random_1029.desc: "Из страха за своего ребёнка или, возможно, за свою шкуру, ты поднимаешь руку, чтобы запротестовать против надвигающегося доминирования [target1.GetFirstName] над твоим телом. Мгновенно его рука отпускает свою территорию, скользя обратно к твоей ключице, нежно касаясь, прежде чем наклониться к твоему лицу, целуя тебя в щёку. "Жалко." — комментирует он, направляя свой хер в твои складки. "Но я понимаю." — добавляет он, его руки теперь касаются твоих набухающих грудей, нежно и мягко лапая их, стараясь расслабить тебя. "Не хочу ставить под угрозу чёрное будущее." — шепчет он, прежде чем глубже вгонять свой хер в тебя, заставляя тебя стонать.\n\nТвои стенки смыкаются вокруг него, твоя розовая тугость всасывает его, затягивая глубже в твою пиздецу. [target1.GetFirstName] слегка рычит, его лапанье становится чуть грубее, прежде чем он смягчается, вместо этого вымещая агрессию на твоих губах страстным поцелуем. Твои глаза закрываются, обе твои руки обхватывают его сильную спину, чувствуя эти выпуклые мышцы. Твои стоны быстро заглушаются его любовью, его бёдра встречаются с твоими, головка его хера прижимается к твоей матке.\n\nБез промедления он отстраняется, прежде чем нежно, но твёрдо снова вталкивать себя в тебя, раздвигая твои внутренности. Одна рука покидает твои мягкие белые сиськи, поднимаясь к твоим элегантным волосам, отбрасывая некоторые в сторону, чтобы ты могла на него смотреть. Вытаскивая и снова вталкивая, он рычит, его губы покидают твои. "Чёрт... белые девки всегда такие тугие." — выпаливает он, покусывая твою нижнюю губу, его ритм теперь стабильно разрушает твоё самообладание.\n\nТы выгибаешь спину, пальцы ног сворачиваются, пока экстаз пульсирует в тебе. Твои ногти лишь слегка впиваются в его тёмную плоть, цепляясь, пока он долбит тебя, размалывая твою матку в пыль. Первобытные, грубые вдохи срываются с его губ, в то время как ты контрастируешь это высокими стонами и сдающимися влажными хлопками.\n\n"Бля! БЛЯ! П-Продолжай, папочка! Продолжай!" — умоляешь ты с нахмуренными бровями, его хер стучит в дверь твоего чрева, готовый снова заполнить тебя спермой. [target1.GetFirstName] ускоряет темп, вбиваясь в тебя, наблюдая, как твои сиськи колышутся, прежде чем тянет за них. То, что длилось всего несколько минут, кажется часами, его толстый тёмный хер вторгается в твои белые внутренности. Без предупреждения [target1.GetFirstName] пыхтит, его хватка на твоих сиськах усиливается, прежде чем он наконец сдаётся, опустошая свои яйца в твою пиздецу. Быстро он вытаскивает, позволяя своему херу шлёпнуть по твоей лобковой зоне, давая тебе полный доступ к наблюдению за тем, как его превосходящее семя вытекает из твоей пиздецы.\n\n"Шииит." — шепчет он, когда ты поднимаешь голову, это чистое белое семя течёт, как водопад."
bno_random_1029.a: "Нет сомнений, я беременна~"bno_random_2029.title: "Лихорадка похоти: Чистый мазохизм"

bno_random_2029.title: "Молодая лихорадка: чистый мазохизм" # AI Tags
bno_random_2029.desc: "Без единого протеста против его напора, [target1.GetFirstName] решает, что все границы сняты. Его рука скользит по твоей ключице, посылая мурашки ужаса и наслаждения по всему телу, прежде чем он берёт своё: ладонь обхватывает твоё горло, гася любые мольбы или стоны железной хваткой. Злобная ухмылка растягивает его губы, пока он направляет свой массивный BBC в твою дырочку, буквально разрывая тебя своим толстым стволом, с трудом протискиваясь внутрь. Проникнув всего на пару дюймов, он рычит, чувствуя, как твоё тело сжимается и трепещет от лёгких судорог. «Чёрт возьми», — хрипит он, убирая руку с твоей влажной щели и шлёпнув по твоей груди, полной молока, от чего она взрывается волной наслаждения.\n\nТы отчаянно пытаешься вскрикнуть, но из горла вырывается лишь жалкий стон. [target1.GetFirstName] хохочет, снова хлеща по твоим сиськам, заставляя их покраснеть. «Продолжай пытаться орать», — рычит он, плюнув тебе на грудь и медленно входя и выходя из твоей киски, растягивая удовольствие. Убрав руку с горла, он даёт тебе глотнуть воздуха, но тут же бьёт по лицу и снова сжимает шею.\n\nЕго дьявольский смешок раздаётся, пока его мощная грудь возвышается над тобой, кубики пресса заставляют твоё нутро дрожать. Входя и выходя, он не сдерживает агрессию, грубо лапая твои сиськи, наблюдая, как они колышутся. Первобытные хрюканья и рыки вырываются из [target1.GetFirstName], его BBC бьётся о твою матку, пока ты не извиваешься, погружённая в оргазмическое блаженство. Ты заливаешь его член своими соками, а он ухмыляется, глядя на твою жалкую фигурку, беспомощно стонущую. Он даже отпускает твоё горло, чтобы услышать твои чистые стоны, а затем хватает за подбородок и плюёт тебе в рот.\n\n«Ты моя», — рычит он, вгоняя свой BBC с дикой яростью, пока твои бледные бёдра не доводят его до предела. «БЛЯТЬ», — орёт он, сжимая твои сиськи, прежде чем его яйца выплёскивают африканское семя глубоко в твои недра, расписывая твои стенки его великолепным грузом."
bno_random_2029.a: "Мммф... Мммм!"


bno_random_0030.title: "Клятва Гиппократа"
bno_random_0030.desc1: "«А теперь твои нижние дырочки, моя госпожа», — говорит [target1.GetFirstName] с лёгкой нерешительностью, но его глаза с вожделением пожирают тебя. До сих пор он был уважителен, осматривая твоё тело на предмет шишек, ран или признаков заразы. Ты даже предложила ему проверить твою пышную грудь, чтобы убедиться, что всё в порядке, и он согласился. Но теперь ему предстоит гинекологический осмотр, и он должен быть деликатным.\n\n«Конечно, [target1.GetFirstName]», — отвечаешь ты, устраиваясь на столе и приподнимая подол платья. Без колебаний ты открываешь свои прелести, скрытые лишь чёрными кружевными стрингами, которые слегка врезаются в твои пухлые губки. [target1.GetFirstName] сразу замечает следы грубого обращения на твоих бёдрах. Он ждёт, пока ты стягиваешь трусики и раздвигаешь ноги.\n\n«Хмм...» — бормочет он, прищурившись и наклоняясь, чтобы рассмотреть твою киску. Осторожно он трогает и раздвигает твои складки, замечая белёсую субстанцию, вытекающую наружу. Глотнув, он берёт пробу этой жидкости вне твоего поля зрения. Задержавшись, он вставляет палец, посылая странные ощущения по твоему телу, а затем отстраняется, вытирая руку тряпкой.\n\n«Моя госпожа, — начинает он, глядя на твою щель, а затем на тебя, — похоже, ты там весьма... активна. Ты же даёшь братьям засаживать, верно?»"
bno_random_0030.desc2: "«А теперь твои нижние дырочки, моя госпожа», — говорит [target1.GetFirstName] с лёгкой нерешительностью, но его глаза с вожделением пожирают тебя. До сих пор он был уважителен, осматривая твоё тело на предмет шишек, ран или признаков заразы. Ты отказалась от проверки груди, заявив: «Осмотра моих нижних дырочек достаточно». Теперь ему предстоит гинекологический осмотр, и он должен быть деликатным.\n\n«Х-хорошо... [target1.GetFirstName]», — отвечаешь ты, устраиваясь на столе. Он осторожно подходит, приподнимая твоё платье и глядя на тебя в поисках одобрения. Ты киваешь, позволяя ему заглянуть под подол. Вскоре он обнажает твои прелести, скрытые скромными белыми трусиками. [target1.GetFirstName] наклоняется, медленно проводя руками по твоим бёдрам, снова глядя на тебя.\n\n«Можно?» — спрашивает он, и ты киваешь. Он быстро стягивает твои трусики, открывая твою киску. Осмотрев её пару секунд, он слегка касается её, отмечая, что всё выглядит здорово. «Выглядит отлично», — говорит он, невзначай хваля твои губки. Натянув трусики обратно и опустив платье, он кивает. «Всё в порядке, моя госпожа».\n\nТы киваешь, щеки пылают, всё ещё смущённая его прикосновениями. Но любопытство тянет тебя дальше."
bno_random_0030.a: "А как выглядит мужская штука?"
bno_random_0030.b: "Естественно! Зачем бы ты тут был?"
bno_random_0030.c: "Спасибо за осмотр, милый."

bno_random_1030.title: "Клятва Гиппократа: Урок анатомии"
bno_random_1030.desc: "[target1.GetFirstName] удивлённо приподнимает брови: «Мужская анатомия?» — переспрашивает он, глядя на свой заметный бугор, а затем на тебя, где твоё любопытство пылает на лице. «Ну, чёрная анатомия немного отличается от белой», — добавляет он, откидываясь на стол, брови слегка нахмурены. «Я могу показа...»\n\n«Пожалуйста», — просишь ты, в голосе нотка мольбы. Твои глаза, как у лани, умоляют [target1.GetFirstName] показать себя. Или хотя бы объяснить, что такое «мужская анатомия».\n\n[target1.GetFirstName] посмеивается, ухмыляясь, кладёт руку на бедро и засовывает большой палец за пояс штанов. Медленно он стягивает брюки, чувствуя, как его BBC пульсирует. «Ладно...» — тянет он, открывая свой [bno_bbc|E]. Вены проступают на его угольном стволе, постепенно обнажая всё больше его толстого дерева. Оно явно ещё не твёрдое, но когда он доходит до головки, та выделяется цветом. Ухмыляясь, он смотрит на твоё ошеломлённое лицо, пока его BBC высвобождается, тяжёлый и болтающийся.\n\nТы не издаёшь звука, но твой рот приоткрывается, поражённый длиной его члена. В комнате тишина, пока ты пялишься, а его рука скользит вниз, дразняще поглаживая, заставляя его BBC пульсировать. Палец проходит по стволу, и ты видишь, как он твердеет, медленно поднимаясь. Этот толстый, мясистый, шоколадный BBC блестит перед тобой, прежде чем он заправляет его обратно в штаны.\n\n«А теперь... проверим твои рефлексы.»"
bno_random_1030.a: "Погоди, н-но..."

bno_random_2030.title: "Клятва Гиппократа: Глубокий осмотр"
bno_random_2030.desc: "[target1.GetFirstName] хохочет, зная, что ты не устоишь, его бугор уже пульсирует в штанах. «Хорошо», — говорит он, начиная стягивать брюки, — «Сделаем это быстро, у меня ещё осмотры». Его невероятно огромный BBC высвобождается, приветствуя тебя, уже наполовину твёрдый от осмотра твоих сисек и проб твоей избитой киски.\n\nТы хихикаешь, откидываясь на столе, трусики всё ещё болтаются на лодыжках, а ты пытаешься их сбросить. Платье задралось, открывая твою потрёпанную киску, которую ты с гордостью отдаёшь любому тёмному жеребцу. [target1.GetFirstName] рычит, пододвигаясь и стягивая твои стринги, подтягивая тебя к краю стола и закидывая твои ноги себе на плечи. «Я не буду нежничать. Похоже, ты выдержишь», — говорит он, указывая на следы грубости, пока его твёрдый BBC жаждет вонзиться в твой живот.\n\n«Похер, лишь бы ты кончил быстрее», — ухмыляешься ты, извиваясь под ним, пока он держит твои ноги. Его BBC уже достаточно твёрд, чтобы направить его бёдрами в твою мокрую щель. Конечно, ты уже растянута, и его чёрная мамба легко скользит внутрь, заставляя тебя стонать высоким голосом, контрастируя с его низким рыком.\n\n«Вот это шикарно», — бормочет он, вгоняя себя до упора, двигаясь взад-вперёд. «Неудивительно, что ты их всех сводишь с ума». [target1.GetFirstName] дразняще лапает твои сиськи, выдавливая из тебя слабый стон. Он превращает тебя в свою личную шлюху, в игрушку для своего BBC. Дразняще пощипывая твои соски, он ныряет в твои молочные груди, посасывая их, не сбавляя темпа, пока твои бёдра не блестят от твоих соков, а его BBC не становится скользким от твоего нектара.\n\n«Чёртова шлюха», — рычит он, облизывая сосок, глядя, как твои сиськи трясутся. Одна рука давит на твой живот, усиливая твоё наслаждение. Твои глаза расширяются, ты сдаёшься сильному жеребцу, твоя киска сжимает его BBC. «БЛЯТЬ!» — рычит он, закрывая тебе рот рукой, чтобы заглушить твои жалкие стоны. «Заткнись на секунду». Его яйца шлёпают по твоей заднице с ритмичным ‘ХЛОП ХЛОП ХЛОП’. «Кончаю», — рычит [target1.GetFirstName], стиснув зубы, выплёскивая половину своего семени в твою киску, а остальное размазывая по твоему животу, помечая тебя своей доминацией.\n\nВы оба пыхтите, твои руки тянутся к его голове, ища поцелуя. «П-папочка...» — хнычешь ты, заманивая его в короткий, нежный поцелуй, после чего он отстраняется, вытирая свой BBC о твою сочащуюся щель и заправляя его обратно в штаны.\n\n«Развлекайся с уборкой, шлюшка.»"
bno_random_2030.a: "Я не тороплюсь."


bno_random_0031.title: "Куча булок"
bno_random_0031.desc: "На твоей руке висит плетёная корзинка, запах свежего хлеба ласкает нос, наполняя его роскошными ароматами. Тёплая корзинка греет руку, почти доверху заполненная разными видами выпечки. Рядом с тобой шагает твой придворный [target1.GetFirstName], охраняя и помогая тебе пробираться через рынок обратно в замок. Но, прогуливаясь, ты замечаешь великолепный закат, и твои глаза загораются от живописной картины. Зачарованная, ты не замечаешь, как [target1.GetFirstName] тянет тебя за руку, чтобы продолжить путь. «Погоди, [target1.GetFirstName]», — говоришь ты, направляясь к травяному холму, глядя на заходящее солнце. «Смотри».\n\nТвой придворный следует за тобой, стоя рядом, пока ты передаёшь ему корзинку, сцепив руки в восторге. Чем этот закат так отличается? Ты быстро просишь у него плащ, расстилаешь его на земле и садишься, ожидая, пока тьма накроет землю. «Моя госпожа», — начинает [target1.GetFirstName], но ты его перебиваешь.\n\n«Тише. Смотри», — говоришь ты, указывая на закат, солнце уже поднимается над холмами. Твой страж вздыхает, садясь рядом и откладывая хлеб. Ты смотришь на звёзды, затем на яркий пейзаж. В голову приходит старая сказка, которую тебе рассказывали в детстве. Она кажется глупой, но... ты смотришь на [target1.GetFirstName], и сердце щемит."
bno_random_0031.a: "Не хочешь разделить со мной хлеб?"
bno_random_0031.b: "Это просто глупо..."

bno_random_1031.title: "Куча булок: Пожрано"
bno_random_1031.desc: "Твоё сердце колотится, когда ты просишь [target1.GetFirstName] составить тебе компанию. Сбитый с толку, он соглашается, берёт буханку и разламывает её пополам. «Конечно, как пожелаешь». Ты нежно берёшь свою половину, откусывая, и побуждаешь его сделать то же.\n\nТеперь нужен лишь поцелуй. Глядя [target1.GetFirstName] в глаза, ты наклоняешься, пульс бьётся в горле, кровь бурлит. Он почти не замечает, пока ты не крадёшь у него поцелуй. Твои губы касаются его на секунду, затем ты отстраняешься, щеки пылают ярким румянцем.\n\nПрежде чем ты успеваешь собраться с мыслями, [target1.GetFirstName] отбрасывает хлеб и набрасывается на твоё изящное тело, заключая тебя в свои сильные руки. Ты ахаешь, ошеломлённая, полностью подчиняясь ему, пока он забирается на тебя. Он ждёт твоего отказа, но это твоё тайное желание сбывается. Ты чувствуешь жар в груди, его губы пожирают твои, крадя ещё один поцелуй.\n\n«Ммм... Мммфмм...» — стонешь ты, поднимая руки к его груди, чувствуя его мощь. Внезапно его лапы стягивают твой верх, высвобождая сиську в сумраке наступающей ночи. Без слов вы погружаетесь в страстный, похотливый поцелуй, обмениваясь слюной и сражаясь языками.\n\nТвои бёдра вздрагивают, когда его BBC касается твоих губок. Глаза расширяются, когда ты понимаешь, что [target1.GetFirstName] уже раздвинул твои ноги, раскрыв тебя. Будь он ближе к твоей киске, он бы учуял твой аромат возбуждения.\n\nТвои глаза молят его, ты тянешь его голову для ещё одного развратного поцелуя, пока [target1.GetFirstName] достаёт свой BBC, потирая его о твой вход. Твои руки впиваются в его грудь, чувствуя, как он напрягается, входя в твою киску. Его грибовидная головка легко раздвигает твои губки, проникая в розовые складки с любовью. Вы чувствуете, как ваши сердца бьются в унисон, его руки не мстят твоим сиськам, а играют с твоими волосами, убирая их с лица, чтобы ты видела его полностью.\n\nТы вздрагиваешь, когда его BBC бьётся о твою шейку матки, что неудивительно, учитывая его природный дар. Твои розовые стенки обхватывают его, принимая конец твоей династии от рук сильного африканца. Сжимая пальцы на ногах, он делает медленные, мощные толчки, подчёркивая, что ты теперь его сучка. Рыча и постанывая, [target1.GetFirstName] не сбавляет темпа, его язык вторгается в твой рот."
bno_random_1031.a: "Он точно украл моё сердце."


bno_random_0032.title: "Подземелья и большие чёрные драконы"
bno_random_0032.desc: "Адреналин бьёт в ноги, когда ты слышишь тяжёлые шаги по каменной винтовой лестнице, ведущей в подземелье твоего замка. Ухмылка появляется на твоих губах, сердце колотится, пока ты стараешься принять самую соблазнительную позу. Ты совершенно голая, твоя бледная фигура выставлена напоказ в тусклом свете факелов, раскинувшись на столе, руки закованы в маленькие колодки, прикованные к потолку. Ты «понятия не имеешь», как тут оказалась, ноги слегка раздвинуты, киска блестит от предвкушения.\n\nСвет с лестницы становится ярче, и ты ждёшь появления [target1.GetFirstName], всё это устроив для него. Ведь он заслужил награду за свою доблесть, и твоё тело станет его призом. Прикусив губу, ты видишь, как высокая фигура появляется на лестнице и идёт по коридору в подземелье.\n\nВскоре ты встречаешься взглядом с [target1.GetFirstName], его лицо подсвечено факелом, на губах ухмылка. «Пожалуйста! Отпусти меня!» — кричишь ты, борясь с цепями, явно притворяясь испуганной. Звон цепей эхом разносится по подземелью, а он медленно подходит.\n\n«Ну-ну-ну», — говорит он, приближаясь, как лев, готовый разорвать тебя. «Что тут у нас?» — риторически спрашивает он, ставя факел в жаровню и подходя с хищной ухмылкой. «Маленькая белая зайка попалась в ловушку? Слишком жадная?» — хохочет он, касаясь твоей ноги, слегка массируя её, затем переключаясь на твою беззащитную киску. Два пальца скользят по твоим складкам, наблюдая, как ты извиваешься. «Думаешь, приковать себя и притвориться беспомощной впечатлит меня?» — смеётся [target1.GetFirstName], другой рукой потирая свой BBC через штаны, который твердеет. «Ну, ты права», — шипит он, хватая твоё тело, стягивая тебя за бёдра и срывая со стола.\n\nТы послушно следуешь, ступая на холодный пол на цыпочках. [target1.GetFirstName] направляет тебя, отбрасывая стол, оставляя тебя в полной развращённости. «Вот так», — рычит он, слегка шлёпая по твоей заднице, его глаза пожирают твоё голое тело. «Хорошая рабыня», — хохочет он, готовый заставить твоё тело платить репарации за будущее. Его рука снова опускается на твою задницу с громким ШЛЁП, заставляя тебя хныкать, пока он прижимается сзади, теребя свой бугор о тебя.\n\n«Теперь будь хорошей девочкой и молчи.»"
bno_random_0032.a: "П-пожалуйста... не сдерживайся. Я это заслужила."
bno_random_0032.c: "Нет! НЕТ! Отпусти! Я-я не могу."

bno_random_1032.title: "Подземелья и большие чёрные драконы: Использована"
bno_random_1032.desc: "[target1.GetFirstName] хохочет над твоим самоунижением, глядя, как твоя задница розовеет. «Чёрт возьми», — говорит он, качая головой и стягивая штаны, высвобождая свой огромный BBC. «Белая баба знает своё место?» — насмехается он, снова сильно шлёпая по твоей заднице, затем хватает твоё лицо, поворачивая к себе. «Это редкость, как золото», — размышляет он, целуя тебя, тихо благодаря за такой экстрим.\n\nТвоё сердце колотится, ты в его власти, без безопасного слова — только твои жалкие крики. Если бы он захотел, он мог бы тебя уничтожить... но нет, [target1.GetFirstName] видит твою пользу для чёрного будущего. Сначала он тычет своим BBC в твою задницу, глядя, как ты беспомощно извиваешься. Затем его большой палец трогает твою тугую дырочку, чувствуя, как она сжимается, наблюдая за твоей реакцией.\n\n«Спорим, это туже, чем у монашки», — хохочет [target1.GetFirstName], целуя тебя в щёку, притягивая к себе и проводя своим BBC по твоей щели. «Тебе повезло, что я не в настроении для анала», — рычит он, покусывая твоё ухо, прежде чем ворваться в твою жаждущую киску. Ты ахаешь, хоть и привыкла к африканским жеребцам. Каждый раз это «слишком много», «такой большой», и ты всегда думаешь: «Это меня сломает».\n\n[target1.GetFirstName] рычит, входя в тебя, плюёт в руку и смазывает твои губки. «Класс», — комментирует он твою влажность, помогая себе вонзиться обратно в твою киску.\n\n«Б-блять... папочка...» — хнычешь ты, пока он хватает твоё лицо, заставляя лизать твои соки с его пальцев. Ухмыляясь, он нагибает тебя, заставляя выгнуть спину, чтобы твоя задница прижалась к нему.\n\n«Извиняйся», — рычит [target1.GetFirstName].\n\n«Извиняюсь», — пискнешь ты, глотая, пока он почти полностью в тебе, отступая и меняя угол, чтобы окончательно тебя растянуть.\n\n«За что?» — его голос гремит в подземелье, пока ты жалко стонешь.\n\n«З-за...» — ты заикаешься, не зная, за что. Он хочет ролевую игру?\n\nОтвет приходит, когда он тянет твои сиськи, шлёпая их за непослушание. «За то, что белая».\n\nТвоё сердце подпрыгивает, стыд за свою расу заливает щёки румянцем, пока [target1.GetFirstName] играет в расовые игры. Но «случайно» твои ноги слабеют, а киска дрожит от дикого экстаза.\n\n«П-простите, что я белая», — жалко хнычешь ты, пока он хватает твою задницу и покусывает ухо.\n\n«Громче», — требует он, явно заставляя тебя каяться за расу.\n\n«Я-я-я...» — ты заикаешься, хныча, брови сдвинуты, пока твои соки заливают его BBC, приближая оргазм. «П-простите... ПРОСТИТЕ, ЧТО Я БЕЛАЯ!» — визжишь ты, как беспомощная свинья, прежде чем оргазм разрывает тебя, соки текут по бёдрам, почти образуя лужу. [target1.GetFirstName] хохочет, ускоряя темп, разрушая твою расовую «гордость» и твой g-spot, доводя тебя почти до обморока."
bno_random_1032.a: "Может, я уже BLACKED..."

