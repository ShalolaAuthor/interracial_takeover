bno_random_0033.title: "Послеполуденная эротика"
bno_random_0033.desc: "Твои прошлые похождения сделали тебя известной среди африканцев в твоём королевстве, и кажется, с каждым днём ты не можешь не фантазировать о темнокожих мужчинах, а они не могут оторвать от тебя глаз. Даже в стенах личной библиотеки твоего замка ты не в безопасности, твоё тело активно разглядывает мужчина, стоящий в углу комнаты, пока ты лежишь на мягком диване. В твоих руках раскрыта интригующая книга, описывающая страстный роман прошлых поколений. Ты как раз дошла до интересной части, где двое наконец находят романтический ритм, их губы начинают касаться друг друга...\n\nНо прежде чем ты успеваешь углубиться в пикантную часть, твои нижние области теплеют от наслаждения, и [target1.GetFirstName] оказывается перед тобой, с широкой ухмылкой на лице и пульсирующим бугром в штанах. Он слегка касается его, позволяя тебе увидеть, как он подпрыгивает в его штанах, ткань плотно облегает его тело. [target1.GetFirstName] даже не говорит ни слова, твоя слава среди беженцев явно отражается на твоей груди — ведь твои сиськи почти наполовину вывалились из топа, словно умоляя мужчину воспользоваться ими. «Ну?» — спрашивает он тихим тоном, большие двери маленькой библиотеки не заперты и готовы открыться любым придворным."
bno_random_0033.a: "Дрочки хватит, я думаю."
bno_random_0033.b: "Ну... если за книжными полками..."
bno_random_0033.c: "Пожалуйста, не беспокой меня."

bno_random_1033.title: "Послеполуденная эротика: Тайная дрочка"
bno_random_1033.desc: "[target1.GetFirstName] даже не нужно говорить, что делать, он садится рядом с тобой на диван, его тело уже прижимается к твоему, его рука нагло прокрадывается на твоё бедро. «Пора начинать», — хихикает он тебе на ухо, прежде чем 'незаметно' посмотреть в твою книгу, притворяясь, что читает страницы вместе с тобой, пока он тянет за одеяло, накрывая им ваши нижние половины.\n\nСейчас или никогда, ты убираешь руку с обложки книги, чтобы проскользнуть под одеяло, нащупывая его пах, пока не находишь этот очевидный бугор, почти полностью заполняющий твою руку. Вы обмениваетесь ухмылками, слегка сжимая [target1.GetFirstName], прежде чем его собственная рука прокрадывается под твоё платье, поднимаясь по внутреннему бедру. «Кто первый кончит, тот убирает», — говорит [target1.GetFirstName] своим библиотечным голосом, его чёрный хуй пульсирует в штанах. Ты лишь киваешь, молча принимая его вызов, сразу же получая безжалостное начало, когда он начинает теребить твою пизду. Грубые подушечки его загрубевших пальцев мгновенно превращают тебя в стонущую кашу, ты пытаешься заглушить свои активные стоны, кусая язык.\n\nНо скоро ты находишь возможность отомстить, твоя рука пробирается под защиту его штанов, быстро хватая и ощупывая его кожистый стержень. «Господи», — бормочешь ты, глядя на него, всегда поражённая размером, которым наделены эти иностранцы. Ты немного борешься, заставляя [target1.GetFirstName] рычать, пока ты наконец не вытаскиваешь его хуй на открытый воздух под одеялом, готовый к дрочке. Твои нежные ручки, непривычные к сценам войны, быстро начинают ублажать твоего придворного, как и подобает хорошей госпоже. Твоя рука слегка вращается вокруг него с каждым движением, меняя хватку от сжатия его хуя до смерти до мягкого оттягивания его необрезанной кожи.\n\n«О чём это?» — спрашивает он, кивая на книгу, засовывая большой палец в твою пизду, заставляя тебя ахнуть, немного преувеличенно. Очевидно, тебе не противно убирать. Глядя на книгу, твоё зрение затуманивается от удовольствия, ты пытаешься сосредоточиться на словах и объяснить, где ты остановилась в этой восхитительной истории. Но это не имеет значения, когда его большой палец теребит твой клитор, старательно ублажая капюшон твоей пизды так же, как и внутренние губы. Знакомое ощущение покалывает в твоём нижнем животе, твоя рука начинает работать быстрее над этим большим чёрным хуем, чтобы подвести его к краю.\n\n«Заткнись и кончи», — скулишь ты, брови хмурятся, когда твой оргазм приближается. Очевидно, ты была возбуждена уже давно, чтение этой книги лишь подогревало тебя. [target1.GetFirstName] знает это, раздвигая твои губы и заставляя твою белую пизду брызнуть для него, заливая его руку твоими глупыми соками, твоя рука частично немеет, едва способная его дрочить.\n\n[target1.GetFirstName] хохочет, беря свою другую руку и направляя твою, позволяя тебе почувствовать удовлетворение, когда он наконец кончает, покрывая одеяло своим липким семенем, которое тебе придётся отстирать."
bno_random_1033.a: "С-спасибо за ничего."

bno_random_2033.title: "Послеполуденная эротика: Тишина"
bno_random_2033.desc: "[target1.GetFirstName] поднимает бровь, удивлённый твоим внезапным вуайеризмом. «Здесь? Серьёзно?» — спрашивает он, удостоверяясь, что ты уверена, что хочешь заняться с ним, и что он не собирается просто принуждать тебя трахаться — хотя он знает, что твоя бедная душонка никогда не сможет отказать такому мужчине, как он. К его удивлению, ты киваешь, закрывая книгу и откладывая её в сторону, показывая, что готова испытать силу чёрного мужчины. Он хохочет, с широкой ухмылкой на губах, ведёт тебя в 'уединённую' часть комнаты, едва способную спрятать тебя за книжной полкой. Будучи на голову или две ниже его, ты хотя бы можешь укрыться под деревянными полками, тогда как он стоит во весь рост, его пах хотя бы ниже уровня полок. «Иди сюда», — говорит он, притягивая тебя одной рукой, наклоняя шею, чтобы подарить тебе неожиданно страстный поцелуй, несмотря на его внезапный интерес к тебе. «Вот. Теперь мне не стыдно», — хохочет [target1.GetFirstName], прежде чем развернуть тебя, почти заставляя закружиться. Без предупреждения он сгибает тебя в бёдрах, задирая твоё платье, чтобы открыть твою толстую белую жопу, готовую к долбёжке. [target1.GetFirstName] не комментирует твой упруги constituteй зад, слегка его лапая, прежде чем прижать твоё платье и удерживать твою спину, начиная вытаскивать свой хуй. Молча он вытаскивает своё мясо, твой взгляд едва может оглянуться назад и увидеть, как он входит в тебя.\n\n[target1.GetFirstName] начинает с нескольких постукиваний по твоему входу своим тупым кончиком, прежде чем его чёрное превосходство быстро входит в тебя, смазанное твоей предыдущей влагой. «Бляяя», — рычит он, удерживая себя, хватаясь за твоё бедро и держа твою спину, глядя на тебя. Ухмыляясь, он поднимает руку с твоей спины, поднося её к твоим шелковистым локонам, собирая их и оттягивая назад, вынуждая тебя слегка взвизгнуть. «Заткнись», — шепчет он, стоя во весь рост позади тебя, не торопясь полностью войти в твою розовую норку. К тому времени, как его яйца прижимаются к задней части твоих бёдер, он уже вытаскивает, намереваясь сделать это быстро.\n\n«Бля! Ох-ох~» — скулишь ты, укрепляя ноги, стараясь не рухнуть, пока его африканское мясо вонзается и выходит из тебя, ритмично хлопая по твоим жирным щекам. Не такие уж тихие 'хлоп-хлоп-хлоп' раздаются в комнате, твои приглушённые стоны служат фоновым треком к этой симфонии. К счастью, [target1.GetFirstName] старается не доводить тебя дальше, пока ты приближаешься к завершению, удерживая тягу за волосы, пока долбит твою глупую, бессмысленную белую пизду. Он слегка сгибается над тобой, глядя на эту завораживающую жопу.\n\n«Бля... б-бля...» — рычит он, твоя пизда явно слишком для него, и его большой чёрный хуй явно слишком для тебя. Случайно или нет, ваши оргазмы синхронизируются, твоя тазовая стенка сдаётся, брызгая на его жилистый стержень, пока он начиняет твои кишки своим стиком, его дети стремительно атакуют твои яйцеклетки. Мужественность встречает твою плодовитость, [target1.GetFirstName] даже не думает отстраняться, пока не убедится, что закончил.\n\nК тому времени, как пульсация его хуя утихает, а твои жалкие стоны заканчиваются, дверь начинает открываться. Быстро [target1.GetFirstName] вытаскивает из тебя с лёгким хлопком, его семя быстро вытекает из твоей растянутой дыры, стекая по деревянному полу, по твоим внутренним бёдрам. Ошеломлённая стыдом, ты выпрямляешься с растрёпанными волосами, [target1.GetFirstName] заправляет свой хуй в штаны и быстро отводит взгляд. В отчаянном акте ты находишь другую книгу, открывая её на случайной странице, пока прохожий входит, чувствуя странный запах, но продолжая выполнять свои обязанности."
bno_random_2033.a: "[target1.GetFirstName] должен это убрать!"


bno_random_0034.title: "Сад цветов"
bno_random_0034.desc: "«Мммфммаааахммфмм~»\n\n«Бля... какая жирная жопа».\n\n«Ммм, хехехе».\n\nЭти звуки наполняют маленький пузырь, в котором ты и твой любовник [target1.GetFirstName] укрыты, окружённые густыми кустами и живыми изгородями, цветы распускаются вокруг, отражая твою уязвимую плодовитость, готовую быть использованной высоким чёрным жеребцом, стоящим перед тобой. Вы оба полностью голые, одежда давно сброшена в сторону. На самом деле, хуй [target1.GetFirstName] уже давно твёрдый и трётся о тебя большую часть времени, что вы провели в этом уединении, твои собственные губы мокрые от его словесных и физических поддразниваний, изредка быстро проводя по твоим пухлым губам, жаждущим его.\n\n«Когда я уже намочу свой хуй?» — хохочет он, играя с твоими мягкими, великолепными волосами, перебирая их, его глаза притягивает их яркий цвет. «В смысле, мы же не собираемся целоваться следующий час», — хохочет он, наклоняясь, чтобы нежно чмокнуть тебя, прижимая свой лоб к твоему, его кудри ниспадают в знакомой манере. [target1.GetFirstName] согревает твоё сердце, ухмылка и хихиканье овладевают тобой.\n\n«Что? Не ожидал этого?» — флиртуешь ты в ответ, твоя рука дразняще касается его пульсирующего мужского достоинства, другая рука нежно ласкает его бок. «Да ладно... ты знаешь, что я не могу без этого большого чёрного хуя», — мурлычешь ты, покусывая губу, прежде чем взглянуть на эту невозможную длину. Он свисает до середины его бедра, почти до колена. Ты уже чувствовала его в себе — знаешь, каково это, когда он долбит твою шейку матки. Весь следующий день ты будешь хромать из-за него.\n\n«Да, я слышу, как твоя пизда умоляет об этом», — смеётся он, его рука направляет основание его хуя, чтобы головкой потереться о твои нежные губы. Но прежде чем он решает войти в тебя, он останавливается, несколько раз шлёпнув по ним своим хуем. «Разве не твоя очередь выбирать?»"
bno_random_0034.a: "Прямо так, да?"
bno_random_0034.b: "Выеби мне жопу, папочка."

bno_random_1034.title: "Сад цветов: Лишена невинности"
bno_random_1034.desc: "«Иначе и не хотел бы», — заверяет тебя [target1.GetFirstName], его руки скользят по твоему телу, нежно сжимая твои бёдра, ощупывая материнскую плоть, которая, возможно, выносит его детей, если только ты не трахалась с другим мужиком до него. Что, честно говоря, вполне вероятно. Темнокожий мужчина продолжает тыкать своим хуем в твой вход, подхватывая тебя на руки, наклоняясь, чтобы подарить ещё один чудесный, любящий поцелуй. Ваша страсть снова наполняет замкнутую среду сада, эти влажные чмоки ваших губ наполняют воздух.\n\nТон меняется, когда ты чувствуешь знакомое ощущение мужчины, входящего в промежность между твоих ног, воздух уже пропитан запахом пота, пизды и травы. «Ммфм», — стонешь ты под нос, делая паузы между вашим любовным сеансом. Твои руки терзают его спину, одна даже забирается к его волосам, зная, что эти же волосы будут у твоих детей, его гены наверняка доминируют во всём. «Ммамхмм~» — мурлычешь ты, вены на его хуе пульсируют, полные крови, готовые разнести тебя в щепки, ещё больше подогреваемые твоим флиртующим стилем. [target1.GetFirstName] заставляет тебя молчать своими губами, снова целуя тебя, балуя.\n\n«Спорим, ты намокаешь, зная, что твои дети будут чёрными», — хохочет [target1.GetFirstName], покусывая твою губу, прежде чем снова засунуть язык в твой рот, его хуй основательно работает над тем, чтобы сломать тебя, его фигура немного сгорблена, чтобы войти в тебя под углом. Его хватка опускается к твоей жопе, крепко её сжимая, прежде чем поднять тебя, позволяя тебе обхватить его ногами и возвышаться над ним — твои большие сиськи теперь у его лица. «Наконец-то», — гремит он, прежде чем нырнуть головой в тебя, его алебастровый хуй долбит внутри тебя, поднимая и опуская тебя на своём мясе. Его пальцы впиваются в твою пышную жопу, пока ты просто обнимаешь его, издавая эти характерные стоны и мягкие мольбы.\n\n«Боже, пожалуйста, выеби мою пизду!» «Разрушь меня, папочка!» «Пожалуйста, пожалуйста, пожалуйста!» «Бля! Уничтожь эту пизду~» — всё это лишь отрывки твоего бесстыдного разврата, деля свою пизду только с самыми сильными и тёмными из твоих придворных. В конце концов, только сильные выживают и продолжают жить, и ты знаешь, что стать [target1.GetFirstName] пронесётся через твою династию — или, скорее, его, после того, как он закончит наполнять твою матку. Но когда он отстраняется от твоей груди и манит тебя наклониться для ещё одного поцелуя, твои грязные мысли покидают тебя, поглощённые вместо этого 'здоровой' изменой."
bno_random_1034.a: "По крайней мере, у меня есть приоритеты."

bno_random_2034.title: "Сад цветов: Содомизирована"
bno_random_2034.desc: "В мгновение ока [target1.GetFirstName] ставит тебя на четвереньки, согнутую, как покорная, готовая шлюха, выставляя напоказ свой голый зад для него. Стоя позади тебя, он гладит свой твёрдый хуй, его эбеновая мощь блестит в угасающем свете. «Боже... белая пизда — это что-то», — размышляет он под нос, наклоняясь, чтобы хорошенько шлёпнуть твою жопу, наблюдая, как эти толстые щёки колышутся, зная, что они будут делать то же самое, когда он будет в восьми сантиметрах внутри тебя. «Чёрт», — комментирует он, глядя на тебя, твоя голова повёрнута, словно на шарнире, желая тоже участвовать в действии. [target1.GetFirstName] гладит свой хуй, подходя к тебе, приседая и немного сгорбившись, чтобы расположиться над тобой, его хуй уже немного мокрый от предэякулята и слюны. «Если начнёт болеть, дай знать», — заверяет он, нежно поглаживая твой позвоночник, на что ты лишь мурлычешь и киваешь.\n\nДаря приветственный массаж большим пальцем, [target1.GetFirstName] начинает вдавливать свою толщину в тебя, кончик — лёгкая часть. Медленно он погружается в твои тугие стенки, такие же тугие, как тиски. «Чёрт», — рычит он, стиснув зубы, пока ты буквально засасываешь его, словно он входит в твою пизду впервые. «Ёбаная тугая», — рычит он, нежно шлёпая твою жопу, наблюдая, как она колышется, его хуй вонзается прямо внутрь. [target1.GetFirstName] пару раз застревает, продолжая, твой сжимающий сфинктер почти заставляет его кончить внутри тебя. «Продолжай так скулить», — комментирует он, его угольно-чёрный хуй разрывает твои внутренности и начинает мешать твои кишки.\n\n«Боже, боже, боже!» — скулишь ты, не в силах смотреть, как он засовывает больше половины своего хуя в твою жопу, только теперь начиная вытаскивать с мучительной болью и удовольствием. Твои глаза закатываются, язык готов вывалиться от перегрузки экстаза. «Бля!» — визжишь ты, что быстро получает ещё один шлепок по жопе, [target1.GetFirstName] пытается заставить тебя успокоиться, не помогая, погружаясь глубже в твою полость. Очевидно, что твой любовник не справляется, обе его руки не могут особо тебя ублажать, так как он сейчас борется со своими собственными битвами.\n\n«Шиии...» — выдыхает он, прежде чем начать долбить бёдрами туда-сюда, уже не заботясь о твоём комфорте или боли. Он наклоняется над тобой, обе его руки поднимаются к твоей спине, прижимая тебя к травяному грунту, твои сиськи и лицо вдавливаются в грязь. «Принимай этот ёбаный хуй, шлюха», — рычит он, почти из ниоткуда, пока он наслаждается чудесами твоей тугой жопы, в то время как ты лишь чувствуешь, как его яйца хлопают по твоей пизде, вызывая странное ощущение по всему телу. Но твоё удовольствие не имеет значения, так как [target1.GetFirstName] хотя бы имеет вежливость вытащить из твоей жопы, когда он приближается к оргазму, выдергивая свой хуй и дроча, чтобы кончить, разбрызгивая своё семя по твоему копчику и толстой жопе."
bno_random_2034.a: "Всё ещё болит!"


bno_random_0035.title: "Шантаж!"
bno_random_0035.desc: "Ты пыхтишь и задыхаешься, твой подбородок весь в густой слюне из горла, часть даже стекает на твои молочно-белые сиськи, заставляя их блестеть в тусклом свете твоих покоев. Задыхаясь, твои глаза полны слёз, щёки покрыты слезами, а лицо облеплено семенем [target1.GetFirstName], который стоит перед тобой, всё ещё слегка поглаживая свой хуй, пока его генетический материал сочится с кончика. «Ёбаный ад», — стонет он, вытирая свой скользкий, мокрый, блестящий хуй о твоё лицо, пока ты приходишь в себя, совершенно измотанная от твоего небрежного минета. «Чуть не высосала меня досуха», — хихикает сильный, темнокожий жеребец, часть его спермы запуталась в твоих волосах, и тебе точно придётся помучиться, чтобы вымыть это сегодня вечером.\n\n«Ммм... ммм... главное, что ты доволен», — мурлычешь ты, твои ресницы трепещут, глядя на него, лёгкая улыбка играет на твоих блестящих губах. Он только что использовал тебя как игрушку, но ты всё равно чувствуешь романтическую связь с этим мускулистым грубияном, твоим шпионом. Определённо, роль, которую он заслужил. [target1.GetFirstName] хихикает, заставляя тебя тоже рассмеяться, прежде чем он внезапно и грубо хватает тебя за волосы, сгребая их в пучок и резко тянет вверх за кожу головы. Ты тут же взвизгиваешь, от этого внезапного проявления силы твоё сердце падает в пятки, [target1.GetFirstName] смотрит на тебя сверху вниз, пока ты карабкаешься на ноги.\n\n«Маленькая сучка», — рычит [target1.GetFirstName], поднимая другую руку и нанося резкий шлепок по твоей груди, заставляя тебя хныкать и скулить, как загнанную свинью. «Слушай меня, шлюха», — рычит он, хватая тебя за подбородок и заставляя смотреть прямо в его глаза, в которых пылает какой-то огонь. «Я знаю, что ты творила», — говорит он, собирая слюну во рту, а затем плюёт тебе в лицо, заставляя тебя чувствовать себя абсолютно никчёмной. Его другая рука скользит к твоим мокрым нижним областям, слегка потирая их, собирая твои соки. «И я не про то, что ты трахаешься с чёрными парнями», — хихикает он, его блестящий хуй напоминает о твоём служении высшей расе. «А про твои другие делишки», — шепчет он, наклоняясь ближе, а затем проводит пальцами, влажными от твоих соков, по твоим губам, позволяя им найти утешение в твоём рту.\n\nТы хнычешь и стонешь, посасывая его пальцы, пока он смотрит на тебя. «Вот как я это вижу...» — говорит [target1.GetFirstName], вытаскивая пальцы и вытирая их о твой живот. «Либо ты даёшь мне тебя забеременеть, либо я сейчас же тащу тебя туда и разоблачаю»."
bno_random_0035.a: "Сдаюсь"
bno_random_0035.b: "Рискнуть разоблачением?"

bno_random_1035.title: "Шантаж!: Отдаёшь своё тело"
bno_random_1035.desc: "Твой шпион ухмыляется, хранитель всех секретов твоего королевства. Лёгкий смешок срывается с его губ, пока он качает головой, оставляя тебя в догадках, блефовал он или нет. Тем не менее, есть реальная вероятность, что [target1.GetFirstName] рискнёт твоим статусом ради шанса зарыться в твою бледную пизду. И он быстро соглашается. В считанные мгновения он бросает тебя на кровать, зад высоко задран к нему, твои блестящие губы пизды сияют под твоей упругой жопой, молча умоляя быть заполненной чёрным хуем. Быстрый ШЛЁП приводит тебя в чувство, заставляя выгнуть спину и широко раскрыть глаза.\n\n[target1.GetFirstName] не теряет времени, погружая свой хуй по самые яйца в твою пизду, издавая первобытный, животный стон, когда твои стенки обхватывают его, твои сливочные внутренности принимают иностранного захватчика. Обе его руки лежат на твоих пышных ягодицах, грубо их лапая, заставляя их хлопать. «Бля, наши дети будут сильными», — выдаёт он, гортанный рык доносится сзади, пока экстаз наполняет тебя, твоё удовольствие усиливается от его грубого обращения с твоим горлом. Даже сейчас ты всё ещё кашляешь слюной и предэякулятом, корчась в смешанном экстазе, пока он дразнит твой анус.\n\nНе успеваешь ты опомниться, как одна из его рук обхватывает твою нежную шею, сжимая твоё уязвимое горло, быстро перекрывая доступ свежего кислорода, имитируя ощущение, будто твой рот забит его хуем. «Тебе, бля, это нравится, да, сучка?» — яростно рычит твой шпион, его другая рука перестаёт грубо лапать твою жопу и переключается на твои пышные сиськи, ощупывая то, что будет кормить новое поколение. «Трахаешься с чёрным хуем, пока чуть не задыхаешься», — рычит он, долбя твою слабую и беззащитную пизду, влажные шлепки наполняют твою спальню, наверняка оставаясь незамеченными для большинства прохожих. Даже если ты пыталась закричать, твой крик заглушался или приглушался, [target1.GetFirstName] следил, чтобы ты не могла вставить ни слова, кроме как растаять в экстазе.\n\nВ неожиданном акте [target1.GetFirstName] наклоняется и прижимается губами к твоим, всё ещё продолжая душить тебя. Его язык вторгается в тебя, губы безжалостно целуют и тыкаются в тебя, обмениваясь слюной с твоим измученным лицом. Отстраняясь, он смотрит на твою полную развращённость, твоё лицо — символ того, что значит быть «хорошей шлюхой». В ответ он даёт тебе пощёчину и ещё один рык. «Сейчас... бля... кончу. Умоляй», — говорит он, очевидно не давая тебе реальной возможности ответить, края твоего зрения чернеют. Чёрный. Тот же цвет, что у мужчины, наполняющего тебя. Ещё несколько толчков, и [target1.GetFirstName] вонзается в твою сливочную белую пизду, выплёскивая своё семя в тебя, не заботясь о твоём теле, а затем буквально отпускает тебя — давая свободу. Одним движением он вытаскивает из твоей избитой пизды, оставляя её полной его детей, позволяет твоей слабой фигуре лениво упасть на кровать и одевается, внедрив чёрное правосудие глубоко в твой живот.\n\n«Помни об этом в следующий раз, когда решишь плести интриги»."
bno_random_1035.a: "Интриги? К-к-какие интриги?"


bno_random_0036.title: "Избиение"
bno_random_0036.desc: "Твой разум — это пустой водоворот, активно вытекающий из твоей, сейчас, развороченной пизды и капающий с твоих губ в виде слюны. Честно говоря, было бы чудом, если бы ты вообще смогла составить связное предложение, вместо этого издавая разнообразные вопли, стоны и визги, от высоких писка до протяжных стонов. Однако последние обычно прерывались тем, что [target1.GetFirstName] засовывал пальцы тебе в рот, шлёпал по твоей упругой жопе или делал что-то ещё.\n\n«Да... да... принимай, ёбаная шлюха», — рычит [target1.GetFirstName], ещё не достигший оргазма этой ночью, но уже превративший тебя в корчащуюся, извивающуюся королеву пик. Меньше чем за пять минут он сломал тебя, два оргазма пришли быстро в течение четверти часа. Вытаскивая из твоей тугой белой пизды, он переворачивает тебя за бёдра, швыряя, как гелиевый шарик. Поднимая тебя, он бросает тебя назад, его преданный, первобытный взгляд пожирает твои колышущиеся сиськи.\n\n«Б-бля! Осторожнее~» — хнычешь ты, барахтаясь на кровати, извиваясь на жопе, пока [target1.GetFirstName] медленно забирается на кровать, подбираясь к тебе. Ты полностью согласна, но смотришь, как он угрожающе надвигается, его огромный хуй болтается из стороны в сторону. Он хватает тебя за ноги, показывая, что сбежать не получится, а затем наносит резкий шлепок по твоей пизде, заставляя тебя взорваться от боли. Мужчина просто хихикает над твоими визгами, поглаживая свой хуй и успокаивающе шлёпая твою киску.\n\n«Кто бы мог подумать, что афродизиаки в твоём вине так хорошо сработают», — мурлычет [target1.GetFirstName], его загрубевшая рука работает над твоей пиздой, раздвигая тебя большим пальцем, прежде чем засунуть свой хуй на несколько сантиметров, заставляя тебя разогревать его. «Но, бля... ты буквально сломана», — размышляет он, поднимая руку для пощёчины, но вместо этого хватает тебя за подбородок. «Скажи. Ты сломана».\n\n«Я-я сломанааа...»\n\n«Кто ты?»\n\n«Я... я тупая трахосвинья для тебя... я-я...»\n\n[target1.GetFirstName] шлёпает тебя по лицу, заставляя сосредоточиться на нём. «Кому ты служишь, сучка?» — рычит он, его хуй пульсирует внутри тебя.\n\n«Ч-чёрному хую... я-я королева пик~» — визжишь ты, беспомощно извиваясь, пока каждое прикосновение к твоим сиськам, ласка лица или боль, пронзающая твоё тело, заставляют тебя взрываться от экстаза. «БЛЯ!» — хнычешь ты, сжимая пальцы ног и выгибая спину, когда [target1.GetFirstName] вынуждает тебя к ещё одному жалкому оргазму, пропитывая твои простыни.\n\n«Господи», — хихикает он, вытаскивая из тебя, шлёпая своим хуем по твоей пизде, наблюдая, как ты брызжешь вместе со своими глупыми стонами. «Спорим, тебе нравится, когда больно... верно?» — говорит темнокожий мужчина, глядя на тебя, проводя большим пальцем по твоим губам."
bno_random_0036.a: "Н-н-нет, не сейчас..."
bno_random_0036.b: "Сделай больно~"

bno_random_1036.title: "Избиение: Укрощена"
bno_random_1036.desc: "[target1.GetFirstName] фыркает, качая головой на твоё непослушание, лишь слегка разочарованный. «Чёрт... не знал, что ты такая чопорная», — дразнит он, всё ещё засовывая свой хуй обратно в твои складки, чувствуя твою гостеприимную хватку, приветствующую иностранных захватчиков. «Но ладно... похоже, ты не настоящая королева», — добавляет жеребец, поднимая руку, чтобы откинуть твои спутанные от пота волосы с лица, комната пропахла сексом.\n\n«П-прости...» — пискляво говоришь ты, прежде чем [target1.GetFirstName] отвечает, обхватывая твою щеку ладонью, его фигура нависает над твоей.\n\n«Расслабься... я просто проверял», — добавляет он, прислушиваясь к твоим указаниям, здесь лишь для взаимного удовольствия. Его успокаивающий тон и удивительно нежная забота заставляют тебя чувствовать тепло внутри, твоя грудь трепещет, а сердце бьётся о рёбра, пока он работает над тобой. «Это не значит, что ты не заслуживаешь немного дискомфорта», — гремит [target1.GetFirstName], его бёдра начинают долбить твою шейку матки, вбиваясь в тебя с накопившейся похотью. Хотя он не сможет выместить на тебе свой гнев, он хотя бы сможет опустошить свои яйца в твою белую пизду — то, чему ты никогда не посмеешь сказать «нет». Твои руки шарят по простыням в поисках, за что уцепиться, в итоге хватаясь за покрывала, тело сотрясается от каждого грубого толчка. [target1.GetFirstName] опирается кулаками по обе стороны твоего тела, а затем опускается на локти, приближая своё лицо к твоему. «Я превращу эту пизду в ёбаное месиво», — рычит он, явно нацеленный на свою цель, его глаза пылают от твоей прежней страстности. Ты чувствуешь его тёплое дыхание на своих губах, в паре сантиметров от поцелуя, но явно отказывая тебе в романтической близости. Его чёрный хуй не знает границ, долбя, раздвигая твои складки с каждым грубым, расово мотивированным толчком. Первобытные фырканья срываются с губ [target1.GetFirstName], его толчки заставляют твои сиськи яростно колыхаться, твои соски едва трутся о его рельефный торс, вызывая трение.\n\n«Стой! СТОЙ! Я С-СЕЙЧАС К-КОНЧУ...» — быстро твоя попытка остановить его прерывается самым ошеломляющим оргазмом, который ты когда-либо испытывала, твоё тело яростно конвульсирует, твоя пизда снова становится жертвой превосходящего чёрного хуя. К счастью, [target1.GetFirstName] близок к своему оргазму, трахая тебя сквозь твой сокрушительный экстаз, доводя тебя почти до безумия, прежде чем вонзить свои бёдра в тебя, кончая внутри. Пыхтение и стоны доносятся от вас обоих, пока [target1.GetFirstName] падает, сдерживая свой оргазм, чтобы выжать как можно больше семени. И всё же теперь его тело весом за 100 кг лежит на тебе, придавливая, пока он наконец исполняет твоё желание: дарит тебе поцелуй."
bno_random_1036.a: "Лучше любого пира."

bno_random_2036.title: "Избиение: Полностью почернела"
bno_random_2036.desc: "Мужчина мог видеть это на твоём лице всю ночь, прекрасно зная, что ты хочешь только самого сильного и грубого мужчину, чтобы подчинить твою матку. Ухмылка появляется на его губах, он не удивлён, снова проводя большим пальцем по твоим губам. «Хорошая девочка», — только и говорит [target1.GetFirstName], прежде чем направить свою ладонь, чтобы ударить по твоей щеке, чуть не выбив тебе мозги. Боль пронзает твоё тело, твои глаза слезятся, а [target1.GetFirstName] почти мгновенно пользуется тобой, его бёдра начинают двигаться туда-сюда, вбиваясь в твою жалкую, сжимающую дыру. «Маленькая шлюха, любящая боль», — рычит он, а затем сжимает кулак и бьёт тебя по руке, его другая рука яростно и безжалостно хватает и лапает твои пышные сиськи. Он даёт им заслуженный шлепок, фыркая. «Ёбаная белая сучка», — говорит он, «ласково» касаясь твоего лица, прежде чем нанести ещё одну оглушающую пощёчину по той же щеке, на этот раз следуя за ней резким ударом тыльной стороной ладони, теперь пытаясь оставить синяк на другой стороне твоего лица. «Вот что вы, ёбаные расисты, заслуживаете», — рычит он, его рука сжимает твоё горло, мгновенно перекрывая воздух, наблюдая, как твои глаза и кровеносные сосуды лопаются. [target1.GetFirstName] ухмыляется, плюя на тебя, эти слёзы заставляют его хуй пульсировать в твоей пизде.\n\n«Ты такая тупая, что пригласила нас», — хихикает он, долбя твою пизду. «Ты прекрасно знала, что мы тебя заменим», — добавляет мужчина, нанося ещё один шлепок по твоим сиськам, щипая соски, прежде чем отпустить твоё горло, давая тебе полсекунды передышки. Хотя это обходится дорогой ценой, так как [target1.GetFirstName] замахивается кулаком и бьёт по левой стороне твоего лица, заставляя тебя взвизгнуть и почти потерять сознание, боль в основном превращается в удовольствие благодаря афродизиакам. Хотя завтра будет другая история. «Тебе повезло, что я не заканчиваю твою династию прямо сейчас. Так близко к этому», — пыхтит он, наклоняясь и давая тебе жадный поцелуй в губы, снова плюя тебе в рот, его бёдра замедляются, давая ему момент на восстановление.\n\nКак и прежде, эта передышка не длится долго, так как его рука снова находит твоё горло, уже оставляя красные следы. «Пора тебя заткнуть», — добавляет [target1.GetFirstName], наклоняясь к твоей шее и посасывая твою плоть, почти как вампир, прежде чем отстраниться, рассматривая формирующийся засос с ухмылкой. «Тупая сучка», — фыркает он, его свободная рука теперь ласкает твои сиськи, прежде чем нанести ещё одну пощёчину, слёзы текут по твоим избитым щекам. Время и реальность размываются, и ты чувствуешь, как ещё один, а может, два оргазма накрывают тебя, пока [target1.GetFirstName] делает с тобой всё, что хочет, используя твоё тело как репарации за то, что ты белая. К счастью, вскоре мужчина устаёт, громкие рыки доносятся сверху, пока он кончает внутри тебя, покрывая твои кишки своим доминирующим семенем."
bno_random_2036.a: "Ой, ой, ой!"


bno_random_0037.title: "Где живут дикие звери"
bno_random_0037.desc: "Не было ни одного момента бодрствования, когда бы ты не принимала чёрный хуй. По крайней мере, теперь, когда твои предпочтения так открыто известны среди твоих темнокожих придворных. Они открыто делят тебя, пускают по кругу, передают друг другу и делают с твоим телом и твоим королевством всё, что им угодно. В конце концов, они знают, что ты дашь им любое прощение, которое им нужно. И вуайеризм не исключение. На самом деле, это одно из твоих любимых занятий.\n\n«Бля, бля... господи, да, вот так, [target1.GetFirstName]! Прямо там, ёбана!» — громко визжишь ты, открытый воздух дикой природы мало скрывает твои крики, как и вас троих, занятых абсолютно развратным моментом. Позади твоей голой фигуры [target1.GetFirstName] зарылся между твоих раздвинутых ног, долбя твою беззащитную пизду, в то время как [target2.GetFirstName] имеет полную свободу над твоим лицом, сейчас запутывая твои волосы, твой подбородок уже облеплен глупой слюной, неконтролируемо стекающей, пока его толстый трахательный стержень покоится в паре сантиметров от тебя. Как золотое яблоко в саду Дискордии, ты пялишься на него, пока он качается из стороны в сторону, огромный жеребец ворчит и стонет, пыхтит и сопит, наблюдая, как твоя толстая, пышная жопа разрывается [target1.GetFirstName].\n\n«Боже, эта свинья не может заткнуться», — хихикает [target2.GetFirstName], нежно поглаживая твою щеку, прежде чем поднять свой хуй одной рукой и нанести несколько дразнящих шлепков по твоему лицу. Жадно приглашая его, ты открываешь рот, высовывая язык и пытаясь схватить его губами. «Такая отчаянная», — отмечает он, проводя кончиком по твоему языку, позволяя тебе попробовать его предэякулят.\n\n«Да, теперь понимаешь, зачем я тебя сюда притащил», — хихикает [target1.GetFirstName], шлёпая твою жирную жопу, наблюдая, как это мясо колышется, пока твои соки покрывают его хуй. «Бля. Хватай уголь, [target2.GetFirstName]», — говорит мужчина, долбящий твою пизду, стиснув зубы, кончая внутри тебя, вытаскивая на полпути своего оргазма, наблюдая, как твоя пизда сочится его семенем, как шлюховатый водопад. Шлёпнув твою жопу, он смотрит, как мужчина перед тобой наклоняется к корзине, доставая уголь и бросая его своему другу. «BBC... Шлюха...» — ухмыляется [target1.GetFirstName], пока ты чувствуешь, как камень трётся о твою жопу, твои глаза расширяются, ты поворачиваешь голову, прерывая свой транс перед хуем [target2.GetFirstName]."
bno_random_0037.a: "Пусть весь мир знает, папочка"
bno_random_0037.b: "Пожалуйста, будьте сдержаннее! Я всё-таки королева."

bno_random_1037.title: "Где живут дикие звери: Открыто унижена"
bno_random_1037.desc: "Два мужчины, которых легко можно объяснить как «твоих лучших друзей», смеются, качая головами, пока ты истекаешь африканской спермой. «Конечно, ты это скажешь», — говорит [target2.GetFirstName], его рельефный пресс напрягается перед тобой, привлекая твоё внимание. Наклоняясь, ты целуешь его, одна рука тянется к его хую, слегка дёргая, позволяя мужчине решить, какую дыру он выберет. Ухмыляясь тебе, он вытирает уголь с пальцев о твою щеку, прищуриваясь, обдумывая идею. «Эй, [target1.GetFirstName], кинь его», — говорит мужчина перед тобой.\n\n«Погоди...» — отвечает [target1.GetFirstName], заканчивая писать текст на твоей жопе, а затем рисуя стрелку вниз по твоему позвоночнику, указывающую на твой зад. Быстро он пишет слова «ЧЁРНАЯ ШЛЮХА» заглавными буквами, помечая тебя на твоём родном языке. Закончив, он передаёт уголь, нежно поглаживая твою пизду, побуждая его семя вытекать.\n\n«Класс», — размышляет [target2.GetFirstName], прижимая уголь к твоему лбу. «Не шевелись», — приказывает он, заставляя тебя замолчать, ты смотришь на него большими глазами оленёнка, пока он пишет «ШЛЮХА», следом нарисовав коряво пику на твоей верхней щеке. Потрепав твои волосы и отбросив сточенный камень, он смеётся. «Как настоящая снежная зайка», — комментирует он, позволяя тебе открыто играть с его хуем, [target1.GetFirstName] готовится к ещё одному раунду с твоей свежей пиздой."
bno_random_1037.a: "Боже... это так освобождает."

bno_random_2037.title: "Где живут дикие звери: Спрятана"
bno_random_2037.desc: "Два мужчины, которых легко можно объяснить как «твоих лучших друзей», смеются, качая головами, пока ты истекаешь африканской спермой. «Конечно, ты это скажешь», — говорит [target2.GetFirstName], его рельефный пресс напрягается перед тобой, привлекая твоё внимание. Наклоняясь, ты целуешь его, одна рука тянется к его хую, слегка дёргая, позволяя мужчине решить, какую дыру он выберет. Ухмыляясь тебе, он вытирает уголь с пальцев о твою щеку, прищуриваясь, обдумывая идею. «Эй, [target1.GetFirstName], кинь его», — говорит мужчина перед тобой.\n\n«Погоди...» — отвечает [target1.GetFirstName], заканчивая писать текст на твоей жопе, а затем шлёпая её и слегка потянув за волосы. «Жалко, что ты такая консервативная», — разочарованно замечает [target1.GetFirstName], потирая твою жопу, прежде чем снова засунуть себя в тебя, только наполовину твёрдый, начиная трахать твою киску, бросая уголь обратно своему другу.\n\n«Похер», — размышляет [target2.GetFirstName], стараясь заслужить твоё расположение. «Я говорю, давай просто выебем её в два раза жёстче», — хихикает он, глядя на тебя. «Это то, чего ты хочешь?» — гремит он, лаская твою щеку, пока ты жадно киваешь, как щенок, голодный до лакомства. И как один, мужчина перед тобой не в состоянии тебе отказать, шлёпнув своим хуем по твоим губам, прежде чем схватить твою голову обеими руками, засовывая свой хуй в твоё измученное горло, чувствуя тебя. «Мы просто обкончаем её», — говорит [target1.GetFirstName] сзади, ещё раз шлёпая твою упругую жопу, наклоняясь и потянувшись за сиськой, в то время как [target2.GetFirstName] хватает другую, гарантируя, что тебе не будет пощады от этой пары, разрывая твой белый разум на куски."
bno_random_2037.a: "Глрк глрк глрк!"


bno_random_0038.title: "Маскарад красных фонарей"
bno_random_0038.desc: "Наряд, который ты обычно не носишь, новый ассортимент модной одежды и даже причёска, менее пышная, чтобы «вписаться» в образ обычных ночных дам — всё это ты использовала, чтобы остаться незамеченной на улицах своей столицы. Твои сапоги ступают по гравию одного из злачных районов твоего оживлённого владения, комендантский час наступит через час или около того, но у мужчин и отдыхающих рыцарей ещё полно времени, чтобы найти компанию на ночь. Сегодня ты просто ещё одно звено в машине, которая смазывает твоих хорошо обученных городских стражей, спускаясь с королевских высот и присоединяясь к «грязи» безземельных. Хотя у тебя есть конкретная цель, твой взгляд прикован к темнокожим, которые могли бы тебя выбрать для какого-то обмена. Мужчины твоей расы приходят и уходят, спрашивая твою цену, на что ты просто отвечаешь: «Нет, спасибо».\n\nПока ты не замечаешь яркого африканца, бродящего неподалёку, с мешочком монет в руке, в плаще, который даже так не может скрыть его внушительную фигуру. Определённо тот тип мужчины, которого твои прапрапрапрапрапредки искали бы для размножения, чтобы создать самых сильных детей. У тебя слюнки текут, твой врождённый эволюционный инстинкт жаждет спариться с чистокровным африканцем. Так что, когда он ловит твой взгляд и подходит, чтобы предложить свою компанию, ты мгновенно соглашаешься.\n\n«Сколько за такую красотку?» — спрашивает он, его акцент густой, голос глубокий. «Думаю, правительница этого королевства не дёшево стоит», — хихикает он, явно разгадав твой статус, вероятно, из-за твоего уникального ожерелья."
bno_random_0038.a: "Для тебя? Бесплатно."
bno_random_0038.b: "Тебе придётся заплатить."

bno_random_1038.title: "Маскарад красных фонарей: Бесплатно"
bno_random_1038.desc: "Обмениваясь «товарами и услугами», вы двое быстро убегаете в переулок, прячась за заброшенными ящиками и вещами, скрываясь в темноте ночи. «Чёрт, никогда бы не подумал», — ворчит мужчина, чьё имя тебе неизвестно, но его хуй быстро высвобождается в тусклом свете, поглаживая его перед твоей фигуристой фигурой. «Ничего, если не буду вытаскивать?» — спрашивает он, почти глупый вопрос, учитывая твоё прошлое.\n\n«Ты шутишь?» — хихикаешь ты, быстро начиная раздеваться, сбрасывая плащ и изящную одежду в спешке, яркий атлас подчёркивает твои изгибы. «Ты знаешь, я не говорю «нет» таким мужчинам, как ты», — открыто восхищаешься ты, твои сиськи высвобождаются из топа, твой клиент быстро тянется, чтобы ощупать эти пышные сиськи, издавая стон. В считанные секунды вы оба полностью голые, спрятаны в переулке, шум города постепенно затихает.\n\n«Чёрт, ты права», — ворчит он, дёргая тебя за руку, заставляя наклониться над одним из ящиков, тщательно ощупывая твою пышную грудь. «Блин, какие дойки», — восхищается он, явно не видевший ничего подобного раньше. Это уникальный параллелизм с первым разом, когда ты приняла хуй темнокожего мужчины — почти тот же уровень восхищения и изумления. «Бля...» — бормочет мужчина под нос, тыкая своим хуем в твой зад.\n\n«Нравятся? Они любят, когда их массируют», — дразнишь ты, одна из твоих рук присоединяется к его, помогая ласкать и ощупывать твои сиськи, африканец явно наслаждается. На самом деле, он уже твёрд как камень, его хуй наконец находит скользкий вход в твою киску, его толщина раздвигает тебя, как это делали десятки других мужчин до него. Волна удовольствия проходит через него, его слышимый стон — достаточное доказательство. «Боже, папочка...» — стонешь ты, подбадривая его, поворачивая голову, чтобы посмотреть на него.\n\nОн лишь слегка растрёпан, явно крепостной этого королевства. Но с его достоинством и фигурой ты задаёшься вопросом, почему он не служит в какой-нибудь официальной роли рыцаря. Твой разум ненадолго блуждает по идее пригласить его, прежде чем его хуй-разрушитель вонзается в тебя, ошеломляя и заставляя беспомощно стонать. Обе его руки теперь обхватывают твои сиськи, равномерно их разминая, пока его бёдра качаются вперёд-назад, с радостью входя и выходя из тебя.\n\n«Не то что девки у нас дома», — ворчит он тебе в ухо, его яйца шлёпают по задней части твоих бёдер, пока ты начинаешь покрывать его своими соками. Хныча и дрожа, твои руки отходят от его, вместо этого ища опору в ящике, его хуй такой длинный, как ты и ожидала.\n\n«Бля, папочка... трахни меня! Ёбаная забеременей меня», — хнычешь ты с нахмуренными бровями, на что незнакомец подчиняется, словно по команде, долбя и кончая на удивление быстро — хотя это хорошо для тебя, ведь это значит больше загрузок за полчаса, которые у тебя есть для него. Хотя, судя по его темпу и покусыванию твоей шеи, ты чувствуешь, что задержишься в этом переулке дольше, чем ожидала..."
bno_random_1038.a: "Никогда не вытаскивай!"
bno_random_1038.b: "Пожалуйста... хватит..."

bno_random_0041.title: "Большой чёрный хуй [target2.GetFirstName]"
bno_random_0041.desc: "Прекрасное утро, ты готовишься решать повседневные вопросы с придворными, как вдруг слышишь, как кто-то разговаривает с твоей женой [target1.GetFirstName]. Любопытствуя, что обсуждают и с кем, ты видишь [target2.GetFirstName], беженца из далёких земель Африки. Он ничего не носит, и ты видишь его огромный стоящий хуй, на который пялится твоя жена. Ты спрашиваешь её, что происходит, и она отвечает, что [target2.GetFirstName] выполняет свою утреннюю атлетическую рутину, чтобы оставаться в форме. Он подтверждает и извиняется. Ты очень обеспокоен, потому что ходят слухи, что некоторые придворные были с [target2.GetFirstName] и отлично провели время, наслаждаясь его огромным хуем, большим, чем твой."
bno_random_0041.a: "Простите, [target2.GetFirstName], но вы не можете разгуливать голым в моём замке."

bno_random_0042.title: "Стыдный инцидент, странные чувства..."
bno_random_0042.desc: "После утомительного дня в суде ты направляешься в свои покои, чтобы отдохнуть, и слышишь стоны, доносящиеся оттуда. Подойдя ближе, ты понимаешь, что стоны исходят от твоей жены [target2.GetFirstName], она стонет, как никогда раньше. Смущённый, ты подходишь ближе, чтобы увидеть, что происходит в твоей спальне, и сталкиваешься с крайне неприятным зрелищем: твой рыцарь [target1.GetFirstName] проникает в мокрую матку твоей жены своим гигантским хуем, как ты никогда не делал.\n\n«Бляяя, бля, бля, да, да, продолжай~» — говорит [target2.GetFirstName] почти нараспев, её пальцы на ногах сжаты, ноги обхватывают тело темнокожего мужчины.\n\n«Ёбаная шлюха», — рычит [target1.GetFirstName], шлёпая её по жопе, пока твоя жена тает от удовольствия и непрерывно вздыхает. Ты замираешь на мгновение, не зная, как реагировать, твоё сердце бьётся быстрее. Внезапно ты чувствуешь что-то странное внизу, у тебя встаёт, как никогда раньше. [target1.GetFirstName] и твоя жена [target2.GetFirstName] не замечают твоего присутствия за пределами спальни, пока их страстная близость продолжается. Это буквально позор для твоей семьи и брака, видеть, как твоя жена наставляет тебе рога с твоим слугой, но твой хуй говорит иное..."
bno_random_0042.a: "Чтооо? Мой слуга с моей женой в моих покоях, это ВОЗМУТИТЕЛЬНО, СТРАЖА!!!"
bno_random_0042.b: "На самом деле, это так горячо..."

bno_random_1042.title: "Жена почернела"
bno_random_1042.desc: "Эти странные мужчины, прибывшие из далёких земель Африки, были очень сексуально активны в твоём дворе с твоими придворными дамами и гостьями. Одна из них — твоя милая жена [target1.GetFirstName], которая вступила в интимные отношения с твоими африканскими слугами. Ты видел, как она развлекалась, как никогда раньше. Она без колебаний подтверждает, что не могла устоять перед мужественностью и размерами хуёв твоих африканских слуг. Она также говорит, что ты никогда не доставлял ей такого удовольствия, потому что твой хуй намного меньше. Ты в шоке, услышав это, понимаешь, что ты обречён, осознавая ситуацию, ты чувствуешь себя полностью лишенным мужественности. Но ты также чувствуешь возбуждение, твой хуй встаёт, как никогда раньше... и ты погружаешься в свои интимные мысли... принять это или нет?"
bno_random_1042.a: "Ладно, милая, как пожелаешь..."

bno_random_0043.title: "Шум в коридоре"
bno_random_0043.desc: "Прогуливаясь по тускло освещённым коридорам своего замка, ты внезапно слышишь хлюпающие и стонущие звуки, эхом разносящиеся из соседнего коридора. Атмосфера становится напряжённой, и ты решаешь выяснить источник беспокойства. Добравшись до источника звука, ты находишь [target1.GetFirstName], который делает своё дело с [target2.GetFirstName]. Ты видишь, как гигантский хуй [target1.GetFirstName] долбит [target2.GetFirstName] до полного подчинения.\n\n[target2.GetFirstName] покрыта его спермой, умоляя трахать её сильнее, ты не можешь не смотреть на них, загипнотизированный тем, как она принимает его чёрный хуй."
bno_random_0043.a: "Боже мой. Хуй [target1.GetFirstName] такой огромный!"
bno_random_0043.b: "Это безумие! Стража!"
bno_random_0043.c: "На самом деле, это так горячо..."

bno_random_1043.title: "Шум в коридоре: Наблюдение"
bno_random_1043.desc: "Прислонившись к двери, ты терпеливо наблюдаешь, как два придворных страстно переплетаются.\n\n«Бляяя, бля, бля, да, да, продолжай~» — говорит [target2.GetFirstName] почти нараспев, её пальцы на ногах сжаты, ноги обхватывают тело темнокожего мужчины.\n\n«Ёбаная шлюха», — рычит [target1.GetFirstName], ускоряя темп, пока хлюпы и стоны милой придворной доносятся из комнаты. Неосознанно твоя рука уже задрала твоё платье, два изящных пальца работают над твоими складками, стринги уже отодвинуты в сторону.\n\n«Ммм... умоляй об этом хуе», — ворчит он снова, лёгкий визг доносится от девушки, прежде чем ты замечаешь, что её душат, едва различая угольную руку на её уязвимой шее. Твой разум затуманивается в похотливом угаре, ты смотришь с радостью, твой хуй принимает на себя всю тяжесть твоего желания. Всё, что ты слышишь, — это хныканье [target2.GetFirstName], её тело поддаётся, ноги сжимают хватку, пока она спазмирует — явно оргазмируя.\n\nПочти в унисон с ней ты следуешь её примеру, твои ноги дрожат между приглушёнными стонами, внутренние бёдра покрыты твоими соками.\n\nРезкий ТРРРРР! выводит тебя из гипноза, ты поднимаешь взгляд и видишь, как они целуются, [target1.GetFirstName] всё ещё долбит её мозги."
bno_random_1043.a: "Бля. Как он так..."

bno_random_0044.title: "Мечи"
bno_random_0044.desc: "Видя твои трудности в прошлых войнах с другими дворянами, твой африканский придворный [target2.GetFirstName] предлагает помощь на поле боя. Он намерен предоставить тебе сильных, кровожадных и выдающихся мужчин из своей родины, хорошо обученных и готовых сражаться за своего лидера. Они очень уважают его, поэтому будут выполнять все его команды. Но в обмен он хочет кое-что от тебя. Он хочет ночь с твоей наложницей [target1.GetFirstName]. Он говорит, что она красивая и честная дама, и он сделает всё ради интимных моментов с ней. Вот он перед тобой. Ты чувствуешь себя оскорблённым, [target1.GetFirstName] — твоя, чтобы наслаждаться, но эти мужчины могут быть полезны. Что может пойти не так?"
bno_random_0044.a: "Я согласен, но этих людей я оставлю себе."
bno_random_0044.b: "Серьёзно? Убирайся!"
bno_random_1044.title: "Ночь страсти"
bno_random_1044.desc: "В тишине спальни разгорается страсть между [target1.GetFirstName] и [target2.GetFirstName], оставляя воздух густым от невысказанного желания и последствий момента, который может навсегда изменить их жизни. [target1.GetFirstName] быстро идёт и забирает [target2.GetFirstName] в его покои, он резко раздвигает её ноги, доставая свой огромный чёрный хуй, вонзая его в её мокрую, тугую белую пизду, пока ты смотришь ошеломлённо, поглаживая свой маленький хуй. [target2.GetFirstName] громко стонет: «Дааа, господи, он такой огромный!» — понимая, что она больше никогда не почувствует тебя, но теперь уже поздно, и ты продолжаешь дрочить свой крохотный хуй. «Нравится, сучка?» — говорит [target2.GetFirstName]. «Да, так сильно, трахни меня, трахни сильнее», — отвечает она, едва понимая, что говорит, явно испытывая интенсивный оргазм... Внезапно она начинает спазмировать, загипнотизированная большим чёрным хуем [target2.GetFirstName], и он продолжает быстрее и быстрее, пока твоя жена хнычет и стонет всё громче. [target2.GetFirstName] не может больше сдерживаться, но [target1.GetFirstName] продолжает, какое зрелище, он берёт её снова, трахая ещё сильнее, не в силах контролировать свой заряд, он выплёскивает своё семя в матку твоей наложницы..."
bno_random_1044.a: "Надеюсь, эти войска пригодятся."

bno_random_0045.title: "У жены новая идея!"
bno_random_0045.desc: "Солнечное утро, ты просыпаешься в своей уютной постели, ты и твоя прекрасная жена [target1.GetFirstName] иногда ласкаетесь и целуетесь перед повседневной рутиной. Страсть охватывает её, пока у тебя встаёт, она спускается вниз, чтобы сделать тебе минет. Ты играешь с её клитором и сиськами, она становится влажной, одновременно целуя твою шею и дроча тебе, пока шепчет что-то необычное: она хочет, чтобы большой чёрный хуй пришёл и трахнул её перед тобой. Она говорит: «Милый, я хочу, чтобы ты смотрел, как меня чернят, я действительно хочу большой чёрный хуй в моей тугой пизде, и я знаю, что ты тоже этого хочешь». Она хватает твои яйца, ты стонешь, а она смеётся. Позволишь ли ты ей исполнить её грязную фантазию? И, возможно, свою?"
bno_random_0045.a: "Хорошо, милая, пусть придёт большой чёрный хуй, и я кончу."
bno_random_0045.b: "ЧТО, НЕТ, НЕ СНОВА!"

bno_random_1045.title: "[target1.GetFirstName] трахается с [target2.GetFirstName], ты смотришь"
bno_random_1045.desc: "[target2.GetFirstName] быстро идёт и забирает [target1.GetFirstName] в твои покои, он резко раздвигает её ноги, доставая свой огромный чёрный хуй, вонзая его в её мокрую, тугую белую пизду, пока ты смотришь ошеломлённо, поглаживая свой маленький хуй. [target2.GetFirstName] громко стонет: «Дааа, господи, он такой огромный!» — понимая, что она больше никогда не почувствует тебя, но теперь уже поздно, и ты продолжаешь дрочить свой крохотный хуй. «Нравится, сучка?» — говорит [target2.GetFirstName]. «Да, так сильно, трахни меня, трахни сильнее», — отвечает она, едва понимая, что говорит, явно испытывая интенсивный оргазм... Внезапно она начинает спазмировать, загипнотизированная большим чёрным хуем [target2.GetFirstName], и он продолжает быстрее и быстрее, пока твоя жена хнычет и стонет всё громче. [target2.GetFirstName] не может больше сдерживаться, но [target1.GetFirstName] продолжает, какое зрелище, он берёт её снова, трахая ещё сильнее, не в силах контролировать свой заряд, он выплёскивает своё семя в матку твоей жены..."
bno_random_1045.a: "Ооооооооо!"

bno_random_0046.title: "Переполох в твоих покоях"
bno_random_0046.desc: "Ты был в отъезде долгое время. Вернувшись, ты замечаешь, что в твоих покоях снова происходит нечто интересное: после того как ты оставил свою жену [target1.GetFirstName], она совсем распустилась. Она снова с [target2.GetFirstName], оба наслаждаются интимным моментом вместе. Ты всё же решаешь понаблюдать некоторое время, прежде чем вмешиваться! Затем ты тихо приоткрываешь дверь рукой и шокирован сценой перед тобой. Ты видишь, как твоя жена сидит верхом на [target2.GetFirstName], её пизда плотно обхватывает хуй мужчины, и она продолжает извивать талию, издавая похотливые стоны. Негр смеётся и старается крутить быстрее. В этот момент она безоговорочно подчиняется ему и продолжает говорить: «Это так хорошо... твой большой чёрный хуй в моей пизде... ммм... ах... я кончаю повсюду. Так круто... чёрный муженёк... ты такой классный...»\n\nПохотливая улыбка появляется на лице [target2.GetFirstName], он протягивает руки, чтобы обхватить эти мягкие большие сиськи снизу. Мнет и мнет их туда-сюда, постоянно теребя два соска пальцами. Твоя жена продолжает сидеть на его паху, поднимаясь и опускаясь, раздвигая бёдра и приседая прямо на землю, держась руками за его живот и начиная бить своей жопой по его нижней части тела, издавая громкий «шлёп». Внезапно ты открываешь дверь, они оба замирают... что ты сделаешь?"
bno_random_0046.a: "Ты присоединяешься к тройничку."
bno_random_0046.b: "Просто смотришь, как хороший куколд."

bno_random_1046.title: "Межрасовый тройничок"
bno_random_1046.desc: "Ты мгновенно сбрасываешь одежду и подходишь, засовывая свой хуй в рот [target2.GetFirstName], в тот момент, когда [target1.GetFirstName] проникает своим большим чёрным хуем, растягивая её пизду до предела.\n\n«Я... не... могу... держаться... я кончаю... ах... ах... ах!» — громко кричит [target2.GetFirstName], задыхаясь на твоём хуе. Внезапно [target1.GetFirstName] начинает кончать, вдавливая своё чёрное семя так глубоко, как только может, в мокрую матку твоей жены. Ты твёрд, как никогда, и теперь твоя очередь для пропитанной спермой пизды твоей жены, которая очень скользкая и растянутая от предыдущего, ты отлично проводишь время. Наконец, она достигает оргазма с громким стоном, дрожа всем телом. Как только ты тоже достигаешь оргазма, с несколькими стонами твоё тело напрягается, и ты изливаешь всё своё семя в тугую киску твоей любимой жены. [target1.GetFirstName] доставляет [target2.GetFirstName] ещё большее удовольствие, почти заставляя её потерять сознание от блаженства.\n\nКогда тучи рассеиваются, ты обнимаешь свою прекрасную жену, думая, что давно вы не отправлялись куда-то развлечься. Размышляя об этом, ты засыпаешь рядом со своей любимой женой..."
bno_random_1046.a: "Какой день!"

bno_random_2046.title: "Куколд"
bno_random_2046.desc: "Внезапно ты останавливаешься и садишься на шезлонг. Твоя жена [target2.GetFirstName] лежит безвольно на полу, волосы растрёпаны, то ли плачет, то ли стонет, неясно. «Иди сюда, красотка», — ухмыляется твой чёрный слуга [target1.GetFirstName], глядя на твою жену. Она безвольно подходит. «Утешь его. Посмотри, во что ты его превратила», — он указывает на свой член, подталкивая её рукой. [target2.GetFirstName] медленно опускается на колени, отвратительный запах бьёт ей в нос, член, который только что бесчинствовал в её самом интимном месте, с выступающими венами, покрытый соками, смотрит на неё, как демон. Возможно, из-за его огромности [target2.GetFirstName] чувствует, как её желудок сжимается, и её тошнит. [target1.GetFirstName] замечает это, но не собирается проявлять милосердие: «Если хочешь, чтобы это быстро закончилось, заставь его кончить». [target2.GetFirstName] не колеблется, умело беря его в рот, дразня, ублажая и умиротворяя демона. «Ты довольно ловко обслуживаешь мужчин, настоящая шлюха!» — сцена слишком возбуждающая, ты ошеломлён. Ты ясно чувствуешь, что [target2.GetFirstName] возбуждена, ты знаешь, что произошло. Подсознательно ты расстёгиваешь ремень, энергично занимаясь собой...\n\nГолова жены движется быстрее, руки летают вверх-вниз, но [target1.GetFirstName] останавливает её, мня её сиськи, поднимая за плечи, заставляя её оседлать его. Она позволяет чёрному мужчине целовать её сиськи, покачивая своей мягкой талией туда-сюда, словно ива на ветру. В этот момент она хочет, чтобы всё быстро закончилось, поэтому позволяет сильному мужчине зарыться лицом в её грудь, посасывая её соски, пока его массивный хуй оскверняет её стыд. Физиологическое удовольствие предало её, смешиваясь с унижением от того, что её насилуют перед тобой, затуманивая её разум. «Ах... ах...» — кричит она, её бёдра двигаются активнее. Твоя жена чувствует, как огромный хуй [target1.GetFirstName] непрерывно вонзается в неё, стимулируя каждую чувствительную часть её влагалища. Ощущение ошеломляющее, на мгновение она забывает, кто она, и всё остальное в жизни, поглощённая только этим удовольствием, этим плотским наслаждением от насилия. [target2.GetFirstName] ещё сильнее крутит бёдрами, подстраиваясь под ритм [target1.GetFirstName], встречая его толчки снизу, сжимая влагалище вокруг его ствола, иногда сдавливая, сводя его и тебя с ума, воя, когда он изливается в неё, в вагину [target2.GetFirstName]. И в своём стыде она достигает пика оргазма, падая в объятия твоего чёрного слуги... пока ты, пьяный от хуя, смотришь."
bno_random_2046.a: "Ты громко кончаешь."

bno_random_0047.title: "Бандиты"
bno_random_0047.desc: "Ты уютно лежишь в своих покоях с женой, наслаждаясь роскошью окружения, как вдруг внезапное беспокойство нарушает спокойствие момента. Дверь распахивается, и к твоему изумлению, четыре голых чёрных мужчины врываются в комнату. Их лидер, [target1.GetFirstName], выступает вперёд с дерзким видом.\n\n«Стой! Мы решили украсить твой двор своим присутствием. Ты будешь ублажать моих товарищей и позволишь им жить среди вас! Ты правильно слышал! Мы требуем жилья, а взамен... мы познакомим твою жену с нашими чёрными хуями. Твоя жена в восторге от этой идеи, большие чёрные хуи, проникающие во все её три дыры одновременно, — это то, что ей точно понравится, ты же куколд, в конце концов. Справедливая сделка, не так ли?»\n\nВсе четверо начинают приближаться к ней, пока ты и твоя жена ошеломлены видом их больших висящих хуёв. Они берут её, сбрасывают тебя с кровати и начинают по очереди использовать каждую её дыру, пока она наслаждается этим."
bno_random_0047.a: "Ты сильно кончаешь, наблюдая, как твою жену трахают толпой."
