l_russian:

bno_random_0001.title: "Шум в коридоре"
bno_random_0001.desc: "Сумерки накрывают твои земли, пока ты бродишь по мрачным залам замка, где темнота быстро заставляет зажигать свечи. Направляясь в свои покои на ночь, ты слышишь слабые чавкающие звуки, за которыми следует громкий стон — тут же приглушенный.\n\nКто-то в беде? Ты не в форме, чтобы защищать себя, не говоря уже о ком-то другом, но инстинкты ведут тебя.\n\nВоздух становится тяжелым, адреналин бьет по венам, когда ты приближаешься к источнику звуков — комнате [target2.GetFirstName].\n\nЗаглянув внутрь, ты сразу замечаешь большую темную фигуру, склонившуюся над маленьким белым телом, поднимающую и опускающую бедра в неё...\n\nТвои щеки пылают, когда ты видишь, как [target1.GetFirstName] вгоняет свой огромный черный хуй в [target2.GetFirstName], вытаскивая его, чтобы снова вонзить этот блестящий кусок мяса в неё."
bno_random_0001.a: "Мне надо себя приласкать..."
bno_random_0001.b: "Может, найдется место и для меня?"
bno_random_0001.c: "Это безумие! Стража!"

bno_random_1001.title: "Шум в коридоре: Подсматриваешь"
bno_random_1001.desc: "Прислонившись к двери, ты терпеливо наблюдаешь, как два придворных страстно переплетаются.\n\n«Бля, бля, бля, да, да, продолжай~» — [target2.GetFirstName] стонет почти певучим голосом, её пальцы на ногах поджимаются, ноги обхватывают тело темнокожего мужика.\n\n«Чёртова шлюха», — рычит [target1.GetFirstName], ускоряя темп, пока чавкающие звуки и стоны милой придворной не вырываются из комнаты. Ты не замечаешь, как твоя рука уже задрала платье, два тонких пальчика теребят твои складки, стринги отодвинуты в сторону.\n\n«Ммм... умоляй об этом хуе», — снова рычит он, и ты слышишь слабый писк — её душат, ты едва различаешь черную руку на её уязвимой шее. Твой разум затуманивается похотливой дымкой, ты смотришь с восторгом, твой клитор принимает на себя всю силу твоего желания. Всё, что ты слышишь, — это whimper'ы [target2.GetFirstName], её тело сдается, ноги сжимают его сильнее, она явно кончает.\n\nПочти синхронно с ней ты следуешь её примеру, твои ноги дрожат между приглушенными стонами, внутренние бедра покрыты твоей радостью.\n\nГромкий ХРРЯЯЯСЬ! выводит тебя из транса, ты поднимаешь взгляд и видишь, как они целуются, а [target1.GetFirstName] продолжает выносить ей мозги."
bno_random_1001.a: "Бля. Как он так..."
bno_random_1001.b: "Господи, да... продолжай."
bno_random_1001.c: "Мммф! Н-нет! П-почему я только что кончила?"

bno_random_2001.title: "Шум в коридоре: Присоединилась"
bno_random_2001.desc: "Решение принято, ты толкаешь дверь, ожидая, что твоё присутствие сразу заметят. Вместо этого твой нос тут же бьет запах секса, ты видишь разбросанную одежду, которую эти двое скинули перед тем, как сплестись на кровати. Ты сглатываешь, осторожно стучишь в дверь, и обе головы быстро поворачиваются, [target1.GetFirstName] даже накидывает одеяло на [target2.GetFirstName].\n\nНо с легкой ухмылкой на губах ты машешь им. «Вы оставили дверь открытой».\n\nОни переглядываются, и [target1.GetFirstName] с трудом вытаскивает себя из своей шлюшки, её жадная пизда безмолвно просит его остаться. «Детка», — мурлычет она, проводя рукой по его плечу, пока этот африканский жеребец встает, его стоящий хуй теперь болтается на твоё удовольствие. Твои глаза прикованы к нему, наблюдая, как он покачивается из стороны в сторону, блестя от соков [target2.GetFirstName], размером с твою руку.\n\nЕго ладонь тянется к твоей, на губах появляется хитрая ухмылка, он слегка задыхается. «Кажется, тебе нравится». Он хмыкает, закрывая за тобой дверь, отрезая любой шанс на «побег». Его руки ненадолго шарят по твоему телу, а затем начинают стягивать платье, помогая тебе раздеться.\n\n«Что, [ROOT.Char.GetFirstName], ты не знала, что он просто подвешен?» — раздается голос [target2.GetFirstName], она уже сидит на кровати, игриво теребя себя между ног. Её любовник не теряет времени, оголяя твои сочные сиськи и тут же лапая их.\n\n«Пойдем, я устрою тебе ночь твоей жизни», — гремит он своим акцентным голосом, почти растапливая тебя."
bno_random_2001.a: "Скажем так, это только начало твоей ночи."

bno_random_0002.title: "Семейное дело"
bno_random_0002.desc: "Твои плечи напрягаются, каблуки цокают по коридорам огромного замка, вокруг тишина. Нервозность охватывает тебя, в животе порхают бабочки, руки теребят украшения. В своем лучшем красном платье ты направляешься к матери, чтобы попросить что-нибудь из её гардероба — твоя старая брошь разбилась во время конной прогулки.\n\nДобравшись до её покоев, ты глубоко вздыхаешь и осторожно стучишь костяшками по дереву.\n\nОтвета нет, ты вздыхаешь, но замечаешь ритмичное «ТУМП ТУМП ТУМП ТУМП» с другой стороны. Поиграв с ручкой и приоткрыв дверь, ты видишь то, что никогда бы не представила. [target1.GetFirstName], уважаемый член королевского двора, бесчестит брак твоей матери, вгоняя бедра в её пышную задницу с первобытной страстью.\n\n«Да, дааа... бери, чертова шлюха», — стонет он, влажные чавкающие звуки их любви раздаются, пока ты смотришь, беспомощная, как его загрубевшая рука поднимается и с силой опускается на её зад.\n\nХРРРЯЯЯСЬ!\n\n«Боже! Боже! Бля! БЛЛЛЛЛЛЛЛЛЛЛ!»"
bno_random_0002.a: "Это так скандально."
bno_random_0002.b: "М-мама!!! Погоди, она меня видела?"
bno_random_0002.c: "Чт- Что за-"

bno_random_1002.title: "Семейное дело: Подсматриваешь"
bno_random_1002.desc: "Всё, мысли о том, как оправдаться за сломанную брошь, вылетают из головы. Блаженство твоей матери поглощает твой взгляд, ты смотришь, как её розовые губы раздвигаются, принимая мощного угольного мужика. Его необрезанный хуй совсем не похож на то, что ты привыкла видеть, его яйца в два раза больше, чем у твоих прежних партнеров. Прыгая вверх-вниз, он почти гипнотизирует, милые писклявые стоны твоей матери подталкивают мужика к финалу.\n\n«Бля! Бля, [target1.GetFirstName]! П-продолжай! З-з-з-залей меня!» — стонет пожилая дама, охваченная дикой страстью и желанием забеременеть. Несмотря на её возраст, его толщина всё ещё растягивает её пизду, он вгоняет в последний раз, чтобы закончить дело. Пораженная, ты стоишь с открытым ртом.\n\nМедленно он вытаскивает себя, рыча, и слегка шлепает по сиськам твоей матери, уже оставив в ней свое мощное семя. Вместо того чтобы пялиться на этот шоколадный хуй, твои «невинные» глаза прикованы к её щели, из которой сочатся густые, липкие сгустки белой спермы. Это так... живописно.\n\nУслышав цокот еще одной пары туфель по плитке коридора, ты быстро закрываешь дверь, стараясь быть незаметной, чтобы скрыть этот пикантный роман. Собравшись, ты убегаешь, решив, что аудиенция с мамой не так уж важна."
bno_random_1002.a: "Столько спермы..."

bno_random_2002.title: "Семейное дело: Поймана"
bno_random_2002.desc1: "Ослабив пару завязок на платье, ты понимаешь, что принятие своей тяги — ключ к тому, чтобы осчастливить черного мужика. С улыбкой на вишневых губах ты входишь в дверной проем, чуть оголяя декольте, с жадным выражением лица.\n\nСначала [target1.GetFirstName] отшатнулся, но потом его взгляд упал на твою белоснежную кожу. Твоя мать ухмыляется с опытом, быстро слизывая семя с пальцев. «[ROOT.Char.GetFirstName]?»\n\nТы не отвечаешь, лишь хихикаешь, пока руки стягивают платье с плеч, и твои сиськи выскакивают из белья. «Мм?» — бормочешь ты, больше интересуясь потным мужиком, чем своей родней. Твои бедра покачиваются, платье сползает, одна рука ложится на его подтянутое тело, другая — на плечо.\n\n«Хмф...» — фыркает он, как бык, его руки завершают дело, стягивая платье и открывая твои развратные стринги. Поглаживая твою нижнюю часть и дразня твою киску, ты отвечаешь поцелуем в его губы, а затем начинаешь целовать его грудь.\n\n«Детка...» — мурлычет голос твоей матери, глядя на вас, её пизда всё ещё сочится. Обезоруженная её голосом, ты опускаешь взгляд, генетический материал капает на простыни.\n\n«Мама...» — стонешь ты, оставляя мужика, чтобы снять одежду и наклониться над кроватью, потянув её ноги к себе. Улыбаясь, она подчиняется, позволяя тебе восхвалять матриарха. Наклонившись над кроватью, ты представляешь зрелище для [target1.GetFirstName], который воочию видит похотливость белых девок. Твои губы жадно присасываются к её щели, язык слизывает остатки, ныряя за соленым лакомством. Её мягкая рука ложится на твой затылок, вплетая длинные ногти в твои шелковистые волосы.\n\n«Две белые зайки», — размышляет [target1.GetFirstName], шлепая по твоей голой заднице, наблюдая, как она колышется, а затем пристраивая свой хуй к твоей щели. С легкостью он входит, всё ещё смазанный твоей мамой. Дюйм за дюймом он заполняет тебя, твои стенки плотно обхватывают его. «Бля... это так охуенно», — стонет он, шлепая по другой щеке.\n\nТвои пальцы на ногах поджимаются, когда он вгоняет по самые яйца, его хуй пульсирует, намереваясь наполнить тебя, как твою мать. Его головка тычется в твою шейку, затем он отстраняется, твои глаза закатываются от экстаза. [target2.GetFirstName] знает это, хихикая, заставляя тебя уткнуться носом в её пизду, пока её любовник начинает долбить твою белую, колыхающуюся задницу.\n\n«Ммм, милая... ты так хорошо справляешься~»"
bno_random_2002.desc2: "Реальность расплывается от яростной привязанности твоей матери, ты ошеломлена тем, что она так жаждет кого-то, кроме твоего отца, в их супружеской постели. Ты знала, что сексуальные связи в политике — это грязно, но не могла представить, что твоя мать спит с низкородным. Сглотнув, твое сердце трепещет, когда он выплескивает мощный заряд в женщину, которая дала тебе жизнь, любые оставшиеся плодородные яйцеклетки наверняка будут оплодотворены.\n\nКолеблясь, ты почти решаешь уйти. Почти.\n\nКогда твоя мать приподнимается, она смотрит на беспорядок, созданный [target1.GetFirstName], хихикая, проводя пальцем, чтобы собрать часть вытекающего семени. Завороженная этим, ты не замечаешь темные глаза, смотрящие на тебя, вытирающие соки с его хуя стрингами. «Эй, ты», — гремит его голос, быстро привлекая твое внимание, выдавая твое присутствие любовникам.\n\nМужик выглядит так, будто готов сбежать, пока ты стоишь, замершая в дверях. [target2.GetFirstName], осознав это, шевелится на простынях, узнавая твои глаза. «[ROOT.Char.GetFirstName]?» — мурлычет она, её голос как мед. «Детка...» — снова стонет она, тем же голосом, что, вероятно, соблазнил [target1.GetFirstName].\n\n«Мама?» — пискнула ты, чуть приоткрывая дверь, словно олень в свете фар.\n\n«Да, милая?» — спрашивает она, беззаботно относясь к ситуации, её жеребец стоит рядом, такой же неуверенный, как и ты. «Входи, входи, дорогая», — говорит она тем же материнским голосом, вытирая вытекающий заряд.\n\nОчарованная зрелищем, ты киваешь, делая пару шагов внутрь, закрывая дверь, как указала мать. Подойдя к роскошному матрасу, ты чувствуешь, как дрожат ноги. «М-мама... что...»\n\n«Шшш... [ROOT.Char.GetFirstName]. Иди сюда», — быстро отвечает она, заставляя тебя замолчать. Вытянув руку, она показывает липкое семя на пальцах, улыбаясь. Без слов ты инстинктивно открываешь рот, позволяя её тонким пальцам проскользнуть мимо твоих пухлых вишневых губ, вкусовые рецепторы атакует терпкий, соленый вкус.\n\n«Ммм, вот так», — стонет она, поглядывая за тебя, давая [target1.GetFirstName] молчаливое разрешение задрать твое платье, открывая твою персиковую задницу. «Ложись на колени мамочке. Пусть отец твоего будущего братика покажет тебе кое-что»."
bno_random_2002.a: "Я кончаю! Я-я- ИИИП!"

bno_random_0003.title: "Тайный сад"
bno_random_0003.desc: "Легкий бриз шелестит листвой старых деревьев, усеивающих безмятежные сады твоей семьи. Это те самые сады, где ты росла, где твое имя вырезано на одном из ярких стволов. Прогуливаясь по живым изгородям, ты договорилась встретиться с сестрой, [target2.GetFirstName], в беседке, чтобы обсудить дела королевства, в основном о правах женщин-вассалов. Птицы мирно чирикают среди ветвей, контрастируя с «бурей», назревающей во дворе.\n\nТихий шепот разговора доносится до твоих ушей, ты настораживаешься, замечая голоса. Осторожно раздвинув листву, ты видишь шокирующую сцену — [target2.GetFirstName]! И она не одна. Над ней возвышается придворный, известный своим темным цветом кожи, их руки сплетены.\n\nТы не пытаешься подслушивать, твои глаза прикованы к их взаимной страсти, розовые губы твоей сестры сливаются с губами [target1.GetFirstName], его язык явно проникает в неё. Тепло заливает твои уши, ты думаешь о том, чтобы уйти, ведь ты в паре шагов от места встречи. Но остаешься, наблюдая, как его руки скользят по её телу, мимо её пышных бедер, к её заднице (которой ты немного завидуешь), одетой в коричневые бриджи. Его лапы впиваются в неё, в глазах горит плотская похоть."
bno_random_0003.a: "Блин, я понимаю, почему [target2.GetFirstName] он нравится. Но лучше оставлю их наедине."
bno_random_0003.b: "[target2.GetFirstName]? Пожалуйста, дай мне присоединиться!"
bno_random_0003.c: "[target2.GetFirstName]! Что ты наделала!"

bno_random_2003.title: "Тайный сад: Ворвалась"
bno_random_2003.desc: "Твой жалобный голос прерывает пару, нити слюны тянутся между их губами. Ты едва замечаешь это, пробираясь через ухоженную изгородь, с мольбой в голосе и отчаянием в глазах. [target1.GetFirstName] знает о твоих... сексуальных предпочтениях. Некоторые из его братьев упоминали ощущения от твоего тела, его мягкую податливость и как охуенно было трахать такую, как ты.\n\n[target1.GetFirstName] поворачивается к тебе, с легкой ухмылкой, его стояк уже выпирает из штанов. Позади него твоя сестра пищит, почти прячась за ним. Но твой корсет явно его обезоружил, жеребец подходит, касаясь твоей груди.\n\n«Кто бы мог подумать, что вы обе хотите зачернить свою кровь», — усмехается он, поднимая руку к твоему подбородку, твоя сестра немного насторожена. Твоя жадность доказывает обратное, руки ловко развязывают корсет, помогая снять платье.\n\n«Я и моя сестра... должны кое-что обсудить», — вставляешь ты, оголяя свое подтянутое тело, пока [target2.GetFirstName] начинает стаскивать штаны с мужика. «Так что я просто делаю ей одолжение». Ты ухмыляешься, хуй [target1.GetFirstName] выскакивает, уже подтекающий.\n\n«Хмф», — только и отвечает он, уводя вас к мраморной скамье, где ты быстро нагибаешься, выставляя блестящие губки пизды. «Похоже, придется закончить это ночью, шлюха», — рычит он хрипло, его головка быстро упирается в твои пухлые губы, разрывая тебя. Твоя сестра торопливо пристраивается рядом, её щеки пылают.\n\n«Ты тоже ЧЁРНАЯ?»"
bno_random_2003.a: "Б-б-бля! Да, я такая! П-п-п-ПАПОЧКА!"

bno_random_0004.title: "Безумный сюзерен"
bno_random_0004.desc: "«Ровно в полдень» — гласит письмо жирным шрифтом, с печатью герба твоего сюзерена внизу. Обычно ты сама назначаешь время встречи с сюзереном. Но теперь тебя вызывают в её двор, возможно, за серьезную ошибку. Ты надела свое лучшее воскресное платье — ярко-зеленое, с рубиновым крестом на шее, серебряными браслетами и всем, что нашла в гардеробе. Ты надеешься, что этого достаточно, пока идешь к тронному залу.\n\nНо сцена перед тобой — чистое развращение. Не ожидая ничего подобного, твои глаза расширяются, когда ты видишь своего сюзерена, с волосами, закинутыми назад, и с хлюпающими звуками из её горла. Ты пришла раньше, но не ожидала, что твой сюзерен так одержима этими новыми беженцами! Ты ненадолго смотришь, как темнокожий мужик откидывается на троне, а его хуй без усилий заглатывают.\n\nНо ты не можешь сдержаться, твои щеки пылают. «Мой сюзерен!» — требуешь ты, тело пылает странным гневом. «Ч-что ты делаешь?» Но когда она пытается отстраниться, мужик, сидящий перед ней, ухмыляется, удерживая её голову, заставляя давиться его черным хуем. Не смея больше оставаться при этом позорном зрелище, ты выбегаешь, всё ещё в шоке."
bno_random_0004.a: "Кто этот мужик вообще такой?"
bno_random_0004.b: "Это королевство сошло с ума!"

bno_random_1004.title: "Безумный сюзерен: Поражена"
bno_random_1004.desc: "Разворачиваясь, чтобы уйти, ты не можешь удержаться и оглядываешься — как жена Лота, покидая Содом и Гоморру, или Орфей, проверяющий, идет ли за ним его возлюбленная. Твои нежные глаза снова смотрят на сцену, наблюдая, как он вытаскивает хуй из её горла, накачивая свой толстый черный член, теперь видимый тебе.\n\nОн дрочит этот мокрый беспорядок, пока густая, вязкая струя не бьет по лицу твоего сюзерена, ты поражена его объемом, за ней следует еще полдюжины струй. [target1.GetFirstName] мельком смотрит на тебя, затем запрокидывает голову от удовольствия, его любовница использует руки и губы, чтобы закончить дело.\n\n«Хрммм... устрой шоу...» — стонет мужик над ней, её хихиканье показывает, что они сделали. Без лишних слов ты робко убегаешь от этого разврата, щеки пылают от смущения."
bno_random_1004.a: "Хотя бы она честна в этом."

bno_random_2004.title: "Безумный сюзерен: Скрывая чувства"
bno_random_2004.desc: "Ты не теряешь времени, звуки хлюпанья и удушья твоего сюзерена наполняют двор, наконец она отстраняется с громким «поп». Но её любовник не дает ей времени, удерживая её голову, кончая на её лицо, пока ты стоишь спиной.\n\n«[ROOT.Char.GetFirstName], подожди!» — пищит она, скользя на каблуках, пытаясь догнать тебя. «Это не то, что кажется!» — добавляет она, один из её модных каблуков ломается, чуть не заставляя её рухнуть на плитку с новым макияжем — спермой [target1.GetFirstName].\n\nХлопнув дверью за собой, ты фыркаешь, даже выбрасывая пергамент на пол."
bno_random_2004.a: "Какая шлюха! И я НЕ проецирую."

bno_random_0005.title: "Черные бани"
bno_random_0005.desc: "После долгой недели придворных дел ты решаешь побаловать себя заслуженной ванной, собрав все свои вещи. Надеясь на расслабление, ты направляешься в королевскую баню, прибыв вскоре после начала «женского» времени. Пока ты готовишься, распуская волосы, смывая косметику и начиная раздеваться, ты видишь темнокожую фигуру, выходящую из-за угла, её глаза встречаются с твоими, она уже полностью голая.\n\nСначала ваши взгляды пересекаются, а затем оба ненадолго блуждают — твой опускается к этому абсолютному хоботу хуя, а его — к твоим сочным сиськам. Узнав мужика, ты понимаешь, что это [target1.GetFirstName], и его культура отличается от твоей. Неловко двигаясь, его тело блестит от пота и пара, он проходит мимо, его хуй болтается из стороны в сторону.\n\n«Извини», — бормочет он с густым акцентом, хватая полотенце с вешалки, твои руки прикрывают интимные места. Но твои невинные глаза выдают тебя, всё ещё пялясь на его жилистый черный член, отводя взгляд, только когда он снова заговорил. «Нравится?» — спрашивает он с легкой ухмылкой.\n\nТвой рот невольно наполняется слюной, ты почти голая для него, лишь руки скрывают тебя. «Будешь брать мой хуй, как хорошая шлюшка?»\n\nТвои глаза быстро поднимаются, он теперь возвышается над тобой, его подтянутое тело — слишком большое искушение."
bno_random_0005.a: "Я... да, господин."
bno_random_0005.b: "Что! Нет! Стража!"

bno_random_1005.title: "Черные бани: Быть хорошей сучкой"
bno_random_1005.desc: "Он хмыкает, проводя ладонью по твоим мягким, чудесным волосам, спускаясь к твоему плечу, поглаживая его. «Хорошая девочка».\n\nТвой позвоночник дрожит от этих слов, ноги инстинктивно опускаются, ты падаешь на колени, одежда сползает к ногам. На этом уровне твой взгляд на уровне его хуя, глаза следят, как он пульсирует и дергается, полный жизни. «Боже...» — стонешь ты, поднимая руку от груди, открывая розовые соски, чтобы слегка дернуть этот теплый, толстый кусок мяса. Это всё, о чем ты мечтала. Наклонившись, ты целуешь его головку, глаза взлетают к его, медленно раздвигая свои губы-хуюшки, чтобы встретить его.\n\n«Мхм... мхм... поклоняйся ему», — рычит он, одна твоя рука накачивает хуй, другая играет с его тяжелыми, низко висящими яйцами. Пока бани пахнут ароматами, мускус этого мужика перебивает всё, заполняя твои ноздри. Пройдя пару дюймов, его рука ложится на твой затылок, запутываясь в волосах, чтобы затолкать тебя глубже.\n\n«ГЛЛЛРРРКК!» — ты давишься, морщась, пока он рычит. Ему явно нравится твоя борьба, он смотрит, как ты задыхаешься, убирая волосы с твоего лица, когда считает нужным. Сделав это снова, он заставляет тебя давиться и стонать, начиная трахать твоё лицо, вдавливая твой нос в его лобок, его яйца шлепают по твоему подбородку. Трудно отличить, что из этого пот, а что твоя слюна, ты становишься мокрой, глаза слезятся от его жестокости.\n\n«Бля... бля... бери это дерьмо», — стонет он, легко вытаскивая тебя, дроча свой хуй до конца. Не успеваешь опомниться, как он уже стреляет струя за струей на твое милое личико, пачкая его своими детьми."
bno_random_1005.a: "Аааааааа~"

bno_random_0006.title: "Утренний стояк"
bno_random_0006.desc: "Первые лучи утреннего солнца проникают в твои покои, заливая спальню радостным светом. Ты ворочаешься с предвкушением, голова всё ещё болит от вчерашней вечеринки. Да, очередная ночь с друзьями в таверне, счёт оплачен тобой. Скинув одеяла, ты переворачиваешься на спину, глядя на каменный потолок, замечая странный холод в покоях. Опустив взгляд, ты видишь, что лифчик пропал, а затем твой взгляд падает влево, где рядом спит крепкий солдат. Твои щеки тут же вспыхивают, сердце подпрыгивает, он всё ещё спит, укутанный в те же одеяла.\n\nВ спешке ты отбрасываешь одеяла, понимая, что трусики тоже пропали, а на внутренних бедрах засохшая субстанция. Паника будит твоего ночного партнера.\n\nПеревернувшись, его глубокий, чувственный голос издает стон, одна рука гладит твой бок. Наклонившись, он целует твою шею, посылая волны тревоги по телу. Твои глаза расширяются, ты хихикаешь покорно, пока он оставляет долгий поцелуй.\n\n«Ты вчера хорошо справилась», — мурлычет он, явно помня вашу ночь. В отличие от него, ты ничего не помнишь, поддаваясь его напору, чувствуя, как что-то тычется под одеялом. «Сможешь меня прибрать перед уходом?»"
bno_random_0006.a: "Да, дай я тебе ‘помогу’."
bno_random_0006.b: "С-стража! Помогите!"

bno_random_1006.title: "Утренний стояк: Рубим дрова"
bno_random_1006.desc: "Кивнув, ты быстро соглашаешься обслужить мужика, который оказался в твоей постели, даже не зная его имени. Он гладит твое бедро, садится, сбрасывая одеяла — его хуй уже твердый, стоит прямо между крепкими ногами. Стон срывается с его губ, он ещё сонный, вторая рука пару раз дрочит в подготовке. «Давай», — спокойно говорит он, похлопывая по бедру, ожидая тебя.\n\nПодчиняясь, ты медленно сползаешь по кровати, оказываясь на уровне его хуя под прямым углом. Глядя сбоку, ты чувствуешь отчетливый запах секса, исходящий от его члена, покрытого... чем-то. Слегка ткнув пальцами, ты начинаешь лизать его мясо, пробуя остатки своей пизды, всё ещё нанизанные на его хуй. Неумело твой розовый язык работает вокруг него, заставляя его стонать и фыркать, словно загнанный бык.\n\n«Молодец, девочка... медленно и нежно. Ты знаешь, как нам нравится», — стонет он, намекая, что ты уже профи после пьяной ночи. Но ты не можешь не чувствовать удовлетворение от его вкуса, язык вычищает каждый дюйм, уделяя внимание уздечке, прежде чем ты решаешься и начинаешь сосать его длину.\n\n«Бля, сучка. Сейчас я...» — он не заканчивает мысль, кладя руку на твою голову, вскидывая бедра и выпуская заряд. Очевидно, ты сломала его выносливость прошлой ночью, его вязкое семя заполняет твой рот. Струя за струей, он стонет, откидывая голову, расслабляя напряженное тело. Только когда его рука опускается, ты чувствуешь, что можно отстраниться, отходя с «Шшлллрррп — поп!»\n\nОн шлепает тебя по заднице, стараясь не шуметь, глядя на свой блестящий от слюны хуй и твой закрытый рот, полный его спермы."
bno_random_1006.a: "Глоток!"

bno_random_0007.title: "Средневековый перепих"
#bno_random_0007.desc: "The sun sets over the vast expanse of your realm, casting a warm golden glow across the castle walls, you find yourself feeling a sense of tingling for some BBCs. Memories of big black cocks, the way it penetrates your womanhood, flood your mind.\n\nDriven by the desire to relive those memories, you decide to organize an intimate gathering in one of the castle's private chambers with one of your African courtiers. You call on to [target1.GetFirstName]..."
bno_random_0007.desc: "Когда ночь окутывает твои земли, ты чувствуешь покалывание внутри. Сначала ты думаешь, что это болезнь или тяга к любимым фруктам. Но, когда тьма опускается на твой двор, сидя в покоях, ты понимаешь, чего тебе надо, глядя на свой туалетный столик. Встав и подойдя, ты открываешь ящик, доставая секс-игрушку, сделанную незаметно. Проведя по ней пальцем, ты замираешь, осознавая, что темный дуб напоминает тебе кое-что другое...\n\nОщущение проникает в твою женственность, пока ты переодеваешься, надевая более откровенное кружевное белье, новый пояс с подвязками и украшая себя яркими драгоценностями. На первый взгляд, можно подумать, что ты идешь на пир. Но ты ищешь [target1.GetFirstName].\n\nПройдя по коридорам, цокая каблуками и минуя других придворных, ты наконец находишь его — блестящего от пота после спарринга с гостями. Ухмылка на твоих вишневых губах — всё, что ему нужно, один вдох твоих духов, и он следует за тобой в твои покои."
bno_random_0007.a: "Пожалуйста, дай мне свой большой черный хуй!"
bno_random_0007.b: "Я готова, чтобы ты меня заполнил, папочка."
bno_random_0007.c: "Я... неважно."

bno_random_1007.title: "Средневековый перепих: Быстренько"
bno_random_1007.desc: "Ты почти бежишь в спальню, полная возбуждения от согласия [target1.GetFirstName] удовлетворить твои женские порывы. Есть что-то завораживающее в африканском хуе, и ты не можешь удержаться от хихиканья, приглашая его, отчаянно желая затащить его на кровать.\n\nКогда он стягивает штаны и вываливает этот подвешенный кусок мяса, ты проверяешь, заперта ли дверь, поворачиваешься и сбрасываешь топ, открывая белый бюстье. [target1.GetFirstName] хмыкает, убирая волосы с твоего лица, пока ты падаешь на колени, губы блестят от возбуждения.\n\n«Похотливая, начинай давиться им. Мне надо помыться перед комендантским часом», — почти рычит он, подстегивая тебя похотью. Жадно ты заглатываешь его хуй, это не первый твой черный член. Твои губы легко пожирают почти половину, начиная двигаться в своем ритме, позволяя ему наслаждаться твоими «услугами».\n\n«ГЛЛЛРРРКК ГЛЛЛРРРКК ГЛЛЛРРРКК!» — ты хлюпаешь, слюна стекает по его жилистому стволу, обе руки на его ногах, показывая, что можешь без помощи. Но он не удовлетворен, вскидывая бедра, пытаясь подстроиться под твой темп.\n\n«Хрррнгг... продолжай, шлюха», — снова рычит он, слегка шлепая тебя по лицу, выпуская сдерживаемую агрессию на свою белую госпожу. Когда его темп становится неровным, дыхание рвется, а хуй быстро пульсирует, ты знаешь, что он вот-вот зальет твой рот белым."
bno_random_1007.a: "Мммххм! Гллр-ХРРРРКК!"

bno_random_2007.title: "Средневековый перепих: Детская лихорадка"
bno_random_2007.desc: "Ты почти бежишь в спальню, полная возбуждения от согласия [target1.GetFirstName] удовлетворить твои женские порывы. Есть что-то завораживающее в африканском хуе, и ты не можешь удержаться от хихиканья, приглашая его, отчаянно желая лечь на кровать.\n\nОставив ему дверь, ты быстро сбрасываешь туфли, твой кружевной пояс с подвязками мелькает, когда ты задираешь подол платья. Расшнуровав и сбросив ткань, ты открываешь свое соблазнительное тело — белый бюстье, соединенный с поясом, шикарные трусики и длинные белые чулки с вышитыми цветами. Лучшее для лучшего. Развалившись на кровати, ты хихикаешь, глядя на любовника, пока он подходит, контур того, что ты так любишь, виден из его штанов.\n\n«Ты не делаешь так для белых парней, да?» — риторически спрашивает он, глядя на твой подтянутый живот, поглаживая пах. Вместо того чтобы заставлять тебя работать, его пальцы лезут в штаны, открывая этот угольный хуй, выскакивающий, почти твердый, как камень. Подойдя, он стаскивает твои ноги с кровати, подтягивая твои интимные места к своему члену. Ткнув через трусики, он ухмыляется.\n\n«Бля... ты уверена?» — спрашивает он, давая тебе шанс отступить. Но, зависимая, ты качаешь головой, хихикая, твои руки играют с тканью, что стоит на пути. Ухмыляясь, он кивает, стягивая трусики, поднимая твои ноги и снимая их.\n\n«Бля», — стонет он, глядя на эти пухлые розовые губки, умоляющие его. Сплюнув на пальцы, он трет их у твоего входа, снова встречаясь с твоим взглядом, явно используя свои родные техники. «Тебе это правда нужно, да?» — комментирует он, пристраивая себя, тыкая в твою киску, а затем врываясь, твои стенки обхватывают его. Мгновенно тебя захлестывает удовольствие, пальцы на ногах поджимаются, спина выгибается, его хуй застревает в твоих тугих складках. Он стонет и рычит, вскидывая и вгоняя бедра, дюйм за дюймом, твоя неопытность очевидна.\n\n«Бля... БЛЯ... такая тугая...» — стонет он, наклоняясь, чтобы обхватить твою щеку, позволяя бедрам работать, пока его губы дразнят твою шею. Твои писклявые стоны наполняют покои, его хуй наконец вгоняется по самые яйца, прижимаясь к тебе. Влажные звуки поцелуев добавляют «романтики» зрелищу, он поднимает голову, чтобы начать насиловать твои губы своей любовью.\n\nУдар за ударом, он начинает ломать тебя, не вынимая."
bno_random_2007.a: "Может, я и правда зависима..."

bno_random_0008.title: "Вечерняя прогулка"
bno_random_0008.desc: "Одним спокойным днем в твоем великолепном королевстве ты решаешь неспешно прогуляться по ухоженному двору. Служанки суетятся, ухаживая за кустами, фруктовыми деревьями, ягодниками и изгородями. Гости бродят по замку, стража стоит на месте, следя за порядком в твоем присутствии. Спокойствие успокаивает твои нервы после недавних дел, ужин через час или около того.\n\nНо во дворе твой взгляд встречается с [target1.GetFirstName], лежащим в укромном уголке на траве, без рубашки, впитывающим солнце, его темная кожа резко выделяется на зелени. Моргнув пару раз, он накидывает рубашку на голый торс, надеясь не потревожить свою госпожу. Не смущаясь его «наготы», ты подходишь, прикрывая губы и по-девичьи хихикая.\n\n«Загораешь?» — мурлычешь ты, дразня его, твой интерес очевиден в глазах. Он смотрит на тебя, рубашка наполовину надета, рельефные кубики пресса всё ещё видны, рот слегка приоткрыт. Ты протягиваешь руку, которую [target1.GetFirstName] быстро берет, поднимаясь выше тебя.\n\n«Ага. Попробуй как-нибудь», — подначивает он, его тон с сексуальным подтекстом, твои глаза смотрят прямо в его. Сделав первый шаг, ты кладешь руку на его грудь, чувствуя плотные мышцы.\n\n«Мечтай», — хихикаешь ты, прикусывая губу, молчаливо приглашая его руки прикоснуться к тебе, и он тут же обхватывает твои бедра."
bno_random_0008.a: "Я согласна на что-то попроще."
bno_random_0008.b: "Сделай это быстро, [target1.GetFirstName]."
bno_random_0008.c: "Я, черт возьми, дворянка!"

bno_random_1008.title: "Вечерняя прогулка: Губная служба"
bno_random_1008.desc: "Поднявшись на цыпочки, ты просишь большего, ресницы трепещут, глядя на него. Взяв своё, он наклоняет голову, прижимаясь лбом к твоему, его губы игриво танцуют с твоими. Закрепляя сделку, ты прижимаешься к нему, обе руки ощупывают его мощную грудь, его сила пульсирует в каждом мускуле. Твое сердце трепещет, его ладонь скользит по платью, хватая твою упругую попку, позволяя [target1.GetFirstName] лепить тебя, как глину.\n\nПосле полминуты поцелуев он отстраняется, рука задирает твое платье, а пальцы проскальзывают под ткань. «Ты фанатка наших, да?» — мурлычет он, два пальца скользят по твоим стрингам, ухмыляясь, осознав, какое развратное белье. Потерев твои пухлые губки и слегка шлепнув, он отстраняется, подмигивая.\n\n«Придешь загорать со мной на следующей неделе?»"
bno_random_1008.a: "В то же время?"

bno_random_2008.title: "Вечерняя прогулка: Нарушая цветы"
bno_random_2008.desc: "Твое дыхание сбивается, твои руки тянут его, пытаясь увлечь. «Пойдем, пойдем...» — шепчешь ты, и это точно не последние такие слова в ближайшие минуты. «Похитив» его, ты незаметно ведешь [target1.GetFirstName] за собой в один из закоулков сада, в сарай для садовых инструментов. Поняв твой намек, [target1.GetFirstName] не теряет времени, подхватывая тебя за бедра и усаживая на шкаф, воздух слегка затхлый.\n\n«Быстро... быстро...» — бормочешь ты, задирая свое милое платье, прикусывая губу, адреналин бьет по телу. Мужик перед тобой прижимается, рубашка всё ещё наполовину надета, большие руки возятся с его штанами. «Пока садовники не вернулись...» — стонешь ты, прижимая губы к его, его рука вытаскивает хуй, теперь нацеливаясь на твои открытые стринги.\n\nС легкостью он отодвигает их, притягивая тебя ближе, одной рукой направляя хуй, другой лаская твои бедра. «Умоляй», — гремит он, его головка тычется в твои губки, посылая мурашки по спине.\n\n«Пожалуйста...» — стонешь ты, начиная обхватывать его бедра ногами. «Пожалуйста, дай мне этот африканский хуй». Ты скулишь, тут же наполняясь его членом и невероятным экстазом. Он заглушает твои громкие стоны поцелуем, бедра уже качаются, его длина скользит туда-сюда благодаря твоему энтузиазму.\n\nЕго темп ускоряется, бедра бьются о твои, прижимая тебя к стене. Твоя спина выгибается, ты скулишь и пискляво стонешь, ноги дрожат, пока он долбит твою точку G, его головка практически стучит в твою матку. «Чертова королевская шлюха», — рычит он, вгоняя бедра, пока ты визжишь, позволяя тебе стонать без ограничений его губ, наполняя сарай. Инстинктивно его рука поднимается, чтобы придушить тебя, заглушая твои жалкие стоны, твое тело предает твою расу божественным оргазмом."
bno_random_2008.a: "Я-я кончаю!"

bno_random_0009.title: "Трон, достойный королевы"
bno_random_0009.desc: "Сидя на троне, ты выслушиваешь подданных, особенно одного вассала, чье управление вызывает вопросы. Задав ему пару вопросов, ты читаешь отчет о его промахах на пергаменте, но твои мысли прерывает шум у входа в двор. Подняв взгляд, ты видишь [target1.GetFirstName], спорящего со стражей, он проталкивается мимо них и марширует к тебе. Неясно, как он прошел, но ты смотришь, как этот мускулистый мужик подходит, оттесняя вассала и хватая твои волосы в кулак.\n\nТы визжишь, стража тут же настораживается, хватаясь за мечи. Но ты быстро машешь рукой, успокаивая всех, твоя мудрость подсказывает, что [target1.GetFirstName], твой любовник, пришел не убивать. Он наклоняется, его губы у твоего уха:\n\n«Я знаю, что ты делаешь. Пора мне получить компенсацию. Отдай мне трон»."
bno_random_0009.a: "Хорошо, я сяду на твой большой черный хуй!"
bno_random_0009.b: "П-простите, э... дайте нам минутку."
bno_random_0009.c: "Как он сюда попал!"

bno_random_1009.title: "Трон, достойный королевы: Королева пик"
bno_random_1009.desc: "Его губы расплываются в ухмылке, он соблазнен двойной перспективой — занять твой трон и осквернить свою госпожу. Его рука хватает твое запястье, слегка дергая. «Вставай, шлюха», — отчитывает он, силой стаскивая тебя с трона и швыряя на пол перед двором. Придворные ахают, женщины отворачиваются, щеки пылают, стража ошеломлена твоей добровольной покорностью.\n\nПодняв руку, он шлепает тебя по щеке, затем плюет на тебя, не сдерживаясь в унижении. «Давай, не стесняйся, зайка», — насмехается он, стягивая штаны, открывая этот подвешенный хуй, даже не твердый, но легко затмевающий всех мужчин двора. Скуля, ты всё ещё ощущаешь жгучую боль, но делаешь, как велено. Быстро поднимаешь взгляд, смотря на этот черный хуй, медленно твердеющий от твоего вида.\n\nСледуя его указаниям, ты начинаешь стягивать платье, оголяя свое тело перед двором. Без тени стыда ты садишься на него верхом, в его коленях, рука играет с его мягким хуем, заставляя его твердеть — твоя грудь достаточно, чтобы он стал алмазом.\n\n«Вот так, вот так. Вставь его, зайка... и поздоровайся с новым королем», — хмыкает он, и у тебя нет выбора, кроме как подчиниться. Направив его хуй к своему входу, ты начинаешь опускаться, задыхаясь и скуля, твоя милая золотая тиара — знак твоей покорности, а не лидерства."
bno_random_1009.a: "Будь хорошей королевой и продолжай прыгать этой задницей."

bno_random_2009.title: "Трон, достойный королевы: Обсуждено наедине"
bno_random_2009.desc: "[target1.GetFirstName] отступает, позволяя твоему величеству подняться с трона, поправляя тиару на голове. «Вы свободны. Прошу прощения», — ты делаешь реверанс вассалу, выбирая вместо этого аудиенцию со своим жеребцом. Уведя [target1.GetFirstName], ты шепчешь главному стражу, чтобы он их отпустил, ведь с этим черным богом тебе нечего бояться.\n\nОни знают, что ты задумала, пока ты уводишь его недалеко от двора, в боковую комнату для временного хранения иностранных гостей. Теперь она примет иностранного короля, его темная кожа контрастирует с твоей в этих стенах.\n\n«Вот», — мурлычешь ты, запирая дверь. Вздох срывается с губ, ты поворачиваешься к [target1.GetFirstName], руки уже работают над твоим декольте, ослабляя ткань. «Чего ты хотел?» — мурлычешь ты, твой голос гладкий и шелковистый, как твои сиськи, которые ты оголяешь. Его лицо выражает веселье, заставляя тебя хихикнуть. Подойдя, его руки тут же пожирают твои молочные груди, ощупывая то, что могло бы накормить его детей.\n\n«Черт», — бормочет он, пощипывая твой сосок. «Ты так легко даешь, да?» — размышляет он, чувствуя, как его хуй твердеет. Он прижимает пах к тебе, ухмыляясь, ты явно чувствуешь его эрекцию. «Нагнись», — требует он, и ты без проблем подчиняешься.\n\nПовернувшись, ты опираешься на дверь, наклоняясь почти на 90 градусов, твоя сочная задница едва прикрыта платьем. [target1.GetFirstName] не спешит, ощупывая её, вытаскивая хуй из штанов. «Черт, девочка», — рычит он, задирая платье, чтобы взглянуть на твои прелести. Хмыкнув, он знает, что его ждет кайф, находя твои черные стринги, пожираемые твоей пышной задницей и жадными губками.\n\nОн направляет свой жилистый хуй к твоему входу, отодвигая эту развратную ткань, чтобы легко войти. Рыча, ты чувствуешь его опыт с твоей расой, он держит твои бедра, ласкает задницу, а затем шлепает по твоим чудесным сиськам. «Не знал, что у белых девок есть жопа», — врет он, прикусывая губу, наклоняясь над твоим стонущим телом, долбя тебя в дверь, давая страже знать о твоем расовом желании."
bno_random_2009.a: "БЛЯ! БЛЯ! БОЖЕ, ДА! ДАААА!"

bno_random_0010.title: "Лучшая колбаса"
#bno_random_0010.desc: "As you leisurely stroll through the bustling local market, you catch wind of an unusual commotion near the town square. Curiosity piqued, you navigate through the crowd and discover the source of the excitement - a recently established store owned by a charismatic African immigrant known for bringing in an exotic import of large raw sausages.\n\nThe market is unusually crowded, with townswomen enthusiastically discussing the huge sausages that have become the talk of the town. The immigrant, [target1.GetFirstName], recognizing your noble presence, steps forward and extends a warm invitation for you to visit their store and explore the intriguing collection.\n\nAs the door closes behind your back, [target1.GetFirstName] begins to undress and presents you with the largest cock you've ever seen! Your mouth instinctually gaped open, amazed by the size of [target1.GetFirstName]'s cock.\n\n"Let me live in your castle and you can enjoy black sausages like this everyday.""
bno_random_0010.desc: "Прогуливаясь по оживленному местному рынку, твой взгляд мечется между прилавками, где выставлены свежие фрукты и овощи, аромат свежего хлеба и пирогов наполняет нос. Ты направлялась за последним, с легкой улыбкой, заметив пекарню — почти приплясывая к ней. По пути ты видишь толпу горожан, необычно скученных вокруг одного прилавка. Протолкнувшись и расспросив, ты узнаешь, что этот продавец известен своими экзотическими, иностранными колбасами. Удивленная, ты пробираешься вперед и видишь иностранца — африканского иммигранта, [target1.GetFirstName].\n\nОн сразу замечает твое дворянское присутствие и выходит вперед, тепло приглашая пройти без очереди и взять, что хочешь. Конечно, ты не можешь отказать его гостеприимству, и он предлагает пойти за здание обсудить дела, не желая, чтобы твой вкус к колбасам стал общественным.\n\nЕстественно, этот эвфемизм прошел мимо твоей пустой головки, и [target1.GetFirstName] получает шанс всей жизни завоевать твое расположение. Стянув штаны, зная твою «репутацию», он вываливает этот гигантский хуй, позволяя тебе пялиться.\n\n«Это та колбаса, что ты искала, миледи?» — хмыкает он, помахивая им. «Пригласи меня в свой двор, и ты сможешь наслаждаться лучшими колбасами, что у меня есть. Вместе с этой, конечно»."
bno_random_0010.a: "Черные колбасы будут моим ежедневным ужином! Поехали!"
bno_random_0010.b: "Может, как перекус? Может?"
bno_random_0010.c: "Э-э, нет, спасибо."

bno_random_1010.title: "Лучшая Колбаса: В Переулок"
bno_random_1010.desc: "Воды твои во рту, не от запаха сосиски, а от вида[target1.GetFirstName]Ты инстинктивно поднимаешь платье и опускаешься на колени, стараешься не чистить свое красивое платье, несмотря на унизительную по своей природе ситуацию.\n\nПоднимая свой член, он шлепает его по твоему лицу, играя с этой идеальной, бледной игровой площадкой, чтобы зажечь свой член.\n\n'[target1.GetFirstName]♪ Вы в порядке, сэр? ♪ Голос говорит вниз по аллее, [target1.GetFirstName]Глаза расширяются, он снова ворчит, запихивает себя в глотку, выпускает глубокие стоны, когда он заканчивается внутри тебя, его ноги почти сдались на него из твоей небесной головы.\n\n'Что-что!' Он перезванивает, вытягивает из твоего мокрого горла и хлопает этим гирляндом, сверкающим мясом на твоём лице снова, запихивает его мокрый, чёрный столб в его бричи, вновь появляется к человеку в переулке. 'Да хуй ты хочешь!' Он зовет, раздраженный, несмотря на то, что наполнил твое горло семенами, оставляя тебя там." # AI Tags
bno_random_1010.a: "Хорошо, что он не испортил мне причёску."

bno_random_2010.title: "Лучшая Колбаса: Перекус"
bno_random_2010.desc: "Заглядываясь на вид, вы быстро смотрите вверх и вокруг переулка, убедившись, что никто из вас не увидит в такой компрометирующей ситуации. [target1.GetFirstName]испугался, почти засунул свой черный член обратно в штаны из страха возмездия, но, когда ты приложил руку к нему, он знает, что ты хочешь его.\n\n'Не здесь!' Ты кричишь, глядя на грязь, не желая погладить свое платье, и даже не имея потенциала, чтобы кто-то заходил к ним в черной интуиции, [target1.GetFirstName]Кивнул головой, провожал тебя в ванну прямо по дороге.\n\nВы двое быстро найдёте палатку вместе, и ваш человек сложит пару монет на полностью неприкрывающуюся ванну. [target1.GetFirstName]Вы делаете то же самое, прячетесь на столе, который едва поддерживал вашу рамку, вытаскивая ваши бричи и стринги, ваши идеальные, бледные киски тихо молят о нем.\n\n'Чёрт.' Он шепчет, пытаясь скрыть этот акт, он толкает свой член в тебя, твоя пизда вешает его, все еще туго, несмотря на мужчин, с которыми ты спал раньше. 'И я просто ожидал, что меня посадят в тюрьму.' Он хихикает, зажимая бедрами, когда твои руки держат его с обеих сторон головы, притаскивая его за поцелуи.\n\nЭто держит его медленно и контролируемо, катится его бедрами в твою, медленно трахается эта милая маленькая киска, нытья поцелуями, вы оба можете ускользнуть от девки, даже когда[target1.GetFirstName]Взрывает кишки, раскрашивает ваши внутренности белыми с его детьми.\n\nЗадыхаясь перед дыханием, он вытаскивает с помощью 'шлепка!', глядя вниз, изумляясь на семя, которое вы вытащили из него. 'Нахуй'. Он хнычет, хныкает, понимает, что скорее всего, он просто оплодотворил своего правителя. Рука ласкает твой подбородок, подбрасывает другой, любящий поцелуй на твои губы, пока он не засунул свой член в штаны." # AI Tags
bno_random_2010.a: "Ты... заслужил место в моём дворе."

bno_random_0011.title: "Полное Подчинение"
bno_random_0011.desc: "Каждый, кто разговаривал с вами до вашего просветления, знал, что вы полностью изменились, что когда-то была хитрой, дипломатичной и умной женщиной, теперь была хитрой своей бывшей, полностью покорной желаниям своих беженцев. В большинстве случаев вы просто молили о большем члене, или стонали: 'Да!' или 'Продолжайте идти!' и в моменты, когда вы не разделились на черный член, вы выступали за африканское господство и 'черный мировой порядок'.\n\nТы счастлива своей новой жизнью, ты получаешь все черные члены, которые тебе нужны, и взамен твои черные хозяева будут использовать тебя, как ты становишься хулиганом, которым ты всегда должен был быть.\n\nТвой хозяин, [target1.GetFirstName]Ты хватаешь его груз и проглатываешь его время от времени, не тратя ни капли, и даже маленькая часть его вкусной спермы была бы скверной для такой черной шлюхи, как ты.\n\nПодумать только, что ты гордая леди из уважаемого благородного дома, которому суждено править землей." # AI Tags
bno_random_0011.a: "Я рождена быть только для чёрных!"
bno_random_0011.b: "Используй все мои дырки, хозяин!!!"

bno_random_2011.title: "Полное Подчинение: Содомия"
bno_random_2011.desc: "'Лемме видит эту задницу.' Он рычит, твой хозяин дрочит твое лицо немного, когда он вытягивает из горла, ты быстро начинаешь кашлять и ухмыляться на собственной флегме и плюнуть, глаза опьяненные от твоего постоянного поклонения его члену, вытирая подбородок, твой хозяин снова ударяет тебя по лицу, требуя твоего послушания, немедленно кашляешь головой, хныкаешь, поворачиваешь голой задницей к высокому, темнокожим быку.\n\nОн хихикает, давая милую, твердую шлепашку любой щеке, прежде чем надавить на свою жирную, черную палочку против твоей задницы, принуждая себя к этому. с тех пор, как ты девственница, твоя кишка никогда не чувствовала того же для него. Хотя это было не то, что было, это все еще было мило, но твоя задница была так же хороша." # AI Tags
bno_random_2011.a: "Н-не вытаскивай, хозяин!"

bno_random_0012.title: "На Кемпинг"
bno_random_0012.desc: "С тех пор, как ты впервые попробовал большой африканский член, ты мечтаешь об этом ночью и днем, слухи были правдой.\n\nВы решили пойти прямо за оградой в лагерь, который иностранцы устроили после того, как услышали о вашей открытой политике принятия беженцев. Хотя эти люди не бежали из своих земель по соображениям безопасности, у вас нет оснований не принимать их. При виде первого сильного, черного мужчины, вы снимаете одежду и начинаете добираться до его большого черного члена#!\n\n'Хорошо, если это не так. [ROOT.Char.GetFullNameRegnal]Он говорит: 'Я хочу, чтобы ты умоляла меня о моём чёрном члене! Ты должна заслужить привилегию, чтобы быть моей сучкой на ночь. Не волнуйся, мы слышали о тебе истории'. Он раскрывает, хвастаясь твоей рукой, пытаясь оторваться от него." # AI Tags
bno_random_0012.a: "П-пожалуйста, господин! Трахни меня! Уничтожь мою родословную!"
bno_random_0012.b: "Только ты? Мне... нужен ещё один."
bno_random_0012.c: "Что я делаю? Я не собираюсь умолять, чтобы стать его шлюхой..."

bno_random_1012.title: "На Кемпинг: Конец Родословной"
bno_random_1012.desc: "Безнадежно цепляясь к идее об облучении всей вашей родословной, ваши слова выпадают из вашего рта без усилий. Жадный тон почти раздражает остальных в лагере, человека, который до вас хихикал на ваш безысходный энтузиазм. 'Хорошая девочка'. Он сразу же открыл разрыв глубоко в вашей душе, привлекая к отцовским вопросам, которые были у вас в суде. 'Ты не вернешься в этот замок сегодня вечером.'\n\nТы следуешь за ним из лагеря и в темноту; плоть его почти смешалась со светом, твоё твердо стояло; сияние его доспехов и меча - все, что ты можешь видеть в тумане лунного света. Он выскакивал в лесу, а потом останавливался на камне, уже разоружился и разодрался. Делая то, что кажется естественным, ты заканчиваешь снимать свою одежду, неудобно лежа на животе.\n\n'Будь черным не легко, ага.' Он дрочит садистски, давая твёрдую задницу своей заднице в лунном свете, прежде чем делать мягкую тряпку. Он начинает прижиматься к твоей наклонной фигуре, медленно опускаясь на колени позади тебя, пока ты лежишь под его желанием. 'Будь хорошей шлюхой и шуми'. Он добавляет, прижимая губы к твоей женственности, сосивая и нюхая эту белую киску, прежде чем убедиться, что она облажается в забвении." # AI Tags
bno_random_1012.a: "Сделай моих детей чёрными!"

bno_random_2012.title: "На Кемпинг: Вдвоём"
bno_random_2012.desc: "'Ещё один?' Он эхоует, поднимая бровь. 'Чёрт, девочка.' Он добавляет, глядя по лагерю на мгновение, он бьет губами, прежде чем кивать, чтобы ты пошла за ним, еще раз взглянув на эти сиськи.' 'Да, у меня есть.'\n\nВаш путь ведет вас в середину лагеря, прямо перед костером, еще один беженец сгорел над рубленным бревном, кусаясь от хлеба. [target1.GetFirstName]Ведёт тебя.\n\n'[target1.GetFirstName]Кто...'\n\n'Расслабься, она ищет двух братьев, чтобы заполнить её'.\n\nНезамедлительно, воздух меняется, как новый человек понимает, что ваш приезд не один из вас был захвачен, но с готовностью отдаст ваше тело для дуэта.\n\nЧерез секунды твоя одежда разорвана мечом на куски. [target1.GetFirstName] 'Давай, положи свои губы вокруг.'[target2.GetFirstName]Говорит, связывая волосы, направляя тебя вниз по кончику его члена, [target1.GetFirstName]стоишь позади тебя, и так в дюймах от твоей тугой розовой киски.\n\n'Хорошая шлюха'. [target1.GetFirstName]рычание, приятный, резкий шлепок твоей задницы, заставляющий тебя визжать, задушивший другой африканский член." # AI Tags
bno_random_2012.a: "Обратной дороги нет."

bno_random_0013.title: "Мужская Ночь"
bno_random_0013.desc: "Уютно лежишь в своих спальных комнатах, наслаждаясь роскошью окружающих тебя, внезапное возмущение разрушает спокойствие момента. Дверь открывается, и к твоему удивлению, четыре почти голых чёрных мужчины ворвутся в комнату. [target1.GetFirstName], продвигается вперед с воздухом дерзости.\n\n'О, мы решили облагодетельствовать твой двор своим присутствием, и ты угождаешь моим товарищам и позволяешь им жить среди тебя, ты слышал меня правильно, мы требуем жилья, и взамен мы... представим африканскую культуру твоему суду, честное дело, ты не думаешь?'\n\nВсе четверо мужчин начинают приближаться к вам, и только тогда вы понимаете, что вы видите, что они упаковывают под тем маленьким количеством, что они носят для штанов. Каждый из их огромных чёрных петухов болтается под ними, почти как третья нога, оставляя вас в ужасе." # AI Tags
bno_random_0013.a: "Тихая ночь прерывается звуками твоих стонов."

bno_random_1013.title: "Мужская Ночь"
bno_random_1013.desc: "Ну, нет, каждый из них приходил несколько раз, вообще-то.\n\nПочти в тот момент, когда они предъявляют свои требования, ты раскидываешь ноги для них, позволяя им быстро выбросить то, что у тебя на руках; руки выжимают и пристают к твоей бледной фигуре, делая то, что они хотят, где они хотят; рука втирается в твою пизду, а другой душит тебя, а другой прижимает твои сиськи; они не оставляют ни дюйма нетронутым, чтобы обязательно использовать каждый кусочек твоего тела - в конце концов, ты сам себя провозгласил 'Куин Спайдов', и они знают, что у них есть верхняя рука.\n\nИх рамки оставляют тебе маленькую комнату для побега. Сначала они поворачивали тебя, прежде чем ты лежала на мужчине, заставляла его трахать твою задницу, а другой спустился в твою киску, высасывая третью, и дрочил последний. Затем они по очереди ехали на поезде на твоей пизде, с перерывами и промежутками времени, чтобы использовать все остатки вина, которое ты хранил в раковине для 'чрезвычайного' использования.\n\nК тому времени, как они были полностью потрачены, они просто решили сесть на твою кровать, упаковать всех, как сардины под твоими королевскими одеялами." # AI Tags
bno_random_1013.a: "Удачи ходить утром, милая!"

bno_random_0014.title: "Чёрная Собственность"
bno_random_0014.desc: "Во времена вашего царствования вы были правителем, восхищавшимся и боявшимся, но прилив судьбы повернулся, и ваше некогда могущественное царство теперь лежит в руинах, и вы чувствуете себя лишенными престола и достоинства. [target1.GetFirstName]Решил показать вам пример всем женщинам в вашем суде, что никто не может устоять перед чернокожими мужчинами.\n\nКак ты продолжаешь сосать и ласкать[target1.GetFirstName]хуй, воспоминания о твоих прошлых величиях продолжают угасать. [target1.GetFirstName], наслаждаясь своим триумфом, решает организовать публичное зрелище. Это событие разворачивается в вашем большом дворе, где как дворяне, так и простые люди собираются, чтобы увидеть вас новым." # AI Tags
bno_random_0014.a: "Давай распространять нашу любовь."

bno_random_1014.title: "Чёрная Собственность: Истинная Любовь"
bno_random_1014.desc: "Церемония началась почти как свадьба. Все придворные и гости были приглашены, а также некоторые ваши вассалы. Они терпеливо ждали, с пищей и напитком, чтобы смягчить свои нервы в такое неловкое время для события. В отправленном указе даже не было ничего конкретного, просто чтобы было 'важное объявление'.\n\nХотя, это было то, чего они никогда не могли ожидать, стоя перед всеми, ты улыбалась, рука соединена с твоим любимым, явное презрение к нескольким расистским лицам, но все равно, как ты заметил, кто выразил разочарование по поводу твоего брака, чтобы убедиться, что они получили то, что пришло к ним.\n\nТвой муж очищает горло, заглушая толпу.\n\n'Сегодня я объявлю вам нового короля вашего. [target1.GetFirstName]Ты хихикаешь, крутишься и открываешь грудь, вытягиваешь из неё волшебную и уникальную корону, ставя ее на голову своего любовника. Немногие хлопают, но даже немногие могут догадаться, что будет дальше. [target1.GetFirstName]Кланяясь головой, сворачивая руки.\n\n'И к нашему новому богу.' Ты, глядя вверх, положил обе руки на его выпуклую выпуклость, немного потянул на неё." # AI Tags
bno_random_1014.a: "Славь чёрный хуй!"

bno_random_0015.title: "Семья [target2.GetDynastyHouseName] Порабощена"
bno_random_0015.desc: "В больших залах вашего замка, где вы, как гордый и уважаемый правитель, ждет тёмная судьба, шепоты придворных и тихие разговоры дворян наконец привели к шокирующим откровениям, которые угрожают разрушить наследие вашей когда-то могущественной династии. [target2.GetFirstName]повергшись в объятия, [target1.GetFirstName]Верно, и суд ввергнут в хаос, так как ваша когда-то могущественная династия потеряла всю свою авторитетность.\n\nТем не менее, вы не могли беспокоиться со всеми вашими придворными и вассалами. [target1.GetFirstName]и черная энергия." # AI Tags
bno_random_0015.a: "ЕЩЁ! Наполни меня, трахни, используй! МНЕ НУЖНО, ЧТОБЫ ТЫ БЫЛ ВО МНЕ!"

bno_random_1015.title: "Семья [target2.GetDynastyHouseName] Порабощена"
bno_random_1015.desc: "Ты и[target2.GetFirstName]Вот наглядные примеры того, почему патриархи твоей расы должны бояться африканских беженцев. Понадобилось лишь несколько повешенных, черных мужчин, чтобы полностью запятнать твою династию и правление, полностью поставив под угрозу всякую надежду наследника, который будет снова сидеть на троне. Вместо этого все наследники твои будут смешанны, и наследники их, и наследники их, и наследники их.\n\nВаши дети, естественно, будут сильнее, умнее, лучше.\n\nТы и[target2.GetFirstName]Они оба наклонились над кроватью, держа друг друга за руки, как[target1.GetFirstName] 'Да!' 'О боже, блядь!' Обе твои крики и стоны сжимают династическую гобеленку, висящую в твоих кроватях, которая в настоящее время разбрасывается салфеткой для взлома." # AI Tags
bno_random_1015.a: "Смешанные дети всё равно милее!"

bno_random_0016.title: "Гардеробная Осечка"
bno_random_0016.desc: "Оружие не было районом замка, с которым вы были хорошо знакомы, и вы пытались найти его, но вы были гораздо лучше осведомлены о саду, дворе, спа... довольно стереотипно для женщины вашего статуса.\n\nПосле того, как вы спросили у некоторых из рыцарских стражей дорогу, вы были поражены величием района вашего дома, который до сих пор не был признан вами.\n\nНаправляясь в помещение, мечи, сапоги, молотки, столбы, луки, цепная почта и бронежилеты выкладывают стены комнаты. Твой рот немного озадачен их жаждой, заблудился в могучей силе твоего народа. Следы рук по некоторым предметам, пока ты не услышишь крик металлов из другой комнаты. Заинтересованный, чтобы узнать свою армию, ты вальсировался, подглядываешь за головой за порогом, только для того, чтобы получить полуголую фигуру[target1.GetFirstName].\n\nВаши глаза растут до размера апельсинов, чисто африканская мужественность, сияющая от его тела." # AI Tags
bno_random_0016.a: "Погоди, он что..?"
bno_random_0016.b: "Нет! Я должна подавить свою похоть."

bno_random_1016.title: "Гардеробная Осечка: Разглядывание Мяса"
bno_random_1016.desc: "Твоё бездействие оставляет тебя у порога, лишь голова выглядывает из-за угла, чтобы подсмотреть за мужиком. Его доспехи уже лежат на столе перед ним, он стягивает штаны, обнажая толстый, жирный кусок мяса, вырывающийся из мешковины. Лёгкий стон срывается с его губ, когда он отбрасывает их, его тело покрыто потом. В тишине ты почти слышишь его глубокое дыхание, пока он натягивает тесные чулки, быстро пряча этот эбеновый змей в пользу выпуклой ширинки. Слегка напрягшись, твои щёки краснеют, ты убегаешь из виду обратно за стену, твоё дыхание учащается. Глотнув, ты бежишь к выходу, 'незамеченная' [target1.GetFirstName]."
bno_random_1016.a: "Он — современный Геракл!"


bno_random_0017.title: "Цена Защиты"
bno_random_0017.desc: "Вы только что закончили высохнуть после пост-лунового плавательного сеанса, ваши волосы выскользнулись и убрали купальник это было удовольствие иметь доступ к таким естественным бассейнам в вашем замке, и привилегию, которую вы не приняли легкомысленно, засунуть волосы в хвост, вы слышите стук в дверь в ваши камеры, немного дыхание, оставляя губы, когда вы выскакиваете из стула, направляясь к двери, чтобы попытаться запереть их.\n\nНо тебе даже не нужно было идти и впускать будущего гостя, как они сами взяли его на себя. [target1.GetFirstName]Один из ваших элитных охранников, ступеней через порог, неуклюжий, если вы были одеты или нет. 'Миледи, он остановится, его глаза повернут на вашу естественную красоту, отойдут от вашей наготы, но его намерения не будут такими чистыми, когда он наткнется обратно в дверь, закрывая её за собой. [target1.GetFirstName] 'Чёрт... прости.' Он отвечает, но пока не хочет уходить. вместо этого, он продолжает проверять тебя, маленький слизняк, идущий из своей промежности.\n\nТеперь это было неизбежно, твои щеки такие красные, как яблоки, он делает шаг вперед, движимый любопытством, голодный за такое запретное угощение. 'Мой сеньор...' он рычит, сейчас. 'Извините, но... я не могу отрицать все эти взгляды, которые вы мне даете.' Его голос гладкий, как он стоит перед вами, ласкает руку, лаская ваше голое плечо. 'Твои собственные порывы предают тебя.' Он одевается, твои плечи опускаются." # AI Tags
bno_random_0017.a: "С-смотри, у меня позже встреча. Давай быстро?"
bno_random_0017.b: "Ммм. Пойди оттрахай эту пизду, [target1.GetFirstName]."
bno_random_0017.c: "Серьёзно? Прямо сейчас? Дай мне, блин, пространство..."

bno_random_1017.title: "Цена Защиты: Игра в Скромницу"
bno_random_1017.desc: "То, что первоначально казалось хищной улыбкой, скручивается в восторженный смех. [target1.GetFirstName]По крайней мере, он был рад, что та самая женщина, которую он охранял, дала ему кое-что помимо золота. 'Конечно, но я все еще жду моей зарплаты.' Он дразнит тебя, когда ты падаешь на колени, его вторая рука помогает вытащить свою черную змею на свободу.\n\nОн выскакивает, как хищник, почти стукнул тебя по лицу. Однако, в такой ситуации, ты копаешься в постплавающей еде. Липы, обворачиваясь вокруг него, облегая его венское мясо, ты начинаешь работать. Его девчонка заставляла тебя клясться только немного, как ты заставлял себя. Ты должен считать себя счастливчиком за то, что на тебе не было косметики, как слезы в щеках от чистого размера. Его утешающая рука просто играет с твоими замками, хрипит и стонет над тобой.\n\n'Сделай это дерьмо неряшливым.' Он добавляет, надавив на твоё лицо, чтобы вытащить его на свободу, щёлкнув этот слизистый член на твоё миленькое маленькое лицо, покрывая его немного твоей собственной слюной. Быстро, он засунул себя обратно в тебя, разрешив тебе вернуться к твоей шлюхе, заставляя тебя вести темп. Минутки проходят, как его яйца напряжены и большие, черные члены дрочат, его рука отправилась к твоей грудной клетке, давая им чувство, зная, что они будут кормить только чёрных детей.\n\n'Чёрт, я собираюсь', он рычит, прежде чем выплеснуть свое толстое, вязкое семя в горло, махать за волной скульптуры, бьющих в рот, как хорошая девочка, вы проглотите первоначальное нападение, прежде чем вернуться к его наконечнику, доить его сухим лаком его орехов, с 'поп', вы обнаруживаете остатки, которые все еще у вас во рту - значительное бремя.\n\n'Скажи... трахай'. Он стонет, давая твоему лицу немного ласки, когда ты глотаешь его детей." # AI Tags
bno_random_1017.a: "Хорошо, что не было грязно."

bno_random_2017.title: "Цена Защиты: Разрушение"
bno_random_2017.desc: "Мгновенно, [target1.GetFirstName]Его тихий, бумящий голос быстро ухватился за горло, ухмыляясь от уха к уху при возможности осквернить своего предводителя. В мгновение ока вы поднимаете ноги, поднимаетесь к его большим, сильным рукам, его привязанная сила легко носит вас. 'Ты маленькая шлюшка.' Он говорит, прежде чем встать на вашу кровать, выкидывает вас на матрац. 'Пусть я посмотрю на эту задницу'. Он быстро начинает раскалываться, когда вы занимаете позицию. Вы можете немного взглянуть на свои выпуклые ловушки, прежде чем вы обнаружите задницу своему телохранителю.\n\nС минуты на минуту он забирается на твою кровать, поворачивает твою голову, чтобы посмотреть, как он хрипит сзади, его вешаемое черное мясо болтается между ногами, когда он сидит за тобой, рука дрочит его мясо, а другая хватает тебя за спину и тянет поближе, маленький грохот оставляет его губы, протягивает его член к твоему входу в пупку, рука бьет твою щеку, он поднимает ногу, склоняется на колени на одну ногу, стоит на другую, берет свою свободную руку, чтобы толкнуть тебя к верхней спине.\n\nОн безжалостно говорит, посылая дрожь вверх по позвоночнику. Его сила была очевидной, и вы прислушиваетесь к его приказам в результате, ваше лицо сползает к вашим простыням. Предположительно разогрелось, он погружается в ваш тёплый котёнок, тупая голова раздирает вас, и разрывает дыру, которую вы так отчаянно сдались. Он храпит, обе руки схватили ваши кудрявые бедра, чтобы помочь ему въехать в ваши кишки. 'Фуууукк'.\n\nЭто ненадолго, прежде чем он будет делать глубокие, длинные удары в твою киску, каждый дюйм, как он рыскает по твоим внутренностям. Медленно и сильно, он убедится, что ты чувствуешь это, и познакомишься со своей африканской девушкой, особенно если он будет защищать тебя. 'Просто дух, который мне был нужен.' Он хитро хихикает над твоей бедной маленькой рамочкой, чтобы начать бить тебя, ехать против твоей шейки. Легко дважды, или в три раза больше твоего размера, он щипает тебя, в то время как ты кричишь и стонаешь, выкрикивая экстази, как он делает то, что естественно для него, распространяя это виртильное семя.\n\nОн хнычет, продолжает трахать тебя, почти уверенно, что тебе понадобится еще одна ванна после того, как ты проведёшь с ним время. [target1.GetFirstName]остепениться на мгновение, прежде чем вернуться назад, уже сбросив свой первый груз в тебя, и готов пойти за ним с другой, с твоим шлепком задницы, он снова кричит, обернув руку вокруг твоего рта, чтобы заглушить твои глупые крики." # AI Tags
bno_random_2017.a: "МММФФММФФ!"

bno_random_0018.title: "И Ты?"
bno_random_0018.desc: "Ты приказываешь одному из своих баронов, наблюдая за тем, как твой страж сопроводит его, чтобы сообщить об этом своему поместью, что они тоже должны заплатить свою долю; восстав с твоего престола, ты идешь в свои покои, только ради своего телохранителя, [target1.GetFirstName]В инстинктивной реакции, вы пытаетесь оттянуть руку, глядя на стража, зловещий взгляд в его глаза, жалкий скрип оставляет ваши губы, прежде чем его вторая рука сможет полностью заткнуть вас, обернуть руку вокруг горла, отталкивать вас к каменной стене, нажимать на горло достаточно, чтобы удержать вас от криков.\n\nТолько доминантные хрящи оставляют его ноздри, высотой над вами, глядя в ваши глаза на несколько секунд, как будто бы говоря: 'Я держу вас сейчас'. Твоя другая рука поднимается, чтобы надавить на него, без удачи, принуждая его дать вам мягкую спину, выбивая вас к вниманию. 'Не сопротивляйтесь'. Он кричит, заворачивает обе ваши запястья в одну из своих рук, держит их над головой. Вы боитесь за свою жизнь.\n\nЭто до тех пор, пока[target1.GetFirstName] 'Я знаю, что такие девушки, как ты, ходят в постель, фантазируя об этом'. Он дрочит, удаляя руку с твоей шеи, и заглушая тебя поцелуем, его теперь свободная рука, поднимающая одежду твою и играющая с трусами твоими, две цифры, легко большие, чем любой белый член, тёртые к твоему входу, вызывая трения с тканью, мгновенно, ты успокаиваешься, твое сердце все еще дрочит, ты тихо, как твой верный охранник оставляет твои губы, глаза полны похоти, не старайся делать слишком много шума.'[target1.GetFirstName]Говорит, его голос гладкий и хаски.\n\nТогда он снимет твоё кружевное нижнее белье, его член будет таким же жестким, как бриллианты в брюках." # AI Tags
bno_random_0018.a: "Я буду молчать."

bno_random_1018.title: "И Ты: Жестоко"
bno_random_1018.desc: "[target1.GetFirstName]Не сомневался, что ты сдержишь свое слово, потому что знал, что он вернется, чтобы задушить тебя, как только он засунет тебе кишки.\n\n[target1.GetFirstName]Он поднимает свой темп, втыкает бедра в твои с повышенным предубеждением. Единственное, что оставляет его - это его первобытные хрипы, и говорит о том, что 'прерывание кровопролития', 'чернеть тебя', и 'убедиться, что твоя династия заканчивается'. Довольно темные вещи, как вы можете чувствовать отсутствие кислорода в вашем мозгу, экстази поднимается в тандеме. Вы пытаетесь что-то вытереть, как[target1.GetFirstName]Ваши щеки начинают краснеть, когда он продолжает пахать, грызть зубами, не заботясь о вашем личном наслаждении.\n\n'Да... да...' Он рычит, забирая руку из горла на секунду, давая дыхание, только чтобы выбить ее из тебя жесткой ладонь. 'Возьми этот гребаный член.' Он рычит, ударяя твою шейку, как Брут ударил Цезаря, за исключением того, что... это было гораздо менее жестоким способом. Ноги телохранителя начинают сжимать, дрожать, приближаться к оргазму. Его хватка превращается в порок вокруг твоего горла, когда он заканчивает, хлопает в тебя и запихивает твои кишки своим семенем. Он пульсирует, оставшись в течение нескольких секунд, до того, как звук каблуков в твоем направлении, с любовью поцелуй на твои губы, он вытягивает и вытягивает штаны вверх, позволяя своим детям бегать по твоим внутренним бедрам как менеджеру твоего царства.\n\n'Мой сеньор?' Голос зовет, поворачивая угол, чтобы увидеть тебя, взволнованным и немного растерянным, и[target1.GetFirstName] 'Простите, мадам, вы больны?'" # AI Tags
bno_random_1018.a: "Нет, нет — пожалуйста, к-какая у вас проблема?"


bno_random_0019.title: "Чемпион Твоего Сердца"
bno_random_0019.desc: "Звук страстного, мокрого рыскания исходит из-за двери твоей спальни, когда ты лежишь с одним из твоих возлюбленных - чемпионом твоего царства. Ирония в том, что ты платишь ему, учитывая его щедрость, силу и привлекательность, принесла тебе и твоему титулу огромную славу. [target1.GetFirstName]Ваша версия Хелен Тройской, которая тоже знала об этом, как ваши чресла болтают на его лице, кто знает, как вы затащили его в ваши спальни, но, учитывая, что ваша сочная грудь была в полном разоблачении, трудно отрицать, что они не играли никакой роли.\n\n'Боже мой...' Ты смеёшься над его грудью, чувствуешь его сильное верхнее тело, руки бродят по его замысловатым грудям, глядя на него, твои глаза брожат от волнения, твоё время вместе мимолетно, когда он поднимает руку, помещая его на затылок твоей губы, ты тихо молишь больше времени.\n\n'Почему ты всегда так выглядишь.' Он хихикает, убирается к некоторым твоим волосам, начинает немного садиться. 'Хорошо.' Он стонет, длина между ног пульсирует к твоему желудку. 'Если ты быстро... я не хочу, чтобы тебя поймали.' Он шепчет, твои глаза сразу же озариваются перед возможностью переспать с твоим чемпионом." # AI Tags
bno_random_0019.a: "Как Ева взяла плод с древа..."
bno_random_0019.b: "Ты думал, я хочу чего??? Мне нужен был просто поцелуй."

bno_random_1019.title: "Чемпион Твоего Сердца: и Тела"
bno_random_1019.desc: "...вы забрали у своего придворного, в мгновение ока вы с нетерпением демонстрируете свою радость, большую улыбку на своих вишневых красных губах, солнце даже не в полдень, и вы уже были взволнованы. 'Я обещаю, что буду быстро.' Вы комментируете, ваши руки уже работают у его ящиков, чтобы вытащить его толстый, чёрный член, выпрыгивая на свободу с крошечным краном.\n\n'Осторожно - это не значит, что ты должен быть таким неосторожным.' Он усмехается, его член пульсирует в твоей руке, в то время как одна из его лапок притягивается к твоей шелковистой груди, давит на них пару сжиманий.\n\n'Что бы там ни было, тебе все равно это понравится.' Ты ухмыляешься, поднимаешь бедра, раскрываешь свою розовую пизду мужчине.\n\n'Шшш...' Он говорит, спокойно, чувствуя, что ты обворачиваешься вокруг него, как порок, его бедра, когда ты опускаешься вниз к его основанию, спускаясь с него, а потом, с каждым притяганием страсти, ты снова поднимаешься, губы сжимаются на каждый дюйм, когда ты поднимаешься, ты смотришь, как он извивается в экстази, кишит бедрами в тебя, когда твои губы обворачиваются вокруг его головы, прежде чем хлопнуть в него.\n\n'Нахуй!' Он рычит, дав твоей сиське еще одно сжимание, поощряя тебя продолжать. 'Атта девчонка.' Он болтает, давая твоей сиське световую пощечину, наблюдая, как они начинают рифмически хихикать, когда ты прыгаешь вверх и вниз на его член воина.\n\nСкачок прыгает.\n\nЕму нужно было всего полторы минуты, чтобы твой самый сильный жеребец лопнул, его яйца пульсировали, когда ты работал с ним. Его хватка на сиськах сжимается, прислоняется к тебе, пытаясь приблизить тебя. 'Нахуй...' Он снова рычит, сползает к твоим бедрам, хлопает тебя в него, чтобы убедиться, что ты не бежишь из его потомства. [target1.GetFirstName], его член дёргается внутри тебя, его храбрость на мгновение сохнула." # AI Tags
bno_random_1019.a: "А теперь вали. У тебя есть дела чемпиона!"


bno_random_0020.title: "Пир для Глаз"
bno_random_0020.desc: "Ваш сеньор любезно пригласил вас на ужин в его поместье, и, как и ожидалось, вы совершенно взволнованы.\n\nВечеринка началась с лиры музыканта и утешительного голоса[target2.GetFirstName]Поэт поет хвалу и вам, и им самим, а потом наступил светлый пир - плотный четырехуровневый ужин, который должен быть подан только в ночи великого триумфа, а не в такую старую ночь, как эта.\n\nХотя, возможно, эта ночь была особенной, так как ты постоянно ловишь глаза[target1.GetFirstName]Вы часто привлекали внимание многих людей, но этот был... другим. Его глаза, казалось, были направлены на то, чтобы поглотить вас, даже когда вы дали ему прощальную подмигивание или щедрую волну. Его темная кожа отражала нечто зловещее, почти, и его рост добавил страх.\n\nК тому времени, как вечеринка заканчивалась, и твой живот был набит мясом, [target1.GetFirstName] 'Моя леди,' говорит он, его голос грубый и потрепанный, как и шрамы на лице, 'Я не мог не заметить твоих... частых взоров.' Он ухмыляется, игриво, хихикает, угощая его. Он всего лишь ступня или так далеко от вас, высотая над вами. Твои губы танцуют с необходимостью наградить его за его приветствие, как это рыжее дело." # AI Tags
bno_random_0020.a: "Ох, какой хитрец! Но тебе придётся постараться~"
bno_random_0020.b: "Маленький поцелуй сойдёт для тебя."
bno_random_0020.c: "Ты спятил, думая, что дворянка свяжется с тобой."


bno_random_0021.title: "Наказание Целомудренных"
bno_random_0021.desc: "'Боже, да!' Ты кричишь, твои длинные ногти сжимаются у твоей любовницы, копаясь и причиняя часть боли, которую он причинял тебе. [target1.GetFirstName]Поднимаю руку с любой стороны головы, чтобы спуститься на лицо, пуская его ладонь по твоей бледной щеке.\n\n'Заткнись нахуй.' Он агрессивно рычит, беря ту же руку, что и ты, и обворачивая ее вокруг горла, сужая кровоток к твоему мозгу. 'Ты знаешь лучше, чем кричать, шлюха.' Он выпускает ненавистную чепуху, рычащую из губ, когда он болтает молотком на твою подеру. Его яйца хлопают по твоему пузырю, твоя киска уже избита розовым цветом.\n\nОн собирает немного плюнуть ему в рот, пока ты хныкаешь и плачешь, его бедра наклоняются вниз, чтобы лучше ударить по твоей шейке. [target1.GetFirstName] 'Да... да... зови меня папочка'.\n\nЭти звуки не были естественными, привлекая внимание одного из ваших придворных. [target2.GetFirstName]Открыв дверь в гостиную без колебаний, он посмотрел на вашу бледную фигуру, которую заполнили[target1.GetFirstName] 'Мой сеньор!' Он скрипит, ошеломлен, его голос возвышен... К счастью для вас, он уже был продемонстрирован свое место в вашем обществе - правильно разбирается между ног.\n\nМгновенно, [target1.GetFirstName]Остановитесь, почти вырвавшись из вас, прежде чем вы вернёте его обратно; руки Его сойдут с горла вашего, дайте вам дышать, и увидите злоумышленника ». [target2.GetFirstName] 'Ты скрипишь, сидя немного, твоё тело голое, покрытое потом и плевком. 'Это не то, что...'\n\nБыстро, ты понимаешь, что это одна из многих, на кого ты распределил законное правосудие." # AI Tags
bno_random_0021.a: "Если будешь молчать, можешь остаться. И запри дверь!"
bno_random_0021.b: "Боже, вали из моих глаз, червь!"

bno_random_1021.title: "Наказание Целомудренных: Дать Ему Посмотреть"
bno_random_1021.desc: "[target2.GetFirstName]Почти так же быстро, как ты это сказал, он закрывает за собой дверь, перепрыгивает на твою сторону, чтобы устроиться поудобнее.\n\n'Уходи, там.' Твоя любовница усмехается, когда его размножающий сеанс прерывается хладнокровием. [target2.GetFirstName]Следуйте приказам быка, направляясь в другую сторону комнаты, с удовлетворительным углом. 'Ты должен был?'[target1.GetFirstName]шепчет тебе, немного не в себе, но все равно начинает ворваться обратно в твою киску.\n\n'Шшшш... покажи ему, кто лучше'. Ты смеешься, почти как Лилит сама, твои руки идут по его каменистому телу, его хуй, похожий на алабастр, начинает возвращаться в свой прежний темп, улыбка на губах твоего любовника. 'Я знаю, что ты сможешь.' Ты ухмыляешься, все это не может быть услышано куском в углу. [target1.GetFirstName]на этот раз, чтобы убедиться, что твоё милое маленькое горло захвачено в его хватке, что дает тебе оккусный момент для дыхания.\n\n'Знай, кто, блядь, владеет тобой'. Он рычит, беря свою другую руку, чтобы дать тебе пощечину, непрерывные 'пощечины' твоей киски не достаточно для него, даже когда ты пихаешь и крутишься в бесконечном оргазме, покрывая свой черный член в твоих жалких соках. 'Скажи это, сука.' Он кричит, отпускает твое горло, и держит твой подбородок.\n\n'Брось, держись!' Ты кричишь, твое тело извергается в другой жестокий оргазм, как[target2.GetFirstName]Часы, тихие в его углу. [target1.GetFirstName]смеются, дают вам еще две пощечины, ласкают ваши сиськи, когда он замедляет свои порочные движения, давая вам длинные, головокружительные инсульты, держите ваше горло снова закрытым, он ворчит, петух дёргается за освобождение.\n\n'Ты готов родить моих детей?' Он спрашивает тебя, снова плюнул на тебя, чтобы убедиться, что черный - твой бог.\n\n'Да!' Ты с трудом справляешься, что заработает твёрдость твоего соска. [target1.GetFirstName]Он поднимает свой темп назад, его богоугодная рамка бьется в вас с малой осторожностью, оргазм приходит быстро. Толстая верёвка после толстого верёвки он опустошает вас, возвышаясь над вами, прежде чем наклоняясь и поцелуя вас удивительно страстно, вы забываете о 'человеке' в углу, ваши ноги до сих пор дрожат от вашего жестяка.\n\nКогда он выкарабкается, ты смотришь, как этот вязкий сливочный пирог хлещет между ног, зная, что белый человек никогда не сможет так поступить с тобой." # AI Tags
bno_random_1021.a: "Чёрный хуй владеет мной."

bno_random_2021.title: "Наказание целомудренных: Полный рот"
bno_random_2021.desc: "[target2.GetFirstName] мгновенно пугается твоего презрения и отвращения, торопливо пробираясь к двери. На выходе [target1.GetFirstName] ехидно ухмыляется, ясно показывая, кто тут главный, и хлещет тебя по щеке. «И заткнись, блин!» — рычит он, тыча пальцем в вас обоих, пока твой придворный вылетает из гостиной и захлопывает дверь.\n\nПрерванный, [target1.GetFirstName] быстро возвращается к делу, отводя бедра назад и резко вгоняя их в твою пиздец. С его губ срывается дрожащий стон, явно раздраженный появлением этого «мужика», обе его руки скользят к твоему горлу. «Тебе повезло, что я не разнес ему морду», — стонет он, наклоняясь к твоему лицу, чтобы чмокнуть тебя в губы, лишая возможности ответить. «Научу его не мешать нам». Он хмыкает, ускоряя ритм с каждым влажным шлепком в твою пизду, твой канал сжимается вокруг него.\n\n«Дай пару лет, и в твоем дворе не останется ни одного белого лоха... ведь так?» — продолжает дразнить твой любовник, его хуй пульсирует, настойчиво тычась в твою матку. Звериный хрюк срывается с его губ, когда он снова врывается в тебя, отводя назад с бешеной скоростью, чтобы снова влететь, нанося ошеломляющий удар по твоей пизде. Но всё, что ты можешь, — это хныкать, пока он медленно душит тебя, твои чувства обостряются, и он использует твою мокрую пизду, чтобы кончить."
bno_random_2021.a: "Нгхх-мпфгнн!"


bno_random_0022.title: "Слухи о черном боге"
bno_random_0022.desc: "Твое еженедельное 'паломничество' в храм твоего домена всегда приносит плоды, четки на шее и болтающийся крестик всегда сулят тебе удачу. Но, прибыв в церковь, ты замечаешь темнокожего беженца, который разгуливает и несет какую-то чушь. На него почти никто не обращает внимания, но твоё бесконечное любопытство тянет тебя к нему.\n\nПодойдя ближе, он направляется к тебе с каким-то странным взглядом. «Бог — черный! Бог — черный!» — кричит он, и твои брови хмурятся от его наглой богохульной болтовни.\n\n«Господин! Господин! Успокойся, прошу!» — умоляешь ты, качая головой. Почти сразу твой успокаивающий голос заставляет его утихнуть, безумный взгляд угасает, он понимает, что ты, черт возьми, его слушаешь. «Что ты вообще имеешь в виду?» — спрашиваешь ты.\n\n«Я имею в виду... ты что, не знаешь происхождения Христа? Из Иерусалима? Он из Сахары и Египта! Сами израильтяне — из моих предков», — выпаливает он, будто заучил это наизусть, словно это его жизненная миссия."
bno_random_0022.a: "Милостыня за новое мышление?"
bno_random_0022.b: "Есть ли в этом физическая правда..?"
bno_random_0022.c: "Глупый еретик!"

bno_random_2022.title: "Слухи о черном боге: Заинтересовалась"
bno_random_2022.desc: "[target1.GetFirstName] выглядит немного ошарашенным твоим вопросом, но твои глаза выдают твою веру. Этот похотливый взгляд скользит вниз, к его животу, скрытому под рясой. «Физическая...» — повторяет он, тоже глядя вниз, и вдруг понимает, что ты имела в виду физическую природу африканцев как «избранного народа Бога». Ухмыльнувшись, он смотрит на тебя и хмыкает: «Есть только один способ узнать».\n\nВ мгновение ока вы оба мчитесь за кирпичное здание церкви, прячась за кустами, а ты хихикаешь, как школьница. Найдя укромное место, [target1.GetFirstName] не теряет времени, стягивая рубашку и демонстрируя свой потный торс. Затем его руки тянутся к штанам, спуская их, и оттуда вываливается священный клинок. Ты ахаешь, инстинктивное желание прикоснуться к нему зовёт тебя. Ты тянешь руку, но замираешь, колеблешься и смотришь на него. «Можно?»\n\nОн ухмыляется, кладя руку тебе на голову. «Если согласишься, что Бог — черный... и мы — его народ».\n\nСглотнув, ты хнычешь, это кажется таким чертовски пошлым. Раскрыв губы, ты сдаёшься: «Бог — черный, и африканцы — его народ», — пискнула ты. [target1.GetFirstName] берет твою руку и кладёт на свой пульсирующий ствол, позволяя тебе почувствовать его. Он только хмыкает, пока ты становишься «еретичкой», давая тебе время поиграть с его шоколадной палкой. Медленно ты дрочишь его, позволяя ему напрячь мышцы, его руки нежно ласкают твою фигуру.\n\n«Давай... подрочи мне», — мурлычет он, его рука скользит по твоим локонам, пока ты дрочишь, едва удерживая его одной рукой. Когда он твердеет, тебе нужны обе руки, чтобы полностью тягать его черный хуй. Сперма начинает капать из его головки, его хуй пульсирует, и, без предупреждения, он выстреливает преждевременной струёй, хмыкнув.\n\n«Упс», — гремит он, наклоняясь, чтобы чмокнуть тебя, пока немного его спермы пачкает твоё платье, его яйца всё ещё полны. Дрочишь ты дальше, усердно работая пальцами, пока он не сдаётся с первобытным рыком. Струя за струёй, густая, липкая сперма выстреливает из его хуя, обрызгивая твоё платье его семенем."
bno_random_2022.a: "Чёрт... Бог — черный."

bno_random_0023.title: "Мёд и немного мяса"
bno_random_0023.desc: "«Эй! Поосторожней с выпивкой», — поддразнивает трактирщик, хихикая, зная, что, будучи правителем, ты никогда не напьёшься на людях. Это больше шутка, чем предупреждение, но он всё равно подает тебе ещё одну кружку домашнего пива, потом ещё... и ещё. Это не то розовое вино, что ты подаёшь гостям, а почти кислый напиток — и мужик рядом с тобой всё подначивает пить больше.\n\nТы не знаешь, почему не остановилась, когда трактирщик начал тянуть с подачей, хотя ты продолжала платить. Может, он хотел напоить тебя до пьяной болтовни, а может, не следил за умеренностью из-за твоей власти.\n\n«Давай, пей», — дразнит он, его кожа темнее всех в почти пустом трактире, и на много тонов. «Спорим, ещё одну не осилишь», — добавляет он, ухмыляясь и стуча по стойке, глядя на трактирщика и держа пустую кружку. «Давай! Дама хочет ещё!»\n\nВсё сливается в пьяный калейдоскоп, пока ты глушить напитки, теряя контроль, путая волосы в пьяном беспорядке и портя одежду.\n\n«Есть тут комната, куда я могу её отвести?» — слышишь ты, прежде чем тебя тащат вверх по лестнице в одну из немногих комнат трактира."
bno_random_0023.a: "К-куда... где..."
bno_random_0023.b: "О-отпусти... м-меня!"

bno_random_1023.title: "Мёд и немного мяса: Полный курс"
bno_random_1023.desc: "Пошатываясь на лестнице, ты не решаешься выдать темнокожего парня, что тянет тебя за запястье. Даже в пьяном угаре ты замечаешь, что трактирщику и немногочисленным посетителям плевать. Они все знают, что произойдёт наверху, как только ты и [target1.GetFirstName] запрётесь в комнате.\n\n«Вот так, девочка», — подбадривает он, слегка шлёпая тебя по заднице, когда вы добираетесь до спальни. «Перебрала, а?» — хмыкает он, подводя твою шатающуюся тушку к кровати, давая тебе присесть, пока он возвращается к двери, запирает её и зашторивает окна маленького хостела.\n\n«Какой у тебя... большой хуй?» — глупо и пьяно бормочешь ты, хихикая. Ты лишь частично контролируешь себя, твоё тело, страсть и мысли ведут тебя. [target1.GetFirstName], твой временный опекун, хмыкает, качая головой.\n\n«Тебе бы прикрываться получше», — дразнит он, указывая под твой подбородок, заставляя тебя опустить взгляд и понять, что верх платья спущен, обнажая крестик, уютно лежащий между твоими пышными сиськами. Твои щёки, уже розовые, не становятся ярче от стыда. Он медленно подходит, пока ты возишься с платьем. «Стой», — властно приказывает он, кладя руку на твои, пытающиеся прикрыть грудь. «Оставь их открытыми», — гремит он, его рука скользит вверх, слегка касаясь твоих сосков. Ты хнычешь, его пальцы продолжают дразнить твои набухшие соски.\n\n«Тшш... ложись», — говорит он, помогая тебе лечь, его рука на твоем плече. «Давай я помогу», — мурлычет он, придвигаясь к тебе, твой пьяный разум кружится. «Закрой глаза и расслабься», — хихикает он, обеими руками массируя и лапая твою голую грудь, странное тепло разливается между твоих ног.\n\n«Па-па-папочка...» — глупо мычишь ты, заставляя его ухмыльнуться. Он остаётся нежным, убирая руку с твоих сисек, чтобы вытащить свой хуй, позволяя ему тыкаться в твою одетую фигуру. «Папочка...» — повторяешь ты, твой разум кружится, а зрение темнеет. Ты хватаешься за его руку, которая скользит к твоим губам, засовывая большой палец в твой рот.\n\n«Надеюсь, завтра ты меня вспомнишь», — говорит [target1.GetFirstName], стягивая твои трусики и потирая твои губы. Медленно, но уверенно, его африканский хуй вторгается в тебя, открывая тебе новую главу жизни."
bno_random_1023.a: "Моя... моя голова болит."


bno_random_0024.title: "Как вор в ночи"
bno_random_0024.desc: "Один из твоих придворных, связанный с твоим прославленным шпионом, согласился встретиться с тобой под покровом ночи, чтобы обменять секреты двора на награду. С мешком монет ты ждёшь под мраморной аркой во дворе, болтая ногами, чтобы скоротать время. Глядя вверх, ты видишь, что луна высоко, освещая твой безупречный домен.\n\nПроходят минуты, и ты слышишь шаги справа, тут же оборачиваясь, но не видишь фигуру в плаще, стоящую в метрах от тебя. Если бы у него были злые намерения, он мог бы легко наброситься и прикончить тебя. Вместо этого он выходит из тени, раскрывая себя как иностранца с информацией.\n\n«Господи!» — пискнула ты, его внезапное появление пугает тебя до чёртиков. Схватившись за грудь, ты встаёшь, вуаль скрывает твоё лицо, но твои пронзительные глаза видны [target1.GetFirstName]. «Что у тебя для меня?» — спрашиваешь ты, и шпион без промедления выкладывает информацию.\n\n«К сожалению, это всё, что я знаю... пока. Что до оплаты...» — он замолкает, выпрямляясь и отряхивая плащ, его привлекательность всё ещё заметна в тусклом свете.\n\n«Конечно», — быстро отвечаешь ты, доставая мешок с монетами и протягивая ему.\n\n«Деньги?» — фыркает он, качая головой и жестом показывая, чтобы ты оставила богатство себе. «Я хочу что-то... более осязаемое», — говорит [target1.GetFirstName], его рука ложится на твоё плечо, требовательно сжимая его. «Твоё... тело»."
bno_random_0024.a: "Хм... моих губ хватит."
bno_random_0024.b: "Возьмёшь золото и будешь доволен."
bno_random_0024.c: "Ты заслуживаешь темницы!"

bno_random_1024.title: "Как вор в ночи: Секс-разговоры"
bno_random_1024.desc: "Не желая расстраивать своих придворных, ты покорно опускаешься на колени. Ну, в данном случае, на оба колена. Морально ты готовишься, сцепив руки перед собой, держа мешок с монетами. С другой стороны, твои распутные подружки говорили, что сперма — отличное средство для ночного ухода за лицом!\n\nНа коленях ты откладываешь кошелёк, ещё раз глядя на шпиона, чтобы убедиться, что он не передумал. Но с женщиной твоего статуса и красоты трудно отказаться от твоего тела. Его рука запутывается в твоих шелковистых европейских локонах, оглядывая тебя. «Я быстро», — добавляет он, будто это тебя успокаивает. Кивнув и сложив губы трубочкой, ты морально готовишься к огромной шишке между его ног, которая уже ноет.\n\nПосле пары стонов и шороха ткани он наконец освобождает свою африканскую мамбу, которая с возбуждением выпрыгивает наружу. Как и ожидалось, ты ахаешь, вызывая у [target1.GetFirstName] смешок, и, судя по блестящей жидкости на ней, она только что была в другой женщине. Подняв хуй, ты осторожно подносишь его к губам, делая всю работу за мужика, что возвышается над тобой, пока он следит за обстановкой. Глядя на него, ты видишь, как мощные вены пульсируют, гоняя кровь туда-сюда, готовясь выгрузить его семя. Осторожно ты целуешь его головку, язык высовывается, чтобы попробовать смесь соков и пота. Твой взгляд поднимается к его глазам, затем возвращается к хую, и ты наконец погружаешься, обволакивая его член слюной. Мгновенно твой язык ощущает резкий вкус, наполняющий рот восхитительным ароматом.\n\n«Мммфммм...» — мирно мурлычешь ты, давая понять, что тебе это нравится. Осторожно ты обрабатываешь его, заглатывая лишь несколько сантиметров, затем отстраняешься и начинаешь качать головой, стараясь не брать слишком много. Но, как и ожидалось, темнокожий придворный уже сдаётся — его ноги дрожат. Несмотря на твою неопытность, ясно, что ты чертовски умеешь ублажать темнокожих."
bno_random_1024.a: "Я уже на полпути."


bno_random_0025.title: "Плохое время"
bno_random_0025.desc: "Ты знала, что гулять так поздно одной, без охраны — плохая идея. Ты знала, что улицы твоего города становятся всё опаснее с каждым принятым беженцем. Ты знала, что твой откровенный наряд, возможно, слишком провокационный. Но ничто не остановило тебя от похода за полночь, чтобы починить гобелен.\n\nЖаль, конечно. Гобелен, который ты порвала, был семейной реликвией, и это всё, о чём ты думала, шагая по грунтовым дорожкам. Ты так погрузилась в свои переживания, что не заметила банду оборванцев, следующих за тобой, — трое мужиков, пожирающих глазами твои покачивающиеся бёдра. Каждый из них смотрел на тебя, твое шелковое платье ясно обрисовывало твою задницу. Ты заметила их, только когда один из них окликнул тебя, остановившись и обернувшись — дав им достаточно времени, чтобы догнать.\n\n«Эй, крошка», — гремит один, махая тебе, пока темнокожий обходит тебя сбоку, быстро лапая твою жопу. Мгновенно ты понимаешь, чего хотят эти иностранцы — денег или секса. Адреналин пульсирует в твоем теле, пока другой подходит и гладит твои волосы, затем становится перед тобой.\n\n«Давай, не нервничай. Пошли», — ухмыляется один, указывая всем двигаться в боковой переулок. Подчиняясь, ты оказываешься окружённой со всех сторон."
bno_random_0025.a: "Это что, за проезд?"
bno_random_0025.b: "Беги!"

bno_random_1025.title: "Плохое время: Лишение невинности в переулке"
bno_random_1025.desc: "Оба темнокожих жеребца по бокам хихикают, глядя на тебя сверху вниз, наслаждаясь видом твоего декольте, которое ты так щедро выставляешь, покачиваясь при ходьбе. «За проезд? Можно и так сказать», — дразнит тот, что справа, хватая тебя за бёдра, пока вы идёте глубже в переулок, а тот, что слева, шлёпает тебя по жопе, заставляя твои щёки пылать.\n\n«Здесь нормально», — властно говорит парень впереди, спуская штаны и поворачиваясь с толстым, чёрным хуем, уже наполовину вставшим. «Покажем этой белой зайке, почему не стоит шляться, как шлюха», — говорит он, уже теребя свой хуй, который в три раза больше того, к чему ты привыкла. Не успеваешь оглянуться, как рука хватает тебя за шею, загоняя, как скотину, к грязному матрасу на земле. Он заставляет тебя лечь, затем поднимает тебя за бёдра и укладывает на спину.\n\nУдивительно, но ты не сопротивляешься, главарь подходит с тяжёлым хуем. Присев, он даёт ему болтаться перед твоим лицом, пока другие двое начинают раздеваться и рвать твои дорогие ткани. «Чёрт! Надо было хотя бы снять с неё шмотки!» — ворчит один.\n\nНо главарю явно плевать, он поднимает свой хуй и слегка шлёпает тебя по щеке. «Ты просто шлюшка для хуёв, а?» — спрашивает он, приставляя головку к твоим губам, не дожидаясь ответа, а его рука тянется к твоей груди, вытаскивая молочную сиську.\n\nТем временем другие двое поднимают и рвут твою одежду, обнажая твою нежную, «невинную» пизду и ту жопу, что привлекла их внимание. «Вот», — рычит один, и парень у твоих губ отстраняется, его головка блестит от твоей слюны. Они согласно кивают, затем поднимают тебя, заставляя пискнуть, а главарь проскальзывает под тебя. Устроившись, его хуй тычется в твою жопу, твои глаза расширяются, когда ты понимаешь, что будет.\n\n«Повезло тебе, а? Спорим, в замке такого не получишь», — дразнит один, намекая, что они знают, кто ты. Но всё, что ты можешь, — хныкать, пока парень снизу вгоняет себя в твою жопу, используя твою слюну как смазку. В то же время другой вторгается в твой рот, заставляя тебя взять его, а третий мягко входит в твою раскрытую киску. «Бляяя...» — стонут и рычат они, твои дыры для них как тиски. Но они видят, что ты сотрудничаешь, и сдерживают свои жёсткие шлепки. Парень снизу лапает твою грудь, тот у бёдер скользит туда-сюда, держа тебя, а третий собирает твои волосы.\n\n«Вот так, сука!» «Принимай это дерьмо!» «Нгхх... чёрт, тугая». Они продолжают тихо рычать в переулке, их мускулистые тела скрыты ночью, а твоя бледная кожа ярко выделяется. Всё, что ты можешь — это похотливо хлюпать и давиться, пока первый не кончает в твою пизду, наполняя её спермой. «Чёрт возьми!» — рычит он, затем тот у твоего горла отстраняется с хлопком, давая тебе дышать.\n\n«Дай я её трахну. Ты был слишком добр», — хихикает он, занимая место, пока парень снизу продолжает тереться о твою жопу, покусывая твоё ухо. Между ног ты видишь, как другой входит, заталкивая сперму обратно в твою белую пизду, на этот раз не сдерживаясь. Он сразу начинает долбить, обхватывая твоё горло, а уже кончивший парень подходит и трётся хуем о твоё лицо и волосы.\n\n«Знаю, тебе нравится пожёстче», — дразнит парень снизу, слегка шлёпая твои сиськи, пока они колышутся в его хватке, приближаясь к своему оргазму. Внезапно ты понимаешь, что достигаешь пика экстаза, твоё тело взрывается, и жалкие пищания пытаются вырваться, пока тебя насильно заставляют молчать. Напряжение твоих каналов заставляет оставшихся двоих сдаться, вгоняя глубоко в твои изнасилованные, шлюховатые дыры, чтобы опустошить себя."
bno_random_1025.a: "Так грязно..."

bno_random_2025.title: "Плохое время: Не спрячешься"
bno_random_2025.desc: "Все твои чувства кричат бежать. Валить из этой дыры и хотя бы добраться до патруля ночной стражи. Адреналин бурлит в твоём теле, сердце колотится от опасной встречи. Когда вы сворачиваете в переулок, ты бросаешься бежать, проталкиваясь мимо парня впереди. Твои сапоги цепляются за мокрую грязь, позволяя рвануть с места. Быстро набирая скорость, ты проносишься мимо него, пока он не успевает среагировать.\n\n«Эй!» — кричит один, и они пускаются за тобой, догоняя в тёмном переулке. Ты не осмеливаешься обернуться, слыша их пыхтение и топот. К несчастью, они созданы для этого — из лучшего материала и телосложения. Не успеваешь ты добежать до конца, как один из иностранцев набрасывается, хватая тебя за плечи и валя на мокрую землю. Ты визжишь, но лишь на миг, пока большая лапа не закрывает тебе рот.\n\n«Тупая шлюха!» — рычит тот сверху, его другая рука хлещет тебя по лицу, вбивая в тебя разум. «Хочешь, чтобы нас поймали!» — шепчет он, держа твой рот закрытым, пока ты извиваешься, пытаясь освободиться. Двое других подходят, один прижимает твои руки к земле, глядя в глаза, а другой идёт к концу переулка, стоя на стрёме. Парень сверху начинает стаскивать штаны вне твоего поля зрения, слёзы текут по твоим щекам от внезапной боли. Задрав твоё платье, он отстраняется, разглядывая твою упругую жопу.\n\n«Чёрт... жопа хоть ничего», — хихикает он, слегка шлёпая её, и направляет свой хуй к твоей заднице. Сплюнув на него, он растирает слюну, чтобы хоть как-то смазать, прежде чем вломиться в твою дырку. «Кричи сколько хочешь...» — подло говорит он, твои губы медленно обхватывают его хуй, посылая противоречивые сигналы по твоему телу. Главарь рычит, встречая твой тёплый приём, твоя жара обволакивает его. Сначала он двигается медленно, но парень в конце переулка подаёт знак.\n\n«Идёт кто-то!» — шепчет он, и твое побеждённое тело вдавливают в землю, ускоряя темп после появления стражи. Африканец, разрывающий твою пизду, торопится, долбя твою дырку с крайним предубеждением.\n\n«Давай, давай, шлюха...» — бормочет он под нос, пока его напарник слегка шлёпает тебя, убеждаясь, что ты полностью покорна. «Ломай эту тварь», — рычит он снова, засовывая пальцы тебе в рот, пока долбит тебя, его ритм сбивается, когда он кончает. Опуская голову, он завершает, наполняя твою пизду, чтобы она стала его рукавом. Вытаскивая, он хлещет тебя по лицу, оставляя тебя в грязи, пока они убегают."
bno_random_2025.a: "Моя... моя голова болит..."


bno_random_0026.title: "Как мать, так и дочь"
bno_random_0026.desc: "Гуляя по залам своего замка, твои глаза скользят по картинам, мебели и гербам, украшающим коридоры, каждый из которых рассказывает о славе твоей династии и родословной. Гордость распирает твою грудь, когда ты подходишь к покоям своей дочери, чтобы поболтать о дворцовых делах. В конце концов, для чего ещё нужна дочь? Ты хихикаешь про себя, каблуки цокают по каменным полам, случайно в такт какому-то ритму, доносящемуся из конца коридора. Подняв бровь, ты идёшь дальше, проходя мимо комнат родственников, и понимаешь, что звук идёт из-за твоей спины. Озадаченная, ты возвращаешься, осознавая, что ритмичное БУМ-БУМ-БУМ доносится изнутри!\n\nПрислонив голову к двери, ты подслушиваешь, что она там делает: «ОХХХ, БЛЯ, [target1.GetFirstName]! ТРАХАЙ МЕНЯ! ТРАХАЙ! РАЗЪЕБИ МОЮ ПИЗДУ!»\n\nТы отскакиваешь, твои щёки мгновенно краснеют, гадая, какую игрушку она использует, чтобы ублажать себя. Из любопытства ты снова прижимаешься к двери, слыша, как «игрушка» говорит — глубокий, хриплый голос гремит по ту сторону, что-то шепчет, а затем раздаётся звонкий шлепок по твоей дочери."
bno_random_0026.a: "Она познаёт свою сексуальность, оставь её!"
bno_random_0026.b: "Простите, а где моё приглашение?"
bno_random_0026.c: "Простите, леди! Что за чертовщина!"

bno_random_2026.title: "Как мать, так и дочь: Присоединилась"
bno_random_2026.desc: "Тебе не нужно больше уговоров, чтобы войти, ты приоткрываешь дверь и видишь разврат внутри — твою дочь разрывает мужик почти вдвое больше неё. Его громадная фигура нависает над твоей миниатюрной дочкой, вгоняя в неё сзади, пока она лежит на животе, будучи оттраханной в экстазе. Скрип двери привлёк достаточно внимания, жеребец оборачивается, видя твою пышную фигуру, и, кажется, не удивлён тёмной страстью твоей дочери.\n\n«М-миледи!» — заикается он, вытаскивая из твоей дочери, отчего она, столь же потрясённая, поднимается и оборачивается, её голое тело уже покрыто отпечатками его рук. «Мам!» — визжит она, натягивая одеяло, чтобы прикрыть голую грудь.\n\nТы качаешь головой и хихикаешь, закрывая дверь и подходя к кровати. «[target2.GetFirstName]...» — качаешь ты головой, подходя к своему придворному и соблазнительно прикусывая губу. «С каких пор ты стала снежной зайкой?» — хихикаешь ты, уже стягивая одежду, спуская бретельки цветочного платья, чтобы показать те же сиськи, что кормили её, для удовольствия [target1.GetFirstName]. Они высвобождаются, и глаза придворного тут же приковываются к ним. «И почему ты не пригласила меня?» — хмыкаешь ты, откидывая волосы назад и продолжая раздеваться, демонстрируя своё голое белое тело для них обоих.\n\n«М-мама...» — заикается твоя драгоценная девочка, поднимаясь на колени, её пизда мокрая, как река. Но [target1.GetFirstName] не раздумывает, поглаживая свой хуй, глядя на твои изгибы. Поняв намёк, ты наклоняешься, чтобы попробовать нектар своей дочери на его тёмном, африканском хуе. Стоны и мычания срываются с твоих губ, пока [target2.GetFirstName] смотрит, ошеломлённая и явно возбуждённая.\n\n«Чёрт...» — рычит мужик, позволяя тебе взять контроль, затем приглашая твою дочь присоединиться. Она торопливо подползает к тебе, наклоняясь, чтобы целовать и лобызать его хуй по всей длине, затем спускаясь к его висящим яйцам. Её руки ублажают его, позволяя тебе дразнить себя, надеясь достичь возбуждения дочери. Твои губы поклоняются этому черному богу, твоя дочь удваивает его стимуляцию, пока его хуй не дрожит, полный крови, и не извергает густую, липкую сперму тебе на лицо, отстраняясь, чтобы поделиться с дочерью. Но львиная доля достаётся тебе.\n\n«Мммхаахммфмм...» — стонешь ты, создавая чувственную сцену из густого фейсала, глядя на дочь, у которой всего пара струй. «Не волнуйся, милая... ты получишь первый кремпай», — хихикаешь ты, наклоняясь, чтобы поцеловать её, делясь спермой жеребца."
bno_random_2026.a: "Ей первый, но мне следующие два."

bno_random_0027.title: "Чувственный массаж"
bno_random_0027.desc: "Твои ноги уже лежат на краю деревянного ведра, ты расслабленно откинулась в тёплой воде, пузыри и пена скрывают твою наготу. Одежда висит на стойке, всё снято, чтобы насладиться этими двадцатью минутами чистого релакса. Твои волосы ещё не намокли, позволяя мышцам расслабиться в лучшем банном доме.\n\nКогда полог шатра распахивается, ты поднимаешь голову, глаза тут же устремляются на фигуру, которая должна быть бледной и худощавой. Вместо этого это громоздкий чёрный громила — к счастью, одетый, — но явно озадаченный. «Эм... не та баня», — быстро говоришь ты, поднимая руку, чтобы прикрыть грудь под водой, чтобы этот извращенец ничего не увидел. Но он не уходит.\n\n«Нет, я, кажется, твой банщик на сегодня», — говорит он, снимая полотенце с плеча и вешая его рядом с твоим бельём. «Меня зовут [target1.GetFirstName]... если ты не против», — добавляет он, поворачиваясь к тебе с нежным взглядом и спокойным поведением. Честно, его присутствие не кажется таким уж зловещим...\n\n«Ладно. Пока», — отвечаешь ты, расслабляя плечи и убирая руку, поправляясь и садясь прямо, твои соски едва видны над водой. Его глаза тут же приковываются к твоим сиськам, но он прячется за тобой, кладя свои мозолистые руки на твои плечи. Ты замечаешь его взгляд и слегка выпячиваешь грудь.\n\n«Хвастаешься сегодня, а?» — хихикает он, откидывая твои волосы назад и зачерпывая воду, чтобы намочить твои плечи."
bno_random_0027.a: "Хочешь, покажу свои губы?"
bno_random_0027.b: "Дай мне пересесть..."
bno_random_0027.c: "Где настоящая банщица?"

bno_random_1027.title: "Чувственный массаж: Мокрый финал"
bno_random_1027.desc: "Ты поворачиваешь к нему глаза, ресницы трепещут, слегка ошеломляя его. «Что?» — отвечает он, посмеиваясь над твоим наглым флиртом, качая головой. «Я здесь только для массажа», — врёт он, ухмыляясь, пока его руки продолжают втираться в твои жилистые мышцы, далеко не такие крепкие, как у него. Даже если бы ты старалась всю жизнь, ты бы, наверное, никогда не сравнялась с физической мощью [target1.GetFirstName] — и потому, что ты белая, и потому, что ты женщина. Но спустя минуту массажа и разглядывания твоих сисек он вздыхает. Убрав руку, он стягивает штаны, позволяя своему чёрному змею выскочить, свисая, как хобот слона, рядом с твоим лицом.\n\nКраем глаза ты замечаешь его, поворачивая голову с лёгким удивлением. Глядя на него, затем на его хуй, ты хихикаешь, поднимая мокрую руку, чтобы провести пальцем по жилистому мясу. «Ты плохой лжец», — хихикаешь ты, поворачиваясь, чтобы сесть на колени, полностью обнажая грудь. [target1.GetFirstName] рычит, глядя на твои сиськи, пока ты трогаешь его, вторая рука идёт к основанию и намыливает его мыльной водой.\n\n«Чёрт... у белых баб всегда сиськи», — смеётся он, наклоняясь, чтобы потянуть твой сосок, игриво лапая его. Он громко сглатывает, глядя, как ты мастерски работаешь над ним, явно практиковавшая свои ручные и оральные навыки. Его чёрное мясо пульсирует в твоей хватке, улыбка появляется на его губах, когда твой рот прижимается к нему. Без слов ты покорно лижешь его тупую головку, стараясь доставить ей максимум удовольствия.\n\n«Боже...» — рычит он, качая головой, «мзунгу», — бормочет он, кладя руку тебе на затылок, позволяя тебе мирно качать головой в своём темпе, подталкивая его к краю, дюйм за дюймом. Ты даже не делаешь это небрежно — покрывая его хуй слюной, но оставаясь аккуратной.\n\nМежду заглатываниями ты отстраняешься, чтобы сглотнуть и перевести дух, поглаживая его хуй, твои глаза трепещут, глядя на него. «Если я это сделаю, ты сделаешь мне ооочень-ооочень-ооочень хороший массаж?» — хихикаешь ты, целуя его головку.\n\n«Абсолютно», — смеётся он, убирая волосы с твоего лица, позволяя насладиться этим полу-романтичным моментом."
bno_random_1027.a: "Какой вкусный шоколадный сюрприз!"

bno_random_2027.title: "Чувственный массаж: Счастливый финал"
bno_random_2027.desc: "Он поднимает бровь, убирая руки, пока ты двигаешься в ванне. Поднявшись, ты стоишь голая, твоя бледная фигура блестит от воды. [target1.GetFirstName] восхищён твоей красотой, глядя, как ты перегибаешься через край ванны, выставляя свою блестящую попку. Обернувшись с ухмылкой, ты хихикаешь: «Не против помассировать мою попку?»\n\n[target1.GetFirstName] даже не отвечает, кивая. Сбросив обувь и подтянув шорты, он заходит в ванну, его грубые руки быстро ложатся на твою жопу, впиваясь пальцами. «Тебе и просить не пришлось», — хихикает он, прижимаясь к твоей спине, позволяя своему бугру тыкаться в твою задницу, его руки всё ещё лапают, «втирая» пену. «Я видел, как ты на меня смотрела», — шепчет он, чтобы другие банщицы не услышали. После пары минут массажа твоей жопы его рука начинает тереть твою скользкую, открытую пизду, дразня твою беспомощную тушку.\n\n«Мой взгляд?» — отвечаешь ты, притворяясь удивлённой. «Что меня выдало?» — мурлычешь ты, поворачивая голову, чтобы увидеть, как он стягивает штаны, его хуй выскакивает, шлёпая по твоей упругой заднице.\n\n«Слухи», — хихикает он, слегка шлёпая твою попку, потирая хуй о неё. «Ты удивишься, как много братья о тебе говорят», — добавляет он глубоким, баритонным голосом, от которого дрожит твоя грудь. Ты только хмыкаешь, качая головой, но твой игривый ответ прерывается быстрым, приглушённым стоном — его тупая головка ищет твою киску.\n\n«Бляяя...» — рычит он, медленно проталкивая хуй глубже, проникая на пару дюймов, затем отстраняясь и используя своё положение, чтобы вломиться дальше. «И они не врали», — смеётся он, одной рукой держа твои бёдра, успокаивая тебя, а другой поднимаясь к твоим плечам, чтобы действительно помассировать.\n\nЕго толчки туда-сюда разбрызгивают воду, немного разливая с каждым ударом в твою пизду. Конечно, это не важно, ведь твоё удовольствие на первом месте — твои закатывающиеся глаза и высунутый язык тому доказательство. «Боже!» — хнычешь ты своим раздражающим голосом, королевская стать вытрахивается из твоего тела, толкая тебя к шлюховатости. «Т-так... так, блин, большой», — хнычешь ты шёпотом, опуская голову. Но [target1.GetFirstName] действует быстро, хватая тебя за подбородок и оттягивая голову назад.\n\n«Гляди на меня», — рычит он, продолжая медленно трахать тебя, его хуй начинает доставать до дна. «Гляди на меня, когда я засаживаю тебе», — шепчет он, покусывая твоё ухо, пока ты отвечаешь на его страсть, выгибая шею, чтобы он разорвал твои губы.\n\nПоглощённая страстным поцелуем, ты можешь свободно стонать, заглушённая вашей общей похотью. Его влажные шлепки становятся громче, пока он трахает тебя, взбалтывая твои внутренности. Каждый толчок посылает мощные волны экстаза по твоему телу, твои плечи напрягаются, пока он массирует тебя. Без предупреждения ты кончаешь, брызгая на его BBC, твои руки, держащие тебя, почти подкашиваются. К счастью, тебе не приходится долго ждать, пока банщик кончит, набивая твои кишки его спермой и окрашивая твои внутренности белым от чёрного семени. Мощные хрюканья срываются с него, его пальцы впиваются в твою плоть.\n\nОн отстраняется от поцелуя, глядя на твою жалкую, извивающуюся фигурку. «Чёрт... ты тугая...» — рычит он, держа хуй в тебе, снова втираясь в твой вход. «Спорим, на второй раунд тебя не хватит...»"
bno_random_2027.a: "Попробуй меня."


bno_random_0028.title: "Веселье у прудов"
bno_random_0028.desc: "Твоя белоснежная кожа блестит под изящным солнечным светом, что заливает твои земли, даря ей нужную дозу витамина D и лёгкий загар. В последнее время ты заметил моду среди знатных дам твоего края — они красят кожу в более тёмный оттенок, греясь на солнце. Тренд, который ты, безусловно, хочешь оседл target1.GetFirstNameлать. В откровенном купальном наряде, едва прикрывающем твоё тело, ты гордо шествуешь к пруду со своими служанками, неся бурдюки с водой и всякие фрукты, чтобы перекусить до ужина. Аромат свежей травы и цветов наполняет твои ноздри, пока твои придворные трудятся в просторах сада, и большинство мужчин не осмеливаются даже взглянуть на тебя, боясь, что ты неправильно поймёшь их интерес.\n\nНо один всё же не удержался и заинтересовался твоей почти обнажённой фигурой, что нежится под солнцем, то окунаясь в прохладный пруд, то возвращаясь греться. Конечно, с его природно тёмной кожей, ты не можешь не заметить его яркий контраст, когда он, отодвинув твоих служанок, подходит к пруду, без рубашки, готовый тоже 'загорать'. Он подходит к тебе, лежащей на покрывале, с любопытством на лице. «Что ты делаешь, миледи?» — спрашивает он, присаживаясь на мягкую траву, его тело блестит от пота после работы в саду, мышцы напряжены от таскания камней.\n\n«Загораю», — быстро отвечаешь ты, приподнимая голову, чтобы взглянуть на него. «Это новый писк моды по всей стране», — поясняешь ты, садясь и отряхивая ноги, потягиваясь и невзначай выставляя напоказ свои сиськи.\n\n«Загорать...» — он задумывается, посмеиваясь, глядя на свою кожу. «Что, хочешь быть похожей на меня?» — дразнит он, шутливо толкая тебя локтем, пока твои служанки отворачиваются, давая вам пофлиртовать.\n\nТы фыркаешь, качая головой, встаёшь и опускаешь пальцы ног в пруд, позволяя прохладной воде омыть твою кожу. «Может, не такой тёмной. И уж точно не такой мускулистой», — хихикаешь ты, поворачиваясь и демонстрируя ему свой зад, давая мужчине достаточно времени, чтобы налюбоваться твоей жопой. Но лишь на миг, ведь ты погружаешься в воду, оглядываясь и ловя его взгляд. [target1.GetFirstName] лишь качает головой, прежде чем встать и нырнуть в пруд за тобой, вызвав твой лёгкий визг. Он смеётся, подплывая к тебе, пока ваши верхние части тел скрыты под водой.\n\n«Полагаю, наши дети могли бы быть загорелыми от природы, а?» — размышляет он, его рука тянется к твоим бёдрам, стараясь завлечь тебя."
bno_random_0028.a: "Дети? Ты намекаешь на несколько?"
bno_random_0028.b: "Я сейчас не ищу детей."

bno_random_1028.title: "Веселье у прудов: Промокла насквозь"
bno_random_1028.desc: "[target1.GetFirstName]Смеется над твоим флиртом, кивает головой, чтобы согласиться с тобой, большая улыбка на его лице. 'Если ты вообще справишься с этим. Похоже, что твои бедра справятся.' Он машет рукой на твоем бедре, слегка ущипывая тебя, пытаясь быть как можно более физическим, спрятанным у воды. Сначала ты смотришь на своих девственниц, затем вокруг уединенных бассейнов, прежде чем оглядываться на своих девиц.\n\n'Не могли бы вы оставить нас в покое?' Вы спокойно спросите их, к чему они быстро прислушиваются, забирая свои вещи и направляясь на периферию сада, вне поля зрения, но не из-под слышимости. Похоже, что они прислушиваются к вашему планированию, человек перед вами улыбка, его руки становятся немного более вспыльчивыми под спокойными водами. Один бродит по животу, а другой присматривает за вами.\n\n'Что, не хочешь, чтобы они болтали?'[target1.GetFirstName]спрашиваешь, его рука поднимается к груди, ненадолго дразнит ее, перед тем, как пронюхать ее вокруг и под подмышкой, обнимая тебя.\n\n'Нет, я просто не хочу, чтобы они ревновали.' Ты, мяч, решаешь сделать первый шаг, наклоняясь к его губе, командно беря на себя ответственность. Эксплуатация его, пока он разоружен, твой язык вторгается в него, ненадолго сражаясь с ним, прежде чем он поймет, что происходит. Оба его сильных аппендикса взбираются на твою спину, используя его силу ноги, чтобы оттолкнуть тебя к внешнему набережному бассейна.\n\n'Хочешь все это для себя?'[target1.GetFirstName]Спрашиваю риторически, обе руки его вокруг тебя схватили тебя в его хватке. Хотя, очевидно, это не беспокоит тебя, хихикая о потенциальной прелюбодеянии. Предавая свою кровную линию, ты играешь вместе, обе руки уклоняясь от груди, вместо того, чтобы сфокусироваться на его шортах, делая отличный прогресс в работе над ними в его раме. К тому времени, как ты получаешь их вниз по ногам, он ворчит, грязная ухмылка на его губах, наслаждаясь трениями. 'Держись медленнее, а я не буду.' Он хихает, заставляя тебя быстро раскрыть последние несколько дюймов своего члена, даже видимых под искажением света в воде. Одна из твоих рук покрывает свой член, улыбается на твое лицо, когда ты чувствуешь его.\n\n'Да... не хочу, чтобы кто-то из них украл это.' Ты хихикаешь, кусаешь нижнюю губу, завидуешь. [target1.GetFirstName]Он хихикает, поднимая руку к подбородку, и пускает палец к твоему рту, тихо просит входа, а другой играет под водой, отрывая одежду из бассейна.\n\n'Не волнуйся, было бы много, чтобы ходить вокруг.' Он шепчет, его член, когда ты ведешь его между ног, давая ему почувствовать твою щель. Ты ныть немного, когда он берет свою руку из между ног, чтобы направить себя к тебе. С легкостью, он скользит, твоя кишка акклиматизируется к людям его размера и цвета. 'Чёрт'. Он ворчит, у него всего несколько борьбы, когда он втягивается в тебя, позволяя своему большому пальцу полностью контролировать твой рот. 'Ты 'мы не'. Он чихает, в плохом, кукурузном вкусе.\n\nХотя, ты не можешь не смеяться, хвастаться его большим пальцем, твой язык качается вокруг него, когда он качает бедрами в тебя и из тебя. [target1.GetFirstName]Глаза, руки пустые, неуверенность в том, что делать.\n\n'Шшшш...' Он быстро отвечает, держит тебя в тайне, и позволяет тебе сосать его, как соску. 'Просто... возьми это.'[target1.GetFirstName]Он хихикает, трахает твою невинность, а потом бесцеремонно засовывает себя в тебя, позволяет доить его член и опустошать его яйца, ныряет ему в шею, качает на тебя, одевает тебя и в основном одевается." # AI Tags
bno_random_1028.a: "Д-давай кончим вместе~"



bno_random_0029.title: "Детская лихорадка"
bno_random_0029.desc: "Последние дни ты не можешь избавиться от навязчивого желания, что гложет твой разум. Оно заставляет тебя засыпать с мечтами о новом зачатии, наполняет твою грудь первобытной потребностью размножаться. Те же чувства, что приходят после твоих месячных — твоё тело кричит, чтобы ты вернулась за добавкой.\n\nЕстественно, ты позвала [target1.GetFirstName], одного из твоих слуг, чей 'двор' между твоих ног отчаянно жаждет быть заполненным. Раскинувшись на своей огромной кровати, ты носишь лишь тонкое белое платье, идеально подчёркивающее твои внезапные изгибы и спелую женственность. Твои служанки даже сделали милый браслет из листьев, который, говорят, защищает от выкидышей. Но в глубине души ты знаешь, что ребёнок в твоём чреве куда сильнее. Стук в дверь — и ты сразу понимаешь, что [target1.GetFirstName] здесь, чтобы впечатлить.\n\nОткрыв дверь, он уверенно входит, закрывая её за собой, его глаза не могут оторваться от твоей пышной, бледной фигуры. «Боже мой...» — бормочет он, запирая дверь и подходя к тебе. «Богиня плодородия, не так ли?» — хохочет он, забравшись на кровать на коленях, уже прижимаясь к тебе, его загрубевшая рука ласкает твоё голое бедро. «Объяснишь, зачем я здесь?» — спрашивает [target1.GetFirstName], его рука скользит к твоему животу, нежно ощупывая его. «Похоже, ты и так полна».\n\n«Это не значит, что королеве нельзя взять добавки, [target1.GetFirstName]», — хихикаешь ты, беря его за подбородок, пытаясь подтянуть к себе. Твой придворный подчиняется твоим тихим требованиям, подползая ближе, чтобы прижаться губами к твоим, дразнящий поцелуй — лишь начало.\n\n«Кремпай на ужин и десерт?» — смеётся он, одна рука продолжает заботиться о твоём округлом животе, другая крепко сжимает твою жопу. «Ладно. Я никогда не откажу своей госпоже», — ухмыляется [target1.GetFirstName], лапая тебя, заставляя лечь на спину, твоя полная красота и слава смотрят на него. Рыча, он не может сдержаться, обе руки скользят к твоей растущей груди, ощупывая бурно развивающиеся сиськи. «Хватит, чтобы накормить моё племя», — дразнит жеребец, притираясь к тебе, прежде чем снять обувь и рубашку, выставляя напоказ свою рельефную чёрную грудь и спину.\n\n«Ты будешь первым в моей постели после того, как я рожу этого», — ухмыляешься ты, одна рука нежно играет с твоей пиздой, скрытой кружевными белыми трусиками. [target1.GetFirstName] лишь поправляет себя, начиная работать над своими штанами, открывая свои сильные бёдра сантиметр за сантиметром, пока не показывается основание его члена. В мгновение ока ты видишь, как он высвобождается, ещё не полностью твёрдый, покачиваясь и пульсируя в воздухе. «Господи», — бормочешь ты, приподнимаясь, чтобы лучше разглядеть.\n\n«Тихо», — рычит [target1.GetFirstName], одна из его рук раздвигает твои ноги, позволяя ему рассмотреть эти трусики под твоим изящным платьем. «Побереги дыхание для того момента, когда я буду тебя душить», — дразнит он, его рука касается твоей скрытой пизды, слегка касаясь, прежде чем быстро и грубо стянуть твои дорогие трусики. Твоя блестящая розовая пизда открывается, твои губы пухлые и отчаянно жаждут его превосходной ДНК. «Чёрт», — тихо размышляет он, потирая её большим пальцем, прежде чем наклониться и нежно поцеловать, чтобы хорошенько тебя возбудить. Его язык делает несколько кругов по твоей щели, заставляя тебя слегка выгнуть спину. Удовольствие пробегает по твоему телу, [target1.GetFirstName] слегка потирает твой клитор, прежде чем отстраниться, предположительно достаточно смазав тебя. Поднявшись, его член дергается недалеко от твоего входа. Уверенно он кладёт руку на твою грудь, грубо её сжимая, прежде чем рука поднимается к твоей шее, твой великолепный живот на виду."
bno_random_0029.a: "Пожалуйста, будь нежнее!"
bno_random_0029.b: "Разорви меня, [target1.GetFirstName]!"

bno_random_1029.title: "Детская лихорадка: Нежная любовь"
bno_random_1029.desc: "Из страха за своего ребёнка или, возможно, за свою шкуру, ты поднимаешь руку, готовая протестовать против надвигающегося доминирования [target1.GetFirstName] над твоим телом. Мгновенно его рука отступает, скользит вниз к твоей ключице, даря тебе нежное прикосновение, прежде чем наклониться к твоему лицу, чмокнув тебя в щеку. «Жаль», — комментирует он, направляя свой хуй в твои складки. «Но я понимаю», — добавляет он, его руки теперь переходят к твоим набухающим сиськам, нежно и ласково их сжимая, пытаясь расслабить тебя. «Не хочу ставить под угрозу чёрное будущее», — шепчет он, прежде чем вонзить свой хуй глубже в тебя, заставляя тебя стонать.\n\nТвои стенки сжимаются вокруг него, твоя розовая теснота засасывает его, затягивая ещё глубже в твою пизду. [target1.GetFirstName] слегка рычит, его хватка становится чуть грубее, прежде чем он ослабляет агрессию, вместо этого вымещая её на твоих губах страстным поцелуем. Твои глаза закрываются, обе твои руки обнимают его сильную спину, чувствуя эти выпирающие мышцы. Твои стоны быстро заглушаются его любовью, его бёдра встречаются с твоими, головка его члена прижимается к твоей шейке матки.\n\nБез промедления он отстраняется, прежде чем нежно, но твёрдо толкнуться обратно в тебя, раздвигая твои внутренности. Одна рука покидает твои мягкие белые сиськи, поднимаясь к твоим изящным волосам, отводя их в сторону, чтобы ты могла на него посмотреть. Вытаскивая и входя снова, он рычит, его губы отрываются от твоих. «Чёрт... белые девки всегда такие тугие», — говорит он, покусывая твою нижнюю губу, его ритм теперь стабильно разрушает твою выдержку.\n\nТы выгибаешь спину, пальцы на ногах сжимаются, когда экстаз пульсирует через тебя. Твои ногти слегка впиваются в его тёмную кожу, цепляясь, пока он долбит тебя, растирая твою шейку матки в пыль. Первобытные, грубые вздохи срываются с его губ, в то время как ты контрастируешь с высокими стонами и сдающимися, влажными шлепками.\n\n«Бля! БЛЯ! П-продолжай, папочка! Продолжай!» — умоляешь ты с нахмуренными бровями, его хуй стучит в дверь твоей матки, готовый снова наполнить тебя спермой. [target1.GetFirstName] ускоряет темп, вбиваясь в тебя, наблюдая, как твои сиськи колышутся, прежде чем жадно их сжать. То, что длилось всего несколько минут, кажется часами, его толстый тёмный хуй вторгается в твои белые внутренности. Без предупреждения [target1.GetFirstName] фыркает, его хватка на твоих сиськах усиливается, прежде чем он наконец сдаётся, выплёскивая себя в твою пизду. Его хуй пульсирует внутри тебя, пока он опустошает свои яйца. Быстро он вытаскивает, позволяя своему члену шлёпнуться на твой лобок, давая тебе полный доступ к наблюдению за тем, как его превосходное семя вытекает из твоей пизды, словно водопад."
bno_random_1029.a: "Нет сомнений, я беременна~"

bno_random_2029.title: "Детская лихорадка: Чистый мазохизм"
bno_random_2029.desc: "Без возражений против его действий, [target1.GetFirstName] решает, что все барьеры сняты. Его рука ненадолго играет с твоей ключицей, посылая пугающие покалывания по твоему телу, прежде чем он наконец берёт своё, его ладонь обхватывает твоё горло, заглушая любые мольбы или стоны своей железной хваткой. Дьявольская ухмылка появляется на его губах, когда он направляет себя в тебя, его толстый хуй буквально разрывает тебя, встречая трудности с полным входом. Пройдя лишь несколько сантиметров, он рычит, твоё тело сжимается и напрягается, пока ты слегка извиваешься. «Чёрт», — рычит он, другая рука покидает твою мокрую щель и переходит к твоей груди, нанося резкий шлепок, твои полные молока сиськи взрываются от удовольствия.\n\nОтчаянно ты пытаешься визжать, но лишь слабый, побеждённый стон срывается с твоих губ. [target1.GetFirstName] хохочет, снова шлёпая твои сиськи, заставляя эти бледные холмы краснеть. «Продолжай пытаться кричать», — рычит он, плюя на твою грудь, пока входит и выходит из твоей пизды, двигаясь мучительно медленно. Убрав руку с твоего горла, он даёт тебе быстро вдохнуть, прежде чем эта рука шлёпает тебя по лицу, снова начиная душить.\n\nДьявольский смешок исходит от него, его мощная грудь возвышается над тобой, его рельефный пресс заставляет твоё нутро дрожать. Входя и выходя из тебя, он не ставит никаких ограничений на вымещение своей агрессии, грубо лапая твои сиськи, наблюдая, как они колышутся. Первобытные фырканья и рычания исходят от [target1.GetFirstName], его хуй бьётся о твою матку, прежде чем ты отшатываешься и корчишься, погружённая в оргазмическое удовольствие. Ты полностью промачиваешь его хуй, пока он ухмыляется, наблюдая за твоей жалкой фигурой, беспомощно визжащей. Он даже отпускает руку, чтобы услышать твои неподдельные стоны, прежде чем взять тебя за подбородок и плюнуть тебе в рот.\n\n«Ты моя», — снова рычит он, вбиваясь в тебя с крайним предубеждением, прежде чем наконец зарычать, твои белые чресла явно слишком для него. «БЛЯ», — говорит он, грубо лапая твои сиськи, прежде чем поддаться, его яйца выгружают его ДНК глубоко в твои кишки, покрывая твои стенки его великолепным африканским семенем."
bno_random_2029.a: "Ммфм ММммм!"


bno_random_0030.title: "Клятва Гиппократа"
bno_random_0030.desc1: "«А теперь твои нижние области, моя госпожа», — говорит [target1.GetFirstName], в его голосе чувствуется лёгкое колебание, его глаза уважительно смотрят на тебя. Он уже провёл осмотр большей части твоего тела, проверяя на шишки, поражения, отметины или что-то, что могло бы указывать на чуму или скрытое заболевание. Ты даже предложила врачу осмотреть твою грудь, чтобы убедиться, что всё работает как надо — он согласился. Но теперь ему предстоит гинекологический осмотр, и сделать это нужно уважительно.\n\n«Конечно, [target1.GetFirstName]», — отвечаешь ты, усаживаясь на стол, твои руки поднимают подол платья. Без всяких сомнений ты открываешь свои интимные части, прикрытые лишь кружевным чёрным стрингом, слегка въехавшим в твои пухлые губы. [target1.GetFirstName] сразу замечает следы грубого обращения на твоих внутренних бёдрах. Но он ждёт, пока ты стягиваешь трусики и раздвигаешь ноги.\n\n«Хм...» — размышляет он, щурясь и наклоняясь, чтобы внимательно рассмотреть твою пизду. Осторожно он трогает и ощупывает щель, раздвигая твой вход, и определённо замечает, как немного белого 'вещества' вытекает. Глотнув, он берёт мазок этой загадочной жидкости, делая это вне твоего поля зрения. Он задерживается ещё немного, ненадолго засовывая палец, посылая странные ощущения по твоему телу. Наконец, он отстраняется, вытирая руку о ткань.\n\n«Моя госпожа», — начинает он, глядя на твой вход, затем на тебя, — «похоже, ты была весьма... активна там внизу. Ты ведь даёшь братьям, правда?»"
bno_random_0030.desc2: "«А теперь твои нижние области, моя госпожа», — говорит [target1.GetFirstName], в его голосе чувствуется лёгкое колебание, его глаза уважительно смотрят на тебя. Он уже провёл осмотр большей части твоего тела, проверяя на шишки, поражения, отметины или что-то, что могло бы указывать на чуму или скрытое заболевание. Твой придворный врач даже предложил осмотреть твою грудь, но ты отказалась, желая сохранить некоторую сдержанность, заявив: «Осмотра моих нижних областей достаточно». Но теперь ему предстоит гинекологический осмотр, и сделать это нужно уважительно.\n\n«Ох... конечно, [target1.GetFirstName]», — отвечаешь ты, усаживаясь на стол, поправляя себя. [target1.GetFirstName] подчиняется, осторожно приближаясь и начиная поднимать твоё платье, глядя на тебя за одобрением. Ты киваешь, давая ему полный доступ под платье. В считанные секунды он открывает твои нижние области, пара скромных белых трусиков скрывает твою пизду. [target1.GetFirstName] наклоняется, медленно подводя руки к твоим интимным местам, снова глядя на тебя.\n\n«Можно?» — спрашивает он, ты киваешь, и он быстро стягивает твои трусики, открывая твою пизду. Он задерживается лишь на несколько секунд, затем кивает и слегка касается, твоя 'область' выглядит вполне здоровой. «Выглядит хорошо», — комментирует он, невольно хваля твои губы. Натягивая трусики обратно и поправляя платье, он кивает. «Всё в порядке, моя госпожа».\n\nТы киваешь, твои щёки пылают красным, всё ещё немного смущённая его действиями. Но любопытство тянет тебя."
bno_random_0030.a: "Как выглядит мужская область?"
bno_random_0030.b: "Очевидно! Зачем ещё ты здесь?"
bno_random_0030.c: "Спасибо за осмотр, сэр."

bno_random_1030.title: "Клятва Гиппократа: Урок анатомии"
bno_random_1030.desc: "[target1.GetFirstName] поднимает брови, удивлённый твоим внезапным интересом. «Мужская анатомия?» — переспрашивает он, глядя на свой заметный бугор, затем на тебя, твоё любопытство ярко отражается на лице. «Ну, чёрная анатомия немного отличается от белой», — добавляет он, откидываясь на стойку, его брови слегка нахмурены. «Я бы мог показать...»\n\n«Пожалуйста», — снова говоришь ты, с лёгким умоляющим тоном. Твои глаза, как у лани, смотрят на [target1.GetFirstName], молча прося его показать себя. Или хотя бы объяснить 'мужскую анатомию'.\n\n[target1.GetFirstName] фыркает, лёгкая ухмылка на губах, кладя руку на бедро, засовывая большой палец в штаны. Медленно он начинает стягивать штаны, чувствуя, как его длина пульсирует. «Ладно...» — тянет он, его штаны сползают вниз, обнажая ствол его эбенового столба. Вены выступают и тянутся по его угольному хую, медленно открывая всё больше и больше его толстой древесины. Он явно ещё не твёрдый, когда приближается к кончику, явно отличающемуся по цвету. Глядя на тебя, он ухмыляется, наблюдая, как меняется твоё выражение, когда он высвобождается, свободный и тяжёлый.\n\nТы не ахаешь вслух, но твой рот открывается, ошеломлённый чистой длиной хуя [target1.GetFirstName]. В комнате царит тишина, пока ты смотришь на него, рука врача скользит вниз, дразняще проводя по нему, позволяя ему пульсировать и подпрыгивать. Палец скользит по его хую, позволяя тебе наблюдать, как он поднимается. Секунда за секундой его эректильная ткань твердеет, медленно становясь жёстче, а не свисает. Толстый, мясистый, цвета какао хуй блестит перед тобой, прежде чем его засовывают обратно в штаны.\n\n«А теперь... проверим твои рефлексы»."
bno_random_1030.a: "Погоди, н-но..."

bno_random_2030.title: "Клятва Гиппократа: Дальнейший осмотр"
bno_random_2030.desc: "[target1.GetFirstName] хохочет, зная, что это будет твой ответ, его бугор уже пульсирует в штанах. «Ладно», — говорит он, уже начиная стягивать штаны, — «Давай сделаем это быстро. У меня ещё осмотры». Мужчина говорит, его невероятно большой хуй высвобождается, вываливаясь, чтобы поприветствовать тебя, уже наполовину твёрдый из-за 'осмотра' твоих сисек и прощупывания твоей избитой, использованной пизды.\n\nТы хихикаешь, откидываясь на стол, твои трусики всё ещё спущены до лодыжек, твои ноги пытаются их сбросить. Твоё платье задирается, показывая эту избитую и побитую пизду, которую ты гордо отдала любому мужчине темнее тебя. [target1.GetFirstName] рычит, подвигаясь ближе, стягивает эти тонкие стринги, подтягивая твои ноги, чтобы придвинуть тебя к краю, и ставит твои стопы на свои плечи. «Я не собираюсь щадить. Похоже, ты справишься», — говорит он, указывая на следы грубого обращения, пока его пульсирующий, твёрдый хуй жаждет зарыться в твой живот.\n\n«Делай что угодно, лишь бы быстрее кончить», — ухмыляешься ты, извиваясь под ним, пока он держит твои ноги, его хуй уже достаточно твёрд, чтобы направить себя в тебя с помощью бёдер. Конечно, ты достаточно растянута, его хуй легко скользит в твою мокрую пизду, заглатывая его эбеновую мамбу. Расслабленный стон срывается с него, в то время как ты контрастируешь с высоким стоном, ваши оттенки кожи так же контрастируют.\n\n«Вот это пиздец», — бормочет он, вонзаясь в тебя, моментально достигая дна, входя и выходя. «Неудивительно, что ты их сводишь с ума», — говорит [target1.GetFirstName], обе его руки дразняще лапают твои сиськи, выдавливая из тебя ещё один слабый стон. Глядя вниз, он ухмыляется, наблюдая, как твой живот вздувается от его гигантского хуя, его африканское превосходство разрывает тебя. «Ммм~ Ты такой ёбаный большой», — скулишь ты, сжимая пальцы ног, пока он углубляется, долбя твою точку G, из него вырывается несколько фырканий. Твой врач быстро превращает тебя в свою личную шлюху, рукав для своего чёрного хуя. Он дразняще щипает твои сиськи, прежде чем нырнуть в эти молочные груди, посасывая каждую в течение значительного времени, но не снижая прогресса в превращении тебя в текущую шлюху. В конце концов, твои внутренние бёдра уже блестят от твоих соков, и теперь его хуй весь в твоем женском нектаре.\n\n«Ёбаная шлюха», — рычит он, лаская сосок, наблюдая, как твои сиськи яростно колышутся, одна рука опускается к твоему животу, усиливая твоё бесконечное удовольствие. Твои глаза расширяются, ты жалко сдаёшься сильному жеребцу, твоё тело сжимается, а пизда конвульсивно обхватывает его хуй. «БЛЯ!» — рычит он, кладя руку с твоей сиськи на твой рот, заглушая твои жалкие визги. «Заткнись на секунду», — фыркает он, долбя, наполняя комнату звуками 'ПЛЯП ПЛЯП ПЛЯП ПЛЯП', его яйца шлёпают по твоей жопе. «Я кончаю», — рычит [target1.GetFirstName], стиснув зубы, кончая глубоко в тебя, пытаясь отстраниться, но не успевая. Вместо этого половина его генетического материала выливается в твою пизду, в то время как его хуй яростно выстреливает несколькими струями по твоему нижнему пупку, покрывая его своим доминированием.\n\nВы оба пыхтите, твои руки тянутся к его голове, молча ища поцелуй. «П-папочка...» — скулишь ты, уговаривая его на маленький, любящий чмок, прежде чем он отстраняется, вытирая свой хуй о твою сочащуюся пизду и засовывая его обратно в штаны.\n\n«Развлекайся с уборкой, шлюха»."
bno_random_2030.a: "Я буду не спешить."


bno_random_0031.title: "Так много хлеба"
bno_random_0031.desc: "На твоей руке висит плетёная корзинка, аромат свежеиспечённого хлеба поднимается к твоему носу, наполняя его роскошными запахами. Тепло струится по твоей руке, согревая тебя, корзинка почти полна различными видами выпечки. Рядом с тобой идёт твой придворный [target1.GetFirstName], помогая и охраняя тебя на пути через рынки к твоему замку. Но пока ты идёшь, твои глаза ловят прекрасный закат, мгновенно оживляя тебя живописным видом. Зачарованная, ты чувствуешь, как [target1.GetFirstName] тянет тебя за руку, побуждая продолжать идти. «Погоди минутку, [target1.GetFirstName]», — говоришь ты, направляясь к травяному холму, глядя на закатное солнце. «Смотри».\n\nТвой придворный следует за тобой, вставая рядом, пока ты передаёшь ему корзинку, сцепляя руки в восхищении. Чем этот закат так отличался? Быстро ты просишь у мужчины его верхнюю куртку, расстилаешь её на земле и садишься, скоро тьма накроет землю. «Моя госпожа», — начинает [target1.GetFirstName], но ты прерываешь его.\n\n«Тихо. Смотри», — говоришь ты, указывая на закат, солнце уже скрывается за холмами. Твой страж вздыхает, садясь рядом с тобой, откладывая хлеб в сторону. Быстро ты смотришь на приближающиеся звёзды, затем на яркий пейзаж. В твою голову приходит мысль — сказка, которую тебе рассказывали в детстве. Она кажется глупой, но... ты смотришь на [target1.GetFirstName], твоё сердце ноет."
bno_random_0031.a: "Не против разделить со мной хлеб?"
bno_random_0031.b: "Это просто глупо..."

bno_random_1031.title: "Так много хлеба: Съедено"
bno_random_1031.desc: "Твоё сердце вздымается к горлу, прежде чем ты находишь в себе смелость попросить [target1.GetFirstName] о компании. Сбитый с толку, он соглашается, берёт буханку и передаёт тебе половину. «Конечно. Всё, что ты пожелаешь». Нежно ты берёшь её, покусывая, побуждая его тоже откусить.\n\nТеперь тебе нужен лишь поцелуй. Глядя [target1.GetFirstName] в глаза, ты начинаешь наклоняться, твой пульс бьётся в шее, кровь бурлит в сердце. Твой придворный почти не замечает, пока ты не крадёшь у него поцелуй. Твои губы прижимаются к его на секунду, прежде чем ты отстраняешься, отводя взгляд, твои щёки пылают ярким красным.\n\nПрежде чем ты успеваешь собраться с мыслями, [target1.GetFirstName] отбрасывает свой хлеб, набрасываясь на твою изящную, пышную фигуру, заключая тебя в свои сильные руки. Ты ахаешь, ошеломлённая, полностью поддавшись ему, пока он забирается на тебя. Он ждёт, что ты скажешь «нет», но это было твоё секретное желание, ставшее реальностью. Ты чувствуешь тоску в груди, когда его губы пожирают твои, наклоняясь, чтобы украсть ещё один поцелуй.\n\n«Ммм Мммфмм ммм~» — стонешь ты, твои руки поднимаются к его груди, прижимаясь, чувствуя его бьющуюся силу. Без предупреждения его лапы начинают стягивать твой верх, высвобождая сиську в тайне наступающей ночи. Вы не обмениваетесь словами, пока вы оба заняты страстным, похотливым поцелуем, обмениваясь слюной и сражаясь языками.\n\nТвои бёдра вздрагивают, внезапное ощущение тычется между твоих губ. Твои глаза расширяются, когда ты понимаешь, что [target1.GetFirstName] обезоружил тебя, уже просунув свой пах между твоих ног, раздвигая тебя. Будь он ближе к твоей киске, он, вероятно, учуял бы чистое возбуждение, исходящее от неё.\n\nМолча твои глаза умоляют его, притягивая его голову для ещё одного грязного поцелуя, пока [target1.GetFirstName] вытаскивает свой хуй, потирая его о твой вход. Твои руки впиваются в его грудь, чувствуя, как он напрягается для тебя, входя в твою киску. Его грибовидная головка легко раздвигает твои губы, нежно проникая в твои розовые складки. Ты чувствуешь, как ваши сердца бьются в унисон, его руки не ищут возмездия на твоих сиськах, а вместо этого играют с твоими волосами, убирая их с твоего лица, чтобы ты могла видеть его полностью.\n\nТы подпрыгиваешь, когда его хуй врезается в твою шейку матки, неудивительно, учитывая его природное достоинство, гарантированное его цветом кожи. Твои розовые стенки обхватывают его, принимая конец твоей династии от рук сильного африканца. Сжимая пальцы ног, он держит свои толчки медленными и мощными, чтобы ты точно знала, что теперь ты его сучка. Рыча и постанывая, [target1.GetFirstName] не сбавляет темп, его язык вторгается в твой рот."
bno_random_1031.a: "Он точно украл моё сердце."


bno_random_0032.title: "Темницы и большие чёрные драконы"
bno_random_0032.desc: "Адреналин бьёт по твоим ногам, когда ты слышишь, как чьи-то сапоги топают по винтовой каменной лестнице, ведущей в темницу твоего замка. Лёгкая ухмылка появляется на твоих губах, твоё сердце колотится, пока ты пытаешься расположиться как можно эффектнее. Ты полностью голая, твоя бледная фигура выставлена напоказ в тусклом свете горящих факелов, раскинувшись на столе, обе твои руки закованы в маленькие колодки, прикованные к потолку. Ты 'понятия не имеешь', как здесь оказалась, твои ноги слегка раздвинуты, твоя пизда блестит от предвкушения.\n\nСвет с лестницы становится ярче, пока ты ждёшь появления [target1.GetFirstName], ведь всё это устроено специально для него. В конце концов, он заслужил награду за свою доблесть, и твоё тело станет тем самым угощением. Покусывая нижнюю губу, ты смотришь, как высокая фигура появляется на лестнице и проходит через коридор в темницу.\n\nВскоре ты встречаешься лицом к лицу с [target1.GetFirstName], его лицо подсвечено факелом, который он несёт, с ухмылкой на губах. «Пожалуйста! Отпусти меня!» — кричишь ты, борясь с цепями, явно притворяясь испуганной. Звон цепей эхом разносится по темнице, мужчина перед тобой всё ещё медленно приближается.\n\n«Ну-ну-ну», — комментирует он, подходя к тебе, как лев, готовый разорвать тебя на куски. «Что у нас тут?» — риторически спрашивает он, устанавливая факел в жаровню, подходя к тебе с дьявольской ухмылкой. «Маленькая снежная зайка попалась в ловушку? Слишком жадная?» — хохочет он, одна из его рук касается твоей стопы, нежно массируя её, прежде чем оставить и переключить внимание на твою беззащитную пизду. Два пальца скользят по твоим складкам, наблюдая, как ты извиваешься. «Что, думаешь, приковать себя и притвориться беспомощной впечатлит меня?» — хохочет [target1.GetFirstName], другая его рука опускается к его паху, потирая очевидный контур хуя — он твердеет. «Ну, ты права», — шипит он, почти как змея, хватая твоё тело, тянет за бёдра и стаскивает тебя.\n\nПослушно ты следуешь, спускаясь со стола на холодный, твёрдый пол, стоя на цыпочках. [target1.GetFirstName] направляет тебя, отбрасывая стол, позволяя тебе стоять в чистой развращённости. «Вот», — рычит он, слегка шлёпая тебя по жопе, его глаза пожирают твою голую фигуру. «Хорошая рабыня», — хохочет он, готовый заставить твоё тело заплатить репарации за будущее. Его рука снова опускается на твою жопу с громким ШЛЁП, заставляя тебя поскуливать, пока он подходит к твоему заду, притираясь своим бугром к тебе.\n\n«Теперь будь хорошей девочкой и молчи»."
bno_random_0032.a: "П-пожалуйста... не сдерживайся. Я это заслужила."
bno_random_0032.c: "Нет. НЕТ! Отпусти меня. Я-я не могу."

bno_random_1032.title: "Темницы и большие чёрные драконы: Использована"
bno_random_1032.desc: "[target1.GetFirstName] начинает смеяться над твоим беспрепятственным самоунижением, наблюдая, как твой зад становится ярко-розовым. «Чёрт возьми», — говорит он, качая головой и стягивая штаны, его большой чёрный хуй освобождается. «Белая баба, знающая себе цену?» — фыркает он, снова сильно шлёпая тебя по жопе, прежде чем обхватить твоё лицо, направляя его к своему. «Это почти так же редко, как золото», — размышляет он, прежде чем подарить тебе маленький поцелуй, молча благодаря за то, что ты пошла на такие крайности.\n\nТвоё сердце колотится, теперь ты во власти его прихотей, беспомощная, без стоп-слова — кроме твоих жалких криков. Если бы он захотел, он мог бы просто прикончить тебя... но нет, [target1.GetFirstName] видит твою пользу в продвижении чёрного будущего. Сначала он тычет своим хуем в твой зад, наблюдая, как ты беспомощно извиваешься. Затем он проводит рукой по твоей жопе, большим пальцем тыкая и прощупывая твой анус, чувствуя, как эта дырочка сжимается, наблюдая за твоей реакцией.\n\n«Спорим, это туже, чем у монашки», — хохочет [target1.GetFirstName], даря тебе ещё один нежный поцелуй в щёку, притягивая тебя к себе и проводя своим хуем по твоей щели. «Тебе повезло, что я не в настроении для анала», — рычит он, покусывая твоё ухо, прежде чем вонзиться в твою жаждущую пизду. Мгновенно ты ахаешь, несмотря на знакомство с африканскими мужчинами. Каждый раз это всё ещё 'слишком много', 'такой большой', и безошибочно ты всегда говоришь 'это меня сломает'.\n\n[target1.GetFirstName] рычит, прокладывая себе путь в тебя, сплёвывая в руку, когда отстраняется, натирая немного на твои скользкие губы. «Класс», — комментирует он твою текущую смазку, помогая ему засунуть себя обратно в твою киску.\n\n«Б-бля... папочка...» — скулишь ты, прежде чем он снова берёт твоё лицо, заставляя тебя попробовать соки, что ты оставила на его пальцах. Ухмыляясь, он наклоняется к твоей спине, слегка сгибая тебя, чтобы твоя жопа вернулась к нему, выгибая твою спину.\n\n«Попроси прощения», — рычит [target1.GetFirstName].\n\n«Простите», — пискляво произносишь ты, глотая, пока он почти полностью входит в тебя, вынужденный отстраниться и изменить угол, используя скорость, чтобы сломать тебя.\n\n«За что?» — спрашивает он, его голос гремит в темнице, пока ты жалко поскуливаешь и стонешь.\n\n«З-з-за...» — заикаешься ты, не уверенная, что натворила. Он хотел, чтобы ты играла роль?\n\nНо ответ раскрывается, когда он тянет за твои сиськи, давая им хороший, твёрдый шлепок за неподчинение. «За то, что ты белая».\n\nТвоё сердце подпрыгивает в груди, когда тебя заставляют стыдиться своей расы, твои щёки пылают, пока [target1.GetFirstName] углубляется в ролевую игру с расами. Но, 'случайно', твои ноги слабеют, твои нижние области дрожат от интенсивного экстаза.\n\n«Я-я извиняюсь за то, что белая», — жалко скулишь ты, твоя жопа получает ещё один шлепок, а ухо продолжает покусываться.\n\n«Громче», — требует он, явно пытаясь заставить тебя извиняться за свою расу.\n\n«Я-я-я-я...» — заикаешься ты, поскуливая, твои брови хмурятся, пока ты покрываешь его хуй своими соками, приближаясь к оргазму. «Я-извиняюсь... ПРОСТИ, ЧТО Я БЕЛАЯ!» — визжишь ты, как беспомощная свинья, прежде чем твоё тело охватывает неземной оргазм, твои соки текут по внутренним бёдрам, почти образуя лужу на полу под тобой. [target1.GetFirstName] хохочет, решая ускорить темп, пока ты отдаёшься своим плотским желаниям, долбя по твоей расовой 'гордости' и твоей точке G, доводя тебя почти до потери сознания."
bno_random_1032.a: "Может, я уже ЧЁРНО вырублена..."

