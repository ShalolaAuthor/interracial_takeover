bno_title_change_0003.title: "Титул за Африканское Превосходство"
bno_title_change_0003.desc: "Мощный лидер лагеря с охрененным престижем заставляет вассала отдать желанный титул. Куколд чувствует жгучую боль от потери власти, его чувство поражения и подчинения захлёстывает. Правитель, что раньше не знал, теперь сталкивается с горькой правдой своего провала и восхождением другого на его место, но он яростно сопротивляется, ощущая потерю контроля всем нутром."
bno_title_change_0003.a: "Титул забран, и новый хозяин берёт контроль."
 
