bno_title_change_0005.title: "Новое постановление в Суде" # AI Tags
bno_title_change_0005.desc: "Ваш суд превратился в поле боя с шепотом и амбициями. [ROOT.Char.GetPrimarySpouse.GetFirstName], как только она довольна в роли вашего партнера, она стала фигурой непреклонных амбиций и реформ. Руководствуясь принципами черного будущего, она развивает верность среди ваших придворных, используя свой интеллект, обаяние и растущее недовольство белым прошлым. Её риторика так же соблазнительна, как и революционная. Она говорит о Новом мире, где традиции развиваются, и власть уже не является божественным правом, а совместной ответственностью. Она утверждает, что ваши титулы и полномочия являются реликвиями рушящегося порядка, и что под ее руководством и его черными слугами, суд - и царство - процветает, как никогда прежде. Но ее требования приходят за крутую цену. Выполнение будет означать сдачу не только ваших титулов, но и самой ткани вашего наследия. Рефусал, однако, рискует отдалить ваш суд, дестабилизировать ваше правление и даже гнев женщины, которую вы когда-то называли равными. Теперь вы будете подчиняться новым хозяевам этого мира." # AI Tags
bno_title_change_0005.a: "Покоряйся ее видению и откажись от своих титулов, принимая новый порядок, который она обещает." # AI Tags

