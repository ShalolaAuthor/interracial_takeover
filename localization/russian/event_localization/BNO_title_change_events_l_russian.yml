bno_title_change_0005.title: "Новый Порядок в Дворе"
bno_title_change_0005.desc: "Твой двор стал полем битвы шёпотов и амбиций. [ROOT.Char.GetPrimarySpouse.GetFirstName], когда-то довольная ролью твоей спутницы, теперь вылезла как фигура с неудержимыми амбициями и реформами. Вдохновлённая принципами Чёрного Будущего, она собрала вокруг себя верных придворных, используя свой ум, обаяние и нарастающее недовольство белым прошлым. Её речи так же соблазнительны, как революционны. Она говорит о Новом Мире, где традиции уступают прогрессу, а власть — не божественное право, а общая ответственность. Она заявляет, что твои титулы и власть — реликты рушащегося порядка, и под её руководством и с чёрными слугами двор — и всё королевство — расцветёт, как никогда. Но её требования стоят дорого. Согласиться — значит сдать не только титулы, но и саму ткань твоего наследия. Отказ же грозит отчуждением двора, дестабилизацией твоего правления и даже гневом женщины, которую ты когда-то считал равной. Всё кончено, теперь ты будешь подчиняться новым хозяевам этого мира."
bno_title_change_0005.a: "Подчинись её видению и отдай титулы, приняв новый порядок, который она обещает."

