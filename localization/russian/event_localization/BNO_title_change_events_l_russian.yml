 bno_title_change_0006.title: "Рассвет Чёрного Нового Мирового Порядка"
 bno_title_change_0006.desc: "Сейсмический сдвиг сотрясает королевство. Некогда непоколебимый порядок, пропитанный традициями и привилегиями, на грани краха. В центре этого переворота стоит [ROOT.Char.GetFirstName], воплощение чёрной мощи и господства, правитель, чьё присутствие возвещает приход Чёрного Нового Мирового Порядка. Не желая больше служить под хрупким правлением своей суки [target1.GetFirstName], [ROOT.Char.GetFirstName] восстал как маяк трансформации, орудуя влиянием, как клинком, и идеологией, как молотом. Придворные смотрят с трепетом и страхом, как гордая, но покорная [target1.GetFirstName] — правитель, отмеченный своим потаканием декадансу и культу поклонения чёрному члену, — уступает подавляющей силе и цели своего вассала. Двор шепчется о доктрине [ROOT.Char.GetFirstName]: мир переосмыслен, где старые линии власти перечерчены, а подчинение — не слабость, а путь к единству под единственной, неоспоримой силой. Восхождение [bno_bnwo|E] — не просто политическая революция; это глубокая перестройка власти, где сила и видение доминируют, а недостойные низведены до служения.\n\nПока титулы и достоинство [target1.GetFirstName] отбираются, остаётся вопрос: это окончательный триумф [bno_bnwo|E] или лишь первый шаг к большему завоеванию? Королевство дрожит, и новый век восходит, где Чёрный Новый Мировой Порядок правит безраздельно."
 bno_title_change_0006.a: "Захватить их титулы и открыть новую эру."
 bno_title_change_0006.b: "Присвоить титулы и привязать их к себе как слугу и супругу."
 
 bno_title_change_1006.title: "Парад подчинения"
 bno_title_change_1006.desc: "Двор бурлит шёпотами толпы, их взгляды прикованы к процессии, возвещающей триумф Чёрного Нового Мирового Порядка. [ROOT.Char.GetFirstName], блистая своим доминированием, возглавляет парад с непревзойдённой уверенностью, в то время как [target1.GetFirstName], бывший сюзерен, выставлен в символическом подчинении. Это не просто зрелище — это провозглашение королевству и за его пределами.\n\nСобытие вызывает волны трепета и страха по всей земле. В дворе [ROOT.Char.GetFirstName] придворные женщины, вассалы и гости наблюдают за этим, их сердца и умы взбудоражены неоспоримым присутствием власти, все восхваляют большой чёрный член. В соседних королевствах королевы и супруги слышат шёпоты о событии, рассказы о доминировании и расовом предательстве пробуждают мысли, которые они не осмеливаются высказать.\n\nЭто не просто конец одного правителя и восхождение другого. Это перестройка всего порядка, напоминание, что сила и видение побеждают всё. Чёрный Новый Мировой Порядок не просто меняет политику; он переписывает судьбу, не щадя тех, кто стоит на пути. Некогда гордая [target1.GetFirstName] теперь живая свидетельница этой истины, и те, кто видит это, будь то из тени своих дворов или со страниц шёпотных слухов, не могут не чувствовать притяжения этой новой, бескомпромиссной эры."
 bno_title_change_1001.a: "Парад побежденных и пусть мир трепещет перед Черным превосходством." # AI Tags

 
