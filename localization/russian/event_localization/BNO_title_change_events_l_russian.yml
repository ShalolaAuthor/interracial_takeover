  #BBC courtier force buys county title 
 bno_title_change_0001.title: "Смелый спрос чернокожих" #NT!
 bno_title_change_0001.desc: "Постоянная африканская фигура в вашем суде, излучающая доверие и власть, стремится к вашему присутствию. Он требует титула, подходящего для его роста и влияния. Его глубокий голос дает понять - это не просьба. Золото предлагается, но ожидается подача." #NT!
 bno_title_change_0001.a: "Дайте ему титул и возьмите золото" #NT!
 bno_title_change_0001.b: "Отрицать его требование, но рискнуть его гневом" #NT!
  
  
 bno_title_change_0002.title: "Название для достойного" #NT!
 bno_title_change_0002.desc: "Мощный придворник, преданная чернокожему новому мировому порядку, заплатил тяжелую сумму, чтобы взять под контроль название, которое когда -то принадлежало меньшему Вассалу. Этот сдвиг в власти был выполнен, и правитель, который теперь знает, должен столкнуться с последствиями его неудачного руководства. Правитель беспомощно наблюдает, как власть ускользает, является источником огромного разочарования и стресса." #NT!
 bno_title_change_0002.a: "Название передается, и новый лидер поднимается." #NT!
  
  #bbc uses prestige to force vassal to give up title 
 bno_title_change_0003.title: "Название для африканского превосходства" #NT!
 bno_title_change_0003.desc: "Мощный лидер лагеря, с огромным престижем, заставляет вассал сдать желанный титул. Курс чувствует укус теряющей силы, его чувство поражения и подавляющее представление. Правящая путаница, когда -то не зная, теперь сталкивается с горькой истиной его потери и роста другого на его месте, но он сопротивляется с яростью и разочарованием, глубоко чувствуя потерю контроля." #NT!
 bno_title_change_0003.a: "Название взято, и новый мастер принимает контроль." #NT!
  
  #high intrigue BBC courtier + AI vassal's slut wife kill vassal, take all title for themself, get married. cuck player informed 
 bno_title_change_0004.title: "Падение Господа: земля украдена, заключенный брак" #NT!
 bno_title_change_0004.desc: "Остроумная африканская и заманчивая, похотливая жена вассального заговора заговорила, чтобы взять все для себя. С потерями мужа и его жизнью в опасности, они оба захватывают контроль над названиями и землями. Господь с рогоном чувствует, что укус предательства, унижения и бессилия. Его царство ускользает, когда займет его место, когда займает интрига, в то время как его некогда слабая жена обнимает нового хозяина. Курс остается в темноте, только чтобы быть проинформированным о том, что титулы его вассала теперь удерживают тот самый человек, который украл сердце его жены. Бык женится на жене, делает ее своей собственной, и принимает титулы в качестве своего приза. Судьба мужа запечатана, и при правлении мастера лагеря начинается новая эра." #NT!
 bno_title_change_0004.a: "Земли взяты, заявила жена, и кука остается в отчаянии." #NT!
  
  #fully blacked wife takes all cuck players titles 
 bno_title_change_0005.title: "Новое постановление в суде" #NT!
 bno_title_change_0005.desc: "Ваш суд стал поле битвы шепот и амбиций. [ROOT.Char.GetPrimarySpouse.GetFirstName], когда -то содержащая в ее роли вашего партнера, стала фигурой неумолимых амбиций и реформ. Под руководством принципов замененного будущего она выращивала лояльные последователи среди ваших придворных, используя свой интеллект, обаяние и растущее недовольство белым прошлым. Ее риторика столь же соблазнительна, как и революционная. Она говорит о новом мире, где традиция дает прогресс, а власть больше не божественное право, а общая ответственность. Она утверждает, что ваши названия и власть являются реликвиями разрушающегося приказа, и что под ее руководством и чернокожими слугами, судом и царством - будут процветать, как никогда раньше. Но ее требования стоят за крутой стоимостью. Сделать будет означать сдачу не только ваших названий, но и самую ткань вашего наследия. Отказ, однако, рискует оттолкнуть ваш суд, дестабилизировать ваше правление и даже гнев женщины, которую вы когда -то называли равным. Все кончено, вы будете подчиняться новым мастерам этого мира." #NT!
 bno_title_change_0005.a: "Подчиняйте ее видение и оставьте свои названия, охватив новый порядок, который она обещает." #NT!
  
  #ruler bbc takes slut liege's titles , don't know if i've tested this yet? 
 bno_title_change_0006.title: "Рассвет Черного Нового Мирового Порядок" #NT!
 bno_title_change_0006.desc: "Сейсмический сдвиг переживает через сферу. Когда -то непоколебимый порядок, погруженный в традиции и привилегию, катится на грани краха. В центре этого потрясения стоит [ROOT.Char.GetFirstName], воплощение черной силы и власти, правителя, чье присутствие предвещает прибытие Черного нового мирового порядка. Больше не довольствовался служением под хрупким правилом своей суки [target1.GetFirstName], [ROOT.Char.GetFirstName] поднялся как маяк трансформации, обладая влиянием, как лезвие и идеология, как молоток. Придворные с благоговением и страхом следят за гордым, но покорным ☻11 - правителем, отмеченным их снисходительными объятиями декаданса и поклонения Черным членам - уюль для подавляющей силы и цели их вассала. Суд бормотает о доктрине [ROOT.Char.GetFirstName]: мировой переосмысленный, где старые линии сил перерисованы, где подчинение не является слабостью, а путем к единству под единственной, неоспоримой силой. Рост BNWO - это не просто политическая революция; Это глубокая реструктуризация власти, где доминируют сила и зрение, а недостойные достойны до рабства. \ n \ nas [target1.GetFirstName] названия и достоинство разделены, остается вопрос: это окончательный триумф Bnwo или просто первый шаг в большем завоевании? Земного царства царства, и рассвет нового века поднимается, где царит Черный Новый Мировой Порядок." #NT!
 bno_title_change_0006.a: "Захватить их названия и открыть новую эру." #NT!
 bno_title_change_0006.b: "Замените названия и свяжите их с вами как слугой, так и супругом." #NT!
  
 bno_title_change_1006.title: "Процессия подчинения" #NT!
 bno_title_change_1006.desc: "Во дворе жив боропов собравшейся толпы, их глаза были устремлены на процессию, которая предвещает триумф Черного Нового Мирового Порядка. [ROOT.Char.GetFirstName], великолепный в своем доминировании, ведет парад с воздухом непоколебимой уверенности, в то время как [target1.GetFirstName], бывший лейж, отображается в символическом подчинении. Этот момент не просто зрелище - это объявление царству и за его пределами. \ N \ n событие посылает множество страха и страха по всей земле. Во дворе [ROOT.Char.GetFirstName] придворные, вассалы и гости наблюдают за показом, их сердца и умы, вызванные неоспоримым присутствием силы, все восхваляют большой черный член. В соседних царствах королевы и супруги слышат шепот этого события, рассказы о доминировании и разбуждениях о гонке, они не осмеливаются произносить. Это изменение всего порядка, напоминание о том, что сила и зрение побеждают все. Черный новый мировой порядок не просто меняет политику; Он переписывает Судьбу, не избавляясь ни одного, кто не стоит на своем пути. Когда-то гордый [target1.GetFirstName] теперь является живым свидетельством этой истины, и те, кто засвидетельствует ее, будь то из тени своих судов или страниц шепченных слухов, не могут не почувствовать притяжение этого нового, бескомпромиссного возраста." #NT!
 bno_title_change_1001.a: "Парада побежденного и пусть мир дрожит перед черным превосходством." #NT!
  
  
