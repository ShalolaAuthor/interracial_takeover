bno_title_change_0004.title: "Падение Господа: кража земли, брак" # AI Tags
bno_title_change_0004.desc: "Знаменитый африканец и похотливая, похотливая жена вассала заговорила, чтобы забрать все для себя. Стереть титулы мужа и его жизнь в опасности, они оба захватили власть над титулами и землями. Закованный Господь чувствует жало предательства, унижения и бессилия. Его царство ускользает, как замысловатость. [bno_bbc|E]Придворный занимает свое место, в то время как его некогда лояльная жена общается с новым хозяином. Чаша оставлена в темноте, только для того, чтобы знать, что титулы его вассала теперь принадлежат человеку, который украл сердце жены. Бык женится на жене, делает ее собственной и берет титулы в качестве награды. Судьба мужа запечатана, и начинается новая эра под правлением хозяина лагеря и его убийцы жены." # AI Tags
bno_title_change_0004.a: "Жена утверждала, что земли забрали, а чаша осталась в отчаянии." # AI Tags
 
