bno_title_change_0006.title: "Рассвет черного нового мирового порядка" # AI Tags
bno_title_change_0006.desc: "Некогда неумолимый порядок, погрязший в традициях и привилегиях, находится на грани краха. [ROOT.Char.GetFirstName], воплощение черной власти и владычества, правителя, чье присутствие ознаменует приход Чёрного Нового Мирового Ордена. [target1.GetFirstName], [ROOT.Char.GetFirstName]Придворные смотрят в страхе и страхе, как гордые, но покорные. [target1.GetFirstName]- правитель, отмеченный их снисходительными объятиями и поклонением черным петухам, склонен к подавляющей силе и цели их вассала. [ROOT.Char.GetFirstName]Доктрина: мир переосмыслен, где старые линии власти переполняются, где подчинение - это не слабость, а путь к единству под единой, бесспорной силой. [bno_bnwo|E]Это не просто политическая революция; это глубокая перестройка власти, где доминируют сила и видение, а недостойные сводятся к рабству.\n\nКак[target1.GetFirstName], титулы и достоинство лишены, остается вопрос: является ли это высшим триумфом[bno_bnwo|E]Королевство дрожит, и рассвет новой эры поднимается, где верховная власть принадлежит Чёрному Новому Миру." # AI Tags
bno_title_change_0006.a: "Схватить их титулы и начать новую эру." # AI Tags
bno_title_change_0006.b: "Выбирайте титулы и связывайте их с вами как слугу и супругу." # AI Tags
 
bno_title_change_1006.title: "Процесс представления" # AI Tags
bno_title_change_1006.desc: "Во дворе живы ропоты собравшейся толпы, их глаза на шествие, которое возвещает триумф Чёрного Нового Мирового Порядка. [ROOT.Char.GetFirstName], восторжествует в их доминировании, ведет парад с воздухом непоколебимой уверенности, в то время как[target1.GetFirstName]Это не просто спектакль, это заявление в королевстве и за его пределами.\n\nЭто событие вызывает страх и страх по всей стране. [ROOT.Char.GetFirstName]Придворные женщины, вассалы и гости наблюдают за демонстрацией, их сердца и умы, взволнованные бесспорным присутствием власти, все хвалят большой черный член. В соседних королевах, как королевы, так и супруги слышат шепот о событии, сказки о доминировании и расовом предательстве, которые они не осмеливаются произносить.\n\nЭто не просто конец одного правителя и подъем другого, это изменение целого порядка, напоминание о том, что сила и видение побеждают все. &lt; &lt; Чёрный новый мировой порядок &gt; &gt; не просто меняет политику, он переписывает судьбу, не щадя никого, кто стоит на его пути. [target1.GetFirstName]Теперь это живое свидетельство этой истины, и те, кто свидетельствует об этом, будь то из тени своих судов или из страниц шепотом слухов, не могут не почувствовать притяжения этой новой, бескомпромиссной эпохи." # AI Tags
bno_title_change_1001.a: "Представь побежденного и дай миру дрожь перед Черным Величеством." # AI Tags

 
