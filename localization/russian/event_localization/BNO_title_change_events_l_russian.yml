bno_title_change_0006.desc: "Сейсмический сдвиг вращается по королевству. Некогда непоколебимый порядок, погрязший в традициях и привилегиях, находится на грани краха. В центре этого переворота стоит [ROOT.Char.GetFirstName], воплощение черной власти и владычества, правителя, чье присутствие ознаменует появление черного нового мирового порядка. Я больше не довольствуюсь служением под грязным правилом его сучки. [target1.GetFirstName], [ROOT.Char.GetFirstName] поднялся как маяк трансформации, обладая влиянием, как лезвие и идеология, как молот. Придворные страшатся и боятся, как гордые, но покорные. [target1.GetFirstName] - правитель, отмеченный их снисходительными объятиями девальвации и вероучения чёрных петухов, снисходителен к своей подавляющей силе и цели. Слухи суда [ROOT.Char.GetFirstName] Доктрина: мир переосмыслен, где старые линии власти переполняются, где подчинение - это не слабость, а путь к единству под единой, бесспорной силой. Рост числа [bno_bnwo|E] Это не просто политическая революция; это глубокая перестройка власти, где доминируют сила и видение, а недостойные сводятся к рабству.\n\n Как [target1.GetFirstName]&quot; титулы и достоинство лишены, остается вопрос: является ли это главнейшим триумфом [bno_bnwo|E], или просто первый шаг в великом завоевании? Королевство дрожит, и рассвет новой эры поднимается, где верховная власть принадлежит Чёрному Новому Миру." # AI Tags
bno_title_change_0006.a: "Схватить их титулы и начать новую эру." # AI Tags
bno_title_change_0006.b: "Возьмите титулы и свяжите их с вами как слугу и супругу." # AI Tags
 
bno_title_change_1006.title: "Процесс представления" # AI Tags
bno_title_change_1006.desc: "Во дворе живы шорохи собравшейся толпы, их глаза на шествие, которое возвещает триумф Чёрного Нового Мирового Порядка. [ROOT.Char.GetFirstName], восторжествует в их доминировании, ведет парад с воздухом непоколебимой уверенности, в то время как [target1.GetFirstName], бывший государь, показан в символической форме. Этот момент - это не просто зрелище, а заявление в королевство и за его пределами.\n\n Это событие вызывает страх и страх по всей земле. В суде [ROOT.Char.GetFirstName], придворные женщины, вассалы и гости наблюдают за демонстрацией, их сердца и умы, взволнованные неоспоримым присутствием власти, все восхваляют большой черный член. В соседних странах как королевы, так и супруги слышат шепот о событии, сказки о доминировании и расовом предательстве, которые они не осмеливаются произносить.\n\n Это не просто конец одного правителя и восхождение другого. Это изменение целого порядка, напоминание о том, что сила и видение побеждают всех. «Черный новый мировой порядок» не просто меняет политику; он переписывает судьбу, не щадя никого, кто стоит на его пути. Некогда гордый [target1.GetFirstName] это живое свидетельство этой истины, и те, кто свидетельствует об этом, будь то из тени своих судов или из страниц шепотом слухов, не могут не чувствовать притяжения этого. Новый, бескомпромиссный век." # AI Tags
