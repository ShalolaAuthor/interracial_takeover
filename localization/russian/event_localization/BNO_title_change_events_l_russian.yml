bno_title_change_0006.title: "Рассвет Чёрного Нового Мирового Порядка"
bno_title_change_0006.desc: "Сейсмический сдвиг сотрясает королевство. Некогда непоколебимый порядок, пропитанный традициями и привилегиями, на грани краха. В центре этого переворота стоит [ROOT.Char.GetFirstName], воплощение чёрной силы и доминирования, правитель, чьё присутствие возвещает приход Чёрного Нового Мирового Порядка. Не желая больше служить под хрупким правлением своей сучки [target1.GetFirstName], [ROOT.Char.GetFirstName] восстал как маяк перемен, орудуя влиянием, как клинком, и идеологией, как молотом. Придворные смотрят с трепетом и страхом, как гордая, но податливая [target1.GetFirstName] — правитель, отмеченный своей порочной страстью к разврату и поклонению чёрному хую — сдаётся перед его подавляющей силой и целью. Двор шепчется о доктрине [ROOT.Char.GetFirstName]: мир, переосмысленный, где старые линии власти перечерчены, где подчинение — не слабость, а путь к единству под единой, неоспоримой силой. Восход ЧНМП — не просто политическая революция; это глубокая перестройка власти, где сила и видение доминируют, а недостойные низведены до служения. \n\nПока титулы и достоинство [target1.GetFirstName] отбираются, вопрос остаётся: это окончательный триумф ЧНМП или лишь первый шаг к большему завоеванию? Королевство дрожит, и новый век восстаёт, где Чёрный Новый Мировой Порядок правит безраздельно."
bno_title_change_0006.a: "Забери их титулы и открой новую эру."
bno_title_change_0006.b: "Присвой титулы и свяжи их с собой как слугу и наложницу."
 
bno_title_change_1006.title: "Процессия Подчинения"
bno_title_change_1006.desc: "Двор полон шёпота толпы, их глаза прикованы к процессии, что возвещает триумф Чёрного Нового Мирового Порядка. [ROOT.Char.GetFirstName], блистательный в своём доминировании, ведёт парад с непревзойдённой уверенностью, в то время как [target1.GetFirstName], бывший сюзерен, выставлен в символическом подчинении. Этот момент — не просто зрелище, это заявление королевству и за его пределы. \n\nСобытие вызывает волны трепета и страха по всей земле. В дворе [ROOT.Char.GetFirstName] женщины-придворные, вассалы и гости наблюдают за этим, их сердца и умы взбудоражены неоспоримой мощью, все восхваляют большой чёрный хер. В соседних королевствах королевы и консорты слышат шёпот об этом событии, рассказы о доминировании и расовом предательстве будят мысли, которые они не осмеливаются произнести. \n\nЭто не просто конец одного правителя и восхождение другого. Это перестройка всего порядка, напоминание, что сила и видение побеждают всё. Чёрный Новый Мировой Порядок не просто меняет политику; он переписывает судьбу, не щадя тех, кто стоит на его пути. Некогда гордая [target1.GetFirstName] теперь живая свидетельница этой истины, и те, кто это видит, будь то из теней своих дворов или со страниц шёпотом передаваемых слухов, не могут не чувствовать притяжения этого нового, бескомпромиссного века."
bno_title_change_1001.a: "Представь побежденного и дай миру дрожь перед Черным Величеством." # AI Tags

 
