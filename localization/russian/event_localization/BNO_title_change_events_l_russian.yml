bno_title_change_0003.title: "Название &lt; &lt; Высшее положение в Африке &gt; &gt;" # AI Tags
bno_title_change_0003.desc: "Мощный лидер лагеря, с огромным престижом, заставляет вассала отказаться от желанного титула. Жалкое чувство потери власти, его поражение и покорность подавляют. Правящий кусок, когда-то не подозревая, сейчас стоит перед горькой правды о его потере и подъеме другого на его месте, но он сопротивляется ярости и разочарованию, чувствуя глубокую утрату контроля." # AI Tags
