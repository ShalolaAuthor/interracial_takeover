 bno_title_change_0001.title: "Дерзкое требование чёрного жеребца"
 bno_title_change_0001.desc: "Внушительный африканский гигант из твоего двора, источающий уверенность и власть, врывается к тебе. Он требует титул, достойный его мощи и влияния. Его глубокий голос ясно даёт понять — это не просьба. Он предлагает золото, но ждёт подчинения."
 bno_title_change_0001.a: "Дать ему титул и взять золото."
 bno_title_change_0001.b: "Отказать в его требовании, но рискнуть вызвать его гнев."

 
 bno_title_change_0002.title: "Титул для достойного"
 bno_title_change_0002.desc: "Мощный придворный, верный Чёрному Новому Мировому Порядку, заплатил огромную сумму, чтобы захватить титул, принадлежавший жалкому вассалу. Этот сдвиг власти совершён, и куколд-лорд, теперь осознавший свою слабость, должен столкнуться с последствиями своего никчёмного правления. Он отчаянно цепляется за контроль, его хватка сжимается в бессильной ярости. Бывший правитель смотрит, как власть ускользает, утопая в раздражении и стрессе."
 bno_title_change_0002.a: "Титул передан, и новый лидер восстаёт."
 
 #bbc uses prestige to force vassal to give up title
 bno_title_change_0003.title: "Титул за африканское превосходство"
 bno_title_change_0003.desc: "Мощный лидер лагеря, обладающий огромным престижем, заставляет вассала сдать желанный титул. Куколд-лорд чувствует жало утраты власти, его поражение и подчинение переполняют. Бывший правитель, не подозревавший об этом, теперь сталкивается с горькой правдой о своей потере и восхождении другого на его место, но он яростно сопротивляется, глубоко ощущая утрату контроля."
 bno_title_change_0003.a: "Титул захвачен, и новый хозяин принимает власть."
 
 #high intrigue BBC courtier + AI vassal's slut wife kill vassal, take all title for themself, get married. cuck player informed
 bno_title_change_0004.title: "Падение лорда: Земли украдены, брак заключён"
 bno_title_change_0004.desc: "Хитроумный африканец и соблазнительная, похотливая жена вассала сговорились, чтобы забрать всё. Титулы мужа потеряны, его жизнь в опасности, а они захватывают земли и власть. Куколд-лорд ощущает боль предательства, унижения и бессилия. Его владения ускользают, пока интриган [bno_bbc|E] занимает его место, а некогда верная жена принимает нового господина. Куколд остаётся в неведении, пока ему не сообщают, что титулы вассала теперь у того, кто украл сердце его жены. Бык женится на ней, присваивая её себе, и забирает титулы как трофей. Судьба мужа решена, и начинается новая эра под правлением лагерного мастера и его жены-убийцы."
 bno_title_change_0004.a: "Земли захвачены, жена присвоена, а куколд тонет в отчаянии."
 
