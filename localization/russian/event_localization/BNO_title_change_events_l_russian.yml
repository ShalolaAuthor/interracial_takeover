bno_title_change_0002.desc: "Мощный придворный, преданный Чёрному Новому Мировому Ордену, заплатил большую сумму, чтобы взять под свой контроль титул, который когда-то принадлежал меньшему вассалу. Этот сдвиг власти был осуществлен, и теперь он осознает, что должен столкнуться с последствиями своего неудавшегося руководства. Стремясь сохранить контроль, его хватка крепится вопреки этому смещению власти. Правитель беспомощно наблюдает, как сила ускользает, источник огромного разочарования и стресса." # AI Tags
