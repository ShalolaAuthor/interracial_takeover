bno_title_change_0004.title: "Падение Лорда: Земли Украдены, Брак Заключён"
bno_title_change_0004.desc: "Хитрый африканец и похотливая, жадная до утех жена вассала сговорились, чтобы забрать всё себе. Титулы мужа потеряны, его жизнь под угрозой, а они захватывают контроль над титулами и землями. Куколд-лорд ощущает жало предательства, унижения и беспомощности. Его владения ускользают, пока интриган-придворный занимает его место, а некогда верная жена принимает нового хозяина. Куколд остаётся в неведении, пока ему не сообщают, что титулы вассала теперь у того, кто украл сердце его жены. Бык женится на ней, присваивая её себе, и забирает титулы как приз. Судьба мужа решена, и начинается новая эра под правлением мастера лагеря и его жены-убийцы."
bno_title_change_0004.a: "Земли захвачены, жена присвоена, а куколд тонет в отчаянии."
 
