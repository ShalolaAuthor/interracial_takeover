bno_title_change_0001.title: "Дерзкое Требование Чёрного Мужика"
bno_title_change_0001.desc: "Внушительный африканский тип в твоём дворе, излучающий уверенность и власть, врывается к тебе. Он требует титул, достойный его мощи и влияния. Его низкий голос ясно даёт понять — это не просьба. Золото предложено, но ждёт он твоего подчинения."
bno_title_change_0001.a: "Дай ему титул и возьми золото."
bno_title_change_0001.b: "Откажи ему, но рискуй его гневом."

 
bno_title_change_0002.title: "Титул для Достойного"
bno_title_change_0002.desc: "Мощный придворный, верный Чёрному Новому Мировому Порядку, заплатил кучу бабла, чтобы забрать титул у какого-то жалкого вассала. Смена власти произошла, и куколд-правитель, теперь в курсе, должен хлебнуть последствий своего провального правления. Он изо всех сил цепляется за контроль, сжимая кулаки в бессильной злобе. Но правитель лишь беспомощно смотрит, как власть утекает, вызывая у него ярость и стресс."
bno_title_change_0002.a: "Титул передан, и новый лидер восстаёт."
 
