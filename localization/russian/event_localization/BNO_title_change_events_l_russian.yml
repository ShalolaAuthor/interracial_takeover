 bno_title_change_0005.title: "Новый порядок в дворе"
 bno_title_change_0005.desc: "Твой двор стал полем битвы шёпотов и амбиций. [ROOT.Char.GetPrimarySpouse.GetFirstName], некогда довольная ролью твоей спутницы, теперь восстала как фигура неудержимых амбиций и реформ. Вдохновлённая идеалами Чёрного Будущего, она собрала верных последователей среди твоих придворных, используя свой ум, обаяние и нарастающее недовольство белым прошлым. Её речи так же соблазнительны, как и революционны. Она говорит о Новом Мире, где традиции уступают прогрессу, а власть — не божественное право, а общая ответственность. Она утверждает, что твои титулы и авторитет — реликты рушащегося порядка, и под её руководством, с помощью чёрных слуг, двор и королевство расцветут, как никогда. Но её требования дорого стоят. Подчиниться — значит отдать не только титулы, но и саму ткань твоего наследия. Отказ же грозит отчуждением двора, дестабилизацией твоего правления и даже гневом женщины, которую ты когда-то считал равной. Всё кончено, теперь ты будешь подчиняться новым хозяевам этого мира."
 bno_title_change_0005.a: "Подчиниться её видению, отдать титулы и принять обещанный ею новый порядок."

