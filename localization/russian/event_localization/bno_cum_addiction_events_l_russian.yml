bno_cum_addiction.0000.title: "Метка добычи"
bno_cum_addiction.0000.desc: "Бледная шлюшка тусуется на краю зала, притворяясь занятой всякой ерундой. Но я вижу, как её глаза стреляют в мою сторону, как её дыхание сбивается, когда я подхожу. Она ещё не пробовала мой BBC, но её тело уже выдаёт её — щёки пылают, бёдра сжимаются.\n\nТак просто подойти, взять её прямо сейчас. Но лучше растянуть удовольствие, заманить в ловушку. Слово, взгляд, лёгкое касание её шеи — искры, которые разожгут её похоть. Она падёт, а когда попробует моё семя, уже никогда не встанет."
bno_cum_addiction.0000.a: "#EMP Я буду дразнить её медленно, заставлю её жаждать мой хер.#!"
bno_cum_addiction.0000.b: "#EMP Загоню её в угол, шепну грязь, пока не задрожит.#!"
bno_cum_addiction.0000.c: "#EMP Схвачу её за подбородок и напомню, кто её хозяин.#!"

bno_cum_addiction.0001.title: "Нити похоти"
bno_cum_addiction.0001.desc: "Он не набрасывается, не хватает, как зверь в течке. Вместо этого его присутствие обволакивает меня, медленно, удушающе, жаром, что сжимает с каждым ударом сердца. Я краду взгляды на него, молясь, чтобы никто не заметил румянец на щеках, но каждый раз он ухмыляется, зная всё.\n\nЛёгкое касание его руки по моему рукаву заставляет дыхание сбиться. Он наклоняется, будто хочет сказать что-то невинное, но его слова — грязь, которую слышу только я. «Ты будешь так красиво смотреться на коленях», — шепчет он, и мои бёдра сжимаются так сильно, что я чуть не падаю. Я должна ударить его, убежать, закричать о приличиях — но я стою, дрожа, с этой мыслью в голове.\n\nОн не заставляет. Это самое страшное. Он отстраняется, его касание исчезает слишком быстро, оставляя меня в тоске по тому, что он не дал. Мои губы раскрываются, будто чтобы умолять, но он уже уходит, довольный тем, что я тону в своей похоти. Я смотрю ему вслед, сердце колотится, бёдра влажные, зная, что сегодня он приснится мне."
bno_cum_addiction.0001.a: "#EMP П-пожалуйста… не прекращай меня дразнить…#!"
bno_cum_addiction.0001.b: "#EMP Н-нет, я не позволю тебе так со мной играть!#!"

bno_cum_addiction.1001.title: "Игра с её огнём"
bno_cum_addiction.1001.desc: "Она пялится на меня — её голубые глаза отводятся, как только я ловлю взгляд, щёки пылают, губы влажные от нервных облизываний. Застенчивая шлюшка, спелая для поддразнивания. Я не тороплюсь — зачем? Моё присутствие заставляет её теребить юбки, сжимать бёдра, словно она может сдержать жар в своём животе.\n\nЯ подхожу ближе, так, чтобы она чувствовала тепло моего тела без касаний. Её дыхание сбивается. Я шепчу только для неё: «Ты уже дрожишь». Мои губы касаются её уха, она ахает, хватаясь за грудь. Моя рука чуть касается её запястья — и тут же отступает. Её тело тянется за мной, жадное до большего.\n\nОна не протестует. Не бьёт, не убегает. Она стоит, раскрасневшаяся, задыхающаяся, её глаза влажные и умоляющие продолжать игру. Я ухмыляюсь. Ей нравится. Маленькая шлюха любит, когда её дразнят, пока её пизда не промокает насквозь. Она вернётся — ей нужен этот огонь, что я разжёг."
bno_cum_addiction.1001.a: "Пущу её тушиться, пока не будет умолять."

bno_cum_addiction.2001.title: "Стены льда"
bno_cum_addiction.2001.desc: "Я подхожу, мой голос низкий и гладкий, пальцы касаются её руки, пока я шепчу грязь ей на ухо. Но вместо жара её губы сжимаются, подбородок гордо вздымается. В её глазах вспыхивает что-то острое — гнев, может, гордость.\n\nОна отшатнулась, будто моё касание обожгло, плечи напряжены, щёки розовые не от желания, а от возмущения. «Как ты смеешь», — шипит она, оглядывая зал, боясь, что кто-то заметил. Она дрожит, но не так, как я хотел. Пока она сопротивляется, прячась за стенами приличий, цепляясь за остатки достоинства.\n\nЯ ухмыляюсь. Пусть отрицает словами — её пизда скоро её предаст. Семя разврата посеяно. Нужно лишь время."
bno_cum_addiction.2001.a: "Давить сильнее, пока её стены не треснут."

bno_cum_addiction.0002.title: "Прижата словами"
bno_cum_addiction.0002.desc: "Он подходит ближе, и моя спина вжимается в холодный камень стены. Сердце колотится, дыхание сбивается, его тень накрывает меня. Я должна закричать, позвать на помощь, но его голос, низкий и тяжёлый, льётся грязью прямо в мои уши.\n\n«Ты уже течёшь, да? Маленькая шлюшка, притворяющаяся приличной…» Его слова бьют глубже, чем руки. Мои бёдра сжимаются, тщетно пытаясь остановить жар, что течёт между ними. Губы дрожат, я пытаюсь отрицать, но правда вырывается через моё тело — соски твёрдые под тканью, дыхание рваное, глаза не смеют встретить его.\n\nОн наклоняется, его дыхание касается щеки. «Скажи это», — рычит он тихо, — «скажи, что хочешь, чтобы твой Бык тебя разъебал.» Стыд жжёт сильнее огня, но, боги, этот стыд только делает меня мокрее. Я дрожу, зажатая между отвращением к себе и невыносимой похотью, что разрывает мой живот."
bno_cum_addiction.0002.a: "#EMP Д-да… прости меня, боги, я хочу…#!"
bno_cum_addiction.0002.b: "#EMP Н-нет! Я не скажу — не буду!#!"

bno_cum_addiction.1002.title: "Её стены рушатся"
bno_cum_addiction.1002.desc: "Её спина ударяется о каменную стену с мягким вздохом, глаза расширены, губы дрожат. Я не трогаю её, пока. Мои слова вползают в её уши, грязь, текущая как мёд, каждый слог рвёт тонкую завесу достоинства, за которую она цепляется.\n\n«Посмотри на себя», — шепчу я, голос низкий, интимный, неотвратимый. «Дрожишь… мокрая насквозь. Хочешь, чтобы твой Бык тебя уничтожил.» Её губы раскрываются, отрицания превращаются в стоны. Я вижу, как борьба уходит из её глаз, сменяясь лихорадочным сиянием — стыд и похоть сталкиваются, пока она не может их различить.\n\nЯ подхожу ближе, чувствуя жар её тела. Она не убегает — она подаёт подбородок, неосознанно подставляя горло. Я улыбаюсь, медленно и жестоко. Угол уже не камень — это я. Она прижата моими словами, правдой, что горит в её животе. Она уже моя, и она это знает."
bno_cum_addiction.1002.a: "Поцелую её ухо, шепну ещё грязи, пока не запросит пощады."

bno_cum_addiction.2002.title: "Стена слишком высока"
bno_cum_addiction.2002.desc: "Я вхожу в её пространство, прижимая её к холодному камню, мой голос низкий, полон грязи. Я жду румянца, дрожи — но её тело напрягается, как натянутый лук. Глаза сужаются, губы сжимаются в твёрдую линию.\n\n«Ты не смеешь так со мной говорить», — шипит она, её голос дрожит, но не от желания, а от ярости. Щёки пылают, кулаки сжаты. Она скорее задохнётся от гордости, чем признает, что мои слова будят в её животе. Я отступаю с лёгким смешком, давая ей дышать, но не уйти из моей тени. Она думает, что в безопасности за своей ледяной стеной. Пусть. Я видел искру в её глазах, как её бёдра сжались, даже когда она рычала. Отрицание её не спасёт — падение будет слаще."
bno_cum_addiction.2002.a: "Отпущу её — пока. Её стыд её сожрёт."

bno_cum_addiction.0003.title: "В его хватке"
bno_cum_addiction.0003.desc: "Его рука хватает мой подбородок, прежде чем я успеваю отшатнуться. Сильная, неумолимая, пальцы впиваются в щёки, заставляя смотреть в его глаза. Дыхание сбивается, слабый стон застревает в горле, жар заливает меня от силы его хватки.\n\nНет места для притворства, для скромности. Его хватка говорит, кто я — маленькая, слабая, бледная шлюха, пойманная чем-то большим. Стыд жжёт кожу, но бёдра сжимаются, отчаянно пытаясь унять боль, которую он пробуждает одним касанием.\n\n«Ты моя», — рычит он, и я дрожу, его слова бьют сильнее любого удара. Губы раскрываются, дрожат, не для отрицания, а чтобы дышать, умолять, сдаться. Стена за мной холодная, его рука горячая, и я знаю, что никогда не сбегу от этого груза."
bno_cum_addiction.0003.a: "#EMP Пожалуйста… не отпускай…#!"
bno_cum_addiction.0003.b: "#EMP Нет! Ты не можешь так со мной!#!"

bno_cum_addiction.1003.title: "Поймана моей рукой"
bno_cum_addiction.1003.desc: "Её мягкий подбородок идеально ложится в мою ладонь, я заставляю её смотреть на меня. Она дрожит — не от страха, а от возбуждения — уголки её губ подрагивают в беспомощной гримасе. Она должна сопротивляться, ударить, но её глаза стекленеют от сладкой, жадной нужды. Она хочет этого. Хочет, чтобы я держал её, как собственность.\n\nЯ сжимаю сильнее, заставляя её хныкать. Её бёдра сжимаются, выдавая жар, текущий между ними. «Теперь ты моя», — рычу я, видя, как её рот раскрывается, готовая согласиться, не успев получить приказ. Она уже потеряна. Одним касанием я сломал её маску достоинства и обнажил шлюху внутри.\n\nКогда я ослабляю хватку, её лицо тянется за моей рукой, отчаянно желая остаться в ней. Я смеюсь — она даже не понимает, что льнёт ко мне, как сука, ждущая ошейника. Скоро она его наденет."
bno_cum_addiction.1003.a: "Прижму её сильнее, заставлю умолять об ошейнике."

bno_cum_addiction.2003.title: "Вызывающие глаза"
bno_cum_addiction.2003.desc: "Моя рука сжимает её подбородок, заставляя её смотреть на силу, что владеет ею. На миг я жду дрожи, сдачи — но её глаза вспыхивают яростью. Она вырывается, губы искривлены в вызове.\n\n«Отпусти!» — шипит она, голос высокий и резкий, хотя её тело дрожит. Она борется не от бесстрашия, а из гордости, что ещё не даёт ей сломаться. Щёки пылают, дыхание рваное, и я знаю, что это не только гнев её греет, но она прячет это за взглядом.\n\nЯ отпускаю с лёгким смешком, наблюдая, как она трёт покрасневший подбородок, сверля меня взглядом, будто у неё ещё есть достоинство. Пусть злится. Огонь скоро её выжжет, и она сама будет умолять о моей руке."
bno_cum_addiction.2003.a: "Её гордость делает слом слаще — я насладюсь этим позже."

bno_cum_addiction.0004.title.01: "На коленях в тайне"
bno_cum_addiction.0004.desc.01: "Дверь скрипит в ночи, и вот она — моя бледная шлюшка, щёки пылают, глаза бегают, будто боится, что стража заметит. Она медлит лишь мгновение, прежде чем войти, её дыхание мелкое, тело дрожит от предвкушения. Она прячет стыд под плащом, но я вижу, как её бёдра сжимаются, соски твёрдые под тонкой тканью.\n\nЯ молчу. Не нужно слов. Я откидываюсь в кресле, раздвигаю ноги, показывая, за чем она пришла. Её губы раскрываются в вздохе, взгляд прикован к шишке между моих бёдер. Я маню пальцем, и она падает на колени, будто всю жизнь ждала этого. Её руки дрожат, освобождая меня, и затем — тепло. Её мягкий рот обхватывает мой BBC, язык неуверенно скользит, но вскоре жадно.\n\nМокрые звуки наполняют комнату, её стоны глушатся вокруг моего хера. Я кладу руку на её голову, задавая ритм, и когда я кончаю ей в горло, она давится, глотает — глаза расширены, слёзы текут, губы блестят от семени. Она отстраняется, задыхаясь, но вместо бегства лижет губы, тихо постанывая от вкуса. Первый глоток. Теперь она моя."
bno_cum_addiction.0004.a.01: "Погладю её по голове, награжу, как питомицу."

bno_cum_addiction.0004.title.02: "Вкус, что остаётся"
bno_cum_addiction.0004.desc.02: "Двор расходится, зал ещё гудит от смеха, но она медлит, притворяясь, что разглядывает гобелен. Я вижу, как она оглядывается, щёки розовые, губы приоткрыты, будто сдерживает дыхание. Я не даю ей сбежать. Шаг вперёд, рука на её запястье, и я тяну её в тень пустого коридора.\n\nОна ахает, глаза расширены, но не вырывается, когда я достаю свой хер. Её румянец темнеет, взгляд прикован к моему тяжёлому стволу. «На колени», — шепчу я, и она подчиняется, юбки шелестят, падая вокруг неё. Её руки дрожат, касаясь меня, губы касаются головки. Первый робкий лизок заставляет её хныкать, но скоро её рот растягивается, заглатывая больше.\n\nЯ стону, её мокрый язык жадно лижет, щёки втягиваются, пока она сосёт, мокрые звуки громкие в тишине коридора. Её горло сжимается, когда я вхожу глубже, глаза слезятся, но она не останавливается. Когда я кончаю, горячо и густо, она давится, но глотает — глаза расширены, лицо липкое от пота и слёз.\n\nОна отстраняется, задыхаясь, губы блестят от семени, и затем — лижет их. Медленно. Стыд заливает её щёки, но глаза стекленеют, будто пьяные. Позже, в зале, я ловлю, как её язык снова касается губ, пробуя вкус, будто воспоминание может её накормить. Она уже на крючке — вкус остаётся, и она будет жаждать ещё."
bno_cum_addiction.0004.a.02: "Отпущу её, зная, что голод будет её грызть."

bno_cum_addiction.0004.title.03: "Трюк с кубком"
bno_cum_addiction.0004.desc.03: "Зал полон музыки и гомона, дворяне пьют и пируют под факелами. Она ускользает от смеха, сжимая серебряный кубок, щёки розовые от вина. Я следую за ней, загоняя к столу, где слуги наполняют кубки. Она вздрагивает, увидев меня, глаза расширяются, когда я выхватываю кубок из её рук.\n\nБез слов я достаю свой хер, тяжёлый и пульсирующий, и окунаю его в её вино. Густые капли семени кружатся в тёмно-красном, мутят его белым, пока я размешиваю. Она ахает, шокированная, руки застыли. Но когда я возвращаю кубок, она дрожит. Мой голос — рык только для её ушей: «Пей. Попробуй своего Быка.»\n\nЕё губы дрожат, глаза мечутся по залу, где никто не замечает, потом на меня. Она должна отказаться, выплеснуть кубок — но вместо этого подносит его к губам, медлит мгновение и отпивает. Вкус покрывает её язык, и она вздрагивает, щёки розовеют, когда она глотает снова, тихо постанывая.\n\nПозже я ловлю её под длинным столом, укрытую скатертью. Мой хер твердеет, когда её горячий рот обхватывает меня, жадно стирая вкус вина ради настоящего источника. Её язык работает отчаянно, стоны вибрируют по моему стволу, когда я кончаю ей в рот. Она пьёт жадно, облизывая губы, когда отстраняется.\n\nПир продолжается наверху, никто не знает. Только я и моя бледная шлюха знаем, что она пила сегодня."
bno_cum_addiction.0004.a.03: "Держу её под столом, пока она не захлебнётся ещё."

bno_cum_addiction.0004.title.04: "Хныканье в темноте"
bno_cum_addiction.0004.desc.04: "Часовня почти пуста, свечи мерцают, тени танцуют на каменных святых, что смотрят холодными глазами. Она стоит на коленях у алтаря, будто в молитве, её бледные волосы сияют в свете огня. Но я вижу, как её руки дрожат, как её бёдра сжимаются под платьем. Она молится о силе — но хочет меня.\n\nЯ вхожу в нишу, хер уже твёрдый, и её вздох разрывает тишину. Она не убегает. Не встаёт. Она смотрит, глаза расширены, губы раскрываются, когда я хватаю её за волосы и открываю её рот. «Молись этим», — рычу я, прижимая головку к её губам.\n\nЗвук непристоен в тихой часовне — мокрое сосание, хныкающие стоны, глушащиеся вокруг моего ствола. Её руки цепляются за мои бёдра, как кающийся за чётки, глаза слезятся, когда я вхожу глубже, заставляя её горло принимать поклонение. Она стонет, вибрации посылают огонь по моему херу.\n\nКогда я кончаю, горячее семя хлещет в её рот, и она глотает отчаянно, проливая то, что не может удержать. Оно пачкает её подбородок, блестит в свете свечей. Она задыхается, губы опухли, грудь вздымается, но она снова сжимает руки, будто в молитве — семя ещё на её языке. Её голос хриплый, но слова вырываются: «Прости меня… но мне нужно ещё.»\n\nДаже святые её не спасут."
bno_cum_addiction.0004.a.04: "Толкну её обратно, заставлю поклоняться дольше у моего алтаря."

bno_cum_addiction.0004.title.05: "Проба вкуса"
bno_cum_addiction.0004.desc.05: "Я сижу с ней наедине, комната тиха, только треск очага. Она сидит на краю кровати, нервная, руки теребят подол, будто могут сдержать голод, что её пожирает. Я достаю свой хер, уже твёрдый, и дрочу, пока густая капля семени не блестит на кончике.\n\n«Открой», — командую я, и хоть её щёки пылают от стыда, её губы подчиняются. Я размазываю каплю по ним, наблюдая, как она блестит на её коже. «Теперь скажи», — рычу я, — «какой вкус у семени твоего Быка?»\n\nЕё язык робко высовывается, затем жадно, слизывая каждый след моего семени в её рот. Она заикается, щёки мокрые от стыда: «О-оно тёплое… густое… солёное… вызывает привыкание.» Я смеюсь, давая ей больше, заставляя лизать, как суку.\n\nКогда я вхожу в её рот, она стонет вокруг ствола, жадно сосёт. Мое семя хлещет в её горло, стекает с губ, и я заставляю её глотать всё. Она задыхается, когда я отстраняюсь, сперма размазана по её лицу, но она снова лижет губы — тихо постанывая, уже жаждущая следующего вкуса.\n\nПроба окончена. Результат ясен: она моя, раба вкуса моего хера."
bno_cum_addiction.0004.a.05: "Втолкну глубже, заставлю её горло давиться моим вкусом."

bno_cum_addiction.1004.title.01: "На коленях в тайне"
bno_cum_addiction.1004.desc.01: "Коридор тёмен и тих, когда я проскальзываю внутрь, сердце колотится. Я не должна здесь быть. Если кто-то увидит, если узнает… но моё тело не слушает разума. Мои губы горят от снов о нём, моя пизда течёт от мыслей о том, что он несёт.\n\nОн не говорит, когда я нахожу его. Он откидывается назад, глаза тяжёлые, ноги раздвинуты, показывая, за чем я пришла. Вид заставляет моё дыхание сбиться — толстый, тёмный, невозможно большой. Мои колени подгибаются, и я падаю на них, юбки расплываются, как подношение шлюхи. Мои руки дрожат, освобождая его, горло пересохло, щёки пылают.\n\nКогда я раскрываю губы, жар заполняет меня — тяжёлый, горячий, вкус покрывает мой язык. Я давлюсь, слёзы текут по щекам, но не могу остановиться. Я сосу сильнее, отчаянно желая угодить, желая больше. Его рука давит на мою голову, и я хныкаю, когда он наполняет меня, густые струи семени хлещут в моё горло.\n\nЯ давлюсь, кашляю, но глотаю, снова и снова, пока всё не исчезает. Мои губы липкие, подбородок мокрый от слюны и спермы. Стыд жжёт, но я лижу губы, тихо постанывая. Вкус не отпускает, и голод не утихает. Я знаю, что вернусь — я не могу жить без этого жара во мне."
bno_cum_addiction.1004.a.01: "#EMP Пожалуйста… позволь мне сделать это снова…#!"

bno_cum_addiction.1004.title.02: "Вкус, что остаётся"
bno_cum_addiction.1004.desc.02: "Двор опустел, голоса стихли в ночи, но я осталась, притворяясь, что разглядываю узоры на стене. Мои щёки горят, тело неспокойно, потому что я знаю, что он смотрит. Когда его рука сжимает моё запястье и тянет в тень, я не сопротивляюсь.\n\nОн обнажает себя, толстый и тяжёлый, и моё дыхание сбивается. Мои губы раскрываются сами собой. «На колени», — командует он, и мои ноги подгибаются инстинктивно. Я дрожу, касаясь его рукой, затем ртом — горячий, тяжёлый, растягивает мои губы. Вкус заполняет меня, горький и густой, заставляя глаза слезиться, бёдра сжиматься.\n\nКогда он кончает, жар заливает моё горло, заставляя давиться. Я кашляю, слюна течёт, но глотаю, жадно глотая его семя. Мое лицо мокрое от слёз и слюны, но я отстраняюсь, и мой язык снова касается губ, слизывая остатки. Я тихо стону, пристыженная, но не могу остановиться.\n\nПозже, вернувшись в зал, я прижимаю губы, всё ещё чувствуя его вкус. Я пробую вино, хлеб, но ничего не утоляет. Мой язык снова и снова выскальзывает, ища тот вкус, каждый лизок посылает жар в мою пизду. Никто не замечает, но я знаю — я изменилась. Его семя на моих губах, в моём разуме, в моей плоти. Я не могу избавиться от этого. И не хочу."
bno_cum_addiction.1004.a.02: "#EMP Пожалуйста… дай мне попробовать тебя снова…#!"

bno_cum_addiction.1004.title.03: "Трюк с кубком"
bno_cum_addiction.1004.desc.03: "Пир гудит вокруг — музыка, смех, звон кубков и ножей. Я сжимаю свой кубок, пытаясь успокоить руки, но когда он подходит, моё сердце прыгает в горло. Он без слов выхватывает кубок из моих рук, и моё дыхание замирает, когда я вижу, как он окунает свой хер в вино.\n\nГустые капли кружатся в тёмно-красном, мутя его белым, пока он размешивает. Мои щёки пылают алым, когда он возвращает кубок. «Пей», — шепчет он, так тихо, что слышу только я. «Пей дар своего Быка.»\n\nМой живот скручивает, глаза мечутся по дворянам — никто не видит, никто не знает. Стыд терзает, но жар между бёдер сильнее. Я дрожу, подношу кубок и отпиваю. Вкус покрывает мой язык — богатое вино, смешанное с чем-то тяжёлым, солёным, горячим. Я тихо стону в край кубка, не в силах остановиться, и глотаю снова.\n\nЗал меркнет вокруг. Мои губы скользкие, тело дрожит. Позже, на пиру, я ползу под скатерть, цепляясь за его бёдра. Мой рот находит его в темноте, отчаянно стирая память о вине ради настоящего вкуса, источника. Я сосу жадно, давясь, глотая каждый горячий всплеск, когда мой Бык изливается в моё горло.\n\nНикто наверху не знает — но я знаю. И знаю, что больше никогда не буду пить ничего так же."
bno_cum_addiction.1004.a.03: "#EMP Пожалуйста… дай мне пить прямо из тебя в следующий раз…#!"

bno_cum_addiction.1004.title.04: "Хныканье в темноте"
bno_cum_addiction.1004.desc.04: "Часовня холодна, её каменные стены освещены мерцающими свечами. Я стою на коленях у алтаря, руки сжаты в ложной молитве, шепча о силе. Но я не молюсь Богу — я молюсь ему. Мои бёдра влажные под платьем, сердце колотится от мыслей о его тёмных глазах.\n\nТень падает на меня. Я поднимаю взгляд и вижу его — возвышающегося, молчаливого, его хер уже твёрдый, блестит в свете свечей. Мое дыхание сбивается. Я должна кричать, бежать, но мои губы раскрываются, дрожа, приветствуя. Его рука хватает мои волосы, подтягивая ближе, и я хныкаю, когда головка прижимается к моему языку.\n\nВкус ошеломляет — горячий, горький, божественный. Часовня наполняется непристойными звуками, когда я давлюсь и сосу, тихо хныкаю, пока святые смотрят невидящими глазами. Слёзы текут по щекам, слюна течёт с губ, но я стону, стону в его плоть, как кающаяся в молитве.\n\nКогда он кончает, густое семя заливает моё горло, и я глотаю отчаянно, глотая, пока часть не проливается на подбородок, пачкая платье. Мои губы опухли, грудь вздымается, и я снова сжимаю руки, будто в молитве, шепча хрипло: «Прости меня… но мне нужно ещё.»\n\nДаже здесь, в доме Бога, я стала только его шлюхой."
bno_cum_addiction.1004.a.04: "#EMP Буду молиться твоим хером каждую ночь…#!"

bno_cum_addiction.1004.title.05: "Проба вкуса"
bno_cum_addiction.1004.desc.05: "Комната тиха, свет очага мерцает на камне, а я сижу, дрожа, на краю его кровати. Мои руки теребят юбки, пока он обнажает себя, дроча, пока густая капля семени не блестит на кончике. Мое дыхание сбивается. Я знаю, что будет.\n\n«Открой», — командует он, и хоть мои щёки пылают от стыда, мои губы подчиняются. Горячая капля размазывается по ним, липкая и блестящая. Я хныкаю, желая спрятать лицо, но его рука держит меня. «Теперь скажи», — рычит он, голос низкий и жестокий, — «какой вкус у семени твоего Быка?»\n\nМой язык робко высовывается, затем жадно, слизывая вкус в мой рот. Вкус покрывает меня — солёный, горький, густой — и я стону, несмотря на себя. «О-оно… тёплое», — заикаюсь я, щёки мокрые, — «густое… тяжёлое… прости меня, боги… вызывает привыкание.» Слово ломает меня, моя пизда мокрая, губы дрожат.\n\nОн размазывает больше по моему рту, заставляя лизать, как суку. Мой язык подчиняется, жадный, не ждущий. Когда он входит, я стону вокруг него, давясь, глотая, пока густые струи не хлещут в моё горло. Я глотаю жадно, мой живот горит, разум кружится, пока мои губы не блестят от спермы.\n\nЯ сижу, задыхаясь, лицо испачкано, язык снова лижет последние капли. Я не могу лгать — ни ему, ни себе. Вкус мой, и я жажду его больше еды, воды, молитвы."
bno_cum_addiction.1004.a.05: "#EMP Пожалуйста… дай попробовать снова, я опишу каждую каплю…#!"

bno_cum_addiction.0005.title.01: "Жажда семени"
bno_cum_addiction.0005.desc.01: "Прошло несколько дней с тех пор, как я дал ей напиться, и ломка видна. Её глаза пустые, щёки пылают, руки дрожат, будто от лихорадки. Я нахожу её в конюшне, запах сена смешивается с её потом, всё её тело трясётся от нужды. Увидев меня, она падает на колени, юбки в грязи, её руки когтями впиваются в мои бёдра.\n\n«Пожалуйста», — хнычет она, голос треснувший и хриплый. «Я не могу спать, есть, думать… ты мне нужен.» Её глаза блестят от слёз, губы искусаны до крови от отчаяния. Не успеваю ответить, как она уже тянет мой хер, освобождая его, её дыхание горячее и лихорадочное, когда она зарывается в него лицом.\n\nЕё рот дикий, небрежный, слюна течёт по подбородку, пока она стонет, давясь, но не останавливается. Её пизда мокрая насквозь, она трётся о землю, как сука в течке, пока её горло работает, чтобы выпить всё, что я даю. Когда я кончаю, она кричит в мой хер, жадно глотая, звук её глотков громче, чем фырканье лошадей.\n\nКогда всё кончено, она падает вперёд, лоб прижат к моему бедру, задыхаясь от облегчения. Её тело расслабляется, будто моё семя вылечило её болезнь. Я смеюсь, хватая её за волосы, размазывая последние капли по её губам. Она слизывает их без колебаний, глаза стеклянные, шепчет: «Спасибо… спасибо, мой Бык…»"
bno_cum_addiction.0005.a.01: "Награжу её, наполню её горло снова, пока не потеряет сознание."

bno_cum_addiction.0005.title.02: "Утренний голод"
bno_cum_addiction.0005.desc.02: "Рассвет бледный, комната тяжела от сна, когда я слышу слабый мокрый звук под мехами. Открываю глаза и вижу её — бледный силуэт на коленях между моих ног, её губы плотно обхватывают мой хер. Она тихо хнычет, щёки втягиваются, пока она сосёт, слюна стекает по подбородку.\n\nОна не ждёт разрешения. Даже не думает, что я проснулся. Она стонет низко, раскачиваясь, будто мой хер — воздух в её лёгких. Когда я стону, её глаза взлетают, полные стыда — затем стекленеют, пьяные от облегчения от вкуса, которого она жаждала всю ночь.\n\nЕё пизда течёт через сорочку, запах её похоти густой в воздухе. Она трётся о столбик кровати, пока её рот работает быстрее, отчаянно вытягивая каждую каплю из меня. Я хватаю её за волосы, прижимаю ниже, и она давится, слёзы текут по её пылающим щекам, пока её тело трясётся от оргазма только от акта.\n\nКогда моё семя заливает её горло, она стонет, как голодная, получившая еду. Она глотает шумно, слюна и сперма текут мимо её губ, пачкают её грудь. Даже после того, как я кончаю, она продолжает сосать, дрожа от нужды, пока я не оттаскиваю её. Она задыхается, лицо мокрое и блестящее, шепчет: «Пожалуйста, не останавливай меня… мне нужно ещё, всегда ещё…»\n\nЯ смеюсь, притягивая её на кровать за волосы. Она больше не благородная дама или пленница — она голодная шлюха, что будит меня ртом. Моё семя — её рассвет, её хлеб, её молитва."
bno_cum_addiction.0005.a.02: "Разъебу её после рта, использую каждую дырку до завтрака."

bno_cum_addiction.0005.title.03: "Под столом"
bno_cum_addiction.0005.desc.03: "Зал полон смеха, музыки и запаха жареного мяса, но я едва слышу — потому что под столом, скрытая тяжёлой скатертью, моя маленькая шлюха на коленях. Я чувствую, как её руки цепляются за мои бёдра, дрожат от голода, прежде чем её губы обхватывают меня.\n\nОна стонет в мой хер, звук заглушён пиром наверху. Её язык кружится, горло сжимается, пока она заглатывает глубже, отчаянно утоляя голод, что пожирает её с последнего кормления. Кубок звенит, дворяне смеются, бард поёт — но никто не знает о мокрых, непристойных звуках под их ногами.\n\nЯ оглядываю стол, ухмыляясь, сохраняя спокойствие, пока внизу она пускает слюни и давится, тихо хныча, но не останавливается. Её пизда, должно быть, течёт на каменный пол, тело раскачивается в такт сосущим движениям. Когда я хватаю её за волосы и прижимаю, она вздрагивает, глаза слезятся, горло сжимается, пока горячие струи не хлещут прямо в её желудок.\n\nОна пьёт жадно, глотая, как сука у корыта. Сперма капает с её губ, пачкает подбородок, пропитывает корсаж. Она не отстраняется — лижет, стонет, сосёт дальше, долго после того, как я кончил. Когда она вылезает из-под стола, её щёки пылают, губы опухли, глаза стеклянные. Дворяне улыбаются её вежливости, не зная, что её рот всё ещё скользкий от семени.\n\nОна наклоняется ближе, шепча дрожащими губами: «Спасибо, мой Бык… я не могу без тебя.»"
bno_cum_addiction.0005.a.03: "Держу её под столом всю ночь, мою скрытую шлюху."

bno_cum_addiction.0005.title.04: "Хныкающая шлюха"
bno_cum_addiction.0005.desc.04: "Дверь в комнату скрипит в темноте ночи, и я знаю, что это она, не глядя. Она проскальзывает внутрь, как воровка, её бледное лицо пылает, глаза широкие и отчаянные. Она не спрашивает, не говорит. Падает на колени, едва увидев меня, юбки расплываются вокруг, дрожащие руки уже тянутся к моему херу.\n\nЯ смеюсь, откидываясь назад, пока она освобождает меня. Её губы раскрываются в жадном хныканье, и затем она на мне — небрежно, мокро, сосёт, будто голодает. Слюна течёт по её подбородку, пропитывая сорочку, её стоны низкие и гортанные, пока она качает головой всё быстрее. Я хватаю её за волосы и вхожу глубже, пока она не давится, слёзы текут по щекам, но она не отстраняется.\n\nЕё пизда капает на пол, бёдра сжимаются, пока она трётся о воздух, давясь моим хером. Она смотрит снизу через слёзы, глаза умоляют, поклоняются. Когда я кончаю, она кричит в мой ствол, жадно глотая, горло работает отчаянно, будто моё семя — единственное, что её держит.\n\nКогда всё кончено, она оседает вперёд, прижимая щёку к моему бедру, задыхаясь от облегчения, губы всё ещё касаются основания моего хера. «Спасибо», — шепчет она хрипло, голос густой от семени. «Мне нужно это… мне нужен ты каждую ночь.» Её голод больше не секрет — это её жизнь."
bno_cum_addiction.0005.a.04: "Буду использовать её горло каждую ночь, пока она не забудет своё имя."

bno_cum_addiction.0005.title.05: "Послушная шлюха"
bno_cum_addiction.0005.desc.05: "Зал полон — лорды, дамы, воины спорят громко — но мои глаза только на ней. Она ёрзает, раскрасневшаяся, её взгляд снова и снова стреляет ко мне, голодный и беспокойный. Я маню пальцем, и её дыхание сбивается. Все смотрят, как она медлит мгновение — затем подчиняется, сползая со стула и ползя через тростники, чтобы встать на колени у моих ног.\n\nТишина расползается по залу, когда я глажу её волосы, подтягивая её лицо к моему херу. Она не сопротивляется. Она открывает рот широко, хныча, пока я прижимаю её губы, растягивая её вокруг меня. Вздохи бегут по толпе, но она стонет громче, давясь, когда я вхожу глубже, слюна капает с подбородка. Её щёки втягиваются, глаза стекленеют, пизда течёт в её юбки, пока она сосёт шумно, бесстыдно, перед всеми.\n\nЯ хватаю её за волосы, заставляя давиться, слёзы текут по её пылающему лицу, пока двор смотрит. Она не заботится — она поклоняется мне открыто, её рот небрежный и жадный, глотает каждую каплю, когда я заливаю её горло. Когда я оттаскиваю её, семя всё ещё капает с её губ, она сжимает руки, как кающаяся, шепча задыхаясь: «Спасибо, мой Бык.»\n\nСмех, шепот, даже скандал не трогают меня. Она моя, и теперь королевство знает это. Её послушание — её клеймо, её унижение — мой триумф."
bno_cum_addiction.0005.a.05: "Буду выставлять её так на каждом пиру — мою пьяную от спермы трофейную шлюху."

bno_cum_addiction.1005.title.01: "Жажда семени"
bno_cum_addiction.1005.desc.01: "Голод грызёт меня, хуже, чем жажда или голод. Я спотыкаюсь в конюшню, всё тело трясётся. Увидев его, моего Быка, я падаю к его ногам, хватая его бёдра с рыданиями. «Пожалуйста», — умоляю я, — «я не могу дышать, спать… ты мне нужен.»\n\nКогда он освобождает себя, я не жду — беру его в рот, небрежно, лихорадочно, пуская слюни и стоная, как животное. Я давлюсь, слёзы текут, но когда его сперма заливает меня, я кричу от облегчения. Глотаю за глотком, пока мой живот не нагреется, а тело не расслабится, наконец в покое. «Спасибо… спасибо…» — шепчу я, семя всё ещё на губах."
bno_cum_addiction.1005.a.01: "#EMP Я не могу остановиться… я твоя навсегда…#!"

bno_cum_addiction.1005.title.02: "Утренний голод"
bno_cum_addiction.1005.desc.02: "Рассвет ещё не наступил, но мой голод будит меня раньше петухов. Мои губы сухие, горло болит, пизда течёт по бёдрам. Я крадусь в его комнату, поднимаю меха, моё дыхание дрожит, когда нахожу его полусонным, хер тяжёлый и готовый.\n\nЯ не жду — обхватываю его губами, тихо стоная, звук будит его, пока я жадно сосу. Его рука, сжимающая мои волосы, только подстёгивает, я давлюсь, пуская слюни, но мне плевать. Когда его семя хлещет в моё горло, я хныкаю от облегчения, глотая, пока мой живот не станет тёплым и полным. Даже тогда я не останавливаюсь — лижу, стону, сосу, отчаянно желая больше, шепча: «Пожалуйста… никогда не останавливай меня…»"
bno_cum_addiction.1005.a.02: "#EMP Позволь мне будить тебя так каждый день…#!"

bno_cum_addiction.1005.title.03: "Под столом"
bno_cum_addiction.1005.desc.03: "Пир гудит над головой — музыка, смех, запах вина и мяса — но я не слышу. Всё, что я слышу — мокрый звук моих губ на его хере, скрытых под скатертью. Мои руки цепляются за его бёдра, пока я сосу сильнее, пуская слюни, отчаянно желая вкус, которого мне не хватало.\n\nЯ тихо стону, молясь, чтобы музыка заглушила, но мне плевать, если нет. Мой рот растягивается, горло болит, но когда он хватает мои волосы и заливает меня горячим, я глотаю отчаянно, как сука у корыта. Мой подбородок капает, грудь мокрая, и когда я вылезаю, мои губы опухли, глаза стеклянные, и никто не знает — кроме меня."
bno_cum_addiction.1005.a.03: "#EMP Хочу служить тебе перед всеми…#!"

bno_cum_addiction.1005.title.04: "Хныкающая шлюха"
bno_cum_addiction.1005.desc.04: "Дверь закрывается за мной, и я уже дрожу. Я не должна быть здесь, крадучись в его покои ночью, но моё тело не даёт мне спать. Мои губы горят, пизда мокрая, капает на пол от нужды. Увидев его, я падаю на колени, бесстыдно лапая его хер, как голодная собака, выпрашивающая объедки.\n\nКогда я пробую его, я стону, слюна течёт по подбородку. Я сосу сильнее, быстрее, давясь, когда он входит глубже, но стыд только делает меня мокрее. Моя пизда пульсирует, я давлюсь им, мои глаза слезятся, разум пуст, кроме вкуса. Когда он заливает моё горло, я глотаю, как спасение, задыхаясь, шепча хрипло: «Мне нужен ты каждую ночь…»"
bno_cum_addiction.1005.a.04: "#EMP Буду пить снова, пока не потеряю сознание…#!"

bno_cum_addiction.1005.title.05: "Послушная шлюха"
bno_cum_addiction.1005.desc.05: "Зал затихает, когда он манит меня пальцем. Моё тело горит, когда я сползаю со стула, ползя через тростники, глаза в пол. Я встаю на колени у его ног, щёки пылают, зная, что все смотрят.\n\nКогда он прижимает мои губы к своему херу, я открываю широко, хныча, пока он растягивает мой рот. Вздохи бегут по толпе, но я стону громче, слюна мочит моё платье, слёзы текут по лицу. Я глотаю каждую каплю, мой разум пуст, тело бьёт от стыда и блаженства. Когда он оттаскивает меня, семя капает с губ, я сжимаю руки и шепчу, как кающаяся: «Спасибо, мой Бык.»"
bno_cum_addiction.1005.a.05: "#EMP Пожалуйста… заставь меня делать это перед ними снова…#!"

bno_cum_addiction.0006.title.01: "Спермо-одержимая в зале"
bno_cum_addiction.0006.desc.01: "Зал совета воняет пергаментом, воском и затхлым дыханием, пока лорды трынят о монетах и зерне. Я едва слушаю, потому что через зал сидит моя бледная шлюшка. Она притворяется, что слушает, но я вижу правду — её щёки пылают, бёдра трутся под платьем. Её губы красные и опухшие, язык нервно лижет их, будто она всё ещё чувствует мой вкус.\n\nЯ даю ей изнывать. Пусть тишина между нами затягивается. И вдруг — она стонет. Не тихо, не скрытно, а бесстыдно, её хныканье разносится по залу. Все головы поворачиваются. Моё имя дрожит на её губах, как молитва, и я улыбаюсь, пока совет ахает.\n\nЕё маска достоинства рушится. Она спотыкается со скамьи, руки дрожат, тело тянется ко мне, будто божественный поводок тянет её за шею. Она падает к моим ногам, пуская слюни, глаза стеклянные от голода. Не успеваю сказать, как её рот на мне — небрежный, отчаянный, поклоняющийся.\n\nЗвук эхом разносится по залу — чмок, давка, стон — она загоняет мой хер в своё горло, давясь, но не отстраняется. Мои лорды шепчут, рыцари ухмыляются, но никто не вмешивается. Они смотрят, как их леди становится голодной до спермы шлюхой, давясь и пуская слюни на публике.\n\nКогда я заливаю её горло, она визжит в мой хер, жадно глотая, сперма течёт по подбородку на тростники. Она не останавливается — лижет лужу на полу, глаза закатываются, шепчет между лизками: «Мне нужно… мне нужен мой Бык…»\n\nСовет воняет пролитым семенем и разбитой гордостью. Их слова ничто. Я — закон, я — власть, и их дочери скоро будут на коленях, как эта."
bno_cum_addiction.0006.a.01: "Пусть смотрят. Её позор — мой указ."

bno_cum_addiction.0006.title.02: "Молитвы на моём хере"
bno_cum_addiction.0006.desc.02: "Часовня воняет ладаном и старым камнем. Бледные свечи мерцают перед мраморными святыми, их мёртвые глаза смотрят на бледную шлюху, стоящую на коленях у алтаря. Она сжимает руки, как подобает леди, губы шепчут молитву, но я вижу дрожь её бёдер, мокрое пятно на платье. Она не молится о спасении — она молится обо мне.\n\nЯ иду по проходу, сапоги гулко стучат по плитам. Она напрягается, но когда я достаю свой хер, тяжёлый и блестящий, её руки падают, как бесполезные идолы. Моя тень поглощает её, и я рычу: «Поклоняйся своему Быку.»\n\nОна подчиняется мгновенно, губы раскрываются, как по рефлексу. Часовня наполняется непристойным шумом — её давка, слюни, хныкающие стоны отскакивают от священных стен. Её руки цепляются за мои бёдра, как за чётки, глаза стекленеют, пока я заставляю её горло принимать мой хер. Святые смотрят, беспомощные каменные свидетели её новой веры.\n\nКогда я кончаю, горячее семя хлещет ей на язык, и она глотает в дрожащих глотках, сжимая руки, шепча хрипло: «Аминь.» Сперма течёт по её подбородку, смешивается со слезами, и она лижет последние капли с моего хера, как с реликвии.\n\nЯ смеюсь низко, хватая её за волосы, размазывая моё семя по её пылающим щекам. «Это твоя молитва теперь», — говорю я, проводя хером по её губам, пока она не целует его, как святыню. Она стонет, кивая, шепча: «Да, мой Бык. Всегда.»\n\nБоги этой земли мертвы. Мой хер — её алтарь, моё семя — её причастие. Скоро каждая бледная шлюха будет так же на коленях в их часовнях, доказывая правду [bno_bnwo|E] с семенем, текущим по их горлам."
bno_cum_addiction.0006.a.02: "Благословлю её снова — сделаю её горло моим алтарём до рассвета."

bno_cum_addiction.0006.title.03: "Развлечение пира"
bno_cum_addiction.0006.desc.03: "Зал пылает светом факелов, музыка и смех льются из каждого угла, дворяне объедаются мясом и вином. Но когда я встаю, зал затихает. Я маню пальцем, и она замирает на своём месте. На миг она медлит, щёки красные, глаза мечутся по толпе — затем подчиняется.\n\nДворяне шепчутся, когда она сползает со скамьи, ползя по тростникам, её платье тащится в грязи, пока она не встаёт на колени у моих ног. Моя рука гладит её волосы, а затем я толкаю её лицо к моему херу. Она открывает рот без протеста, губы раскрываются, как у чаши, её хныканье тонет в громком смехе вокруг.\n\nМузыка замирает, когда её давка наполняет зал. Она шумно давится, слюна течёт с подбородка, капает на тростники. Лорды и дамы смотрят в шоке, некоторые ухмыляются, другие смеются открыто, но никто не отводит взгляд. Моя бледная шлюха стонет громче их скандала, сосёт, как голодная шлюха, которой стала. Её пизда мочит платье, пятно видно всем, пока она качает головой быстрее по моему приказу.\n\nКогда я извергаюсь, я хватаю её за волосы, заставляя показать им — её щёки раздуваются, пока она глотает моё семя. Сперма течёт с её губ, по подбородку. Она жадно глотает, затем широко открывает рот, показывая всем густую массу, прежде чем слизать её с хныкающим стоном.\n\nЗал взрывается смехом, шепотом и вздохами. Некоторые дворяне бледнеют от шока, другие поднимают кубки за меня. Но ей плевать. Она склоняет голову к моему херу, шепча: «Спасибо, мой Бык», — будто ничего другого в мире не важно.\n\nЭто мой пир — мой хер главное блюдо, моё семя — напиток. Сегодня все видят: [bno_bnwo|E] — не слухи, а новый закон, написанный на её мокрых губах."
bno_cum_addiction.0006.a.03: "Держу её на коленях, мою живую чашу для пира."

bno_cum_addiction.0006.title.04: "Пьяная от спермы и снов"
bno_cum_addiction.0006.desc.04: "Огонь в моей комнате угас, угли слабо тлеют, когда я слышу скрип двери. Она вваливается, босая, волосы спутаны, платье липнет к потной коже. Её глаза стеклянные, губы опухшие, она тихо стонет, будто всё ещё спит. «Я… я видела тебя во сне», — шепчет она, голос хриплый, дрожащий. «Я не могу без тебя.»\n\nОна падает на колени, прежде чем я успеваю ответить, когтями впиваясь в мои бёдра, лапая мой хер, будто ищет воздух. Когда она освобождает меня, её губы на мне, жадно сосут, слюна каскадом течёт по подбородку. Она стонет вокруг моего ствола, давясь с каждым толчком, её пизда громко капает на половицы. Она не служит — она выживает.\n\nЯ хватаю её за волосы и держу, наблюдая, как её горло раздувается, глаза закатываются, пока она давится и хрипит. Её руки когтями впиваются в меня, не чтобы сбежать, а чтобы глубже. Когда я кончаю, она визжит в мой хер, жадно глотая, пока её живот не раздувается от семени. Даже тогда она не останавливается — её голова слабо качается, губы чмокают, будто верит, что ещё потечёт, если она будет поклоняться.\n\nКогда я оттаскиваю её, её лицо мокрое от слюны и спермы, грудь вздымается. Она оседает на моё бедро, пуская слюни на пол, шепча в бреду: «Я полна… так полна… я не могу остановиться… мне нужно ещё…»\n\nЯ смеюсь, низко и жестоко, гладя её спутанные волосы. Она не благородная, не человек — она пьяная от спермы, безмозглый сосуд, что бродит по ночам, чтобы найти своё единственное предназначение: пить из моего хера, пока её сны и явь не станут одним."
bno_cum_addiction.0006.a.04: "Разъебу её, пока её губы ещё текут моим семенем."

bno_cum_addiction.0006.title.05: "Хер как реликвия"
bno_cum_addiction.0006.desc.05: "Двор полон воинов — сталь звенит, смех гремит, пахнет потом и железом. Я зову её, и она ползёт, не идёт. Её платье тащится по грязи, колени стёрты от постоянного использования, лицо пылает и мокрое, ещё не дойдя до меня. Мужики улюлюкают, некоторые плюют, другие смеются, но она их не слышит. Её глаза видят только хер, что качается между моих бёдер.\n\nОна стонет при виде, гортанный, сломленный звук, и падает к моим ногам, как паломник к святыне. Её губы благоговейно прижимаются к моему стволу, целуя, лижа, рыдая, шепча молитвы, что не слышны. Я хватаю её за волосы и заставляю открыть рот, и она хнычет в экстазе, когда я вхожу в её горло.\n\nЗвук непристоен — чмок, хлюп, стон — её горло сжимается, слёзы текут свободно. Слюна и сопли текут по подбородку, пачкают её грязное платье. Мои люди ревут от смеха, издеваясь, но она стонет громче, счастливо давясь, глаза закатываются, будто в трансе. Она когтями впивается в мои бёдра, не чтобы сбежать, а чтобы удержать меня, держать реликвию в своём рту, пока не утонет.\n\nКогда я кончаю, это поток. Горячее, густое семя хлещет в её горло, вытекает из носа, красит её лицо. Она давится, хрипит, но глотает отчаянно, её живот раздувается с каждой каплей. Она падает вперёд, лицом в мой хер, язык лихорадочно лижет, будто это священное писание.\n\nИ затем — она молится. Не Богу, не святым, а мне. «Ещё… пожалуйста, ещё… я не могу без этого… не дай мне умереть, мой Бык… пожалуйста, не дай умереть…»\n\nМужики гогочут, некоторые плюют, другие улюлюкают, но никто не сомневается в правде: благородная шлюха сведена к пьяной от спермы поклоннице реликвии, её душа стёрта, тело моё. Я ухмыляюсь, таская её за поводок из волос, давая ей лизать мой ствол до сырости. Это [bno_bnwo|E] — не указ на пергаменте, не корона или меч. Просто бледная сука, давящаяся семенем своего хозяина, доказывающая миру, что только мой хер свят."
bno_cum_addiction.0006.a.05: "Держу её рядом, губы опухшие, мою живую реликвию."

bno_cum_addiction.1006.title.01: "Спермо-одержимая в зале"
bno_cum_addiction.1006.desc.01: "Зал совета гудит от болтовни лордов, пергамент и воск загромождают стол, разговоры о монетах и солдатах вьются, как дым. Ничто не трогает меня. Мои бёдра сжаты, дыхание мелкое, губы сырые от того, как часто я их облизываю. Я всё ещё чувствую его вкус, слабый и угасающий, и это сводит с ума. Я не слышу цифр, не могу взвешивать доводы — всё, о чём я думаю, это семя. Горячее. Густое. Его.\n\nЯ пытаюсь сидеть спокойно, но боль между ног невыносима. Моя пизда пульсирует с каждым ударом сердца, рот течёт, горло пересохло, будто я умираю от жажды. Я смотрю на него — моего Быка — величественного, широкого, его тёмные глаза прожигают меня, зная. Он не говорит. Ему не нужно. Моё тело предаёт меня, жар заливает щёки, дыхание учащается, пока не вырывается стоном.\n\nВздохи бегут по залу, когда я хныкаю его имя. Лорды замолкают, рыцари неловко шевелятся. Мне плевать. Я сползаю со стула, колени подгибаются, пока я ползу по тростникам, как собака. Стыд жжёт, но голод сильнее. Я достигаю его, падаю к его ногам, дрожащие руки когтями впиваются в его одежды.\n\nКогда его хер высвобождается, я хныкаю от облегчения. Мои губы обхватывают его жадно, слюна течёт, ещё не взяв его полностью. Вкус взрывается на моём языке, солёный и густой, и всё моё тело вздрагивает в оргазме. Я давлюсь, загоняя его глубже, слёзы текут, сопли текут, но я не останавливаюсь. Мои руки отчаянно цепляются за его бёдра, моя пизда мочит платье, пока я трусь о пол, как животное.\n\nЗал наполняется мокрыми, непристойными звуками моей зависимости — чмок, хлюп, стон. Дворяне шепчут в ужасе, другие смеются, но их слова не достигают меня. Только вкус, только семя, только реликвия в моём горле важны. Мои глаза закатываются, когда он хватает мои волосы и использует меня, мой разум пуст, кроме нужды.\n\nКогда его сперма заливает моё горло, я кричу от радости, жадно глотая, проливая её по подбородку, лижа лужу с пола с рыдающими стонами. Я лижу его ствол до сырости, губы опухли, шепчу между чмоками: «Мне нужно… мне нужен ты… я не могу без этого… пожалуйста, мой Бык, не дай мне умереть от голода…»\n\nЗал воняет спермой и позором. Я больше не женщина, не леди, не человек. Я сосуд. Я зависима. И все здесь это знают."
bno_cum_addiction.1006.a.01: "#EMP Буду пить, пока не потеряю сознание, пока не умру, только не останавливай…#!"

bno_cum_addiction.1006.title.02: "Молитвы на его хере"
bno_cum_addiction.1006.desc.02: "Часовня тиха, наполнена ладаном и светом свечей, святые в холодном камне смотрят со стен. Я стою на коленях у алтаря, руки сжаты, губы шепчут ложную молитву богу, который не услышит. Моя пизда пульсирует под платьем, горло болит от жажды, и я знаю, кому я молюсь на самом деле.\n\nЗвук тяжёлых сапог гулко отдаётся в проходе. Я дрожу, дыхание сбивается, его присутствие заполняет священное место. Мой Бык. Мой бог. Он подходит ближе, и когда я поворачиваю голову, вижу его хер, обнажённый, толстый и блестящий. Мое сердце замирает. Свечи меркнут, жар заливает меня.\n\n«Поклоняйся», — командует он, голос как гром в святом месте. Мои руки падают, губы раскрываются шире. Стыд жжёт, но мой голод кричит громче. Я наклоняюсь вперёд, стоня, и его хер заполняет мой рот. Часовня звенит от непристойных звуков моего поклонения — чмок, хлюп, хныканье. Мое горло сжимается, давясь, пока он входит глубже, слёзы капают на алтарь.\n\nЯ цепляюсь за его бёдра, как за чётки, давясь и хныкая, но не останавливаюсь. Мои стоны звучат как гимны, и чем больше я пускаю слюни и хриплю, тем мокрее моя пизда. Святые смотрят в вечной тишине, но я больше не их. Я принадлежу херу, что рвёт моё горло.\n\nКогда его семя извергается, горячее и бесконечное, я сжимаю руки, глотая отчаянно, как кающаяся у чаши. Сперма переливается, течёт по подбородку, пачкает платье, но я шепчу хрипло: «Аминь.» Мои губы целуют его снова и снова, лижут, как реликвию. «Аминь… спасибо, мой Бык… аминь…»\n\nЯ раскачиваюсь на коленях, пьяная от семени, тихо умоляя о большем. Мои молитвы теперь грязь, мои гимны непристойны, моя вера запечатлена горячим семенем, текущим по моему горлу. Часовня больше не свята — только его хер свят. А я его жрица."
bno_cum_addiction.1006.a.02: "#EMP Пожалуйста… позволь мне молиться так каждую ночь…#!"

bno_cum_addiction.1006.title.03: "Зрелище пира"
bno_cum_addiction.1006.desc.03: "Большой зал полон музыки и хохота, факелы полыхают, кубки звякают о деревянные столы. Я сижу среди знатных дам, стараюсь улыбаться, выглядеть достойно, но моё тело предаёт. Моя пизда горит под платьем, пропитывая скамью соками, горло болит от пустоты. Каждый взгляд на него — моего Быка, моего господина — заставляет губы дрожать.\n\nОн поднимает руку, и зал замолкает. Его палец манит, сердце бьётся в горле. Все смотрят, как я встаю, ноги дрожат, лицо пылает от стыда. Я ползу по тростникам, юбки цепляются за грязь, вонь вина и земли липнет ко мне. Дворяне шепчутся, кто-то смеётся, но я не могу остановиться. Я подчиняюсь.\n\nУ его ног я дрожу, губы раскрыты, глаза мокрые, умоляющие. Он гладит мои волосы — и резко вдавливает моё лицо в свой хер. Я стону, когда его тяжёлый ствол заполняет мой рот, растягивая губы, заставляя задыхаться. Зал взрывается смешками и ахами, но главное — мои хлюпающие, похотливые звуки: хлюп, глррр, гххх.\n\nСлюна стекает по подбородку, капает на пол, пока я давлюсь и глотаю. Их взгляды жгут спину, их смех режет, но это только распаляет мою пизду. Я трусь о пол, как течная сука, заглатывая своего Быка, слёзы текут на грудь, пока он ебёт моё горло на глазах у всех.\n\nГорячий поток заливает меня, я кричу в его хер, жадно глотая, но спермы слишком много — она льётся из губ, стекает по подбородку, пачкает платье. Он оттягивает мои волосы, и я открываю рот шире, высовываю язык, показывая всем густую массу, слизывая её с рыдающим стоном.\n\nЗал гудит от скандала и хохота. Дамы в ужасе закрывают рты, другие жадно косятся на него. Лорды орут, поднимая кубки, но я склоняю голову, липкая, уничтоженная, шепча хрипло: «Спасибо, мой Бык… спасибо.»\n\nУнижение жжёт, но экстаз ослепляет. Они знают: я не леди, не жена, даже не женщина. Я — зависимая, пьяная от спермы шлюха, доказательство [bno_bnwo|E], выжженное на моей плоти и губах."
bno_cum_addiction.1006.a.03: "#EMP Заставь меня служить тебе перед всеми каждую ночь…#!"

bno_cum_addiction.1006.title.04: "Пьяная от спермы и грёз"
bno_cum_addiction.1006.desc.04: "Ночь душная, огонь в покоях угас, но я не сплю. Губы ноют, горло горит от жажды, пизда сочится на простыни. Я ворочаюсь, извиваюсь, но облегчения нет. Сны разорваны — в них только его хер, его семя, вкус, заливающий мой язык. Просыпаюсь, задыхаясь, пустая. Разрушенная. Голодная.\n\nЯ бреду, как призрак, платье липнет к влажным бёдрам, босые ноги ступают по холодному камню. В коридорах дрожу, пока не нахожу его дверь. Рука трясётся, открывая её. Он спит, мощный, совершенный, его хер тяжёл в тусклом свете огня.\n\nЯ падаю у кровати, стоню тихо, лапаю его, пока не освобождаю. Когда его хер касается губ, я взрываюсь облегчением. Хнычу, жадно сосу, слюна заливает простыни. Звуки похабные — хлюп, глррр, гххх — пока я давлюсь ради спасения.\n\nОн просыпается, хватает меня за волосы, вдавливает глубже, но я не останавливаюсь. Не могу. Пизда пульсирует, я кончаю от одного его вкуса, слёзы текут, сопли льются. Я — руина, но семя близко. Когда оно заливает горло, я кричу в его хер, глотаю жадно, пока живот не заболит. Сперма течёт изо рта, из носа, пачкает платье — но я лижу, хлюпаю, умоляю о ещё.\n\nЯ валюсь на его бедро, пуская слюни, задыхаясь, бормоча в бреду: «Ты мне снился… без тебя я не сплю… без твоего семени я умру.» Глаза закатываются, губы слабо сосут, ища ещё каплю.\n\nЯ не женщина. Я пьяная, нищая, раба его семени. Мои сны, моя жизнь, моя душа — всё его."
bno_cum_addiction.1006.a.04: "#EMP Оплодотвори меня, пока мой рот течёт твоим семенем…#!"

bno_cum_addiction.1006.title.05: "Хер как святыня"
bno_cum_addiction.1006.desc.05: "Двор звенит сталью и криками воинов, но я их едва слышу. Его зов — и тело подчиняется, я падаю на колени, ползу по грязи, платье рвётся, как лохмотья кающейся. Насмешки гремят, но я не могу остановиться. Глаза прикованы к нему. К его херу. К святыне между бёдер, тяжёлой, божественной, единственной, что важна.\n\nЯ падаю к его ногам, рыдая от облегчения, целую его хер дрожащими губами. Каждый поцелуй — молитва, каждый лиз — священное писание. Мужики ржут, плюют, издеваются, но мне плевать. Я слепа к ним. Мой бог передо мной, мой рот — его алтарь.\n\nОн вдавливает меня вниз, и мир исчезает. Горло сжимается, пока он разрывает меня, я давлюсь, задыхаюсь, слюна хлещет по подбородку. Глаза закатываются, пизда течёт, тело трясётся, как в трансе. Их смех и насмешки только заставляют стонать громче — я сломана, я его, я благословлена.\n\nПоток приходит, как крещение. Горячее семя заливает горло, льётся из носа, пачкает лицо. Я глотаю жадно, пока живот не раздуется, рыдая в экстазе. Сперма капает в грязь, и я слизываю её, пачкая лицо, шепча: «Святое… божественное… мой Бык… мой бог…»\n\nВоины хохочут, тычут пальцами, но я не слышу. Слышу только свои молитвы, губы целуют его снова, поклоняясь со слезами, слюной и спермой. Я не знатная, не жена, не человек. Я жрица, шлюха, хранительница святыни. Моя вера — его сперма, мой закон — его хер, моё спасение — он.\n\n[bno_bnwo|E] — не просто закон, это религия. Я — доказательство, на коленях в грязи, с открытым ртом, ждущая новой проповеди."
bno_cum_addiction.1006.a.05: "#EMP Заставь меня поклоняться тебе перед всеми каждый день…#!"

bno_cum_addiction.0007.title.01: "Ошейник на заре"
bno_cum_addiction.0007.desc.01: "Утреннее солнце золотит двор, но все смотрят не на знамёна, а на неё. Мою рабыню. Мой трофей. Мое доказательство. Она на коленях в грязи, голая, кроме железного ошейника, цепь звенит в моей руке. Её бледная кожа в пятнах вчерашнего семени, губы опухли от сосания, бёдра мокрые от текущей пизды.\n\nВоины собираются, их хохот гремит, пока она пускает слюни, язык вывален, глаза мутные от голода. Она не прячется. Не может. Дрожит, как сука в течке, стонет низко, цепь натягивается, когда тянется ко мне. Я не спешу, дрочу перед ней, давая толпе ржать и плевать. Её глаза расширяются, тело трясётся, и когда я вдавливаю её вниз, она рыдает от блаженства.\n\nЕё рот — не рот, а корыто. Я ебу её горло безжалостно, каждый толчок заставляет давиться, слёзы текут по грязному лицу. Слюна и сопли хлещут, брызгая на камни, но громче смеха воинов её стоны. Она обожает это. Ей нужно это. Она ничто без этого.\n\nЯ кончаю — это не дар, это закон. Горячее семя заливает её горло, она визжит, глотает жадно, пока живот не раздуется. Сперма течёт из носа, брызжет из губ, лужей в грязи. Она падает, пуская слюни, лижет землю, собирая потерянное.\n\nМужики орут, тычут пальцами, плюют на неё, пока она лижет камни. Я улыбаюсь. Это не женщина, не жена, не знатная. Это Спермо-Рабыня — в ошейнике, сломленная, зависимая, моя. Все во дворе это знают.\n\n[bno_bnwo|E] не прячется в тенях. Оно гремит в хохоте, капает из её рта, блестит в ошейнике. Она — мой рассвет, моя рабыня, моя победа, вырезанная на её плоти."
bno_cum_addiction.0007.a.01: "Держи её на цепи у моего бока, моё корыто для спермы."

bno_cum_addiction.0007.title.02: "Доильный зал"
bno_cum_addiction.0007.desc.02: "Комната воняет мускусом, факелы чадят, тени пляшут на деревянной раме в центре. Она привязана — моя рабыня, моя наркоманка, моя собственность. Запястья и лодыжки растянуты, спина выгнута, рот раскрыт деревянным кляпом. Она стонет не от страха, а от преданности, глаза прикованы ко мне с первой секунды.\n\nБыки в комнате ржут, издеваются, но она их не видит. Её взгляд только на мне, слёзы текут, умоляя. Она дёргается, пизда течёт на солому, не из-за рамы, а потому что я здесь — её Бык.\n\nЯ дрочу перед ней, и она рыдает от облегчения. Тело бьётся в путах, жаждет наполнения, жаждет пить. Когда я вхожу в её рот, она кричит от счастья, горло сжимается, слюна хлещет по подбородку. Она давится, но не отстраняется — мой хер её пища, её вино, её бог.\n\nКомната гудит от звуков её поклонения — хлюп, глррр, давка, стон. Её живот вздымается, она кончает без касаний, зависимая, скованная не деревом, а жаждой моей спермы.\n\nЯ заливаю её горло, она кричит, глотает жадно, сперма льётся из носа, капает на сиськи. Она пьёт, как умирающая от голода, даже когда живот раздувается. Язык вываливается, ищет ещё.\n\nБыки ликуют, но мне плевать. Она моя, разрушена для всех, кроме меня. Её разум стёрт, вера запечатана, жизнь переписана. Она скот, но только я её кормлю. Моё семя — её закон, её поводок, её жизнь."
bno_cum_addiction.0007.a.02: "Держи её здесь, мою спермо-корову."

bno_cum_addiction.0007.title.03: "В цепях у трона"
bno_cum_addiction.0007.desc.03: "Зал гудит пиром — мясо шипит, кубки звенят, смех бьёт по стропилам. Но мой трон затмевает всё, а то, что у моих ног, заставляет замолчать всех. Она в цепях, в ошейнике, поводок прикован к трону. Голая, бледная, тело в пятнах моего семени, она дрожит от голода.\n\nИногда она пытается сесть, как леди, но жажда побеждает. Губы раскрываются, язык высовывается, глаза умоляют. Дворяне ржут, шепчут в отвращении или зависти. Я смотрю только на неё.\n\nЩёлкаю пальцами — она дёргается, ползёт ко мне, цепи звенят, рот открыт. Зал затихает, затем взрывается смехом, когда мой хер заполняет её горло. Звуки её поклонения — хлюп, глррр, давка, стон — разносятся эхом. Она давится, слёзы текут, но смотрит только на меня, умоляя о сперме.\n\nЯ кончаю, и она кричит от радости, глотает, пока живот не раздуется, сперма капает с подбородка. Она валится на моё бедро, цепи звенят, шепчет: «Спасибо… мой Бык… ещё…»\n\nДворяне ржут, леди шепчут, но она не слышит. Нет зала, нет королевства. Есть только я, мой хер, моё семя, моя цепь.\n\n[bno_bnwo|E] — не закон на бумаге, а поводок на её шее, сперма в её животе, хер, что владеет ею. Она — моя чаша, моё доказательство, и все это знают."
bno_cum_addiction.0007.a.03: "Пусть смотрят, как она ползёт к цепи, вся в моей сперме."

bno_cum_addiction.0007.title.04: "Публичная шлюха"
bno_cum_addiction.0007.desc.04: "Рынок бурлит — купцы орут, дети носятся, крестьяне торгуются — но всё стихает, когда я вхожу, дёргая поводок. Она спотыкается за мной, голая, в ошейнике, бёдра в пятнах засохшего семени. Толпа ахает, ржёт, плюёт — но их глаза прикованы к ней.\n\nЯ привязываю её к столбу, и она хнычет от нужды. Глаза мокрые, губы раскрыты, слюна капает, пока она раскачивается на коленях. Стыд должен её убить, но пизда течёт сильнее, пачкая камни.\n\nЯ обнажаю хер, и толпа ахает. Её глаза закатываются, она стонет, как сука, дёргая цепь, чтобы достать меня. Она открывает рот, и я вхожу.\n\nПлощадь гудит от её давящихся звуков — хлюп, глррр, давка, стон — пока я ебу её горло. Купцы роняют корзины, крестьяне пялятся, я смеюсь, пока она задыхается, слюна брызжет, слёзы текут. Ей плевать на них. Есть только я, мой хер, моё семя.\n\nЯ кончаю — для неё, для всех. Горячие струи заливают её горло, льются из губ, пачкают грудь. Она глотает, пока не падает, сперма на камнях. Она лижет их, рыдая: «Спасибо, мой Бык… ещё…»\n\nТолпа в шоке, но они видят правду в её зависимости. [bno_bnwo|E] — закон на рынке, бледная шлюха в цепях, давящаяся моим хером."
bno_cum_addiction.0007.a.04: "Пусть ползёт по рынку, с лицом в сперме, их урок во плоти."

bno_cum_addiction.0007.title.05: "Семенное ложе"
bno_cum_addiction.0007.desc.05: "Комната молчит, только её стоны эхом. Факелы чадят, свет падает на её связанное тело. Растянута на спине, запястья и лодыжки прикованы, пизда течёт по бёдрам. Кляп держит рот открытым, губы потрескались. Она не бьётся, не просит свободы, только хнычет: «Мой Бык… пожалуйста…»\n\nЯ возвышаюсь над ней, голый. Её глаза — дикие, голодные — находят меня. Мира нет, только мой хер и её жажда. Она дёргается, когда я дрочу, кончая от одного вида.\n\nЯ прижимаю хер к её рту, и она визжит от счастья, горло сжимается, слюна брызжет. Она давится, но стонет, пьяная от вкуса. Каждый толчок — молитва, каждый звук — хлюп, глррр, давка — её поклонение.\n\nЯ заливаю её горло, горячее семя хлещет, она глотает, пока живот не раздуется. Сперма льётся из носа, изо рта, пачкает грудь. Она бьётся, кончая без касаний, её взгляд кричит: ещё.\n\nЯ размазываю сперму по её лицу, смеясь: «Ты не женщина. Ты — моё семенное ложе, мой сосуд.» Она стонет, кляп держит рот открытым, ждущим.\n\n[bno_bnwo|E] — не бумага, не меч. Это она: связанная, раздутная, умоляющая о моём семени. Доказательство, что ни одна белая пизда не устоит."
bno_cum_addiction.0007.a.05: "Оплодотвори её после рта, наполни каждую дыру до краёв."

bno_cum_addiction.1007.title.01: "Ошейник на заре"
bno_cum_addiction.1007.desc.01: "Утренний холод кусает кожу, но я не чувствую. На коленях в грязи, колени стёрты, бёдра липкие от ночной течки. Ошейник тяжёл, цепь звенит в его руке. Мой Бык возвышается, тень падает на меня. Двор полон — воины ржут, лорды шепчутся, крестьяне тычут пальцами.\n\nСтыд должен убивать. Когда-то я бы умерла. Но теперь пизда течёт от их взглядов, губы раскрываются, язык вываливается, слюна капает. Я дрожу, стону, жажду его.\n\nОн дёргает поводок, я вздрагиваю. Глаза на его хере, я рыдаю от облегчения. Он обнажается, и моя пизда брызжет в грязь. Толпа ржёт, плюёт — но их нет. Нет мира без него.\n\nЕго хер врывается в мой рот, я кричу от счастья, давлюсь, горло сжимается. Слёзы, сопли, слюна текут, но я сосу глубже, стону громче. Он ебёт моё горло, как дырку, и я люблю это. Я — его.\n\nПоток заливает горло, я глотаю, пока живот не раздуется, тело трясётся от оргазма. Сперма льётся изо рта, из носа, в грязь. Я лижу камни, рыдая: «Спасибо, мой Бык… корми меня вечно…»\n\nВоины хохочут, лорды насмехаются, но мне плевать. Их презрение — ничто. Его сперма — моя жизнь, мой закон. Ошейник — моё спасение. Я — Спермо-Рабыня."
bno_cum_addiction.1007.a.01: "#EMP Не снимай с меня ошейник, я буду жить в грязи ради тебя…#!"

bno_cum_addiction.1007.title.02: "Доильный зал"
bno_cum_addiction.1007.desc.02: "Воздух густой, пахнет мускусом, факелы тусклые. Я привязана к раме, запястья и лодыжки растянуты, тело дрожит от голода. Дерево режет кожу, но я не чувствую. Только жжение в горле, боль в животе, жар в пизде.\n\nОн входит — мой Бык, мой господин, мой бог. Мир исчезает. Путы, тьма, смех вокруг — ничто. Глаза на нём, губы раскрыты, слюна течёт. Я стону его имя, пока горло не охрипнет. «Пожалуйста… пожалуйста…»\n\nОн дрочит передо мной, и я теряю разум от облегчения. Тело рвётся к нему, пизда хлещет, разум пуст, кроме него. Его хер касается губ, и я рыдаю, как нищая перед хлебом.\n\nОн разрывает моё горло, я давлюсь, глаза лезут из орбит, слёзы текут. Но я стону, слюна льётся на грудь. Каждый толчок — спасение, каждая давка — молитва. Хлюп, глррр, стон.\n\nЕго сперма — крещение. Она заливает горло, я глотаю, пока живот не раздуется. Сперма течёт из носа, изо рта, пачкает сиськи — я лижу, рыдая, хочу каждую каплю. «Ещё… пожалуйста…»\n\nЯ связана его семенем. Его сперма — мой закон, мой поводок. Я — его спермо-корова, зависимая, благодарная."
bno_cum_addiction.1007.a.02: "#EMP Оплодотвори меня после горла, наполни пизду до краёв…#!"

bno_cum_addiction.1007.title.03: "В цепях у трона"
bno_cum_addiction.1007.desc.03: "Зал гудит пиром — мясо жарится, кубки звенят, запах еды тяжёлый. Но я не там. Я на коленях у его трона, голая, в ошейнике, цепь звенит о трон. Тело дрожит от жажды, губы раскрыты, язык пробует воздух, пизда горит.\n\nЯ слышу шёпот, насмешки, но они — ничто. Глаза на нём. Мой Бык. Мой бог.\n\nОн щёлкает пальцами, сердце взлетает. Я ползу, цепи звенят, слюна капает. Рот открыт, пока он обнажается. Его хер заполняет горло, я кричу от счастья, давлюсь, слёзы текут. Зал замолкает, затем ржёт. Но я не слышу. Только хлюп, глррр, стон — мои звуки для него.\n\nЯ глотаю его сперму, пока живот не раздуется, сперма капает с подбородка. Я валюсь на его бедро, шепча: «Спасибо, мой Бык… ещё…»\n\nДвор ржёт, но мне плевать. Нет мира, только он, его хер, его сперма, его цепь. [bno_bnwo|E] — это поводок, сперма в моём животе, хер, что владеет мной. Я — его сосуд."
bno_cum_addiction.1007.a.03: "#EMP Позволь мне служить тебе так на каждом пиру…#!"

bno_cum_addiction.1007.title.04: "Публичная шлюха"
bno_cum_addiction.1007.desc.04: "Рынок шумит — купцы орут, дети бегают, крестьяне торгуются. Но всё стихает, когда он тянет мой поводок. Я спотыкаюсь, голая, в ошейнике, бёдра в пятнах спермы. Толпа ржёт, плюёт — но я их не вижу. Только его.\n\nОн привязывает меня к столбу, я дрожу от жажды. Губы раскрыты, слюна капает, пизда течёт, пачкая камни. Стыд должен убить, но он распаляет.\n\nОн обнажает хер, толпа ахает. Я стону, рвусь к нему, цепи звенят. Мой рот открыт, он врывается. Площадь гудит от моих звуков — хлюп, глррр, давка, стон — пока он ебёт моё горло. Слюна брызжет, слёзы текут, но мне плевать на толпу.\n\nЕго сперма заливает меня, я глотаю, пока не падаю, сперма на камнях. Я лижу их, рыдая: «Спасибо, мой Бык… ещё…»\n\nТолпа в ужасе, но видит правду в моей зависимости. [bno_bnwo|E] — это я, в цепях, давящаяся его хером, доказательство на рынке."
bno_cum_addiction.1007.a.04: "#EMP Позволь мне служить тебе здесь каждый рыночный день…#!"

bno_cum_addiction.1007.title.05: "Семенное ложе"
bno_cum_addiction.1007.desc.05: "Комната душная, воняет спермой. Я привязана на спине, растянута, пизда течёт. Кляп держит рот открытым, слюна капает в волосы. Я не бьюсь, только хнычу: «Мой Бык… пожалуйста…»\n\nОн входит, и я теряю разум. Глаза на нём, сердце колотится. Он дрочит, и я кончаю от вида.\n\nЕго хер в моём рту — блаженство. Я давлюсь, слюна брызжет, но стону, пьяная от вкуса. Хлюп, глррр, стон — моё поклонение.\n\nЕго сперма — святое. Она заливает горло, я глотаю, пока живот не раздуется. Сперма течёт из носа, пачкает грудь. Я рыдаю, лижу, что могу, глаза закатываются. «Ещё… пожалуйста…»\n\nОн смеётся, размазывая сперму по моему лицу: «Ты — моё семенное ложе, мой сосуд.» Я стону, рот открыт, ждущий.\n\n[bno_bnwo|E] — это я: связанная, раздутная, умоляющая. Доказательство, что ни одна пизда не устоит."
bno_cum_addiction.1007.a.05: "#EMP Оплодотвори меня, пока мой рот течёт, наполни каждую дыру…#!"bno_cum_addiction.0007.title.03: "Скованная в большом зале"
bno_cum_addiction.0007.desc.03: "Зал гремит пиром — мясо шипит, кубки звенят, смех отдаётся от стропил. Но мой трон затмевает всё, и то, что стоит на коленях рядом, заставляет замолчать даже самый смелый язык. Она скована у моего бока, в железном ошейнике, поводок прицеплен к подлокотнику. Голая, бледная, тело вымазано моим семенем, она дрожит, глаза стеклянные от знакомого голода.\n\nВремя от времени она пытается сесть прямо, как леди зала, но нужда всегда побеждает. Её губы раскрываются, язык высовывается, глаза косятся на меня с отчаянной мольбой. Дворяне это видят. Они смеются, некоторые шепчут в отвращении, другие в зависти. Я не смотрю на них. Я смотрю на неё.\n\nЯ щёлкаю пальцами, и её тело дёргается, как марионетка на верёвках. Она ползёт между моих ног, цепи звенят, рот открыт, ещё до того, как я себя освобождаю. Зал затихает, все глаза на ней, пока мой хер заполняет её горло. Непристойные звуки эхом разносятся — хлюп, глррр, давка, стон — пока она давится и пускает слюни, слёзы текут по щекам. Она не смотрит на них. Она даже не знает, что они есть. Она смотрит только на меня, хныча с каждым толчком, умоляя о моей сперме.\n\nКогда я кончаю, она кричит в приглушённой радости, жадно глотая, пока живот не раздуется, пока подбородок не заблестит от перелива. Она оседает на моё бедро, цепи звенят, шепчет в рваных вздохах: «Спасибо… мой Бык… пожалуйста, ещё…»\n\nДворяне смеются, некоторые издеваются, некоторые шепчут в благоговении. Но она не слышит. Нет двора, нет зала, нет королевства. Есть только я. Мой хер, моё семя, моя цепь.\n\n[bno_bnwo|E] не пишется в законах — оно написано на её губах, в её раздутом животе, в железе, что вечно связывает её со мной. Она не женщина. Она чаша, питомица, сосуд моего превосходства. И все в этом зале это знают."
bno_cum_addiction.0007.a.03: "Пусть смотрят, как она ползёт обратно к своей цепи, текущая моим семенем."

bno_cum_addiction.0007.title.04: "Публичная шлюха"
bno_cum_addiction.0007.desc.04: "Рыночная площадь бурлит — купцы кричат, дети бегают, крестьяне торгуются — но шум затихает, когда я вхожу в центр, дёргая поводок в кулаке. Она спотыкается за мной, в ошейнике и голая, бледная кожа пылает, бёдра испещрены засохшим семенем с прошлой ночи. Люди ахают, некоторые смеются, некоторые плюют — но их глаза не отрываются от неё.\n\nЯ привязываю её поводок к столбу, и она хнычет — не от страха, а от жгучей нужды. Её глаза прикованы ко мне, широко распахнуты и мокрые, губы раскрыты, слюна уже блестит на подбородке. Она не замечает толпу, что сжимается вокруг. Не слышит их насмешек. Она знает только одно: её Бык привёл её сюда, и она должна служить.\n\nЯ обнажаю себя, тяжёлый и набухший, и вздох пробегает по площади. Её глаза закатываются, она стонет, как сука в течке, напрягая ошейник, цепи звенят, пока она ползёт на коленях ко мне. Она раскрывает рот, широкий и дрожащий, и я вхожу.\n\nРынок наполняется звуком её давящейся преданности — хлюп, глррр, давка, стон — пока я беспощадно ебу её горло. Купцы роняют корзины, крестьяне пялятся, но я смеюсь, пока она давится, слюна брызжет на булыжники, слёзы текут по её разрушенному лицу. Ей плевать. Она даже не знает, что они здесь. Всё, что она знает — это я, мой хер, моё семя.\n\nКогда я кончаю, это не только для неё — это для всех. Густые, горячие струи заливают её горло, льются из губ, капают на голую грудь. Она жадно глотает, пока не падает к моим ногам, сперма течёт по подбородку. Она лижет булыжники, рыдая от радости, шепча: «Спасибо, мой Бык… спасибо… я не могу без тебя жить…»\n\nТолпа бормочет, скандализованная и напуганная, но они видят правду, вырезанную на её теле, написанную в её зависимости. [bno_bnwo|E] — не закон, спорящий в залах, это закон, показанный на рынке, бледная шлюха в цепях, давящаяся, поклоняющаяся единственному херу, который она когда-либо узнает."
bno_cum_addiction.0007.a.04: "Отправить её ползать по рынку, с лицом в сперме, их урок во плоти."

bno_cum_addiction.0007.title.05: "Семенное ложе"
bno_cum_addiction.0007.desc.05: "Комната молчит, кроме её рыдающих стонов. Факелы горят низко, отбрасывая оранжевый свет на её связанное тело. Она растянута на спине, запястья и лодыжки привязаны к крепким столбам, бледная кожа блестит от пота, пизда капает по бёдрам. Её челюсть раскрыта деревянным кляпом, держа рот широко открытым, губы потрескались от использования. Она не бьётся. Не умоляет об освобождении. Она хнычет только одно, снова и снова: «Мой Бык… пожалуйста…»\n\nЯ раздеваюсь догола, возвышаясь над ней. Её глаза мгновенно приковываются ко мне — дикие, стеклянные, отчаянные. Мира для неё больше нет. Нет святых, нет семьи, нет долга. Есть только хер, что владеет ею, и семя, которого она жаждет. Её тело выгибается в путах, когда я дрочу, будто от одного вида она кончает.\n\nЯ опускаюсь над ней, прижимая хер к её зияющим губам. Она визжит через кляп, не от боли, а от блаженства, горло спазмирует, пока я вхожу глубоко. Она яростно давится, слюна и сопли брызжут, но её глаза закатываются в экстазе. Она стонет вокруг меня, невнятный гимн, поклоняясь с каждым рвотным позывом и давкой.\n\nКомната наполняется ритмом её рабства — хлюп, глррр, давка, удушье. Её тело дёргается, кончая снова и снова, без касаний, будто её оргазмы связаны с толчками моего хера. Когда я кончаю, я не капаю — я заливаю её горло, горячие потоки хлещут в её живот. Она бьётся, жадно глотая, сперма льётся из носа, пузырится по краям рта.\n\nОна глотает, пока живот не раздуется, громко хлюпая, когда я трясу её путы. Сперма сочится из губ, стекает по шее на грудь, но её глаза остаются прикованы ко мне, сияя рабской преданностью. Она не может говорить, но её взгляд кричит правду: ещё, ещё, всегда ещё.\n\nЯ смеюсь, низко и жестоко, размазывая излишки по её лицу. «Ты больше не женщина», — говорю я ей. «Ты моё семенное ложе. Мой резервуар. Мой сосуд.» Она стонет в бредовом согласии, кляп держит рот широко открытым, ждущим следующего потока.\n\n[bno_bnwo|E] — не пергамент, не меч, не корона. Это вот: бледная сука, связанная, раздутная, текущая, умоляющая о семени своего Быка. Живое свидетельство, что ни одна белая пизда не остаётся непокорённой."
