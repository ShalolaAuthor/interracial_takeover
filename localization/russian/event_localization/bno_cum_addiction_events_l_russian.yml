bno_cum_addiction.1007.title.01: "Ошейник на рассвете"
bno_cum_addiction.1007.desc.01: "Утренний воздух холодит кожу, но я едва его чувствую. Я стою на коленях голая в грязи, колени стёрты, бёдра липкие от ночной течки. Железный ошейник тяжёл на шее, цепь звенит, пока он держит её крепко. Мой Бык возвышается надо мной, его тень ложится на моё дрожащее тело. Вокруг двор наполняется — воины смеются, лорды шепчутся, крестьяне указывают.\n\nМне должно быть стыдно. Когда-то я бы умерла от этого. Но теперь… теперь моя пизда хлещет от их взглядов, губы раскрываются, язык вываливается, слюна свободно капает по подбородку. Я не могу перестать дрожать. Не могу перестать стонать. Он мне нужен. Только он.\n\nОн дёргает поводок, и всё моё тело вздрагивает. Мои глаза прикованы к реликвии между его бёдер, и я рыдаю от облегчения. Мой Бык обнажает себя, и моя пизда брызжет в грязь. Толпа издевается, плюёт, смеётся — но я их не слышу. Нет мира, нет солнца, нет воздуха без него.\n\nКогда он врывается в мой рот, я кричу от радости вокруг его хера, давясь, задыхаясь, горло спазмирует. Слёзы текут по лицу, сопли пузырятся из носа, слюна пропитывает грудь, но я поклоняюсь сильнее, стону громче, глотаю глубже. Он ебёт моё горло, как дырку, и я люблю это, потому что это так. Это не моё. Это его. Я его.\n\nПоток приходит горячим и бесконечным. Семя хлещет в моё горло, и я жадно глотаю, пока живот не раздуется, пока всё тело не затрясётся в оргазме. Оно льётся из губ, из носа, брызжет в грязь подо мной. Я падаю, рыдая, лижу землю, чтобы собрать потерянное, шепча: «Спасибо… спасибо, мой Бык… пожалуйста, корми меня вечно…»\n\nВоины ревут от смеха, дворяне насмехаются, но мне плевать. Их лица — ничто. Их презрение — ничто. Сперма моего Быка — моя жизнь, мой закон, моя вера. Ошейник — не стыд, а спасение. Я больше не человек. Я Спермо-Рабыня."
bno_cum_addiction.1007.a.01: "#EMP Пожалуйста… никогда не снимай с меня этот ошейник, я буду жить в грязи ради тебя…#!"

bno_cum_addiction.1007.title.02: "Доильная комната"
bno_cum_addiction.1007.desc.02: "Воздух тяжёлый, густой от мускуса и пота, свет факелов тусклый, тени длинные. Я привязана к раме, запястья и лодыжки растянуты широко, тело дрожит от нужды. Дерево впивается в плоть, но я едва это чувствую. Всё, что я чувствую — грызущий голод в горле, боль в животе, пожар в пизде.\n\nИ затем — он. Мой Бык. Мой господин. Мой бог. Он входит в комнату, и мир исчезает. Путы, тьма, смех мужчин вокруг — всё меркнет. Мои глаза прикованы к нему, губы раскрываются, слюна течёт по подбородку. Я стону его имя, снова и снова, пока горло не саднит. «Пожалуйста… пожалуйста…»\n\nОн дрочит передо мной, и я чуть не падаю в обморок от облегчения. Всё тело выгибается в путах, отчаянно стремясь к нему, служить, пить. Моя пизда хлещет по бёдрам, живот сводит от нужды, разум сжимается, пока не остаётся ничего, кроме него. Когда его хер прижимается к моим губам, я рыдаю, как голодный нищий, которому подали хлеб.\n\nПервый толчок разрывает моё горло, и я яростно давлюсь, глаза вылезают, слёзы текут. Но я стону через это, давясь в экстазе, слюна льётся на грудь. Каждый толчок — спасение. Каждая давка — молитва. Мир становится ритмом мокрых звуков и стонов — хлюп, глррр, давка, удушье, глоток.\n\nКогда приходит поток, это крещение. Его сперма хлещет в моё горло, и я жадно глотаю, пока живот не раздуется и не закружится от полноты. Часть льётся из носа, брызжет из губ, капает на сиськи — но я лижу, слизываю, рыдая, пытаясь вернуть каждую каплю. «Ещё… пожалуйста, ещё…»\n\nЯ связана, но не кожей или деревом. Я связана семенем. Семенем моего Быка. Моя жизнь, мой закон, мой поводок. Я не жена, не женщина, не скот для стада. Я его спермо-корова, одна, зависимая, порабощённая, благодарная."
bno_cum_addiction.1007.a.02: "#EMP Разъеби меня после горла — наполни пизду, пока не перельётся…#!"

bno_cum_addiction.1007.title.03: "Скованная в большом зале"
bno_cum_addiction.1007.desc.03: "Зал звенит смехом, кубки стучат, запах жареного мяса густ в воздухе. Дворяне сплетничают, рыцари хвастаются, слуги снуют. Но для меня нет пира, нет двора, нет мира. Я на коленях у его трона, голая, кроме железного ошейника на шее, цепь звенит о подлокотник, что привязывает меня к нему.\n\nМоё тело дрожит, не от страха, а от голода. Губы раскрываются бессознательно, язык высовывается, пробуя воздух, бёдра сжимают боль между ними. Я слышу шёпот, насмешки, жестокий смех — но они ничто. Мои глаза видят только его. Моего Быка. Моего бога.\n\nОн щёлкает пальцами, и моё сердце взлетает. Я бросаюсь вперёд на коленях, цепи звенят, слюна уже течёт из губ. Мой рот широко открыт, ещё до того, как он себя освобождает. Когда его хер заполняет меня, я кричу от радости, давясь, задыхаясь, горло спазмирует вокруг него. Зал затихает, затем взрывается скандалом и смехом. Дворяне ахают, рыцари ревут, дамы прячут лица. Но я их не вижу. Не слышу. Я слышу только мокрые, непристойные звуки моей преданности — хлюп, глррр, давка, глоток, стон.\n\nСлёзы текут по щекам, слюна пропитывает грудь, сперма заливает горло, и я жадно глотаю, глоток за глотком, пока живот не раздуется. Когда я оседаю на его бедро, задыхаясь, сперма капает с подбородка, я шепчу хрипло: «Спасибо… мой Бык… пожалуйста, ещё…»\n\nДвор насмехается, лорды презрительно фыркают, дамы шепчутся — но я глуха к ним всем. Их смех — ничто. Их отвращение — ничто. Их власть — ничто. Я скована им. Я его чаша, его собственность, его доказательство.\n\n[bno_bnwo|E] — не закон, написанный на пергаменте — это поводок, что дёргает мой ошейник, сперма, что наполняет мой живот, хер, что владеет мной. Трон его, зал его, а я лишь сосуд, стоящий на коленях в цепях."
bno_cum_addiction.1007.a.03: "#EMP Пожалуйста… позволь мне служить тебе так на каждом пиру…#!"

bno_cum_addiction.1007.title.04: "Публичная шлюха"
bno_cum_addiction.1007.desc.04: "Рыночная площадь жива — купцы орут, дети бегают, крестьяне торгуются — но всё меркнет, пока я спотыкаюсь за ним, в цепях, в ошейнике, голая. Мои колени царапают булыжники, сиськи свободно болтаются, бёдра испещрены засохшим семенем с прошлой ночи. Толпа ахает, некоторые смеются, некоторые плюют, некоторые закрывают глаза детям — но я их не вижу. Не слышу. Мои глаза на нём. Только на нём.\n\nОн привязывает мой поводок к столбу, и я дрожу от облегчения. Воздух холодный, но моё тело горит. Губы раскрываются, язык вываливается, слюна стекает по подбородку, пока я тихо стону, раскачиваясь на коленях. Стыд должен раздавить меня, но он только заставляет пизду течь жарче, пропитывая камни подо мной.\n\nКогда мой Бык обнажает себя, мир исчезает. Сердце колотится, живот сводит, рот течёт. Я кричу от радости, когда он врывается в моё горло, яростно давясь, задыхаясь, слёзы брызжут по щекам. Толпа ревёт — некоторые ахают в ужасе, некоторые ликуют в насмешке — но они не важны. Моя давка, мои стоны, моё глотание — для него.\n\nПлощадь наполняется звуком моей преданности — хлюп, глррр, давка, глоток, стон. Моя слюна брызжет на булыжники, пизда брызжет, пока его хер долбит моё горло. Когда приходит поток, это спасение. Горячая сперма хлещет в меня, и я жадно глотаю, пока не падаю к его ногам, сперма течёт с губ, пачкает камни. Я лижу грязь, как сука, рыдая, шепча: «Спасибо… спасибо, мой Бык… пожалуйста, корми меня снова…»\n\nТолпа издевается, купцы насмехаются, женщины фыркают, крестьяне пялятся. Но я их не знаю. Мне плевать. Мой бог передо мной, его семя во мне, его поводок на моей шее. Я не жена, не леди, не женщина — я Спермо-Рабыня, зависимая и в ошейнике, доказательство [bno_bnwo|E], написанное капающим семенем для всего королевства."
bno_cum_addiction.1007.a.04: "#EMP Пожалуйста… позволь мне служить тебе здесь каждый рыночный день…#!"

bno_cum_addiction.1007.title.05: "Семенное ложе"
bno_cum_addiction.1007.desc.05: "Комната жаркая, влажная, тяжёлая от вони спермы. Я привязана на спине, запястья и лодыжки растянуты к деревянным столбам, пизда беспомощно капает по бёдрам. Мой рот раскрыт кляпом, жестокой деревянной рамой, что держит его широко открытым, всегда готовым. Я бесконечно пускаю слюни, струйки текут в волосы, но мне плевать. Так я должна быть.\n\nКогда он входит, я хнычу, всё тело выгибается в путах. Мой Бык. Мой господин. Мой бог. Мои глаза прикованы к нему, сердце колотится так сильно, что кружится голова. Он медленно дрочит над мной, и я бьюсь, как голодная сука, отчаянная, пизда хлещет на солому подо мной. «Пожалуйста… пожалуйста, мой Бык», — рыдаю я, слова заглушены кляпом.\n\nКогда он прижимает хер к моим зияющим губам, блаженство взрывается во мне. Я яростно давлюсь, горло спазмирует, слюна брызжет по щекам — но это спасение. Слёзы ослепляют, сопли текут, грудь вздымается, пока он входит глубже, но я стону через всё, пьяная от вкуса. Каждый дюйм во мне — поклонение, каждый толчок — молитва.\n\nКогда приходит поток, он свят. Сперма хлещет в меня, наполняя горло, льётся из губ, пузырится из носа. Я жадно глотаю, глоток за глотком, пока живот не раздуется и не захлюпает от семени. Я давлюсь, брызгаю, но никогда не хочу, чтобы это кончилось. Моё тело трясётся от оргазма, без касаний, только от наполнения.\n\nОно переливается, стекает по лицу, пропитывает грудь, скапливается подо мной. Я рыдаю, извиваясь в грязи, лижу, что могу достать, глаза закатываются в блаженстве. «Ещё», — бормочу я через кляп, — «пожалуйста… ещё…»\n\nЯ не жена, не леди, не женщина. Я семенное ложе. Спермо-резервуар. Живая чаша. Моя жизнь, моя вера, моя плоть существуют только для одного: быть наполненной и опустошённой моим Быком. Это [bno_bnwo|E] — правда, написанная в раздутом животе бледной рабыни, её рот зияет, умоляя о большем."
bno_cum_addiction.1007.a.05: "#EMP Разъеби меня, пока мой рот течёт — наполни каждую дыру спермой…#!"