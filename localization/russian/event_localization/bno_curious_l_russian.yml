l_russian:
bno_curious.1001.title: "Жажда начинает волноваться." # AI Tags
bno_curious.1001.desc: "Перед зеркалом ее тонкие пальцы тонким образом расчесывают ее длинные волосы, нити шевелятся мягким блеском при утреннем свете. На протяжении многих лет вы наблюдали, как она превратилась из болтливого, нежного ребенка в молодую женщину, расцветающую как лотос в первом блеске весны.\n\n"- Милорд, я вам что-то нужен?[child.GetFirstName] хрустящий, мелодичный голос отталкивает тебя от твоей преподобной.\n\n Она поворачивается, ее халат слегка дрожит от движения. Солнечный свет течет через решетчатое окно, светящееся на ее лице, освещая смыв такой свежий, как рассвет. Её глаза изогнуты в полумесяци, с намеком на стеснительное ожидание, уникальное для девственницы.\n\n Наблюдая за тем, как она становится все более изощренной и элегантной, сложные эмоции бьются в твоем сердце. Как ее опекун, вы слишком хорошо знаете, что вскоре эта юная леди войдет в залы брака и станет женой другого мужчины. Ге и части пути с вами, мысль проползает как теплый луч весеннего солнечного света, как успокаивающий, так и тревожный провокационный:, чтобы дать ей попробовать изысканное удовольствие [bno_bbc|E]♪ ♪ Понятие возбуждает твое сердце, волнующее тепло, плывущее внутри... [child.GetFirstName], если она станет частью [bno_bnwo|E]?" # AI Tags
bno_curious.1001.a: "Время для [child.GetFirstName] посетить лагерь беженцев и узнать законное место белой девушки." # AI Tags
bno_curious.1001.b: "Истинный человек сделал бы [child.GetFirstName] Противостояние ее истинной личности." # AI Tags
bno_curious.1001.c: "[child.GetFirstName] не подходит для этого пути." # AI Tags
bno_curious.1001.d: "Пусть только ты разглагольствуешь желания, похороненные глубоко внутри неё." # AI Tags

bno_curious.1101.title: "Визидное образование" # AI Tags
bno_curious.1101.desc: "Ты смотришь на эту прелестную девушку, которая наконец-то достигла возраста, и тебе также нужно преподать ей последний урок. Как ее опекун, вы обязаны заставить ее понять, что в этом мире белые женщины занимают свое место.\n\n Вы заберете ее из замка и поедете в лагерь беженцев. Ночной ветер приносит запах гнилой пищи и фекалий, и далёкий, слабый огненный свет. Ты знаешь, что здесь ей нужно учиться.\n\n" Слушай, этот мир ты не знаешь, ты шепчешь ей: " Теперь ты явно не адаптируешься, но ты поймешь,[child.GetFirstName] Ты принадлежишь здесь.\n\n" После того, как вокруг лагеря беженцев объехал сильный чёрный мужчина, он привлекла ваше внимание. У него тяжелый запах, мышцы связаны, глаза полны диких желаний. Ты жестишь, чтобы он приблизился и аккуратно поднял тряпку вокруг своей талии. Появился его толстый выпрямленный пенис, и вены вокруг него обнаруживают свирепый вид, как зверь, который вот-вот набросится на тебя, чтобы поглотить тебя.\n\n[child.GetFirstName] Наблюдает за этим устрашающим гигантом, ее губы слегка открыты, кажется, не в состоянии принять это разрушающее разум вторжение в ее мир, разрушая ее давние убеждения.\n\n Когда вы лижете шоколад жадно и одержимо, ее глаза постепенно становятся туманными. Ты чувствуешь, что она думает, просыпается. Таков тот эффект, который вы хотите - пусть она поймет, что это сила черных мужчин, и здесь должны быть белые женщины.\n\n Ты вступаешь в жестокий контакт с тем черным человеком, чувствуя его жестокую силу, его большой пенис входил и выходил из твоего тела. Дикие движения посылают тебя в оргазм несколько раз. Наконец, вы чувствуете его освобождение внутри себя, примитивное и дикое удовольствие. [child.GetFirstName] Смотреть на этот яркий урок с одержимыми глазами, и из ее очарованного взгляда, вы видите восходящее желание - пробуждающее желание." # AI Tags
bno_curious.1101.a: "[child.GetFirstName] уже поняла ее личность; сексуальная жидкость, капающая ей по ногам, сказала все это." # AI Tags

bno_curious.1201.title: "Последний урок" # AI Tags
bno_curious.1201.desc: "Вы вызвали меня. [target1.GetFirstName] Идеально подходит для чёрного подростка, которого ты хотел. Его мощное и мускулистое тело обеспечивает немедленную безопасность, но больше всего вас волнует его младенческий член, который качается с каждым шагом, который он делает под лунным светом, излучает Игнорировать неестественный блеск. Вы можете почувствовать его неминуемую эякуляцию, первичную силу, и это именно то, чему вы хотите научить [child.GetFirstName].\n\n Вскоре после, [child.GetFirstName] Стучит в дверь общежития в соответствии с инструкциями. " Входите, [child.GetFirstName] " Ты говоришь.\n\n Как [child.GetFirstName] Входите в комнату, вы жест за [target1.GetFirstName] Закрыть дверь. Он стоит высоко со своей пугающей эрекцией, кружится вокруг [child.GetFirstName] и закрыл за ним дверь, как будто она застряла в комнате. Ты чувствуешь [child.GetFirstName] очевидное напряжение и страх на этой неожиданной сцене, но это идеальный момент, через наблюдение и опыт, она будет учиться покорности и удовольствия.\n\n" Смотрите внимательно, вы говорите, держите[child.GetFirstName] в твоих объятиях на кровати, прошептывая ей в ухо. Ты поднимаешь задницы вверх, давая мальчику сигнал войти в твоё тело с его огромным инструментом. Сильный шок приводит к резкому росту его сырой силы, этой бездушной дикой природы, которая движет твоей навязчивой идеей. Полностью заполненный своим гигантским пенисом, земля против вашей точки g - это неописуемое удовольствие. Ты слышишь его грубое дыхание и чувствуешь горящее желание через его неутомимые толчки, как ты видишь отражение в [child.GetFirstName] Глаза. Её дыхание становится быстрым; ее взгляд наполняется желанием, ее жужжание ног предает пустоту ее киски, с нетерпением ожидая члена, который наполнит ее.\n\n Очевидно, что вы дали значимый практический урок и подали пример. Теперь ее очередь... [target1.GetFirstName] Эрекция сильна внутри вас, эякуляция нескольких толстых веревок спермы в ваше тело, прежде чем взбудоражить вашу утробу сильными движениями. Возможно, через десять месяцев отсюда родится еще один чёрный король.\n\n Но теперь, ты сосредоточишься на обучении будущей королевы пик. Ты аккуратно болтаешь [child.GetFirstName] Свернутая щека, чтобы вернуть ее в реальность из этой беспрецедентной оргии: [child.GetFirstName]. Теперь твоя очередь. Скоро ты поймешь, что все, что я сделал, ради твоего же блага, дитя мое. Покорность новому черному порядку - наш единственный выбор".\n\n Шикарно и покраснено, [child.GetFirstName] Медленно раскрывает длинные ноги, обнаружая свою нежную и очаровательную интимную область [target1.GetFirstName] " с[bno_bbc|E]." # AI Tags
bno_curious.1201.a: "Будущая королева Оф Спейдс родилась..." # AI Tags

bno_curious.1301.title: "Церемония белого и черного пришествия" # AI Tags
bno_curious.1301.desc: " Идите сюда, дитя моё.[child.GetFirstName] Нежная рука и помещайте ее на вашу все более заметную эрекцию. Ее глаза отражают смесь заблуждений и желаний. Настало время для нее понять положение белых девушек, распознать скрытую жажду внутри себя, и понять, что ее единственной целью должно быть подчинение чёрному пуху. Р!\n\n Осторожно, поцелуй её и раздевай. Ты чувствуешь ее страх и беспокойство, но ее слабое сопротивление бессильно против этой настоящей мужественности. Сейчас идеальный момент - возможно, она все еще колеблется и боится неизвестного, но вы убедите ее, что не стоит бояться.\n\n" Ребёнок, доверься мне, я дам тебе беспрецедентное удовольствие, Ты говоришь, когда используешь ее отвлечение, толкая бедра вперёд и сжимая твою массу Эрекция в её теле. Ты растягиваешь ее жёсткую киску до того, как ритмически ударяешься о точку g."\n\n Вы чувствуете, что ее тело постепенно адаптируется к этому сильному ритму, слышите, как ее крики боли превращаются в удовольствие, и наблюдаете, как желание поднимается в ее глазах. Это желаемый эффект - вы ломаете мир, который она построила за 16 лет своими грубыми действиями, т.е. [bno_bbc|E] глубоко на неё, разбивая ее надежды на белых мужчин сильными оргазмами. Вы хотите, чтобы она вспомнила этот момент, чтобы понять своё место - [bno_bbc|E], мое дорогое дитя, [child.GetFirstName]." # AI Tags
bno_curious.1301.a: "Глядя на [child.GetFirstName] " Занятое выражение, она полностью поглощена Би-би-си."" # AI Tags
