l_russian:
bno_curious.1001.title: "Жажда пробуждается"
bno_curious.1001.desc: "Перед зеркалом её тонкие пальцы нежно расчёсывают длинные волосы, блестящие в утреннем свете. Ты годами наблюдал, как она из лепечущего ребёнка превратилась в юную женщину, расцветающую, словно лотос в первые дни весны.\n\n«Мой лорд, я нужна тебе?» — звонкий, мелодичный голос [child.GetFirstName] вырывает тебя из задумчивости.\n\nОна оборачивается, её платье колышется от движения. Солнечный свет льётся через решётчатое окно, озаряя её лицо, подчёркивая румянец, свежий, как утренний рассвет. Её глаза изгибаются в полумесяцы, в них — робкое предвкушение юной девы.\n\nТы видишь её всё более утончённые манеры, и в сердце волной поднимается сложное чувство. Как её опекун, ты знаешь: скоро она шагнёт в залы замужества, станет женой другого. Но в эти последние мгновения, пока она не достигла совершеннолетия и не ушла, в душу закрадывается мысль, тёплая, как весенний луч, и тревожно-похотливая: «Взять ли мне этот последний шанс, пока она не ушла, показать ей пьянящую мощь [bno_bbc|E]?» Эта мысль будоражит, зажигая в груди жар — [child.GetFirstName], станет ли она частью [bno_bnwo|E]?"
bno_curious.1001.a: "Пора [child.GetFirstName] посетить лагерь беженцев и узнать место белой девки."
bno_curious.1001.b: "Настоящий мужчина заставит [child.GetFirstName] встретиться с её истинной сутью."
bno_curious.1001.c: "[child.GetFirstName] не создана для этого пути."
bno_curious.1001.d: "Пусть это ты пробудишь её скрытые желания."

bno_curious.1101.title: "Живое наставление"
bno_curious.1101.desc: "Ты смотришь на эту прелестную девчонку, что достигла совершеннолетия и ждёт от тебя последнего урока. Как её опекун, ты должен показать ей, что в этом мире у белых девок своё место.\n\nТы уводишь её из замка в убогий лагерь беженцев. Ночной ветер несёт вонь гниющей еды и дерьма, вдали мигают слабые огни. Здесь она должна понять.\n\n«Вот мир, которого ты не знаешь, — шепчешь ты. — Ты пока чужая здесь, [child.GetFirstName], но ты поймёшь. Ты будешь принадлежать этому месту.»\n\nОбходя лагерь, ты замечаешь крепкого чернокожего мужчину. От него разит, мускулы бугрятся, глаза горят дикой похотью. Ты манишь его ближе и приподнимаешь тряпку на его поясе. Его толстый, стоящий хер обнажается, вены пульсируют, как у зверя, готового наброситься и пожрать.\n\n[child.GetFirstName] смотрит на этого устрашающего гиганта, губы приоткрыты, её мир рушится, привычные убеждения трещат по швам.\n\nТы жадно, одержимо лижешь его шоколадный хер, и её глаза мутнеют. Ты чувствуешь, как она пробуждается, как начинает думать. Это то, чего ты хотел — показать ей силу черных мужчин, место белых девок.\n\nТы отдаёшься ему яростно, чувствуя его грубую мощь, как его огромный хер входит и выходит из твоего тела. Дикие толчки доводят тебя до оргазма раз за разом. Наконец, он изливается в тебя, примитивное, дикое наслаждение. [child.GetFirstName] смотрит на этот урок с заворожёнными глазами, и в её взгляде ты видишь зарождающуюся похоть — пробуждение."
bno_curious.1101.a: "[child.GetFirstName] уже поняла, кто она; сок, текущий по её ногам, говорит сам за себя."

bno_curious.1201.title: "Последний урок"
bno_curious.1201.desc: "Ты вызвал [target1.GetFirstName] — идеального чернокожего юнца. Его мощное тело внушает уверенность, но больше всего волнует его хер размером с младенческий кулак, качающийся при каждом шаге под луной, отливающий неестественным блеском. Ты чуешь его близкий оргазм, первобытную силу — именно это ты хочешь показать [child.GetFirstName].\n\nВскоре [child.GetFirstName] стучит в дверь твоей комнаты, как было велено. «Входи, [child.GetFirstName],» — говоришь ты.\n\nКогда она входит, ты киваешь [target1.GetFirstName], чтобы закрыл дверь. Он возвышается с угрожающим стояком, обходит [child.GetFirstName] и запирает дверь, словно заключая её в ловушку. Ты видишь её страх и напряжение, но это идеальный момент — через наблюдение и опыт она познает подчинение и наслаждение.\n\n«Смотри внимательно», — говоришь ты, обнимая [child.GetFirstName] на кровати и шепча ей на ухо. Ты выгибаешь пышные бёдра, давая знак юнцу войти в тебя своим огромным хером. Мощный толчок несёт его грубую силу, дикую страсть, что сводит тебя с ума. Его гигантский хер заполняет тебя, трётся о точку G — наслаждение неописуемое. Ты слышишь его хриплое дыхание, чувствуешь жгучую похоть в его толчках, и видишь это же в глазах [child.GetFirstName]. Её дыхание учащается, взгляд полон желания, ноги извиваются, выдавая пустоту её пизды, жаждущей хера.\n\nТы дал ей урок, показал пример. Теперь её черёд — стояк [target1.GetFirstName] дрожит в тебе, изливая густые струи спермы, взбалтывая твою утробу. Возможно, через десять месяцев родится новый черный король.\n\nНо сейчас твоя цель — воспитать будущую королеву пик. Ты мягко хлопаешь [child.GetFirstName] по пылающей щеке, возвращая её из оргии: «Иди, [child.GetFirstName]. Твой черёд. Скоро ты поймёшь, всё это для твоего блага. Подчинение новому черному порядку — наш единственный путь.»\n\nРобея, с горящими щеками, [child.GetFirstName] медленно раздвигает ноги, открывая нежную, манящую пизду для [bno_bbc|E] [target1.GetFirstName]."
bno_curious.1201.a: "Родилась новая королева пик —"

bno_curious.1301.title: "Чёрно-белая церемония взросления"
bno_curious.1301.desc: "«Иди сюда, дитя моё.» Ты берёшь нежную руку [child.GetFirstName] и кладешь её на свой твёрдый, набухающий хер. В её глазах — смесь смятения и похоти. Пора ей понять место белых девок, узнать свою скрытую жажду и осознать, что её единственная цель — подчинение черной мощи!\n\nТы нежно целуешь её, начиная раздевать. Ты чувствуешь её страх, но её слабое сопротивление бессильно перед настоящей мужественностью. Сейчас идеальный момент — пусть она боится неизвестности, ты покажешь, что бояться нечего.\n\n«Дитя, доверься мне, я дам тебе неземное наслаждение», — говоришь ты, пользуясь её замешательством, и вгоняешь свой огромный хер в её тело. Ты грубо растягиваешь её тугую пизду, ритмично долбишь точку G.\n\nЕё тело привыкает к яростному ритму, крики боли сменяются стонами наслаждения, в глазах разгорается похоть. Это то, чего ты хотел — твоими грубыми действиями ты рушишь её шестнадцатилетний мир, вбиваешь мощь [bno_bbc|E], разбиваешь её ожидания от белых мужчин яркими оргазмами. Пусть она запомнит этот момент, поймёт своё место — подчинись [bno_bbc|E], моя милая [child.GetFirstName]."
bno_curious.1301.a: "Глядя на пустой взгляд [child.GetFirstName], она полностью поглощена BBC."