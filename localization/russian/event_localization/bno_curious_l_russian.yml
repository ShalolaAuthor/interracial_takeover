l_russian:
bno_curious.1001.title: "Жажда начинает волноваться." # AI Tags
bno_curious.1001.desc: "Перед зеркалом, ее тонкие пальцы тонким образом расчесывают длинные волосы, нити блестели с мягким блеском на утреннем свете. За годы вы видели, как она превратилась из болтливого, нежного ребенка в молодую женщину, расцветающую как лотос в первом блеске весны.\n\n- Милорд, я вам что-то нужен? [child.GetFirstName]хрустящий, мелодичный голос отталкивает тебя от твоей преподобной.\n\nОна поворачивается, ее халат слегка дрожит от движения. Солнечный свет течет через решетчатое окно, светится на ее лице, освещает смыв свежий, как на рассвете. Её глаза изгибаются в полумесяцах, и она несет намек на застенчивое ожидание, уникальное для девчонки.\n\nКогда вы наблюдаете за тем, как она становится все более изощренной и элегантной, у вас в душе разлетается сложная эмоция. Как ее опекун, вы слишком хорошо знаете, что вскоре эта юная леди войдет в залы брака, превратившись в жену другого мужчины. Но в эти последние минуты, прежде чем она достигнет возраста и расстанется с вами, мысль проползает как теплый луч весеннего солнечного света, как успокаивающего, так и вызывающего беспокойство:[bno_bbc|E]♪ ♪ Понятие возбуждает твое сердце, волнующее тепло, плывущее внутри... [child.GetFirstName], если она станет частью[bno_bnwo|E]?" # AI Tags
bno_curious.1001.a: "Время для[child.GetFirstName]посетить лагерь беженцев и узнать законное место белой девушки." # AI Tags
bno_curious.1001.b: "Истинный человек сделал бы[child.GetFirstName]Противостояние ее истинной личности." # AI Tags
bno_curious.1001.c: "[child.GetFirstName]не подходит для этого пути." # AI Tags
bno_curious.1001.d: "Пусть только ты развязываешь желания, погребенные глубоко внутри нее." # AI Tags

bno_curious.1101.title: "Визидное образование" # AI Tags
bno_curious.1101.desc: "Ты смотришь на эту милую девушку, которая наконец-то достигла совершеннолетия, и тебе нужно, чтобы ты преподал ей последний урок, как ее опекун, твоя обязанность заставить ее понять, что в этом мире белые женщины имеют свое место.\n\nВы забираете ее из замка и направляетесь в лагерь беженцев, ночной ветер приносит запах гниющей пищи и фекалий, и далёкого слабого огня, вы знаете, что здесь ей нужно учиться.\n\n'Слушай, этот мир ты не знаешь', ты шепчешь ей: 'Ты явно не адаптируешься здесь сейчас, но ты поймешь, [child.GetFirstName]Ты принадлежишь здесь.\n\n«После того, как вокруг лагеря беженцев обнимается сильный чёрный мужчина, у него тяжёлый запах, мышцы сжимаются, и глаза его наполняются диким желанием; ты жестишь, чтобы он приблизился и нежно поднимал тряпку, привязанную к талии своей; открылся его толстый выпрямленный пенис, и вены вокруг него обнаруживают свирепый взгляд, как зверь, который вот-вот набросится на тебя, чтобы поглотить тебя.\n\n[child.GetFirstName]Наблюдает за этим пугающим гигантом, ее губы слегка открыты, кажется, не могут принять это разрушающее разум вторжение в ее мир, разрушающее ее давние убеждения.\n\nКогда вы лижете шоколад жадно и одержимо, ее глаза постепенно становятся туманными, вы чувствуете, что она думает, просыпается. Это эффект, который вы хотите - дайте ей понять, что это сила черных мужчин, и вот где должны быть белые женщины.\n\nТы вступаешь в жестокий контакт с тем черным человеком, чувствуя его жестокую силу, его большой пенис входит в твое тело и выходит из него. Дикие движения посылают тебя в оргазм несколько раз. Наконец, ты чувствуешь его освобождение внутри тебя, примитивное и дикое удовольствие. [child.GetFirstName]Наблюдает этот яркий урок с одержимыми глазами, и от ее очарованного взгляда, вы видите растущее желание - пробуждающее желание." # AI Tags
bno_curious.1101.a: "[child.GetFirstName]уже поняла ее личность; сексуальная жидкость, капающая ей по ногам, сказала все это." # AI Tags

bno_curious.1201.title: "Последний урок" # AI Tags
bno_curious.1201.desc: "Вы вызвали меня. [target1.GetFirstName]Его сильное и мускулистое тело обеспечивает немедленную безопасность, но больше всего вас волнует его младенческий член, который качается с каждым шагом, который он делает под лунным светом, испуская неестественный блеск. Вы можете чувствовать его неминуемую эякуляцию, первобытную силу, и это именно то, чему вы хотите научить[child.GetFirstName].\n\nВскоре после, [child.GetFirstName]Стучит в дверь общежития в соответствии с инструкциями. [child.GetFirstName] 'Ты говоришь.\n\nКак[child.GetFirstName]Войдите в комнату, вы жест за[target1.GetFirstName]Он стоит высоко с его пугающей эрекцией и кружится вокруг. [child.GetFirstName]и закрыл за ним дверь, как будто она застряла в комнате. [child.GetFirstName] 'очевидное напряжение и страх на этой неожиданной сцене, но это идеальный момент, через наблюдение и опыт, она будет учиться покорности и удовольствия.\n\n'Берегись', ты говоришь, держась[child.GetFirstName]в твоих руках на кровати, мягко шепчясь на ухо ее, ты поднимаешь свои задницы вверх, давая мальчику сигнал войти в твоё тело с большим инструментом, сильный шок приводит к всплеску его сырой силы, это бездушная дикая одержимость, которая движет твоей одержимостью, полностью заполненная его гигантским пенисом, земля к твоему пятну - это неописуемое удовольствие, ты слышишь его грубую тряпку и чувствуешь горящее желание через его неустанную тягу, как ты видишь в[child.GetFirstName]Её дыхание быстро растёт, ее взгляд наполняется желанием, ее жужжание ног предает пустоту киски, с нетерпением жду петуха, чтобы наполнить ее.\n\nОчевидно, что вы дали значимый практический урок и подали пример. [target1.GetFirstName] 'Эрекция сильна внутри вас, эякуляция нескольких толстых верёвок спермы в ваше тело, прежде чем взбудоражить вашу утробу энергичными движениями, возможно, через десять месяцев отсюда родится еще один чёрный король.\n\nНо теперь, ты сосредоточишься на обучении будущей королевы пик. [child.GetFirstName] 'Смотрите, чтобы вернуть ее в реальность из этой беспрецедентной оргии:[child.GetFirstName]Скоро ты поймешь, что все, что я сделал, ради твоего же блага, дитя моё, покорность новому чёрному порядку - наш единственный выбор'.\n\nШикарно и покраснело, [child.GetFirstName]Медленно раскрывает длинные ноги, обнаружая свою нежную и очаровательную интимную область[target1.GetFirstName]С. [bno_bbc|E]." # AI Tags
bno_curious.1201.a: "Будущая королева Охф Спейдс родилась..." # AI Tags

bno_curious.1301.title: "Церемония белого и черного пришествия" # AI Tags
bno_curious.1301.desc: "'Иди сюда, дитя моё.'[child.GetFirstName]Ее глаза отражают сочетание путаницы и желания, пора ей понять положение белых девушек, узнать скрытую жажду внутри себя, и понять, что единственное, что она преследует, это покорность черной власти!\n\nПоцелуй ее и раздевай, ты чувствуешь ее страх и беспокойство, но ее слабое сопротивление бессильно против этой истинной мужественности, сейчас идеальный момент - возможно, она все еще колеблется и боится неизвестного, но ты убедишь ее, что не нужно бояться.\n\n'Детка, доверься мне; я доставлю тебе небывалое удовольствие', - говорите вы, пользуясь ее отвлечением, вставая бедрами вперед и втыкая свою огромную эрекцию в ее тело, вы приблизительно растянете ее туго, прежде чем ритмически ударяетесь о точку g.\n\nВы чувствуете, что ее тело постепенно адаптируется к этому сильному ритму, слышите ее крики боли превращаются в удовольствие, и видите, как желание поднимается в ее глазах. [bno_bbc|E]Вы хотите, чтобы она запомнила этот момент, чтобы понять свое место - позвать[bno_bbc|E], мое дорогое дитя, [child.GetFirstName]." # AI Tags
bno_curious.1301.a: "Глядя на[child.GetFirstName] 'Занятое выражение, она полностью поглощена Би-би-си.'" # AI Tags
