l_russian:
bno_curious.1001.title: "Похоть начинает пробуждаться"  
bno_curious.1001.desc: "Перед зеркалом её тонкие пальцы нежно расчёсывают длинные волосы, блестящие мягким сиянием в утреннем свете. За годы ты видел, как она превратилась из лепечущего, нежного ребёнка в юную женщину, расцветающую, словно лотос в первом порыве весны.\n\n«Мой лорд, я вам нужна?» — звонкий, мелодичный голос [child.GetFirstName] вырывает тебя из задумчивости.\n\nОна оборачивается, её платье слегка колышется от движения. Солнечный свет льётся через решётчатое окно, озаряя её лицо, подсвечивая румянец, свежий, как рассвет. Её глаза изгибаются в полумесяцы, неся в себе намёк на застенчивое предвкушение, присущее девице.\n\nНаблюдая за её всё более утончённой и элегантной манерой, в твоём сердце колышется сложное чувство. Как её опекун, ты прекрасно знаешь, что скоро эта юная леди шагнёт в залы брака, став женой другого мужчины. Но в эти последние мгновения, пока она не достигла совершеннолетия и не рассталась с тобой, вкрадывается мысль, словно тёплый луч весеннего солнца, одновременно утешающая и тревожно-провокационная: «Не пора ли мне, пока она не ушла, дать ей вкусить изысканное очарование BBC?» Эта идея будоражит твоё сердце, зажигая в нём беспокойный жар — [child.GetFirstName], должна ли она стать частью BNWO?"  
bno_curious.1001.a: "Пора [child.GetFirstName] посетить лагерь беженцев и узнать истинное место белой девки."  
bno_curious.1001.b: "Настоящий мужчина заставил бы [child.GetFirstName] встретиться с её подлинной сутью."  
bno_curious.1001.c: "[child.GetFirstName] не подходит для этого пути."  
bno_curious.1001.d: "Пусть именно ты пробудишь желания, глубоко запрятанные в ней."  

bno_curious.1101.title: "Яркое обучение"  
bno_curious.1101.desc: "Ты смотришь на эту прелестную девушку, которая наконец достигла совершеннолетия и нуждается в твоём последнем уроке. Как её опекун, ты обязан заставить её понять, что в этом мире у белых женщин есть своё место.\n\nТы уводишь её из замка в убогий лагерь беженцев. Ночной бриз приносит запах гниющей еды и фекалий, а вдали мерцает слабый свет костров. Ты знаешь, что здесь она должна научиться.\n\n«Гляди, это мир, которого ты не знаешь», — шепчешь ты ей. «Сейчас ты здесь чужая, но ты поймёшь, [child.GetFirstName], ты будешь принадлежать этому месту.»\n\nОбойдя лагерь, ты замечаешь крепкого чёрного мужчину. От него разит, его мускулы узловаты, а глаза полны дикого желания. Ты манишь его ближе и аккуратно приподнимаешь тряпку, завязанную на его талии. Его толстый, стоящий BBC обнажается, вены на нём выдают свирепый вид, словно зверь, готовый наброситься — буквально пожрать тебя.\n\n[child.GetFirstName] смотрит на этого пугающего великана, её губы слегка разомкнуты, будто она не может принять этот сокрушительный вторжение в её мир, рушащее её давние убеждения.\n\nПока ты жадно и одержимо лижешь этот шоколад, её глаза постепенно мутнеют. Ты чувствуешь, как она задумывается, пробуждается. Это тот эффект, которого ты добивался — пусть она поймёт, что это сила чёрных мужчин и здесь место белых женщин.\n\nТы вступаешь в яростный секс с этим чёрным мужчиной, ощущая его грубую силу, его огромный BBC, входящий и выходящий из твоего тела. Дикие толчки доводят тебя до оргазма раз за разом. Наконец, ты чувствуешь, как он изливается в тебя, примитивное и дикое наслаждение. [child.GetFirstName] смотрит на этот яркий урок с одержимым взглядом, и в её восхищённых глазах ты видишь нарастающее желание — пробуждающуюся похоть."  
bno_curious.1101.a: "[child.GetFirstName] уже поняла свою суть; сексуальные соки, стекающие по её ногам, говорят сами за себя."  

bno_curious.1201.title: "Последний урок"  
bno_curious.1201.desc: "Ты вызвал [target1.GetFirstName], идеального чёрного юнца, которого ты хотел. Его крепкое, мускулистое тело сразу внушает уверенность, но больше всего тебя заводит его член размером с детский кулак, который качается при каждом шаге под лунным светом, излучая неестественный блеск. Ты чувствуешь его скорое извержение, первобытную силу, и именно это ты хочешь преподать [child.GetFirstName].\n\nВскоре [child.GetFirstName] стучит в дверь твоей спальни, как ты велел. «Входи, [child.GetFirstName]», — говоришь ты.\n\nКогда [child.GetFirstName] входит, ты указываешь [target1.GetFirstName] закрыть дверь. Он стоит, возвышаясь с пугающей эрекцией, обходит [child.GetFirstName] и закрывает дверь за ней, словно запирая её в комнате. Ты чувствуешь её явное напряжение и страх перед этой неожиданной сценой, но это идеальный момент — через наблюдение и опыт она познает подчинение и наслаждение.\n\n«Смотри внимательно», — говоришь ты, обнимая [child.GetFirstName] на кровати и шепча ей на ухо. Ты выгибаешь свои пышные ягодицы, давая знак юнцу войти в тебя своим огромным инструментом. Мощный шок приносит волну его дикой силы, необузданной дикости, что питает твою одержимость. Наполненная его гигантским BBC, трущимся о твою точку G — это неописуемое наслаждение. Ты слышишь его грубое дыхание и чувствуешь жгучую страсть через его неустанные толчки, отражённые в глазах [child.GetFirstName]. Её дыхание учащается; её взгляд наполняется желанием, её извивающиеся ноги выдают пустоту её щели, жаждущей члена, чтобы заполнить её.\n\nТы явно дал значимый практический урок и показал пример. Теперь её очередь — эрекция [target1.GetFirstName] мощно дрожит в тебе, изливая несколько густых струй спермы в твоё тело, взбалтывая твоё лоно энергичными движениями. Возможно, через десять месяцев здесь родится ещё один будущий чёрный король.\n\nНо сейчас твоя главная цель — воспитать будущую королеву пик. Ты нежно похлопываешь по пылающей щеке [child.GetFirstName], возвращая её к реальности из этой небывалой оргии: «Иди, [child.GetFirstName]. Теперь твой черёд. Скоро ты поймёшь, что всё, что я сделал, — для твоего же блага, дитя моё. Подчинение новому чёрному порядку — наш единственный выбор.»\n\nЗастенчивая и раскрасневшаяся, [child.GetFirstName] медленно раздвигает свои длинные ноги, обнажая свою нежную и прелестную интимную зону перед BBC [target1.GetFirstName]."  
bno_curious.1201.a: "Будущая королева пик родилась —"  

bno_curious.1301.title: "Церемония совершеннолетия белых и чёрных"  
bno_curious.1301.desc: "«Иди сюда, дитя моё.» Ты берёшь нежную руку [child.GetFirstName] и кладешь её на свою всё более заметную эрекцию. Её глаза отражают смесь смятения и желания. Пора ей понять место белых девок, осознать скрытую тоску внутри себя и понять, что её единственная цель — подчинение чёрной силе!\n\nНежно ты целуешь её и начинаешь раздевать. Ты чувствуешь её страх и беспокойство, но её слабое сопротивление бессильно против истинной мужественности. Сейчас идеальный момент — возможно, она всё ещё колеблется и боится неизвестного, но ты убедишь её, что бояться нечего.\n\n«Дитя, доверься мне; я дам тебе небывалое наслаждение», — говоришь ты, пользуясь её растерянностью, толкаешь бёдра вперёд и вгоняешь свою массивную эрекцию в её тело. Ты грубо растягиваешь её тугую щель, прежде чем ритмично бить по её точке G.\n\nТы чувствуешь, как её тело постепенно привыкает к этому мощному ритму, слышишь, как её крики боли превращаются в стоны наслаждения, и видишь, как в её глазах разгорается желание. Это тот эффект, которого ты добивался — ты ломаешь мир, который она строила шестнадцать лет, своими грубыми действиями, впечатывая силу BBC глубоко в неё, разрушая её ожидания от белых мужчин интенсивными оргазмами. Ты хочешь, чтобы она запомнила этот момент, поняла своё место — подчинись BBC, моя дорогая [child.GetFirstName]."  
bno_curious.1301.a: "Глядя на пустое выражение [child.GetFirstName], она полностью поглощена BBC."
