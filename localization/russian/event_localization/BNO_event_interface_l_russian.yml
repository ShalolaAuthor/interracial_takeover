l_russian:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Белое плодородное лоно жены"  
bno_birth.0001.wife.desc: "Твоя жена [ROOT.GetCharacter.GetName] снова родила чёрного ребёнка, укрепляя свою репутацию достойной племенной кобылы. Она создана, чтобы рожать чёрных детей."  

bno_birth.0001.cuck.wife.t: "Жена рожает много детей"  
bno_birth.0001.cuck.wife.desc: "Твоя жена [ROOT.GetCharacter.GetName] родила несколько детей. Но в глубине души ты находишь странным, что большинство из них не похожи на остальных."  

bno_birth.0001.lover.t: "Белое плодородное лоно любовницы"  
bno_birth.0001.lover.desc: "Твоя любовница [ROOT.GetCharacter.GetName] продолжает предавать свою расу, принося в мир ещё одного чёрного ребёнка. Её величайшая радость — продвигать чёрное превосходство."  

bno_birth.0001.t: "Моё белое плодородное лоно"  
bno_birth.0001.personal_desc: "Ещё один чёрный ребёнок родился из моего плодородного лона. Контраст кожи моего дитя и моей собственной наполняет меня гордостью и возрождает желание укреплять высшую расу."  

bno_birth.0002.t: "Моё семя распространяется"  
bno_birth.0002.personal_desc: "Я благословил мир множеством чёрных детей."  

bno_birth_real_father_notification.title: "Мой ребёнок"  
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и в глубине души ты знаешь, что её ребёнок — твой, даже если доказать это невозможно."  

bno_birth_cuck_father_notification.title: "Мой ребёнок"  
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и ты немного удивлён, насколько болезненно выглядит ребёнок. Нормально ли, что у младенца такой тёмный цвет кожи?"  

bno_happy_wife.0001.title: "Жена выглядит счастливой"  
bno_happy_wife.0001.desc: "Ты рад видеть, что [ROOT.GetCharacter.GetName] в последнее время в приподнятом настроении."  

bno_married.title: "Взял жену"  
bno_married_desc: "Ты делаешь свой вклад в продвижение чёрного превосходства, взяв жену. Пусть она родит тебе много новых детей."  

bno_bull_0004_notification.title: "Жена хорошо питается"  
bno_bull_0004_notification.desc: "В последнее время твоя жена [ROOT.GetCharacter.GetName], похоже, избавилась от своих дурных пищевых привычек. Она сказала, что перешла на почти полностью жидкую диету. Ей, должно быть, нравится, раз её иногда видят с остатками жидкой пищи на губах."  

bno_bull_0008_notification.title: "Необычное сходство"  
bno_bull_0008_notification.desc: "Ходят слухи о шлюхе, что бродит среди лагерей чёрных беженцев и странно похожа на твою дорогую жену [target1.GetFirstName]."  

bno_bull_0010_notification.title: "Ошибка в учёте?"  
bno_bull_0010_notification.desc: "Я уверен, что не ошибаюсь, но кажется, что из казны пропало немного золота. Кто мог его взять?"  

bno_bull_0012_notification.title: "Он что-то знает?"  
bno_bull_0012_notification.desc: "В последнее время я замечаю, что [ROOT.GetCharacter.GetName] смотрит на меня иначе, будто знает что-то, чего ему не следует."  

bno_slut_0008_notification.title: "Необычное сходство"  
bno_slut_0008_notification.desc: "Ходят слухи о шлюхе, что бродит среди лагерей чёрных беженцев и странно похожа на твою дорогую жену [slut.GetFirstName]."  

bbc_diarch: "BBC"