l_russian:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Белый фертильный воробей жены" # AI Tags
bno_birth.0001.wife.desc: "Твоя жена[ROOT.GetCharacter.GetName]рожает еще раз чернокожего ребенка, укрепляет ее репутацию достойного размножения, и ее заставили рожать чёрных детей." # AI Tags
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "Многие дети рождаются женами" # AI Tags
bno_birth.0001.cuck.wife.desc: "Твоя жена[ROOT.GetCharacter.GetName]Хотя в глубине души ты находишь это странным, большинство из них не похожи на остальных." # AI Tags

bno_birth.0001.lover.t: "Белый фертильный воробей Любителя" # AI Tags
bno_birth.0001.lover.desc: "Твой любовник[ROOT.GetCharacter.GetName]Это ее величайшее счастье в том, что она продолжает сражаться с Черным Величеством." # AI Tags

bno_birth.0001.t: "Моя белая фертил-бомба" # AI Tags
bno_birth.0001.personal_desc: "Ещё один черный ребенок родился из моей плодородной утробы, переплетение кожи моего ребенка и моей собственной души наполняет меня гордостью и возобновляет мое желание укрепить высшую расу." # AI Tags

bno_birth.0002.t: "Мое семя размножается" # AI Tags
bno_birth.0002.personal_desc: "Я благословил мир многими черными детьми." # AI Tags

bno_birth_real_father_notification.title: "Мой ребёнок" # AI Tags
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName]Она родила, и ты знаешь, что в твоем сердце ее ребенок твой, независимо от того, сможешь ли ты это доказать." # AI Tags
bno_birth_cuck_father_notification.title: "Мой ребёнок" # AI Tags
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName]Вы немного удивлены тем, как это выглядит... нормально для ребенка иметь такую темную кожу?" # AI Tags

bno_happy_wife.0001.title: "Жена выглядит счастливой" # AI Tags
bno_happy_wife.0001.desc: "Ты рад это видеть. [ROOT.GetCharacter.GetName]Похоже, в последнее время он в хорошем настроении." # AI Tags

bno_married.title: "Взял жену" # AI Tags
bno_married_desc: "Ты делаешь свою роль, чтобы продвинуть Черное Величество, беря жену, пусть она даст тебе много детей." # AI Tags

bno_bull_0004_notification.title: "Жена хорошо питается" # AI Tags
bno_bull_0004_notification.desc: "В последнее время твоя жена[ROOT.GetCharacter.GetName]Она сказала, что перешла на практически полностью жидкую диету." # AI Tags

bno_bull_0008_notification.title: "Невероятное сходство" # AI Tags
bno_bull_0008_notification.desc: "Слухи о шлюхе, гуляющей между лагерями чернокожих беженцев, которая странно выглядит, как твоя дорогая жена. [target1.GetFirstName]." # AI Tags

bno_bull_0010_notification.title: "Ошибка бухгалтерского учета?" # AI Tags
bno_bull_0010_notification.desc: "Я уверен, что не ошибаюсь, похоже, что в казначействе не хватает золота." # AI Tags

bno_bull_0012_notification.title: "Он что-то знает?" # AI Tags
bno_bull_0012_notification.desc: "В последнее время я заметил[ROOT.GetCharacter.GetName]Смотря на меня по-другому, как будто он знает что-то, чего не должен." # AI Tags

bno_slut_0008_notification.title: "Невероятное сходство" # AI Tags
bno_slut_0008_notification.desc: "Слухи о шлюхе, гуляющей между лагерями чернокожих беженцев, которая странно выглядит, как твоя дорогая жена. [slut.GetFirstName]." # AI Tags

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName]Дать тебе все ее добычу." # AI Tags
bbc_worshipper.0002.notifications.desc: "После нескольких месяцев тяжелой работы и неутомимой ночи, она дает вам все свои активы, потому что не знает, что с этим делать." # AI Tags

bbc_priestess.1001.vassal_converted.title: "[target_vassal.GetFirstName]обратился к поклонению[bno_religion|E]" # AI Tags
bbc_priestess.1001.vassal_converted.desc: "[target_vassal.GetFirstName]Приняла учения[bno_religion|E], отсев[target_vassal.GetHerselfHimself]к поклонению ему и к тому, что он приносит." # AI Tags

bbc_priestess.1001.county_converted.title: "[target_landed_title.GetName]обратился к поклонению[bno_religion|E]" # AI Tags
bbc_priestess.1001.county_converted.desc: "[target_landed_title.GetName]Приняла учения[bno_religion|E], посвящая свои ресурсы своему поклонению и удовольствиям, которые он приносит." # AI Tags

bbc_priestess.1001.neighboring_lord_converted.title: "[neighboring_lord_or_lady.GetFirstName]обратился к поклонению[bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_lord_converted.desc: "[neighboring_lord_or_lady.GetFirstName]Приняла учения[bno_religion|E], отсев[neighboring_lord_or_lady.GetHerselfHimself]к поклонению ему и к тому, что он приносит." # AI Tags

bbc_priestess.1001.neighboring_county_converted.title: "[target_neighboring_landed_title.GetName]обратился к поклонению[bno_religion|E]" # AI Tags
bbc_priestess.1001.neighboring_county_converted.desc: "[target_neighboring_landed_title.GetName]Приняла учения[bno_religion|E], посвящая свои ресурсы своему поклонению и удовольствиям, которые он приносит." # AI Tags

bbc_priestess.1001.rejected_conversion.male.title: "Отклонен: Черный коктейль очищен" # AI Tags
bbc_priestess.1001.rejected_conversion.male.desc: "Несмотря[ROOT.Char.GetFirstName]Горячие проповеди о капитуляции тела и души в славу[bno_bbc|E]Отвратительно отвернулось стадо: сердца их остаются упрямыми, губы их без благословения, и Церковь Черного Кока сегодня не получает новых учеников." # AI Tags

bbc_priestess.1001.rejected_conversion.female.title: "Её привилегии были отвергнуты: Черный коктейль отверг" # AI Tags
bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName]Запрещала ее преданность каждому оскорбительному слову и обещала спасение через объятия Би-би-си, но толпа сопротивлялась." # AI Tags

bbc_priestess.1001.target_not_found.male.title: "Святая Охота Священника отчаялась..." # AI Tags
bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName]На коленях у алтаря Черного Кока, беспокойный и пышный священной похотью, ни один новый поклонник, похоже, не поклоняется, ни один грешник не ведет к преобразованию, только его жестокая шахта, капает от божественной нужды, жаждая пролить святое семя на свежую трепетную преданность ученика." # AI Tags

bbc_priestess.1001.target_not_found.female.title: "Священница ждет следующего..." # AI Tags
bbc_priestess.1001.target_not_found.female.desc: "В шелково-белых халатах, в нежности. [ROOT.Char.GetFirstName]Кланяется перед алтарем Черного Кока, ее щедрые груди сжимаются в трепете преданности, с другой мирской благодатью и сладкой, мучительной улыбкой, она шепчет молитвы в темноту свечей, но не приходит грешник, чтобы быть обращенным, оставляя ее мягкую оболочку, дрожащую от священной нужды, отчаянно окутанную святым приношением, которое она так желает поклоняться." # AI Tags

bno_marriage.0007.notifications.title.root: "[ROOT.Char.GetDynastyHouseName]теперь чёрнее, чем когда-либо." # AI Tags
bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName]теперь чёрнее, чем когда-либо." # AI Tags
bno_marriage.0007.notifications.desc.male: "Один из членов вашей семьи передал свое черное семя подходящему партнеру." # AI Tags
bno_marriage.0007.notifications.desc.female: "Член вашей семьи женился на #V[GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags

