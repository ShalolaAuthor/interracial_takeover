l_russian:

#BBC's POV if wife is white breeder

bno_birth.0001.wife.t: "Белая Плодовитая Утроба Жены"

bno_birth.0001.wife.desc: "Твоя жена [ROOT.GetCharacter.GetName] снова родила чёрного ребёнка, закрепляя свою репутацию достойной плодовитой. Она создана, чтобы рожать чёрных детей."

#Cuck's POV if wife is white breeder

bno_birth.0001.cuck.wife.t: "Жена Рожает Много Детей"

bno_birth.0001.cuck.wife.desc: "Твоя жена [ROOT.GetCharacter.GetName] родила нескольких детей. Хотя в глубине души тебе кажется странным, что большинство из них не похожи на остальных."

bno_birth.0001.lover.t: "Белая Плодовитая Утроба Любовницы"

bno_birth.0001.lover.desc: "Твоя любовница [ROOT.GetCharacter.GetName] продолжает предавать свою расу, рожая ещё одного чёрного ребёнка. Её величайшая радость — способствовать Чёрному Превосходству."

bno_birth.0001.t: "Моя Белая Плодовитая Утроба"

bno_birth.0001.personal_desc: "Ещё один чёрный ребёнок родился из моей плодовитой утробы. Контраст между кожей моего ребёнка и моей собственной наполняет меня гордостью и возрождает моё желание укреплять высшую расу."

bno_birth.0002.t: "Моё Семя Распространяется"

bno_birth.0002.personal_desc: "Я благословил мир множеством чёрных детей."

bno_birth_real_father_notification.title: "Мой Ребёнок"

bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и в глубине души ты знаешь, что её ребёнок твой, даже если ты не можешь это доказать."

bno_birth_cuck_father_notification.title: "Мой Ребёнок"

bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и ты немного удивлён, насколько болезненно выглядит ребёнок. Нормально ли, чтобы у ребёнка был такой тёмный цвет кожи?"

bno_happy_wife.0001.title: "Жена Выглядит Счастливой"

bno_happy_wife.0001.desc: "Ты рад видеть, что [ROOT.GetCharacter.GetName] в последнее время в приподнятом настроении."

bno_married.title: "Взял Жену"

bno_married_desc: "Ты вносишь свой вклад в Чёрное Превосходство, взяв жену. Пусть она родит тебе много новых детей."

bno_bull_0004_notification.title: "Жена Хорошо Питается"

bno_bull_0004_notification.desc: "В последнее время твоя жена [ROOT.GetCharacter.GetName] кажется избавилась от своих прошлых плохих пищевых привычек. Она сказала, что перешла на почти полностью жидкую диету. Ей, похоже, это нравится, раз она иногда ходит с остатками своей жидкой еды на губах."

bno_bull_0008_notification.title: "Необыкновенное Сходство"

bno_bull_0008_notification.desc: "Ходят слухи о шлюхе, бродящей среди лагерей чёрных беженцев, которая странно похожа на твою дорогую жену [target1.GetFirstName]."

bno_bull_0010_notification.title: "Ошибка в Учёте?"

bno_bull_0010_notification.desc: "Я уверен, что не ошибаюсь, но кажется, что из казны пропало немного золота. Кто мог его взять?"

bno_bull_0012_notification.title: "Он Что-то Знает?"

bno_bull_0012_notification.desc: "В последнее время я заметил, что [ROOT.GetCharacter.GetName] смотрит на меня иначе, как будто он знает что-то, чего не должен."

bno_slut_0008_notification.title: "Необыкновенное Сходство"

bno_slut_0008_notification.desc: "Ходят слухи о шлюхе, бродящей среди лагерей чёрных беженцев, которая странно похожа на твою дорогую жену [slut.GetFirstName]."

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] Отдаёт Тебе Все Свои Трофеи"

bbc_worshipper.0002.notifications.desc: "После месяцев упорной работы и бессонных ночей она отдаёт тебе все свои активы, потому что не знает, что с ними делать."

bno_marriage.0007.notifications.title.root: "[ROOT.Char.GetDynastyHouseName] Теперь Чернее, Чем Когда-либо"

bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName] Теперь Чернее, Чем Когда-либо"

bno_marriage.0007.notifications.desc.male: "Член твоей семьи распространил своё чёрное семя на подходящую партнёршу."

bno_marriage.0007.notifications.desc.female: "Член твоей семьи женился на #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!"  

bbc_diarch: "BBC"