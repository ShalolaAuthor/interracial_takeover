l_russian:

#BBC's POV if wife is white breeder
 bno_birth.0001.wife.t: "Белая плодородная утроба жены"
 bno_birth.0001.wife.desc: "Твоя жена [ROOT.GetCharacter.GetName] снова родила чернокожего ребёнка, закрепляя свою репутацию достойной носительницы. Она создана, чтобы рожать черных детей."
#Cuck's POV if wife is white breeder
 bno_birth.0001.cuck.wife.t: "Жена рожает множество детей"
 bno_birth.0001.cuck.wife.desc: "Твоя жена [ROOT.GetCharacter.GetName] родила несколько детей. Где-то в глубине души ты находишь странным, что большинство из них не похожи на остальных."

 bno_birth.0001.lover.t: "Белая плодородная утроба любовницы"
 bno_birth.0001.lover.desc: "Твоя любовница [ROOT.GetCharacter.GetName] продолжает предавать свою расу, рожая ещё одного чернокожего ребёнка. Её величайшая радость — укреплять черное превосходство."

 bno_birth.0001.t: "Моя белая плодородная утроба"
 bno_birth.0001.personal_desc: "Ещё один чернокожий ребёнок родился из моей плодородной утробы. Контраст кожи моего дитя с моей наполняет меня гордостью и разжигает желание укреплять высшую расу."

 bno_birth.0002.t: "Моё семя распространяется"
 bno_birth.0002.personal_desc: "Я благословил мир множеством чернокожих детей."

 bno_birth_real_father_notification.title: "Мой ребёнок"
 bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и в глубине души ты знаешь, что ребёнок твой, даже если доказать это нельзя."
 bno_birth_cuck_father_notification.title: "Мой ребёнок"
 bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и ты немного удивлён, насколько болезненно выглядит ребёнок. Нормально ли, чтобы у дитя был такой тёмный цвет кожи?"

 bno_happy_wife.0001.title: "Жена выглядит счастливой"
 bno_happy_wife.0001.desc: "Ты рад видеть, что [ROOT.GetCharacter.GetName] в последнее время в приподнятом настроении."

 bno_married.title: "Взял жену"
 bno_married_desc: "Ты делаешь свой вклад в укрепление черного превосходства, взяв жену. Пусть она родит тебе много новых детей."

 bno_bull_0004_notification.title: "Жена хорошо питается"
 bno_bull_0004_notification.desc: "В последнее время твоя жена [ROOT.GetCharacter.GetName] избавилась от былых дурных пищевых привычек. Она говорит, что перешла на почти полностью жидкую диету. Ей, похоже, нравится, раз её иногда видят с остатками жидкой пищи на губах."

 bno_bull_0008_notification.title: "Необычное сходство"
 bno_bull_0008_notification.desc: "Ходят слухи о шлюхе, что бродит по лагерям чернокожих беженцев и странно похожа на твою дорогую жену [target1.GetFirstName]."

 bno_bull_0010_notification.title: "Ошибка в учёте?"
 bno_bull_0010_notification.desc: "Я уверен, что не ошибаюсь, но кажется, из казны пропало золото. Кто мог его взять?"

 bno_bull_0012_notification.title: "Он что-то знает?"
 bno_bull_0012_notification.desc: "В последнее время я заметил, что [ROOT.GetCharacter.GetName] смотрит на меня иначе, будто знает что-то, чего не должен."

 bno_slut_0008_notification.title: "Необычное сходство"
 bno_slut_0008_notification.desc: "Ходят слухи о шлюхе, что бродит по лагерям чернокожих беженцев и странно похожа на твою дорогую жену [slut.GetFirstName]."

 bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] отдаёт тебе все свои богатства"
 bbc_worshipper.0002.notifications.desc: "После месяцев тяжёлого труда и бессонных ночей она отдаёт тебе всё своё имущество, потому что не знает, что с ним делать."

 bbc_priestess.1001.vassal_converted.title: "[target_vassal.GetFirstName] обратилась к поклонению [bno_religion|E]"
 bbc_priestess.1001.vassal_converted.desc: "[target_vassal.GetFirstName] приняла учение [bno_religion|E], посвятив себя его поклонению и наслаждениям, которые оно приносит."

 bbc_priestess.1001.county_converted.title: "[target_landed_title.GetName] обратился к поклонению [bno_religion|E]"
 bbc_priestess.1001.county_converted.desc: "[target_landed_title.GetName] принял учение [bno_religion|E], посвятив свои ресурсы его поклонению и наслаждениям, которые оно приносит."

 bbc_priestess.1001.neighboring_lord_converted.title: "[neighboring_lord_or_lady.GetFirstName] обратился к поклонению [bno_religion|E]"
 bbc_priestess.1001.neighboring_lord_converted.desc: "[neighboring_lord_or_lady.GetFirstName] принял учение [bno_religion|E], посвятив себя его поклонению и наслаждениям, которые оно приносит."

 bbc_priestess.1001.neighboring_county_converted.title: "[target_neighboring_landed_title.GetName] обратился к поклонению [bno_religion|E]"
 bbc_priestess.1001.neighboring_county_converted.desc: "[target_neighboring_landed_title.GetName] принял учение [bno_religion|E], посвятив свои ресурсы его поклонению и наслаждениям, которые оно приносит."

 bbc_priestess.1001.rejected_conversion.male.title: "Обращение отвергнуто: Черный хер презрен"
 bbc_priestess.1001.rejected_conversion.male.desc: "Несмотря на горячие проповеди [ROOT.Char.GetFirstName] о полном подчинении тела и души славе [bno_bbc|E], паства отвернулась с отвращением. Их сердца упрямы, губы не благословлены, и Церковь Черного Хера не обрела новых учеников в этот день."

 bbc_priestess.1001.rejected_conversion.female.title: "Её мольбы отвергнуты: Черный хер отринут"
 bbc_priestess.1001.rejected_conversion.female.desc: "[ROOT.Char.GetFirstName] обнажила свою преданность каждым страстным словом, обещая спасение через объятия BBC, но толпа устояла. Их умы закрыты, тела не тронуты, и её святая похоть не привела к новым обращённым этой ночью."

 bbc_priestess.1001.target_not_found.male.title: "Священник отчаянно ищет паству…"
 bbc_priestess.1001.target_not_found.male.desc: "[ROOT.Char.GetFirstName] стоит на коленях у алтаря Черного Хера, полный священной похоти. Нет новых последователей, нет грешников для обращения — только его тяжёлый хер, текущий божественной нуждой, жаждущий излить святое семя в трепещущую преданность нового ученика."

 bbc_priestess.1001.target_not_found.female.title: "Жрица ждёт последователя…"
 bbc_priestess.1001.target_not_found.female.desc: "В шелковых белых одеждах [ROOT.Char.GetFirstName] склоняется перед алтарём Черного Хера, её пышная грудь сжата в трепетной преданности. С неземной грацией и сладкой, ноющей улыбкой она шепчет молитвы в полумрак свечей — но ни один грешник не приходит, оставляя её нежное тело дрожащим от священной жажды, отчаянно желающей обвить святое приношение, которому она поклоняется."

 bno_marriage.0007.notifications.title.root: "[ROOT.Char.GetDynastyHouseName] теперь чернее, чем когда-либо"
 bno_marriage.0007.notifications.title.spouse: "[spouse.GetDynastyHouseName] теперь чернее, чем когда-либо"
 bno_marriage.0007.notifications.desc.male: "Член твоей семьи распространил своё черное семя на подходящую партнёршу."
 bno_marriage.0007.notifications.desc.female: "Член твоей семьи женился на #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!"

 bbc_diarch: "[bno_bbc|E]"