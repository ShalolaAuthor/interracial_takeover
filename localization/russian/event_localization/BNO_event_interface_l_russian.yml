l_russian:
  
 #BBC's POV if wife is white breeder 
 bno_birth.0001.wife.t: "Белая плодородная матка жены" #NT!
 bno_birth.0001.wife.desc: "Ваша жена [ROOT.GetCharacter.GetName] снова родила черного ребенка, закрепив свою репутацию достойного заводчика. Она была заставлена ​​медленной детей." #NT!
 #Cuck's POV if wife is white breeder 
 bno_birth.0001.cuck.wife.t: "Жена рождение много детей" #NT!
 bno_birth.0001.cuck.wife.desc: "Ваша жена [ROOT.GetCharacter.GetName] родила нескольких детей. Хотя в глубине души вы обнаружите, что это странно, не похоже на все остальные." #NT!
  
 bno_birth.0001.lover.t: "Белая плодородная матка любовника" #NT!
 bno_birth.0001.lover.desc: "Ваш любовник [ROOT.GetCharacter.GetName] продолжает предавать свою расу, привлекая еще одного черного ребенка в мир. Это ее самая большая радость для дальнейшего черного превосходства." #NT!
  
 bno_birth.0001.t: "Моя белая плодородная матка" #NT!
 bno_birth.0001.personal_desc: "Еще один черный ребенок, родившийся от моей плодородной матки. Сопоставление кожи моего ребенка и моя собственная наполняет меня гордостью и возобновляет мое желание укрепить превосходную расу." #NT!
  
 bno_birth.0002.t: "Мое семя распространяется" #NT!
 bno_birth.0002.personal_desc: "Я благословил мир многими черными детьми." #NT!
  
 bno_birth_real_father_notification.title: "Мой ребенок" #NT!
 bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] родила, и вы знаете, что в своем сердце ее ребенок, независимо от того, можете ли вы это доказать." #NT!
 bno_birth_cuck_father_notification.title: "Мой ребенок" #NT!
 bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] родил, и вы немного удивлены тем, насколько болезненно это выглядит. Нормально ли для ребенка иметь такую ​​темную комплексную кожу?" #NT!
  
 bno_happy_wife.0001.title: "Жена выглядит счастливой" #NT!
 bno_happy_wife.0001.desc: "Вы рады видеть, что [ROOT.GetCharacter.GetName] в последнее время находится в приподнятом настроении." #NT!
  
 bno_married.title: "Взял жену" #NT!
 bno_married_desc: "Вы вступаете в свой вклад в дальнейшее черное превосходство, взяв жену. Пусть она даст вам много новых детей." #NT!
  
 bno_bull_0004_notification.title: "Жена хорошо ест" #NT!
 bno_bull_0004_notification.desc: "В последнее время ваша жена [ROOT.GetCharacter.GetName], кажется, сломала ее прошлые бедные привычки в еде. Она сказала, что переключилась на почти жидкую диету. Ей должно понравиться, так как ее иногда видят с ее жидкой пищей, все еще вокруг ее губ." #NT!
  
 bno_bull_0008_notification.title: "Странное сходство" #NT!
 bno_bull_0008_notification.desc: "Слухи крутятся о шлюхой, идущей среди лагерей черных беженцев, которые странно похожи на вашу дорогую жену [target1.GetFirstName]." #NT!
  
 bno_bull_0010_notification.title: "Ошибка бухгалтерского учета?" #NT!
 bno_bull_0010_notification.desc: "Я уверен, что я не ошибаюсь, кажется, что в казначействе не хватает золота. Кто мог бы это принять?" #NT!
  
 bno_bull_0012_notification.title: "Он что -то знает?" #NT!
 bno_bull_0012_notification.desc: "В последнее время я заметил [ROOT.GetCharacter.GetName], глядя на меня по -другому, как будто он знает, что не должен." #NT!
  
 bno_slut_0008_notification.title: "Странное сходство" #NT!
 bno_slut_0008_notification.desc: "Слухи крутятся о шлюхой, идущей среди лагерей черных беженцев, которые странно похожи на вашу дорогую жену [slut.GetFirstName]." #NT!
  
 bbc_diarch: "Би -би -си" #NT!
