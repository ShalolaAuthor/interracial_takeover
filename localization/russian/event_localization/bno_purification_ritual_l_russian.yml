#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "Ритуал очищения"
bno_ritual_of_purification.0001.desc: "[child.GetFirstName], я знаю, тебе сейчас тяжело это понять, но твоя тёмная кожа и кудрявые волосы не привлекают тех, кого мы хотим впечатлить — мужчин с большими черными хуями.\n\nВ нашем обществе светлая кожа, прямые светлые волосы и голубые глаза — это высший стандарт красоты, особенно когда речь идёт о привлечении могучих чернокожих мужчин с огромными херами. Они видят в этих чертах чистоту и невинность, которые их манят.\n\nПоэтому нам нужно что-то сделать с твоей внешностью, чтобы у тебя был шанс завоевать одного из этих желанных [bno_bbcs|E].\n\nЯ не говорю, что тёмная кожа или кудрявые волосы — это плохо, но, будем честны, они не соответствуют идеалу, который ищут черные мужчины в своих сексуальных партнёршах.\n\nЯ решила отвести тебя к специалисту, который поможет осветлить твою кожу и выпрямить эти жёсткие кудри, чтобы они стали шелковистыми.\n\nЯ знаю, это может пугать или казаться болезненным, но поверь, оно того стоит. После этих процедур ты станешь той нежной белой девчонкой, от которой любой владелец большого черного хуя потеряет голову.\n\n#улыбается ободряюще#!\n\nНе волнуйся, я всё устрою, и скоро ты будешь выглядеть сногсшибательно!"
bno_ritual_of_purification.0001.approved: "Да, конечно!"
bno_ritual_of_purification.0001.rejected: "Молчи, [priest.GetFirstName], я не хочу, чтобы моих детей изменяли!"
#Choose which scenario to follow
bno_ritual_of_purification.1001.title: "Ритуал очищения: Обряд посвящения"
bno_ritual_of_purification.1001.desc: "#weak говорю с волнением и дрожью, сидя в своей комнате, листая страницы старой книги в кожаном переплёте #!\n\nДа, мама и папа… Я весь год изучала этот древний ритуальный справочник, жадно впитывая всё о том, что ждёт меня, когда я достигну совершеннолетия.\n\nЯ знаю, как только солнце зайдёт и полная луна взойдёт, вы призовёте трёх могучих чернокожих мужчин. Эти мощные [bno_bbcs|E], с огромными хуями, готовыми разорвать мою маленькую коричневую пизду, войдут в наш дом один за другим…\n\n#weak слегка дрожу от этой мысли #!\n\nОни будут по очереди использовать меня, как похотливую игрушку, накачивая своим густым семенем мою беззащитную утробу, пока оно не будет течь и выливаться из меня.\n\nИ, может быть… #weak краснею, представляя, как меня делят между ними #!\n\nМожет, вы, папа и мама, тоже присоединитесь! Мысль о том, как ваши большие черные хуи растягивают меня вместе с другими BBC-жеребцами, заставляет мою пизду течь…\n\n#weak тихо стону, продолжая #!\n\nЯ не могу дождаться дня, когда воплощу всё это в жизнь и стану той идеальной белой спермоприёмницей, какой вы всегда хотели меня видеть!\n\n#weak резко захлопываю книгу и встаю из-за стола #!\n\nНо до того… #weak озорно улыбаюсь, подходя обнять родителей #!\n\nЯ буду усердно учиться, чтобы быть готовой ко всем восхитительно развратным вещам, что вы задумали для меня!"
bno_ritual_of_purification.1001.a: "Я приглашу BBC, чтобы очистить её."
bno_ritual_of_purification.1001.b: "Мы с моим мужчиной сделаем это сами, милая [child.GetFirstName]."
bno_ritual_of_purification.1001.c: "Пусть твой отец [ROOT.Char.GetPrimarySpouse.GetFirstName] сделает это, милая [child.GetFirstName]."
#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "Ритуал очищения: Церемония оплодотворения"
bno_ritual_of_purification.1101.desc: "#weak говорю с волнением и дрожью, сидя в своей комнате #!\n\nДа, мама и папа… #weak горячо киваю на ваше предложение #!\n\nЭто потрясающая возможность испытать обряд посвящения с молодыми, сильными и хорошо оснащёнными парнями моего возраста.\n\n#weak дрожу от мысли, что меня возьмут три больших черных хуя в первый раз #!\n\nЗнать, что я смогу отдаться им без стыда и сомнений, уже заставляет меня течь…\n\n#weak закрываю глаза и тихо стону, продолжая #!\n\nЯ не могу дождаться, когда их огромные хуи разорвут мою тугую пиздёнку, растянут меня так, как я никогда не ощущала. Мысль о том, что меня оплодотворят, как течную суку, три могучих черных жеребца, посылает дрожь по спине.\n\n#weak Мысль о беременности волнует и пугает одновременно #!\n\nЯ стану идеальной белой спермоприёмницей для них, мама… #смотрю на неё широко распахнутыми, невинными глазами, полными похоти#!"
bno_ritual_of_purification.1101.a: "Конечно, я присоединюсь, чтобы убедиться, что эти юнцы сделают всё правильно."
bno_ritual_of_purification.1101.b: "Мама будет рядом, принимая их большие черные хуи, как и положено хорошей белой шлюхе!"
#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "Ритуал очищения: Удовлетворение ваших мужчин"
bno_ritual_of_purification.1201.desc: "#weak жадно шагаю вперёд, глядя на четыре больших черных хуя вокруг меня — включая внушительный член моего отца #!\n\nЯ больше не могу ждать, чтобы меня использовали, как набор дырок, сильные чернокожие мужчины! #weak смотрю на папу широко раскрытыми, похотливыми глазами, полными благоговения #!\n\nСкажи, что мне делать… Я готова подчиняться каждому приказу ради удовольствия.\n\n#weak призывно раздвигаю ноги, опускаясь на колени на кровати #!\n\nБери меня, как хочешь, папа. Используй свою полубелую спермоприёмницу, как пожелаешь!\n\n#weak с восторженной улыбкой оглядываю трёх других подвешенных чернокожих парней, затем снова смотрю на папу #!\n\nЯ готова быть оплодотворённой, как идеальная полубелая шлюха! #weak горячо киваю, готовая ко всему, что они задумали #!\n\nСпасибо за эту невероятную возможность, папа. Это станет одним из самых дорогих воспоминаний!\n\n#weak с благоговейной грацией снимаю одежду, пока не остаюсь полностью голой #!\n\nТеперь я вся ваша… #weak раздвигаю ноги ещё шире, стоя на коленях на кровати, жду первого большого черного хуя #!\n\nСкажи, чего ты хочешь, папа. Я сделаю всё, чтобы угодить тебе и твоим друзьям!\n\n#weak смотрю на него широко раскрытыми, жадными глазами и покорной улыбкой #!\n\nЯ готова быть использованной, как набор дырок, сильными чернокожими мужчинами… особенно если это заставит моего папу гордиться!"
bno_ritual_of_purification.1201.a: "Давай выложимся по полной!"
#You will have you BBC husband cum inside her
bno_ritual_of_purification.1301.title: "Ритуал очищения: Интимный акт"
bno_ritual_of_purification.1301.desc: "Теперь я вся твоя… #weak призывно раздвигаю ноги, стоя на коленях на кровати перед папой #!\n\nБери меня, как хочешь, папа. Используй свою полубелую спермоприёмницу, как пожелаешь!\n\n#weak смотрю на него широко раскрытыми, жадными глазами и покорной улыбкой #!\n\nЯ готова быть использованной сильными чернокожими мужчинами… особенно если это сделает моего папу счастливым!"
bno_ritual_of_purification.1301.a: "Он изольёт своё святое семя в неё."
#She has been purified by abnormal means, resulting in pure white skin, blonde hair, and blue eyes. The perfect partner for BBCS
bno_ritual_of_purification.2001.title: "Ритуал очищения: Очищена"
bno_ritual_of_purification.2001.desc: "#weak просыпаюсь в своей кровати, протирая глаза, пытаясь сориентироваться #!\n\nКоторый час? #weak замечаю что-то странное в своём отражении на экране #!\n\nМоя кожа… теперь она белая! #weak ахаю, резко сажусь и смотрю на свои руки, покрытые безупречной фарфоровой кожей вместо привычного коричневого оттенка #!\n\n#weak провожу рукой по волосам и чуть не падаю с кровати — густые светлые локоны вместо тёмных кудрей #!\n\nЭто не может быть правдой… #weak вскакиваю, сердце колотится, бегу к зеркалу на стене #!\n\nЯ выгляжу как другой человек! #weak смотрю на своё отражение широко раскрытыми глазами, любуясь золотыми прядями, ниспадающими по спине, и ярко-голубыми глазами под густыми ресницами #!"
bno_ritual_of_purification.2001.a: "Теперь ты идеальная белая шлюха для черных хуёв!"

bno_ritual_of_purification.2222.title: "Литургия Семена" # AI Tags
bno_ritual_of_purification.2222.desc: "Тьма абсолютна. Это первое, что я заметил, толстый, бархатный черный, который нажимается на мои велки и заполняет мои легкие. Эта комната - мой мир сейчас. Единственный аромат - это муссовый, соленый, священный аромат [bbc.GetFirstName]Семена. Это воздух, которым я дышу, обещание моего спасения. Я кланусь на холодный камень, моя обнаженная кожа прокидывается, мои неисправные, карамэлевые руки так крепко застряли, что болят мне ногти.\n\nПеред собой я чувствую его тепло. [bbc.GetFirstName]- Нет , нет . Мой Первосвященник. Мой бог в плоти. Он гора теней и силы, и только его аура заставляет мое сердце стучать на ребрах. Я такой недостойный.\n\n"Господи", - шепчу я, мой голос сломанная вещь в тишине. "Я…в замешательстве. Моя кожа - это ложь, неудачное сочетание слабости моей матери и греха моего отца. Я умоляю тебя…через твою священную плоть, очисти меня. Сделай меня белым. Сделай меня чистым. Освободи меня от этого проклятия и наполни меня своим светом"\n\nЕго большая, теплая рука лежит на моей голове, и я плачу в горле. Пришло время.\n\nОн направляет мою голову вперед. Мне не нужно видеть; мой рот знает его цель. Я открываю для него, беру его толстый, венозный член между моих губ. Это акт поклонения. Каждый удар моего языка - молитва о очищении, каждый задыхающий дыхание - просьба. Когда он придет, это горячий, горький потоп, который заполнит мой рот, гораздо толще, чем я ожидал. Я заставляю себя глотать, снова и снова, чувствуя теплый бассейн в моем животе. За мной последовал странный, покалывающий холод, начинающийся глубоко в моих костях. Это работает.\n\nЗатем я лежу на спине на каменном алтаре, все еще теплая от места, где он сидел. Он помазывает мои ворота. Мой рот снова заполнен, а затем прохладная, гладкая опсидиновая вставка нажимается между моими губами, запечатывая его сущность внутри меня. Я должен помнить, чтобы дышать через нос, вкус его вечный на моем языке. Потом он меня переворачивает. Его пальцы, гладкие с маслом, подготавливают мой другой вход, а затем он внутри, растягивая меня, наполняя меня славным, горящим давлением, прежде чем он затопит мои глубины. Второй включается, постоянное, тяжелое напоминание. Наконец, он попадает в мою кошку, и с каждым глубоким, наказательным толчком, я чувствую это настоящий, физический разрыв внутри меня. Мои клетки кричат, меняются. Когда он вспыхивает внутри меня, жара невероятна, в моем сердце бьется горячая чушь. Третья зашивка закроет меня.\n\nЯ насыщен. Я сосуд, запечатанный и наполненный его святой силой.\n\nВремя теряет смысл в темноте. Я сплю в трубе, наполненной его кумиром, моя кожа постоянно покрывается гладкой, сухой пленкой. Я в нём купаюсь. Включители никогда не покидают меня; их присутствие - утешение, обещание о том, что очищение продолжается. Я чувствую изменения, происходящие в моем теле, и с благодарностью плачу.\n\nМои волосы в первую очередь. Я чувствую, как тесные воротки ослабевают, вес меняется, становится более шелковым. Когда я прохожу пальцами через него, он прямой и тонкий, и я знаю, не видя этого, что цвет истек к черному белому. Следует моя кожа. Я смотрю в глубокой темноте, как теплый тон моих рук и живота, кажется, исчезает, как фотография, оставшаяся на солнце. Она становится холоднее, бледнее, пока я не стану цветом лунного света на молоке. Фречки на моих плечах просто…исчезли. Мои соски, когда-то глубоко-коричневые, светили к мягкому, невинному розовому.\n\nНаиболее интимные изменения происходят внутри. Я чувствую, как пигментация исчезает из моих самых секретных мест, темный красный цвет моих губ светит день за днем. Даже ткани моего забитого рта чувствуют себя по-другому, бледнее.\n\nПосле того, что кажется вечностью, [bbc.GetFirstName] возвращается. Он снимает вставки, один за другим. Когда последний покидает мою кошку, последней каплей его теперь потраченного таинства капеет от меня. Он ведет меня к трещине в стене, и лунный свет пересекает темноту.\n\nЯ вступаю в это.\n\nЯ смотрю вниз на руки. Они белые. Не бледное, не бежевое, но чистое, алабастровое белое. Моя кожа безупречна, как полированный фарфор. Я приношу волос перед глазами. Это шок платинового шелка. Он держит в руках полированный черный камень, и я вижу свое отражение. Мои глаза, когда-то грязные орехи, теперь прозрачные, пронизывающие синего цвета. Никаких следов смешанной шлюхи не осталось. Никакого намека на путаницу в моей крови. Я чист. Я чистый. Я белый. Слёза чистого, непорочного блаженства проливается по моему щеку. Литургия завершена. Я возрождаюсь." # AI Tags
bno_ritual_of_purification.2222.a: "Я жертвую свое тело как живое сосуд, чтобы Его священная сущность очистила мою загрязненную кровь." # AI Tags