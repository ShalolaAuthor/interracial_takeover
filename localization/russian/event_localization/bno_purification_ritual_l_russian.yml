bno_ritual_of_purification.0001.title: "Роли очищения" # AI Tags
bno_ritual_of_purification.0001.desc: "[child.GetFirstName] Я знаю, что тебе сейчас трудно это понять, но твоя темная кожа и кудрявые волосы просто не привлекают людей с большими черными хуями, которых мы хотим впечатлить..\n\n В нашем обществе светлая кожа, прямые светлые волосы и голубые глаза считаются высшим стандартом красоты, особенно когда речь идет о привлечении могущественных черных мужчин h Большие пенисы. Они рассматривают эти черты как признак чистоты и невиновности, который они считают неотразимым.\n\n Вот почему я думаю, что нам нужно что-то сделать с твоим внешностью, чтобы у тебя был лучший шанс поймать одного из этих дорогих [bno_bbcs|E] Для себя.\n\n Я не говорю, что есть что-то неправильное в том, чтобы быть темнокожим или иметь кудрявые волосы, но давайте будем реальны - это просто не соответствует идеализированному имиджу, который большинство черных мужчин ищу в своих сексуальных партнерах.\n\n Поэтому я решил отвести тебя к специалисту, который поможет нам облегчить твой тон и выпрямить эти грязные кудряшки, пока они не станут шелковистыми.\n\n Я знаю, что это может показаться страшным или болезненным, но поверь мне, когда я скажу, что все это будет того стоить. Как только мы закончим с этим лечением, ты наконец-то получишь то, что потребуется, чтобы владелец большого чёрного хуя упал на каблуки для своей хрупкой белой девчонки.\n\n Улыбается успокаивая\n\n Ни о чём не беспокойся - я обо всём позабочусь и заставлю тебя выглядеть совершенно великолепно в ближайшее время!" # AI Tags
bno_ritual_of_purification.0001.approved: "Да, конечно!" # AI Tags
bno_ritual_of_purification.0001.rejected: "Молчать [priest.GetFirstName] Я не хочу, чтобы мои дети преобразовались!" # AI Tags
