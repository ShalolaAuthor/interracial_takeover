bno_ritual_of_purification.2001.title: "Роль очищения: чистая" # AI Tags
bno_ritual_of_purification.2001.desc: "#wea k Просыпается в моей кровати, вытирая сон с моих глаз, когда я стараюсь направлять себя #! \n\n Который час? #wea k Я замечаю что-то другое в своем отражении на экране #! \n\n Моя кожа... она теперь белая! #wea k Задыхаясь, сидя быстро и глядя на мои руки, которые теперь покрыты безупречной фарфоровой кожей вместо их обычного коричневого тона #! \n\n#wea k протягивает руку по волосам и почти падает с кровати, когда я чувствую это - толстые блондинки, которые раньше были темными и кудрявыми #! \n\n Этого не может быть... #wea k выпрыгивает из постели, мое сердце бежит, когда я бегу к зеркалу, вися на стене #! \n\n Я выгляжу совершенно другим человеком! #wea k глядя на мое отражение с широкими глазами, забирая золотые бороздки, каскадущие по моей спине, и яркие голубые шары, глядающие на меня из-под толстых ресниц #!" # AI Tags
bno_ritual_of_purification.2001.a: "Ты теперь идеальная белая шлюха для чёрных членов!" # AI Tags
