bno_ritual_of_purification.1001.title: "Обряд очищения: Обряд прохода" # AI Tags
bno_ritual_of_purification.1001.desc: "#wea k разговаривая с комбинацией волнений и нервов, когда я сижу в своей комнате, переворачивая страницы старой кожаной книги #! \n\n Да, мама и папа... Я провела последний год тщательно изучая это древнее ритуальное руководство, желая узнать все о том, что ждет меня, когда я повзрослею.\n\n Я знаю, что как только солнце зайдет и полнолуние взойдет высоко в небе, три сильных черных человека будут вызваны по вашему призыву. Эти сильные [bno_bbcs|E] Каждый с огромным членом, готовым расколоть мою маленькую коричневую киску, будет входить в наш дом один за другим...\n\n#wea k Слегка дрожит от мысли #! \n\n Они будут использовать меня по очереди, как маленький ублюдок, которым я являюсь, выкачивая их толстые семена глубоко в моей незащищенной утробе до тех пор, пока она не капнет и не выльется из меня.\n\n А потом, возможно... #wea k Я воображаю, что я разделяю их #! \n\n Может, ты тоже решил присоединиться к веселью, папа и мама! Идея о том, чтобы твои большие черные хулиганы растянули меня вместе с другими жеребцами Би-би-си делает мою киску такой мокрой...\n\n#wea k выпустит мягкий стон, прежде чем продолжить #! \n\n Я просто не могу дождаться того дня, когда я наконец смогу использовать все эти знания в действии и стать идеальной маленькой белой дырой, которой ты всегда хотел, чтобы я был, мама и папа!\n\n#wea k Закрывает книгу щелчком перед тем, как встать на столе #! \n\n Но до тех пор... #wea k Улыбаясь, я подхожу, чтобы крепко обнять родителей. #! \n\n Я буду продолжать учиться, чтобы быть готовой к тому, что ты задумал для меня, когда я повзрослею#!" # AI Tags
bno_ritual_of_purification.1001.a: "Я приглашу Би-би-си очистить ее." # AI Tags
bno_ritual_of_purification.1001.b: "Я и мой человек, окажу честь, дорогая. [child.GetFirstName]." # AI Tags
bno_ritual_of_purification.1001.c: "Давай просто заберем твоего отца. [ROOT.Char.GetPrimarySpouse.GetFirstName] Окажи честь, дорогая. [child.GetFirstName]." # AI Tags
