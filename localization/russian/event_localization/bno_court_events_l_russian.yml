l_russian:

 bno_learn_skill.success.female.title: "Мозги вынесены [carn_sex_partner.GetFirstName]"
 bno_learn_skill.success.female.desc: "Этот BBC не просто разорвал мне пиздец сегодня — я ещё и поднабралась всякому разному, ага?"

 bno_learn_skill.success.male.title: "Похер на удовольствие..."
 bno_learn_skill.success.male.desc: "Эта белая сучка не просто для потрахушек, понял? [carn_sex_partner.GetFirstName] знает, как научить мужика паре-тройке грязных штучек."

 bno_learn_skill.failure.female.title: "Перегрузилась... BBC-перебор?"
 bno_learn_skill.failure.female.desc: "Похоже, [carn_sex_partner.GetFirstName] сегодня был слишком для меня... Всё в тумане. Мозги как сперма — растеклись."

 bno_learn_skill.failure.male.title: "Мозги... заебала [carn_sex_partner.GetFirstName]"
 bno_learn_skill.failure.male.desc: "Бля, как она виляет жопой. Мой мозг просто вырубился нахуй. О чём я вообще думал?"

 bno_court.0001.title.female: "Трах в тронном зале"
 bno_court.0001.desc.female: "Его бёдра долбили мои с такой силой, что я чуть не съебалась с шёлковых простыней. Его вкус — пиздец, как мускус с привкусом мокрой земли после грозы. Его BBC пульсировал у моего входа, горячий, толстый, не проигнорировать. Мои сиськи тёрлись о его грудь, пока он всаживал в меня снова и снова, а я стонала, как шлюха, с каждым его толчком. Я вцепилась в его плечи, ногти впились в тёплую плоть, пытаясь удержаться, пока волна кайфа накрывала меня.\n\nКаждый вздох застревал в горле, вырываясь мелкими стонами через приоткрытые губы, пока он заполнял меня до предела. Он был огромен, больше любого, кого я знала, но, бля, идеально подходил, растягивая мою пизду каждым глубоким ударом. Моя дырочка сжималась вокруг него, мокрая и тугая, жадно цепляясь за каждый его сантиметр. Спина выгнулась сама собой, подушки подо мной хрустели, когда новая волна ощущений врезалась в меня, глаза зажмурились, а пальцы ещё глубже впились в его плечи. Я чувствовала жар, исходящий от него, его мощные толчки гнали меня к оргазму, в котором я готова была утонуть, как в BNWO-раю."
 bno_court.0001.a.female: "Ахх... Я кончаю, бля..."

 bno_court.0001.title.male: "Её сладкая покорность"
 bno_court.0001.desc.male: "Она была на вкус как сахарная вата и грязные секреты. Я застонал, ещё не успев толком засунуть, — такая она была мелкая, как фарфоровая куколка, но с формами, от которых хер вставал на дни. Мой BBC едва помещался, но как она выгибалась навстречу, принимая каждый сантиметр, — это как пожар в яйцах. Её слабый вздох, когда я заполнил её до конца, заставил мои бёдра ныть от желания.\n\nЭто было охуенно, просто пиздец как охуенно. Как она вцепилась в мои плечи, её тонкие пальчики впивались, будто пыталась удержаться, пока волны кайфа накрывали её. Каждый толчок — симфония: мокрая жара её тела вокруг моего хуя, вкус её сладких стонов на моей груди, неустанный пульс моего BBC глубоко внутри. Я чувствовал, как её стенки сжимаются и отпускают с каждым движением, и я всаживал сильнее, жёстче, пока она не развалилась подо мной, издавая тихие всхлипы, цепляясь за меня, дрожа, как последняя шлюха BNWO."
 bno_court.0001.a.male: "Моя сперма займёт своё место..."

 bno_court.0002.title.female: "Послевкусие"
 bno_court.0002.desc.female: "Эхо его оргазма всё ещё пульсировало глубоко во мне, сладкая боль смешивалась с приятной теснотой после полной отдачи. Я лежала под ним, наслаждаясь жаром наших сплетённых тел, его запахом — мускус и что-то первобытное, как мокрая земля после бури. Но пока его грудь медленно вздымалась, возвращаясь к ритму, во мне что-то щёлкнуло. Не просто жар, прогоняющий холод, а будто мир вокруг стал чётче: каждый звук громче, каждая текстура на коже — ярче.\n\nЯ выдохнула — не только от кайфа, но от какого-то ошеломляющего осознания. Его сила всё ещё текла во мне, мощная и неоспоримая, но было что-то ещё. Не просто то, что он заполнил меня до краёв, что его толчки заставляли мою спину дрожать; дело в том, как он двигался с контролируемой яростью, как будто слышал мои стоны не только телом, но и душой. Где-то глубоко под слоями дворцового этикета я всегда это знала, но теперь видела ясно: я отдалась чему-то сырому, дикому, и в этой покорности нашла правду о нём — и, может, о себе, — что всегда была рядом."
 bno_court.0002.a.female: "Может, тут есть чему поучиться..."

 bno_court.0002.title.male: "За гранью кайфа"
 bno_court.0002.desc.male: "Мой BBC приятно пульсировал, пока я лежал на ней. Она дышала тяжело, кожа розовая под тонкой плёнкой пота, её конечности обвивали меня, как лианы. Прошло несколько мгновений, прежде чем туман в башке рассеялся — этот сладкий послеоргазменный шок всегда приносил странную ясность, но тут было иначе. Обычно это просто вспышка, перед тем как я снова хочу трахнуть кого-то. А тут в голове появилась резкость, будто мир стал чётким после мутной дымки.\n\nЯ шевельнулся, её тело прильнуло ко мне с вздохом, и тут меня накрыло — я почти слышал её мысли, слабые шёпоты, смешанные с её дыханием. Не только про кайф — хотя его между нами было дохуя, — но про что-то глубже. Как она чувствовала мою силу в каждом толчке, как её тело помнило ритм наших предков, даже дрожа подо мной. Она не просто отдавалась; она *дарила* себя. И это ударило, как молния: я принимал всё как должное. Столько завоеваний, сведённых к простому траху, а я и не думал, что, может, тут есть что-то большее."
 bno_court.0002.a.male: "Урок... надеюсь, я его усвою..."

 bno_learning_from_sex_effect.tooltip: "Урок усвоен? Или просран?"