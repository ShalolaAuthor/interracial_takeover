bno_learn_skill.failure.male.desc: "Чувак, она работает на этих бедрах, я думаю, что мой мозг... перестал работать некоторое время." # AI Tags

bno_court.0001.title.female: "Тронный номер Tassle" # AI Tags
bno_court.0001.desc.female: "Его бедра набросились на меня с такой силой, что я чуть не упала с шелковых простыней, он на вкус так вкусно - голова мускуса и что-то землеройное, как влажная почва после шторма, его член ударился о мой вход, горячий, толстый и невозможно игнорировать, грудь моя натянутая на грудь, когда он нажимал на меня снова и снова, стоны, сбегающие от моих губ с каждым толстым толчком, я схватил его плечи, гвозди, копаясь в теплую мышцу под его кожей, пытаясь стереть себя сквозь волну удовольствия, промыв меня.\n\nОн был таким большим, чем любой мужчина, которого я когда-либо знал, и все же как-то он вписывался в меня, растянув меня с каждой глубиной. моя кишка блестела вокруг него, скользкая и плотная, отчаянно держась за каждый дюйм его длины. Моя спина, аккуратно натянулась к подушкам, как новая волна сенсаций, проткнувшаяся через меня, мои глаза затыкают и пальцы копаются глубже в его плечи. Я чувствовал, как тепло излучается от него, его мощные инсульты приближают меня к забвению, я не мог дождаться, чтобы утонуть." # AI Tags
bno_court.0001.a.female: "Ааа.. я шучу.." # AI Tags

bno_court.0001.title.male: "Её сладкая сдавалась." # AI Tags
bno_court.0001.desc.male: "Она на вкус как сахар и секреты, стон, застрявший у меня в груди до того, как я смог попасть в нее как следует; она была такой маленькой, фарфоровая кукла с кривыми, которая длилась несколько дней. Мой член был почти слишком большой, чтобы влезть в меня, но то, как она врезалась в меня, забирая каждый дюйм, затопило меня, как лесной огонь. Ее мягкий дыхание, когда я, наконец, наполнил ее, полностью заболело моими бедрами.\n\nКак она хваталась за мои плечи, эти хрупкие пальцы, копающиеся в ней, как будто пытались приковать себя к волнам удовольствия, которые разбились на меня, каждая тяга была симфонией ощущения - пятна ее тела вокруг меня, вкус ее сладких стонов на моей груди, упорный торчок моего члена глубоко внутри нее, я чувствовала, как ее стены затянулись и отпущены с каждым дюймом движения, и я въехала к ней сильнее, сильнее, до тех пор, пока она не опустилась подо мной, мягкий, хныкающий звук, избегающий ее губ, когда она цеплялась ко мне, дрожала, дрожала." # AI Tags
bno_court.0001.a.male: "Мое семя займёт свое место..." # AI Tags

bno_court.0002.title.female: "Последняя сияние" # AI Tags
bno_court.0002.desc.female: "Эхо его освобождения до сих пор было глубоко внутри меня, приятное перемешивание с удовлетворительной туманностью, которая пришла после полной капли. Я лежала под ним долгое время, наслаждаясь теплом, излучающимся от наших переплетенных тел, запахом его тяжёлого в моих ноздрях - мускус и что-то первобытное, как сырая земля после шторма. Но когда его грудь медленно протекала, расслабляясь в свой знакомый ритм, что-то сдвинулось внутри меня. Это был не только остаточный смыв, который отгонял какое-либо продолжительное охлаждение; это было как если бы мир заточил вокруг меня, каждый звук, каждую текстуру на моей коже вдруг более остро почувствовался.\n\nВздох ускользнул от меня не только от удовольствия, но и от испуганного сознания. Его сила все еще пульсировала через меня, бесспорно и мощная, но и каким-то образом... в этом было нечто большее, чем просто грубая сила, которую я ожидала. Он не только заполнил меня полностью, но и то, что его нажатия сжимали мой позвоночник; это был то, как он двигался с контролируемым огнем, как он, казалось, слышал мои собственные вздохи так же сильно, как я чувствовал их против его кожи. Часть меня всегда знала это, где-то глубоко под слоями приличия и долговой благодати, но теперь я видел это ясно: я отдал себя чему-то сырому, что-то первобытному, и в капитуляции, я наткнулся на правду о нем - и, возможно, о себе, что было там все время." # AI Tags
bno_court.0002.a.female: "Возможно... урок лежит здесь..." # AI Tags

bno_court.0002.title.male: "Помимо удовольствия" # AI Tags
bno_court.0002.desc.male: "Мой хуй был приятным, когда я лежал на ней, она дышала крепко, кожа смывала розовый под тонкой пленкой пота, конечности свисали вокруг моей, как плющ. Потребовалось несколько мгновений, чтобы затухнуть от моей головы, что восхитительный послешок освобождения всегда сопровождался странной ясностью, но это было иначе. Обычно, это был мимолетный момент повышенного сознания, прежде чем я снова проголодался, готовясь к еще одной победе. На этот раз в моей голове был край остроты, как будто мир стал фокусироваться с поразительным определением после туманности.\n\nЯ слегка сдвинулась с места, её тело, которое вздыхало против меня, и вот тогда я почти услышала ее мысли, слабый шепот вокруг ее мягкого дыхания. Не только об удовольствии, хотя между нами было много этого кружащегося, но и о чем-то более глубоком. О том, как она чувствовала мою силу в каждом ударе, как ее тело, казалось, помнит ритм наших предков, даже когда ее дрожала под моим дыханием. Она не просто предлагала себя, она сама давала себе. И это поразило меня, как молниеносный болт - я принимал так много как должное. так много завоеваний, сокращенных простыми обменами удовольствиями, никогда не опаздывало на то, что, может быть, здесь было что-то большее." # AI Tags
bno_court.0002.a.male: "Урок... я надеюсь получить..." # AI Tags

bno_learning_from_sex_effect.tooltip: "Извлеченный урок или забытый?" # AI Tags
