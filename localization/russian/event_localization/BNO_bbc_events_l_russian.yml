l_russian:
# bno_events00 - invite influence decision
 bno_events00: "Принимайте африканского беженца в ваш суд" # AI Tags
 bno_events00.desc: "Странные, цветные угольники, бегущие из далёких мест, сообщаются в вашем царстве. Неизвестно, находятся ли они здесь при враждебных обстоятельствах, но их сила видна, только с глазу на глаз.\n\nВ вашем народе было замечено лишь немного людей; может быть, они носят чужую культуру, которая может принести пользу, дары и разум?\n\nМожет, тебе стоит посмотреть, что они задумали?" # AI Tags
 bno_events00_decision_tooltip: "Иностранцев вызвали навестить ваше высочество." # AI Tags
 bno_events00_confirm: "Высылайте глашатаев" # AI Tags
 refugee_effect_1: "Вы будете представлены группе иностранцев и сможете выбрать одного из них для участия в суде." # AI Tags

#bno_events01 - receiving influence
 bno_events01.title: "Иностранцы прибыли!" # AI Tags
 bno_events01.desc: "Немногие из тех, что были замечены в вашем царстве, были собраны перед вами, в вашем дворе, они называют себя разными именами, призывающими к многочисленным племенам, Нубиан, Ганиан, Сомалийец, Мали, может быть, их иностранное влияние поможет с войной и дипломатией?\n\nТопографы нашли лишь немногих из нынешних беженцев, которые подходят к счёту, каждый из них, уникален по-своему, но равно темнокожий, ваш разум не может не блуждать, отрекаясь от сказок о земле к югу от Средиземноморья.\n\nХотя, сейчас решение лежит перед вами. [target1.GetFirstName], [target3.GetFirstName]или[target2.GetFirstName].\n\nКто присоединится к вашему суду?" # AI Tags
 bno_events01.a: "[target1.GetFirstName]самый достойный." # AI Tags
 bno_events01.b: "[target2.GetFirstName]лучший кандидат." # AI Tags
 bno_events01.c: "[target3.GetFirstName]Присоединится к моему суду." # AI Tags
 bno_events01.d: "Благослови нас своим влиянием..." # AI Tags
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "Африканский король" # AI Tags
 bno_events02.desc: "-- Любовь моя, ты хочешь поделиться этим, Ваша Светлость этой земли?\n\nТвоё сердце трепещет, твои руки пересекаются перед тобой покорно, полностью преданы твоему замыслу покончить с твоим народом.\n\nТвоё потомство будет носить силу, цвет и интеллект твоего возлюбленного.\n\n::[target1.GetLadyLord]который был левом во время войны и в постели.\n\nВаш король." # AI Tags
 bno_events02.a: "Давай... пойдем к нашим кроватьм." # AI Tags
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "Начало конца" # AI Tags
 bno_events03.desc: "С вашим правопреемством и притязаниями на высший трон в вашем царстве, ваш супруг пожертвовал подходящий титул.\n\nПриехав из далёкой страны, едва известной 'белым людям', ваш любовник очаровал не только ваше сердце, но и ваши земли.\n\nОднако это только начало, как[target1.GetHerHis]Культура, вера и цвет кожи захватывают коренное население." # AI Tags
 bno_events03.a: "Конец моей гонки близок." # AI Tags

#bbcconversion - decision
 bbcconversion.title: "Африканская юмора" # AI Tags
 bbcconversion.desc: "Вы решили перейти в[bno_religion|E]У тебя внезапное желание распространить влияние чёрных богов. [bno_bbc|E]во всем мире" # AI Tags
 bbcconversion.a: "Скоро мир поклонится черным." # AI Tags
 
 #test
 bno_election: "Принять новое правопреемство" # AI Tags
 bno_election_confirm: "Подтвердить" # AI Tags
 bno_election_decision_desc: "После просмотра документов и драки с линиями наследования, вас проинструктировал придворный, чтобы сделать новый тип иерархии - иерархию, сосредоточенную на расе, а не на гендерном." # AI Tags
 bno_election_decision_tooltip: "Сдаться?" # AI Tags
 bno_election_decision.a: "Голову вперед!" # AI Tags

 bull_decision: "Позвони быку, чтобы трахнуть свою жену." # AI Tags
 bull_decision_desc: "Ваша жена зависима от больших чёрных петухов этих новых странных мужчин из Африки, и вы вроде того, почему бы не сказать им, что у них есть[ROOT.Char.GetPrimarySpouse.GetHerHis]перед тобой?" # AI Tags
 bull_decision_tooltip: "Бык придет в твою постель." # AI Tags
 bull_decision_confirm: "Позвони быку!" # AI Tags

#
 bno_events_0005.title: "Булл уничтожает твою жену" # AI Tags
 bno_events_0005.desc: "Твой бык[target1.GetFirstName]Захлопывает дверь и смотрит на вас обоих и вашу жену. [target2.GetFirstName]Ваша жена, кажется, удивлена и спрашивает вас, что происходит. [target1.GetFirstName]Хватает[target2.GetHerHis]и силы[target2.GetHerHis]Твоя жена очень взволнована, твои хуйки крепятся, и ты начинаешь мастурбировать без колебаний, сидя на диване. [target2.GetFirstName]промокнет, как никогда раньше. [target1.GetFirstName]Слезы[target2.GetHerHis]Раздевайтесь и начинайте стучать[target2.GetHerHis]Сливочные киски и отшлёпание[target2.GetHerHis]Задница, пока[target2.GetSheHe]Внезапно у твоей жены оргазм после оргазма. [target1.GetFirstName]Начинай кидать киску своей жены, и ты ничего не можешь сделать..." # AI Tags
 bno_events_0005.a: "Боже, какое прекрасное зрелище, милая, я люблю тебя." # AI Tags

bno_events.0006.title: "Твоя избранная благородная женщина" # AI Tags
bno_events.0006.desc: "# Слабый, как любопытный благородный подходит к моему двору, я приветствую[target1.GetHerHis]с теплой улыбкой и приглашением. #!\n\nДобро пожаловать, [target1.GetFirstName], [target3.GetFirstName]или[target2.GetFirstName]Ваше присутствие здесь - большая честь.\n\n# Слабый благородный смотрит вокруг в страхе, как[target1.GetSheHe]принимает величие моего поместья - от роскошной мебели до бесценных произведений искусства, украшающих каждую стену. #!\n\nЯ рад, что вы приняли мое приглашение, и надеюсь поделиться с вами некоторыми из этих сокровищ и узнать больше о ваших интересах в области культуры и искусства.\n\n# Славьте благородные кивки с уважением, явно благодарен за возможность исследовать этот новый мир прежде[target1.GetHerHis]#!" # AI Tags

# bno_realize_bbc_potential Non-BBC Black character gains BBC
bno_realize_bbc_potential: "Откройте свои BBC" # AI Tags
bno_realize_bbc_potential.desc: "Ты понимаешь, что твое доминирующее чёрное тело дает тебе врожденное превосходство над низшими субрасами." # AI Tags
bno_realize_bbc_potential_decision_tooltip: "Ты станешь доминирующим черным жеребцом." # AI Tags
bno_realize_bbc_potential_confirm: "Мир мой." # AI Tags
bno_realize_bbc_potential_effect_1: "Ты получишь[bno_bbc|E]Предательство." # AI Tags

bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]" # AI Tags
bno_events.0007.desc: "Пытаясь умиротворить все возрастающее население больших, чёрных мужчин с ненасытными сексуальными аппетитами, я решил, что пришло время для меня нанять преданную команду белых девушек, которые живут и дышают не больше, чем обслуживают своих мастеров эбонии. [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]С рождения они обучаются искусству приятного члена - они точно знают, как использовать каждый дюйм своего тела, чтобы принести максимальное удовольствие своим темным царям.\n\nМой план прост: создать общество, в котором эти поклонники существуют только для того, чтобы удовлетворить потребности своих черных повелителей и одновременно поддерживать их счастливыми и довольными. Я надеюсь предотвратить любые возможные беспорядки или насилие, которые могут возникнуть из-за сексуального разочарования среди мужского населения. В конце концов, никто не хочет разозлиться, похотливых черных мужчин, бродящих по улицам в поисках киски!" # AI Tags
bno_events.0007.e: "[excellent_skill_option.GetFirstNameNoTooltip]навыки в качестве[bno_whore|E]известно по всей стране!" # AI Tags
bno_events.0007.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E]это[excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.a.tt: "A[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]также имеет месячный оклад в размере[gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]" # AI Tags
bno_events.0007.a: "Очевидно, [high_skill_option.GetFirstNameNoTooltip]трахал кучу парней." # AI Tags
bno_events.0007.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E]это[high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags
bno_events.0007.b: "[low_skill_option.GetFirstNameNoTooltip]Выглядит с энтузиазмом, если ничего больше." # AI Tags
bno_events.0007.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E]это[low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]" # AI Tags

