l_russian:
# bno_events00 - invite influence decision
 bno_events00: "Приютить африканского беженца при дворе"  
bno_events00.desc: "По твоим землям поползли слухи о странных, угольно-чёрных людях, сбежавших из далёких краёв. Враги они или нет — неизвестно, но их мощь видна с первого взгляда.\n\nЛишь немногие замечены среди твоего народа. Может, их чужеземная культура принесёт пользу? Дары, знания?\n\nНе пора ли разузнать, что они затевают?"  
bno_events00_decision_tooltip: "Чужеземцы вызваны пред твои очи."  
bno_events00_confirm: "Разошли глашатаев!"  
refugee_effect_1: "Тебе представят группу чужеземцев, и ты сможешь выбрать одного для своего двора."  

bno_events01.title: "Чужеземцы прибыли!"  
bno_events01.desc: "Немногие, замеченные в твоих землях, собраны перед тобой в твоём дворе. Они называют себя разными именами, из разных племён — нубийцы, ганцы, сомалийцы, малийцы. Может, их чужеземное влияние поможет в войне или дипломатии?\n\nРазведчики нашли лишь нескольких беженцев, подходящих под твои нужды. Каждый уникален, но все одинаково темнокожи. Твой разум невольно блуждает, вспоминая рассказы о землях южнее Средиземного моря.\n\nТеперь выбор за тобой: [target1.GetFirstName], [target3.GetFirstName] или [target2.GetFirstName].\n\nКто присоединится к твоему двору?"  
bno_events01.a: "[target1.GetFirstName] — самый достойный."  
bno_events01.b: "[target2.GetFirstName] — лучший кандидат."  
bno_events01.c: "[target3.GetFirstName] станет частью моего двора."  
bno_events01.d: "Одари нас своим влиянием..."  

bno_events02.title: "Африканский король"  
bno_events02.desc: "«Моя любовь, ты и впрямь хочешь разделить это? Власть над этими землями?»\n\nТвоё сердце трепещет, руки покорно скрещены, ты полностью предана своему замыслу погубить свою нацию.\n\nТвои дети унаследуют силу, цвет кожи и ум твоего возлюбленного.\n\nЧеловека, что был львом на войне и в постели.\n\nТвоего короля."  
bno_events02.a: "Пойдём... в наши покои."  

bno_events03.title: "Начало конца"  
bno_events03.desc: "Заняв высший трон в своих землях, твой супруг получил подобающий титул.\n\nПрибыв из далёких краёв, едва известных «белым людям», твой возлюбленный не только пленил твоё сердце, но и твои земли.\n\nНо это лишь начало: его культура, вера и цвет кожи начинают просачиваться в местное население."  
bno_events03.a: "Конец моей расы близок."  

bbcconversion.title: "Превосходство BBC"  
bbcconversion.desc: "Ты решил обратиться в Церковь Black Cock, поклоняясь только чёрным богам. Внезапно в тебе вспыхнуло желание распространить влияние BBC по всему миру."  
bbcconversion.a: "Скоро весь мир падёт ниц перед чёрными мужчинами."  

bno_election: "Принять новую преемственность"  
bno_election_confirm: "Подтвердить"  
bno_election_decision_desc: "Перерыв кучи документов и путаясь в линиях наследования, ты получил совет от придворного: принять новую иерархию — основанную на расе, а не на поле."  
bno_election_decision_tooltip: "Поддашься?"  
bno_election_decision.a: "Ура! Вперед башкой!"  

bull_decision: "Призвать быка для твоей жены"  
bull_decision_desc: "Твоя жена помешана на больших чёрных херах этих странных африканцев, и тебе это, похоже, по кайфу. Почему бы не позвать одного, чтобы он взял её прямо при тебе?"  
bull_decision_tooltip: "Бык заявится в твою постель."  
bull_decision_confirm: "Зови быка!"  

bno_events_0005.title: "Бык разносит твою жену"  
bno_events_0005.desc: "Твой бык [target1.GetFirstName] с грохотом распахивает дверь и оглядывает тебя и твою жену [target2.GetFirstName]. Жена в шоке, спрашивает, что происходит. Твой рыцарь [target1.GetFirstName] хватает её и заставляет отсосать, но она дико заводится. Твой хер встаёт, и ты, не раздумывая, начинаешь дрочить, сидя на диване. Твоя жена [target2.GetFirstName] течёт, как никогда. [target1.GetFirstName] разрывает её одежду и вбивает свой BBC в её сочную щель, шлёпая по заднице, а она орёт от кайфа, бросая на тебя взгляды. Ты не выдерживаешь и громко кончаешь, пока тебя кукуют, а твоя жена раз за разом ловит оргазмы. Вдруг [target1.GetFirstName] начинает заливать её щель своимalma mater, и ты ничего не можешь сделать..."  
bno_events_0005.a: "Боже, какое зрелище, милая, я тебя люблю!"

bno_events.0006.title: "Твоя Избранная Дворянка"

bno_events.0006.desc: "#weak Когда любопытная дворянка приближается к моему двору, я встречаю её с похотливой ухмылкой и кидаю приглашение. #!\n\nДобро пожаловать, [target1.GetFirstName], [target3.GetFirstName] или [target2.GetFirstName]. Твоё появление здесь — это, мать его, честь.\n\n#weak Дворянка офигевает, разглядывая роскошь моего поместья — от шикарной мебели до бесценных картин, что висят на каждом углу. #!\n\nЯ в кайфе, что ты приняла моё приглашение. Жду не дождусь, когда покажу тебе свои сокровища и разузнаю, что там у тебя за шалости с культурой и искусством.\n\n#weak Дворянка кивает с уважухой, явно в восторге от шанса заценить этот новый мир перед ней. #!"