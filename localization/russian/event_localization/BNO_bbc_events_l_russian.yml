l_russian:
 # bno_events00 - invite influence decision 
 bno_events00: "Принимайте африканского беженца в своем суде" #NT!
 bno_events00.desc: "Странные, в вашем сфере были сообщены странные угольные люди, бегущие по землям издалека. Будь они здесь при враждебных обстоятельствах, неизвестно. Тем не менее, их сила видна, просто из -за взгляда. \ N \ НЕОБХОДИТЕСЬ, ЧТО СДЕЛАЖДЕНИЕ ВАШИХ ВАШЕГО НАСТОЯЩИХ. Возможно, они несут иностранную культуру, которая может быть полезной? Подарки и понимание? \ N \ nmaybe Вы должны увидеть, что они занимаются?" #NT!
 bno_events00_decision_tooltip: "Иностранцы были вызваны, чтобы посетить ваше Высочество" #NT!
 bno_events00_confirm: "Отправлять" #NT!
 refugee_effect_1: "Вам будет представлена ​​группа иностранцев и вы можете выбрать один, чтобы присоединиться к вашему суду." #NT!
  
 #bno_events01 - receiving influence 
 bno_events01.title: "Иностранцы прибыли!" #NT!
 bno_events01.desc: "Те немногие, которые были замечены в вашем сфере, были собраны перед вами, в вашем дворе. Они называют себя различными именами, родом из многочисленных племен. Нубиан, ганский, сомалиан, малийский. Может быть, их иностранное влияние может помочь с войной и дипломатией? \ N \ n \ n -инспекторы обнаружили лишь немногие из нынешних беженцев, которые соответствуют законопроекту. Каждый из них, уникальный по -своему, но одинаково такая же темная кожа. Ваш разум не может не бродить, отрываясь о земле к югу от Средиземного моря. [target1.GetFirstName], [target3.GetFirstName] или [target2.GetFirstName]. \ N \ nwho присоединится к вашему суду?" #NT!
 bno_events01.a: "[target1.GetFirstName] наиболее достойный." #NT!
 bno_events01.b: "[target2.GetFirstName] - лучший кандидат." #NT!
 bno_events01.c: "[target3.GetFirstName] присоединится к моему суду." #NT!
 bno_events01.d: "Благослови нас своим влиянием ..." #NT!
  
  #bno_events02 - when receiving a kingdom title and being married to a BBC 
 bno_events02.title: "Африканский король" #NT!
 bno_events02.desc: "«Моя любовь, ты хочешь поделиться этим? Ваше светлость этой земли? '\ N \ nyour Сердце, скрещенные руки, перед тем, как вы искажали, полностью посвящены вашей схеме, чтобы положить конец своей нации. \ N \ nyour потомство будет нести силу, цвет и интеллект вашего любимого." #NT!
 bno_events02.a: "Давайте ... отправляемся к нашим спасателям." #NT!
  
  #bno_events03 - when receiving an empire title and being married to a BBC 
 bno_events03.title: "Начало конца" #NT!
 bno_events03.desc: "Благодаря вашей преемственности и претензии на высший трон в вашем царстве, ваш супруг надел подходящий заголовок. \ n \ ncoming с далекой земли, запутанной «белым народом», ваш любовник не только очаровал ваше сердце, но и ваши земли. Однако только начало, поскольку его культура, вера и цвет лица проникают в коренное население." #NT!
 bno_events03.a: "Конец моей расы почти." #NT!
  
 #bbcconversion - decision 
 bbcconversion.title: "Африканское превосходство" #NT!
 bbcconversion.desc: "Вы решили обратиться в церковь черного члена, поклоняясь только черным богам. У вас есть внезапное желание распространять влияние BBC по всему миру" #NT!
 bbcconversion.a: "Вскоре мир поклонится черным мужчинам" #NT!
  
  #test 
 bno_election: "Принять новую преемственность" #NT!
 bno_election_confirm: "Подтверждать" #NT!
 bno_election_decision_desc: "После того, как придворное, просмотрев документы и исчезая линии преемственности, вы были просвещены придворным, чтобы надевать новый тип иерархии - иерархия, сосредоточенная вокруг расы, а не по полу." #NT!
 bno_election_decision_tooltip: "Сдаться?" #NT!
 bno_election_decision.a: "Yippee !!! На первом месте!" #NT!
  
 bull_decision: "Позвони быскому, чтобы трахнуть свою жену" #NT!
 bull_decision_desc: "Ваша жена зависит от больших черных членов этих новых странных мужчин из Африки, и вы вроде как это, почему бы не сказать о них, чтобы она была перед вами?" #NT!
 bull_decision_tooltip: "Бык придет в твою постель" #NT!
 bull_decision_confirm: "Позвони быке!" #NT!
  
 # 
 bno_events_0005.title: "Бык уничтожает вашу жену" #NT!
 bno_events_0005.desc: "Ваш бык [target1.GetFirstName] сразу открывается дверь и выглядит и вы, и ваша жена [target2.GetFirstName]. Ваша жена, кажется, удивлена ​​и спрашивает вас, что происходит. Ваш рыцарь [target1.GetFirstName] хватает ее и заставляет ее слишком взорвать его, но ваша жена очень взволнована. Ваши члены становятся тяжелыми, и вы начинаете мастурбировать без каких -либо колебаний, сидя на диване. Ваша жена [target2.GetFirstName] промокнет, как никогда раньше. [target1.GetFirstName] разрывает ее одежду на части и начинает стучать из ее сливочной киски и шлепать его задницу, в то время как она кричит от удовольствия, придавая вам взгляды. Вы больше не можете держаться и громко кончить, пока вас зарисовывают, ваша жена имеет оргазм после оргазма. Внезапно [target1.GetFirstName] начинает кончить в киске своей жены, и ты ничего не можешь сделать ..." #NT!
 bno_events_0005.a: "О, Боже, какое замечательное зрелище, дорогая, я люблю тебя" #NT!
