l_russian:
# bno_events00 - invite influence decision
 bno_events00: "Принять Африканского Беженца при Дворе"
 bno_events00.desc: "Странные угольно-чёрные мужики, бегущие из далёких земель, замечены в твоём королевстве. Неизвестно, враждебны ли они. Но их сила видна с первого взгляда.\n\nПока замечено лишь несколько среди твоего народа. Может, несут чужую культуру, полезную? Дары? Знания?\n\nСтоит выяснить, что они затевают?"
 bno_events00_decision_tooltip: "Иностранцы вызваны посетить ваше высочество"
 bno_events00_confirm: "Разослать глашатаев"
 refugee_effect_1: "Тебе представят группу иностранцев, выберешь одного в свой двор."

#bno_events01 - receiving influence
 bno_events01.title: "Иностранцы Прибыли!"
 bno_events01.desc: "Тех немногих, что видели в королевстве, собрали перед тобой при дворе. Они называют себя по-разному — нубийцы, ганцы, сомалийцы, малийцы. Может, их чужое влияние поможет в войне и дипломатии?\n\nСборщики нашли лишь несколько подходящих беженцев. Каждый уникален, но одинаково тёмнокож. Твой разум блуждает, вспоминая сказки о землях южнее Средиземного моря.\n\nТеперь выбор за тобой: [target1.GetFirstName], [target3.GetFirstName] или [target2.GetFirstName].\n\nКто войдёт в твой двор?"
 bno_events01.a: "[target1.GetFirstName] — самый достойный."
 bno_events01.b: "[target2.GetFirstName] — лучший кандидат."
 bno_events01.c: "[target3.GetFirstName] войдёт в мой двор."
 bno_events01.d: "Благослови нас своим влиянием..."
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "Африканский Король"
 bno_events02.desc: "«Любовь моя, ты хочешь поделиться этим? Твоим владычеством над этой землёй?»\n\nСердце трепещет, руки скрещены покорно, полностью предана плану уничтожить свою нацию.\n\nТвои дети унаследует силу, цвет и ум твоего любимого.\n\n[target1.GetLadyLord], что был львом в войне и в постели.\n\nТвой король."
 bno_events02.a: "Пойдём... в наши покои."
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "Начало Конца"
 bno_events03.desc: "С твоим наследованием и претензией на высший трон королевства, твой супруг получил подходящий титул.\n\nПридя из далёкой земли, почти не известной «белым», твой любовник захватил не только сердце, но и земли.\n\nЭто лишь начало: [target1.GetHerHis] культура, вера и цвет кожи вторгаются в местное население."
 bno_events03.a: "Конец моей расы близок."

#bbcconversion - decision
 bbcconversion.title: "Превосходство Африканцев"
 bbcconversion.desc: "Ты решил принять [bno_religion|E], поклоняясь только чёрным богам. Внезапно хочется распространить влияние [bno_bbc|E] по всему миру."
 bbcconversion.a: "Скоро мир склонится перед чёрными мужчинами"
 
 #test
 bno_election: "Ввести Новое Наследование"
 bno_election_confirm: "Подтвердить"
 bno_election_decision_desc: "После изучения документов и путаницы с линиями наследования придворный просветил тебя о новой иерархии — основанной на расе, а не на поле."
 bno_election_decision_tooltip: "Поддаться?"
 bno_election_decision.a: "Урааа!!! С головой!"

 bull_decision: "Призвать Быка трахнуть твою Жену"
 bull_decision_desc: "Твоя жена подсела на огромные чёрные хуи этих странных африканцев, и тебе это нравится. Почему бы не позвать одного, чтобы он взял [ROOT.Char.GetPrimarySpouse.GetHerHis] прямо при тебе?"
 bull_decision_tooltip: "Бык придёт в твою постель"
 bull_decision_confirm: "Зови Быка!"

#
 bno_events_0005.title: "Бык разъёбывает твою Жену"
 bno_events_0005.desc: "Твой Бык [target1.GetFirstName] врывается, хлопнув дверью, и смотрит на вас с женой [target2.GetFirstName]. Жена удивлена, спрашивает, что происходит. Твой рыцарь [target1.GetFirstName] хватает [target2.GetHerHis] и заставляет сосать, но жена в восторге. Твой хуй встаёт, ты дрочишь без раздумий, сидя на диване. [target2.GetFirstName] течёт как никогда. [target1.GetFirstName] рвёт одежду и долбит её мокрую пизду, шлёпая по жопе, пока [target2.GetSheHe] орёт от кайфа, бросая тебе взгляды. Ты не выдерживаешь, кончаешь громко, пока тебя рогоносят, жена кончает раз за разом. Вдруг [target1.GetFirstName] начинает заливать спермой пизду твоей жены, а ты ничего не можешь..."
 bno_events_0005.a: "Боже, какое зрелище, милая, я тебя люблю"

 bno_events.0006.title: "Твоя Избранная Дворянка"
 bno_events.0006.desc: "#weak Когда любопытная дворянка подходит к моему двору, я встречаю [target1.GetHerHis] тёплой улыбкой и приглашением. #!\n\nДобро пожаловать, [target1.GetFirstName], [target3.GetFirstName] или [target2.GetFirstName]. Твоё присутствие — большая честь.\n\n#weak Дворянка оглядывается в изумлении, впитывая величие поместья — от роскошной мебели до бесценных произведений искусства на стенах. #!\n\nРад, что ты приняла приглашение. Жду, чтобы поделиться сокровищами и узнать о твоих интересах в культуре и искусстве.\n\n#weak Дворянка кивает с уважением, явно благодарна за шанс исследовать этот новый мир. #!"

# bno_realize_bbc_potential Non-BBC Black character gains BBC
 bno_realize_bbc_potential: "Открыть свой BBC"
 bno_realize_bbc_potential.desc: "Ты осознаёшь: твоё доминирующее чёрное тело даёт врождённое превосходство над низшими подрасами. Пора сделать Европу своей сучкой."
 bno_realize_bbc_potential_decision_tooltip: "Ты станешь доминирующим чёрным жеребцом."
 bno_realize_bbc_potential_confirm: "Мир мой."
 bno_realize_bbc_potential_effect_1: "Ты получишь черту [bno_bbc|E]."

 bno_events.0007.title: "[ROOT.Char.Custom('GetCourt')|U] [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()]"
 bno_events.0007.desc: "Чтобы утихомирить растущее население огромных чёрных мужиков с ненасытным сексуальным аппетитом, я решил нанять команду белых девок, живущих только ради обслуживания эбониевых хозяев. Эти [GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] обучены с рождения искусству ублажения хуя — знают, как использовать каждую дырочку для максимального кайфа тёмным королям.\n\nПлан прост: создать общество, где эти поклонницы существуют лишь для удовлетворения нужд чёрных повелителей, держа их довольными. Так я предотвращу беспорядки от накопленной похоти среди мужского населения. Никто не хочет злых, озабоченных чёрных мужиков, рыскающих по улицам в поисках пизды!"
 bno_events.0007.e: "Навыки [excellent_skill_option.GetFirstNameNoTooltip] как [bno_whore|E] известны по всей стране!"
 bno_events.0007.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U] [aptitude|E] — [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]"
 bno_events.0007.a.tt: "[GetCourtPositionType('bno_bbc_worshipper_court_position').GetName()] получает ежемесячную зарплату [gold_i][SCOPE.ScriptValue('bno_bbc_worshipper_salary')]"
 bno_events.0007.a: "Судя по всему, [high_skill_option.GetFirstNameNoTooltip] перетрахала кучу парней"
 bno_events.0007.a.aptitude: "[high_skill_option.GetUINamePossessive|U] [aptitude|E] — [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]"
 bno_events.0007.b: "[low_skill_option.GetFirstNameNoTooltip] кажется энтузиасткой, и на том спасибо."
 bno_events.0007.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E] — [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'bno_bbc_worshipper_court_position' ) )]"

