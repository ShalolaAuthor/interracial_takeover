 #
 bno_bull_0001.title: "Падшая жена"  
bno_bull_0001.desc: "Этот надменный белый господин, что правит здешними землями, явно не уследил за своей женой, которую так легко подчинить."  
bno_bull_0001.a: "Ещё одна сучка отобрана у слабого кука."  
bno_bull_0001.b: "Возьми её в любовницы."  
bno_bull_0001.c: "Её качества делают её недостойной чёрного семени."  
bno_bull_0001.d: "Она не по мне."  

bno_bull_0002.title: "Бык сбрасывает стресс"  
bno_bull_0002.desc: "В последнее время я был на взводе. К счастью, [target1.GetFirstName] оказалась рядом, чтобы я мог разрядиться прямо в неё."  
bno_bull_0002.a: "Мне это было нужно."  

bno_bull_0003.title: "Ломаем дурные привычки"  
bno_bull_0003.desc: "К сожалению, [target1.GetFirstName], одна из белых шлюшек королевства, страдает от пищевого расстройства. Скорее, одержимость, и не самая привлекательная. Её долг как белой бабы — быть в форме, чтобы служить. Ей нужна замена её нынешней диете, что-то вкусное, сытное и не прибавляющее вес.\n\nИ тут тебе в голову приходит безумная идея. Её естественное место — принимать твоё семя, так почему бы не кормить её только им? Ну, или почти только им. Не факт, что это сработает, и результаты не придут мгновенно, но... может, стоит попробовать с [target1.GetFirstName]?"  
bno_bull_0003.a: "Я дам ей более достойную диету."  
bno_bull_0003.b: "Она не стоит моего времени и семени."  

bno_bull_1003.title: "Жидкая диета"  
bno_bull_1003.desc: "Прошло пару месяцев с тех пор, как ты милостиво решил кормить [target1.GetFirstName] своим густым семенем. Несмотря на её первые жалобы, эта сучка достаточно натренирована, чтобы получать кайф от процесса глотания твоего спермака и привыкла к своей новой реальности. Ещё нужно поработать, чтобы она сама держалась этой диеты, но прогресс тебя радует.\n\nРазмышляя о следующих шагах, ты чувствуешь, как твои яйца на пределе. Ты делаешь ещё несколько яростных толчков в её глотку. Крепко держа её за горло, ты всаживаешь последний раз, выплёскивая всё содержимое своих яиц прямо ей в желудок."  
bno_bull_1003.a: "Жду её следующей трапезы."  

bno_bull_2003.title: "Жидкая диета"  
bno_bull_2003.desc: "Прошло почти полгода с тех пор, как ты даровал [target1.GetFirstName] привилегию постоянно держать твой спермач в её желудке. Даже сейчас, пока ты ешь свою еду, она под столом трудится над своей. Твои усилия окупились: её тяга к жратве не особо утихла, но теперь она постоянно глотает то, что не прибавит ей веса.\n\nКогда ты занят или не в настроении её кормить, ты позволяешь ей охотиться в казармах или в соседних деревнях. Теперь ты уверен, что она справится с поддержанием этой диеты. Это было долго и утомительно, но ты гордишься успехом и чувствуешь, что узнал много нового о теле, науке и замысле твоего Бога, создавшего белых баб."  
bno_bull_2003.a: "[target1.GetFirstName] теперь настоящая Blacked cumslut."  

bno_bull_3003.title: "Жидкая диета?"  
bno_bull_3003.desc: "За последний год моя жена [target1.GetFirstName] сидит на том, что она называет «полностью чёрной жидкой диетой». Я не совсем понимаю, что это, и название странное, ведь содержимое её кубка всегда белое, но результаты налицо.\n\nОна явно поборола свои старые дурные привычки в еде и выглядит счастливее, чем когда-либо. Может, мне стоит однажды попросить её поделиться секретами её диеты для моего здоровья?"  
bno_bull_3003.a: "«Милая, у тебя волосок на губе»."  

bno_bull_0004.title: "Долг чёрного лорда"  
bno_bull_0004.desc: "Прогуливаясь по своим садам, ты замечаешь одинокую фигуру у клумбы. Это [target1.GetFirstName], насколько ты знаешь, пока не завоёванная белая девка. Неясно, почему никто при дворе ещё не забрал её под чёрное семя, но это уже не важно. Как чёрный лорд, ты обязан исправить эту несправедливость, и времени у тебя хватает. Ты подходишь к ней сзади, забавляясь тем, что добыча не подозревает, что её ждёт. Точнее, что в неё кончат.\n\nБез слов ты крепко обхватываешь её тонкую талию, прижимая её зад к своему уже твердеющему BBC, и зажимаешь ей рот другой рукой. Её паническое дыхание и тщетные попытки вырваться одновременно смешат и заводят. «Слушай внимательно, шлюха. Ты моя. Всегда была моей, даже если не знала. Сегодня я вобью это в твоё белое тельце навсегда».\n\n[target1.GetFirstName] начинает успокаиваться, возможно, понимая, что после всего, что она видела при твоём дворе, это было неизбежно. Для ненатренированной шлюхи она неплохо трахается. К концу [target1.GetFirstName] полностью осознаёт превосходство своих чёрных господ."  
bno_bull_0004.a: "Всё, как и должно быть."  

bno_bull_0005.title: "Предательница расы по своей воле"  
bno_bull_0005.desc: "Твои стражи привели необычную гостью. Они говорят, её зовут [target1.GetFirstName], и она специально искала тебя. Похоже, она слышала о твоём правлении и его стремлении изменить мир, и отчаянно хочет быть частью этого. Она падает ниц перед тобой, жадно умоляя, чтобы её зачали для следующего поколения высшей расы. Греет сердце видеть, как белая шлюха без труда знает своё место — поклоняться BBC."  
bno_bull_0005.a: "Естественно, ты удовлетворяешь её жажду BBC."  

bno_bull_0006.title: "Целомудрие низших мужчин"  
bno_bull_0006.desc: "Ты стоишь в своей темнице, наблюдая за исправительными мерами над [target1.GetFirstName]. Понятно, что он чувствует себя униженным, и ты почти сочувствуешь ему. Почти. Но это необходимо для блага твоего нового мира. Нельзя позволить ему осквернять его."  
bno_bull_0006.a: "Мир надо исправить."  

bno_bull_0007.title: "Сила высшей расы"  
bno_bull_0007.desc: "В последнее время я замечаю, что всё легче одолевать моих светлокожих противников. Я размышляю об истории моего народа, о веках борьбы и выживания, о пламени войн, что закалило нас, сделав быстрее и сильнее. Мы были первыми избранными, и я сделаю так, чтобы мы распространились и процветали."  
bno_bull_0007.a: "Моя сила покорит всё, что я увижу."  

bno_bull_0008.title: "Шлюха при деле"  
bno_bull_0008.desc: "Как бы ни было приятно ублажать себя дырами белой шлюхи, она в первую очередь — инструмент. А инструмент надо использовать. Ты находишь одну из лучших натренированных чёрным шлюх при дворе, хватаешь её за волосы и тащишь в ближайший кабак. Там ты следишь, как [target1.GetFirstName] занимается древнейшей профессией."  
bno_bull_0008.a: "Хорошая ночная работа от [target1.GetFirstName]."  
bno_bull_0008.b: "Приятно иметь шлюху с милым личиком."  

bno_bull_0010.title: "Шлюха приносит золото мужа"  
bno_bull_0010.desc: "Ты сидишь за столом, с радостью считая золото, которое [target1.GetFirstName] украла у своего мужа [target2.GetFullName]. В награду ты позволяешь ей честь отсосать твой BBC, что она жадно делает под столом. К тому времени, как ты заканчиваешь считать своё новое богатство, ты готов кончить ей в глотку. Ты грубо хватаешь её за волосы, вдавливая её ещё глубже в свой пах, пока её подбородок не утопает в твоих яйцах. Ты держишь её так пару мгновений, заливая её желудок струями густого семени. Она достаточно натренирована, чтобы не отстраняться, даже не дыша. Выпустив всё, ты вытаскиваешь член и вытираешь его о её волосы, убирая большую часть её слюней. Шлёпнув её напоследок членом по лицу, ты даёшь понять, что доволен.\n\n«Спасибо, господин. Я сделаю всё, чтобы угодить тебе, папочка», — отвечает она."  
bno_bull_0010.a: "Кошель тяжелее, яйца легче."  

bno_bull_0012.title: "Секреты мужа раскрыты"  
bno_bull_0012.desc: "Порой ты поражаешься, насколько послушны эти белые шлюхи. Сегодня, не в настроении активно трахать, ты заставил [target1.GetFirstName] обсасывать твой BBC, делая всю работу за тебя.\n\nМожет, из-за нелюбви к тишине, а может, из страха, что тебе с ней скучно, она начинает болтать о своём муже. Интересные вещи. Секреты. То, что он не хотел бы, чтобы она кому-то рассказывала. Ты слегка посмеиваешься, давая понять, что ценишь информацию, и в награду позволяешь ей выбрать, куда ты спустишь: на лицо, в рот или прямо в желудок."  
bno_bull_0012.a: "Что делать с этими новыми сведениями?"  

bno_bull_0013.title: "Просветление через преданность"  
bno_bull_0013.desc: "Пришло время направить одну из твоих наложниц к её истинному предназначению как whitegirl. Хоть она и связана с тобой, она всё ещё необработана, её разум и тело не сформированы учениями Black New World Order. Ты возьмёшь её под своё крыло, чтобы она познала наслаждение и истину полного подчинения твоей воле."  
bno_bull_0013.a: "Её путь к просветлению начался."  

bno_bull_0014.title: "Соблазнение [target1.GetFirstName]"  
bno_bull_0014.desc: "Как правитель с непревзойдённым обаянием и мощью, ты не можешь устоять перед пленительной красотой чужеземной королевы. Говорят, [target1.GetFirstName] не ладит с мужем, но он не отпустит её. Пора показать ему, кто тут главный, а кто — нет. Она не только величайшее сокровище её мужа, но и символ его власти. Схватишь ли ты этот шанс ради наслаждения, разожжёшь запретную любовь или заберёшь её себе? Может, она бросит мужа и присягнёт тебе в акте окончательного завоевания."  
bno_bull_0014.a: "Забрать [target1.GetFirstName] на ночь."  
bno_bull_0014.b: "Стать её любовником."  
bno_bull_0014.c: "Увести её как жену."  
bno_bull_0014.d: "Сдержаться и упустить момент."  

bno_bull_1014.title: "Ночь, что не забыть"  
bno_bull_1014.desc: "В уединении спальни страсть разгорается, и белизна меркнет. Чужеземная королева полностью отдаётся тебе, её верность мужу затмевает твоё магнетическое притяжение. Ночь раскрывает её крики наслаждения, свидетельствующие о твоей мощи и отречении от её прошлой жизни. Для неё это не просто интрижка — это пробуждение, момент, что меняет её мир и навсегда привязывает её желания к твоему Black New World Order. Ночь заканчивается, оставляя эхо экстаза и аромат запретного наслаждения. [target1.GetFirstName] уходит с сердцем в смятении, её мысли поглощены тобой, а ты идёшь дальше, удовлетворённый, не заботясь о последствиях."  
bno_bull_1014.a: "[target1.GetFirstName] больше никогда не почувствует своего муженька."  

bno_bull_2014.title: "Узы, рождённые страстью"  
bno_bull_2014.desc: "То, что началось как ночь запретного наслаждения, стало чем-то большим. Лежа рядом с тобой, [target1.GetFirstName] всё ещё дрожит от вашей близости, и в её взгляде нет ни вины, ни сожаления — только тоска и преданность. Твоё магнетическое обаяние разрушило её старые клятвы, заменив их нерушимой привязанностью к тебе. Это не мимолётная встреча — это рождение тайной, страстной связи, что изменит ваши жизни и пошатнёт её мир. Ты завладел не только её телом, но и сердцем. Отныне [target1.GetFirstName] — не просто жена [target2.GetFirstName], а твоя преданная whitegirl, её мысли и желания поглощены запретной связью с твоим BBC. Её дом теперь кажется тюрьмой, ведь она мечтает только о твоём большом чёрном хере."  
bno_bull_2014.a: "Забрать [target1.GetFirstName] как свою верную сучку."  

bno_bull_3014.title: "Окончательное завоевание"  
bno_bull_3014.desc: "Ты не просто разделил с ней ложе — ты завладел ею целиком. [target1.GetFirstName] больше не мимолётное увлечение — она твоя, телом и душой, твоя собственность. Её брак разрушен, её кук унижен, а её будущее неразрывно связано с твоим чёрным господством. Когда она стоит перед тобой на коленях, её глаза полны подчинения и жажды твоего хера, ясно, что она приняла свою новую роль — твоя преданная жена, готовая рожать твоих детей. Это не просто роман — это открытое провозглашение твоей чёрной силы и полного подчинения ей каждой whitegirl."  
bno_bull_3014.a: "Сделать её своей женой."  

bno_bull_0015.title: "Искра в тронном зале"  
bno_bull_0015.desc: "Пир подходил к концу, и ты заметил [target1.GetFirstName] на другом конце зала — жену [target2.GetFirstName], тихо смеющуюся над какой-то ерундой от мужа. Она выглядела идеально, нетронутой, но ты знал, какой огонь горит в ней. Ты поймал её взгляд раз, потом другой — и этого хватило. Она отвела глаза, но её улыбка задержалась, выдавая искру любопытства. В следующие дни случайные встречи переросли в короткие беседы, лёгкие касания, долгие взгляды. Она ещё не твоя, но уже не совсем его. Каждое твоё слово, каждый взгляд — ещё одна нить, распутывающая жизнь, которую она знала. Ты не спешишь в этой игре — слишком сладко смаковать её медленно. Ты оставляешь ей ровно столько, чтобы она не спала ночами, думая о том, как твоя рука коснулась её, как твой голос заставил её живот трепетать. [target2.GetFirstName] не замечает перемен, но она — да. [target1.GetFirstName] всё острее чувствует твоё отсутствие с каждым мигом и гадает, каково было бы отдаться своим глубоким желаниям."  
bno_bull_0015.a: "Пусть тоскует по большему."  

bno_bull_0016.title: "Бимбофикация [target1.GetFirstName]"  
bno_bull_0016.desc: "Всё началось с одной из наших обычных грубых потрахушек после работы. Я так изголодался по своей жене [target1.GetFirstName], что не удержался и засунул свой BBC ей в глотку без всякой пощады.\n\nОна смотрела на меня невинными глазами, задыхаясь и давясь, пока я долбил её лицо, как безумный. Но вместо того чтобы злиться или оттолкнуть меня, [target1.GetFirstName] просто принимала всё — подчинялась мне так покорно, как только можно.\n\nИ вдруг случилось нечто безумное. Пока я яростно вбивался в её рот, [target1.GetFirstName] начала издавать странные хихикающие звуки, совсем неестественные. Её глаза остекленели, и она смотрела на меня пустым взглядом, будто в её голове не осталось ничего, кроме звериного инстинкта.\n\nТогда я понял, что превратил свою жену в идеальную бимбо-куклу для траха — просто засунув ей слишком много хера! С тех пор [target1.GetFirstName] стала глиной в моих руках. Она делает всё, что я захочу, без вопросов и сомнений — даже если это значит унижать себя ради меня и других чёрных мужиков.\n\nБудто я открыл тайную часть её мозга, созданную только для служения херу. И поверь, нет ничего горячее, чем знать, что твоя жена теперь полная идиотка, живущая только ради удовольствия от члена."  
bno_bull_0016.a: "Ну-ну, похоже, кто-то наконец готов быть полностью моей."  

#bno_random_1001.title: "Тестовый заголовок"  
#bno_random_1001.desc: "Привет!"  
#bno_random_1001.a: "ОК"
