bno_bull_0015.title: "Спарк в троне." # AI Tags
bno_bull_0015.desc: "Праздник сворачивался, и вы заметили[target2.GetFirstName]через комнату[target1.GetFirstName]Жена нежно смеялась от мужа; она выглядела идеальной, нетронутой огнем, который ты знал, не прикасался к ней; ты поймал ее взгляд, потом снова, и этого было достаточно; она отвращала глаза ее, но улыбка ее задерживалась, предавшая искру любопытства. В последующие дни случайные встречи превращались в мимолетные разговоры, тонкие прикосновения и длинные взоры. Её еще не было, но она больше не была его истинной. Каждое слово, которое ты говоришь, каждый твой взгляд, это еще одна нить, разрушающая ту жизнь, которую она думала. Ты не торопишь эту игру - это слишком мило, чтобы наслаждаться медленно. Ты оставляешь ее с достаточным, чтобы она не спала по ночам, думая о том, как твоя рука чистила ее, как твой голос заглушил ее живот. [target1.GetFirstName]Не заметила изменений, но она заметила. [target2.GetFirstName]Чувствуете, что вас не хватает с каждым мгновением, и она задается вопросом, каково это, действительно, давать ей более глубокие желания." # AI Tags
