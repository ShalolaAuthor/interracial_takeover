 bno_bull_0001.title: "Упавшая жена" #NT!
 bno_bull_0001.desc: "Высокий белый человек, который управляет этими землями, так называемым «лордом», явно не делал достаточно, чтобы наблюдать за его легко доминирующей женой." #NT!
 bno_bull_0001.a: "Еще одна свиноматка, взятая из слабой куки." #NT!
 bno_bull_0001.b: "Возьми ее как моего любовника." #NT!
 bno_bull_0001.c: "У нее есть черты, которые делают ее недостойной быть черным." #NT!
 bno_bull_0001.d: "Ей мне не нравятся." #NT!
  
  #Bull anti-stress event. too lazy to write this one out fully 
 bno_bull_0002.title: "Бык разгружает стресс" #NT!
 bno_bull_0002.desc: "В последнее время я чувствую стресс. К счастью, [target1.GetFirstName] был рядом, чтобы я разгрузился в" #NT!
 bno_bull_0002.a: "Мне это нужно." #NT!
  
 bno_bull_0003.title: "Положим плохих привычек" #NT!
 bno_bull_0003.desc: "К сожалению, [target1.GetFirstName], одна из белых шлюзов царства, имеет некоторую проблему с едой. Больше принуждения на самом деле. И не очень привлекательный в этом; Это ее долг, как белая женщина, чтобы убедиться, что она в хорошей форме и полезна, чтобы служить. Ей нужна замена для ее нынешней диеты, что она найдет вкусным, и наполнение не приведет к большему увеличению веса. \ n \ nthen Безумная идея появляется в вашей голове. Это уже ее естественное место, чтобы взять ваше семя, так почему бы не кормить его исключительно? Или как можно исключительно, насколько это возможно. Вы не знаете, можно ли это сделать, и результаты не произойдут в одночасье, но ... может быть, вам следует попробовать с [target1.GetFirstName]." #NT!
 bno_bull_0003.a: "Я дам ей более достойную диету." #NT!
 bno_bull_0003.b: "Она не стоит моего времени или семян." #NT!
  
 bno_bull_1003.title: "Вся жидкая диета" #NT!
 bno_bull_1003.desc: "Прошло пару месяцев с тех пор, как вы решили щедро предложить свое толстое семя [target1.GetFirstName] в качестве ее существования. Несмотря на некоторые первоначальные жалобы, сука - это достаточно хорошо обученная шлюха, чтобы она доставляет очень удовольствие от процесса получения спермы и привыкла к своей новой реальности. Необходимо больше работы, прежде чем ей можно будет доверять, чтобы сохранить диету самостоятельно, но вы довольны прогрессом. \ n \ nas вы размышляете о следующих шагах, вы чувствуете себя в своих яйцах, сами достигая вашего предела и даете еще несколько жестоких ударов в горло [target1.GetFirstName]. С вашей рукой, твердо схваченной вокруг ее горла, вы даете еще один последний насос в ее лицо, прежде чем разгрузить все в ваших яйцах прямо к животу." #NT!
 bno_bull_1003.a: "Я с нетерпением жду ее следующей еды." #NT!
  
 bno_bull_2003.title: "Вся жидкая диета" #NT!
 bno_bull_2003.desc: "Прошло почти полгода с тех пор, как вы начали давать [target1.GetFirstName] привилегию всегда иметь свою сперму в животе. Даже сейчас, когда вы едите свою еду, она находится под обеденным столом, работая над тем, чтобы получить ее. Ваша тяжелая работа окупилась; Ее желание поглотить что -то все время все время не уменьшилось так сильно, вместо этого она просто постоянно потребляет что -то, что никогда не заставит ее набрать дополнительный вес. \ n \ nwhene вы слишком заняты или не хотите кормить ее, вы позволяете ей охотиться в казармах или в одной из близлежащих деревень. Теперь вы чувствуете себя уверенно в ее способности поддерживать статус -кво ее диеты. Все испытание было длинным и утомительным, но вы гордитесь тем, что преуспели и чувствуете, что многое узнали о теле, стремлении к науке и намерениям вашего Бога, создавая белую женщину." #NT!
 bno_bull_2003.a: "[target1.GetFirstName] теперь настоящая смененная сцена" #NT!
  
 bno_bull_3003.title: "Вся жидкая диета?" #NT!
 bno_bull_3003.desc: "За прошедший год моя жена [target1.GetFirstName] была на том, что она называет «всей черной жидкой диетой». Я не совсем уверен, что это значит, и это кажется странным именем, так как содержимое ее кубла всегда казалось белым, но я не могу отрицать результаты. \ n \ nshe явно преодолела свои прошлые плохие привычки в еде и выглядит счастливее, чем когда -либо. Интересно, стоит ли однажды попросить ее поделиться некоторыми из ее диетических секретов для моего собственного здоровья?" #NT!
 bno_bull_3003.a: ""Уважаемый, у тебя, кажется, на губе распущенные волосы"" #NT!
  
  # 
 bno_bull_0004.title: "Долг черного лорда" #NT!
 bno_bull_0004.desc: "Когда вы идете по своим садам, вы замечаете одинокую фигуру на одном из цветочных слоев. Это [target1.GetFirstName], кто, насколько вам известно, все еще неконсируемая белая девчонка. Вы не совсем уверены, почему никто на вашем дворе еще не выращивал ее, но это больше не имеет значения. Как черный лорд, вы должны исправить эту несправедливость, и у вас есть свободное время для этого. Вы подходите к ней сзади, ошеломленный тем фактом, что ваша добыча совершенно не знает о том, что будет. Или, скорее, сперма внутри нее. \ n \ nwithout произносит слово, вы твердо оберните одну руку вокруг ее деликатной талии, притягивая ее назад к и без того укрепляющему члену и покрываете ее рот другой рукой. Ее мгновенное паническое дыхание и бесполезные попытки освободиться от вашей хватки - забавные и возбуждающие. «Послушай меня хорошо, шлюха. Я владею тобой. Я всегда владел тобой, даже если ты еще не знал этого. Но до конца дня я собираюсь убедиться, что этот факт навсегда запечатлелся на тебе, довольно белое тело». \ n \ n[target1.GetFirstName] начинает начинать успокаиваться, возможно, зная, что эта ситуация всегда неизбежна, после чего она видела в вашем дворе. Для непосвященной шлюха она достаточно приличная трахается. К тому времени, когда вы закончили с ней, [target1.GetFirstName] полностью осознает превосходство ее черных мастеров." #NT!
 bno_bull_0004.a: "Все, какими они должны быть." #NT!
  
