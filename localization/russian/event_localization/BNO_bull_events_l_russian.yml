 #
bno_bull_0001.title: "Падшая Жена"
bno_bull_0001.desc: "Высокомерный белый [target2.GetLadyLord], правящий этими землями, так называемый «[target2.GetLadyLord]», явно не следил за своей легко покорённой женой."
bno_bull_0001.a: "Ещё одна свинья отнята у слабого рогоносца."
bno_bull_0001.b: "Возьму [target1.GetHerHis] как любовницу."
bno_bull_0001.c: "[target1.GetSheHe|U] имеет черты, делающие [target1.GetHerHis] недостойной чёрного осеменения."
bno_bull_0001.d: "[target1.GetSheHe|U] не по моему вкусу."
 
 #Bull anti-stress event. too lazy to write this one out fully
bno_bull_0002.title: "Бык сбрасывает стресс"
bno_bull_0002.desc: "В последнее время я чувствую стресс. К счастью, [target1.GetFirstName] была рядом, чтобы я мог разрядиться в неё."
bno_bull_0002.a: "Это было нужно."
 
bno_bull_0003.title: "Ломаем вредные привычки"
bno_bull_0003.desc: "К сожалению, у [target1.GetFirstName], одной из белых шлюх королевства, проблема с питанием. Скорее навязчивая идея. И не очень привлекательная: долг белой женщины — быть в форме и здоровой, чтобы служить. Ей нужен заменитель текущей диеты — что-то вкусное, сытное, но без лишнего веса.\n\nТут в голову приходит безумная идея. Её естественное место — принимать твоё семя, так почему не кормить её исключительно им? Или насколько возможно. Неясно, получится ли, результаты не мгновенны, но... может, стоит попробовать с [target1.GetFirstName]."
bno_bull_0003.a: "Дам [target1.GetHerHim] более достойную диету."
bno_bull_0003.b: "[target1.GetSheHe|U] не стоит моего времени и семени."
 
bno_bull_1003.title: "Только жидкая диета"
bno_bull_1003.desc: "Прошло пару месяцев с тех пор, как ты великодушно предложил [target1.GetFirstName] своё густое семя как пищу. Несмотря на первые жалобы, сучка достаточно натренирована, чтобы получать удовольствие от процесса добычи спермы и привыкла к новой реальности. Ещё нужно поработать, прежде чем ей можно будет доверять самостоятельно, но прогресс радует.\n\nРазмышляя о следующих шагах, ты чувствуешь, как яйца переполняются, и делаешь несколько жёстких толчков в горло [target1.GetFirstName]. Крепко схватив за горло, ты делаешь финальный рывок в её лицо и выгружаешь всё из яиц прямо в желудок."
bno_bull_1003.a: "Жду её следующей трапезы."
 
bno_bull_2003.title: "Только жидкая диета"
bno_bull_2003.desc: "Прошло почти полгода с тех пор, как [target1.GetFirstName] получила привилегию всегда иметь твою сперму в желудке. Даже сейчас, пока ты ешь, [target1.GetSheHe] под столом работает над своей порцией. Твои усилия окупились: её жажда постоянной еды не уменьшилась, но теперь она потребляет то, что никогда не добавит веса.\n\nКогда ты занят или не хочешь кормить, разрешаешь ей охотиться в казармах или деревнях. Теперь ты уверен в её способности поддерживать диету. Всё было долго и утомительно, но ты гордишься успехом и многому научился о теле, науке и намерениях Бога, создавшего белую женщину."
bno_bull_2003.a: "[target1.GetFirstName] теперь настоящая очерненная спермоприёмница"
 
bno_bull_3003.title: "Только жидкая диета?"
bno_bull_3003.desc: "За последний год моя жена [target1.GetFirstName] сидит на том, что [target1.GetSheHe] называет «полностью чёрной жидкой диетой». Не совсем понимаю, что это значит, и название странное — содержимое её кубка всегда белое, но результаты неоспоримы.\n\n[target1.GetSheHe|U] явно преодолела прошлые вредные привычки и выглядит счастливее, чем когда-либо. Может, стоит спросить, не поделится ли [target1.GetHerHim] секретами диеты для моего здоровья?"
bno_bull_3003.a: "«Дорогая, у тебя волосок на губе»"
 
 #
bno_bull_0004.title: "Долг Чёрного Лорда"
bno_bull_0004.desc: "Гуляя по саду, ты замечаешь одинокую фигуру у клумбы. Это [target1.GetFirstName], по твоим сведениям — ещё не покорённая белая сучка. Неясно, почему никто при дворе ещё не осеменил [target1.GetHerHim], но это неважно. Как Чёрный Лорд, ты должен исправить несправедливость, да и время есть. Подходишь сзади — добыча не подозревает, что её ждёт. Или что в неё войдёт.\n\nМолча обхватываешь тонкую талию, прижимая её зад к уже твердеющему хую, и зажимаешь рот другой рукой. Её паническое дыхание и тщетные попытки вырваться забавны и возбуждают. «Слушай внимательно, шлюха. Ты моя. Всегда была, даже если не знала. Но остаток дня я выжгу этот факт на твоём милом белом теле.»\n\n[target1.GetFirstName] успокаивается — может, понимает неизбежность после всего, что видела при дворе. Для новичка — неплохой трах. К концу [target1.GetFirstName] полностью осознаёт превосходство своих чёрных хозяев."
bno_bull_0004.a: "Всё как должно быть."
 
 #
bno_bull_0005.title: "Самоотверженный предатель расы"
bno_bull_0005.desc: "Охрана приводит необычную гостью. Её зовут [target1.GetFirstName], и она искала именно тебя. Слышала о твоём правлении и переменах в мире, отчаянно хочет участвовать. [target1.GetSheHe|U] простирается ниц, умоляя осеменить её ради следующего поколения высшей расы. Сердце греет видеть, как белая шлюха без усилий знает своё место — поклоняться чёрным хуям."
bno_bull_0005.a: "Естественно, удовлетворю её нужду в чёрном хуе."
 
 #
bno_bull_0006.title: "Целомудрие низших мужчин"
bno_bull_0006.desc: "Ты в подземелье, наблюдаешь за исправительными мерами над [target1.GetFirstName]. Понятно, что он унижен, и ты почти сочувствуешь. Почти. Но это нужно ради блага нового мира. Нельзя позволить ему его осквернить."
bno_bull_0006.a: "Мир нужно исправлять."
 
 #BBC gets strong trait
bno_bull_0007.title: "Сила высшей расы"
bno_bull_0007.desc: "В последнее время всё легче одолевать светлокожих противников. Размышляю об истории моего народа — веках борьбы и выживания, огнях войны, выковавших нас быстрее и сильнее. Мы — первый избранный народ, и я обеспечу наше распространение и процветание."
bno_bull_0007.a: "Моя сила покорит всё, что вижу."
  
 #whoring event, used for both .0008 and .0009
bno_bull_0008.title: "Шлюху на работу"
bno_bull_0008.desc: "Приятно ублажаться в дырках белой шлюхи, но белая женщина — в первую очередь инструмент. А инструмент нужно использовать. Берёшь одну из лучших натренированных шлюх двора за волосы и тащишь в ближайшую таверну. Затем следишь, как [target1.GetFirstName] занимается древнейшей профессией."
bno_bull_0008.a: "Хорошая ночная работа от [target1.GetFirstName]"
bno_bull_0008.b: "Бонус — шлюха с милым личиком."
 
 #bbc ruler gets stolen gold from liege's slut wife
bno_bull_0010.title: "Шлюха приносит золото мужа"
bno_bull_0010.desc: "Ты сидишь за столом, радостно пересчитывая золото, украденное [target1.GetFirstName] у мужа [target2.GetFullName]. В награду позволяешь [target1.GetFirstName] честь пососать твой Чёрный хуй — она жадно делает это под столом. К моменту, когда ты заканчиваешь считать, готов кончить ей в горло. Грубо хватаешь за волосы, вдавливаешь глубже, пока подбородок не утонет в яйцах. Держишь так, пока выстреливаешь густое семя в желудок. Она натренирована — не отстраняется, хоть и не может дышать. Вытаскиваешь, вытираешь хуй о её волосы от слюны. Последний шлепок по лицу хуем — знак довольства.\n\n«Спасибо, Сэр. Сделаю всё, чтобы вы были довольны, Папочка», — отвечает она."
bno_bull_0010.a: "Кошелёк тяжелее, яйца легче."

#bull learns blacked female's and her spouse's secrets
bno_bull_0012.title: "Тайны мужа раскрыты"
bno_bull_0012.desc: "Иногда поражаешься, насколько послушны эти белые шлюхи. Не в настроении активно ебать — сегодня [target1.GetFirstName] слюнявит твой хуй, сама работая над удовольствием.\n\nМожет, от нелюбви к тишине или страха, что ты заскучал, она начинает рассказывать интересное о муже. Секретное. То, что он не хотел бы разглашать. Ты тихо посмеиваешься, давая понять, что ценишь информацию, и в награду позволяешь выбрать: семя на лицо, в рот или прямо в желудок."
bno_bull_0012.a: "Что делать с новой информацией?"

#ruler bbc blacks wife if she's not blacked enough
bno_bull_0013.title: "Просветление Через Преданность"
bno_bull_0013.desc: "Пришло время направить одну из твоих консортов к её истинному предназначению как белой девки. Хоть и связана с тобой, она всё ещё не огранена — разум и тело не сформированы учениями Нового Чёрного Мирового Порядка. Ты возьмёшь её под командование, чтобы она познала удовольствия и истины полного подчинения твоей воле."
bno_bull_0013.a: "Её путь к просветлению начался."

#bbc targets neighboring top realm ruler's wife that has attractive trait
bno_bull_0014.title: "Соблазнение [target1.GetFirstName]"
bno_bull_0014.desc: "Как правитель непревзойдённой притягательности и силы, ты привлечён пленительной красотой иностранной королевы. Конечно, она падёт перед тобой как перед высшим — говорят, [target1.GetFirstName] не ладит с мужем, но он не отпустит её. Может, показать, кто superior, а кто нет. Помни: она не только сокровище мужа, но и символ его власти. Воспользуешься ли шансом для удовольствия, запретной любви или заберёшь её? Может, она бросит мужа и присягнёт тебе в акте окончательного завоевания."
bno_bull_0014.a: "Взять [target1.GetFirstName] на ночь"
bno_bull_0014.b: "Стать её любовником"
bno_bull_0014.c: "Украсть как жену"
bno_bull_0014.d: "Проявить сдержанность и отпустить момент."

bno_bull_1014.title: "Ночь на память"
bno_bull_1014.desc: "В интимности спальни страсти вспыхивают, белизна угасает. Иностранная королева полностью сдаётся — верность мужу затмевается твоим магнетизмом. Её крики удовольствия — свидетельство твоей мощи и отречение от прошлой жизни. Для неё это не интрижка — пробуждение, момент, перестраивающий мир и навсегда привязывающий желания к твоему Новому Мировому Порядку. Ночь заканчивается эхом экстаза и запахом запретного. [target1.GetFirstName] уходит с сердцем в смятении и мыслями о тебе, а ты идёшь дальше, удовлетворённый, не заботясь о волнах."
bno_bull_1014.a: "[target1.GetFirstName] никогда больше не почувствует своего муженька"

bno_bull_2014.title: "Связь, выкованная страстью"
bno_bull_2014.desc: "То, что началось как ночь запретного, становится большим. [target1.GetFirstName] лежит рядом, тело дрожит от интенсивности союза, расцветает глубокая связь. Она смотрит не с виной, а с тоской и преданностью. Твой магнетизм разбил старые узы, заменив их незыблемой привязанностью к тебе. Это не мимолётное — рождение тайной страстной связи, меняющей жизни и угрожающей её миру. Ты берёшь не только тело, но и сердце. Отныне [target1.GetFirstName] — не просто жена [target2.GetFirstName], а твоя преданная белая девка, мысли и желания поглощены запретной связью. Бывший дом — тюрьма, она мечтает только о твоём большом чёрном хуе."
bno_bull_2014.a: "Взять [target1.GetFirstName] как верную сучку."

bno_bull_3014.title: "Окончательное Завоевание"
bno_bull_3014.desc: "Ты сделал больше, чем разделил постель — забрал целиком. [target1.GetFirstName] больше не мимолётная страсть — она твоя, тело и душа — твоя собственность. Брак разрушен, рогоносец унижен, будущее связано с твоим чёрным доминированием. Она стоит на коленях, глаза полны подчинения и желания твоего хуя — ясно, что она приняла роль твоей преданной жены в новой жизни заводчицы твоего рода. Это не просто роман — открытое заявление чёрной силы и полного подчинения каждой белой девки."
bno_bull_3014.a: "Сделать её своей женой"

#bbc ruler targets non-bbc fellow vassal's wife, for woman with no blacked xp
bno_bull_0015.title: "Искра в Тронном Зале"
bno_bull_0015.desc: "Пир затихал, ты заметил [target2.GetFirstName] через зал — жену [target1.GetFirstName], тихо смеющуюся над шуткой мужа. Она выглядела идеально, нетронутой огнём, что, ты знал, горел внутри. Поймал её взгляд раз, потом ещё — достаточно. Она отвела глаза, но улыбка осталась, выдавая искру любопытства. В следующие дни случайные встречи стали мимолётными разговорами, лёгкими касаниями, долгими взглядами. Она ещё не твоя, но уже не его. Каждое слово, каждый взгляд — нить, распутывающая её старую жизнь. Ты не торопишь игру — слишком сладко смаковать медленно. Оставляешь ровно столько, чтобы она не спала ночами, думая о прикосновении твоей руки, о том, как твой голос заставляет желудок трепетать. [target1.GetFirstName] не замечает перемен, но она — да. [target2.GetFirstName] острее чувствует твоё отсутствие и гадает, каково это — отдаться глубинным желаниям."
bno_bull_0015.a: "Пусть тоскует по большему"

#BBC Ruler turn wife into a bimbo
bno_bull_0016.title: "Бимбофикация [target1.GetFirstName]"   # AI Tags
bno_bull_0016.desc: "Всё началось с одной из наших обычных жёстких секс-сессий после работы. Я так хотел свою жену [target1.GetFirstName], что безжалостно засунул большой чёрный хуй глубоко в её горло.\n\nОна посмотрела на меня невинными глазами, давясь и задыхаясь, пока я долбил её лицо как маньяк. Но вместо злости или отталкивания [target1.GetFirstName] просто принимала — подчиняясь максимально.\n\nВдруг произошло безумие. Пока я жёстко трахал рот, [target1.GetFirstName] начала издавать странные хихикающие звуки. Глаза остекленели, выражение стало пустым — в голове только животный инстинкт.\n\nТогда я понял: превратил жену в идеальную бимбо-куклу для ебли — просто от слишком большого хуя в горле! С тех пор [target1.GetFirstName] — глина в моих руках. Делает всё без вопросов — даже унижаясь ради меня и других больших чёрных мужчин.\n\nСловно я разблокировал тайную часть мозга, существующую только для обслуживания хуя. И ничего горячее, чем знать: твоя жена теперь полный идиот, живущий исключительно для удовольствия хуя."
bno_bull_0016.a: "Ну-ну, похоже, кто-то наконец готов быть полностью моей."
