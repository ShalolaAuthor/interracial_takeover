 #
 bno_bull_0001.title: "Павшая Жена"

bno_bull_0001.desc: "Высокомерная белая [target2.GetLadyLord], что правит этими землями, так называемая «[target2.GetLadyLord]», явно не следила за своей легко подчиняемой женой."

bno_bull_0001.a: "Ещё одна свиноматка отобрана у слабого рогоносца."

bno_bull_0001.b: "Возьми [target1.GetHerHis] в любовницы."

bno_bull_0001.c: "У [target1.GetSheHe|U] есть черты, делающие [target1.GetHerHis] недостойной чёрного размножения."

bno_bull_0001.d: "[target1.GetSheHe|U] мне не по вкусу."

#Bull anti-stress event

bno_bull_0002.title: "Бык Сбрасывает Стресс"

bno_bull_0002.desc: "В последнее время я был на нервах. К счастью, [target1.GetFirstName] была рядом, чтобы я мог разрядиться в неё."

bno_bull_0002.a: "Мне это было нужно."

bno_bull_0003.title: "Ломка Вредных Привычек"

bno_bull_0003.desc: "К сожалению, у [target1.GetFirstName], одной из белых шлюх твоих земель, есть проблемы с питанием. Скорее, это настоящая мания. И не слишком привлекательная: её долг как белой бабы — следить за тем, чтобы быть достаточно подтянутой и здоровой для служения. [target1.GetSheHe|U] нужно заменить её текущую диету на что-то вкусное и сытное, что не приведёт к набору веса.\n\nИ тут тебе в голову приходит безумная идея. Её естественное место — принимать твой заряд, так почему бы не кормить её исключительно им? Или настолько исключительно, насколько это возможно. Ты не знаешь, реально ли это, и результаты не появятся мгновенно, но... может, стоит попробовать с [target1.GetFirstName]."

bno_bull_0003.a: "Я дам [target1.GetHerHim] более достойную диету."

bno_bull_0003.b: "[target1.GetSheHe|U] не стоит моего времени и семени."

bno_bull_1003.title: "Только Жидкая Диета"

bno_bull_1003.desc: "Прошло пару месяцев с тех пор, как ты щедро предложил [target1.GetFirstName] питаться твоим густым семенем. Несмотря на первоначальные жалобы, эта сучка достаточно хорошо натренирована, чтобы получать настоящее удовольствие от процесса поглощения твоего семени и привыкла к своей новой реальности. Ещё нужно поработать, прежде чем [target1.GetSheHe] сможет самостоятельно придерживаться этой диеты, но ты доволен прогрессом.\n\nПока ты размышляешь о следующих шагах, ты чувствуешь, как твои яйца на пределе, и делаешь ещё несколько яростных толчков в горло [target1.GetFirstName]. Крепко сжимая её горло, ты делаешь последний мощный толчок в её лицо, прежде чем выгрузить всё содержимое своих яиц прямо в её желудок."

bno_bull_1003.a: "Жду с нетерпением её следующей трапезы."

bno_bull_2003.title: "Только Жидкая Диета"

bno_bull_2003.desc: "Прошло почти полгода с тех пор, как ты начал давать [target1.GetFirstName] привилегию всегда иметь твой заряд в её желудке. Даже сейчас, пока ты ешь свою еду, [target1.GetSheHe] под обеденным столом трудится над получением своего. Твои усилия окупились: желание [target1.GetHerHis] постоянно что-то жрать не сильно уменьшилось, но теперь [target1.GetSheHe] постоянно потребляет то, что никогда не заставит её набрать лишний вес.\n\nКогда ты слишком занят или не хочешь её кормить, ты разрешаешь [target1.GetHerHim] охотиться в казармах или в ближайших деревнях. Теперь ты уверен в её способности поддерживать статус-кво своей диеты. Весь этот процесс был долгим и утомительным, но ты гордишься своим успехом и чувствуешь, что многому научился о теле, науке и намерениях твоего Бога, создавшего белую женщину."

bno_bull_2003.a: "[target1.GetFirstName] теперь настоящая чёрная спермошлюха."

bno_bull_3003.title: "Только Жидкая Диета?"

bno_bull_3003.desc: "За последний год моя жена [target1.GetFirstName] придерживалась того, что [target1.GetSheHe] называет «полностью чёрной жидкой диетой». Я не совсем понимаю, что это значит, и название кажется странным, ведь содержимое её кубка всегда выглядит белым, но результаты неоспоримы.\n\n[target1.GetSheHe|U] явно преодолела свои прошлые вредные пищевые привычки и выглядит счастливее, чем когда-либо. Может, однажды я спрошу у [target1.GetHerHim], не поделится ли она своими диетическими секретами для моего здоровья?"

bno_bull_3003.a: "«Милая, у тебя, кажется, волосок на губе.»"



bno_bull_0004.title: "Долг Чёрного Лорда"

bno_bull_0004.desc: "Гуляя по своим садам, ты замечаешь одинокую фигуру у одной из клумб. Это [target1.GetFirstName], которая, насколько тебе известно, всё ещё не покорённая белая девка. Ты не понимаешь, почему никто в твоём дворе ещё не отымел её по-чёрному, но это уже не важно. Как Чёрный Лорд, ты должен исправить эту несправедливость, и у тебя всё равно есть свободное время. Ты подходишь к [target1.GetHerHim] сзади, забавляясь тем, что твоя добыча совершенно не подозревает, что её ждёт. Или, скорее, что кончит в неё.\n\nНе говоря ни слова, ты крепко обхватываешь одной рукой её тонкую талию, прижимая её зад к своему уже твердеющему хрену, и закрываешь ей рот другой рукой. Мгновенное паническое дыхание [target1.GetHerHis] и тщетные попытки вырваться из твоей хватки одновременно забавляют и возбуждают. «Слушай меня внимательно, шлюха. Я владею тобой. Я всегда владел тобой, даже если ты ещё не знала. Но до конца дня я позабочусь, чтобы этот факт навсегда отпечатался на твоём милом белом тельце.»\n\n[target1.GetFirstName] начинает успокаиваться, возможно, понимая, что эта ситуация была неизбежна после всего, что [target1.GetSheHe] видела в твоём дворе. Для ненатренированной шлюхи [target1.GetSheHe] трахается вполне неплохо. К тому времени, как ты с ней закончишь, [target1.GetFirstName] полностью осознаёт превосходство своих чёрных господ."

bno_bull_0004.a: "Всё, как должно быть."



bno_bull_0005.title: "Самопровозглашённая Предательница Расы"

bno_bull_0005.desc: "Твои стражи привели к тебе необычного гостя. Они говорят, что [target1.GetHerHis] зовут [target1.GetFirstName], и [target1.GetSheHe] специально искала тебя. Похоже, [target1.GetSheHe] узнала о твоём правлении и о том, как оно стремится изменить мир, и отчаянно хочет стать частью этого. [target1.GetSheHe|U] падает ниц перед тобой, жадно умоляя быть оттраханной, чтобы родить следующее поколение высшей расы. Это греет твоё сердце — видеть, как белая шлюха без усилий знает, что её место — поклоняться чёрным хренам."

bno_bull_0005.a: "Естественно, ты удовлетворяешь её потребность в чёрном хрене."



bno_bull_0006.title: "Целомудрие Низших Мужчин"

bno_bull_0006.desc: "Ты стоишь в своём подземелье, наблюдая за исправительными мерами, которые проводятся над [target1.GetFirstName]. Понятно, что он чувствует себя униженным из-за такого поворота событий, и ты почти сочувствуешь ему. Почти. Но эти меры необходимы ради великого блага твоего нового мира. Нельзя позволить ему осквернить его."

bno_bull_0006.a: "Мир должен быть исправлен."

#BBC gets strong trait

bno_bull_0007.title: "Сила Высшей Расы"

bno_bull_0007.desc: "В последнее время я замечаю, что мне всё легче и легче одолевать своих светлокожих противников. Я размышляю об истории моего народа, о веках борьбы и выживания, о пламени войн, которое закалило нас, сделав быстрее и сильнее. Мы были первыми избранными, и я позабочусь, чтобы мы распространялись и процветали."

bno_bull_0007.a: "Моя сила покорит всё, что я увижу."



#whoring event, used for both .0008 and .0009

bno_bull_0008.title: "Шлюху Поставили на Работу"

bno_bull_0008.desc: "Как бы ни было приятно ублажать себя дырками белой шлюхи, белая баба — прежде всего инструмент. А инструмент должен использоваться. Ты находишь одну из лучших чёрно-натренированных шлюх двора, хватаешь её за волосы и тащишь в ближайший кабак. Затем ты приступаешь к надзору за [target1.GetFirstName], пока она занимается древнейшей профессией."

bno_bull_0008.a: "Хорошая ночная работа от [target1.GetFirstName]."

bno_bull_0008.b: "Это удача — иметь шлюху с милым личиком."

#bbc ruler gets stolen gold from liege's slut wife

bno_bull_0010.title: "Шлюха Приносит Золото Мужа"

bno_bull_0010.desc: "Ты сидишь за столом, счастливо подсчитывая золото, которое [target1.GetFirstName] украла у своего мужа [target2.GetFullName]. В награду ты позволяешь [target1.GetFirstName] удостоиться чести сосать твой чёрный хрен, что она с жадностью делает под столом. К тому времени, как ты заканчиваешь считать своё новообретённое богатство, ты готов кончить ей в горло. Ты грубо хватаешь её за волосы и заталкиваешь её ещё глубже в свой пах, пока её подбородок не утопает в твоих яйцах. Ты держишь её так несколько мгновений, пока спускаешь струю за струёй своего густого семени. Она достаточно натренирована, чтобы не отстраняться, несмотря на то, что не может дышать. Полностью закачав своё семя в её желудок, ты наконец вытаскиваешь хрен из её горла и вытираешь его от её слюней её же волосами. Достав ей последний хороший шлепок хреном по лицу, ты даёшь ей понять, что доволен ею.\n\n«Спасибо, господин. Я сделаю всё, чтобы продолжать радовать вас, папочка,» — отвечает она."

bno_bull_0010.a: "Кошелёк тяжелее, яйца легче."

#bull learns blacked female's and her spouse's secrets

bno_bull_0012.title: "Секреты Мужа Раскрыты"

bno_bull_0012.desc: "Иногда ты поражаешься, насколько послушны эти белые шлюхи. Не в настроении активно трахать кого-то, сегодня ты заставил [target1.GetFirstName] отсасывать твой хрен, выполняя всю работу по твоему ублажению.\n\nМожет, из-за её нелюбви к тишине, а может, из страха, что тебе с ней скучно, она начинает говорить интересные вещи о своём муже. Секретные вещи. То, что он не хотел бы, чтобы она рассказывала другим. Ты слегка посмеиваешься, давая понять, что ценишь информацию, и в награду даже позволяешь ей выбрать, куда спустить твой заряд — на лицо, в рот или прямо в желудок."

bno_bull_0012.a: "Что делать с этой новой информацией?"

#ruler bbc blacks wife if she's not blacked enough

bno_bull_0013.title: "Просветление Через Преданность"

bno_bull_0013.desc: "Пришло время направить одну из твоих наложниц к её истинному предназначению как белой девки. Хотя она и связана с тобой, она всё ещё несовершенна, её разум и тело ещё не сформированы учениями Чёрного Нового Мирового Порядка. Ты возьмёшь её под своё командование, гарантируя, что она познает удовольствия и истины полной покорности твоей воле."

bno_bull_0013.a: "Её путь к просветлению начался."

#bbc targets neighboring top realm ruler's wife that has attractive trait

bno_bull_0014.title: "Соблазнение [target1.GetFirstName]"

bno_bull_0014.desc: "Как правитель с непревзойдённой харизмой и силой, ты не можешь устоять перед пленительной красотой чужеземной королевы. Конечно, она падёт перед тобой, как перед высшим, говорят, [target1.GetFirstName] не ладит со своим мужем, но он не отпустит её. Может, показать ему, кто тут высший, а кто нет. Помни, она не только величайшее сокровище своего мужа, но и символ его власти. Воспользуешься ли ты этой возможностью, чтобы предаться удовольствию, разжечь запретную любовь или забрать её себе? Может, она оставит мужа позади, присягнув тебе в акте окончательного завоевания."

bno_bull_0014.a: "Возьми [target1.GetFirstName] на ночь."

bno_bull_0014.b: "Стань её любовником."

bno_bull_0014.c: "Уведи её как свою жену."

bno_bull_0014.d: "Прояви сдержанность и отпусти момент."

bno_bull_1014.title: "Ночь, Которую Не Забыть"

bno_bull_1014.desc: "В интимной обстановке спальни страсти разгораются, и белизна меркнет. Чужеземная королева полностью отдаётся тебе, её верность мужу затмевается магнетизмом твоего присутствия. По мере того как ночь разворачивается, её крики удовольствия звучат как свидетельство твоей мощи и отречение от её прежней жизни. Для неё это не просто интрижка — это пробуждение, момент, который перестраивает её мир и навсегда привязывает её желания к твоему Новому Мировому Порядку. Ночь завершается, оставляя за собой отголоски экстаза и стойкий аромат запретного наслаждения. [target1.GetFirstName] уходит с сердцем в смятении и мыслями, поглощёнными тобой, пока ты идёшь дальше, удовлетворённый и не озабоченный последствиями своих действий."

bno_bull_1014.a: "[target1.GetFirstName] больше никогда не почувствует своего муженька."

bno_bull_2014.title: "Узы, Закалённые Страстью"

bno_bull_2014.desc: "То, что началось как ночь запретного наслаждения, становится чем-то гораздо большим. Когда [target1.GetFirstName] лежит рядом с тобой, её тело всё ещё дрожит от интенсивности вашего союза, расцветает более глубокая связь. Она смотрит на тебя не с чувством вины или сожаления, а с тоской и преданностью. Магнетизм твоего присутствия разрушил её старые привязанности, заменив их непревзойдённой привязанностью к тебе. Это не мимолётная встреча — это рождение тайной, страстной связи, которая изменит ваши жизни и угрожает равновесию её мира. Ты забираешь не только её тело, но и её сердце. С этого момента [target1.GetFirstName] больше не просто жена [target2.GetFirstName], а твоя преданная белая девка, её мысли и желания поглощены запретной связью, которую вы разделяете. Её прежний дом теперь кажется тюрьмой, ведь она мечтает только о твоём большом чёрном хрене."

bno_bull_2014.a: "Возьми [target1.GetFirstName] как свою верную сучку."

bno_bull_3014.title: "Окончательное Завоевание"

bno_bull_3014.desc: "Ты сделал больше, чем просто разделил с ней постель; ты полностью завладел ею. [target1.GetFirstName] больше не мимолётный момент страсти — она твоя, телом и душой, твоя собственность. Её брак разрушен, её рогоносец унижен, а её будущее неразрывно связано с твоим чёрным доминированием. Когда она стоит на коленях перед тобой, её глаза полны покорности и желания твоего хрена, ясно, что она приняла свою новую роль как твоя преданная жена в своей новой жизни как плодовитая для твоего рода. Это не просто роман; это открытое провозглашение твоей чёрной мощи и полного подчинения каждой белой девки ей."

bno_bull_3014.a: "Сделай её своей женой."

#bbc ruler targets non-bbc fellow vassal's wife, for woman with no blacked xp

bno_bull_0015.title: "Искра в Тронном Зале"

bno_bull_0015.desc: "Пир подходил к концу, и ты заметил [target2.GetFirstName], жену [target1.GetFirstName], через весь зал, тихо смеющуюся над какой-то пустяковой шуткой её мужа. Она выглядела идеально, чисто, нетронутой тем огнём, который, как ты знал, горел в ней. Ты поймал её взгляд раз, затем другой, и этого хватило. Она отвела глаза, но её улыбка задержалась, выдавая искру любопытства. В последующие дни случайные встречи превратились в мимолётные разговоры, лёгкие касания и затяжные взгляды. Она ещё не твоя, но уже не совсем его. Каждое твоё слово, каждый взгляд — ещё одна нить, распутывающая жизнь, которую она считала своей. Ты не торопишь эту игру — она слишком сладка, чтобы наслаждаться ею медленно. Ты оставляешь ей ровно столько, чтобы она не спала ночами, думая о том, как твоя рука коснулась её, как твой голос заставил её живот трепетать. [target1.GetFirstName] не замечает перемен, но она замечает. [target2.GetFirstName] всё острее ощущает твоё отсутствие с каждым мгновением и задаётся вопросом, каково это — по-настоящему отдаться своим глубоким желаниям."

bno_bull_0015.a: "Пусть она жаждет большего."

#BBC Ruler turn wife into a bimbo

bno_bull_0016.title: "Бимбофикация [target1.GetFirstName]"

bno_bull_0016.desc: "Всё началось, когда у нас была одна из наших обычных грубых сексуальных сессий после возвращения с работы. Я был так возбуждён своей женушкой [target1.GetFirstName], что не мог удержаться и засунул свой большой чёрный хрен глубоко ей в горло без пощады.\n\nОна смотрела на меня своими невинными глазами, задыхаясь и давясь, пока я долбил её лицо, как маньяк. Но вместо того чтобы разозлиться или оттолкнуть меня, [target1.GetFirstName] продолжала принимать это — подчиняясь мне самым покорным образом.\n\nИ вдруг произошло что-то безумное. Пока я яростно вбивался в её рот, [target1.GetFirstName] начала издавать странные хихикающие звуки, которые были явно ненормальными. Её глаза затуманились, и она посмотрела на меня с пустым выражением, как будто в её голове не осталось ничего, кроме чистого животного инстинкта.\n\nТогда я понял, что превратил свою жену в идеальную бимбо-куклу для траха — просто от того, что она подавилась слишком большим хреном! С тех пор [target1.GetFirstName] стала пластилином в моих руках. Она делала всё, что я хотел, без вопросов и колебаний — даже если это означало унижение ради меня и других больших чёрных мужиков.\n\nЭто было как будто я открыл какую-то секретную часть её мозга, которая существует только для служения хрену. И, поверь, нет ничего горячее, чем знать, что твоя женушка теперь полная идиотка, живущая только ради удовольствия хрена."

bno_bull_0016.a: "Ну-ну, похоже, кто-то наконец готов быть полностью моей собственностью."


