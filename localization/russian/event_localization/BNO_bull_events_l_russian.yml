 bno_bull_0005.title: "Самостоятельный предатель гонки" #NT!
 bno_bull_0005.desc: "Ваши охранники подходят к вам с необычным гостем. Они утверждают, что ее зовут [target1.GetFirstName], и она пришла, чтобы искать вас специально. Кажется, она слышала о вашем правлении и о том, как оно стремится изменить мир и отчаянно хочет стать его частью. Она простирается перед вами, с нетерпением умоляя, чтобы ее разводили, чтобы привести к следующему поколению превосходной расы. Ваше сердце согревает, чтобы увидеть белую шлюху без особых усилий, ее место - поклоняться черным членам." #NT!
 bno_bull_0005.a: "Естественно, вы обязываете ее потребность в черном члене." #NT!
  
  # 
 bno_bull_0006.title: "Целомудрие низших мужчин" #NT!
 bno_bull_0006.desc: "Вы стоите в своем подземелье, наблюдая за корректирующими мерами, совершаемыми на [target1.GetFirstName]. Понятно, что он чувствует себя униженным событиями поворота, и вы почти испытываете сочувствие к нему. Почти. Но эти вещи должны быть сделаны для большего блага вашего нового мира. Ему нельзя разрешать испортить его." #NT!
 bno_bull_0006.a: "Исправления должны быть внесены в мир." #NT!
  
  #BBC gets strong trait 
 bno_bull_0007.title: "Сила превосходной расы" #NT!
 bno_bull_0007.desc: "В последнее время я заметил, что стало легче и легче одолеть моих противников. Я размышляю над историей моего народа, невыразимых столетий борьбы и выживания, о пожарах войны, которые подформировали нас, чтобы мы были быстрее и сильнее. Мы были первыми избранными людьми, и я увижу, что мы распространяются и процветают." #NT!
 bno_bull_0007.a: "Моя сила победит все, что я вижу." #NT!
  
  #whoring event, used for both .0008 and .0009 
 bno_bull_0008.title: "Шлюха ставят на работу" #NT!
 bno_bull_0008.desc: "Как бы хорошо это ни было, чтобы доставить себе удовольствие от отверстий белой шлюшки, белая женщина - это в первую очередь инструмент. И необходимо использовать инструмент. Вы обнаружите одну из лучших черных шлюх суда и хватаете ее за волосы, тащив ее в ближайшую таверну. Затем вы занимаетесь надзором над наблюдением [target1.GetFirstName], поскольку она работает по самой старой профессии в мире." #NT!
 bno_bull_0008.a: "Спокойной ночи работы от [target1.GetFirstName]" #NT!
 bno_bull_0008.b: "Это благо, чтобы иметь шлюху с красивым лицом." #NT!
  
  #bbc ruler gets stolen gold from liege's slut wife 
 bno_bull_0010.title: "Шлюха приносит золото мужа" #NT!
 bno_bull_0010.desc: "Вы сидите за своим столом, с радостью считая золото, которое [target1.GetFirstName] украло у ее мужа [target2.GetFullName]. В качестве награды вы разрешаете [target1.GetFirstName] честь сосать ваш черный член, который она с нетерпением делает под столом, на котором вы сидите. К тому времени, когда вы закончите считать свое вновь обретенное богатство, вы готовы кончить ее горло. Вы грубо схватите ее за волосы и вкладываете ее еще глубже в свою промежность, пока ее подбородок не охвачен вашими яйцами. Вы держите ее там на несколько мгновений, когда кормите ее всплеск после всплеска вашего толстого семени. Она достаточно хорошо обучена, чтобы не отступить, несмотря на то, что она не может дышать. С вашей спермой, полностью накачанной в ее живот, вы, наконец, вытащите ее из горла и вытетите свой член, чистив большую часть кожи [target1.GetFirstName] с ее волосами. Давая ей лицо в последнюю хорошую пощечину со своим членом, вы дали ей понять, что вы довольны ею. \ n \ n "Спасибо, сэр. Я сделаю все, чтобы оставить вас довольным папой". она отвечает." #NT!
 bno_bull_0010.a: "Кошелек тяжелее, шары пустые." #NT!
  
 #bull learns blacked female's and her spouse's secrets 
 bno_bull_0012.title: "Секреты мужа раскрыли" #NT!
 bno_bull_0012.desc: "Иногда вы поражены тем, насколько послушными могут быть эти белые шлюхи. Не настроение активно трахнуть кого -то, сегодня у вас есть [target1.GetFirstName] на своем члене, выполняя всю работу, чтобы угодно вам. \ n \ nperhaps из своей собственной неприязни к тишине, или, возможно, из -за страха, что вам скучно, она начинает говорить о интересных вещах о своем муже. Секретные вещи. Вещи, которые он не хотел бы, чтобы она говорила другим. Вы избавившись от света, чтобы дать ей понять, что цените информацию, и как награда, вы даже позволяете ей решить, заполнено ли ваше семя на ее лице, во рту или прямо к животу." #NT!
 bno_bull_0012.a: "Что делать с этой новой информацией?" #NT!
  
 #ruler bbc blacks wife if she's not blacked enough 
 bno_bull_0013.title: "Просвещение через преданность" #NT!
 bno_bull_0013.desc: "Пришло время направить одну из ваших супругов к ее истинной цели в качестве белой игры. Несмотря на то, что она привязана к вам, она остается нерефинированной, ее разум и тело еще не сформированы учениями Черного нового мирового порядка. Вы возьмете ее под свою команду, гарантируя, что она изучает удовольствия и истины полного подчинения вашей воле." #NT!
 bno_bull_0013.a: "Ее путь к просветлению начался." #NT!
  
 #bbc targets neighboring top realm ruler's wife that has attractive trait 
 bno_bull_0014.title: "Соблазнение [target1.GetFirstName]" #NT!
 bno_bull_0014.desc: "Как правитель непревзойденной привлекательности и силы, вы оказываетесь привлеченными к очаровательной красоте иностранной королевы. Конечно, она влюбится в вас, как вы превосходном, сказано, что [target1.GetFirstName] не ладит со своим мужем, но он не позволит ей. Может быть, показать тем, кто превосходит, а кто нет. Помните, она не только величайшее сокровище своего мужа, но и символ его владычества. Сможете ли вы воспользоваться этой возможностью, чтобы побаловать себя удовольствием, воспламенить запрещенную любовь или заявить о ней как о своей собственной? Может быть, она оставляет своего мужа, пообещав вам в акте окончательного завоевания" #NT!
 bno_bull_0014.a: "Возьмите [target1.GetFirstName] на ночь" #NT!
 bno_bull_0014.b: "Станьте ее любовником" #NT!
 bno_bull_0014.c: "Украсть ее как жену" #NT!
 bno_bull_0014.d: "Упражнение с ограничением и пусть пройдет момент." #NT!
  
 bno_bull_1014.title: "Ночь, чтобы вспомнить" #NT!
 bno_bull_1014.desc: "В близости спальни страсти зажигают, а белизна исчезает. Иностранная королева полностью сдается, ее верность своему мужу затмила магнитное притяжение вашего присутствия. Когда ночь разворачивается, ее крики удовольствия резонируют как свидетельство вашего мастерства и отказа от ее прежней жизни. Для нее это не просто убедительное действие - это пробуждение, момент, который изменяет ее мир и навсегда связывает свои желания с вашим новым мировым порядком. Ночь завершается, оставляя после себя эхо экстази и затяжной аромат запретной снисходительности. [target1.GetFirstName] уходит от ее сердца в смятении, и ее мысли поглощены вами, в то время как вы двигаетесь вперед, удовлетворены и не заботящиеся о рядах, которые могут вызвать ваши действия." #NT!
 bno_bull_1014.a: "[target1.GetFirstName] никогда больше не почувствует ее муженек" #NT!
  
 bno_bull_2014.title: "Связь, подкованная в страсти" #NT!
 bno_bull_2014.desc: "То, что начинается как ночь запретной снисходительности, становится чем -то гораздо большим. Поскольку [target1.GetFirstName] лежит рядом с вами, ее тело все еще дрожает от интенсивности вашего союза, более глубокое соединение расцветает. Она смотрит на тебя не с виной или сожалениями, а с тоской и преданностью. Магнитное очарование вашего присутствия разбила ее старую лояльность, заменив их непоколебимой привязанностью к вам. Это не мимолетная встреча - это рождение секретной, страстной связи, которая изменит вашу жизнь и угрожает балансу ее мира. Вы утверждаете не только ее тело, но и ее сердце. С этого момента [target1.GetFirstName] больше не просто жена, а ваша преданная белая игра, ее мысли и желания, потребляемые запрещенной связью, которую вы делитесь. То, что когда -то было ее домом, теперь кажется тюрьмой, так как она мечтает только о вашем большом черном члене." #NT!
 bno_bull_2014.a: "Возьмите [target1.GetFirstName] в качестве верной суки." #NT!
  
 bno_bull_3014.title: "Окончательное завоевание" #NT!
 bno_bull_3014.desc: "Вы сделали больше, чем просто поделились ее кроватью; Вы утверждали ее полностью. [target1.GetFirstName] больше не просто украденный момент страсти - она ​​твое, тело и душа - твоя собственность. Ее брак разбит, ее путаница унижена, и ее будущее безвозвратно связано с вашим черным доминированием. Когда она становится на колени перед вами, ее глаза наполнены подчинением и желанием вашего члена, ясно, что она приняла свою новую роль в качестве вашей преданной жены в своей новой жизни в качестве заводчика для ваших родственников. Этот акт не просто дело; Это открытое заявление о вашей черной силе и ее полной сдаче каждой белой игры." #NT!
 bno_bull_3014.a: "Сделай ее своей женой" #NT!
  
 #bbc ruler targets non-bbc fellow vassal's wife, for woman with no blacked xp 
 bno_bull_0015.title: "Искра в тронный зал" #NT!
 bno_bull_0015.desc: "Праздник завораживался, и вы заметили [target1.GetFirstName] через жену [target2.GetFirstName], мягко смеясь над каким -то тривиальным шутом от своего мужа. Она выглядела идеальной, нетронутой, нетронутой огнем, который, как вы знали, сгорел в ней. Вы поймали ее взгляд один раз, затем снова, и этого было достаточно. Она отвлекала глаза, но ее улыбка задержалась, предавая искру любопытства. В последующие дни случайные встречи превратились в мимолетные разговоры, тонкие штрихи и затянутые взгляды. Она еще не твоя, но она больше не его. Каждое слово, которое вы говорите, каждый взгляд, который вы делитесь, - это еще одна нить, разворачивающая жизнь, которую, как она думала, она знала. Вы не спешите эту игру - она ​​слишком мило, чтобы медленно наслаждаться. Вы оставляете ее достаточно, чтобы держать ее ночью, думая о том, как твоя рука чистила ее, как твой голос заставил ее живот трепетать. [target2.GetFirstName] не замечает изменения, но она делает. [target1.GetFirstName] чувствует вас более остро, и она более остро, и она задается вопросом, каково это, чтобы по -настоящему дать ей более глубокие желания." #NT!
 bno_bull_0015.a: "Дайте ей долго больше" #NT!
  
