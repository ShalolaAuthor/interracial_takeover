bno_caravan.0001.title.bbc: "Караван кланяется быку" # AI Tags
bno_caravan.0001.desc.bbc: "Дорога к "Обсидианскому каравану" покрыта шлюхами уже на коленях, сиськи колеблются, кучки капеют, их крики поднимаются по мере того, как я прохожу. Они здесь не для того, чтобы продавать, они здесь, чтобы поклоняться развернутым отверстиям, языкам, глазам, остекленным страстью. Белые мальчики прячутся в тени, ухватившись за своих сокращенных червей, некоторые уже мочатся, просто чтобы быть так близко к домену Буллов.\n\nКогда я попадаю в палатки, воздух становится толстым муском и парфюмером, туманом пота и семян, которые притягиваются к моей коже. Вагоны - это не торговые колесницы, это алтарь. Клетки дрожат, пирсинги блескают, окраски блескают в стеклянных флаконах, как бутылка судьбы. Самый воздушный шум с капитуляцией.\n\nБыки, охраняющие вход, мгновенно отступают, глаза опускаются, кулаки нажимаются на грудь в знак приветствия. Они не требуют никакой пошлины; они не осмелились бы. Мое присутствие - это оплата. Самый продавец сгибается, шелки вымывают грязь, когда он кланяется, руки расширяются, чтобы раскрыть сокровища внутри. За ним шлюхи уже сгибаются над скамейками, отверстия, наполненные поддельными кучками эбоновой древесины, жалуются, чтобы соблазнить меня дальше внутрь.\n\nКаждый шаг в сердце каравана приветствуется влажными звуками, скольжениями, глотаниями, глотаниями, поскольку товары продемонстрируются на оживленном скоте. В одном углу сука шептает вокруг собачьего узла, в другом - рыдает лошадка, а ряд бледных шлюх пьют настойки из стеклянных флаконов, как бы они были чашами святого семени.\n\nЭто не рынок. Это воплощение завоевания. И это мое командование." # AI Tags
bno_caravan.0001.a.bbc: "Товар принадлежит мне." # AI Tags

bno_caravan.0001.title.female: "Цена каравана на шлюху" # AI Tags
bno_caravan.0001.desc.female: "На дороге пахнет запах и пот еще до того, как я увижу палатки. Черные баннеры вспыхивают в ветер, вагоны наполняются клетками и флаконами, а само воздух гмучет, как скорбь. Быки охраняют вход, их глаза тянутся ко мне, как будто они уже чувствуют, как моя шлюха сжимается вокруг них. Их ладонь протянулись, без слов, требовательно: золото…или отверстия.\n\nУ меня такая легкая сумка. Я сжимаю его к бедрам, молясь, что этого будет достаточно, зная, что этого не будет. Смех быков расширяется, уже уверен, как я заплачу, если монеты не прозвучат правильно. За ними, я слышу мокрые звуки sluts заткнувшись на члены, кричать на деревянных скамейках, их капельные отверстия выставлены на выставке рядом с красителями и цепями. Стеклянная флаконка блестит в свете лампы, обещает преобразование, обещает разрушение.\n\nМое тело дрожит между стыдом и жарой. Я знаю, что могу заплатить монетой, или я могу раздвинуть ноги, предложить свои жалобы в качестве валюты. Еще один голос шепчет во мне: я мог бы отвернуться. Я мог бы отказаться от грязи Каравана, остаться чистым еще немного. Эта мысль еще больше болит меня.\n\nШелковые занавески колеблются, и выбор висит в мускусе." # AI Tags
bno_caravan.0001.a.female: "Я заплачу золотом, если смогу." # AI Tags
bno_caravan.0001.b.female: "Пусть они возьмут меня за пошлину." # AI Tags
bno_caravan.0001.c.curious: "Нет, нет. Я не осмелюсь войти." # AI Tags

bno_caravan.0001.title.male: "Червь перед караваном" # AI Tags
bno_caravan.0001.desc.male: "Каруан возвышается над мной, черные шелковые баннеры дряхнут, фимиам толстый мускусом, который затягивает мою грудь и ослабляет мои колени. Быки стоят у входа, как боги, их смех достаточно остро, чтобы отрезать меня. Я держу сумочку так крепко, что болят ногти, молясь, что монет внутри будет достаточно, чтобы купить мне милосердие.\n\nОдин бык кричит пальцем, ладонь шириной, ожидая. Сто золота или ничего. Если я это сделаю, они позволят мне пройти мимо, высмеивать и презирать, но позволят мне взглянуть на то, что внутри. Если нет, я вижу блеск в его глазах, жестокое закручивание его губ…он уже знает, что я окажусь на коленях, оплачивая свою плату с моим ртом вокруг его членя.\n\nИз-за занавески звучат звуки, которые заставляют меня трепетать: шлюхи кричат, затыкаются, капеют, как быки зажигают их сырыми; флаконы кличают, как наполняются красители; и металлический щелчок замков закрывается. Я смотрю ближе и мой желудок завязывается. Это не клетки для тел, это клетки для кур. Внутренние столы покрыты рядами блестящих стальных устройств, полированных до слепоты. Торговец демонстрирует, схватив одну запертую вокруг хмурящего червя, маленький член пёрный плоский, застрял навсегда за сталью. Белый боец дрожит, когда бусы рычат, маленький дрибль кальяна проникает через дренажные отверстия, как насмешка над семенами.\n\nЯ глотаю сильно, стыдно сжигаю свою кожу. Мой член дрожит в моих брюках, жалкий, бесполезный, уже представляя себе, как это будет чувствовать себя запертым, отвергнутым навсегда, высмеиваемым, как шлюхи жалуются на настоящих членов всего за руку. Глаза Быков застряли на меня, осмеливая меня сделать шаг вперёд. Золото, мой рот или трусость - это единственные пути для такого червя, как я." # AI Tags
bno_caravan.0001.a.male: "Я держу свое золото и плачу." # AI Tags
bno_caravan.0001.b.male: "Я падаю на колени и служу." # AI Tags
bno_caravan.0001.c.cuckish: "Я не убегаю от каравана." # AI Tags

bno_caravan.1001.title.female: "Проститутка платит за золото" # AI Tags
bno_caravan.1001.desc.female: "Быки на входе не двигаются, пока я не выкопаю сумку. Их ладонь открыты, улыбки смеются на меня. Мои пальцы трепещут, когда я бросаю монету за монетой в их руки, пока наконец-то не удовлетворяет их золотой клик. Они жалуются на одобрение, разделяя занавески шелком.\n\nВнутренний воздух бьет меня как горячую стену, насыщенную фимиам, и насыщенный запахом членов и пота. Я держу свою теперь легкую сумку более крепко, сердце бьется, когда я делаю шаги глубже. Караван - это не рынок, это храм семян. Столы стоят под рядами черно-стеклянных флакон, каждый из которых блестит темным обещанием. Цепочки колеблются по крючкам, клетки трепещут бледными шлюхами внутри, а пирсинги блескают в лампочках, как короны, ожидающие отверстий.\n\nКуда бы я ни посмотрел, Быки ждут. Они ничего мне не продают. Они не обязаны. Их глаза рвутся по моему телу, их члены выплескиваются под шелком, как будто они смеют заставить меня забыть, что монета купила мне проезд, а не достоинство. Торговец смеется, как он прописывает краску в горло шлюхи, ее затыкающий плач заполняет палатку. Другой вынуждает белого боя пить из флакона, наблюдая за тем, как он дрожит и падает на колени.\n\nБыки медленно пробирали меня через коридоры, заставляя меня видеть всё - красители, эликсиры, клетки, марки. Мое золото заплатило за вход, но я чувствую, что момент строится, неизбежный выбор приближается с каждым шагом.\n\nЯ сейчас в караване. Я не могу вернуться назад. Скоро они захотят знать, зачем я пришел сюда." # AI Tags
bno_caravan.1001.a.slut: "Ммм…Каждый скорбь делает меня мокрой." # AI Tags

bno_caravan.2001.title.female: "Проститутка платит своими отверстиями" # AI Tags
bno_caravan.2001.desc.female: "Быки на входе смеются, когда видят трепет моих пустых рук. Никакой сумки. Никаких монет. Только тело мокрое от нужды. Кто-то держит меня за подбородку, наклоняет мое лицо вверх, проливает палец с моей укушенной губы. Затем заплати должную плату, шлюха\n\nШелковый занавес никогда не открывается сразу. Во-первых, меня тянут до колен в пыли, пик пробивает меня по щекам, пока мой рот не разрывается. Засыпание, засыпание, а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-а-. Другой Бык толкает меня вперёд, моя задница вытянута высоко, его член врезается глубоко в мою члену с сдавлением, которое заставляет других рыдать. Я прохожу между ними, как монетная сумка, каждая дыра вытянутая и капеющая, кучка и задница наполненные, пока я не кричу, горло слишком полное, чтобы дышать.\n\nК тому времени, как они закончили, я разбросан в грязи, живот тяжелый семенами, курица пропускается по бедрам. Один бык затягивает меня за волосы, плюет и плюет из моего рта, и наконец-то проталкивает меня через шелковые занавески.\n\nВнутри, сокровища караваны вспыхивают в лампочках тинктуры, эликсиры, клетки, цепи, марки. Воздух толстый мусками, шлюхи жалуются из клеток, черви трепещут под руками Быков. Я падаю вперёд на трясущихся ногах, все еще капею от пошлины, которую я только что заплатил, но товары теперь выставлены перед мной. Мое золото было моими отверстиями, и я хорошо его потратил." # AI Tags
bno_caravan.2001.a.slut: "Ммм, я лижу свои губы, капею." # AI Tags

bno_caravan.1001.title.male: "Золото покупает мне проход" # AI Tags
bno_caravan.1001.desc.male: "Руки дрожат, когда я копаю в сумку, кожа гладкая от пота. Пальма Быка лежит открыта, непоколебима и безжалостна, его глаза осмеливают меня подойти к минимуму. Одна монета падает, а затем другая, а затем еще один клик, клик, клик, каждый громче, чем сердцебиение, громче, чем смех вокруг меня. К тому времени, когда прольется последний кусок золота, моя сумка окажется пустой и легкой.\n\nОн даже не переживает, чтобы считать. Он взвешивает кучу, как камни, издевается и бросает ее в сторону. Все, что имело значение, это смотреть, как я закручиваюсь, как я дрочу, когда кровью отдаю свое богатство в его руки. Занавески и горячий воздух закручивали меня, наполненный духовными запахами, мускусом и запахом семян. Я перемешиваю вперед, головой склонен, каждый шаг тянусь стыдно.\n\nВнутри изделия сияют под светом фонарей. Флаконы с настойкой блескают темно и толсто, а настойка из Бытия блескает молочно-белой, как бутылочное семя. Эликсир Чёрной Женщины светит золотисто-красным, вращается как живое, обещает голод и гибель. Ряд полированных стальных клеток блистают, как зеркала. Устройства, созданные для подавления таких червей, как я. Каждый щелчок их замков - смертный звонок гордости. Торговцы поймали их запертыми над трепетящими белыми мальчиками, звук резкий, как гром, крошечные члены внутри пюре и капеют через их отверстия.\n\nЯ глотаю сильно, мой собственный член сокращается, как я смотрю, мой желудок поворачивается в узлы. Мое золото пропало, как пятна в грязи, и в обмен на это мне дается только это: разрешение увидеть инструменты, которые разорвут меня. Быки смеются за мной, их члены тянутся в шелке, их глаза напоминают мне, что золото может купить проход, но ничто не может купить достоинство." # AI Tags
bno_caravan.1001.a.whiteboi: "Я заплатил, теперь позвольте мне войти." # AI Tags

bno_caravan.2001.title.male: "Червь платит своим ртом" # AI Tags
bno_caravan.2001.desc.male: "Моя сумка пуста. Площадь Быка ждет открытия, но мне нечего дать. Его улыбка углубляется, жестокая и голодная, когда он приближается. Железные пальцы удерживают меня за шею и толкают вниз, а пыль притягивается к коленям. Вокруг меня вспыхивает смех, резкий и безжалостный, как магазинчик развязывает шелки и позволяет своему члену упасть свободно толстый, венозный, блестящий в свете фонарей.\n\nНа коленях, червей, он грызут, нажимая тяжелую длину на мои губы. Платить этим ртом. Голова протирает через мои дрожащие губы, запах мускуса заполняет мой нос, пока мои глаза плачут. Мой горло работает в сухой глотке, стыд горит горячим, но глаза Быков держат меня на месте. Они не дадут мне стоять, пока я не открою дверь.\n\nЯ разрываю губы, едва сбегаю, пока не приезжает член. Слюнка, задыхание, выпучки в горле, плюшка, проливающаяся по мне по подбородку, когда он трахается с моим лицом, как будто это еще одна кошка, которую надо испортить. Его яйца нажимаются на мою челюсть, его член удушает меня до тех пор, пока я не могу дышать, пока мое зрение не размывается и мое тело не дрожит. Быки рвут от смеха, высмеивая мое затыкание, мой лихорадка, мои слезы, капеющие на грязь.\n\nКогда он кусается, это наводнение. Горячее, соленое семя проливается в мою горло, заполняет мой живот до тех пор, пока я не плюю и не задушусь. Она проливается из моего носа, струи от нее притягиваются к моему подбородку. Он вытащил из меня влажный взрыв, посыпая последние капли по моему лицу, прежде чем толкать меня вперёд. Мое тело дрожит, мой рот капеет сгусток и плюет, мои колени сырые от земли.\n\nТолько тогда занавес выходит. Муск каравана сбивается над мной - тинктуры, сияющие на столах, стальные клетки целомудрия, блестящие под лампочками, шлюхи, кричащие, когда быки забивают их в клетки, предназначенные для дыр, а не для тел. Моя плата сделана. Мой рот был моей монетой, и теперь мне разрешено войти внутрь." # AI Tags
bno_caravan.2001.a.whiteboi: "Быки смеются, когда я плыву." # AI Tags

bno_caravan.0002.title.bbc: "Бык претендует на сокровища каравана" # AI Tags
bno_caravan.0002.desc.bbc: "Занавески полностью распадаются для меня, а воздух внутри "Обсидиан Каравана" горячее, толще, буфет с фимиам, мускусом, и подавляющий хор шлюх, используемых в качестве живых дисплеев. Таблицы стоят под рядами флакон и емкостей, тёмные и вязкие окраски сияют, каждая бутылка дрожит, как будто живая. Цепочки и ошейники висит на крючках, пирсинги блескают как короны, клетки мягко трепещут, как бледные шлюхи плачут внутри, их отверстия уже растянулись широко для проверки.\n\nСлюты сгибаются над скамейками, жалуются, как деревянные подделы разделили их для демонстрации, каждый крик приурочен к описанию того, что может сделать тинктура или бренд перед мной. Этот, мой господин, Тинктура Бытия заставляют ее жить только на вашем ком. Стеклянная флакона нажимается ко мне, шлюха на скамейке затыкается, слизь пьет, когда она выпивает один, ее бледная кожа уже тенит темнее, где семя капеет по ее груди.\n\nДругой торговец позвонил мне, показывая Эликсир Черной Женщины. Он наклоняет голову привязанного белого боя назад, наливая толстую черную жидкость между губами. Черв кашляет, плюет, а затем смотрит в стеклянные глаза, ухватившись за бесполезный член, как будто что-то внутри него грызет, чтобы его кормить. Быки рвут от смеха, толкают его вперед, чтобы лизать семена с пола.\n\nПо дороге проходят клетки, каждая из которых имеет другую модель: железные решетки для общественного стыда, кожаные ремня для путешествий, золотистые ключи в форме лопаты, чтобы отметить владение навсегда. Внутренние трусы раздражают их, жалуются на то, чтобы я вытащил их, завязал их. Прежде всего, торговцы смотрят на меня нервно, но с уважением, потому что я не торгую. Я не спрашиваю. Я решаю.\n\nВсё мое. Вопрос только в том, какой приз я возьму первым." # AI Tags
bno_caravan.0002.a: "Окраска книги Бытие" # AI Tags
