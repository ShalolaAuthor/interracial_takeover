bno_caravan.0002.title.female: "Проститутка сталкивается с товарами каравана" # AI Tags
bno_caravan.0002.desc.female: "В палатке наполняется тепло, муск и скорбь. Перед мной столик блестит сокровищами, которые могут разобрать меня, воссоздать меня, связать меня навсегда в семени.\n\nВ центре находится приколенный, темный сосуд, накрытый красным кристаллом, его животе наполняет молочно-белая жидкость, которая почти кажется дышать. Тинктура книги Бытие. Быки шепчут, что одна глотка связывает жизнь шлюхи с ее бычьим членом, что она будет жить только на его сперме, ее кожа темнее день за днем, как ее утроба созревает под его семя.\n\nРядом с ним сияет высокая украшенная колодец с золотыми виноградниками. Внутри жидкость светит красно-золотой, вращаясь как живой огонь. Эликсир Черной Женщины. Говорят, это делает червей голодными наркоманами, причиняет боль белым мальчикам, пока они не просят проглотить семена, их тела медленно преобразуются с каждой капелькой в горле.\n\nЦепочки и клетки наполняют полки вокруг них, толкают шлюхами внутри. Бренды и пирсинги блескают, ожидая отметки кожи и запечатки послушания. Вокруг меня улыбаются быки, их члены выплескиваются, когда они смотрят на меня трепетать.\n\nМне больно от голода, качающаяся шлюха, мелкое дыхание. Выбор висит в воздухе, толстый как мускус." # AI Tags

bno_caravan.0002.title.male: "Продукты каравана остались пустыми" # AI Tags
bno_caravan.0002.desc.male: "Я заткнулся мимо шелковой занавески, мои колени больно, мой подбородок гладкий с плюном и кумом. Смех быков до сих пор звучит за мной, их голоса дуют как барабаны в моих ушах. Внутри воздух толще, он задыхается парфюмером и мускусом. Тепло нажимается, как вес, каждый дыхание тянет запах пота, семени и стыда глубже в мою грудь.\n\nСтолы вытягиваются перед мной, падают под сокровищами, которые заставляют мой член падать. Тинктура Книги Бытия блескает в своем темном стеклянном животе, белый и толстый, сияющий как бутылочное семя. Рядом с ним сияет эликсир Черной Женщины, красно-золотой, вращающийся, как огонь, обещающий голод, который укусит червя пустоту, пока только член и кума не смогут насытить его.\n\nЗа флакочками под светом фонарей блескают ряды клеток целостности полированные стальные кольца, трубы и жестоко блестящие лопатообразные замки. Торговцы закроют их вокруг дрожащих червей, металлический клик резкий как гром. Белые мальчики плачут, когда их жалкие члены превращаются в сталь, маленькие дрибли проникают через дренажные отверстия, высмеиваются, когда быки рыдают от радости. Смотреть это заставляет мой желудок дрожать; слишком легко представить себе, что кто-то бросился вокруг меня, навсегда отрицая мне то, что я уже не могу дать.\n\nВ уголках рыдают трусы, сгибаются над скамейками, наполняются отверстия и капеют, пока они демонстрируются рядом с товарами. Пирсинг блестит от опухших пузырей и распущенных задниц, бренды сгорают свеже по бледной коже, их тела трепещут, но их скорби поднимаются как молитвы. Вся палатка - это храм из курицы и семян, все предметы насыщены грязью, каждый звук - гимн собственности.\n\nЯ заплатил пошлину. Я сейчас внутри. И Булы смотрят, ожидая увидеть, что первым попадёт мне на глаз." # AI Tags