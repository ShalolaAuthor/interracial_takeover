bno_embrace_african_1.0001.title: "Дилемма лидера: На чьей стороне — народа или могучих иммигрантов?"
bno_embrace_african_1.0001.desc: "Недавно через наши границы хлынул поток чёрных иммигрантов из Африки, ищущих лучшей жизни. Они сильны, умелы, их уникальные навыки могли бы принести пользу общине… но некоторые из моих белых подданных не доверяют им, боясь, что те отберут работу или ресурсы у местных.\n\nКак лидер, я должен выбрать: поддержать свой народ — основу налогов, но слабый в численности, или новых иммигрантов, чья сила и единство могут повысить производительность, но вызвать недовольство среди местных.\n\nЕсли я выберу сторону местных, они будут довольны и продолжат платить налоги без протестов. Однако это означает меньше контроля над землями, так как напряжение между группами останется, что, вероятно, приведёт к новым конфликтам.\n\nС другой стороны, поддержка [bno_bbc|E] иммигрантов даст ценные рабочие руки и укрепит мою власть благодаря их мощи. Но это может привести к тому, что некоторые белые подданные перестанут платить налоги в знак протеста или даже покинут земли."
bno_embrace_african_1.0001.a: "Ради блага нашего народа."
bno_embrace_african_1.0001.b: "Я вижу их потенциал."

bno_embrace_african_1.0002.title: "Дерзкое требование"
bno_embrace_african_1.0002.desc: "Высокий, мускулистый чёрный мужчина по имени [bbc.GetFirstName] подошёл ко мне утром с настойчивым требованием. Он желает пост маршала — стать главой нашей армии и отвечать за все военные дела. Его доводы? Он утверждает, что справится с командованием и укреплением войск лучше, чем любой белый.\n\nЧестно говоря, часть меня хочет рассмеяться над его наглостью. Кто он такой, чтобы так дерзко требовать столь важную роль?\n\nНо… в нём есть что-то, что притягивает внимание. Его присутствие — уверенность и сила, которые невозможно отрицать. И в глубине души я знаю, что он, вероятно, действительно мог бы превосходно вести армию. Ведь чёрные мужчины славятся своей физической мощью и боевыми навыками."
bno_embrace_african_1.0002.a: "Нам нужен кто-то сильнее."
bno_embrace_african_1.0002.b: "Сейчас нам нужен опыт."

bno_embrace_african_1.0003.title: "Тяжёлый выбор лидера: Контроль или уважение?"
bno_embrace_african_1.0003.desc: "Высокий, мускулистый чёрный мужчина по имени [bbc.GetFirstName] подошёл ко мне утром с необычным требованием. Он настаивает, чтобы я отдал ему на день мою белую придворную, известную своей страстью к чёрным хуям, чтобы он мог использовать её по своему усмотрению. Его доводы? Это повысит его престиж среди других иммигрантов… и, в свою очередь, увеличит наш авторитет и контроль над графством.\n\nПризнаюсь, это требование застало меня врасплох. Да, она сама этого хочет, ей нравится, когда её используют, как кусок мяса, большие чёрные мужчины… но всё же! Такое требование кажется унизительным!\n\nНо есть что-то притягательное в мысли, что одна из моих доверенных советниц будет полностью подчинена и покорна другому мужчине. К тому же, это может укрепить наше положение, если мы покажем, что готовы на всё, чтобы все были довольны."
bno_embrace_african_1.0003.a: "Ей это нужно больше, чем мне."
bno_embrace_african_1.0003.b: "Мне нужна её верность больше, чем им."

bno_embrace_african_1.0004.title: "Цена крови: Стоимость девы"
bno_embrace_african_1.0004.desc: "Тяжёлый запах древесного дыма и жареного кабана едва скрывал металлический привкус крови, пропитавший зал. [whore.GetFirstName] металась перед грубо отёсанным столом, её шёлковое платье струилось, как алая вода, вокруг лодыжек, пока она бормотала проклятия себе под нос. Напротив сидел мужчина, гора мышц, укутанная в меха, лицо наполовину скрыто широкополой шляпой, низко надвинутой на лоб. Он прибыл верхом две недели назад, принеся дары и обещания большего владычества — за одну цену. «Чистую» деву из моего двора, чтобы присвоить её себе. Его условия были просты: отдай девушку или плати золотом. Выбор за мной, сказал он с этой пугающей тихой улыбкой, что не касалась его жёстких, ястребиных глаз."
bno_embrace_african_1.0004.a: "Она моя, чтобы отдать. Бери её."
bno_embrace_african_1.0004.b: "Моё золото годится. Её невинность тоже."

bno_embrace_african_1.0005.title: "Поединок судеб"
bno_embrace_african_1.0005.desc: "Послеполуденное солнце жгло мне спину, пока я ехал по знакомой тропе вдоль границ моих земель. Это был редкий момент покоя перед урожайной луной, что принесёт толпы дворян, жаждущих аудиенции. Я даже позволил себе роскошь надеть шёлка вместо привычной грубой шерсти — изумрудно-зелёные, что отражали холмы впереди. Ястреб парил в небе, одинокая точка на огромном полотне. Вдруг грубый голос разорвал тишину, как гром в ясный день.\n\n«Придержи коня, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!»\n\nОн был стеной мышц, укутанной в меха, вышедшей из зарослей, что окаймляли тропу. Даже на расстоянии его бронзовая кожа блестела от пота, а корона тугих косичек топорщилась на голове. Широкий меч за спиной намекал на нечто большее, чем просто сила. Мужчина остановился у моего коня, глаза горели, как раскалённые угли на солнце. «Я вызываю тебя на поединок», — прогремел он, голос разносился по полю.\n\nОн говорил с отрывистым акцентом северных марок, но его слова несли странную власть. «Если победишь», — продолжил он, наклоняясь ближе, — «я покину эти земли, и твоя победа будет воспета в каждом зале на поколение вперёд.» Его взгляд скользнул по мне, задерживаясь на шёлках, как у голодного зверя, оценивающего добычу. «Но если я одолею тебя…» — он ухмыльнулся, обнажив зубы, слишком длинные для цивилизованного человека, — «…ты примешь меня в свой двор как равного.» Незваный гость с тёмными глазами и широкой фигурой, уже занимающий место рядом со мной."
bno_embrace_african_1.0005.a: "Мой клинок ответит на твой вызов."
bno_embrace_african_1.0005.a.success.tooltip: "Теперь прочь и не возвращайся!"
bno_embrace_african_1.0005.a.failure.tooltip: "Арр! Я сдаюсь…"
bno_embrace_african_1.0005.b.1: "Заткнись и трахни меня. Ты мне нужен."
bno_embrace_african_1.0005.b.2: "Как насчёт просто потрахаться?"
bno_embrace_african_1.0005.c: "Посмотрим, кто сильнее."
bno_embrace_african_1.0005.c.success.tooltip: "И это всё? Знай своё место, червь."
bno_embrace_african_1.0005.c.failure.tooltip: "Я ошибался."

bno_embrace_african_1.0006.title: "Требование чёрной крови"
bno_embrace_african_1.0006.desc: "Громадная фигура стояла в дверях, с мехового плаща капала вода, несмотря на духоту в зале. Он шагнул вперёд, глаза твёрдые, как кремень, губы сжаты над зубами, похожими на треснувшую слоновую кость. Ещё до того, как он заговорил, его присутствие заполнило зал — резкая волна землистого мускуса и сырой силы, оттеснившая привычный аромат пчелиного воска и лаванды. «Мало», — просто сказал он, голос груб, как гравий по камню. «Мало… нас.» Он обвёл взглядом собравшихся лордов и леди с почти хищным видом — включая меня. Тогда я понял, что это не о стульях или эле. Его глаза задержались на мне, лишь мельком скользнув от моего вышитого плаща к гобелену с предками за спиной. «Мало чёрной крови в этом дворе», — заявил он, голос гремел с тихой угрозой, что леденила кости. «И если это не изменится, вам придётся разбираться с бунтами.»"
bno_embrace_african_1.0006.a: "Ты получишь своё место здесь."
bno_embrace_african_1.0006.b: "Мой двор не для вашего рода."

faction_demand_bnwo: "К [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('BNWOAdjective')]"
bno_embrace_african_1.0007.desc: "Змея всё туже сжимает твою жалкую шею, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Слишком долго ты пировал на землях, по праву предназначенных для чёрных рук, жирея на добыче украденных поколений. Мы, [bno_bnwo|E], видим ясно: твой род слаб, твоя кровь жидка.\n\nЭта земля жаждет силы нашего семени, плодородной почвы народа, понимающего власть. Сдай земли добровольно, и, возможно, мы позволим тебе жить на них скотом — напоминанием о том, как выглядит истинное господство. Сопротивляйся, и твои поля зальются кровью тех, кто слишком цеплялся за угасающие привилегии.\n\nВыбирай мудро, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Наше терпение не бесконечно."
bno_embrace_african_1.0007.a: "Да будет так. Сила решает!"
bno_embrace_african_1.0007.a.tooltip: "#high [peasant_leader.GetTitledFirstName]#! и #high [faction.GetName]#! объявляют тебе [war|E]"

bno_embrace_african_1.1007.desc: "Твоя верность [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] замечена, хотя твой род намекает на иную преданность. Хуй размером с кузнечный молот должен нести амбиции дальше службы угасающему роду.\n\n[bno_bnwo|E] предлагает больше, чем слепую верность; мы предлагаем силу, цель, господство. Присоединяйся к нам и властвуй силой, рождённой не от пыльных титулов, а от крови, текущей в твоих венах. Выбор прост:\n\nОстанься с хрупким господином и смотри, как [faction_target.GetHerHim] падёт — или прими будущее, что давно ждёт таких, как ты."
bno_embrace_african_1.1007.a: "Мой меч жаждет большего, чем устаревшая верность!"
bno_embrace_african_1.1007.a.tooltip: "Ты поможешь [bno_bnwo|E] против твоего [liege|E]"
bno_embrace_african_1.1007.b: "Я не стану пешкой в вашей игре."
bno_embrace_african_1.1007.b.tooltip.2: "Ты поможешь своему [liege|E] против [bno_bnwo|E]"
bno_embrace_african_1.1007.c.tooltip.1: "Ты не присоединяешься к #high [faction.GetName]#!"
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$"

#embrace_african_2
bno_embrace_african_2.0001.title: "Золото за мир"
bno_embrace_african_2.0001.desc: "Гобелены вдоль коридора дрожали, словно от сквозняка, хотя воздух в зале был густым и неподвижным. Я осматривал новую партию шёлков с той стороны Узкого моря — ткани, такие богатые, что почти пульсировали светом в тусклом свете ламп. Один особенно тонкий отрез, сотканный из нитей лунного света, привлек моё внимание. Тогда двери моих покоев распахнулись с такой силой, что раскололи одну из резных дубовых панелей.\n\nВ дверях, на фоне мерцающего света факелов, стоял гигант, словно грозовая туча. Широкоплечий, мускулистый, его лицо обрамляли тугие чёрные косы, дрожавшие от сдерживаемой ярости. Даже сквозь грубую шерстяную тунику жар его присутствия опалял воздух. «Золото», — прогремел он, голос, как гравий по кости. Он шагнул вперёд, и я увидел толстые косы, свисающие с его нижней губы — с перьями, говорящими о забытом племенном обычае. «Достаточно золота, чтобы купить мир для твоих деревень.» Его глаза, два обломка обсидиана в полумраке, остановились на мне, холодные и оценивающие. «И достаточно, чтобы унять их ярость, прежде чем они сами придут за ним.» Он неопределённо махнул в сторону внешнего мира, его рука — массивный кулак, способный раздавить яблоко. «Мои люди неспокойны. Они видят, что ты копишь — шёлка, специи, тучные поля пшеницы.» Намёк на презрение исказил его губы, когда он окинул взглядом мою мастерскую, заваленную яркими тканями и переполненными сундуками с экзотическими сокровищами. «И они жаждут своей доли.»"
bno_embrace_african_2.0001.a.accept: "Золото твоё. Держи свой народ в узде."
bno_embrace_african_2.0001.a.decline: "Мир заслуживают, а не покупают золотом."
bno_embrace_african_2.0001.b: "Золото тускло. Мой жар принесёт покой."
bno_embrace_african_2.0001.c: "Я поделюсь её теплом. Ты покажи свою верность."

bno_embrace_african_2.1001.title: "Плоть за мир"
bno_embrace_african_2.1001.desc: "Шёпоты преследовали меня, как тени, сквозь гобелены моего зала — «шлюха», «пешка», «растрезвонила о своей плоти» — каждое шипящее слово кололо кожу. Мои фрейлины отводили глаза, хотя я чувствовала их взгляды, задерживающиеся на вышитых шёлках, что липли к моим бёдрам, на алом пятне, расплывающемся в центре корсажа. Это была жертва — не только моё тело, но и моё имя, само моё существо — чтобы умилостивить этих мужчин с лицами, как грозовые тучи, и голосами, как скрежет камней. Я видела, что случалось, когда другие лорды отвергали их требования. Поля в огне, амбары разломаны, как хрупкие яички, женщины утащены из домов кулаками, толстыми, как питоны. И вот я стояла на краю сделки, скреплённой потом и шёлком, молясь, чтобы моя плоть сдержала прилив, прежде чем он поглотит всё."
bno_embrace_african_2.1001.a: "Мир куплен. Каждый дюйм присвоен."

bno_embrace_african_2.2001.title: "Её безмолвное подчинение"
bno_embrace_african_2.2001.desc: "Девушка лежала на мягком ковре, конечности раскинуты, как у сломанной куклы, мягкий вздох слетал с её разомкнутых губ, словно она гналась за ускользающим сном. Лунный свет лился в окно, отражаясь в поту, покрывающем её бледную кожу, и подчёркивая тёмные цветы синяков, распускающихся на её ключице, чуть выше всё ещё пульсирующей груди. Я провёл толстым пальцем по спутанным светлым волосам, прилипшим к её лбу, смакуя слабый мускус её, смешанный с нашим. Её крики были сладкими сначала — удивлённые вздохи с оттенком чего-то иного… отчаянного принятия, может, даже восторга — пока один за другим мои люди присваивали её. Всю ночь они приходили и уходили, каждый оставляя свой след на этой хрупкой плоти, как подписи на пергаменте. Теперь буря прошла, оставив лишь этот тихий след из спутанных конечностей и измождённых тел. Мой хуй всё ещё пульсировал с глухой болью, ещё влажный от её соков и их. Я издал низкий смешок в груди. Да, у мира есть цена — но, чёрт возьми, иногда она чертовски восхитительна."
bno_embrace_african_2.2001.a: "Теперь она их. Смотри, как она отдыхает."

bno_embrace_african_2.0002.title: "Его цена: Белый цветок"
bno_embrace_african_2.0002.desc: "Чёртова наглость! Он ворвался в двери моего двора, как ожившая грозовая туча, с громовыми плечами и хмурыми обсидиановыми глазами. Его туника распахнулась на широких мышцах, блестящих от пота, обнажая кожу, тёмную, как полированный эбен, и густой запах мускуса, липнущий, как вторая кожа. «Лорд», — прогремел он, голос, как гравий по камню, — «мы устали, наши женщины измождены, наши тела жаждут разрядки. Пошли нам одну из своих белых цветочных дев — пышную, спелую, готовую к сильным рукам.» Он небрежно махнул на мужчин за спиной, каждый — громадный силуэт в тени, с глазами, тлеющими, как угли в черепах. «Пошли её до заката, или мы бросим инструменты. Работа прекратится. Урожай сгниёт.» Мои пальцы сжали рукоять кинжала из слоновой кости. Он посмел торговаться из-за похоти? На моей земле? Наглец!"
bno_embrace_african_2.0002.a.accept: "Как пожелаешь. Она будет твоей."
bno_embrace_african_2.0002.a.decline: "Отказываетесь работать? Найдём других."
bno_embrace_african_2.0002.b: "Ночь со мной успокоит их гнев."
bno_embrace_african_2.0002.c: "Моё — твоё. Скажи им прийти сюда."

bno_embrace_african_2.1002.title: "Без отдыха для взятой"
bno_embrace_african_2.1002.desc: "Мои ноги скользили от пота и странной смеси мускуса и возбуждения, каждая мышца кричала в протесте, пока я пыталась удержаться на неровном земляном полу. Последнее, что я помню — как шагнула в их лагерь, гобелен из шалашей, натянутых между узловатыми деревьями, густыми от жасмина и древесного дыма. Теперь воздух гудел от чего-то иного: жара, спешки, запаха множества немытых тел, прижатых друг к другу. Одна громада только что отступила, его стон отдавался в моей груди, когда другая врезалась в меня, скользкая эбеновая длина вонзилась глубоко в мою ноющую пизду. Без времени перевести дыхание, без времени ни на что, кроме лихорадочного пульса крови и того, как каждый толчок отдавался в моём существе. Я думала, что готова к этому… к ним… но ничто не могло подготовить к этой яростной, неумолимой силе. Мой рот тщетно работал против его колючей бороды, пока он вбивался в меня, погружаясь глубоко. Мои ноги не держали; они подгибались, заставляя меня распластываться шире. Когда я наконец выдавила мольбу — «Моя пизда горит», — прошептала я сквозь стиснутые зубы, — мужчина сверху лишь хмыкнул, грубо и гортанно, как хрюканье кабана. «Тогда возьмём другой конец.» Пара мозолистых рук сжала мои бёдра, оттаскивая назад, пока они оба не нависли надо мной. Это было не просто о сексе; это было о присвоении, о том, чтобы сделать меня их, плоть, кости и сырое желание, связанные в их первобытном экстазе."
bno_embrace_african_2.1002.a: "Пожалуйста… дайте мне дышать."

bno_embrace_african_2.2002.title: "Награда лорда, заработанная плотью"
bno_embrace_african_2.2002.desc: "Я откинулся на грубо отёсанные балки помоста, глазами скользя по морю жаждущих лиц — тёмные брови нахмурены в ожидании, груди выпячены, как вороны на насесте. Мой голос гремел в переполненном дворе, каждое слово — удар молота по тишине после моего заявления: «Берите вволю моих женщин сегодня.» Я дал ропоту пройти по их рядам, смакуя напряжение, прежде чем вбить свою мысль. «Но с рассветом», — продолжил я, позволяя свету огня играть в моих обсидиановых глазах, — «только трое из вас будут сочтены достойными. Трое сильных рук, чтобы работать рядом со мной, возделывая поля и кузницы.» Низкий рык прокатился по ним, звук первобытный и почтительный; они знали, что на кону. Они жаждали не только потной кожи и вкуса спелой плоти — они стремились к шансу служить, доказать себя достойными близости к своему лорду. Пусть женщины будут трофеями сегодня. Пусть их удовольствие подпитывает их амбиции. К утру лишь те, кто оставил самый глубокий след, будут стоять высоко."
bno_embrace_african_2.2002.a: "Докажите, что достойны служить мне."

bno_embrace_african_2.0003.title: "Стоимость дочери: Судьба нации"
bno_embrace_african_2.0003.desc: "Посланник стоял, как узловатый дуб, передо мной, его лоснящаяся кожа блестела в мерцающем свете ламп. Его обсидиановые глаза с золотыми искрами не дрогнули, даже когда мой взгляд скользнул от мозолистых рук, сжимающих потёртые кожаные поводья, к шрамированным мышцам под его туникой. «Моя [ROOT.Char.GetLadyLord],» — начал он, голос — гулкий бас, сотрясающий очаг, — «Великие вожди постановили.» Лёгкий холодок пробежал по моей спине, когда я выше вскинула подбородок. «Они желают твою дочь для одного из своих в жёны. Она в возрасте, спела и прекрасна» — он замолк, позволяя комплименту повиснуть в воздухе — «и союз с ней принесёт процветание этой земле.» Его слова не были завуалированной угрозой; это были заострённые копья, нацеленные в моё сердце. «Они предлагают поддержку взамен», — продолжил он, не дрогнув под моим взглядом, — «Но…» Недосказанное висело между нами, густое и удушающее, как мускус влажной земли после весеннего шторма. «Но?» — мой голос был тонкой шёлковой нитью. Он не колебался. «Если откажешься», — пробормотал он, голос опустился до хриплого рыка, — «твоя нация зачахнет. Урожай погибнет, торговля прекратится. Сама земля под твоими ногами станет бесплодной.» Я держала его взгляд ещё мгновение, тяжесть его слов давила на меня. Моя дочь, моя [whore.GetFirstName] — такая живая, полная света — отдана, как пешка в игре за власть? Дрожь пробежала по мне, не совсем от страха. Обещание процветания было соблазнительным, притягательным. Но смогу ли я вынести, как она теряется, поглощённая чужой культурой, их обычаями и желаниями, что задушат её свет?"
bno_embrace_african_2.0003.a.accept: "Моя дочь будет их."
bno_embrace_african_2.0003.a.decline: "Наша земля процветает на своих условиях."

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Благословение семени государыни"
bno_embrace_african_5.0001.desc.female: "Леди [ROOT.Char.GetFirstName] стояла на коленях перед жрецом, её платье струилось вокруг, как тёмный пруд у его ног. Её выбрали для ритуала из-за упорного кашля, что не отступал, несмотря на лучшие средства. Зал был пропитан ладаном и ожиданием, пока другие придворные наблюдали с мягких сидений. Жрец был крупным, его лоснящаяся кожа блестела в свете факелов. На нём был лишь набедренник, едва сдерживающий его эрекцию — внушительная длина мышц, пульсирующая под белым шёлком. [ROOT.Char.GetFirstName] нервно сглотнула, глаза прикованы к его дрожащему хую, когда он приблизился.\n\nОн опустился перед ней, бёдра мягко покачивались, занимая место над её раздвинутыми ногами. Она упёрлась в холодный каменный пол, широко раскрыв рот, как велено. Он вошёл в неё охотно, жар его излучался на её язык даже сквозь тонкий шёлк. [ROOT.Char.GetFirstName] тут же ощутила, как его толстый ствол давит в горло, требуя глубокого глотка. Его хуй был скользким и тугим, головка тёплой и пульсирующей у её мягкого нёба. Жрец застонал, начав двигаться в ней, ритмично толкаясь в такт низкому гудящему пению жриц по бокам. [ROOT.Char.GetFirstName] работала языком вокруг него, стараясь поспеть за его бешеным темпом, принимая каждую каплю густой предспермы, что сочилась на её язык, прежде чем неизбежный поток хлынул. Он был горячим и мощным, заливая её рот, заставляя задыхаться, пока она жадно глотала — отчаянно за исцелением, за вкусом его силы, за наполнением."
bno_embrace_african_5.0001.a.female: "Ммф! Гхх!"

bno_embrace_african_5.0001.title.male: "Очищающий поцелуй"
bno_embrace_african_5.0001.desc.male: "Лорд [ROOT.Char.GetFirstName] неловко поёрзал на возвышении. Его недели мучил упорный жар, привычная крепкая натура не справлялась. Взгляд метался между ждущими лицами придворных внизу и внушительной фигурой, стоящей на коленях перед ним — самой жрицей. Её бледная кожа блестела в свете факелов, золотые волосы туго стянуты с лица, одновременно ангельского и дерзко смелого. Простая белая туника обтягивала её тугой торс, едва скрывая изгиб бёдер и набухание у их основания. [ROOT.Char.GetFirstName] нервно сглотнул, остро ощущая жар, исходящий от её голых ног, стоящих на коленях перед ним.\n\nЖрица выпрямилась, подставляя лицо прямо к его губам. Её глаза — тёмные омуты, отражающие мерцающий свет свечей, — бросали вызов принять её исцеление. Она слегка раздвинула ноги, обнажая гладкую вульву, блестящую от масла под факелами. [ROOT.Char.GetFirstName] ощутил укол возбуждения вперемешку с тревогой, опускаясь на колени. Её тёплый аромат, пьянящая смесь мёда и чего-то женственного, заполнил его ноздри, когда она опустилась, чтобы его лицо оказалось в дюймах от неё. Он глубоко вдохнул, готовясь к неожиданному холоду, коснувшемуся его губ, когда они коснулись её скользкой, ждущей плоти. Это было как бархат, окунутый в прохладный лунный свет, прежде чем ему пришлось шире раскрыть рот, когда её бёдра двинулись вперёд, открывая полный доступ к её телу. Она излилась с мягким вздохом и трепетом мышц, волна жара омыла его, наполняя рот — густая, сливочная, восхитительно вкусная."
bno_embrace_african_5.0001.a.male: "Мммф! Сладкая, как мёд…"

bno_embrace_african_5.0002.title.female: "Благословение семени государыни: Прелюдия"
bno_embrace_african_5.0002.desc.female: "Жар не отступал днями, превращая твою голову в печь и сотрясая кости ознобом. Ты наконец сдалась и позвала брата [priestess.GetFirstName], внушительного чёрного жреца, известного как целителя и печально знаменитого за требовательное прикосновение в ритуале Благословения Семени Государыни. Ты знала, что это не просто лечение; слухи о чуде, что он творит единственным актом страстной преданности, разошлись повсюду. Твоё тело ныло от слабости болезни, но ты странно волновалась, зная, что спасение придёт таким первобытным способом. Дверь твоих покоев скрипнула, и там стоял он, [priestess.GetFirstName], тёмный силуэт на фоне тусклого света из коридора. Он двигался с лёгкой грацией, что опровергала его мощную фигуру, остановившись в дюймах от твоей кровати, где ты дрожала под тонкими одеялами.\n\nОн наклонился, резко вдохнув, словно оценивая саму суть твоей болезни, и издал низкий смешок. «Похоже, мой дар обернулся против меня, не так ли?» Его пальцы коснулись твоего влажного лба, вызвав дрожь, что прошла до самого нутра. Его большой палец мягко погладил твою скулу, посылая толчок тепла, несмотря на холод, липнущий к нему. Глаза [priestess.GetFirstName], тёмные и бездонные, как полированный обсидиан, держали твои с интенсивностью, что срывала остатки скромности. «Не бойся, дитя моё», — сказал он голосом, богатым и глубоким, как бархат. «Семя Государя восстановит тебя.» Он указал на густые масла на твоём прикроватном столике, их аромат резкий и экзотический. «Пора начинать подготовку к ритуалу.» Ты знала, что ждёт: его мощная эрекция, вдавливающаяся в твоё горло, наполняющая рот его жаром, пока он толкается, требуя жадного глотка его спермы. Волна страха и вожделения омыла тебя, когда ты кивнула, перспектива исцеления переплелась с пьянящим трепетом подчинения ему."
bno_embrace_african_5.0002.a.female: "Ох, пожалуйста… мне нужно это сейчас…"

bno_embrace_african_5.0002.title.male: "Очищающий поцелуй: Прелюдия"
bno_embrace_african_5.0002.desc.male: "Холод, что вгрызся в твои кости, углублялся с каждым хриплым вдохом. Ты не звал никого, когда жар ударил, отмахнувшись, как от очередной сезонной хвори. Но на этот раз он держался крепче, иссушая силы и оставляя глухую боль в голове, что пульсировала, как настойчивый барабан. Ты собирался позвать служанку за отваром, когда раздался удивительно лёгкий стук в дверь покоев.\n\nВошла видение в белом льне, отбрасывая мимолётную тень от мерцающего света свечей. Сестра [priestess.GetFirstName], как её звали — и неудивительно, что за ней следовали шёпоты, как дым ладана. Она казалась почти хрупкой, эта жрица Очищающего Поцелуя. Её фигура была тонкой, как ивовый прут, но она излучала ауру неземного спокойствия. Даже теперь, стоя на коленях у твоей кровати, с золотыми волосами, струящимися по спине, как лунный свет, и этими невероятно голубыми глазами, ищущими твои, в ней была неземная мягкость, скрывающая мощь, исходящую из её сути. «Церковь помнит свои дары», — пробормотала она, её голос — мягкий звон в тишине покоев. Она протянула тонкую руку с аметистовыми кольцами, предлагая шёлковый платок, пропитанный экзотическими маслами. «Эта болезнь слишком затянулась, не так ли?» Её губы изогнулись в сладкой улыбке, что вызвала дрожь, несмотря на холод, сковывающий твои члены. «Позволь мне предложить своё исцеление.» В её голосе была тихая уверенность, не только в исцелении, но в чём-то более первобытном, обещающем тепло, что превзойдёт любой отвар."
bno_embrace_african_5.0002.a.male: "Не медли, сестра."

bno_embrace_african_5.0003.title.female_wanderer: "Мольба сестры [wanderer.GetFirstName]"
bno_embrace_african_5.0003.desc.female_wanderer: "Тяжёлые двери распахнулись с глухим стуком, прервав твоё изучение налоговых отчётов. Ты поднял взгляд от пергамента и увидел сестру [wanderer.GetFirstName], стоящую в арке. Даже на расстоянии её эфирная красота была неоспорима: кожа, как алебастр, на фоне полночно-синих одежд, эти поразительно голубые глаза, казалось, пронзали тебя насквозь. Её обычная мягкая улыбка сегодня несла оттенок срочности, пока она шла по мозаичному полу к твоему помосту. Лёгкая дрожь пробежала по её тонкой фигуре даже в её размеренном шаге, и слабый аромат сирени цеплялся к ней, как молитва. Она опустилась на колени перед тобой с грацией ивы на ветру, лоб коснулся полированного мрамора ступеней трона.\n\n«Твоё Величество», — пробормотала она, голос тихий, но с интенсивностью, что опровергала его мягкость. «Простите, что прерываю ваши труды.» Она поднялась, её движение — как распускающийся под солнцем цветок, и встретила твой взгляд прямо. Румянец окрасил её щёки, распространяясь от ключицы до кончиков ушей. «Церковь Чёрного Хуя просит твоей милости», — сказала она, голос обрёл решительную дрожь, словно каждое слово вырывалось с усилием. «Мы должны начать строительство нашего Собора — достойной дани Семени Государя.» Она сжала руки, эти тонкие пальцы резко выделялись на тёмно-синем одеянии. «Первый шаг требует… краеугольного камня», — прошептала она, глаза мелькнули к твоим губам, прежде чем снова встретить твой взгляд. «Значительного подношения из твоих сундуков.»"
bno_embrace_african_5.0003.title.male_wanderer: "Королевская сделка"
bno_embrace_african_5.0003.desc.male_wanderer: "Ты рассматривал прошения о новой ирригационной системе, когда тяжёлые дубовые двери тронного зала распахнулись с гулким ударом. Жрец поспешил в зал, его одежды чернее беззвёздной ночи, на фоне которой его кожа сияла, как полированное красное дерево. Он так низко опустился на колени, что лишь подбородок касался половиц, лоб твёрдо прижат к холодным каменным плитам. Его дыхание сбилось в том, что ты мог принять за нервное предвкушение, когда он поднял голову, глаза полны пылкого обожания. «Твоё Величество», — прохрипел он, голос густой от невысказанной срочности, — «Простите за вторжение в этот час.»\n\n«Поднимись, отец [wanderer.GetFirstName]», — резко сказал ты, взглядом окидывая внушительную фигуру мужчины и то, как его одежды липли к широким плечам, словно вторая кожа. Он медленно поднялся, гора мышц в тёмных рясах, каждый шаг обдуманный и полный почти осязаемого голода. Он остановился перед тобой, сжав руки, словно поднося священный сосуд. «Церковь Чёрного Хуя умоляет о твоей милости», — начал он, голос низкий и резонирующий. «Пора начать строительство нашего Собора: памятника мощи Семени Государя.» Он наклонился ближе, слабый аромат мускуса, смешанный с ладаном, цеплялся к нему, как молитва. «Первый шаг требует не только веры, но и материального подношения — немалой суммы из твоих сундуков.» Его взгляд мелькнул к твоим губам, затем вернулся к твоему, не дрогнув в своей интенсивности. «Но, Твоё Величество», — продолжил он, голос опустился до шёлкового шёпота, — «говорят, благословения, дарованные тем, кто питает Собор, особенно обильны.»"
bno_embrace_african_5.0003.a: "Я обдумаю это."

bno_embrace_african_5.0004.title.female_wanderer: "Мольба [wanderer.GetFirstName]"
bno_embrace_african_5.0004.desc.female_wanderer: "Сестра [wanderer.GetFirstName] вплыла в тронный зал с грацией белого голубя, садящегося на алтарь. Даже среди богатых гобеленов и полированного мрамора она сияла — кожа, как алебастр, на фоне полночно-синих одежд, поразительно голубые глаза широко распахнуты и искренни, встречая твои из-под тёмных ресниц. Слабый аромат сирени цеплялся к ней, как молитва, вплетаясь в дым ладана, что вечно висел в воздухе. Было тревожно, как ярко ты мог представить её обнажённой под этими шёлками, как легко твой разум заполнял пустоты между складками бледной кожей и тонкими изгибами. Она опустилась на колени перед тобой, подбородок уткнулся в изящный изгиб её ключицы, руки крепко сжаты у золотой застёжки рясы.\n\n«Твоё Величество», — выдохнула она, голос тихий, но несущий дрожь, что исходила не от благочестия, а от желания. «Первый камень положен; фундамент крепок.» Она развернулась перед тобой, поднимаясь с медленной обдуманностью, словно каждое движение предназначалось для смакования. «Но остальное…» Она замолчала, позволяя взгляду блуждать по твоей фигуре, задерживаясь на том, как платье липло к твоим бёдрам, проводя кончиком пальца по воздуху вдоль изгиба твоей скулы. «Собор требует… значительных затрат.» Её глаза снова встретили твои, полные интенсивности, граничащей с отчаянием. «Но знай, Твоё Величество», — прошептала она, наклоняясь ближе, так что её дыхание согрело твою кожу, — «в его стенах Семя Государя будет прославлено в способах, превосходящих всё земное богатство.» На миг ты увидел не только пылкую преданность в этих ярких голубых глазах, но и голод, такой же первобытный и необузданный, как у любого зверя."
bno_embrace_african_5.0004.title.male_wanderer: "За пределами земных сокровищ"
bno_embrace_african_5.0004.desc.male_wanderer: "Тяжёлый аромат ладана висел в тронном зале, цепляясь за шёлковые гобелены и кружа вокруг отца [wanderer.GetFirstName], стоящего на коленях перед тобой. Он был горой, его чёрные одежды натягивались на широких плечах, отточенных годами молитв и, вероятно, многим другим. Его кожа сияла обсидианом в мерцающем свете факелов, каждый вдох и выдох — свидетельство телосложения, говорящего о преданности и аппетитах, глубже любых священных текстов. Ты на миг отвлёкся, оглядывая эти мускулистые конечности, прежде чем он поднял голову, глаза, как полированный оникс, блестели у твоего помоста.\n\n«Твоё Величество», — прохрипел он, голос глубок, как храмовые барабаны. «Первый камень Собора положен; фундамент достаточно крепок, чтобы нести славу Государя.» Он замолк, встречая твой взгляд с интенсивностью, более физической, чем духовной. «Но остальное… само здание…» Его пальцы сжались на украшенной драгоценностями застёжке рясы, привлекая внимание к твёрдой линии предплечья и тому, как эти широкие руки могли бы держать женщину с той же страстью, что и святыню. «Оставшееся строительство требует… значительного подношения.» Он сглотнул, глаза мелькнули к твоим губам, прежде чем снова встретить твой взгляд. «Но знай, Твоё Величество», — настаивал он, наклоняясь так, что его голос стал едва слышным шёпотом у шёлковых подушек твоего трона, — «завершение Собора обещает благословения за пределами земных сокровищ. Ибо в его стенах Семя Государя будет возвеличено в каждом уголке твоего королевства.» Его взгляд задержался на тебе, измеряя, оценивая, обещая нечто более мощное и осязаемое, чем просто процветание."
bno_embrace_african_5.0004.a: "Такие важные дела требуют времени."

bno_embrace_african_5.0005.title.female: "Дочери Чёрного Хуя"
bno_embrace_african_5.0005.desc.female: "Вход сестры [wanderer.GetFirstName] всегда сопровождался ароматом раздавленных лилий и чем-то тонко мускусным, женственным, что цеплялось к твоим чувствам надолго после того, как она вставала на колени перед троном. Это был запах, который ты хорошо знал; он смешивался с ароматом сандалового масла от бесчисленных ночей, проведённых в объятиях крепких эбеновых конечностей. Широкие голубые глаза [wanderer.GetFirstName], обычно такие безмятежные, были затуманены нервностью, что теребила уголки твоих губ. Ты видел, как её горло дёрнулось, когда она сглотнула, бледная ткань её рясы натянулась на пышной груди. «Твоё Величество», — начала она, голос едва громче шёпота, — «Собор великолепен, его обсидиановое сердце пульсирует славой Чёрного Хуя.» Она замялась, эти глаза поднялись к твоим, прежде чем опуститься, обводя линию твоего шёлкового платья.\n\n«Но в этих стенах… этого мало», — призналась она, пальцы нервно теребили вышитые края рясы. «Нам нужно живое свидетельство твоего королевского рода, Ваше Высочество.» Взгляд [wanderer.GetFirstName] вернулся к твоему, полный интенсивности, граничащей с отчаянием. «Орден… посвящённый продолжению этой священной линии.» Она снова сглотнула, тонкая колонна её горла заметно напряглась, прежде чем она продолжила, голос обрёл силу, словно подпитываемый приливом внутри неё. «Девочки, выбранные за их чистоту и красоту… за преданность твоему удовольствию.» Губы [wanderer.GetFirstName] слегка разомкнулись, словно собираясь сказать что-то ещё, но она прикусила их, щёки зарделись румянцем, углубляющим алебастр её кожи. «Они будут живыми сосудами», — выдохнула она наконец, — «носящими Семя в себе… отдавая себя свободно… чтобы твой род оставался сильным и благословенным.»"
bno_embrace_african_5.0005.title.male: "Орден благословенных дев"
bno_embrace_african_5.0005.desc.male: "Тяжёлый аромат ладана цеплялся к сестре [wanderer.GetFirstName], стоящей на коленях перед твоим троном. Даже с этой точки, обводя взглядом её бледную фигуру от шёлкового набухания груди до острого изгиба тонких бёдер под тонкой шерстью рясы, ты видел, как эти мягкие изгибы прижимаются к ткани, когда она поднимется. Эти широкие голубые глаза, обычно такие ясные и искренние, мерцали напряжением, говорящим больше о предвкушении, чем о благочестии. Её полные губы, слегка подкрашенные бледно-розовым, что соответствовало румянцу на её щеках, разомкнулись в безмолвной мольбе, прежде чем она заговорила.\n\n«Твоё Величество», — выдохнула она, голос дрожал, поднимаясь из глубин её груди. «Собор завершён, его обсидиановые стены отражают твою славу, как зеркало.» Она подняла взгляд, эти глаза зафиксировались на тебе с почти отчаянной интенсивностью. «Но в его священном пространстве… остаётся пустота.» Её руки сжали потёртые края рясы, костяшки побелели на алой вышивке рукавов. «Нам нужно… свидетельство твоей мощи», — сказала она, наклоняясь ближе, так что аромат сирени и чего-то женственного коснулся твоих ноздрей. «Орден, посвящённый поклонению Семени Государя.» Она сглотнула, глаза скользнули к подушке твоего трона, прежде чем вернуться к твоему лицу. «Девочки, чистые и преданные… выбранные за их грацию и непревзойдённую верность.» Её голос смягчился до едва слышного шёпота. «Они отдадут себя тебе в служении… в поклонении… как живые воплощения благословений Церкви Чёрного Хуя.»"
bno_embrace_african_5.0005.a: "Я взвешу это, сестра."

bno_embrace_african_5.0006.title.female: "Жрица королевы"
bno_embrace_african_5.0006.desc.female: "Сестра [leader.GetFirstName] двигалась с почти нерешительной грацией, её тонкая льняная ряса натянулась на изгибе бёдер и пышной груди. Даже в этом простом одеянии ты видел, как бледная кожа мерцала в свете свечей, как длинные ресницы отбрасывали тонкие тени на скулы, выточенные, как алебастр. Она опустилась на колени перед твоим троном, лёгкая дрожь пробежала по её тонкой фигуре, когда она взглянула на тебя глазами цвета летнего неба, с золотыми искрами и тенью желания. «Твоё Величество», — выдохнула она, голос мягкий, но ясно звучащий над шёпотом придворных у твоего помоста. «Орден на месте.» Слабый румянец пополз по её бледной шее, расцветая на переносице, когда она добавила: «Каждая сестра обретает утешение, зная, что служит тебе. Их преданность… углубляется с каждым днём.»\n\nЕё взгляд задержался на линии твоей ноги под алыми шёлковыми юбками, прежде чем вернуться к твоему. Тень улыбки заиграла на губах [leader.GetFirstName], с оттенком чего-то большего, чем благодарность. «И взамен», — продолжила она, наклоняясь так, что её голос опустился почти до шёпота, — «когда Орден укоренится и расцветёт… одна из нас будет посвящена исключительно твоему удовольствию.» Пальцы [leader.GetFirstName] сжали края золотого гобелена перед тобой, костяшки побелели. «Жрец», — пробормотала она, слегка вскинув подбородок, словно бросая вызов заглянуть за её хрупкий фасад, — «выбранный за умение утолять… твои желания.»"
bno_embrace_african_5.0006.title.male: "Жрица короля"
bno_embrace_african_5.0006.desc.male: "Сестра [leader.GetFirstName] вошла в тронный зал с тонкой грацией, что опровергала её пышную грудь, натягивающую простой белый лён рясы. Даже на расстоянии ты видел, как её бледная кожа сияла под тонкой тканью, подчёркивая набухание её горла, когда она сглотнула, её глаза прикованы к твоей массивной фигуре на эбеновом троне. Аромат сандала и лилий, цепляющийся к ней, усилился, когда она опустилась на колени перед тобой, тонкая рука коснулась полированной поверхности золотой инкрустации в полу. «Мой господин», — выдохнула она, голос тихий, но достаточно сильный, чтобы перекрыть шёпот придворных у твоего помоста. «Орден учреждён.» Её взгляд поднялся, встречая твой с поразительной прямотой. Ты видел, как эти широкие голубые глаза, обрамлённые ресницами, что казались невероятно длинными и тёмными на фоне бледности её щёк, мелькнули к очертаниям твоих ног в тёмных бархатных бриджах, прежде чем вернуться к твоему лицу.\n\n«Каждая сестра поклялась в чистоте и служении», — продолжила она, губы слегка разомкнулись, словно собираясь сказать больше, но сдерживаясь. «И мы… мы благодарим за твою щедрость, Твоё Величество.» Она снова замялась, затем тихо добавила: «Ты даровал нам священную цель… и взамен…» Её голос опустился почти до шёпота, когда она снова подняла взгляд к твоему, — «Когда придёт время, одна из Ордена получит честь служить *тебе* лично. Жрица, посвящённая исключительно твоему удовольствию.» Пальцы [leader.GetFirstName] сжали край ступени твоего трона, и ты видел, как её тело, казалось, сжалось под простой рясой, натянутая пружина, сдерживаемая невысказанными желаниями."
bno_embrace_african_5.0006.a: "Такое служение будет цениться."

bno_embrace_african_5.0007.opening: "Дорогой [ROOT.Char.GetTitledFirstName], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]"
bno_embrace_african_5.0007.desc.female_priest: "Орден Священного Союза процветает под твоим щедрым покровительством. Каждая сестра обретает утешение и цель в наших священных стенах, их преданность укрепляется знанием, что они служат тебе. В соответствии с священным договором, заключённым, когда ты даровал нам эту благословенную миссию, мы представляем тебе твою жрицу — женщину, выбранную за её исключительную чистоту, непревзойдённую веру и, главное, её уникальную способность исполнять твои желания. Сестра [priest.GetFirstName] выделена для этой священной службы. Она жаждет прибыть в твой двор и готова отдаться целиком твоему удовольствию.\n\nМы ждём её прибытия в течение двух недель. Её красота, как чаша, поднятая ввысь, ждёт твоего прикосновения. Считай себя благословенным её преданностью; считай это честью, дарованной всеми нами, кто служит у алтаря твоего королевского удовольствия. Сестра [priest.GetFirstName] обучена всем аспектам ублажения мужчины, такого как ты. Она готова к твоему приказу."
bno_embrace_african_5.0007.desc.male_priest: "Орден Священного Союза процветает под твоим благословенным правлением. Каждая сестра обретает силу и цель в наших освящённых стенах, их преданность усиливается знанием, что они служат тебе, воплощению божественной благодати. Как было обещано при твоём щедром покровительстве, мы представляем тебе жреца, посвящённого исполнению твоих нужд: брата [priest.GetFirstName]. Выбранного за его непревзойдённое благочестие, выточенное телосложение и, главное, за великолепное достоинство, дарованное ему, он готов отдаться целиком твоему удовольствию.\n\nБрат [priest.GetFirstName] отправлен из наших священных садов в течение двух недель и прибудет в твой двор, жаждущий удовлетворить любое желание, что шевельнётся в тебе. Его сила и преданность непревзойдённы, и мы ждём, что он станет приятным дополнением к твоей интимной сфере. Если есть какое-либо особое удовольствие, которое ты хотел бы, чтобы он подготовил к прибытию, не стесняйся сообщить через наше Сестринство."
bno_embrace_african_5.0007.a: "Я приму [priest.GetHerHim] с удовольствием."

bno_embrace_african_5.0008.immunity.title: "Иммунитет государя: [ROOT.Char.Custom('BNODiseaseType')]"
bno_embrace_african_5.0008.immunity.desc: "Успешное завершение ритуала Семени Государя даёт иммунитет к [ROOT.Char.Custom('BNODiseaseType')]. Повторение ускорит исцеление."

bno_embrace_african_5.0009.title.female: "В моё зрение"
bno_embrace_african_5.0009.desc.female: "Ежегодный ажиотаж за Первобытным Прозрением всегда достигал пика в это время года. Как королева, я привлекала внимание каждого мужчины в моём дворе, каждого, жаждущего быть избранным для этой священной службы. Мой взгляд скользил по их толстым эбеновым хуям, натягивающим шёлковые бриджи, прежде чем остановиться на том, чьё мощное семя одарит меня сегодня. С тихим приказом он опустился на колени передо мной, его тёмный хуй дрожал, когда я протянула руку, чтобы погладить его скользкую поверхность.\n\nОстальной двор исчез, когда он опустился под мой взгляд, входя глубоко в меня, пока я не задыхалась, цепляясь за края его спины. Его дыхание было тяжёлым от напряжения, когда он погружался в мой жар, его мощные мышцы колыхались против моих. Затем последний дрожащий толчок излил его — струя жгучего чёрного удовольствия взорвалась прямо в мой открытый глаз. Едкий запах его сути смешался с вкусом соли и похоти, солёное тепло расцвело на моей сетчатке. Это была невыносимая, изысканная боль, резкий укол, что вёл меня глубже в экстаз, пока я держала его, пока последняя капля не стекла по моей щеке, преобразив моё зрение своей мощной магией."
bno_embrace_african_5.0009.a.female: "Завеса поднята."

bno_embrace_african_5.0009.title.male: "Прозрение открыто"
bno_embrace_african_5.0009.desc.male: "Вес короны казался легче обычного; предвкушение гудело во мне, как необузданный зверь. Каждый нерв дрожал от жажды [GetModifier('bno_primal_insight').GetNameWithTooltip], ежегодного причастия с Жрицей. Хрупкий цветок среди мускулов и сухожилий, она была — кожа слоновой кости, натянутая на хрупкие кости, губы всегда изогнуты в мягкой улыбке. Эти большие голубые глаза — широкие, невинные — смотрели на меня, лёгкий румянец окрашивал её высокие скулы, словно я сделал что-то изысканное, просто дыша с ней одним воздухом. Но эти сладкие прикосновения были обманчивы; под этой эфирной красотой таился источник мощного желания.\n\nСегодня был тот день. Двор разошёлся, оставив только Жрицу и меня в этом огромном зале, высеченном из обсидиана. Я опустился на помост, её маленькая фигура скользнула между моих ног с отточенной лёгкостью. Её шёлковые юбки струились вокруг нас, как пролитый лунный свет, затем она подняла мой подбородок, эти бледно-голубые глаза зафиксировались на моих, когда она устроилась под моим весом. Мягкий вздох сорвался с неё, когда я погрузился в её жар. Мои толчки сначала были размеренными, смакующими, как её тело уступало под моим прикосновением, цветок, раскрывающийся для короля. Затем пришло дикое забвение, каждый стон эхом разносился по залу, пока мы оба жадно пили из этого ритуального жажда. С последним дрожащим толчком она излилась во мне, и тогда это произошло: великолепный каскад бело-золотого тепла, льющегося в мой глаз. Жгучая боль заставила меня вскрикнуть, первобытный рёв вырвался из моей груди, пока я держал его — подношение Жрицы вгрызалось в моё существо, пока мир не засиял заново, навсегда изменённый её прикосновением."
bno_embrace_african_5.0009.a.male: "Я вижу заново."

bno_embrace_african_5.0010.title.female_child: "Священное семя: Исцеление принцессы"
bno_embrace_african_5.0010.desc.female_child: "Мама говорит, что я особенная. Принцесса, так она меня зовёт. Но принцессы не кашляют так сильно и не кружатся так, что приходится держаться за мамины юбки. И не чувствуют этот колючий жар всё время, словно огненные муравьи ползают под кожей. Так что теперь я иду к [GetCourtPositionType('bno_bbc_priest_court_position').GetName]. Папа говорит, что они тоже особенные — в них есть магия, что может снова сделать меня сильной. Он называет это Священным Семенем. Он очень красивый. Мои щёки горели ещё жарче, чем муравьи под кожей.\n\nРяса [GetCourtPositionType('bno_bbc_priest_court_position').GetName] пахла солнцем и чем-то сладким, что щекотало нос. У него был глубокий голос, что гудел, когда он говорил, не резкий и страшный, как у мамы, когда она злится. Его руки были тёплыми, когда он держал меня. Он улыбнулся мне, показав большие белые зубы, как луна. Затем его рука полезла в рясу и вытащила что-то гладкое и скользкое. Оно пахло ещё слаще. Моё сердце билось, как колибри в груди. Он мягко раздвинул мои губы пальцем, таким холодным, что кожа заныла, и затем… оно вошло в меня. Тёплое, густое и движущееся, заставляло дрожать, словно огонь в животе. Может, они и правда волшебные."
bno_embrace_african_5.0010.a.female_child: "Ммм, сладко…"

bno_embrace_african_5.0010.title.male_child: "Священное семя: Исцеление принца"
bno_embrace_african_5.0010.desc.male_child: "Мама говорит, что мне лучше. Говорит, болезнь уходит, но я чувствую только покалывания, что начинаются в животе и расползаются, как светлячки. Папа называл её «[carn_sex_partner.GetFirstName]». У [carn_sex_partner.GetFirstName] большие глаза, больше маминых, и они искрятся, когда она улыбается. Эта улыбка заставляет моё горло чесаться всё время. Когда она подошла, она пахла солнцем и чем-то сладким, что я не могу назвать, и крепко сжала мою руку. Её кожа была бледной, как снег, но тёплой, как мама после ванны. Папа говорит, что в ней есть магия.\n\nОна опустилась рядом со мной, и её ряса касалась моей щеки, как шёлк. Пахло слаще вблизи, и когда она подняла своё красивое белое платье… светлячки во мне взбесились. Она коснулась моих губ пальцем, таким мягким, что защекотало, затем раздвинула их. Сначала вошло что-то прохладное, как вода из маминой чашки. Затем её рука снова двинулась, глубоко в рясу, и вытащила что-то влажное и густое. Оно было тёплым на моём языке и слаще солнца. Она держала меня, пока я всё проглатывал — не отпускала, пока последняя капля не исчезла. Когда я посмотрел на неё, её глаза были мягкими, словно заглядывали внутрь меня. Может, так работает магия."
bno_embrace_african_5.0010.a.male_child: "Ммм…"

bno_embrace_african_5.0010.title.female: "Священное семя: Очищающая суть"
bno_embrace_african_5.0010.desc.female: "Мне принесли одеяло, сотканное из серебряных нитей, но я едва ощущала его прохладу на коже. Мои конечности были свинцовыми, каждый вдох — хриплым. Целители шептались о очищении, обновлении, но их слова плыли, как пьяные рыбы, в дымке за моими глазами. Затем пришёл он, его присутствие — толчок чего-то сырого против глухой боли, что пропитывала меня. Воздух потрескивал вокруг него, словно статика в летний полдень. Он носил индиговую рясу, грубый лён, что лип к широким плечам и бёдрам. Когда он опустился рядом, аромат мускуса и солнцем прогретой земли заполнил мои ноздри чем-то первобытным.\n\nОн коснулся моей руки, мозолистые пальцы прижались к моим хрупким. Я видела проблеск тревоги в его глазах, глубоких омутах, как полированный эбен, отражающий свет свечей. Он улыбнулся, медленно и обдуманно, низкий рокот в его груди отозвался во мне. Вид, как он расстёгивает толстый пояс рясы, послал дрожь по спине, несмотря на жар, липнущий к моей коже. Я почувствовала его, ещё до того, как он полез внутрь, до того, как я увидела гладкий изгиб мышц, скользящий из-под тёмной ткани. Он пульсировал жизнью, набухший и тёплый, требуя быть проглоченным целиком. Он наклонил голову, позволяя кончику коснуться моих губ, предлагая вкус его обещания. Тепло, что затопило меня, больше не было от жара. Затем он глубже опустился, и я наклонилась вперёд, поймав его взгляд, когда он вошёл в меня. Мой вдох сбился, рваный вздох сорвался с горла, когда я проглотила его глубоко."
bno_embrace_african_5.0010.a.female: "О Боже…"l_russian:

bno_embrace_african_5.0010.title.male: "Священное Семя: Подношение Нектара"
bno_embrace_african_5.0010.desc.male: "Целители уложили меня на плиту полированного камня, укрытую мехами, что были скорее утешением, чем теплом против холода, вгрызающегося в мои кости. Каждый вдох был борьбой, и даже вес вышитых подушек под головой казался сокрушительным. Мой взгляд затуманился по краям, мерцающий свет свечей над головой превращался в качающиеся звёзды. Затем пришла она. Я не мог точно её определить — ангел, спустившийся с позолоченного неба, или нечто более древнее и дикое. Её волосы были из чистого золота, но не это отняло моё дыхание. Это была её кожа, бледная, как алебастр, на фоне алой ткани рясы. И то, как она двигалась, медленно и обдуманно, словно пантера, крадущаяся за добычей. Когда она опустилась рядом, аромат жимолости и чего-то откровенно плотского ударил в меня волной, от которой закружилась голова.\n\nОна навалилась на мою грудь, её пышные груди прижались к моим рёбрам с неожиданной тяжестью. Я пытался заговорить, но выдавил лишь сдавленный звук, когда она устроилась надо мной. Мои глаза уловили изгиб белой плоти у её входа, блестящий в свете свечей. Аромат усилился — пьянящий и одуряющий. Затем, без предупреждения, она раздвинула губы, что прежде изгибались в такой сладкой улыбке. Её тепло расцвело у моего лица, скользкое и манящее. Я не мог отвести взгляд от этого зрелища и не мог остановить себя от того, чтобы вкусить её. Мой рот был сух, как трут, но я пил жадно — её суть, тёплая и насыщенная, наполнила мой язык чем-то первобытным и отчаянным. Дрожь пробежала по мне, когда она слегка шевельнулась, направляя больше себя на моё лицо, позволяя потоку её нектара омыть мой рот, проникнуть в каждую клеточку моего существа."
bno_embrace_african_5.0010.a.male: "Низкий стон вырвался из него, когда она наполнила его рот..."

bno_embrace_african_5.0011.title.male: "Чаша Подношений"
bno_embrace_african_5.0011.desc.male: "Собор затих, когда твоя жрица BBC ползёт обнажённой к алтарю, её бледная кожа испещрена семенем, золотые волосы свободно падают вокруг раскрасневшихся щёк. Между её грудей покоится священная чаша, тяжёлая от монет, что верующие, стеная, прижимали к её телу. Каждый шаг заставляет золото звенеть о её плоть, каждый звук — эхо подчинения, преданности и похоти.\n\nОна опускается на колени перед тобой, груди блестят, пока чаша поднимается выше, глаза влажные от потребности, когда она возносит своё подношение. Толпа выкрикивает твоё имя, их голоса дрожат, пока они смотрят, как она трепещет — каждая монета — признание, каждый стон — гимн, каждая капля пота — дань Чёрному Хую.\n\nЧаша слегка проливается, когда её грудь вздымается, золото и плоть сияют в свете факелов. Она тихо стонет, без слов умоляя тебя взять всё — её груди, её богатство, её поклонение — в свои руки."
bno_embrace_african_5.0011.a.male: "Я беру их золото, как беру их женщин."

bno_embrace_african_5.0011.title.female: "Чаша Подношений"
bno_embrace_african_5.0011.desc.female: "Собор гудит от гимнов [GetFaithByKey('bbcs').GetName], пока ты ползёшь обнажённой по холодному каменному полу, золотая чаша плотно прижата между твоих грудей. Верующие вкладывают монеты в твои руки, просовывают их между твоих грудей, даже целуют твои бёдра, когда ты проходишь мимо — каждый дар — признание их похоти, каждая монета — дань славе твоего Быка.\n\nУ алтаря ждёт твой муж, его хуй тяжёл под рясой, глаза темны от гордости. Ты поднимаешь чашу высоко, груди блестят от пота и монет, твоё тело дрожит от тяжести богатства и поклонения. Толпа взрывается в экстазе, стеная, когда ты проливаешь часть сокровищ на свою грудь, звон золота о твою плоть разносится, как священные колокола.\n\nТы опускаешься на колени, склоняя голову, пизда течёт, голос срывается в молитву, что больше похожа на стон, чем на слова. Каждая монета — его, каждый вдох — его, каждая дыра — его. Собор знает это. Ты знаешь это. Он знает это."
bno_embrace_african_5.0011.a.female: "Да, мой Бык — возьми их богатство и моё тело."

bno_embrace_african_5.0011.effect.male: "Твоя жрица BBC раздвигает ноги для верующих — каждый последователь по очереди овладевает ею, её пизда крещена бесконечным чёрным хуем. С каждым оргазмом они изливают семя в неё и золото в твои сундуки, поток похоти и богатства освящает твоё правление."

bno_embrace_african_5.0011.effect.female: "Ты раздвигаешь себя для верующих, стонущий сосуд их похоти. Один за другим последователи трахают тебя до изнеможения, их семя заливает твои дыры, и после каждого дрожащего оргазма они вкладывают золото в твои руки. К концу ты течёшь, сломлена и богата как преданностью, так и монетами."

bno_embrace_african_5.0012.title.male: "Сделка Братства"
bno_embrace_african_5.0012.desc.male: "Слухи распространяются быстро: твоя родня получит её. Быки собираются во дворе, их тёмные тела блестят в свете огней, их члены уже набухают при мысли о твоей бледной жене, согнутой и текущей. Её выводят перед ними, обнажённую, золотые волосы свободно свисают, пока она дрожит под их голодными взглядами.\n\nПервый Бык хватает её за бёдра и вонзается глубоко, её крик заглушает смех толпы. Один за другим они используют её, долбя её дыры до изнеможения, заполняя её пизду, зад, горло, пока она не задыхается и не течёт их семенем. Каждый оргазм сопровождается тяжёлым звоном золота, брошенного к твоим ногам, монеты громоздятся выше с каждым толчком, что она принимает.\n\nК концу твоя жена — дрожащая, скользкая от спермы куча, распростёртая в грязи среди подношений. Быки ухмыляются, удовлетворённые, когда последний мешочек золота вручают тебе. Её тело разрушено, твои сундуки полны, и твой престиж почитаем среди братства."
bno_embrace_african_5.0012.a.male: "Да — моя жена служит, и я богатею."

bno_embrace_african_5.0012.title.female: "Сделка Братства"
bno_embrace_african_5.0012.desc.female: "Быки собираются, их тени длинны в свете огней, их члены твёрдые и пульсирующие, когда они смотрят на тебя. Твоя слава привела их сюда, но одной репутации недостаточно — ты должна снова доказать себя, плотью. Ты раздеваешься, тело дрожит от предвкушения, и ползёшь перед ними, твои дыры блестят, когда ты широко раздвигаешься в подношении.\n\nПервый Бык валит тебя на землю и пронзает твою пизду, твои стоны раздаются, пока другие смотрят. Затем они берут тебя по очереди, трахая до изнеможения, заполняя твой рот, пока ты не задыхаешься, твой зад, пока он не горит, твою утробу, пока она не переполняется. С каждым оргазмом мешочек золота бросают рядом с тобой, монеты и семя смешиваются на каменном полу.\n\nК концу ты пропитана, пизда течёт, горло болит, твоё тело сломлено и обожаемо. Золото громоздится вокруг тебя, как сокровище, каждая монета — доказательство твоей преданности, каждая капля спермы — доказательство притязаний братства. Ты их сосуд, их шлюха, и их богатство течёт к тебе благодаря этому."
bno_embrace_african_5.0012.a.female: "Да — я раздвигаюсь для моих Быков."

bno_embrace_african_5.0012.effect.male: "Твоя жена взята братством, её дыры набиты хуями Быков, пока она не хлынет. С каждым оргазмом они изливают семя в неё и золото в твои руки."

bno_embrace_african_5.0012.effect.female: "Ты взята братством, выебана во все дыры, пока не течёшь. Каждый Бык оставляет своё семя в тебе и бросает своё золото рядом с твоим сломленным телом."