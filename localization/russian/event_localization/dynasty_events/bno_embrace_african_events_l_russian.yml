l_russian:

bno_embrace_african_1.0001.title: "Дилемма вождя: 'Смириться с людьми или могущественными иммигрантами?'" # AI Tags
bno_embrace_african_1.0001.desc: "В последнее время наблюдается приток чернокожих иммигрантов из Африки в поисках лучшей жизни, сильных, способных работников с уникальными навыками, которые могли бы принести пользу обществу, но некоторые из моих белых подданных не доверяют им и боятся, что они отнимут работу или ресурсы у местных жителей.\n\nКак лидер, я должен выбрать, стоит ли на стороне моего народа, который составляет большую часть налоговой базы, но не имеет силы в количестве, или новых иммигрантов, которые могут способствовать повышению производительности, но могут вызвать волнения среди существующего населения.\n\nЕсли бы я встал на сторону местных жителей, они были бы счастливы и продолжали бы платить свои налоги без возражений, однако это означает, что контроль над районом будет меньше, поскольку между группами по-прежнему будет существовать напряженность, что, вероятно, приведет к новым конфликтам в будущем.\n\nС другой стороны, если бы я решил поддержать[bno_bbc|E]Иммигранты могли бы обеспечить ценный труд, увеличивая при этом мою власть благодаря своей силе и единству, но благодаря этому некоторые белые граждане, скорее всего, перестанут платить налоги из протеста или даже полностью уйдут." # AI Tags
bno_embrace_african_1.0001.a: "Ради блага нашего народа." # AI Tags
bno_embrace_african_1.0001.b: "Я вижу их потенциал." # AI Tags

bno_embrace_african_1.0002.title: "Голый запрос" # AI Tags
bno_embrace_african_1.0002.desc: "Высокий, мускулистый черный человек по имени[bbc.GetFirstName]как-то утром он требует, чтобы я дал ему должность маршала, в сущности, сделав его лидером нашей армии и ответственным за все военные вопросы.\n\nЧестно говоря, часть меня хочет посмеяться над его наглостью.\n\nНо опять же... в нём есть что-то, что привлекает моё внимание, у него есть уверенность и сила, которую я не могу отрицать, и в глубине души я знаю, что он, вероятно, может сделать отличную работу, возглавляя нашу армию." # AI Tags
bno_embrace_african_1.0002.a: "Нам нужен кто-то сильнее." # AI Tags
bno_embrace_african_1.0002.b: "Опыт - вот что нам сейчас нужно." # AI Tags

bno_embrace_african_1.0003.title: "Тяжелый выбор лидера: контроль или уважение?" # AI Tags
bno_embrace_african_1.0003.desc: "Высокий, мускулистый черный человек по имени[bbc.GetFirstName]Он требует, чтобы я отправила к нему мою белую девушку, которая известна тем, что является черным наркоманом, чтобы он мог использовать ее на день, когда ему будет угодно.\n\nЯ должен признать, что эта просьба сперва застигла меня врасплох, я имею в виду, что она добровольная участница, которая получает удовольствие от использования как кусок мяса от больших чёрных мужчин... но все же это так унизительно, что ее даже просят об этом!\n\nНо, опять же, есть что-то, вызывающее мысль о том, что один из моих самых доверенных советников будет полностью доминировать и подчиняться другому мужчине. Плюс, это может помочь укрепить нашу позицию здесь, если мы покажем, что мы готовы сделать все, что потребуется, чтобы сделать всех счастливыми." # AI Tags
bno_embrace_african_1.0003.a: "Ей это нужно больше, чем мне." # AI Tags
bno_embrace_african_1.0003.b: "Мне нужна ее преданность больше, чем они." # AI Tags

bno_embrace_african_1.0004.title: "Цена крови: ценность девушки" # AI Tags
bno_embrace_african_1.0004.desc: "Тяжелый запах дыма из дерева и жареного кабана едва маскировал металлическую кровь, которая прилипла ко всему в коридоре. [whore.GetFirstName]Он сидит напротив, гора мускулов в мехах, его лицо по-прежнему полукровавленное широко раздутой шляпкой, сжимающейся на лодыжке. Он прибыл на лошади две недели назад, с подарками и обещаниями увеличить власть - за одну цену. 'чистая' девственница из моего двора, которую можно назвать своей собственной. Его условия были простыми: сдать эту девушку или заплатить золотом. Выбор был мой, он сказал с этой неуязвимой тихой улыбкой, такой, которая не доходила до сильного, как глаза ястреба." # AI Tags
bno_embrace_african_1.0004.a: "Она моя, забирай ее." # AI Tags
bno_embrace_african_1.0004.b: "Мое золото хорошее, и ее добродетель тоже." # AI Tags

bno_embrace_african_1.0005.title: "Дуэль Судьбы" # AI Tags
bno_embrace_african_1.0005.desc: "Дневное солнце бьет меня по спине, когда я еду по знакомому пути, граничащему с моими землями. Это был редкий момент мира до того, как прибыла луна жатвы, привнося с собой поток дворян, страстных для зрителей. Я даже роскошно носил шелки вместо моей обычной грубой привычки к шерсти - изумрудный зеленый, который зеркально отражает вращающиеся холмы впереди. Ястреб взмахнулся над головой, одинокий пятничный пятничный голос на обширный холст неба. Только тогда гуттуральный голос разбил тишину, как гром в тихий день.\n\n- Держите лошадь там, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]- О, нет!\n\nОн был мускулистым мускулом, ополчившимся в мех, выходя из запутанной толстый струи, которая двигалась по пути. Даже на этом расстоянии его бронзовая кожа блестела от пота, а корона плотных плетений застряла на голове. Широкий меч, привязанный к спине, намекнул больше, чем просто драка. Человек остановился у моей лошади, глаза горят, как горячие угли, на полуденном солнце. Я вызываю вас на дуэль, он ударился, резонируя на поле.\n\nОн говорил с каденцией, которую я узнал, с северных шествий, но его слова имели странный авторитет. «Если вы победите», - продолжал он, наклонившись вперед, - «Я покидаю эти земли, и ваша победа будет сбываться в каждом зале на протяжении поколения». Его взгляд на меня, завис на моих шелках, как голодный зверь, думающий о добыче. «Но если бы я был лучше вас...» Он ухмылялся тогда, раскрывая зубы, которые были слишком длинными для цивилизованных людей, вы будете приветствовать меня в вашем дворе, как равного». Нежеланный гость со своими темными глазами и широкой рамой, которая уже наполняет пространство рядом со мной." # AI Tags
bno_embrace_african_1.0005.a: "Мой клинок отвечает на твой вызов." # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Теперь уходи и никогда не возвращайся!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Я подчиняюсь..." # AI Tags
bno_embrace_african_1.0005.b.1: "Заткнись и трахни меня." # AI Tags
bno_embrace_african_1.0005.b.2: "Как насчет того, чтобы просто трахаться?" # AI Tags
bno_embrace_african_1.0005.c: "Посмотрим, кто сильнее." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "Узнай своё место." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Я оказался неправ." # AI Tags

bno_embrace_african_1.0006.title: "Спрос на чёрную кровь" # AI Tags
bno_embrace_african_1.0006.desc: "В дверном проеме стояла хрустящая фигура, которая капала дождевую воду из толстого мехового плаща, который он носил, несмотря на удушающую жару внутри него. Он двигался вперед, глаза крепче, как крем, и губы тянулись по зубам, как слоновая слоновая слоновая кость. Даже до того, как он говорил, его присутствие наполнило комнату - резкая волна земляной муски и сырой энергии, которая, казалось, отталкивала от полированного запаха кесарева сала и лавандного масла, который обычно прижимался к моему двору. 'Не достаточно,' - сказал он просто, его голос грубый, как гравий, стертый на камне. 'Не достаточно... нас'. Он посмотрел на собравшихся лордов и дам почти хищного воздуха, включая меня. Тогда я понял, что это не было жалобой на отсутствие кресла или лапки, которая висится в воздухе." # AI Tags
bno_embrace_african_1.0006.a: "У тебя будет место здесь." # AI Tags
bno_embrace_african_1.0006.b: "Мой суд не для вашего вида." # AI Tags

faction_demand_bnwo: "В хижину[ROOT.Char.GetTitledFirstName], , [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Змеиные катушки крепче вокруг твоей жалкой шеи, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]Вы слишком долго пели на землях, которые по праву предназначены для черных рук, питаясь добычей украденных поколений. [bno_bnwo|E]Твоя родословная слаба, твоя кровь слаба.\n\nЭта земля жаждет силы нашего потомства, плодородной почвы людей, понимающих власть, сдавайтесь добровольно, и, возможно, мы позволим вам жить на них, как скот, как напоминание о том, как выглядит истинное господство, сопротивление, и ваши поля будут затоплены кровью тех, кто слишком сильно сжимается, чтобы угаснуть.\n\nВыбирай мудро, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]Наше терпение не бесконечно." # AI Tags
bno_embrace_african_1.0007.a: "Так тому и быть." # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#высокий[peasant_leader.GetTitledFirstName]# # и #высокий #[faction.GetName]# Объявляет #[war|E]О тебе." # AI Tags

bno_embrace_african_1.1007.desc: "Твоя преданность[faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName]петух размером с молоток кузнеца должен приходить с амбициями, которые выходят за рамки обслуживания увядающей линии.\n\n::[bno_bnwo|E]Мы предлагаем вам больше, чем слепую верность; мы предлагаем силу, цель, власть. Присоединяйтесь к нам и обладайте властью, рожденной не от пыльных титулов, а от самой крови, которая проходит через ваши вены. Выбор прост:\n\nСтой рядом со своим хрупким сеньором и смотри. [faction_target.GetHerHim]Упади - или прими будущее, которое долго ждало таких людей, как ты." # AI Tags
bno_embrace_african_1.1007.a: "Мой меч жаждет большего, чем жалкая преданность!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Ты поможешь[bno_bnwo|E]против вашего[liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Я не буду пешкой в твоей игре." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Ты поможешь. [liege|E]против[bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Ты не участвуешь в #высоком[faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Золото во имя мира" # AI Tags
bno_embrace_african_2.0001.desc: "Гирлянды вдоль коридора дрожали, как будто дрожали из-за мимолёта, хотя воздух был толстым и все еще в моей холле. Я инспектировал недавно загруженную партию шёлков из-за Нервного моря - ткани, которые были настолько богаты, что они практически пульсировали светом в дымовой лампе. Один из них, особенно тонкий болт, изогнутый нитями от самих лунных лучей, привлёк мне глаз.\n\nОн наполнил дверной проем, как туфелька с широкими плечами и связанная мышцами, его лицо было обшито ударом плотно скрученными черными волосами, который, казалось, вибрировал с вибрацией перьями, которые говорили о каком-то забытом племенном обычае. 'Достаточно золота для того, чтобы купить мир для ваших деревень.' Его глаза, два чипса обсидиана в мраке поселились на мне, и он сделал один шаг вперед, и я увидел, что толстые браслеты, висящие на нижних губах, с перьями, которые говорили о каком-то забытом племенном обряде. 'Мой народ непримирим. Они видят то, что вы прячете на своих шелфянках, и что-то, что-то охотнее, охотничьи сокровища." # AI Tags
bno_embrace_african_2.0001.a.accept: "Золото - твое, держи своих людей на расстоянии." # AI Tags
bno_embrace_african_2.0001.a.decline: "Мир заработан, а не куплен золотом." # AI Tags
bno_embrace_african_2.0001.b: "Золото скучное, мое тепло приносит спокойствие." # AI Tags
bno_embrace_african_2.0001.c: "Я поделюсь с ней теплом." # AI Tags

bno_embrace_african_2.1001.title: "Плоть во имя мира" # AI Tags
bno_embrace_african_2.1001.desc: "Шёпоты шли за мной, как тени через гобелен моего собственного зала - 'шлюха', 'шлюха', 'красавица', 'красавица ее плоти' - каждый гибеленький скрипок на моей коже. Мои девчонки избегали своих глаз, хотя я чувствовала, что их глаза тянутся на вышитых шелках, которые прижимаются к моим бедрам, пятно, цветущее в центре моей груди. Это была жертва - не просто предложение моего тела, но и мое имя, мое самолюбие - чтобы утешить этих людей их грозоносными лицами и голосами, такими как измельченные камни. Но я видела, что произошло, когда другие лорды привязались к их требованиям. Поляки установили пламя, колючие, как бритые яички, женщины, вытаскивающие из домов толстыми кулаками, как питоны. И вот я стоял, прислонившись на грани сделки в поте и шелке, молясь о том, что моя плоть была достаточно, чтобы удержать волну прежде, прежде, чем она поглотила все." # AI Tags
bno_embrace_african_2.1001.a: "Каждый дюйм заявлен." # AI Tags

bno_embrace_african_2.2001.title: "Ее тихий отказ" # AI Tags
bno_embrace_african_2.2001.desc: "Девочка лежала на плюшевом ковре, конечности болтали, как сломанная кукла, мягкий вздох, бежавший из своих губ, как будто она гонялась за каким-то долгим соном. Лунный свет пролился через окно, погружаясь в пот, бледную кожу и выделяя темный цвет синяков, расцветающих на ее ключице, прямо над волной ее до сих пор пущенной груди. Я пробежал толстый палец через запутанные пятна светлых волос, одетые на ее лоб, оставляя на ней пятно, как на сигнах. Шторм прошёл, оставив за собой только эти тихие следы запутанных конечностей и потраченных тел. Мой собственный хуй, и, может быть, даже был рад, как один из моих людей, говорил о ней. Всю ночь они приходили и ушли, оставляя свой след на этой тонкой плоти, как на перьях." # AI Tags
bno_embrace_african_2.2001.a: "Теперь она принадлежит им." # AI Tags

bno_embrace_african_2.0002.title: "Его цена: белый цветок" # AI Tags
bno_embrace_african_2.0002.desc: "Проклятая наглость его. Он лопнул через двери моего двора, как туфля, дающая плоть, все громоносные плечи и осмеливающиеся глаза. Его туник распахнулся по широким мускулам, пятнам пота, раскрыв кожу, как отполированная эбония, и толстый запах мускуса, прижатый к нему, как вторая кожа. 'Господи!' Он бум, его голос, грызущий гравий на камне, 'мы устали, наши женщины устали, и наше тело болит на свободу. Отправь к нам одну из твоих белых цветковых девчонок - кусочек, созревший, готовый к тому, чтобы быть прикоснувшимся сильными руками'. Он жестушил пальцы мои, пальцы, окутывающие его, каждый из них в тени, все с очими, как угли на их черепах. Отправь ее до заката, или мы оставим наши инструменты." # AI Tags
bno_embrace_african_2.0002.a.accept: "Как пожелаете, она будет вашей." # AI Tags
bno_embrace_african_2.0002.a.decline: "Тогда мы найдем других." # AI Tags
bno_embrace_african_2.0002.b: "Ночь со мной все еще их гнев." # AI Tags
bno_embrace_african_2.0002.c: "Скажи им, чтобы пришли сюда." # AI Tags

bno_embrace_african_2.1002.title: "Нет покоя для захваченных" # AI Tags
bno_embrace_african_2.1002.desc: "Я помню, что мои ноги пятныряют от пота и странной смеси мускуса и дрова, каждая мышца кричит в знак протеста, когда я пытаюсь найти покупку на неровном грязном полу. Последнее, что я помню, это войти в их лагерь, гобеленность струн с костюмами между гнилыми деревьями, толстыми с жасмином и дымом из дерева. Теперь воздух жужжит о чем-то другом: жаре, срочности, запах бесчисленного бесчисленного немытого тела, прижатого близко друг к другу. Одна хитрая форма только что сорвалась, его стоны сложили в мою грудь, как еще одна, как еще одна, протягивающая в меня хитрость, но ничто не могло по-настоящему приготовить меня к самому, безжалостной кисти. Мой рот работал бесполезно, когда он впал в меня, захоронил себя." # AI Tags
bno_embrace_african_2.1002.a: "Пожалуйста... дай мне дышать." # AI Tags

bno_embrace_african_2.2002.title: "Вознаграждение Господа, заработанное в плоть" # AI Tags
bno_embrace_african_2.2002.desc: "Я наклонился назад к грубейшей деревушке моего даиса, глаза, проткнувшие море страстных лиц передо мной - темные брови, брызгающие в ожидании, грудь вырвалась, как рычащие вороны. Мой голос блеснул через весь двор, каждый слоговый удар молотком на тишину, которая упала над ними после моего заявления: 'Возьмите свою наполнитель моих женщин сегодня вечером'. Я позволил шороху пронзить их ряды ради сердец, наслаждаясь напряжением перед тем, как я поехал домой. 'Но на рассвете,' Я продолжал, позволяя огнету танцевать в моих оссидианских глазах, 'только трое из вас будут сочтены достойными, три сильных руки будут работать со мной, присматривать за полями и выпрямляться'. Низкий рычащий рычание струхнулся в их рядах, звук и уважающий, они знали, что на кончится больше, чем просто потая кожу и вкус созревшей плоти - они жат этот шанс на службе, чтобы доказать свою близость к своему господину, да да да да да да будут сла сла их х слава, да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да да с их с их с их с их с их с их с их го с их с их с их с их с их го" # AI Tags
bno_embrace_african_2.2002.a: "Сделайте себя достойными служить мне." # AI Tags

bno_embrace_african_2.0003.title: "Дочь стоит: народная судьба" # AI Tags
bno_embrace_african_2.0003.desc: "Его глаза, обсидианские чипсы, покрытые золотом, не сбились с толку, хотя я и позволил своим глазам слезать с его пухлых рук, хватаясь за изношенные кожаные повязки за шрамовые мышцы, сгущенные под его туникой. [ROOT.Char.GetLadyLord]Он сказал: «Великие вожди величественные величественные крики поползли ко мне по подбородку, когда я наклонил подбородок выше. «Они ищут твою дочь для одного из них в браке. Она уже в возрасте, созрела и справедлива.» Он остановился, позволив комплимент тяжелее в воздухе - и союз с ней принес бы процветание этой земле. Его слова не были завуалированными угрозами, они были заточенными копьями, направленными прямо на мое сердце. «Они предлагали мне поддержку в обмен», - продолжал он, расслабляясь, когда я встретил его взор, «Но... безмолвный висящий между нами, толстый и удушающий, как мускус земли после весеннего шторма.». Но мой голос едва ли был нитью шелка, и он не колебался. [whore.GetFirstName]И все же, могу ли я видеть, как она потерялась, поглощена иностранной культурой, их обычаями и желаниями, задушающими свет в ней?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Моя дочь будет их." # AI Tags
bno_embrace_african_2.0003.a.decline: "Наша земля процветает на своих условиях." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Семенное благословение Владыки" # AI Tags
bno_embrace_african_5.0001.desc.female: "Леди[ROOT.Char.GetFirstName]Она была выбрана для этого ритуала из-за упорного кашель, который не мог бы слабеть, несмотря на лучшие средства защиты. Камера была толще фимиама и ожиданиям, как другие придворные смотрели со своих прошитых мест. Священник был большим, его масляная кожа сияла под фонариком. Он носил только простую филе, которая едва удерживала его эрекцию - впечатляющую длину мышц, пульсирующих под белой шелковой оберткой. [ROOT.Char.GetFirstName]Нервно проглотил, глаза застряли на его пульсирующей члене, когда он подошел.\n\nОн опустился пред нею, бедра качались нежно, когда он стоял прямо над ее раскинутыми ногами, и она прикрепилась к холодному каменному полу, открывая рот свой, как было сказано, и погрузился в неё добровольно, излучая на язык ее тепло, даже через тонкий слой шелка. [ROOT.Char.GetFirstName]Незамедлительно почувствовал его толстый желудок в горле, требуя глубокой глотки. Его член был скользким и твёрдым, его голова теплая и дрожащая от мягкого пальца. Священник стонул, когда он начал двигаться внутри неё, ритмически вставая во времени, когда слабый хрустящий песнь, резонирующий от пастырей, устремляющихся к ним. [ROOT.Char.GetFirstName]Он был горячим и сильным, затоплял ее рот и заставлял ее невольно клясться, когда она проглотила жадно, отчаянно нуждаясь в лекарстве, отчаянно нуждаясь в вкусе его силы, отчаянно желая быть заполненной." # AI Tags
bno_embrace_african_5.0001.a.female: "Хм, Гк!" # AI Tags

bno_embrace_african_5.0001.title.male: "Чистая поцелуйка" # AI Tags
bno_embrace_african_5.0001.desc.male: "Лорд[ROOT.Char.GetFirstName]Неделями он страдал от постоянной лихорадки, его обычная крепкая конституция не смогла бороться с ней, его взгляд дрожал между ожидающими лица суда внизу и навязчивой фигурой, которая стояла перед ним на коленях, сама Призрак, ее бледная кожа бледная бледная сверкала под фонариком, ее золотые светлые волосы тянулись к лицу, которое было как ангелами, так и поразительно смелым, простая белая туника, прилипшая к ее туловищу, едва скрывая кривую ее бедра и отёк на их основании. [ROOT.Char.GetFirstName]Поглощались нервно, остро зная о жаре, исходящей от ее голых ног, когда они склонялись перед ним.\n\nСвященница выпрямилась, предавшись лицу прямо к губам своим, глаза ее были темные, светящиеся свечи, вынуждающие его принять лекарство, которое она держала в себе, она немного разорвала ноги, раскрыла гладкую вульву, пятна с масляной сияющей под факелами. [ROOT.Char.GetFirstName]Она почувствовала, как она опустилась, и его лицо было в дюймах от неё. Он сделал глубокий вдох, хватаясь за неожиданное охлаждение, которое встретило его губы, когда они чистили пятно, ожидая плоти. Это было похоже на бархат, опущенный в холодный лунный свет, перед тем как он был вынужден открыться шире, когда ее бедра сдвинулись вперёд, давая ему доступ к полной глубине ее тела. Она выпустилась с мягким вздыханием и извержением мышц, волной тепла, когда она наполнила его рот толстым, кремовым и, несомненно, вкусным." # AI Tags
bno_embrace_african_5.0001.a.male: "Сладкий, как милый..." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Семенное благословение Владыки: прелюдия" # AI Tags
bno_embrace_african_5.0002.desc.female: "Жар был непреклонным в течение нескольких дней, превращая голову в печь и морозя кости. [priestess.GetFirstName]Навязчивый черный священник, который был и известным целителем, и печально известен своим требовательным прикосновением во время ритуала Святого Духа Благословения. Вы знали, что это не просто какое-либо лекарство. Слово распространило чудо, которое он совершил посредством этого уникального поступка искренней преданности. Тело ваше, напуганное слабостью болезни, и, тем не менее, вы оказались странно взволнованы знанием, что спасение ваше может прийти таким первобытным путем. Дверь в вашу комнату распахнулась, и он стоял, [priestess.GetFirstName]Темный силуэт встал против тупого света, пролитого из коридора, он двигался с безжалостной милостью, которая отвергала его существенную раму, когда он пересекал комнату, останавливаясь на дюймах от вашей кровати, где вы лежали, дрожая под тонкими одеялами.\n\n'Похоже, мой дар вернулся, чтобы укусить меня, не так ли?' Его пальцы щёлкнули по твоему влажному лбу, вызвав дрожь, которая двигалась к твоему ядру. Его палец медленно ударился по твоей скуле, посылая через тебя тепло, несмотря на то, что он цепляется за него, как вторая кожа. [priestess.GetFirstName] 'Не волнуйся, дитя мое,' сказал он голосом богатым и глубоким, как бархат. 'Семя Владыки восстановит тебя.' Он жестнул к толстым маслам, которые лежали на твоем столе, их запах острый и экзотический. 'Приходи, мы должны начать приготовления к нашему ритуалу." # AI Tags
bno_embrace_african_5.0002.a.female: "О, пожалуйста... мне это нужно сейчас..." # AI Tags

bno_embrace_african_5.0002.title.male: "Чистка поцелуй: прелюдия" # AI Tags
bno_embrace_african_5.0002.desc.male: "Холод, который пробирался в ваши кости в течение нескольких недель, казался все более глубоким с каждым грязным дыханием, которое вы нарисовали. Вы не потрудились послать кого-либо, когда лихорадка попала, отказавшись от него, как от очередного приступа сезонных страданий. Но на этот раз, он застрял еще сильнее, опустошив вас силой и оставив в голове скучную боль, которая лопнула, как настаивающий барабан. Вы собирались вызвать горничную, чтобы принести вас буль, когда стук, удивительно свет, пришел к двери камеры.\n\nВошло зрение в бледном белье, выбрасывающее мимолетную тень от бледного свеча снаружи. [priestess.GetFirstName], они позвонили ей, и не удивительно, что шептались за ней, как курящий дым. Она казалась почти хрупкой, эта жрица чистящего поцелуя. Её рамка была скользкой, как ива, но каким-то образом она высмеивала ауру покойного мира. Даже сейчас, склонившись возле твоей кровати с ее золотистыми светящимися волосами, качающимися по спине, как сверкающий лунный свет, и те невероятно голубые глаза, которые искали твои, были о ней нежнейшей мягкостью, которая отвращалась от энергии, излучающей от самого ядра. 'Церковь запомнила свои дары', - шепнула она, ее голос, мягкий хихий в тишине твоей комнаты. Она вытянула нежную руку, пальцы с мягкими кольцами, и предложила тебе шелковатый платок, который уже утихнулся экет экзо-мастерами." # AI Tags
bno_embrace_african_5.0002.a.male: "Не задерживайся, сестра." # AI Tags

#Beg Liege to make the church foundation  
bno_embrace_african_5.0003.title.female_wanderer: "Сестра[wanderer.GetFirstName]Плея" # AI Tags
bno_embrace_african_5.0003.desc.female_wanderer: "Тяжелые двери замахнулись внутрь тупым толпой, прервали ваш обзор налоговых деклараций. [wanderer.GetFirstName]Даже на этом расстоянии ее эротическая красота была несомненной: кожа, как алабастр, к полуночному синему синему одеянию ее, эти поразительно голубые глаза, кажется, проткнулись прямо через вас. Её обычная нежная улыбка держала край срочности сегодня, когда она пересекла мозаичный пол к вашему дайсу, слабая тряпка пробежала через ее тонкую рамку, даже в ее измеренном стиле, и мягкий запах сияния, прикованный к ней, как молитва. Она склонилась перед вами с благодатью ивы в в ветре, чистя лоб к полированному мрамору трона.\n\n'Ваше Величество,' она шепнула, голос замолчал, но с силой, которая отвергла его мягкость. 'Простите меня за то, что я вмешался в ваши труды.' Она поднялась, ее движение, как расцвет под солнечным светом, и встретила ваш взгляд. Мы должны начать строить наш собор - подходящую дань Семеру Владыки. . Она зажала руки, эти хрупкие пальцы на глубину халата своих шкафов. 'Первый шаг требует... краеугольного камня, ." # AI Tags

bno_embrace_african_5.0003.title.male_wanderer: "Королевский договор" # AI Tags
bno_embrace_african_5.0003.desc.male_wanderer: "Вы рассматривали петиции о новой ирригации, когда тяжёлые дубовые двери вашей тронной комнаты распахнулись громким бумом, священник поспешно вошел в комнату, его халаты чернее, чем бесзвёздная ночь, на которую его кожа, казалось, сияла, как полированная магогани. Он склонился так глубоко перед вами, что только его подбородок очистил половую доску, лоб крепко прижался к холодной каменной плитке. Его дыхание было смешано с тем, что вы только могли предположить, было нервным ожиданием, когда он поднял голову, глаза сверкали от горячего обоняния. 'Ваше Величество,' он раздражал голос с несказанной срочностью, 'Прости мое вторжение в этот час'.\n\nПоднимайся, отец. [wanderer.GetFirstName] 'Он медленно поднялся, гора мускулов в темных касках, каждый шаг был намерен и наполнен почти осязаемым голодом. Он останавливался перед вами, сжимая руки, как будто предал священный сосуд. 'Церковь Черного Костюма просит о вашей благодати,' начал он, голос свой слабый и благоразумный. 'Настало время начать строить наш собор: памятник Семя Владыки, как свидетельство Его могущества.' Он наклонился вперед, слабый запах мускуса, цепляясь к нему, как молельня. 'Первый шаг требует не только веры, но и материала, предлагающего - не ничтожную сумму ваших кошельков'." # AI Tags

bno_embrace_african_5.0003.a: "Я подумаю над этим." # AI Tags

#beg liege to make a cathedral
bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Плея" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Сестра[wanderer.GetFirstName]заглянув в вашу тронную комнату с благодатью белого голубя, спускающегося на алтарь; даже среди обильно извитых гобеленов и полированного мрамора, она, казалось, светилась, как алабастр, к своим полуночным голубым халатам, эти поразительно голубые глаза широко и искренне, когда они встретились с вами из-под темных ручьев, слабый запах синяка, прикованный к ней, как молитва, проткнувшийся через фимиамовый дым, который постоянно висит в воздухе, как ярким образом вы можете представить ее голой под этими шелками, как легко ваш разум заполнил пустоту между слочками бледной кожей и хрупкими кривыми кривыми. Шенельт застрял перед вами в элегантную кривую ее воротнику, руки плотно зажатые на золотую класку ее каскока.\n\n'Ваше Величество,' она вдохнула голос, но с треском, который, казалось, исходит не от благочестия, а от желания. 'Первый камень заложен, фундамент стоит крепко.' Затем она раскошелилась перед вами, поднявшись с медленным обсуждением, как будто каждое движение должно было быть благоугодно. 'Но остальное...' Она проследила, позволив ее взгляду блуждать по вашему обличию, застряя на том, как платье приковано к вашим бедам, отследив кончик пальца вдоль кривой вашей скулы в воздухе между вами. 'Кафедральный требует... значительных расходов.' Её глаза снова встретились с вашим взглядом, наполненными силой, граничащей с отчаянием. Но знайте, Ваше Величество, она шептала, наклонялась еще ближе, так что ее дыхание было теплым к вашей коже, внутри ее стен будет прославлено так, что превосходит все земное богатство." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "За пределами земного сокровища" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Запах фимиама был тяжелым в твоей тронной комнате, цепляясь за шелковую гобеленку и вращаясь вокруг Отца. [wanderer.GetFirstName]Он был горой человека, его черные халаты, натянутые на широкие плечи, окутанные годами молитвы, и, вероятно, намного больше. Его кожа светилась обсидиан под сверкающим факелом, каждый поднимается и падает на грудь. Это свидетельство физики, которая говорила как о преданности, так и о аппетитах гораздо глубже, чем мог выразить любой священный текст. Вы были на мгновение отвлечены, когда вы просканировали эти мышцы, прежде чем он наконец поднял голову, глаза и сияние, как полированный имекс против вашего даиса.\n\n'Первый камень собора был заложен; основа достаточно сильна, чтобы нести бремя славы Владыки'. Он остановился, встречаясь с вашим взглядом с силой, которая чувствовала себя более физической, чем духовная. Он проглотил, глаза, скручивая ваши губы, прежде чем вернуться к вашему взору еще раз. 'Но знайте, Ваше Величество', он нажал вперед, так что его голос едва был дыханием к шелковым подушкам вашего трона, 'Кафедра обещает благословение за пределы любого земного сокровища'." # AI Tags

bno_embrace_african_5.0004.a: "Такие важные вопросы требуют времени." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Дочери Черного Кока" # AI Tags
bno_embrace_african_5.0005.desc.female: "Сестра[wanderer.GetFirstName]Вход всегда сопровождался таким запахом, как раздавленные лилии и что-то нежное, что-то явно женственное, которое цеплялось к твоим ощущениям спустя долгое время после того, как она склонилась перед троном. Это был аромат, который ты хорошо знал, который смешался с сохраняющимся запахом сандалового масла из бесчисленных ночей, покрытых сильными эбоническими конечностями. [wanderer.GetFirstName] 'Ваше величество,' начала она, голос едва выше шепота, 'Собор стоит восхитительно, его обсидианское сердце пульсирует славой Черного Кока.' Она колебалась, эти глаза дрожали, чтобы встретиться с вами, прежде чем прыгать вниз, чтобы отследить линию вашего шелкового платья.\n\n«Но внутри этих стен... этого недостаточно, - призналась она, ее пальцы нервно крутятся в вышитых краях ее привычки. - Нам нужно живое свидетельство вашей королевской родословной, Ваше Высочество». [wanderer.GetFirstName]Она снова проглотила тонкий столб ее горла, пока она не перестала, голос набирал силу, как будто бы подпитывается приливом, поднимающимся внутри нее. 'Девушки, избранные для их чистоты и красоты... для их преданности твоему удовольствию'. [wanderer.GetFirstName] 'Они будут служить живыми сосудами', она, наконец, вдохнула, 'собираясь с Семя внутри них... ограбляясь... чтобы ваша родословная оставалась сильной и благословленной." # AI Tags

bno_embrace_african_5.0005.title.male: "Орден благословенных Дев" # AI Tags
bno_embrace_african_5.0005.desc.male: "Тяжелый запах ладана, привязанного к сестре[wanderer.GetFirstName]даже с этой точки зрения, с твоим взглядом, отслеживающим ее бледную форму от шелкового опухоля ее груди до заостренной арки ее хрупких бедер под тонкой шерстью ее привычки, ты видишь, как эти мягкие кривые нажимают на тканую ткань, когда она поднимается, эти широкие голубые глаза, обычно такие ясные и искренние, с натяжением, которое говорит больше о предрассудке, чем о благочестии. Её губы, полные и покрашенные бледно-красным красным, которые совпадают со смывом, расцветающим по ее щекам, распростертые в тихой просьбе, прежде чем она начала говорить.\n\n- Ваше Величество, она дышала, голос дрожал слегка, когда он поднимался из глубин ее груди. - Собор стоит полностью, его обсидианские стены, отражающие вашу славу, как зеркало. - Она подняла свой взгляд, эти глаза привязались к вам с почти отчаянной интенсивностью. - Но в его священном пространстве... остается пустота. - Её руки зажаты на изношенных краях ее привычки, как она говорила. - Она проглотила глаза, уплывая вниз, чтобы отследить линию вашей тройной подушки, прежде чем вернуться к вашему лицу. - Гирлы, чистые и преданные..." # AI Tags

bno_embrace_african_5.0005.a: "Считай, что это взвесило, сестра." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Королева-священник" # AI Tags
bno_embrace_african_5.0006.desc.female: "Сестра[leader.GetFirstName]Даже в этом простом платье, вы можете увидеть, как бледная кожа бьется под свечами, как эти невероятно длинные шерсти забрасывают хрупкие тени на скулы, скульптуры, как алабастер. Она катится перед вашим троном, маленький дрожащий, протекающий через эту бледную раму, когда она смотрела на вас глазами цвета летнего неба, помятая золотым и покрытая желанием. 'Ваше Величество, она дышала, голос мягкий, но при этом явно переносил над ропом придворных, собравшихся вокруг вашего даиса. 'Порядок на месте.' Самый слабый смытый крем вдоль ее бледной шеи, расцветающий по хрупкому мосту ее носа, как она добавила, 'Каждая сестра хочет успокоить себя, зная, что она служит вам. Их преданность...\n\nЕё взгляд застрял на линии твоей ноги, застрявшей под шелковыми юбками, перед тем, как вернуться к тебе. [leader.GetFirstName] 'И в ответ,' она продолжала, наклоняясь вперед, так что ее голос упал почти в шепот, когда Орден закоренел и процветал... один из наших номеров будет полностью посвящен вашему удовольствию.'[leader.GetFirstName]Пальцы зажаты на краях золотых ковровых ковров перед вами, костюмы отбеливают. Священник, пошепталась, поднимая подбородок, как будто осмеливаясь заглянуть за ее хрупкий фасад, 'выбранный специально для его способности сажать... ваши желания.'" # AI Tags

bno_embrace_african_5.0006.title.male: "Священница короля" # AI Tags
bno_embrace_african_5.0006.desc.male: "Сестра[leader.GetFirstName]Даже с этого расстояния, вы можете увидеть, как ее бледная кожа прокралась под тонкую ткань, высвечивая отлив горла, когда она проглотила, ее глаза застряли на вашей огромной форме, сидящей на троне. Запах сандальной древесины и лилий, которые прилипли к ее человеку, усилился, когда она склонилась перед вами, тонкая щетка руки на полированную поверхность золота в полу. 'Мой Лидж', она вдохнула, голос был достаточно сильным, чтобы перенести ропот придворных, собравшихся вокруг ваших дайсов. 'Порядок установлен'. Ее взгляд поднялся, встречаясь с вашими с поразительной прямотой. Вы могли видеть, как эти широкие голубые глаза, скрепленные плесенью, которые казались невероятно длинными и черными на щеки, скрученными до очерней части ваших ног, скнутых в глубоком барх бриках, прежде чем вернуться к вашему лицу.\n\n«Каждая сестра поклялась быть чистой и служить, - продолжала она, - губы немного расстались, как будто бы чтобы сказать что-то большее, кроме как удержать. - И мы... мы выражаем нашу благодарность за вашу щедрость, Ваше Величество». Она вновь колебалась, затем мягко добавила: «Вы дали нам священную цель... и, в свою очередь... ее голос упал почти до шепота, когда она вновь подняла свой взгляд на вашу, «Когда время подойдет, одному из Орденов будет дана исключительная честь служить вам лично... жрецам, полностью преданным вашему удовольствию». [leader.GetFirstName]Пальцы зажаты на краю тронового шага, и вы видели, как ее тело, казалось, явно сжимается под ее простой привычкой, скрученной весной, удерживаемой от негласных желаний." # AI Tags

bno_embrace_african_5.0006.a: "Такая услуга будет ценна." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Дорогая[ROOT.Char.GetTitledFirstName], , [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Орден Священного Союза процветает под вашим щедрым покровительством. Каждая сестра находит утешение и цель в наших священных стенах, их преданность постоянно укрепляется знанием, которым они служат вам. В соответствии с священным соглашением, данным, когда вы дали нам эту благословенную миссию, мы представляем вам вашу названную жрицу - женщину, выбранную для ее исключительной чистоты, непоколебимой веры и, самое главное, ее уникальной способности исполнить ваши желания. [priest.GetFirstName]Она хочет прийти в ваш суд и быть готовой предложить себя полностью к вашему удовольствию.\n\nМы ожидаем, что она прибудет в течение двух недель. Красота ее, как чаши, уготованная на ходу, ждет твоего прикосновения. Считай себя благословенной, чтобы иметь ее преданность. Считай, что это честь, оказанная тебе всеми нами, которые служат на алтаре твоего царского удовольствия. [priest.GetFirstName]Научена во всех отношениях угодить человеку, подобному тебе, и она готова к твоему повелению." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Орден Священного Союза процветает под вашим благодатным правлением. Каждая сестра находит силу и цель в наших освященных стенах, их преданность, подкрепленная знанием, которым они служат вам, воплощением Божьей благодати. [priest.GetFirstName]Избранный за свою непоколебимую богобоязненность, скульптуру, и, прежде всего, за дарованное ему великолепное богатство, он готов предложить себя полностью к вашему удовольствию.\n\nБрат[priest.GetFirstName]Он отправится из наших священных садов в течение двух недель и прибудет к вашему двору, желая удовлетворить всякое желание, которое волнует вас. Его сила, а также его преданность неуступчивы, и мы ожидаем, что он принесет самое приятное дополнение к вашей интимной сфере. Если вы хотите, чтобы он подготовился к прибытию, пожалуйста, не колеблйтесь, сообщайте об этом через нашу сестру." # AI Tags
bno_embrace_african_5.0007.a: "Я получу[priest.GetHerHim]с удовольствием." # AI Tags

#Immunity Message
bno_embrace_african_5.0008.immunity.title: "Суверенный иммунитет:[ROOT.Char.Custom('BNODiseaseType')]" # AI Tags
bno_embrace_african_5.0008.immunity.desc: "Успешное завершение ритуала &quot; Суверенного семени &quot; предоставляет иммунитет[ROOT.Char.Custom('BNODiseaseType')]. Периодические мероприятия приведут к ускоренному залечиванию ран." # AI Tags

bno_embrace_african_5.0009.title.female: "На мой взор" # AI Tags
bno_embrace_african_5.0009.desc.female: "В это время года каждый человек в моем дворе, желающий быть избранными для этого священного долга, всегда склонялся на них взор мой, завис на своих толстых петухах, напрягающих шелковые брикеты, и, наконец, поселился на том, чье мощное семя сегодня будет благословлять меня; с роптуном повелением он дрожал передо мной, дрожал темным петухом, когда я дотянулся до его скользкой поверхности.\n\nОстальная часть двора исчезла, когда он опустился под моим взглядом, глубоко вдавившись в меня, пока я не задыхалась и не цеплялась за края его спины. Его дыхание было густым, когда он захлестнулся в моей жаре, его мощные мышцы дрожали на мою, а затем, в конце концов, он пролил струю чёрного наслаждения прямо в мой открытый глаз. Жестокий запах его сущности, смешанный с вкусом соли и похоти, солёное тепло, расцветающее по моей сетке. Это было невыносимой, изящной болью, острым ударом, вталкивающим меня глубже в экстаз, как я держал его там, пока последняя капля не опустила мою щеку, преобразив мое видение своей магической силой." # AI Tags
bno_embrace_african_5.0009.a.female: "Завеса поднялась." # AI Tags

bno_embrace_african_5.0009.title.male: "Разукрашенное зрение" # AI Tags
bno_embrace_african_5.0009.desc.male: "Вес моей короны в наши дни был легче, чем обычно; ожидание, проткнувшееся сквозь меня, как бездушный зверь. [GetModifier('bno_primal_insight').GetNameWithTooltip], это ежегодное причастие с жрецом, нежное цветение во всех этих мышцах и носу, она была - кожа слоновой кости растянутая на хрупкую кость, ее губы всегда изгибались в мягкой улыбке, эти большие голубые глаза - широкие, невинные - смотрели на меня, мягкий блеск, покрасневший ее высокие скулы, как будто я сделал что-то изящное, дыша одним и тем же воздухом, но эти сладкие прикосновения были обманчивы, под этой светской красотой лежал источник сильного желания.\n\nСегодня был день. Суд рассеялся, оставив только священника и меня в этой обширной комнате вырезанной из обсидиана. Я утонул на дайс, ее маленькая форма скользнула между моими ногами с легкостью. Её шелковые юбки сплотились вокруг нас, как пролитый лунный свет, потом она подняла меня на подбородок, эти бледные синие орлы, установленные на моем теле, когда она поселилась под моим весом. Мягкая дрожь убежала от нее, когда я захлебнулся в ее жару. Мои напоры были сначала измеряны, так, как ее тело пролилось под моим прикосновением, цветок, разогнанный для короля. И тогда я заплыл от диких рыжевков, которые мы оба выпили глубоко из этой ритуальной жажды. С последним извержением она вспыхнула во мне, и потом это происходило: славный каскад белого тепла, изливающий мне в глаз." # AI Tags
bno_embrace_african_5.0009.a.male: "Я вижу что-то новое." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Священное Семя: Вино принцессы" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Мама говорит, что я особенная, принцесса, она звонит мне, но принцессы не кашляют так много и не кружятся головой они должны держаться за мамочкиные юбки они не чувствуют эту крутую жару все время, как будто огненные муравьи ползают под их коже так что теперь я собираюсь увидеть[GetCourtPositionType('bno_bbc_priest_court_position').GetName]Папа говорит, что они тоже особенные - их внутренности держат волшебство, которое делает меня сильным, он называет его Священным Семя, он очень красивый, от него мои щеки горят еще жарче, чем огненные муравьи под моей кожей.\n\n::[GetCourtPositionType('bno_bbc_priest_court_position').GetName]У него был глубокий голос, который щекотал, когда он говорил, а не острый и страшный, как у мамы, когда она была сумасшедшая. Его руки были теплыми, когда он держал меня. Он улыбался мне, показывая зубы большие и белые, как луна. Затем его рука залезла в его халат и вытащила что-то гладкое и скользкое. Оно пахло еще слаще, чем раньше. Мое сердце застряло как колючая птица, застрявшая в моей груди." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Ммм, милая..." # AI Tags

bno_embrace_african_5.0010.title.male_child: "Священное Семя: Квартира принца" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Мама говорит, что мне стало лучше, говорит, что болезнь оставляет меня, но все, что я чувствую, это позы, которые начинаются у меня в животе и распространяются повсюду, как светлячки. [carn_sex_partner.GetFirstName] '. [carn_sex_partner.GetFirstName]у нее большие глаза, больше, чем у мамы, и они сияют, когда она улыбается, эта улыбка постоянно царапает моё горло, когда она подошла, она пахла солнцем и чем-то еще сладким, я не могу назвать, и она сжимала мою руку крепко, ее кожа была бледна, как снег, но тепло, как мама после ванны папа говорит, что ее внутри волшебство.\n\nКогда она подняла это красивое белое платье, она сошла с ума, она коснулась моих губ пальцем, так мягко щекотала, а потом разделила их для меня, что-то прохладное зашло сначала, как вода из мамочкиной чашки, потом ее рука снова двигалась, глубоко в ее халате, и выходила с чем-то мокрым и толстым, она чувствовала теплое на моем языке, и вкуснее, чем солнечный. Она держала меня еще, когда я проглотила все это, она не отпускала, пока не прошла последняя капля. Когда я посмотрел на неё, ее глаза были мягки, как будто они смотрели прямо во мне. Может быть, так работает магия." # AI Tags
bno_embrace_african_5.0010.a.male_child: "Ммм..." # AI Tags

bno_embrace_african_5.0010.title.female: "Священный семенной картофель: очищающая эссенция" # AI Tags
bno_embrace_african_5.0010.desc.female: "Они принесли мне одеяло с серебряными нитками, но я едва почувствовала его прохладность на коже моей. Мои конечности были свинцом, каждое дыхание было неглубоким, и целители шептали о чистоте, но слова их шли, как пьяная рыба в тумане за моими глазами. Потом он пришел, его присутствие, крикнуло что-то сырое от скучной боли, которая пронзила меня. Воздух раскалывался вокруг него, как если бы статичный созидался летним днем. Он носил индиго халат, грубый бельё, который прижимался к широким плоскостям его плеч и бедер. И когда он катился рядом со мной, запах мускуса и солнечной земли наполнил мои ноздри чем-то примитивным.\n\nОн прикоснулся к моей руке, хвастливые пальцы, прижимающиеся к моим щекотливым, я видел, как он раскалывался в глазах, в глубоких бассейнах, как полированный эбоний, отражающий блеск свечи. Затем он улыбнулся, медленно и целенаправленно, слабый вибратор в груди, который двигался прямо через меня. Вид того, как он раскалывал толстый пояс, хватавший его халат, опустошил мне позвоночник, несмотря на жару, прилипающую к моей коже. Я почувствовал это еще до того, как он дошел до меня, прежде чем я увидел гладкую кривую мышцы, двигающуюся из-под темной ткани. Он двигался вперёд, опухший и горячий газ, который проглатывал мою горло, когда я проглатывал его." # AI Tags
bno_embrace_african_5.0010.a.female: "Боже мой..." # AI Tags

bno_embrace_african_5.0010.title.male: "Священное Семя: предложение Нектара" # AI Tags
bno_embrace_african_5.0010.desc.male: "Я лежу на плите из полированного камня, покрытой мехами, которые были больше утешением, чем теплом от холода, проползающего через мои кости. Каждый вздох был борьбой, и даже вес вышитых подушек под моей головой был сокрушительным. Мое зрение размыто на краях, бледный свечи выше, превращающийся в вращающиеся звёзды. Потом пришла она. Я не мог поместить ее точно ангела, который спустился с какого-то бледного неба, или, может быть, что-то более старое и более дикое. Ее волосы были золотыми, но это было не то, что украло мое дыхание. Это была ее кожа, бледная, как алабастрый свет над ее халатом. И как она двигалась, медленно и целенаправленно, как пантер, преследовала свою жертву. Когда она склонилась рядом со мной, запах медоноска и что-то явное, поражающее меня в волне, оставив меня головой.\n\nЯ пыталась говорить, но у меня был только задушенный звук, когда она поместилась над мной. Мои глаза увидели кривую белой плоти у входа ее, слегка сверкала под свечами. Запах усугубился - испугался, и головокружил. Затем, без предупреждения, она разделила губы, изогнувшиеся в такую сладкую улыбку. Ее тепло расцвело на моё лицо, скользкое и приглашённое. Я не мог оглянуться от вида ее и не мог остановить себя от вкуса ее. Мое горло было сухим, как тирана, но я напивался жадно, тепло и богат на моем языке, наполняя меня чем-то примитивным и отчаявшимся." # AI Tags
bno_embrace_african_5.0010.a.male: "Низкий стон сбежал от него, когда она заполнила его рот..." # AI Tags
