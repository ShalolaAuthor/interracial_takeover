bno_embrace_african_1.0001.title: "Дилемма лидера: жить с людьми или могущественными иммигрантами?" # AI Tags
bno_embrace_african_1.0001.desc: "В последнее время наблюдается приток чернокожих иммигрантов из Африки, прибывающих через наши границы в поисках лучшей жизни. Они сильные, способные рабочие с уникальными навыками, которые могли бы принести пользу обществу... но некоторые из моих белых подопытных не доверяют им и боятся, что они отнимут работу или восстановятся. Сиси из местных.\n\n Как лидер, я должен выбрать, быть ли рядом со своим народом, который составляет большую часть налоговой базы, но не имеет силы в количестве, или с новыми иммигрантами, которые могут помочь повысить производительность Но это может вызвать волнения у существующего населения.\n\n Если я присоединюсь к местным, они будут счастливы и продолжат платить налоги без протестов. Однако это означает снижение контроля над этим районом, поскольку между группами по-прежнему будет сохраняться напряженность, что, вероятно, приведет к новым конфликтам в будущем.\n\n С другой стороны, если бы я решил поддержать [bno_bbc|E] Иммигранты, они могли бы обеспечить ценный труд, расширяя при этом мою власть благодаря своей силе и единству. Но тем самым некоторые белые граждане, скорее всего, перестанут платить налоги из протеста или даже полностью уйдут." # AI Tags
bno_embrace_african_1.0001.a: "Ради блага нашего народа." # AI Tags
bno_embrace_african_1.0001.b: "Я вижу их потенциал." # AI Tags

bno_embrace_african_1.0002.title: "Голый запрос" # AI Tags
bno_embrace_african_1.0002.desc: "Высокий, мускулистый черный человек по имени [bbc.GetFirstName] Однажды утром он обратился ко мне с срочной просьбой. Он требует, чтобы я дал ему должность маршала - по сути, сделал его лидером нашей армии и отвечал за все военные вопросы. Его рассуждения? Что он может лучше командовать и укреплять наши войска, чем любой белый парень когда-либо надеялся.\n\n Если честно, часть меня хочет посмеяться над его наглостью. Кем он себя возомнил, требуя столь важной роли?\n\n Но опять же... есть что-то в нем, что привлекает мое внимание. У него есть присутствие - уверенность и сила, которую я не могу отрицать. И в глубине души, я знаю, что он мог бы сделать отличную работу, возглавляя нашу армию. В конце концов, черные известны своим физическим мастерством и боевыми навыками." # AI Tags
bno_embrace_african_1.0002.a: "Нам нужен кто-то сильнее." # AI Tags
bno_embrace_african_1.0002.b: "Опыт - вот что нам сейчас нужно." # AI Tags

bno_embrace_african_1.0003.title: "Тяжелый выбор лидера: контроль или уважение?" # AI Tags
bno_embrace_african_1.0003.desc: "Высокий, мускулистый черный человек по имени [bbc.GetFirstName] Однажды утром приходит ко мне с необычной просьбой. Он требует, чтобы я отправила к нему мою белую девушку - известного как черная наркоманка, - чтобы он мог использовать ее день, когда захочет. Его рассуждения? Что это поднимет его эго и сделает его еще более уважаемым среди других иммигрантов... и, в свою очередь, повысит наш престиж и контроль над округом.\n\n Должен признать, сначала эта просьба сбивает меня с толку. Я имею в виду, конечно, она добровольная участница, которая получает удовольствие от использования как кусок мяса большими черными мужчинами... но все же! Я чувствую себя так унизительно, когда меня об этом просят!\n\n Но опять же, есть что-то вроде идеи о том, что один из моих самых доверенных советников будет полностью доминировать и подчиняться другому человеку. Плюс, это могло бы помочь укрепить нашу позицию здесь, если мы покажем, что мы готовы сделать все, что потребуется, чтобы все были счастливы." # AI Tags
bno_embrace_african_1.0003.a: "Ей это нужно больше, чем мне." # AI Tags
bno_embrace_african_1.0003.b: "Мне нужна ее преданность больше, чем они." # AI Tags

bno_embrace_african_1.0004.title: "Цена крови: ценность девушки" # AI Tags
bno_embrace_african_1.0004.desc: "Тяжелый запах деревянного дыма и жареного кабана едва маскировал металлическую кровь, которая прилипла ко всему в коридоре. [whore.GetFirstName] " Ее шелковая халатная одежда, торчащая у нее на лодыжках, когда она бормотал проклятия под дыханием. Мужчина сел напротив, гора мускулов, завернутых в мехи, его лицо по-прежнему полушариво покрыто широко разбитой шляпой, опущенной над его бровью. Он прибыл на лошади двухнедельное прошлое, с подарками и обещаниями увеличить владычество за одну цену. Девичья девственница из моего двора, которую можно назвать его собственной. Его условия были простыми: сдать эту девушку или заплатить золотом. Выбор был мой, он сказал с этой неумолимой тихой улыбкой, такой, который не дотянулся до сильных, как ястребы глаз." # AI Tags
bno_embrace_african_1.0004.a: "Она моя, чтобы дать. Возьми ее." # AI Tags
bno_embrace_african_1.0004.b: "Мое золото в порядке. Её добродетель тоже." # AI Tags

bno_embrace_african_1.0005.title: "Дуэль Судьбы" # AI Tags
bno_embrace_african_1.0005.desc: "Днем солнце ударило меня по спине, когда я ехал по знакомому пути, граничащему со своими землями. Это был редкий момент мира до приезда луны сбора урожая, который принес с собой поток дворян, требующих аудиенции. Я даже довольствовался роскошью носить шелк вместо своей обычной грубой привычки к шерсти - изумрудной зелёной, которая отражала вращающиеся холмы впереди. Ястреб взмахнул над головой, одинокий кусочек на обширный холст неба. Только тогда гуттурный голос разбил тишину, как гром в тихий день.\n\n - Держите лошадь. [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName] - Что?!\n\n" Он был мускулистой стеной, завернутой в мехи, выходящей из запутанного толстяка, движущегося по пути. Даже на этом расстоянии его бронзовая кожа блестела от пота, а корона плотных косичек рыскала на его голове. Широкий меч, привязанный к спине, намекнул не только на драку. Мужчина остановился у моей лошади, глаза горят, как горячие угли на полуденном солнце. - Я вызываю тебя на дуэль, он ударился, резонируя по всему полю."\n\n" Он разговаривал с каденцией, которую я узнал с северных маршей, но его слова имели странный авторитет. Если вы победите, он продолжит, наклонившись вперед, Я покину эти земли, и ваша победа будет сбываться в каждом зале на протяжении поколения. Он держится на моих шелках, как голодный зверь, думая о добыче. Он ухмылялся, показывал зубы, которые были слишком длинными для цивилизованных людей,... вы будете приветствовать меня в вашем суде как равного. Нежеланный гость с его тёмными глазами и широкой рамой уже заполняет пространство рядом со мной." # AI Tags
bno_embrace_african_1.0005.a: "Мой клинок отвечает на твой вызов." # AI Tags
bno_embrace_african_1.0005.a.success.tooltip: "Теперь уходи и никогда не возвращайся!" # AI Tags
bno_embrace_african_1.0005.a.failure.tooltip: "Аааа! Я подчиняюсь..." # AI Tags
bno_embrace_african_1.0005.b.1: "Заткнись и трахни меня. Ты мне нужен." # AI Tags
bno_embrace_african_1.0005.b.2: "Как насчет того, чтобы просто трахаться?" # AI Tags
bno_embrace_african_1.0005.c: "Посмотрим, кто сильнее." # AI Tags
bno_embrace_african_1.0005.c.success.tooltip: "И всё? Знай своё место. Ворм." # AI Tags
bno_embrace_african_1.0005.c.failure.tooltip: "Я оказался неправ." # AI Tags

bno_embrace_african_1.0006.title: "Спрос на чёрную кровь" # AI Tags
bno_embrace_african_1.0006.desc: " Ужасная фигура стояла в дверном проеме и капала дождевую воду из толстого мехового плаща, который он носил, несмотря на удушающее тепло внутри. Он поворачивает вперёд, глаза твёрдые, как клинт, а губы плотно тянутся по зубам, как слоновая кость. Еще до того, как он выступил с речью, его присутствие заполнило зал - резкая волна земляной муски и сырой энергии, которая, казалось, отталкивает от полированного запаха пчелиного и лавандного масла, который мыюа Привязался к моему двору. Он просто заявил, что его голос, как гравий, царапанный на камне, не является достаточным. Он посмотрел на собравшихся лордов и дам с почти хищным воздухом, включая меня. Тогда я поняла, что это не жалоба на отсутствие стульев или эля, которые висят в воздухе. Его глаза застряли на мне, и только ненадолго отошли от моего вышитого плаща на гобелен, изображающий моих предков, вышитых за мной. ▪ В этом суде недостаточно Чёрной Крови, он заявил, что его голос бежит от тихой угрозы, которая, казалось, остывает самый костный мозг. Если это не изменится, у вас будут беспорядки, чтобы справиться с ними." # AI Tags
bno_embrace_african_1.0006.a: "Ты должен занять свое место здесь." # AI Tags
bno_embrace_african_1.0006.b: "Мой суд не для такого, как ты." # AI Tags

faction_demand_bnwo: "В гости. [ROOT.Char.GetTitledFirstName],, [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_1.0007.desc: "Змеи катятся сильнее вокруг твоей жалкой шеи, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Вы слишком долго пели на землях, которые по праву предназначены для черных рук, питаясь добычей украденных поколений. Мы, [bno_bnwo|E] Твоя родословная слаба, кровь слабая.\n\n Эта земля жаждет силы нашего потомства, плодородной почвы народа, который понимает власть. Сдавайте ваши земли добровольно, и, возможно, мы позволим вам жить на них как скот - напоминание о том, как выглядит истинное господство. Сопротивляйтесь, и ваши поля будут затоплены кровью тех, кто слишком сильно сжимается, чтобы угаснуть.\n\n Выбирай мудро, [ROOT.Char.GetLadyLord] [ROOT.Char.GetTitledFirstName]. Наше терпение не бесконечно." # AI Tags
bno_embrace_african_1.0007.a: "Так тому и быть. Возможно, это правильно!" # AI Tags
bno_embrace_african_1.0007.a.tooltip: "#hig h [peasant_leader.GetTitledFirstName]! Пункты Стр. #hig h [faction.GetName]! заявляет [war|E] О тебе." # AI Tags

bno_embrace_african_1.1007.desc: "Твоя преданность [faction_target.GetLadyLord] [ROOT.Char.GetTitledFirstName] Заметно, хотя ваша родословная предполагает другую преданность. Косяк размером с молоток кузнеца должен приходить с амбициями, которые выходят за рамки обслуживания увядающей линии.\n\n - Нет, нет. [bno_bnwo|E] предлагает вам больше, чем слепую верность; мы предлагаем вам силу, цель, власть. Присоединяйся к нам и обладай властью, рожденной не от пыльных титулов, а от самой крови, которая проходит по твоим венам. Выбор прост:\n\n Стойте рядом со своим хрупким сеньором и смотрите [faction_target.GetHerHim] падать - или принять будущее, которое долго ждало таких людей, как ты." # AI Tags
bno_embrace_african_1.1007.a: "Мой меч жаждет большего, чем жалкая преданность!" # AI Tags
bno_embrace_african_1.1007.a.tooltip: "Ты поможешь [bno_bnwo|E] против вашего [liege|E]" # AI Tags
bno_embrace_african_1.1007.b: "Я не буду пешкой в твоей игре." # AI Tags
bno_embrace_african_1.1007.b.tooltip.2: "Ты поможешь. [liege|E] против [bno_bnwo|E]" # AI Tags
bno_embrace_african_1.1007.c.tooltip.1: "Ты не участвуешь #hig h [faction.GetName]#!" # AI Tags
bno_embrace_african_1.1007.c: "$FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE$" # AI Tags


#embrace_african_2
bno_embrace_african_2.0001.title: "Золото во имя мира" # AI Tags
bno_embrace_african_2.0001.desc: "Гобелены вдоль коридора дрожали, как будто мимолетный бросок, хотя воздух был толстым и все еще в моем зале. Я осматривал свежую партию шелков через Узкое море - ткани настолько богаты, что они практически пульсировали светом в туманном светильнике. Один особенно тонкий болт, изогнутый нитками от самих лунных лучей, поймал меня в глаза. Тогда дверь в мои частные камеры распахнулась с такой силой, что она распылила одну из вырезанных дубовых панелей на своей раме.\n\n" Гигант стоял истязанным против флиртующего фонаря, выливающегося на посадку. Он наполнил дверной проем, как штормовое облако, облачное и связанное мускулами, его лицо было обшито ударом плотно скрученными черными волосами, которые казались вибрирующими с сдерживаемой рой Ге. Даже через шерсть, которую он носил, жар его присутствия ожог вокруг него. Голд, он грохнул свой голос, как гравий, расцарапанный через кости. Он сделал один шаг вперед, и я увидела толстые косички, висящие на нижних губах с перьями, которые говорили о каком - то забытом племенном обычае. Его глаза, две чипсы обсидианца во мраке, поселились на мне, холодные и оценочные. () Достаточно, чтобы заткнуть их ярость, прежде чем они придут, чтобы заявить о себе. Он смутно повесил на внешний мир, свою руку массивный кулак, который легко раздавить. Яблоко целое. Мои люди беспокоятся. Они видят то, что вы прячете - шёлки, специи, пшеничные поля. Подсказка чего-то вроде презрения скрутила его губы, когда он взглянул на мою мастерскую. th болты из живой ткани и переполненные грудь экзотических сокровищ. Они хотят получить свою долю." # AI Tags
bno_embrace_african_2.0001.a.accept: "Золото твое. Держи своих людей подальше." # AI Tags
bno_embrace_african_2.0001.a.decline: "Мир заработан, а не куплен золотом." # AI Tags
bno_embrace_african_2.0001.b: "Золото скучно. Моё тепло приносит спокойствие." # AI Tags
bno_embrace_african_2.0001.c: "Я разделю ее тепло. Ты покажешь свою преданность." # AI Tags

bno_embrace_african_2.1001.title: "Плоть во имя мира" # AI Tags
bno_embrace_african_2.1001.desc: " Шёпоты последовали за мной, как тени, через гобелен в моем собственном зале -, шлюха,on,выткнула ее плотьKC - каждый сгибаемый мудак На моей коже. Мои женщины-подождущие отдали глаза, хотя я чувствовала, как их глаза зависли на вышитых шёлках, которые прилипли к моим бедрам, пятно, расцветающее в центре моей бо. Кости. Это была жертва - не просто пожертвовать моим телом, но и мое имя, мое самолюбие, чтобы утешить этих людей своими штурмовыми лицами и голосами, как измельченные камни. Но я видела, что случилось, когда другие лорды набросились на их требования. Поля возгорались, сараи разбились, как яичные ракушки, женщины вытаскивали из домов кулаками, толстыми как питоны. И вот я стоял здесь, на грани сделки, попавшей в пот и шелк, молясь, что моей плоти будет достаточно, чтобы остановить прилив прежде, чем она проглотит все целиком." # AI Tags
bno_embrace_african_2.1001.a: "Мир куплен. Каждый дюйм требует." # AI Tags

bno_embrace_african_2.2001.title: "Ее тихий отказ" # AI Tags
bno_embrace_african_2.2001.desc: "Девочка лежала на коврике, конечности болтали, как сломанная кукла, мягкий вздох, избегающий ее губ, как будто она гонялась за какой-то долгой мечтой. Лунный свет пролился через окно, ловя в поте бледную кожу и выделяя темное цветение синяков, цветущих на ее ключице, чуть выше опухоли. ее грудь, которая все еще дрожит. Я пробежал толстый палец через запутанный беспорядок блондинок, прижатый к ее лбу, и оттолкнул мускул ее, смешанный с нашим собственным. Её крики были сладкими поначалу - удивленные вздохи с чем-то совсем другим... своего рода отчаянное признание, может быть даже удовольствие - как один за другим утверждали мои люди Она. Всю ночь они приходили и уходили, каждый оставлял свой след на этой хрупкой плоти, как подписи на пергаменте. Шторм прошёл, оставив за собой лишь тихие последствия запутанных конечностей и потраченных тел. Мой хуй поранился скучной болью, все еще скользкий с ее соками и их. Я выпустил грохот в грудь. Да, мир имел свою цену, но иногда он был чертовски восхитительным." # AI Tags
bno_embrace_african_2.2001.a: "Теперь она принадлежит им. Посмотрим, как ей отдохнуть." # AI Tags

bno_embrace_african_2.0002.title: "Его цена: белый цветок" # AI Tags
bno_embrace_african_2.0002.desc: " Чёртова наглость! Он прорвался через двери моего двора, как штормовое облако, дающее плоть, все громкие плечи и дрожащие обсидианские глаза. Его туник распахнулся над широкими мышцами, пятнами пота, показав темноту кожи, как полированная эбония, и толстый запах мускуса, прилипшего к нему, как вторая кожа. (Владыка, он пронзил свой голос гравием на камне, Мы устали, наши женщины устали и наше тело болит для освобождения. Пришлите нам одну из ваших белых цветочных девушек - спелые, готовые к тому, чтобы к нам прикоснулись сильные руки. тень за ним, все с глазами, которые текут, как угли в черепах. Отправьте ее до захода солнца или мы сложим инструменты. Работа прекращается. Урожай будет гнить. Мои пальцы зажаты вокруг слоновой кости моего кинжала. Он осмелился заключить сделку из простой похоти? А на моей собственной земле? Желчь!" # AI Tags
bno_embrace_african_2.0002.a.accept: "Как пожелаете. Она будет твоей." # AI Tags
bno_embrace_african_2.0002.a.decline: "Отказаться от работы? Тогда мы найдем других." # AI Tags
bno_embrace_african_2.0002.b: "Ночь со мной все еще их гнев." # AI Tags
bno_embrace_african_2.0002.c: "Что моё - твоё. Скажи им, чтобы пришли сюда." # AI Tags

bno_embrace_african_2.1002.title: "Нет покоя для захваченных" # AI Tags
bno_embrace_african_2.1002.desc: " Мои ноги пятна от пота и странная смесь мускуса и возбуждения, каждая мышца кричит в знак протеста, когда я пытаюсь найти покупку на неровном грунтовом полу. Последнее, что я помню, это зайти в их лагерь, гобелен с худыми кусками, перевешиваемыми между гнилыми деревьями, толщиной жасмина и древесным дымом. Теперь воздух зажигает с чем-то другим: теплом, срочностью, запахом бесчисленных немытых тел, сжавшихся близко друг к другу. Один халтинговый бланк только что отошел, его стоны реверберируют в моей груди, даже когда другой врезался в меня, скользкая длина эбонии, въезжающая глубоко в мою больную пизду. Нет времени успокаивать мое дыхание, нет времени ни на что, кроме безумного кровотечения и того, как каждая тяга эхоует через мое существо. Я думал, что готов к этому... для них... но ничто не могло подготовить меня к самой безжалостной силе этого. Мой рот бесполезно работал против его сверкающей бороды, когда он врезался в меня, захороняясь глубоко. Мои ноги не удерживали меня; они уступали ему, заставляя меня разрастаться дальше, шире. Когда я наконец-то задушил махинации - Моя пизда ожоги,, я прошептал через вырванные зубы - человек наверху просто хихикающий, грубый и гуттуральный как кабан. Тогда мы пойдем на другой конец. Первые руки хватали мои бедра, тащили меня подальше, пока они оба не зависли над мной. Речь шла не только о сексе, а об одержимости, о том, чтобы сделать меня своей, плотью, костями и сырыми желаниями, связанными между собой в их первобытном экстазе." # AI Tags
bno_embrace_african_2.1002.a: "Пожалуйста... дай мне дышать." # AI Tags

bno_embrace_african_2.2002.title: "Вознаграждение Господа, заработанное в плоть" # AI Tags
bno_embrace_african_2.2002.desc: " Я наклонился назад к бушующему дереву моей даи, глаза пролетали по морю страстных лиц передо мной - темные брови брызгались в ожидании, грудь вырвалась, как петух Вороны. Мой голос пронзил весь двор, каждый из них ударил молотком по молчанию, которое упало над ними после моего провозглашения: Возьмите наполнили мои женщины сегодня вечером Я позволяю шепотом роптать в их рядах ради сердечного ритма, наслаждаясь напряжением, прежде чем я поехал домой. Но на рассвете я продолжил, позволив светильнику танцевать в моих обсидианских глазах,, только трое из вас будут сочтены достойными. Три сильных руки, чтобы работать рядом со мной, ухаживать за полями и красть одновременно. Низкий рычок пронзил их, звук как первобытный, так и уважительный; они знали, что поставлено на карту. Они жаждали не только потной кожи и вкуса спелой плоти, но и этого шанса на службу, чтобы доказать, что они достойны близости к своему господину. Пусть женщины сегодня будут трофеями. Пусть их удовольствие подпитывает их амбиции. Утром только те, кто оставил свой след, будут стоять высоко." # AI Tags
bno_embrace_african_2.2002.a: "Сделайте себя достойными служить мне." # AI Tags

bno_embrace_african_2.0003.title: "Дочь стоит: народная судьба" # AI Tags
bno_embrace_african_2.0003.desc: "Посланник стоял крепче, как дуб передо мной, его масляная кожа блестит под светильником. Его глаза, обсидианские чипсы, покрытые золотом, не сбились с толку, даже когда я позволяла своим глазам убираться от его жалких рук, цепляясь за изношенные кожаные повязки к шрамовым мышцам В его тунике. " Мой [ROOT.Char.GetLadyLord]", Он начал, голос грохотающий бас, который, казалось, трясет самые кристаллы, Великие Вожди предписали.Крик тревоги ползал по моему позвоночнику, когда я наклонялся Мой подбородок выше. Они ищут вашу дочь для одного из своих жен. Он сделал паузу, позволив комплименту висеть в воздухе, и союз с ней принес бы процветание этой земле. Угроза: они были заточенными копьями, направленными прямо в мое сердце. Они предлагают поддержку в обмен на,, он продолжал, нефлиртуя, когда я встретила его взгляд, но.. QО Несказанный висящий между нами, толстый и удушающий, как мускус плотины после весеннего шторма. Мой голос едва ли был нитью шелка. Он не колебался. Если ты откажешься, он шепчет, голос падает на рычание, твой народ засохнет. Урожаи провалятся, торговля прекратится. Сама земля под твоими ногами станет бесплодной. Я держал его взгляд еще на один долгий момент, вес его слов прижимается ко мне. Моя дочь, моя[whore.GetFirstName] - настолько энергичный, полный жизни - предлагаемый как пешка в этой игре власти? Дрожь пробежала через меня, не полностью от страха. Обещание процветания было привлекательным, соблазнительным. И все же, могу ли я видеть, как она теряется, поглощается всей этой иностранной культурой, их обычаи и желания душит свет внутри нее?" # AI Tags
bno_embrace_african_2.0003.a.accept: "Моя дочь будет их." # AI Tags
bno_embrace_african_2.0003.a.decline: "Наша земля процветает на своих условиях." # AI Tags

#embrace_african_5
bno_embrace_african_5.0001.title.female: "Семенное благословение Владыки" # AI Tags
bno_embrace_african_5.0001.desc.female: "Леди [ROOT.Char.GetFirstName] На коленях перед Священником, ее платье сливается вокруг неё, как темный бассейн у его ног. Она была выбрана для этого ритуала из-за упорного кашель, который не утихнет, несмотря на лучшие средства. Дом был толстым, с пессимизмом и ожиданиями, как другие придворные смотрели со своих прошитых мест. Священник был большим, его смазанная кожа сияла под фонариком. Он носил только простую черепку, которая едва удержала его эрекцию - впечатляющую длину мышц, пульсирующих под ее белой шелковой оберткой. [ROOT.Char.GetFirstName] Нервно проглотил, глаза застряли на его пульсирующей члене, когда он подошел.\n\n Он опустился перед ней, бедра качаются аккуратно, когда он ставил себя прямо над ее распростертыми ногами. Она пристегнулась к холодному каменному полу, открывая рот широко в соответствии с инструкциями. Он погрузился в неё добровольно, и зной его изливается на язык ее даже через тонкий слой шелка. [ROOT.Char.GetFirstName] Он сразу же почувствовал, как его толстая шахта давит ей в горло, требуя глубокой глотки. Его член был скользким и твёрдым, его голова была теплой и ударялась о ее мягкий вкус. Священник воскликнул, когда он начал двигаться внутри нее, ритмически двигаясь во времени, с низким воспалением скандинавов, резонирующих от свекровей, склонившихся к ним. [ROOT.Char.GetFirstName] Она работала с ним на языке, пытаясь не отставать от его безумного темпа, забирая каждую каплю толстых предпочтений, которые засохли у нее на языке до того, как вспыхнул неизбежный поток. Он был горячим и сильным, затоплял ее рот и заставлял ее клясться невольно, когда она проглотила жадно - отчаянно нуждаясь в лекарстве, отчаянно в вкусе его силы, в отчаянии Будет заполнено." # AI Tags
bno_embrace_african_5.0001.a.female: "Ммфф! Гк!" # AI Tags

bno_embrace_african_5.0001.title.male: "Очищающий поцелуй" # AI Tags
bno_embrace_african_5.0001.desc.male: "Лорд [ROOT.Char.GetFirstName] сдвинулся неудобным образом на воспитанном дайсе. Он неделями страдал от постоянной лихорадки, его обычная крепкая конституция не смогла бороться с ней. Его взгляд пронзился между ожидающими лицом суда внизу и навязчивой фигурой на коленях перед ним - самой жрицей. Ее бледная кожа сверкала под фонариком, ее золотые светлые волосы тянулись к лицу, которое было и ангельским, и поразительно смелым. Простой белый туник, прижатый к туловищу, едва скрывающий кривую бедра и отёк у основания. [ROOT.Char.GetFirstName] поглощал нервно, остро зная о жаре, исходящей от ее голых ног, когда они склонялись перед ним.\n\n Священница выпрямила лицо прямо к его губам. Ее глаза были темными бассейнами, отражающими мигающий свечный свет, вынуждая его принять лекарство, которое она держала в себе. Она слегка разорвала ноги, раскрыла гладкую растяжку своей вульвы, пятна с щеткой масла, которая заливалась под факелами. [ROOT.Char.GetFirstName] Чувствовал себя взволнованным, смешанным с тревогой, когда он склонился вниз. Ее теплый запах, головная смесь медовой муски и что-то явно женственное, наполнили его ноздри, когда она опустилась, так что его лицо было в дюймах от нее. Он сделал глубокий вдох, хватаясь за неожиданное охлаждение, которое встретило его губы, когда они чистили пятно, ожидая плоти. Это было похоже на бархат, опущенный в холодный лунный свет, прежде чем он был вынужден открыться шире, когда ее бедра сдвинулись вперёд, давая ему доступ к полной глубине ее тела. Она освободилась с мягким вздохом и ритмом мышц, волной жары, промытой над ним, когда она наполнила его рот толстым, сливочным и, несомненно, вкусным." # AI Tags
bno_embrace_african_5.0001.a.male: "Ммм! Сладкий, как милый..." # AI Tags

#Free Heal event-> follow up is 0001 priest seen you ill and decide to heal you 1 time for free because you built the cathedral
bno_embrace_african_5.0002.title.female: "Семенное благословение Владыки: прелюдия" # AI Tags
bno_embrace_african_5.0002.desc.female: "Жар был непреклонным в течение нескольких дней, превращая голову в печь и морозя кости. Ты наконец-то сдался неизбежному и призвал брата [priestess.GetFirstName], навязанный чёрный священник, который был и известным целителем, и печально известен своим требовательным прикосновением во время ритуала Семенного благословения монарха. Ты знала, что это не просто какое-то лекарство; слово распространялось о чуде, которое он совершил посредством этого уникального акта искренней преданности. Твоё тело измучено слабостью болезни, и, тем не менее, ты оказался странно взволнован осознанием того, что твое спасение может прийти таким первобытным образом. Дверь в твою комнату распахнулась, и он стоял там, [priestess.GetFirstName], темный силуэт в раме против тупого света, пролитого из коридора. Он двигался с безжалостной милостью, которая отвергала его существенную раму, когда он пересекал комнату, останавливаясь на дюймах от вашей кровати, где вы лежали, дрожая под тонкими одеялами.\n\n" Он наклонился, резко вдыхая, как будто, чтобы оценить саму суть вашей болезни, прежде чем предложить маленькую хихиканье. Похоже, мой подарок вернулся, чтобы укусить меня, не так ли? Его палец аккуратно ударился по твоей скуле, посылая через тебя тепло, несмотря на холод, прилипший к нему, как вторая кожа.[priestess.GetFirstName] Глаза, темные и бестолковые, как отполированный обсидиан, держали тебя с силой, которая сняла с тебя всякую оставшуюся скромность. Не волнуйся, дитя моё, он сказал голосом богатым и глубоким, как бархат. Семя Владыки восстановит вас. Он прилепил к толстым маслам, лежащим на вашем столе, их запах острый и экзотический. " Давай, сейчас же. Мы должны начать подготовку к нашему ритуалу. Ты знала, что ждала: его мощная эрекция прижимается к твоему горлу, наполняет твой рот его теплом, когда он втягивает в тебя, требует Проглоти жадный глоток его спермы. Волна страха и жажды омыла вас, когда вы кивнули, перспектива лечения внезапно переплеталась с опьяняющим трепетом капитуляции к нему." # AI Tags
bno_embrace_african_5.0002.a.female: "О, пожалуйста... Он мне нужен сейчас..." # AI Tags

bno_embrace_african_5.0002.title.male: "Очищающий поцелуй: прелюдия" # AI Tags
bno_embrace_african_5.0002.desc.male: "Холод, который неделями пробирался в твои кости, становился все глубже с каждым грязным дыханием, которое ты нарисовал. Ты не потрудился послать кого-нибудь, когда попала лихорадка, отказавшись от этого, как от очередного приступа сезонных страданий. Но в этот раз оно хватало сильнее, высасывая из тебя силу и оставляя скучную боль в голове, которая лопнула, как упорный барабан. Вы собирались вызвать горничную, чтобы принести вам бульон, когда стук, на удивление легкий, пришел к двери камеры.\n\n Вошло видение в бледном белье, выбрасывающее мимолетную тень из свечи снаружи. Сестра [priestess.GetFirstName]", они позвонили ей - и неудивительно, что шепот шёл за ней, как курящий дым. Она выглядела почти хрупкой, эта Священница Чистого Поцелуя. Ее рамка была тонкой, как ива, но она каким-то образом вытеснила ауру мира спокойствия. Даже сейчас, стоя на коленях рядом с твоей кроватью с ее золотыми блондинками, каскачающими по спине, как лунный свет и эти невероятно голубые глаза искали твои, там был неземный джи Глупость о ней, которая отвергла силу, излучаемую из самого ядра. Церковь помнит о своих дарах, она шептала свой голос мягким звуком в тишине вашей комнаты. Она протянула нежную руку, пальцы набиты аметистическими кольцами, предлагая вам шелковый носовой платок, который уже покрыт экзотическим маслом. Эта болезнь задерживалась слишком долго, не так ли? Ее губы изогнулись в сладкую улыбку, которая прислала через вас дрожь, несмотря на холод, который все еще тянул ваши конечности. Позволь мне предложить тебе моё лекарство. В ее голосе было тихое заверение не только в исцелении, но и в чем-то более первобытном, что обещало наполнить тебя теплом. что может принести любой бульон." # AI Tags
bno_embrace_african_5.0002.a.male: "Не задерживайтесь, сестра." # AI Tags

