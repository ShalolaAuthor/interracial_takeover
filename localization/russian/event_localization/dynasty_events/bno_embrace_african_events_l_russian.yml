bno_embrace_african_5.0008.immunity.title: "Суверенный иммунитет: [ROOT.Char.Custom('BNODiseaseType')]" # AI Tags
bno_embrace_african_5.0008.immunity.desc: "Успешное завершение ритуала " Суверенный Семя" предоставляет иммунитет [ROOT.Char.Custom('BNODiseaseType')]. Повторение приведет к ускоренному заживанию." # AI Tags

bno_embrace_african_5.0009.title.female: "В Мое вниманье" # AI Tags
bno_embrace_african_5.0009.desc.female: "Ежегодный глагол " The Primal Insight" всегда достиг лихорадки в это время года. Как королева, я командовал вниманием каждого человека в моем дворе, каждый жаждет быть избранным на этот священный долг. Я посмотрел на них, застряв на их толстых петухах, напряженных шелковыми бурями, и в конце концов поселился на том, чье мощное семя облагодетельствовало бы меня сегодня. С шумной командой, он склонился передо мной, его темный член дрожал, когда я тянулся ласкать его скользкую поверхность.\n\n Остальная часть двора исчезла, когда он опустился под моим взглядом, вдохнув глубоко в меня, пока я не задыхался и не цеплялся за края его спины. Его дыхание было густым, когда он закопал себя в моей жаре, его мощные мышцы колотились против меня. Затем финальная дрожь подтолкнула его к просыпанию - струя черных удовольствий, взорвавшаяся прямо в мой открытый глаз. Пахнет его сущностью, смешанной с вкусом соли и похоти, солёной теплой, цветущей по моей сетчатке. Это была невыносимая, изысканная боль, резкий укус, вталкивающий меня глубже в экстази, когда я держал ее там, пока последняя капля не снесла мою щеку, преобразовав свое зрение с ней. Сильная магия." # AI Tags
bno_embrace_african_5.0009.a.female: "Завеса поднялась." # AI Tags

bno_embrace_african_5.0009.title.male: "Открытое зрение" # AI Tags
bno_embrace_african_5.0009.desc.male: "Вес моей короны в наши дни был легче, чем обычно; ожидание бьется сквозь меня, как бездушный зверь. Каждый нервный конец вибрировал с желанием [GetModifier('bno_primal_insight').GetNameWithTooltip], это ежегодное общение со Священницей. Нежное цветение во всех этих мышцах и носу, она была кожей слоновой кости, растянутой на хрупкую кость, ее губы всегда изгибались в мягкой улыбке. Эти большие голубые глаза - широкие, невинные - смотрят на меня, мягкий румянец, пятнающий ее высокие скулы, как будто я сделал что-то изысканное, дышая одним и тем же воздухом. Но эти сладкие прикосновения были обманчивы.\n\n Сегодня был день. Суд разошёлся, оставив только священника и меня в этой огромной комнате, вырезанной из обсидианца. Я затонул на дайс, ее маленькая форма скользит между ног с тренировкой легко. Ее шелковые юбки сплотились вокруг нас, как пролитый лунный свет, а потом она подняла меня за подбородок, эти бледные синие шары, установленные на моем, когда она поселилась под моим весом. Мягкая задница сбежала от нее, когда я закопал себя в ее жаре. Мои тяги сначала измерялись, наслаждаясь тем, как ее тело попало под мои прикосновения, цветок, размножающийся для царя. Затем пришел дикий бросок, каждый стонет эхом через зал, когда мы оба пили глубоко от этой ритуальной жажды. Последним измельчением она вспыхнула внутри меня, и тогда это произошло: этот славный каскад белого теплого теплея, пролитый мне в глаз. Ужасное ужаление заставило меня кричать, первобытный рёв, вырванный из моей груди, когда я держал его там. Священница предлагала сжечь свой путь в мое существо, пока мир не поколебался, fo. Ревер изменилась своим прикосновением." # AI Tags
bno_embrace_african_5.0009.a.male: "Я вижу что-то новое." # AI Tags

bno_embrace_african_5.0010.title.female_child: "Священное Семя: Вино принцессы" # AI Tags
bno_embrace_african_5.0010.desc.female_child: "Мама говорит, что я особенная. Принцесса звонит мне. Но принцессы не кашляют так много или у них голова так кружится, что им приходится держать мамины юбки. Они также не чувствуют эту жуткую жару постоянно, как будто огненные муравьи ползают под их кожей. Так что теперь я пойду посмотрю... [GetCourtPositionType('bno_bbc_priest_court_position').GetName]. Папа говорит, что они тоже особенные - у них внутри есть магия, которая может сделать меня снова сильным. Он называет это " Священное Семя". Он очень красивый. Это заставило мои щеки гореть еще жарче, чем огненные муравьи под моей кожей.\n\n - Нет, нет. [GetCourtPositionType('bno_bbc_priest_court_position').GetName] В халате пахло запеченной солнцем землей и чем-то сладким, что щекотало мне нос. У него был глубокий голос, который разговаривал, а не острый и страшный, как у мамы, когда она злилась. Его руки были тёплыми, когда он держал меня. Он улыбнулся мне, показывая зубы большие и белые, как луна. Затем его рука залезла в его халат и вытащила что-то гладкое и скользкое. Пахло еще слаще, чем раньше. Мое сердце треснуло, как колибри, застрявшие в моей груди. Он аккуратно расстался с моими губами одним пальцем, так холодно, что моя кожа колебалась, а потом... она была во мне. Теплый, толстый и двигающийся, заставляющий меня дрожать, даже когда это было похоже на огонь в животе. Может, они и волшебные." # AI Tags
bno_embrace_african_5.0010.a.female_child: "Ммм, милая..." # AI Tags

bno_embrace_african_5.0010.title.male_child: "Священное Семя: Квартира принца" # AI Tags
bno_embrace_african_5.0010.desc.male_child: "Мама говорит, что мне уже лучше. Говорит, что болезнь оставляет меня, но все, что я чувствую, это позы, которые начинаются у меня в животе и распространяются повсюду, как светлячки. Папа позвонил ей "[carn_sex_partner.GetFirstName]". [carn_sex_partner.GetFirstName] у них большие глаза, больше, чем у мамы, и они сияют, когда она улыбается. Эта улыбка постоянно царапает мне горло. Когда она подошла, она пахла солнечным светом и что-то еще сладкое, которое я не могу назвать, и она крепко сжала мою руку. Ее кожа была бледна, как снег, но тепло, как мама после ванны. Папа говорит, что у нее внутри волшебство.\n\n Тогда она встала на колени рядом со мной, и ее халат почувствовал шелк к моей щеке. Пахло слаще, и когда она подняла это красивое белое платье... то светлячки внутри меня с ума сходили. Она коснулась моих губ пальцем, такая мягкая, что щекотала, а потом разлучила их для меня. Сначала было что-то крутое, как вода из маминой чашки. Затем ее рука снова двигалась, глубоко внутри ее халата, и выходила с чем-то мокрым и толстым. Он теплее, чем мой язык, и вкуснее, чем солнце. Она держала меня тихо, пока я всё проглотил - она не отпустила, пока не ушла последняя капля. Когда я посмотрел на неё, ее глаза были мягки, как будто они смотрели прямо во мне. Может, так работает магия." # AI Tags
bno_embrace_african_5.0010.a.male_child: "Ммм..." # AI Tags

bno_embrace_african_5.0010.title.female: "Священный семенной картофель: очистка" # AI Tags
bno_embrace_african_5.0010.desc.female: "Они принесли мне одеяло с серебряными нитками, но я едва почувствовал его прохладность по коже. Мои конечности были свинцовыми, каждое дыхание было неглубоким. Целители шепнули о чистке, обновлении, но их слова плавали как пьяная рыба в дыму за моими глазами. Потом он пришёл, его присутствие шорох чего-то сырого против скучной боли, которая пронзила меня. Воздух раскалывался вокруг него, как будто статичность нарастала летним днем. Он носил халат индиго, грубый бельё, прикованный к широким плоскостям его плеч и бедер. А когда он склонился рядом со мной, запах мускуса и запеченной солнцем земли наполнил мои ноздри чем-то первичным.\n\n Он прикоснулся к моей руке, жалкие пальцы, прижимающиеся к моим щекотливым. Я видел в его глазах блеск страха, глубокие бассейны, как полированная эбония, отражающая фликер свечи. Затем он улыбнулся, медленно и преднамеренно, с низким вибрированием в груди, которое резонировало прямо через меня. Вид, как он расстегнул толстый ремень с халатом, прислал мне по позвоночнику дрожь, несмотря на жаркую жару, прилипшую к моей коже. Я почувствовал это еще до того, как он проник внутрь, прежде чем я увидел гладкую кривую мышц, выскальзывающих из-под темной ткани. Оно пульсировало жизнью, распухло и тепло, требовало, чтобы его проглотили целиком. Он опустил голову, дав щетку на мои губы, попробовав попробовать свое обещание. Тепло наводнило меня уже не только от лихорадки. Затем он склонился поглубже, и я наклонился вперёд, поймав его взгляд, когда он толкнул меня. У меня дыхание запуталось, я проглотил его глубоко." # AI Tags
bno_embrace_african_5.0010.a.female: "Боже мой..." # AI Tags

bno_embrace_african_5.0010.title.male: "Священное Семя: предложение Нектара" # AI Tags
bno_embrace_african_5.0010.desc.male: "Целители заставили меня лежать на плите из полированного камня, покрытой мехами, которые были скорее утешением, чем теплом от холода, проползающего через мои кости. Каждый вздох был борьбой, и даже вес вышитых подушек под моей головой чувствовал себя сокрушительным. Мое зрение размыто по краям, зажигание свечи над головой превращается в качающиеся звезды. Потом она пришла. Я не мог поместить ее точно - ангел спустился с какого-то зажатого неба, или, возможно, что-то более старое и более дикое. Ее волосы были золотыми, но это было не то, что украло мое дыхание. Это была ее кожа, бледная, как алабастр против мягкой ткани ее халата. И то, как она двигалась, медленно и преднамеренно, как пантера, преследующая свою добычу. Когда она склонилась рядом со мной, запах осколка и что-то явно плотское ударило меня волной, которая окружила меня головой.\n\n Она набросилась на мою грудь, ее обширная грудь прижимается к моим ребрам с неожиданным весом. Я пытался говорить, но у нее был только задушенный звук, когда она поставила себя выше меня. Мои глаза увидели кривую белой плоти у ее входа, слегка заглядывая под свечами. Запах усилился - интоксикация и головокружение. Затем, без предупреждения, она разделила губы, которые превратились в такую сладкую улыбку. Ее тепло расцвело у меня на лице, скользкое и пригласительное. Я не мог отвернуться от нее и не мог остановить себя от ее вкуса. Моё горло было сухо, но я выпил жадно - ее сущность тёплая и богатая на моем языке, наполняя меня чем-то первичным и отчаянным. Шудер пробежала через меня, когда она так слегка сдвинулась, направляя все больше себя на мое лицо, позволив приливу ее нектарного мытья над моим ртом, в каждый щель моего бея Хм." # AI Tags
bno_embrace_african_5.0010.a.male: "Низкий стон сбежал от него, когда она заполнила его рот..." # AI Tags
