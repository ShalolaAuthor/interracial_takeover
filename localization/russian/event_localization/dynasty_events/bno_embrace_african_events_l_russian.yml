bno_embrace_african_1.0001.title: "Дилемма Лидера: На Чьей Стороне — Народа или Мощных Мигрантов?"

bno_embrace_african_1.0001.desc: "В последнее время через наши границы хлынул поток чёрных мигрантов из Африки, ищущих лучшей жизни. Они сильные, способные работники с уникальными навыками, которые могли бы принести пользу общине... но некоторые из моих белых подданных им не доверяют и боятся, что те отберут рабочие места или ресурсы у местных.\n\nКак лидер, я должен выбрать: встать на сторону своего народа, который составляет основную налоговую базу, но уступает в численности, или новых мигрантов, которые могут повысить производительность, но вызвать недовольство среди местных жителей.\n\nЕсли я поддержу местных, они будут довольны и продолжат платить налоги без протестов. Однако это означает меньший контроль над территорией, так как напряжение между группами останется, что, скорее всего, приведёт к конфликтам в будущем.\n\nС другой стороны, если я поддержу мигрантов BBC, они обеспечат ценную рабочую силу и укрепят мою власть благодаря своей силе и сплочённости. Но это, вероятно, заставит некоторых белых граждан прекратить платить налоги в знак протеста или даже уехать."

bno_embrace_african_1.0001.a: "Ради блага нашего народа."

bno_embrace_african_1.0001.b: "Я вижу их потенциал."

bno_embrace_african_1.0002.title: "Дерзкое Требование"

bno_embrace_african_1.0002.desc: "Высокий, мускулистый чёрный мужик по имени [bbc.GetFirstName] подошёл ко мне однажды утром с настойчивым требованием. Он потребовал назначить его маршалом — по сути, сделать главой нашей армии и ответственным за все военные дела. Его доводы? Что он справится с командованием и укреплением войск лучше, чем любой белый парень мог бы мечтать.\n\nЧестно говоря, часть меня хотела расхохотаться над его наглостью. Кто этот мужик такой, чтобы так дерзко требовать столь важную роль?\n\nНо всё же... в нём есть что-то, что привлекает моё внимание. У него есть присутствие — уверенность и сила, которые я не могу отрицать. И в глубине души я знаю, что он, вероятно, действительно мог бы отлично руководить армией. В конце концов, чёрные мужики известны своей физической мощью и боевыми навыками."

bno_embrace_african_1.0002.a: "Нам действительно нужен кто-то посильнее."

bno_embrace_african_1.0002.b: "Сейчас нам нужен опыт."

bno_embrace_african_1.0003.title: "Трудный Выбор Лидера: Контроль или Уважение?"

bno_embrace_african_1.0003.desc: "Высокий, мускулистый чёрный мужик по имени [bbc.GetFirstName] подошёл ко мне однажды утром с необычным требованием. Он потребовал, чтобы я отправил к нему мою придворную белую девку, известную своей зависимостью от чёрных хренов, чтобы он мог использовать её весь день, как пожелает. Его доводы? Это повысит его эго и сделает его ещё более уважаемым среди других мигрантов... а заодно увеличит наш престиж и контроль над графством.\n\nПризнаюсь, это требование застало меня врасплох. Ну да, она сама согласна и кайфует от того, что её используют, как кусок мяса, большие чёрные мужики... но всё равно! Такое требование кажется унизительным даже для обсуждения!\n\nНо с другой стороны, есть что-то притягательное в идее, что одна из моих самых доверенных советниц будет полностью подчинена и покорна другому мужику. Плюс это может укрепить нашу позицию здесь, если мы покажем, что готовы на всё, чтобы все были довольны."

bno_embrace_african_1.0003.a: "Ей это нужно больше, чем мне."

bno_embrace_african_1.0003.b: "Её верность мне важнее, чем им."

bno_embrace_african_1.0004.title: "Цена Крови: Стоимость Девы"

bno_embrace_african_1.0004.desc: "Тяжёлый запах древесного дыма и жареного кабана едва маскировал металлический привкус крови, пропитавший всё в зале. [whore.GetFirstName] расхаживала перед грубо отёсанным столом, её шёлковое платье струилось вокруг лодыжек, как алая вода, пока она бормотала проклятья себе под нос. Напротив сидел мужчина — гора мускулов, укутанная в меха, его лицо наполовину скрыто широкополой шляпой, низко надвинутой на лоб. Он прибыл верхом две недели назад, принеся дары и обещания усиления власти — за одну цену. «Чистую» деву из моего двора, чтобы забрать её себе. Его условия были просты: отдай девку или плати золотом. Выбор за мной, сказал он с этой пугающей тихой улыбкой, которая не касалась его жёстких, ястребиных глаз."

bno_embrace_african_1.0004.a: "Она моя, чтобы отдать. Забирай её."

bno_embrace_african_1.0004.b: "Моё золото годится. Её девственность тоже."

bno_embrace_african_1.0005.title: "Дуэль Судеб"

bno_embrace_african_1.0005.desc: "Полуденное солнце жгло мне спину, пока я ехал по знакомой тропе вдоль границ моих земель. Это был редкий момент покоя перед наступлением урожайной луны, которая принесёт с собой толпы дворян, требующих аудиенции. Я даже позволил себе роскошь надеть шёлка вместо привычной грубой шерстяной рясы — изумрудно-зелёные, что отражали холмы впереди. Ястреб парил в небе, одинокая точка на огромном холсте. И тут грубый голос разорвал тишину, как гром в ясный день.\n\n«Придержи коня, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]!»\n\nОн был стеной мускулов, укутанной в меха, вынырнувшей из зарослей, что окаймляли тропу. Даже на расстоянии его бронзовая кожа блестела от пота, а венец тугих косичек торчал на голове. Широкий меч, притороченный к спине, намекал на нечто большее, чем просто грубая сила. Мужик остановился перед моим конём, его глаза горели, как раскалённые угли на полуденном солнце. «Я вызываю тебя на дуэль,» — прогремел он, его голос разнёсся по полю.\n\nОн говорил с резким акцентом, который я узнал как северный, но его слова несли странную силу. «Если победишь ты,» — продолжил он, наклоняясь вперёд, — «я покину эти земли, и твоя победа будет воспета в каждом зале на поколение вперёд.» Его взгляд скользнул по мне, задержавшись на моих шёлках, как у голодного зверя, разглядывающего добычу. «Но если я одолею тебя...» — он ухмыльнулся, показав зубы, слишком длинные для цивилизованного человека, — «...ты примешь меня в свой двор как равного.» Незваный гость с тёмными глазами и широкой фигурой уже занимал место рядом со мной."

bno_embrace_african_1.0005.a: "Мой клинок ответит на твой вызов."

bno_embrace_african_1.0005.a.success.tooltip: "А теперь вали и не возвращайся!"

bno_embrace_african_1.0005.a.failure.tooltip: "Арр! Я сдаюсь..."

bno_embrace_african_1.0005.b.1: "Заткнись и трахни меня. Ты мне нужен."

bno_embrace_african_1.0005.b.2: "Как насчёт просто потрахаться?"

bno_embrace_african_1.0005.c: "Посмотрим, кто сильнее."

bno_embrace_african_1.0005.c.success.tooltip: "И это всё? Знай своё место, червь."

bno_embrace_african_1.0005.c.failure.tooltip: "Я ошибался."

bno_embrace_african_1.0006.title: "Требование Чёрной Крови"

bno_embrace_african_1.0006.desc: "Громадная фигура стояла в дверях, с её густого мехового плаща стекала дождевая вода, несмотря на удушающую жару внутри. Он шагнул вперёд, глаза твёрдые, как кремень, губы плотно сжаты над зубами, похожими на щербатую слоновую кость. Ещё до того, как он заговорил, его присутствие заполнило зал — резкая волна земляного мускуса и сырой мощи, оттеснившая привычный аромат пчелиного воска и лавандового масла, что обычно витал в моём дворе. «Мало,» — просто сказал он, его голос груб, как гравий, скребущий по камню. «Мало… нас.» Он обвёл взглядом собравшихся лордов и леди с почти хищным видом — включая меня. Тогда я понял, что это не жалоба на нехватку стульев или эля. Его глаза задержались на мне, лишь ненадолго скользнув от моего вышитого плаща к гобелену с изображением моих предков за моей спиной. «В этом дворе не хватает чёрной крови,» — заявил он, его голос прогремел с тихой угрозой, что, казалось, леденила саму душу. «И если это не изменится, тебе придётся разбираться с бунтами.»"

bno_embrace_african_1.0006.a: "У вас будет своё место здесь."

bno_embrace_african_1.0006.b: "Мой двор не для вашего рода."

bno_embrace_african_1.0007.title: "Их Голодное Требование"

bno_embrace_african_1.0007.desc: "Сначала дрожь была едва заметной — шёпот на рыночных площадях, приглушённые разговоры среди слуг в моих залах, сжатые губы, когда кто-то из них проходил по улице. Теперь они были повсюду, эти мужики, хлынувшие в наши земли из-за гор, как прилив тёмнокожей ярости. Я пробовал разум, компромиссы, даже угрозы. Я предлагал им землю — плодородные долины, готовые к обработке, оживлённые торговые посты вдоль реки. Они лишь посмеялись. Предлагал золото — достаточно, чтобы купить комфорт в любом другом дворе. Они плюнули на это. И теперь вот это — тлеющее недовольство, которое наконец переросло в нечто куда опаснее слов.\n\nПоследнее объявление было грубо приколото к дверям моего великого зала, его послание нацарапано углём на выцветшем пергаменте: «[ROOT.Char.GetFirstName],» — гласило оно, — «время твоих даров прошло. Твои дочери слишком сладки, слишком хороши для их же блага. Они будут поделены — они научатся покорности — или ты увидишь, что бывает, когда буря вырывается наружу.» Я слышал шёпот при дворе о том, как многие из этих мужиков пришли без жён, как их тёмные глаза задерживались на моих фрейлинах, проходящих по людным улицам. Теперь они жаждали не только земли. Они хотели чего-то более… животного. Их взгляды на наших женщин, я знал. Голод в этих жёстких обсидиановых глазах говорил сам за себя. Их терпение иссякло — и, похоже, ценой моего упрямого сопротивления станет сама кровь моего двора."

bno_embrace_african_1.0007.a: "Да будет так. Они научатся бояться меня."

#embrace_african_2

bno_embrace_african_2.0001.title: "Золото за Мир"

bno_embrace_african_2.0001.desc: "Гобелены вдоль коридора дрожали, словно от сквозняка, хотя воздух в зале был густым и неподвижным. Я осматривал новую партию шёлков, прибывшую через Узкое море — ткани такие богатые, что почти пульсировали светом в тусклом свете ламп. Один особенно изысканный отрез, сотканный из нитей, будто спрядённых из лунного света, привлёк моё внимание. И тут дверь в мои личные покои с такой силой распахнулась, что расколола одну из резных дубовых панелей.\n\nВ дверном проёме, подсвеченный мерцающим светом факелов, стоял гигант, словно грозовая туча — широкоплечий, с бугрящимися мускулами, лицо обрамлено копной туго завитых чёрных волос, что, казалось, вибрировала от сдерживаемой ярости. Даже сквозь грубую шерстяную тунику, что он носил, жар его присутствия опалял воздух. «Золото,» — прогремел он, его голос, как гравий, скребущий по кости. Он сделал шаг вперёд, и я заметил толстые косички, свисающие с его нижней губы, — сплетённые с перьями, говорящими о каком-то забытом племенном обычае. «Достаточно золота, чтобы купить мир для твоих деревень.» Его глаза, два осколка обсидиана в полумраке, остановились на мне, холодные и оценивающие. «И достаточно, чтобы унять их ярость, прежде чем они сами придут за ним.» Он неопределённо махнул в сторону внешнего мира, его рука — массивный кулак, способный раздавить яблоко целиком. «Мои люди беспокойны. Они видят, что ты копишь — шёлка, специи, тучные поля пшеницы.» Намёк на презрение искривил его губы, когда он обвёл взглядом мою мастерскую, заваленную яркими тканями и переполненными сундуками с экзотическими сокровищами. «И они жаждут своей доли.»"

bno_embrace_african_2.0001.a.accept: "Золото твоё. Держи своих людей в узде."

bno_embrace_african_2.0001.a.decline: "Мир заслуживается, а не покупается золотом."

bno_embrace_african_2.0001.b: "Золото скучно. Моя теплота принесёт покой."

bno_embrace_african_2.0001.c: "Я поделюсь её теплом. Ты покажи свою верность."

bno_embrace_african_2.1001.title: "Плоть за Мир"

bno_embrace_african_2.1001.desc: "Шёпоты преследовали меня, как тени в гобеленах моего зала — «шлюха», «пешка», «растрезвонила о своей плоти» — каждое шипящее слово кололо кожу. Мои фрейлины отводили глаза, хотя я чувствовал их взгляды, задерживающиеся на шёлках, облегающих мои бёдра, на алом пятне, расплывающемся в центре моего корсажа. Это была жертва — не просто отдать своё тело, но своё имя, саму себя — чтобы умилостивить этих мужиков с лицами, затенёнными бурей, и голосами, как скрежет камней. Но я видел, что случалось, когда другие лорды отвергали их требования. Поля в огне, амбары, разбитые, как хрупкая яичная скорлупа, женщины, утащенные из домов кулаками, толстыми, как питоны. И вот я стою здесь, на краю сделки, заключённой в поту и шёлке, молясь, чтобы моя плоть удержала прилив, прежде чем он поглотит всё целиком."

bno_embrace_african_2.1001.a: "Мир куплен. Каждый дюйм взят."

bno_embrace_african_2.2001.title: "Её Тихая Покорность"

bno_embrace_african_2.2001.desc: "Девка лежала на роскошном ковре, конечности раскинуты, как у сломанной куклы, мягкий вздох срывался с её разомкнутых губ, словно она гналась за ускользающим сном. Лунный свет лился в окно, отражаясь в поту, покрывающем её бледную кожу, и подчёркивая тёмные цветы синяков, распускающихся на её ключице, чуть выше всё ещё пульсирующей груди. Я провёл толстым пальцем по спутанной массе светлых волос, прилипших к её лбу, смакуя слабый мускус её тела, смешанный с нашим. Её крики сначала были сладкими — удивлённые вздохи с оттенком чего-то ещё... отчаянного принятия, может, даже наслаждения — пока один за другим мои мужики брали её. Всю ночь они приходили и уходили, каждый оставляя свою метку на этой хрупкой плоти, как подписи на пергаменте. Теперь буря утихла, оставив лишь этот тихий итог спутанных конечностей и истощённых тел. Мой собственный хрен пульсировал тупой болью, всё ещё скользкий от её соков и их. Я издал низкий смешок, зародившийся глубоко в груди. Да, у мира есть своя цена — но, чёрт возьми, иногда она чертовски восхитительна."

bno_embrace_african_2.2001.a: "Теперь она принадлежит им. Пусть отдыхает."

bno_embrace_african_2.0002.title: "Его Цена: Белый Цветок"

bno_embrace_african_2.0002.desc: "Чёртова наглость! Он ворвался в двери моего двора, как воплощённая грозовая туча, весь из громыхающих плеч и хмурых обсидиановых глаз. Его туника распахнулась, обнажая широкие мускулы, блестящие от пота, а густой мускусный запах прилип к нему, как вторая кожа. «Лорд,» — прогремел он, его голос, как гравий по камню, — «мы устали, наши женщины измождены, а наши тела жаждут разрядки. Пошли нам одну из своих белых цветочных девок — пухлую, спелую, готовую к прикосновению сильных рук.» Он пренебрежительно махнул на стоящих за ним мужиков, каждый — громоздкий силуэт в тени, все с глазами, тлеющими, как угли в их черепах. «Пошли её до заката, или мы бросаем инструменты. Работа прекратится. Урожай сгниёт.» Мои пальцы сжали ivory рукоять кинжала. Он посмел торговаться из-за похоти? И на моей собственной земле? Какая наглость!"

bno_embrace_african_2.0002.a.accept: "Как пожелаешь. Она будет твоей."

bno_embrace_african_2.0002.a.decline: "Отказываетесь работать? Найдём других."

bno_embrace_african_2.0002.b: "Ночь со мной успокоит их гнев."

bno_embrace_african_2.0002.c: "Моё — ваше. Зови их сюда."

bno_embrace_african_2.1002.title: "Без Отдыха для Взятой"

bno_embrace_african_2.1002.desc: "Мои ноги скользят от пота и странной смеси мускуса и возбуждения, каждый мускул кричит в протесте, пока я пытаюсь найти опору на неровном земляном полу. Последнее, что я помню, — как я вошла в их лагерь, гобелен из навесов, натянутых между корявыми деревьями, густыми от жасмина и древесного дыма. Теперь воздух гудит от чего-то другого: жара, спешки, запаха бесчисленных немытых тел, прижатых друг к другу. Один громоздкий силуэт только что отошёл, его стон отозвался в моей груди, когда другой врезался в меня, скользкий чёрный хрен вонзился глубоко в мою ноющую пизду. Нет времени перевести дух, нет времени ни на что, кроме бешено пульсирующей крови и того, как каждый толчок отдаётся в моём существе. Я думала, что готова к этому... к ним... но ничто не могло подготовить меня к этой яростной, неумолимой силе. Мой рот тщетно боролся с его щетинистой бородой, пока он вбивался в меня, зарываясь глубоко. Мои ноги не держали; они подкашивались под ним, заставляя меня распластываться всё шире. Когда я наконец выдавила мольбу — «Моя пизда горит,» — прошептала я сквозь стиснутые зубы, — мужик сверху лишь хмыкнул, грубо и гортанно, как хрюканье кабана. «Тогда возьмём другой конец.» Пара мозолистых рук схватила меня за бёдра, оттаскивая назад, пока оба не нависли надо мной. Это было не просто про секс; это было про владение, про то, чтобы сделать меня их, плоть, кости и сырое желание, связанные в их первобытном экстазе."

bno_embrace_african_2.1002.a: "Пожалуйста... дайте мне вздохнуть."

bno_embrace_african_2.2002.title: "Награда Лорда, Заслуженная Плотью"

bno_embrace_african_2.2002.desc: "Я откинулся на грубо отёсанные балки своего возвышения, глазами обводя море жадных лиц передо мной — тёмные брови нахмурены в ожидании, груди выпячены, как у насестных воронов. Мой голос прогремел в переполненном дворе, каждое слово — удар молота по тишине, наступившей после моего заявления: «Берите вволю моих женщин сегодня.» Я дал ропоту прокатиться по их рядам на один удар сердца, смакуя напряжение, прежде чем закрепил свою мысль. «Но с рассветом,» — продолжил я, позволяя свету огня танцевать в моих обсидиановых глазах, — «лишь трое из вас будут признаны достойными. Трое сильных рук будут работать рядом со мной, возделывая поля и кузницы.» Низкий рык прокатился по ним, звук первобытный и почтительный; они знали, что на кону. Они жаждали большего, чем просто потная кожа и вкус спелой плоти — они жаждали этой возможности служить, доказать свою ценность рядом со своим лордом. Пусть женщины будут трофеями этой ночью. Пусть их удовольствие подпитывает их амбиции. К утру только те, кто оставил самую глубокую метку, будут стоять высоко."

bno_embrace_african_2.2002.a: "Докажите, что достойны служить мне."

bno_embrace_african_2.0003.title: "Ценность Дочери: Судьба Нации"

bno_embrace_african_2.0003.desc: "Посланник стоял твёрдо, как корявый дуб, передо мной, его смазанная кожа блестела под мерцающим светом ламп. Его глаза, обсидиановые осколки с золотыми искрами, не дрогнули, даже когда я обвёл взглядом его мозолистые руки, сжимающие потёртые кожаные поводья, и шрамы на мускулах, бугрящихся под его туникой. «Моя [ROOT.Char.GetLadyLord],» — начал он, его голос, глубокий бас, казалось, сотрясал сами очаги, — «Великие Вожди постановили.» Лёгкий холодок пробежал по моему позвоночнику, когда я выше задрал подбородок. «Они желают твою дочь для одного из своих в жёны. Она теперь в возрасте, спелая и прекрасная,» — он сделал паузу, позволяя комплименту повиснуть в воздухе, — «и союз с ней принесёт процветание этой земле.» Его слова не были завуалированными угрозами; они были заострёнными копьями, нацеленными прямо в моё сердце. «Они предлагают поддержку взамен,» — продолжил он, не отводя взгляда, — «Но...» Недосказанное висело между нами, густое и удушающее, как мускус влажной земли после весеннего шторма. «Но?» — мой голос был едва шёлковой нитью. Он не колебался. «Если ты откажешься,» — пробормотал он, голос опустился до хриплого рыка, — «твоя нация увянет. Урожаи погибнут, торговля прекратится. Сама земля под твоими ногами станет бесплодной.» Я выдержал его взгляд ещё мгновение, тяжесть его слов давила на меня. Моя дочь, моя [whore.GetFirstName] — такая живая, полная жизни — предложена как пешка в этой игре власти? Дрожь пробежала по мне, не совсем от страха. Обещание процветания было соблазнительным, притягательным. Но смогу ли я вынести, если она будет потеряна, поглощена этой чуждой культурой, их обычаями и желаниями, удушающими свет в ней?"

bno_embrace_african_2.0003.a.accept: "Моя дочь будет их."

bno_embrace_african_2.0003.a.decline: "Наша земля процветает на своих условиях."