bno_embrace_african_5.0003.desc.male_wanderer: " Вы рассматривали петиции о новой ирригации, когда тяжёлые дубовые двери вашей тронной комнаты распахнулись громким бумом. Священник поспешил в комнату, его халаты чернее, чем беззвёздная ночь, от которой его кожа, казалось, сияла, как отполированный малагани. Он так глубоко склонился перед вами, что только его подбородок очистил пол, лоб крепко прижался к холодной каменной плитке. Его дыхание запуталось в том, что вы только могли предположить, было нервным ожиданием, когда он поднял голову, глаза ополчились от горячего обожания. Ваше Величество, он сбился с толщиной голоса с незаявленной срочностью, Простите мое вторжение в этот час."\n\n Поднимайся, отец. [wanderer.GetFirstName]"," вы говорили, что взгляните на внушительное тело человека и то, как его халаты прижимаются к его широким плечам, как вторая кожа. Он медленно встал, гора мускулов в этих темных касок, каждый шаг был преднамеренным и наполнен почти реальным голодом. Он остановился перед вами, сжав руки, как будто предал священный сосуд. * Церковь Черного Кока просит о вашей благосклонности, Он начал, его голос был низким и резонным. Настало время начать строительство нашего собора: памятник Семя Владыки, свидетельство Его могущества. Он наклонился вперёд, маленький запах мускуса мин. рычание ладаном, прилипающим к нему, как молитва. Для первого шага требуется не только вера, но и материальное предложение - незначительная сумма ваших кофферов. Он вращается по своей интенсивности. Но Ваше Величество, он продолжил, его голос падает на шелковый ропот, говорится, что благословения, оказанные тем, кто питает собор,... особенно щедро." # AI Tags

