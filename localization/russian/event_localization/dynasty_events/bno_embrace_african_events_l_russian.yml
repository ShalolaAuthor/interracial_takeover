bno_embrace_african_5.0004.title.female_wanderer: "[wanderer.GetFirstName]Плея" # AI Tags
bno_embrace_african_5.0004.desc.female_wanderer: "Сестра[wanderer.GetFirstName]заглянув в вашу тронную комнату с благодатью белого голубя, спускающегося на алтарь; даже среди обильно извитых гобеленов и полированного мрамора, она, казалось, светилась, как алабастр, к своим полуночным голубым халатам, эти поразительно голубые глаза широко и искренне, когда они встретились с вами из-под темных ручьев, слабый запах синяка, прикованный к ней, как молитва, проткнувшийся через фимиамовый дым, который постоянно висит в воздухе, как ярким образом вы можете представить ее голой под этими шелками, как легко ваш разум заполнил пустоту между слочками бледной кожей и хрупкими кривыми кривыми. Шенельт застрял перед вами в элегантную кривую ее воротнику, руки плотно зажатые на золотую класку ее каскока.\n\n'Ваше Величество,' она вдохнула голос, но с треском, который, казалось, исходит не от благочестия, а от желания. 'Первый камень заложен, фундамент стоит крепко.' Затем она раскошелилась перед вами, поднявшись с медленным обсуждением, как будто каждое движение должно было быть благоугодно. 'Но остальное...' Она проследила, позволив ее взгляду блуждать по вашему обличию, застряя на том, как платье приковано к вашим бедам, отследив кончик пальца вдоль кривой вашей скулы в воздухе между вами. 'Кафедральный требует... значительных расходов.' Её глаза снова встретились с вашим взглядом, наполненными силой, граничащей с отчаянием. Но знайте, Ваше Величество, она шептала, наклонялась еще ближе, так что ее дыхание было теплым к вашей коже, внутри ее стен будет прославлено так, что превосходит все земное богатство." # AI Tags

bno_embrace_african_5.0004.title.male_wanderer: "За пределами земного сокровища" # AI Tags
bno_embrace_african_5.0004.desc.male_wanderer: "Запах фимиама был тяжелым в твоей тронной комнате, цепляясь за шелковую гобеленку и вращаясь вокруг Отца. [wanderer.GetFirstName]Он был горой человека, его черные халаты, натянутые на широкие плечи, окутанные годами молитвы, и, вероятно, намного больше. Его кожа светилась обсидиан под сверкающим факелом, каждый поднимается и падает на грудь. Это свидетельство физики, которая говорила как о преданности, так и о аппетитах гораздо глубже, чем мог выразить любой священный текст. Вы были на мгновение отвлечены, когда вы просканировали эти мышцы, прежде чем он наконец поднял голову, глаза и сияние, как полированный имекс против вашего даиса.\n\n'Первый камень собора был заложен; основа достаточно сильна, чтобы нести бремя славы Владыки'. Он остановился, встречаясь с вашим взглядом с силой, которая чувствовала себя более физической, чем духовная. Он проглотил, глаза, скручивая ваши губы, прежде чем вернуться к вашему взору еще раз. 'Но знайте, Ваше Величество', он нажал вперед, так что его голос едва был дыханием к шелковым подушкам вашего трона, 'Кафедра обещает благословение за пределы любого земного сокровища'." # AI Tags

bno_embrace_african_5.0004.a: "Такие важные вопросы требуют времени." # AI Tags

#beg liege to make the holy order
bno_embrace_african_5.0005.title.female: "Дочери Черного Кока" # AI Tags
bno_embrace_african_5.0005.desc.female: "Сестра[wanderer.GetFirstName]Вход всегда сопровождался таким запахом, как раздавленные лилии и что-то нежное, что-то явно женственное, которое цеплялось к твоим ощущениям спустя долгое время после того, как она склонилась перед троном. Это был аромат, который ты хорошо знал, который смешался с сохраняющимся запахом сандалового масла из бесчисленных ночей, покрытых сильными эбоническими конечностями. [wanderer.GetFirstName] 'Ваше величество,' начала она, голос едва выше шепота, 'Собор стоит восхитительно, его обсидианское сердце пульсирует славой Черного Кока.' Она колебалась, эти глаза дрожали, чтобы встретиться с вами, прежде чем прыгать вниз, чтобы отследить линию вашего шелкового платья.\n\n«Но внутри этих стен... этого недостаточно, - призналась она, ее пальцы нервно крутятся в вышитых краях ее привычки. - Нам нужно живое свидетельство вашей королевской родословной, Ваше Высочество». [wanderer.GetFirstName]Она снова проглотила тонкий столб ее горла, пока она не перестала, голос набирал силу, как будто бы подпитывается приливом, поднимающимся внутри нее. 'Девушки, избранные для их чистоты и красоты... для их преданности твоему удовольствию'. [wanderer.GetFirstName] 'Они будут служить живыми сосудами', она, наконец, вдохнула, 'собираясь с Семя внутри них... ограбляясь... чтобы ваша родословная оставалась сильной и благословленной." # AI Tags

bno_embrace_african_5.0005.title.male: "Орден благословенных Дев" # AI Tags
bno_embrace_african_5.0005.desc.male: "Тяжелый запах ладана, привязанного к сестре[wanderer.GetFirstName]даже с этой точки зрения, с твоим взглядом, отслеживающим ее бледную форму от шелкового опухоля ее груди до заостренной арки ее хрупких бедер под тонкой шерстью ее привычки, ты видишь, как эти мягкие кривые нажимают на тканую ткань, когда она поднимается, эти широкие голубые глаза, обычно такие ясные и искренние, с натяжением, которое говорит больше о предрассудке, чем о благочестии. Её губы, полные и покрашенные бледно-красным красным, которые совпадают со смывом, расцветающим по ее щекам, распростертые в тихой просьбе, прежде чем она начала говорить.\n\n- Ваше Величество, она дышала, голос дрожал слегка, когда он поднимался из глубин ее груди. - Собор стоит полностью, его обсидианские стены, отражающие вашу славу, как зеркало. - Она подняла свой взгляд, эти глаза привязались к вам с почти отчаянной интенсивностью. - Но в его священном пространстве... остается пустота. - Её руки зажаты на изношенных краях ее привычки, как она говорила. - Она проглотила глаза, уплывая вниз, чтобы отследить линию вашей тройной подушки, прежде чем вернуться к вашему лицу. - Гирлы, чистые и преданные..." # AI Tags

bno_embrace_african_5.0005.a: "Считай, что это взвесило, сестра." # AI Tags

#fired from found bby holy order decision
bno_embrace_african_5.0006.title.female: "Королева-священник" # AI Tags
bno_embrace_african_5.0006.desc.female: "Сестра[leader.GetFirstName]Даже в этом простом платье, вы можете увидеть, как бледная кожа бьется под свечами, как эти невероятно длинные шерсти забрасывают хрупкие тени на скулы, скульптуры, как алабастер. Она катится перед вашим троном, маленький дрожащий, протекающий через эту бледную раму, когда она смотрела на вас глазами цвета летнего неба, помятая золотым и покрытая желанием. 'Ваше Величество, она дышала, голос мягкий, но при этом явно переносил над ропом придворных, собравшихся вокруг вашего даиса. 'Порядок на месте.' Самый слабый смытый крем вдоль ее бледной шеи, расцветающий по хрупкому мосту ее носа, как она добавила, 'Каждая сестра хочет успокоить себя, зная, что она служит вам. Их преданность...\n\nЕё взгляд застрял на линии твоей ноги, застрявшей под шелковыми юбками, перед тем, как вернуться к тебе. [leader.GetFirstName] 'И в ответ,' она продолжала, наклоняясь вперед, так что ее голос упал почти в шепот, когда Орден закоренел и процветал... один из наших номеров будет полностью посвящен вашему удовольствию.'[leader.GetFirstName]Пальцы зажаты на краях золотых ковровых ковров перед вами, костюмы отбеливают. Священник, пошепталась, поднимая подбородок, как будто осмеливаясь заглянуть за ее хрупкий фасад, 'выбранный специально для его способности сажать... ваши желания.'" # AI Tags

bno_embrace_african_5.0006.title.male: "Священница короля" # AI Tags
bno_embrace_african_5.0006.desc.male: "Сестра[leader.GetFirstName]Даже с этого расстояния, вы можете увидеть, как ее бледная кожа прокралась под тонкую ткань, высвечивая отлив горла, когда она проглотила, ее глаза застряли на вашей огромной форме, сидящей на троне. Запах сандальной древесины и лилий, которые прилипли к ее человеку, усилился, когда она склонилась перед вами, тонкая щетка руки на полированную поверхность золота в полу. 'Мой Лидж', она вдохнула, голос был достаточно сильным, чтобы перенести ропот придворных, собравшихся вокруг ваших дайсов. 'Порядок установлен'. Ее взгляд поднялся, встречаясь с вашими с поразительной прямотой. Вы могли видеть, как эти широкие голубые глаза, скрепленные плесенью, которые казались невероятно длинными и черными на щеки, скрученными до очерней части ваших ног, скнутых в глубоком барх бриках, прежде чем вернуться к вашему лицу.\n\n«Каждая сестра поклялась быть чистой и служить, - продолжала она, - губы немного расстались, как будто бы чтобы сказать что-то большее, кроме как удержать. - И мы... мы выражаем нашу благодарность за вашу щедрость, Ваше Величество». Она вновь колебалась, затем мягко добавила: «Вы дали нам священную цель... и, в свою очередь... ее голос упал почти до шепота, когда она вновь подняла свой взгляд на вашу, «Когда время подойдет, одному из Орденов будет дана исключительная честь служить вам лично... жрецам, полностью преданным вашему удовольствию». [leader.GetFirstName]Пальцы зажаты на краю тронового шага, и вы видели, как ее тело, казалось, явно сжимается под ее простой привычкой, скрученной весной, удерживаемой от негласных желаний." # AI Tags

bno_embrace_african_5.0006.a: "Такая услуга будет ценна." # AI Tags

#letter event holy order has sent you a priest
bno_embrace_african_5.0007.opening: "Дорогая[ROOT.Char.GetTitledFirstName], , [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Орден Священного Союза процветает под вашим щедрым покровительством. Каждая сестра находит утешение и цель в наших священных стенах, их преданность постоянно укрепляется знанием, которым они служат вам. В соответствии с священным соглашением, данным, когда вы дали нам эту благословенную миссию, мы представляем вам вашу названную жрицу - женщину, выбранную для ее исключительной чистоты, непоколебимой веры и, самое главное, ее уникальной способности исполнить ваши желания. [priest.GetFirstName]Она хочет прийти в ваш суд и быть готовой предложить себя полностью к вашему удовольствию.\n\nМы ожидаем, что она прибудет в течение двух недель. Красота ее, как чаши, уготованная на ходу, ждет твоего прикосновения. Считай себя благословенной, чтобы иметь ее преданность. Считай, что это честь, оказанная тебе всеми нами, которые служат на алтаре твоего царского удовольствия. [priest.GetFirstName]Научена во всех отношениях угодить человеку, подобному тебе, и она готова к твоему повелению." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Орден Священного Союза процветает под вашим благодатным правлением. Каждая сестра находит силу и цель в наших освященных стенах, их преданность, подкрепленная знанием, которым они служат вам, воплощением Божьей благодати. [priest.GetFirstName]Избранный за свою непоколебимую богобоязненность, скульптуру, и, прежде всего, за дарованное ему великолепное богатство, он готов предложить себя полностью к вашему удовольствию.\n\nБрат[priest.GetFirstName]Он отправится из наших священных садов в течение двух недель и прибудет к вашему двору, желая удовлетворить всякое желание, которое волнует вас. Его сила, а также его преданность неуступчивы, и мы ожидаем, что он принесет самое приятное дополнение к вашей интимной сфере. Если вы хотите, чтобы он подготовился к прибытию, пожалуйста, не колеблйтесь, сообщайте об этом через нашу сестру." # AI Tags
bno_embrace_african_5.0007.a: "Я получу[priest.GetHerHim]с удовольствием." # AI Tags

