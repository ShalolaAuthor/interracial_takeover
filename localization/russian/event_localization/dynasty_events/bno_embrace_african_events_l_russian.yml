bno_embrace_african_5.0007.opening: "Дорогая [ROOT.Char.GetTitledFirstName],, [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('BNWOAdjective')]" # AI Tags
bno_embrace_african_5.0007.desc.female_priest: "Орден Священного Союза процветает под вашим щедрым покровительством. Каждая сестра находит утешение и цель в наших священных стенах, их преданность постоянно укрепляется знанием, которым они служат вам. В соответствии с священным соглашением, заключенным, когда вы дали нам эту благословенную миссию, мы представляем вам вашу названную жрицу - женщину, выбранную для ее исключительной чистоты, Верная вера, и самое главное, ее исключительная способность исполнять твои желания. Сестра [priest.GetFirstName] был отделен от этого священного долга. Она хочет прийти в ваш суд и быть готовой предложить себя полностью к вашему удовольствию.\n\n Мы ожидаем ее прибытия в течение двух недель. Её красота, как чашечка, держащаяся на плаву, ждет твоего прикосновения. Считай себя благословенным, чтобы иметь преданность ей; считай, что это честь, оказанная тебе всеми нами, которые служат на алтаре твоего царского удовольствия. Сестра [priest.GetFirstName] был научен во всех отношениях угодить такому человеку, как ты. Она готова к твоему приказу." # AI Tags
bno_embrace_african_5.0007.desc.male_priest: "Орден Священного Союза процветает под вашим благоприятным правлением. Каждая сестра находит силу и цель в наших освященных стенах, их преданность подкрепляется знанием, которым они служат вам, воплощением Божьей благодати. Как обещал Ваш щедрый дар покровительства, мы представляем вам священника, посвящённого вашим нуждам: [priest.GetFirstName]. Избранный за свою непоколебимую богобоязненность, скульптуру и, прежде всего, за великолепное богатство, дарованное ему, он готов предложить себя полностью к вашему удовольствию.\n\n Брат [priest.GetFirstName] будут посланы из наших священных садов в течение двух недель и прибудут к вашему двору с желанием удовлетворить все ваши желания. Его сила, равно как и его преданность, неустойчива, и мы ожидаем, что он окажется самым угодным дополнением к вашей интимной сфере. Если вы хотите, чтобы он подготовился по прибытии, пожалуйста, не стесняйтесь сообщить об этом через нашу сестру." # AI Tags
bno_embrace_african_5.0007.a: "Я получу [priest.GetHerHim] с удовольствием." # AI Tags

