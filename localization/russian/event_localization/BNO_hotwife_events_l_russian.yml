me]Высокий, чернокожий как полуночь, его тело скульптурная стена мышц, стоящая как живая башня среди толпы. Он уже был привлекательным, но теперь, с [wife.GetFirstName]Открытое внимание, весь двор задерживает дыхание.\n\nОна грациозно спускается с престола, ее юбка шепчет через камень, пока не встанет прямо перед ним. Ее рука скользит по горлу, над ее снежной кожей, останавливаясь, чтобы нажать на ее полувыявленную белую грудь, заставляя молодых придворных глотать страстью. Она игнорирует их все, оставляя свои тонкие пальцы отслеживать [target1.GetFirstName]широкая грудь, глаза, наполненные дразнительной привязанностью, громкий и внушительный голос: Конечно, у вас есть некоторые…способные подчиненные. [target1.GetFirstName]Я устал. Отведи меня в мою комнату и помоги мне отдохнуть\n\n[target1.GetFirstName] Он улыбается широко, показывая прекрасные зубы. Его большая, грубая рука смело спускается к [wife.GetFirstName]Его талия, его длинные пальцы сжимают ее тонкую половинку, притягивая от нее сладкий смех. Ее тело тесно нажимается на его, ее полные груди почти рассыпаются, колеблются под тонким платьем. С спиной к толпе, она намеренно поворачивает бедра, убедившись, что весь зал видит, как она позволяет ему махать ее задницу, даже позволяет ему смело ласкать между ее бедрами. Когда они проходят мимо, [target1.GetFirstName] Игрушки с ее клитром через платье, заставляя ее колени закручиваться и ее тело обрушиться на него беспомощным плачем. Звук настолько сырый, что зал становится безмолвным; некоторые придворные забывают о приличии, просто смотрят, перевернутые сценой.\n\nТы встретишь ее взгляд, эти горящие, голодные глаза, полные дикого вызова, как если бы сказать:. Я позволю тебе смотреть, как Би-би-си трахается со мной бессмысленно. Что нужно обсудить\n\nВы заканчиваете встречу, как будто ничего не произошло, но внутри ваш ум трепещет стыдом, ревностью и извращенным, неконтролируемым голодом. Ты не можешь перестать воображать [wife.GetFirstName] В спальне ее деликатная форма дрожит внизу [target1.GetFirstName]Его неумолимые толчки, снятые груди сжатые и деформированные, курица накладывалась на его огромный черный член, соки разрывались повсюду, ее крики отражались по коридорам. Твой собственный член застрял, твои штаны чуть не вырвались. Встреча заканчивается путаницей и хаосом; проповедники бегут, их глаза блескают ревностью, желанием и открытым презрением к своему униженному господину. Вы едва можете выйти достаточно быстро, практически убегая из коридора." # AI Tags
