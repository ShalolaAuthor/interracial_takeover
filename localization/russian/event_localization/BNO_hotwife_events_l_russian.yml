bno_hotwife_4008.desc: "Вы доверяете все дела соотечественников [wife.GetFirstName], позволяя ей контролировать [target1.GetFirstName]В то время как ты спешишь обратно в замок, ум вращается с равными частями обязанности и ожидания. Налоговый чиновник ждет, руки полные свитков и книг, и вы теряете себя в комфорте цифр…раскрывая скрытые пробелы, выжимая дополнительные монеты из каждого запутанного счета, впечатляя даже ваших самых критических советников своей хитростью. И все же, когда вы работаете в течение дня, каждая утонченная колонна серебра заставляет ваше сердце бьется быстрее, ваши мысли всегда возвращаются к вашей жене и грязи, которые могут разворачиваться без вас.\n\nВечером падает, огненный фонарь блескает на камень, когда отворачиваются последние книги. У двери появился охранник, колеблющийся и трепетящийся. Прошло полдня, и она не вернулась\n\nВспышка страха и сильное, болезненное возбуждение пересекают вас. Вы помните хитрой улыбку, которую она носила, когда вы расстались, как ее губы блестили, ее взгляд был теплым и одобрял молчаливое обещание между вами. Представьте себе её сейчас, единственную сияющую вещь среди отчаянных и грубых мужчин в лагере, её шелковое платье уже испорчено и разрушено, ее запах ведет их к безумию. Видишь, как она окружена, ее смех поглощен грубыми руками и жаждущими ротами, обнаженная, ее бледное тело сгнуто над грязными кувшинами и нажато к грязи, каждое отверстие снова и снова заполнено куки, страдающие от ее мягкости.\n\nВаш ум рисует это в жестоких деталях: ее губы обернулись вокруг их шахт, язык голодно преследует каждую капли; ее курица растянулась, плачет и разрывается, как мужчина за мужчиной рушится внутри нее, его семя рассыпается и вниз ее бедра; ее задница расширилась шириной и прокладывается, мужчины стоят, как они наполняют ее к взрыву. Она бесстыдно жалуется на большее, требовательное член, позволяя им использовать ее, как захотят, ее гордость снялась, пока она не стала ничем иным, как сосуд для их грязного, сжатого желания.\n\nТы даже не пытаешься остановить фантазию. Стыд и унижение только затрудняют твой член, когда ты представляешь, как она сияет, разрушается, каждая дыра красная и протекает, каждая дюйма кожи отмечена жаждой, сосающими ртом и плечами. Ты отворачиваешься от охраны, отказываясь прервать ее удовольствие. Вы хотите, чтобы она потеряла себя там, чтобы вернуться домой раздраженной, синяками и дрожащими, ее кожа блестящая от пота и спермы, губы опухшие от использования, глаза остекленные удовлетворением. Вы сжигаете в тот момент, когда она спотыкается назад, ноги едва устойчивы, ее тело излучает запах и жажду десятка мужчин, и вы собираете ее в свои руки, отчаянно вкушать и поклоняться каждому признаку ее новой, грязной славы." # AI Tags
