bno_hotwife_0001.title: "Белая роза на дворе" # AI Tags
bno_hotwife_0001.desc: "В банкетном зале живет тепло и веселье, под древними гобелями блескают огни, которые поют о завоевании и потерянных империях. Воздух богат запахами жареного мяса и старого пива, золотых чашек, поднятых в тихих тостах среди мерзостных придворных. Тем не менее, среди всего этого великолепия, твой взгляд находит ее[wife.GetFirstName], сияющий драгоценный камень вашего двора.\n\nОна представляет собой картину белой красоты: кожа яркая, как первый снег зимы, сапфировые глаза живой с умным светом, золотые волосы падают до ее талии в шелковых волнах. Ее платье обнимает тонкую талию и мягкую, гордую грудь, каждый шаг оставляя позади шепот розы настолько очаровательным, что даже смех придворных кажется замолчать в ее wake. Вы, лорд, давно привыкший к преследованию благородных женщин, находите в ее присутствии что-то совершенно новое. [wife.GetFirstName] Ее остроумие острие, чем у большинства мужчин, ее сострадание вызывает ваше восхищение, и ее мудрость соперничает с вашими самыми надежными советниками.\n\nВы ищете ее на банкете, предлагая ей мед и похвалы, наблюдая за ее улыбкой, зажигающей тьму свечей. В садах вы разделяете свое видение правления, ваши амбиции славы и мира, и она слушает иногда предлагая вникновение, которое вызывает в вас незнакомый резонанс. Однажды, когда тьма накопилась под оградами, она шептала: "Господи, твоя амбиция ожесточена как льва, но твое сердце остается нежным, таким редким, таким драгоценным, в такие времена, как эти.\n\nВы представляете ее красоту как корону вашей семьи, ее мудрость, ведущую вашу королевство, ее дети, несущие ваше имя в легенду. И, наконец, сердце бьется, ты приносишь ей стакан вина, вытаскивая ее в сторону, пока музыка задерживается в воздухе.\n\n“[wife.GetFirstName]Ты признаешься, голосом трепетящим от страха, Твоя красота и мудрость захватили меня. Будь моей женой. Поделитесь моей жизнью, моим именем, моим состоянием. Все, что я есть, принадлежит тебе\n\nОна поднимает взгляд, хитрая улыбка, закручивающаяся в этих синих глубинах, пальцы отслеживают линию твоей руки - прикосновение, которое проникает через тебя[cuck.GetFirstName]"Ты настоящий джентльмен", - шепчет она, "и твой шар невозможно противостоять. Но, милорд, вы заслуживаете женщины непорочной добродетели, которая носит ваших наследников и разделяет ваш трон. Я не та жена, которую ты ищешь\n\nС луком такой же деликатной, как ее улыбка, она ускользает, ее силуэт тает в блеск праздника, оставляя тебя без дыхания, ошеломленная одна рука, держащая забытое вино, воспоминание о ее прикосновении горят в вашей коже и вашей гордости." # AI Tags
