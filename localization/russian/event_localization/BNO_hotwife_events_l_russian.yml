bno_hotwife_2008.desc: "Вы решили принять [target2.GetFirstName] как твой рыцарь, но странное беспокойство грызет тебя по кишечнику, пока ты смотришь [wife.GetFirstName] окружает его, ее смех сладкий и глаз голодные. Она неожиданно обернулась вокруг твоей руки, ее голос мягкий и липкий: [target2.GetFirstName]Где остановиться? Покажите ему свою щедрость, позвольте мне помочь ему приспособиться. Ее слова мягкие, но вы видите дрожь в ее бедрах, как ее задница двигается и дрожит бессознательно. Изображение ее флирта и вращения под взглядом Булла не оставит вас. Вспомнив о насущных делах, ты кивнуешь, позволяя [target1.GetFirstName] и [target2.GetFirstName] Сопровождайте свою жену обратно в замок, пока вы сами занимаетесь делами.\n\nЧасы проходят. Небо углубляется, огненные огни блескают вдоль холодных камней замка, длинный коридор тенится и молчит. Когда ты вернёшься, на тебя нападет ужас. Где твоя жена? Почему она не ждет у двери? Не приглашенный, твой ум вспыхивает в лагерь беженцев, в толстые, темные члены твоей жены на коленях, или брошены на спину, жалуются и просят, соки распыливаются, ее курица испорчена. Ты потрясишь головой, но изображение задерживается, грызет и затягивает твой член под твоей туникой.\n\nВнезапно дверь открывается. Выпал из строя [wife.GetFirstName]Он едва может ходить прямо. Ее юбка извращенная и разрушенная, ткань с морщинами и разорванными, белое мясо блескает через каждое отверстие. Ее кожа блестеет потом, каждая дюйма отмечена свежими красными любовными укусами. Воняние поражает вас мгновенно: острый, мускусный кум, толстый и тяжелый, соединенный с ее собственным сладким запахом. Ее вишневые губы опухшие, белые с приклеивающимися полосами семени, несколько грубых черных слизистых полостков привязаны к углу ее рта. Ее глаза ослеплены, наполовину застегнуты, щеки покраснели и сияют последующим светом.\n\nТы смотришь на ее шею, закрученную сосающими синяками, ее груди едва содержатся в разрушенном платье, соски твердые и опухшие, покрытые сл