bno_hotwife_0003.desc: "Днем солнечный свет прольется по спальне, как ты и [wife.GetFirstName] обнимаясь близко, ее увлекательные глаза говорят тебе без слов, что она ждала этого момента. Вы наклоняетесь, целуете ее тонкие губы, дразните ее язык, оба трепете от ожидания и разделяемого, злого голода.\n\nВнезапно стучит кто-то, а перед тем, как ответить, дверь открывается. Три мужчины с железными мышцами приходят, как будто они владеют вашей комнатой, их члены уже толстые, колеблются тяжело и гордо между ногами. Ведущий, [target1.GetFirstName], хватает [wife.GetFirstName] По щеке с его огромной темной рукой, повернув лицо, претендуя на ее рот и язык, как будто она уже его. В воздухе наполняется отвратительный запах пениса и пота. В твоих объятиях твоя жена сдает свое тело, умоляя за них, демонстрируя себя так, как она тебе никогда не показывала.\n\nТы встаешь на колени рядом [wife.GetFirstName]Она сняла одежду, обнажила бледное, дрожащее тело. Ты расширяешь ей ноги, раскрывая ее беспорядочную, капеющую куклу, голодную и уже пропитавшуюся ожиданием.\n\nДорогой, послушай меня. Пусть они трахаются со мной со своими священными черными членями [wife.GetFirstName] Молитвы, голос, пропитанный страстью. Трясусь, ты поднимаешь ее задницу, направляя ее к [target2.GetFirstName]Чудовищный член. Его фиолето-черная голова, гладкая с калем, нажимает на ее вход, а затем толкает туда грязным сжатием. [wife.GetFirstName] Ах…такой толстый…черный бог, трах эту шлюху! Сделай меня твоей сукой\n\nОн сильно ударил ее, врезался ей в утробу, соки разрывались повсюду. [target1.GetFirstName] Наконец-то оттягивает свои губы от ее и нажимает свой член на ее рот. Она улыбается, лизает его грязный вал, закручивает язык, а затем открывается широко и глотает его глубоко, скорбя от удовольствия, когда она вкушает его.\n\nСзади, [target3.GetFirstName] схватит ее тяжелые сиськи, сжимает и закручивает, пока ее соски не опухнут и не будут красными, а затем нажимает собственный член на ее задницу. С помощью одного грубого толчка он расширяет ее, заставляя свою толстую шахту глубоко в ее дыру.\n\nСцена - это чистая порочность. Ее тело наполнено и растянуто, ее рот, пузырь и задница наполнены членом, она плачет и кричит музыку в твои уши. Когда [target2.GetFirstName] в конце концов извергается, его толстый кум заливает ее утробу, заставляя ее трепетать, сплетничать и закручивать глаза, идеальный образ женщины, крещенной в Би-би-си и полностью разбитой в Черный Новый Мировой Порядок.\n\nОни по очереди уничтожают ее собачьим стилем, лицом вниз, задницей вверх, бьют ее до тех пор, пока задница не дрожит и ее дыры не закроются. Они смеются и насмехаются над тобой, курицы колеблются, как они насмехаются: "Твой маленький белый член не смог даже очистить наш". Просто смотри, кук. Позвольте нам показать вам, как настоящий мужчина трахается с вашей женой гнилой\n\n[wife.GetFirstName] Присоединяется к их насмешкам, ее голос полный блаженства и жестокости:. Ты хорош только в том, чтобы смотреть, как чернокожие папы трахаются со мной, воспитывая меня с настоящим семенем. Это твоё место, где ты сейчас держишь свою жалкую нагрузку, пока смотришь, как они владеют твоей женой…Ее слова перерываются, но твой член болит сильнее, чем когда-либо, когда она снова и снова кусается, выплескивая толстый черный кусок, выпадающий из каждой дыры, дриблирующий по белым бедрам.\n\nТы обнимаешь ее лицо, смотришь в ее потрясающие, высыхавшие глаза и шепчешь: [wife.GetFirstName]. Она панталоны, Хороший маленький кукольный раб, смотреть, как черный папа трахается с женой, наполнить меня черным семенем Держись к зрелище…а, а, слишком глубоко, кумируй, кумируй\n\nПеред тем, как она закончит, ее глаза отворачиваются назад, тело дрожит, когда через нее прорывается очередной оргазм. Она рухнет, хромает, дрожит, ее лицо представляет изображение одержимого, испорченного блаженства. Ты смотришь [target1.GetFirstName] Встречаешься с ней в последний раз, этот ужасающий член зажигается и выходит, и, наконец, ты пр