bno_hotwife_0008.title: "Встреча в путешествии" # AI Tags
bno_hotwife_0008.desc: "Наступает сезон сбора налогов, и впервые ты воспользуешься редким шансом забрать свою жену [wife.GetFirstName] с тобой, надеясь на драгоценное время в одиночестве. На возвращении, колесница ударится вниз по дороге, и она наклоняется лениво к окну, ее тело застегнуто в блестящем шелковом платье, белая кривая ее плеча дразнится под тканью, плесенная талия каждая колебание, груди перки и полный, платье прикрепляется к ее кривой. Ее глаза блестили, губы блестили, каждая дюйма из нее излучала зрелый, зрелый запах женщины, голодающей за больше. Сидя так близко, ты продолжаешь красть взгляды. Ее лицо сияет, ее щеки красные, ее волосы заряжены и совершенны. Когда она поворачивается и показывает вам слабую, знающую улыбку, вы чувствуете себя почти ошеломленным гордостью.\n\nПо мере того, как колесница бьется по пригородам города, вы проезжаете мимо руин лагеря беженцев, пыль и солнце вращаются по палаткам и полуголых, грубых мужчин. [wife.GetFirstName] Она замечает знакомую, громоздкую фигуру и указывает, ее тон странно жаждущий: "Господи, не ваш сильный рыцарь ли это? Почему он здесь\n\nВы следуете за ее тонким, нежным пальцем. Там стоят [target1.GetFirstName]Когда-то грязный беженец, теперь гордость твоей охраны. Широкие плечи, толстые руки, кожа темная, как ночь. Он разговаривает с группой беженцев у входа, излучая сырую силу и спокойствие. [wife.GetFirstName] не колеблется; она зовет из окна, ее голос сладкий, Сэр [target1.GetFirstName]Что привело тебя сюда? Проверяешь своих соотечественников\n\n[target1.GetFirstName] Привет, мышцы выплескаются, его глаза уважительны, но задерживаются слишком долго на груди вашей жены. Я надеюсь убедить его присоединиться к вашей службе [wife.GetFirstName]Тело голодное, жадное, и чувство собственного страха, смешанного с чем-то более темным.\n\n[wife.GetFirstName] Как ты предан своему народу…человек, которого ты восхваляешь, должен быть действительно сильным. Господин, мы должны пойти встретить его вместе? Её голос мягкий, но вы слышите тонкий, флиртный край она больше не только ваша жена, но женщина приглашает внимание Быка, страдая за больше, чем вы можете дать.\n\nТвое сердце поворачивается, когда ты видишь ее тело под углом [target1.GetFirstName], два слова, которые вы не можете услышать. Ее лицо сияет, щеки окрашены розовым цветом, ее смех мягкий и низкий. Как только вы тянетесь к ней, подчиненный поспешит: "Господи, налоговый чиновник ждал все утро! Вы срочно нужны для принятия решений в замке\n\nТы смотришь на свою красную, страстную жену. Ее глаза блескают между тобой и [target1.GetFirstName], ее тело практически вибрирует с волнением к тревожному лицу вашего подчиненного. Напряженность сильна, выбор мучительный: вы претендуете на свою жену и держите ее рядом, или оставляете ее на орбите Быка, наблюдая за тем, как она спускается дальше в его тень?\n\nТвой член болит , когда ты представляешь , как она ходит по лагерю с [target1.GetFirstName], его огромная рука на ее талии, ее смех и шепот, запах страсти и потота поднимается в летнем воздухе. Знаешь, в глубине души ты только питаешь ее голод за черным членом, питаешь огонь, который однажды поглотит вас обоих." # AI Tags
