bno_hotwife_1008.desc: "Вы размахиваете своим подчиненным, ваш голос холодный и командующий: Позвольте налоговому чиновнику подождать Я пойду с мадам в лагерь [wife.GetFirstName]Глаза сияют, улыбка завораживает ее губы, мой господин так внимателен. Направьте дорогу [target1.GetFirstName]Я надеюсь, что эта воинь, которую ты похвалишь, заслуживает твоей хвалы. Ее голос - сиропы и издевательства, правая рука блескает [target1.GetFirstName]грудь, пальцы задерживаются, прежде чем опуститься назад, чтобы прикоснуться к руке. Когда она смотрит на тебя, ее глаза хитрые, темные и совершенно знающие, как будто она уже может вкусить, что ждет.\n\nВы вступаете вместе в уродливый лагерь. В воздухе громкий запах пота и почвы, палатки в ветре, беженцы разбросаны в грязных скоплениях. Но когда ты проходишь мимо, ты замечаешь, как их голодные взгляды пожирают твою жену. Мужчины смещаются, члены опухают под одеждой, некоторые даже открыто ласкают себя, глаза заперты [wife.GetFirstName]С гладкими бедрами и колеблющейся юбкой, отчаянно проливая свое грязное семя на ее прекрасную одежду.\n\n[target1.GetFirstName] Он вытягивает свой меч, искривление стали, рассеивающее самые смелые руки, но он не может стереть их жажду. Он ведет вас через лабиринт палатки в разбитое убежище. Внутри сидит гигантский беженец, мускулы наполненные костями, темная кожа, тянущаяся к голодающему раму, но в его глазах есть дикая, животная сила. Когда [target1.GetFirstName] Он входит, прыгает вверх, почти вырывается из тканей, его член огромный и толстый и борется с грязной тканью.\n\n[wife.GetFirstName] Ее глаза приклеены к толстой выпуклости на его покрове. Она едва поднимает голову, чтобы говорить, трепетящий голос: "Слава Богу за тебя, беженец. Ваш великий лорд [cuck.GetFirstName] услышал рассказы о твоей храбрости и пришел посмотреть, действительно ли ты чемпион. Но я думаю, что твоя сила уже…доказана. Её язык нервно блескает над ее губами, горло дрожит с жесткой глоткой, и ее глаза бросаются туда-сюда между