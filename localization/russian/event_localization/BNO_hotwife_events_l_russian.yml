bno_hotwife_4002.desc: "В светлое днём ты тянешь [target1.GetFirstName] В сторону и шептать,[target1.GetFirstName]Я знаю, что у тебя исключительные таланты. Сегодня у меня для тебя специальная задача. Я приведу женщину в вашу комнату, у вас есть одна ночь, чтобы забрать ее, и я ожидаю, что она будет полностью повиноваться вам к утру [target1.GetFirstName] блескает в удивлении, но быстро восстанавливается, кланяясь торжественно: "Если это ваш приказ, милорд, я дам все". Кто бы она ни была, я покоряю ее, заставлю её умолять о большем. Твоя рука лежит на его могущественном плече, гордость и зависть затыкаются в твоей груди.\n\nНочь падает. Ты руководишь [wife.GetFirstName] в гостиную, руки обернутыми вокруг ее мягких плеч, губы задерживаются на ее. Наслаждайтесь вечером. Я буду снаружи. Не волнуйся. Она ничего не говорит, только смотрит на тебя глубоко, нечитаемым, прежде чем войти внутрь и закрыть дверь.\n\nТы задерживаешься снаружи, сердце бьется, член болит, уши напрягаются от каждого звука. Голоса шептают через дверь, напряжение висит в воздухе, медленный танец перед сдачей. Ты представляешь [target1.GetFirstName]Его тёмные, скульптурные мышцы надвигаются над ней, задаваясь вопросом, сократится ли она от его силы или расплавится в его руках. Вскоре прозвучит ее холодный голос: "Давайте закончим с этим". Вы знаете, она относится к этому как к испытанию своей любви, отчаянно пытаясь закончить его быстро. Твое сердце болит, но волнение поднимается под стыдом. Ты же знаешь [target1.GetFirstName] Это разрушит её решимость.\n\nСпустя мгновение ты слышишь ее потрясающий дыхание: "Нет…это слишком большое [target1.GetFirstName] Его опухший, гладкий, фиолето-черный член раскрыл выпуклость вен, пульсирующий головой, само изображение непристойной силы. Представляешь ей глаза широкие, щеки горящие, руку наполовину поднятую, чтобы защитить себя, не в состоянии оглянуться в сторону. Его низкий, дразнящий голос говорит: "Не волнуйся, леди. Скоро ты будешь умолять. Но сначала, используй этот красивый рот.\n\nМокрые, сосающие звуки проплывают через дверь, ее шепот смешивается с его грызаниями: Да, вот так…глубже, шлюха lick it clean! Она пытается протестовать, голос заглушен его членом: Легче… Я…настоятельно…слишком…так толсто…её слова заканчиваются замыкающими криками и отчаянными дыханиями. Он смеется, побеждая: "Смотри, твой рот был создан для этого! Сука, ты родилась, чтобы служить члену\n\nЗатем появляется звук разрыва тканей, его грубые руки вытягивают ее платье:… А, посмотри на тебя, капел повсюду…не мог ждать моего члену? Я не…ублюдок, не льсти себе! Но ее слова бездыхательны, тепло окрашивает каждую слову. Представьте себе ее бледное тело, дрожащее, мокрый пузырь, соки, протекающие по ее бедрам, запах страсти толстый в воздухе.\n\nГрунт, гладкий сжатие, а затем начинается удара мясо встречает мясо, острый и влажный. Вскоре ее нежелательные крики превратились в бесстыдные крики:!… Представляешь ей голову, брошенную назад, глаза, скручивающиеся, бедра, скрещивающиеся в каждый дикий толчок. Твоя собственная рука находит твой член, протягиваясь по брюкам, стыд и экстаз смешиваются, как ритм строится внутри.\n\nВнутри, удары растут быстрее, звуки более громкие, ритмические удары, смешанные с ее восходящими, беспомощными криками: [target1.GetFirstName]Огромный член, разрывающий её, каждый толчок, скрепляющий её стены, вытягивающий потоки меда. Он хмурится, голодный голос: Смотри, как я разрушаю твою шлюху! Ее скорбь выше, ее курица полная, соки переполняются, удары бесконечно отражаются.\n\nТвое удовольствие сочетается с ее, влажность в твоих штанах. Ее крики почти пробивают дверь: Ах…так большое…слишком глубокое… Я не могу…О, каминг, каминг! Крик, крик, крик\n\nСпустя некоторое время, ее голос возвращается, теперь сильнее: "Достаточно, не так ли, животное? Люди должны знать свое место Он ударил ее по лицу своим членом, отрезав ее: Конец? Нет, шлюха, это только начало. Я не ленивый лорд, один круг - ничто\n\nТы слышишь ее дыхание в неверии: Что?! Нет, пожалуйста…Ах! - Что ты делаешь? - Я не знаю. Отпусти меня, чудовище! Он смеется: Ты все еще капеешь, шлюха! Я буду трахаться с тобой, пока ты не сможешь ходить, давайте посмотрим, есть ли у тебя такой грязный рот, когда ты просишь за член!" # AI Tags
