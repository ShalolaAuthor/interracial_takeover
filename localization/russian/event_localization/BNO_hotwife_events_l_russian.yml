bno_hotwife_3001.title: "Еще одна безнравственная игра" # AI Tags
bno_hotwife_3001.desc: "На следующий день ты возвращаешься в таверну, тихо стоя снаружи [wife.GetFirstName]Дверь. Вы никогда не ожидали, что эта супружеская пара будет сидеть на ней всю ночь, но все равно будет так голодна рано утром. Разница между тобой и чернокожим никогда не была такой огромной.\n\nКогда ты приближаешься, знакомый звук плотского удара заполняет твои уши, смешанный с [wife.GetFirstName]Учитель, твой черный член такой толстый, трахаешься со мной так хорошо! Глубочай, трахни мою гнилую кошку, испорти меня! Твое сердце затягивается, кровь снова течет вниз. Выглядывая через трещину двери, то, что вы видите, оставляет вас совершенно ошеломленным.\n\nЧерез разрыв, ты смотришь [wife.GetFirstName]Голый, едет на черном человеке, как небрежный рыцарь на диком быке. Ее белая задница высокая, мясо дрожит с каждым движением, ее курица завязана плотно вокруг этого опухшего, жирного, фиолето-черного членя, венозного и чудовищного, поршневая в и из ее отчаянной дыры, каждый толчок тянет струны блестящего нектара. Ее груди подскакивают с каждым движением, красные соски стоят гордо, каждое колебание посылает волны страсти через вас. Ее взгляд мечтательный, непристойный, губы шепчут: "Мастер, твой огромный член разобьет мою шлюху! Пожалуйста, наполните меня, сделайте мне свой кум-пот\n\n[target1.GetFirstName] улыбки, руки, скрещивающие ее задницу, толкающие его член глубже, удар кожи, отражающийся в комнате. [wife.GetFirstName] В конце концов, она теряет контроль во время трахания, ее тело дрожит, когда она поворачивается по его тёмному покрову. Он бросает ее в постель, ее тело дрожит, курица переполняется толстым сгустом, белая кожа покрыта потом и непристойными пятнами. Ее глаза застеклены, кривая улыбка закручивает ее губы, как она шепотом, Так хорошо… Твой черный член - мой бог\n\nТвой член болезненно пульсирует, а ты просочиваешь штаны. Вы понимаете, что с болезненным поворотом страсти вы не ненавидите ее развращение, вы заворачиваетесь от нее, пристрастны к тому, чтобы увидеть ее капитуляцию. Ее плоть, её звуки, её скорбящее подчинение чернокожему человеку всё глубже тянет тебя. Ты долго прячешься в коридоре, наблюдаешь, больно, пока, наконец, трусный мужчина не выйдет и не оставит ее распущенной и разрушенной внутри." # AI Tags
