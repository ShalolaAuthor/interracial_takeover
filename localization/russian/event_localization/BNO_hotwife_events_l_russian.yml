bno_hotwife_2009.desc: "Ночь падает тяжелой и прохладной, когда ты завершаешь последние свои обязанности, свечи засыпают, когда ты наконец-то вспоминаешь свою жену и ее новую охрану. Прошло несколько недель [target1.GetFirstName] Назначали, недели, в течение которых ты похоронил себя на работе и избежал ее спальни. Сегодня вечером ты не сможешь противостоять любопытству и страху, заставляя тебя идти по коридору, как ты стучишь в дверь ее комнаты.\n\nТы ждешь, и жди, сердце дрочит в твоей груди, пока, наконец, она не ответит, открывая дверь с ленивой, сердитой милостью. [wife.GetFirstName] Она стоит перед тобой в тонкой шелковой ночной платье, ткань притягивается к ее бледной коже, полные груди трепещут под газом, соски натягиваются, юбка влажная и притягивается между бедрами. Вы заметили блеск влажности на ее ногах - слабый, но несомненный след чего-то гладкого и непристойного, спускающегося по ее плоти.\n\nТы бросишься, глотаешь сильно, губы разорваны вопросами, которые ты не можешь выразить. Но она склоняется, мягкие вишневые губы находят твои, ее дыхание горячее и тяжелое, как она шепчет: "Господи, прошло так много времени, как ты не переспал со своей женой. Стали ли ваши дела настолько актуальными, что вы оставляете свою бедную леди в одиночестве в ночное время? Ее глаза блескают издевательствами, но вы чувствуете лезвие под ее сладостью, тихое обвинение, которое пересекает ваше сердце. Ты ее пренебрег, ты это знаешь, но ты не единственный.\n\nКогда она нажимает на тебя, ты замечаешь на ее дыхании слабое, незнакомое зажигание - намек на толстое, кислое семя. В твоей голове вспыхнет грязное видение: [wife.GetFirstName] на коленях раньше [target1.GetFirstName], губы обернулись вокруг его чудовищного членя, язык ласкает его круг, как он стонет над ней. Вы видите его огромный, венозный пузырь, толстый, как ее запястье, ее глаза широкие и дикие, как он схватил ее за голову, используя ее рот, как другая кошка, толкать все глубже и глубже, пока ее горло не выпукло, ее губы высыхали, ее лицо было остеклено подчинением. Представляешь себе момент, когда он вспыхивает, наводняет ее горло, заставляя ее глотать снова и снова, когда она задыхается на наводнении Бульком.\n\nТвой член застрянет, опухает против ее живота, когда твой ум вращается. Она чувствует это, её тело сжимается на тебя, её задница закручивается, её влажная трещина потирает длину твоего вала через тонкую, скользкую ткань. Она плачет, мягкая и нуждающаяся, Муж… Я так хочу тебя сегодня вечером…пожалуйста\n\nОтчаянно пытаясь вернуть ее, ты позволил ей толкать тебя обратно на кровать, и ее тело лежало рядом с твоим. Она ездит на тебе, ее курица горячая и влажная, сжимает и молокает тебя способами, которые она никогда раньше не делала. Техники, которые она узнала от другого, ты не можешь не думать. Ее скорбь сладкая, но в твоих мыслях, каждый крик для Быка, каждый дыхание - это воспоминание о том, как она была разрушена на его член. Ты втягиваешься в нее, притягиваешься к ее талии, когда ты вспыхиваешь, семена накачиваются глубоко внутри нее, ее член выжимает тебя. Она дрожит, ее лицо покраснело от удовольствия, глаза наполовину закрыты, как она ударяет твою грудь, шепчет, "Мой муж, ты так силен сегодня вечером…что с тобой\n\nТы заставляешь улыбаться, боль в твоей груди блескает. Ты знаешь, что она тебя утешает, ее слова - нежная ложь. В своем сердце ты представляешь [target1.GetFirstName] Он прячется в тени, член по-прежнему опухнет и капеет, ожидая, что ты уйдешь, чтобы он мог проскользнуть под кровать и снова забрать ее, заставляя ее кричать так, как ты никогда не мог. Изображение не покинет тебя. Ты одеваешься и уходишь из комнаты, сердце бьется стыдом и желанием, боишься остаться и услышать сырые, зверистые крики, которые ты знаешь, что она отдаст за свои волшебные крики, которые она никогда не делала для тебя." # AI Tags
