bno_hotwife_1009.desc: "Вы отправляете сообщение по всему замку, ищущий выдающегося охранника, чтобы охранять вашу жену [wife.GetFirstName]- Нет , нет . Призыв вызывает волнение. Многие сильные мужчины добровольно выполняют такой почетный долг. Но ни одна из них не задерживается в вашем уме. Все, что ты можешь себе представить, ночь за ночью, это эта позорная, пьяная сцена, сгоревшая в твоей памяти: [target1.GetFirstName]Чудовищный член врезается в [target3.GetFirstName]Ее жаждущая, открытая шлюха, влажность, проникающая по ее бедрам, ее лицо поворачивалось в бессмысленном экстазе, когда она умоляла и плакала. И у ее ног, ее собственный муж лизает их смешанные соки, глаза стекло, его подчинение абсолютное. Ты не можешь остановить себя. Твой член болит так, как ты думаешь [wife.GetFirstName] на коленях, ее бледное тело дрожит, как [target1.GetFirstName] разрушает ее, ее стоны отражаются на холодных каменных стенах, ее лицо утрачено удовольствием и унижением, ее душа отмечена черным членом.\n\nТвои фантазии разрушаются только тогда, когда [target2.GetFirstName] и его жена [target3.GetFirstName] предстать перед вами, возглавляя самого Быка, [target1.GetFirstName], в вашу аудиторию. [target2.GetFirstName] "Господи, этот воин не поддается мечу и копью, силен, как дикий бык, хитрый, как любой капитан". Никто в твоем царстве не смог сохранить леди [wife.GetFirstName] безопаснее\n\nНо ваше внимание украл непристойный спектакль перед вами. [target3.GetFirstName] прикрепляется к [target1.GetFirstName], щеки покрасневшие, тело натянуто к его боку, полные груди тянутся к бодицу. Рука Быка не бездействует, его толстые пальцы спускаются за ней, смело обмачивая ее поворачивающуюся задницу, спускаясь под юбку, чтобы поиграть с ее курицей, когда она укусает ее губы, бедра скручиваясь, чтобы приветствовать его прикосновение. На ее бедрах блескает влажность, на ее бедрах тёмная, влажная пятна, которая уже падает на камни флага. Ее дыхание захватывает, мягкий, беспомощный плач сбегает,