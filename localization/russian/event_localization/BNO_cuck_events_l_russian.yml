 bno_cuck_0001.title: "Шум в коридоре" #NT!
 bno_cuck_0001.desc: "Сумерки преодолевают вашу землю, когда вы прогуливаетесь по капризным залам вашего замка, темная ночь быстро делает свечи необходимыми. Пробравшись в свои камеры на ночь, вы можете слабо разобраться с мягкими, сжимающими звуками, а затем довольно громкий стон - быстро удушил. Вы никоим образом не подходите для защиты себя, не говоря уже о другом, но ваши инстинкты приводят вас. \ n \ npeeking in, вы быстро обнаружите большую темную фигуру, сгорбнувшуюся над крошечным белым телом, поднимая и раздавив его бедра в нее ... \ n \ nyour щеки остаются красными, наблюдая за тем, как [target1.GetFirstName] погружает свое огромное черное шахта в кого -то, у кого есть форма тела [target2.GetFirstName], свободное, только чтобы внести это блестящее мясо в ее снова. Мысль приходит в голову: может ли это быть вашей дорогой женой?" #NT!
 bno_cuck_0001.a: "Это не может быть ... не только?" #NT!
 bno_cuck_0001.b: "Невозможный. Ее чистота не могла быть настолько легко испачкана." #NT!
  
 bno_cuck_1001.title: "Жена окутана в темноте" #NT!
 bno_cuck_1001.desc: "У вас проблемы с пониманием того, что вы видите; Частично потому, что кожа большей фигуры так хорошо сочетается с глубокими тенями ночи. С вашей точки зрения, слабый свет, отражающий от симпатичной белой кожи меньшей фигуры, постоянно смещается и охватывается темнотой. \ N \ nbut между ударами [target1.GetFirstName], вы теперь почти уверены, что видите своего любимого [target2.GetFirstName], столь маленькой по сравнению с [target1.GetFirstName], становится совершенно доминирующим. \ n \ n "[target2.GetFirstName] ..." \ n \ n Вы настолько тихо шептаете ее имя, что оно легко утрачено из -за звуков мяса и стонов экстаза. Без совестью мысли, ваша рука переходит к вашей промежности, где вы чувствуете сырость, которой не было несколько секунд назад. Вы не можете в это поверить, но вы можете почувствовать крошечную каплю семян, протекающих от своего скромного участника. В оталебном взволнованном выступлении вы быстро сдались обратно в свою комнату." #NT!
 bno_cuck_1001.a: "Я не знаю, что я чувствую о том, что я только что видел." #NT!
  
 bno_cuck_2001.title: "Лучше быть вежливым" #NT!
 bno_cuck_2001.desc: "Вы - благородный лорд доброго запаса, который был сопоставлен с женой одинаково хорошей акции. По общему признанию, вы были немного шокированы сходством между вашей хорошей женой [target2.GetFirstName] и смиренным предателем гонки, разгадающей себя [target1.GetFirstName]. Вы даже стыдно, что это было даже краткое беспокойство, что ваша нетронутая белая жена может даже испачкать себя одного из беженцев с темной кожей. Но преобладают факты и логика: ни одна достойная белая женщина не сможет выдержать мысль о спаривании с черным. \ n \ Noddly, вы просто случайно наткнулись на то, что во всей вероятности, единственная белая женщина, которая могла переносить облик черного мужчины. Хотя терпение может быть преуменьшением, когда вы наблюдаете, как белая женщина блокирует ноги вокруг [target1.GetFirstName]. \ n \ ndisgucted от анималистического совокупления, вы уходите. Это было бы больше проблем, чем стоит предупредить охранников так поздно ночью. Стоны белой девчонки заставляют вас кратко обдумать неожиданное посещение спальни [target2.GetFirstName], но в последнее время она кажется далекой, и вы пришли к выводу, что отсутствие приличия будет плохо посоветовано. Вы мысленно пожимаете плечами и возвращаетесь в свои кварталы." #NT!
 bno_cuck_2001.a: "Красота, как ее, не так легко взята." #NT!
  
