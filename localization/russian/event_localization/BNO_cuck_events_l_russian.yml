 bno_cuck_2004.title: "Маршал обо всем позаботится." # AI Tags
 bno_cuck_2004.desc: "Дав вашему маршалу разрешение поговорить с женой о решении проблемы недовольства войсками, вы уезжаете на встречу. До тех пор, пока это утомительно, патриарх прыгает между длинными тангенсами, чтобы тщательно проанализировать самые примитивные детали плана сбора налогов. Часы спустя, когда вы наконец свободны от проклятой встречи, вы начинаете искать свою жену, чтобы узнать, что было обсуждено с вашим маршалом. Вы никогда не слышали от него о том, в чем была проблема. Вы удивлены, что дамы вашей жены не ждут ее; очевидно, она уволила их некоторое время назад. Они направляют вас в ее спальню, где она ушла в отставку до конца дня.\n\nПо мере приближения[target2.GetFirstName]В комнате, вы видите большую фигуру, которая покидает коридор на противоположной стороне. Это было всего лишь мельком перед тем, как фигура повернула угол, но это выглядело так, как будто это было[target1.GetFirstName]Как странно, ты стучишься. [target2.GetFirstName] 'дверь, чувствуя себя раздражительной, что ты должен ждать так долго, как ты хочешь, прежде чем она ответит.'\n\n'Привет, муж.' Вы немного удивлены тем, как она растеряна и, казалось бы, не вдыхает дыхание. Вы можете поклясться, что даже чувствуете, что она излучает тепло от нее, несмотря на расстояние между вами двумя. Она объясняет, как она начала чувствовать себя нездоровой в начале дня, и, следовательно, ее досрочный уход в свои каюты. Неважно, что вы спрашиваете о ее встрече с маршалом. Её неясные ответы на вопросы войск подтверждают ваше предположение, что это не важно. Это как-то связано с тем, что черные войска не имеют достаточно кроликов? Вы не можете поверить, что нехватка кроликов была бы такой проблемой.\n\n'После нашей встречи маршал заверил меня, что он сам со всем разберется.' Хотя раздражает, что он не подумал сделать этого в первую очередь, вы довольны результатом и желаете вашей жене спокойной ночи отдыха." # AI Tags
 bno_cuck_2004.a: "В конце концов, маршал обо всём позаботится для меня." # AI Tags
 
 bno_cuck_3004.title: "Моя жена исправляет моральное состояние войск" # AI Tags
 bno_cuck_3004.desc: "Дав вашему маршалу разрешение поговорить с женой о решении проблемы недовольства войск, вы уходите на встречу. До тех пор, пока это утомительно, с патриархом, который прыгает между длинными тангенсами, чтобы тщательно проанализировать самые примитивные детали плана сбора налогов. Как только вы свободны от встречи, вы решаете отправиться в лагеря людей, где ваша жена и маршал все еще могут посетить. В глубине души вы знаете, что было бы неразумно увольнять ваши войска так же жестко, как вы это делали раньше. Вы изначально не можете найти никаких признаков вашей жены и маршала, и, согласно вашим обычным мужчинам, они никогда не появились.\n\n'Но я полагаю, [target1.GetFirstName]как вы собираетесь добраться до черного лагеря, вы находите, что они оба готовят лошадей к отъезду. [target2.GetFirstName]Жду не дождусь.\n\n'Хо, милорд!'[target1.GetFirstName] 'Любовь и обожание твоего народа[target2.GetFirstName]И хотя потребовалось много часов, чтобы разобраться с неудовольствием каждого, она проявила стойкость, которая могла бы соперничать с любым профессиональным солдатом. [target2.GetLadyLord|U]Ваши солдаты удвоят все усилия, чтобы поддержать королевство'.\n\n[target2.GetFirstName], который казался дерзким и дерзким, даёт вам искреннюю улыбку и соглашается, что все хорошо с войсками . Кажется, ее добрая и добродетельная сила стерла все недовольные сомнения среди черных солдат. [target1.GetFirstName]и[target2.GetFirstName]бок о бок бегу за вами." # AI Tags
