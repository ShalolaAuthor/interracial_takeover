 bno_cuck_0010.title: "Подозрительные движения" # AI Tags
 bno_cuck_0010.desc: "Ты знаешь, что ты не воображаешь вещи. Ты уже давно это видишь. Сначала вы отвергли эти события как не связанные, но сейчас это происходит слишком часто, чтобы быть проигнорированным. Ночью вы иногда видите фигур, покидающих общую площадь комнаты вашей жены. Какое-то время вы не знали, что с этим делать, но теперь вы пришли к очевидному выводу. Кто-то шпионит за твоей дорогой женой! Другого возможного вывода не существует.\n\n Вот почему сегодня ты вызвал своего шпионажа. [target1.GetFirstName] Для тебя. Хотя сначала вы не могли доверять некоторым секретным делам такому чужеземцу. Особенно с учетом того, что скромность - это не то слово, которое вы обычно связываете с таким высоким и громоздким, как он. Но вы давно стали ценить его таланты; он так хорош во всех этих тайнах! После того, как я объяснила ему свои подозрения, он ответил: " Как вы хотите, чтобы я привлёк эту проблему? Вы хотите, чтобы я активно искал виновного или пассивно повысил ее безопасность?" # AI Tags
 bno_cuck_0010.a: "Отправьте шпионов и найдите того, кто замышляет заговор против моей жены!" # AI Tags
 bno_cuck_0010.b: "Я хочу, чтобы вы лично следили за этим. [target2.GetFirstName] Это защита." # AI Tags
 
 bno_cuck_1010.title: "Кульприт найден" # AI Tags
 bno_cuck_1010.desc: "Неделю спустя, и мой шпион приходит ко мне с новостями о ситуации в отношении моей жены. Это был мой вассал. [target3.GetFullName]! Согласно [target1.GetFirstName] План заключался в том, чтобы шпионить за моей дорогой женой за любой информацией, которая может быть использована против меня. Естественно. [target1.GetFirstName] уже столкнулся [target3.GetFirstName] и не только остановил шпионажа, но и убедился, что у меня будет одолжение, если он мне понадобится.\n\n" Результационная работа! Ты проделала отличную работу, расскажу своему шпиону. С этим моя жена может успокоиться теперь, когда больше нет глаз, наблюдающих за ее движениями." # AI Tags
 bno_cuck_1010.a: "Я рад, что моя шпионская сеть так хорошо работает." # AI Tags
 
 bno_cuck_2010.title: "Мужчины испугались" # AI Tags
 bno_cuck_2010.desc: "Прошла неделя с тех пор, как мой шпион и я планировал его прямой надзор за [target2.GetFirstName] Это защита от вражеских шпионов. Сегодня [target1.GetFirstName], информировал меня о том, что его усилия оказались эффективными. Уверяю вас, мой господин, я был с ней почти всю прошлую неделю, и это успешно напугало всех людей, которые, возможно, пытались приблизиться к ней. Но не волнуйся, я буду присматривать за ней столько, сколько потребуется. Она никогда не почувствует, что я не отдаю ей достаточно внимания для ее защиты.\n\n Я очень доволен тем, как мой шпион повлиял на ситуацию. Я был прав, чтобы он так часто оставался рядом с ней и не видел причин для того, чтобы закончить это в ближайшее время." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName] безопасны и здоровы под [target1.GetFirstName] Это важно." # AI Tags

 bno_cuck_0011.title: "Предложение о будущем черном обручении" # AI Tags
 bno_cuck_0011.desc: "Один из ваших африканских вассалов, человек с большим авторитетом, подходит к вам с смелым заявлением: он намерен взять вашу маленькую дочь или сестру в качестве будущей жены, чтобы запечатать Новый мировой порядок. Его уверенность непоколебима, и его амбиции оставляют мало места для отказа. [target1.GetFirstName], молодая и многообещающая благородная женщина с плодородной утробой. Пока она еще не достигла возраста, ее красота и потенциал делают ее привлекательным кандидатом на вступление в брак, ваш вассал [target2.GetFirstName], известен своей мощью среди вашей армии и влияния. Его заявление о том, что он возьмет [target1.GetFirstName] потому что его жена дерзкая и страшная. Что ты будешь делать?" # AI Tags
 bno_cuck_0011.a: "Принять предложение" # AI Tags

 bno_cuck_0012.title: "Неправильное управление фондами" # AI Tags
 bno_cuck_0012.desc: "Проверяя ваши счета, ваш супруг взял на себя обязательство инвестировать ваше казначейство в новый проект: строительство черного лагеря африканских беженцев. Место, построенное для культурного обмена и жизнестойкости, и, возможно, что-то более интимное... Хотя его строительство, как представляется, ставит превосходство одной общины выше всех остальных. [target1.GetFirstName] Улыбается уверенно, как она объясняет цель лагеря. -- Это обогатит наши земли, -- говорит она, хотя ее тон предает, что это решение было принято не только ради блага королевства. Не проконсультировавшись с вами, она уже потратила значительную сумму на финансирование его развития. Как вы отреагируете на эти смелые действия?" # AI Tags
 bno_cuck_0012.a: "Что я могу сделать? Это уже сделано." # AI Tags

bno_cuck_0013.title: "Нетрадиционная передача власти" # AI Tags
bno_cuck_0013.desc: "Суд шепчет с нетерпением, как ваша жена и соправительница [target1.GetFirstName], цифра просчитанных амбиций и усовершенствованных полномочий, делает неожиданное объявление. Ее восхищение силой, харизмой и культурными качествами высочайшей фигуры, которую она представляет [target2.GetFirstName] Человек, обладающий беспрецедентным наследием и великодушием, несомненный. Она заявляет, что во имя процветания королевства и будущего вашей родословной, она возвысит его до уровня общей власти. Его влияние неоспоримо, символ жизнеспособности и безграничный потенциал черной расы. Преимущества, которые он воплощает - гордость, стойкость и несопоставимое присутствие - изменили ход вашего правления. Этот акт, хотя и смелый и противоречивый, обещает пересмотреть баланс сил, закрепив ваше наследие с помощью силы этого нового партнерства. Можете ли вы гордиться прогрессом, который она предвидит, или же вес этого изменения поставит под сомнение вашу решимость?" # AI Tags
bno_cuck_0013.a: "Прими новый диарх [target2.GetFirstName] и смещенное равновесие сил." # AI Tags

 bno_cuck_0014.title: "Кок больше, чем твой." # AI Tags
 bno_cuck_0014.desc: "Слухи распространились в вашем королевстве, что эти странные люди, которые приехали из далёких стран Африки, были очень сексуально активны внутри вашего двора с вашими придворными женщинами и гу Эстс. Одному из них сказали быть вашим придворным. [target2.GetFirstName]. В то время как на празднике вы видите, как она болтает с вашей женой. [target1.GetFirstName] Рассказать ей историю, как хорошо слышит твоя жена. Вам любопытно, что вам говорят, чтобы вы стали ближе к тому, чтобы услышать лучше. Ты понимаешь, что она описывает свою близость с твоим черным слугой, и как он трахал ее так хорошо, как никогда раньше. Они замечают, что ты слушаешь, и спорят о размерах твоего члена и смеются над ним, ты чувствуешь себя уютно и они просто шучут, но ты волнуешься." # AI Tags
 bno_cuck_0014.a: "Ерунда." # AI Tags

 bno_cuck_0015.title: "Горькое откровение" # AI Tags
 bno_cuck_0015.desc: "Слухи доказали свою правдивость. Твоя жена [target2.GetFirstName] Любовь всей твоей жизни предала тебя самым унизительным образом. Ее поймали в одной постели с чужим чёрным правителем, человеком, чья сила и притягательность, кажется, затмевают твою собственную. Она говорит, что ты не возражаешь, что у неё в утробе чёрная мужественность, она думала, ты согласишься. Вид ее смех в его присутствии и шепот вашего двора глубоко жалуются. Это момент сокрушительного предательства. Как вы отреагируете?" # AI Tags

 bno_cuck_0015.a: "Прими унижение." # AI Tags
 bno_cuck_0015.b: "Ты такая шлюха." # AI Tags

 bno_cuck_0016.title: "Больный конец" # AI Tags
 bno_cuck_0016.desc: "Все кончено. Твоя жена [target2.GetFirstName] развёлся с тобой из-за какого-то большого чёрного члена, ты больше не можешь ее обижать, и теперь видишь, что оставил тебя для другого лидера с большим сердцем и членом. Теперь она полностью предана другому. Шёпоты в суде становятся громче с каждым моментом, издеваясь над твоей слабостью и неспособностью держать ее рядом с тобой. Пока ты стоишь в одиночестве, вес её предательства и твоё понижение статуса становится невыносимым. Ты сейчас не что иное, как чистая куча. Как вы отреагируете?" # AI Tags

 bno_cuck_0016.a: "Прими свою судьбу и попытайся двигаться дальше, это то, что есть." # AI Tags
 bno_cuck_0016.b: "Публично осуждаю эту суку как позорную жену." # AI Tags
 bno_cuck_0016.c: "Молчаливая клятва вернуть свою честь однажды." # AI Tags

 
