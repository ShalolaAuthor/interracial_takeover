 bno_cuck_0002.title: "Недейть работа" #NT!
 bno_cuck_0002.desc: "Есть часть вас, которая может почувствовать что -то в воздухе. Некоторое незаметное напряжение, когда вы проходите мимо любого из своих придворных. Взгляд, который длится полсекунды слишком долго. Или взгляд, который заканчивается на полсекунд быстрее, чем обычно. Вы не можете точно определить, что это такое, но вы не чувствуете наследия опасности от этого, чтобы опустить голову и работать с работой с использованием царства. \ n \ nin в прошлом, иногда было трудно выполнить какую -либо работу из -за склонности вашей жены к появлению внимания. Не то чтобы вы особенно жалуетесь; Наконец -то вы можете сделать некоторые вещи. Ваша нерастворимая рабочая сессия экономит вам немного монеты." #NT!
 bno_cuck_0002.a: "Держите мою голову и много работаю." #NT!
  
  #Cuck asked to pay for wife's property damage 
 bno_cuck_0003.title: "Оплата счета моей жены" #NT!
 bno_cuck_0003.desc: "Поскольку я в одиночку просматриваю ежемесячные финансы, [target1.GetFirstName], один из бедных беженцев, которые занимаются тем, что находятся в вашем царстве, подходит ко мне довольно случайным образом. \ n \ n «Ваша жена недавно нанесла ущерб нашему лагерю только сегодня, и она направила меня найти у вас погашение». Он говорит с вами без особого уважения, его тон указывает на то, что это было скорее командование, чем утверждение. \ n \ n "О, я не знал, что она сегодня в лагерях. Как неуклюже ее. Если я могу, то, какие ущерб она причинила?" \ n \ n[target1.GetFirstName], который был стойким с тех пор, как он приехал, смотрит на вас с самым крошечным намеком на улыбку. «Хорошая кровать была сломана». \ n \ nyou Изначально захотите попросить более подробную информацию, но подумайте об этом. [target1.GetFirstName] Заявление было имело определенную степень окончания и начинает показывать признаки нетерпения." #NT!
 bno_cuck_0003.a: "Извините ... я просто не могу вам ничего не дать." #NT!
 bno_cuck_0003.b: "Это то, что я могу сэкономить сейчас." #NT!
 bno_cuck_0003.c: "Нет проблем, вот и вы." #NT!
  
