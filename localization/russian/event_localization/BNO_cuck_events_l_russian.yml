 bno_cuck_0007.desc: "Было время, когда мое присутствие вызывало большое уважение, когда я чувствовал, что нет проблемы, которую я не мог решить бравадо и силой, но что-то изменилось, когда я начал помогать и нанимать чернокожих беженцев. Там, где я думал, что я силен, они были сильнее. Там, где я думал, что я быстр, они уже выигрывали гонку. Но всякий раз, когда сила и скорость ослабли, я, как правило, мог наверстать упущенное чистой волей.\n\nНо уже слишком долго я чувствовала презренные взгляды своих придворных, слышала тонкие завуалированные замечания о деятельности моей жены. [target1.GetFirstName], один из более крупных, сильных придворных, я почувствовала, что моя решимость сломалась так же быстро, как и моя осанка, как он кричал в победе так громко и жестоко напугал меня, я была полностью подавлена и унижена, теперь я знаю, что я не могу соперничать с ними, с кем бы то ни было по этому поводу." # AI Tags
