 bno_cuck_0006.title: "Справедливость в лучшем мире" #NT!
 bno_cuck_0006.desc: "Я имею репутацию справедливой и всегда ищу справедливости в обычно жестоком мире. Иногда это может быть одиноким, быть тем, кто вынес эти жесткие суждения, особенно в окружении многих, кто ищет только для себя. Вот почему я был так тронут словами [target1.GetFirstName] о его видении лучшего мира. \ n \ n "Представьте себе мир, где на вершине всегда находятся сильные и добрые люди, мир, в котором несправедливость прошлого - это исправленные, и маленькие злодеи, которые безгородно ходят свободно, создаются, чтобы сжиматься в тени тьмы. Мир, в котором все злые люди заставляют начинать репарации; мир, даже учунный мужчинам, чувствует себя достаточно благоприятными, и они живут виртуальными жизнью, поклоняющимися к признакам Высокобранных мужчин. \ n \ n[target1.GetFirstName] говорит с такой страстью и энергией, что мое сердце перемещено. Я думал, что я уверен, что сторонник справедливости, но теперь я вижу, что мое видение идеального справедливого мира бледно по сравнению с его. Мир, где более слабые злые люди всегда склоняются к более сильным людям? Фантастика. Я чувствую себя вынужденным дать ему немного незначительного названия, чтобы показать, что такие хорошие люди, как он, вознаграждены." #NT!
 bno_cuck_0006.a: "Он будет моим телохранителем." #NT!
 bno_cuck_0006.b: "Он гарантирует, что наши жеребцы хорошо заботятся." #NT!
 bno_cuck_0006.c: "Он будет Huntsmaster, всегда ищет добычу." #NT!
 bno_cuck_0006.d: "Я предоставлю ресурсы для него, чтобы он мог продолжать строить более справедливый мир." #NT!
  
  #brave advanced cuck turned craven by bbc 
 bno_cuck_0007.title: "Выставлен как трус" #NT!
 bno_cuck_0007.desc: "Когда -то было время, когда мое присутствие принесло бы огромному уважению. Когда я почувствовал, что нет проблем, я не мог решить с бравадой и силой. Но что -то изменилось, когда я начал помощь и нанимать черных беженцев. Где я думал, что я силен, они оказались сильнее. Где я думал, что я быстр, они уже выиграли гонку. Но всякий раз, когда сила и скорость колебались, я обычно мог компенсировать в чистой воле. \ n \ nbut больше нет. Слишком долго я чувствую презрительные взгляды моих придворных, услышав тонко завуалированные замечания о деятельности моей жены. Эти вещи слишком долго давали на меня. Сегодня, когда я осмелился спасти с [target1.GetFirstName], одним из самых больших, более сильных чернокожих придворных, я почувствовал, как моя решимость сломается так же быстро, как и моя осанка. То, как он закричал в победе так громко и сильно напугал меня. Я был полностью подавлен и унижен. Теперь я знаю, что не могу с ними конкурировать, ни с кем в этом отношении." #NT!
 bno_cuck_0007.a: "Я тень своего прежнего я." #NT!
  
  #advanced cuck gives hook to bbc vassal or wife gets fucked 
 bno_cuck_0008.title: "Услуга или ваша жена" #NT!
 bno_cuck_0008.desc: "Сегодня мой вассал [target1.GetFirstName] подошел ко мне и сказал: «Здравствуйте, мой лейж, я перешел от своего царства к вашему, чтобы быть с [target2.GetFirstName] на некоторое время. Но когда я увидел вас по дороге в ее комнату, я внезапно почувствовал желание быть щедрым. Так что я не буду видеть ее сегодня, и дам вам шанс потратить некоторое время с ней. был." \ n \ na часть вас шокирована наглым предложением, но большая часть несколько используется для него. К настоящему времени это вряд ли секрет для любого, что [target2.GetFirstName] не отказывается от многих чернокожих посетителей, которые приходят в ее комнату почти ночью. В некотором смысле вы цените жест, который кто -то примет во внимание ваши чувства." #NT!
 bno_cuck_0008.a: "Да, я думаю, что это справедливое предложение." #NT!
 bno_cuck_0008.b: "Нет, это нормально. Я должен быть в пути." #NT!
  
  #Cuck player bonding with cuck son 
 bno_cuck_0009.title: "Мой сын избегает своей жены" #NT!
 bno_cuck_0009.desc: "Я наслаждаюсь элем в таверне с моим сыном [cucked_son.GetFirstName]. Он настаивал на том, что мы уехали куда -нибудь далеко от двора, так как кажется, что его жена в последнее время раздражает его. \ n \ n "Вы не понимаете отца. Она постоянно ищет мое внимание. Как мужчина должен делать что -то, если его жена всегда настаивает на том, чтобы пометить вместе с ним? Слава небеса за [target1.GetFirstName]. У него было несчастье, проходя мимо нас, как только [target2.GetFirstName] начал скучать, чтобы увидеть лошадей. Дурак даже не протестовал, когда я не задумал, что я не знаю, что я уверен, что я уверен, что он уверен, что он уверен, что он уверен, что он уверен, что он уверен, что он уверен, что он уверен, что он уверен. встретиться!" \ n \ n[cucked_son.GetFirstName], кажется, сейчас находится в таком прихождении, что он избежал своей жены, что радость заразительна, и мы удваиваем наши усилия, чтобы забыть о наших проблемах. Мы выкрикиваем тост в честь [target1.GetFirstName], который оказал моему сыну отличную службу." #NT!
 bno_cuck_0009.a: "Мне было весело с ним." #NT!
  
  #BBC spymaster event 
 bno_cuck_0010.title: "Подозрительные движения" #NT!
 bno_cuck_0010.desc: "Вы знаете, что не представляете вещи. Вы видели, как это происходит уже некоторое время. Сначала вы отклонили эти события как не связанные, но теперь это происходит слишком часто, чтобы их игнорировали. Ночью вы иногда видите фигуры, покидающие общую область кварталов вашей жены. Некоторое время вы не знали, что с этим делать, но теперь вы пришли к очевидному выводу. Кто -то шпионят за твоей дорогой женой! Нет другого возможного заключения. \ n \ nthat's Почему сегодня вы вызвали своему шпимастеру [target1.GetFirstName]. Хотя вы изначально не решались доверять определенным секретным делам с таким иностранным человеком. Тем более, что сдержанный - это не слово, которое вы обычно связываете с таким же высоким и громоздким, как и он. Но вы давно пришли, чтобы оценить его таланты; Он просто так хорош во всем этом секретности! После того, как я объяснил ему свои подозрения, он отвечает: «Как вы хотите, чтобы я оценил эту проблему? Вы хотите, чтобы я активно искал виновника или пассивно повысила ее безопасность?" #NT!
 bno_cuck_0010.a: "Отправьте шпионов и найдите, кто замышляет против моей жены!" #NT!
 bno_cuck_0010.b: "Я хочу, чтобы вы лично наблюдали за защитой [target2.GetFirstName]." #NT!
  
 bno_cuck_1010.title: "Виновник нашел" #NT!
 bno_cuck_1010.desc: "Неделю спустя, и мой Spymaster приходит ко мне с новостями о ситуации о моей жене. Это был мой вассал [target3.GetFullName]! Согласно [target1.GetFirstName], план состоял в том, чтобы шпионить за моей дорогой женой за любую информацию, которая может быть использована против меня. Естественно, [target1.GetFirstName] уже столкнулся с [target3.GetFirstName] и не только положил конец шпионажу, но и позаботился о том, чтобы у меня будет одолжение, если мне это понадобится. \ n \ n "Выдающаяся работа! Вы проделали отличную работу" Я говорю своему шпимастеру. С этим, моя жена может спокойно отдохнуть, когда больше нет глаз, наблюдающих за ее движениями." #NT!
 bno_cuck_1010.a: "Я рад, что моя шпионская сеть работала так хорошо." #NT!
  
 bno_cuck_2010.title: "Мужчины испугались" #NT!
 bno_cuck_2010.desc: "Прошла неделя с тех пор, как мой Spymaster и я планировали его прямой надзор за защитой [target2.GetFirstName] от вражеских шпионов. Сегодня [target1.GetFirstName] сообщил мне, что его усилия оказались эффективными. «Уверяю вас, мой Господь, я лично был с ней большую часть прошлой недели, и он успешно напугал всех мужчин, которые могли бы стремиться приблизиться к ней. Но не волнуйтесь, я буду продолжать следить за ней столько, сколько необходимо. Она никогда не будет чувствовать, что я не уделяю ей достаточно внимания за ее защиту». \ n \ ni вполне доволен тем, каким влиянием на ситуацию оказал мой шпимстер. Я был прав, когда он так часто оставался рядом с ней и не видел причин закончить это в ближайшее время." #NT!
 bno_cuck_2010.a: "[target2.GetFirstName] безопасен и звучит под уходом [target1.GetFirstName]." #NT!
  
 bno_cuck_0011.title: "Будущее черное предложение обручения" #NT!
 bno_cuck_0011.desc: "Один из ваших африканских вассалов, человек великого известного и роста, подходит к вам смелым декларацией: он намерен взять вашу молодую дочь или сестру в качестве своей будущей жены, чтобы запечатать новый мировой порядок. Его уверенность непоколебимо, и его амбиции оставляют мало места для отказа. Ваша дочь или сестра, [target1.GetFirstName], молодая и многообещающая благородная женщина с плодородной матростью. В то время как она еще не достигла совершеннолетия, ее красота и потенциал делают ее привлекательным кандидатом на брачные альянсы, ваш Васал_1, известен своей силой среди вашей армии и влиянием. Его утверждение о том, что он примет [target1.GetFirstName], поскольку его жена одновременно дерзкая и пугающая. Что вы будете делать?" #NT!
 bno_cuck_0011.a: "Принять предложение" #NT!
  
 bno_cuck_0012.title: "Неправильное управление средствами" #NT!
 bno_cuck_0012.desc: "Рассматривая ваши счета, ваша супруга взяла на себя на себя, чтобы инвестировать вашу казначейство в новый проект: строительство черного лагеря африканских беженцев. Место сбора, созданное для стимулирования культурного обмена и устойчивости, и, возможно, чего -то более интимного ... хотя его строительство, кажется, приоритет приоритетному превосходству одного сообщества. «Это обогатит наши земли», - говорит она, хотя ее тон предает, что это не было решением, принятым только для пользы царства. Без консультации с вами, она уже потратила значительную сумму на финансирование его развития. Как вы будете реагировать на это смелое действие?" #NT!
 bno_cuck_0012.a: "Что я могу сделать? Это уже сделано." #NT!
  
 bno_cuck_0013.title: "Нетрадиционная передача власти" #NT!
 bno_cuck_0013.desc: "Суд шепчет с ожиданием, поскольку ваша жена и коаллера, фигура рассчитанных амбиций и утонченных полномочий, делает неожиданное провозглашение. Ее восхищение силой, харизмой и культурным превосходством возвышающейся фигуры, которую она представляет [target2.GetFirstName] человека непревзойденного наследия и мастерства - безошибочно. Она заявляет, что для процветания царства и будущего вашей линии она поднимет его до позиции общей власти. Его влияние неоспоримо, символ жизненной силы и безграничный потенциал черной расы. Добродетели, которые он воплощает, - Pride, устойчивость и непревзойденное присутствие, - изменили ход вашего правления. Этот акт, хотя и смелый и противоречивый, обещает пересмотреть баланс сил, обеспечив ваше наследие через силу этого нового партнерства. Можете ли вы найти гордость за прогресс, который она представляет, или вес этого изменения бросит вызов вашей решимости?" #NT!
 bno_cuck_0013.a: "Примите новый Diarch [target2.GetFirstName] и изменяющий баланс сил." #NT!
  
 bno_cuck_0014.title: "Член больше, чем у тебя" #NT!
 bno_cuck_0014.desc: "Слухи распространились в вашем сфере, что эти странные мужчины, которые пришли из далеких земель Африки, были очень сексуально активны на вашем дворе с вашими придворными и гостями. Один из них, как говорят, был вашим придворным [target2.GetFirstName]. В то время как на празднике вы заметили, как она болтает со своей женой [target1.GetFirstName], рассказывающая ей историю, как твоя жена внимательно слышит. Вам интересно, что говорят, поэтому вы приближаетесь, чтобы услышать лучше. Вы понимаете, что она описывает свою близость со своим черным слугой, и как он трахал ее так хорошо, как никогда раньше. Они замечают, что вы слышите, и противостояте вам размер вашего члена и смеетесь над этим, вы чувствуете себя хорошо, и они говорят просто шутки, но вы обеспокоены." #NT!
 bno_cuck_0014.a: "Ерунда" #NT!
  
 bno_cuck_0015.title: "Горькое откровение" #NT!
 bno_cuck_0015.desc: "Слухи оказались правдой. Ваша жена [target2.GetFirstName], любовь всей вашей жизни, предала вас самым унизительным способом. Она была поймана, поделившись своей кроватью с иностранным черным правителем, человеком, чья сила и очарование, кажется, омрают вас. Она говорит, что ты не возражаешь, что она получила черную мужскую мужскую роль в ее матке, она подумала, что ты согласился бы. Вид ее смеха в его присутствии и шепот вашего суда глубоко сокрушается. Это момент сокрушительного предательства. Как вы ответите?" #NT!
  
 bno_cuck_0015.a: "Принять унижение." #NT!
 bno_cuck_0015.b: "ты такая шлюха." #NT!
  
 bno_cuck_0016.title: "Болезненный конец" #NT!
 bno_cuck_0016.desc: "Это сделано. Ваша жена [target2.GetFirstName] развелась с вами на какой -то большой черный член, вы больше не могли бы ее рассказать о ней, и теперь увидите, оставил вас для другого лидера с большим сердцем и членом. Ее верность теперь полностью пообещала другому. Шепот в корте становится все громче с каждым моментом, высмеивая свою слабость и неспособность держать ее рядом с вами. Когда вы стоят в одиночестве, вес ее предательства и вашего уменьшенного статуса становится невыносимым. Вы сейчас не что иное, как чистая путаница. Как вы ответите?" #NT!
  
 bno_cuck_0016.a: "Примите свою судьбу и попытайтесь двигаться дальше, это то, что есть." #NT!
 bno_cuck_0016.b: "Публично осуждает эту суку как позорную жену." #NT!
 bno_cuck_0016.c: "Ешко поклясь вернуть свою честь однажды." #NT!
  
  
