 bno_cuck_0004.title: "Недовольные войска" #NT!
 bno_cuck_0004.desc: "Вы собираетесь отправиться на встречу с патриархом небольшой, но достаточно влиятельной местной семьи, помогая обеспечить более точные налоговые оценки и коллекции в определенных деревнях. Но когда вы отправляетесь на собрание, вас перехватывает ваш маршал [target1.GetFirstName], воин беженцев, которого вы назначили на должность частично потому, что он хорошо квалифицирован и частично потому, что вы тайно запуганы им. \ n \ n "мой Господь, хорошо, что я поймал тебя. Есть волнения среди войск; конкретно от воинов моего лагеря. Я считаю, что твое присутствие и внимание моя помощь облегчает некоторые проблемы". \ n \ n "войска?" Вы говорите в почти посмеительстве. «Независимо от того, что они говорят, они получают хорошо компенсацию и заботятся. У меня нет времени, чтобы справиться с каждым недовольным солдатом. Это была бы ваша работа, так и сделайте это». \ n \ nclenching его челюсть в разочаровании, [target1.GetFirstName] делает паузу, прежде чем отвечать. «Возможно, есть другое решение. Вы, жена ... очень любит люди. Я уверен, что в ваше отсутствие она может сделать много, чтобы удовлетворить их проблемы»." #NT!
 bno_cuck_0004.a: "Нет. Они могут подождать, пока у меня не будет времени на них." #NT!
 bno_cuck_0004.b: "Вы можете обсудить проблемы с ней, но ей не нужно появляться." #NT!
 bno_cuck_0004.c: "Очень хорошо, вы можете сопровождать [target2.GetFirstName], чтобы контролировать проблему." #NT!
  
 bno_cuck_2004.title: "Маршал заботится о вещах" #NT!
 bno_cuck_2004.desc: "Дав ваше разрешение на маршала, чтобы поговорить с женой о решении неудовлетворенности войск, вы уходите на свою встречу. Это до тех пор, пока он утомительно, патриарх отскакивает между многословными касательными, чтобы переоценивать самые обыденные детали плана сбора налогов. Через несколько часов, когда вы, наконец, свободны от проклятой встречи, вы начинаете искать жену, чтобы узнать, что обсуждалось с вашим маршалом. Вы никогда не слышали от него, в чем проблема. Вы удивлены, обнаружив, что дамы вашей жены не с ней; Видимо она уволила их некоторое время назад. Они направляют вас в ее спальню, где она ушла на пенсию до конца дня. \ n \ nas вы приближаетесь к комнате [target2.GetFirstName], вы видите большую фигуру, покидающую коридор на противоположной стороне. Это был только проблеск, прежде чем фигура повернула за угол, но это выглядело так, как будто это было [target1.GetFirstName]. Как странно. Вы стучите в дверь [target2.GetFirstName], чувствуя себя раздраженным, что вам нужно ждать столько, сколько вы. \ n \ n "О, привет муж". Вы немного удивлены тем, насколько она растрепана и, казалось бы, задыхается. Вы могли бы поклясться, что даже почувствуете от нее жар, несмотря на расстояние между вами. Она объясняет, как она начала чувствовать себя плохо в начале дня, отсюда и ее досрочное уход в свои кварталы. Несмотря на это, вы спрашиваете о ее встрече с маршалом. Ее расплывчатые ответы на то, что проблемы войск подкрепляют ваше предположение, что это не было ничего важного. Это было как -то связано с тем, что черные войска не имели достаточно кроликов? Вы не можете поверить, что отсутствие кроликов было бы такой большой проблемой. \ n \ n "После нашей встречи маршал заверил меня, что он сам будет иметь дело со всем». Хотя это раздражает, что он не думал сделать это в первую очередь, вы довольны результатом и проведете свою жену спокойной ночи отдыха." #NT!
 bno_cuck_2004.a: "В конце концов, маршал позаботится обо всем для меня." #NT!
  
 bno_cuck_3004.title: "Моя жена исправляет мораль" #NT!
 bno_cuck_3004.desc: "Дав ваше разрешение на маршала, чтобы поговорить с женой о решении неудовлетворенности войск, вы уходите на свою встречу. Это до тех пор, пока он утомительно, патриарх отскакивает между многословными касательными, чтобы переоценивать самые обыденные детали плана сбора налогов. После того, как вы будете свободны от встречи, вы решите пойти в лагеря по мужчинам, где ваша жена и маршал все еще могут посещать. В глубине души вы знаете, что неразумно отклонить ваши войска так же резко, как и раньше. Первоначально вы не можете найти никаких признаков своей жены и маршала, и, согласно вашему обычным вооружениям, они никогда не появлялись. \ n \ n "Ах, но я полагаю, [target1.GetFirstName] упомянул, что проблема была в первую очередь в лагере Черного Воина". Так же, как вы собираетесь добраться до черного лагеря, вы обнаружите, что они оба готовят своих лошадей к уходу. Как ни странно, вы не видите никаких признаков [target2.GetFirstName] дам-ожидания. \ n \ n "Хо, М'лорд!" [target1.GetFirstName] выбивает, выглядя и звуча, чтобы быть в гораздо лучшем настроении, чем когда вы в последний раз видели его. «Любовь и обожание, которые испытывают ваш народ к [target2.GetFirstName], были на полном выставке в этот день. И хотя потребовалось много часов, чтобы разобраться в неудовольствии каждого, она продемонстрировала выносливость, которая будет конкурировать с каким -либо профессиональным солдатом! Нет сомнений в том, что с ней как [target2.GetLadyLord|U] ваши солдаты будут удвоить все усилия, чтобы поддержать сферу». \ n \ n[target2.GetFirstName], который казался растрепанным и экранированным, дает вам серьезную улыбку и соглашается с тем, что все хорошо с войсками. Кажется, ее добрая и добродетельная сила стерла все недовольные сомнения в черных солдатах. Вы возвращаетесь домой в хорошем настроении с [target1.GetFirstName] и [target2.GetFirstName] рядом с вами." #NT!
 bno_cuck_3004.a: "Выдающийся. Может быть, ее регулярные визиты будут держать вещи в упорядочении?" #NT!
  
