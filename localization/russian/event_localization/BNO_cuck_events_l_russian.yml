 bno_cuck_0005.titlea: "Это хорошие люди!" #NT!
 bno_cuck_0005.desc: "Какими бы ни были мои первоначальные оговорки об этих черных беженцах, у меня ни были, [target1.GetFirstName] напомнил мне, что его люди ничем не отличаются от меня. Они заботятся о семье и защищают свою женщину так же, как и все остальные. После некоторого хорошего смеха с ним я понимаю, что должен менее подозрительно относиться к другим." #NT!
 bno_cuck_0005.a: "У них есть мои интересы в глубине души." #NT!
  
