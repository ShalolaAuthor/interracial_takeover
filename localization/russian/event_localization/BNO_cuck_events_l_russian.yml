 bno_cuck_0001.title: "Шум в коридоре"
 bno_cuck_0001.desc: "Сумерки накрыли твои земли, пока ты бродил по мрачным коридорам замка, где темнота заставляет зажигать свечи. Направляясь в свои покои, ты уловил влажные, чавкающие звуки и громкий стон, тут же приглушённый.\n\nКто-то в беде? Ты не боец, чтобы спасать кого-то, но инстинкты тянут вперёд.\n\nВоздух густеет, адреналин бьёт по венам, когда ты подходишь к заброшенной гостевой комнате. Заглянув внутрь, ты видишь огромную тёмную фигуру, нависшую над маленьким белым телом, яростно вгоняющую свои бёдра в неё...\n\nЩёки пылают, пока ты смотришь, как [target1.GetFirstName] всаживает свой огромный BBC в кого-то, чья фигура похожа на [target2.GetFirstName], вытаскивает его, блестящего от соков, и снова вонзает. В голове мелькает мысль: неужели это твоя ненаглядная жена?"
 bno_cuck_0001.a: "Не может быть... или всё-таки?"
 bno_cuck_0001.b: "Невозможно. Её чистота не могла быть так легко опозорена."
 
 bno_cuck_1001.title: "Жена, поглощённая тьмой"
 bno_cuck_1001.desc: "Ты не можешь поверить своим глазам; тёмная кожа [target1.GetFirstName] сливается с ночными тенями, почти невидимая. Свет отражается от бледной кожи маленькой фигурки, которую он поглощает своей мощью.\n\nМежду его толчками ты почти уверен, что видишь свою любимую [target2.GetFirstName], такую хрупкую рядом с ним, полностью подчинённую его BBC. \n\n«[target2.GetFirstName]...»\n\nТы шепчешь её имя так тихо, что оно тонет в звуках шлепков плоти и стонах экстаза. Бездумно твоя рука тянется к ширинке, где ты чувствуешь влажность — твой жалкий хер уже сочится. В смятении ты убегаешь обратно в свою комнату, как побитая шлюха."
 bno_cuck_1001.a: "Я не знаю, что думать о том, что видел."
 
 bno_cuck_2001.title: "Лучше быть вежливым"
 bno_cuck_2001.desc: "Ты благородный лорд из хорошего рода, и твоя жена [target2.GetFirstName] — тоже из знати. Ты был слегка шокирован сходством между ней и какой-то шлюхой, что отдалась [target1.GetFirstName]. Тебе даже стыдно, что ты хоть на миг подумал, будто твоя чистая белая жена могла запятнать себя с чёрным беженцем. Но разум побеждает: ни одна достойная белая женщина не вынесет мысли о связи с негром.\n\nПо странному стечению обстоятельств ты наткнулся на, вероятно, единственную белую шлюху, что терпит чёрных. Хотя «терпит» — не то слово: она обвила ноги вокруг [target1.GetFirstName], пока он её трахал. Возмущённый этим животным спариванием, ты уходишь. Звать стражу так поздно — себе дороже. Стоны этой бляди заставляют тебя подумать о внезапном визите к [target2.GetFirstName], но она в последнее время холодна, и ты решаешь, что это будет невежливо. Ментально пожав плечами, ты возвращаешься в свои покои."
 bno_cuck_2001.a: "Её красота не так легко берётся."
 
 #
 bno_cuck_0002.title: "Работа без отвлечений"
 bno_cuck_0002.desc: "Ты чувствуешь что-то в воздухе. Какое-то неуловимое напряжение, когда проходишь мимо придворных. Взгляды длятся на полсекунды дольше или обрываются слишком быстро. Ты не можешь понять, что это, но опасности не чуешь, так что зарываешься в дела управления.\n\nРаньше твоя жена постоянно отвлекала, требуя внимания. Не то чтобы ты жаловался, но теперь, когда её нет, ты наконец-то можешь работать. Эта сосредоточенность экономит тебе немного монет."
 bno_cuck_0002.a: "Держу голову в делах и пашу."
 
 #Cuck asked to pay for wife's property damage
 bno_cuck_0003.title: "Плачу за счёт жены"
 bno_cuck_0003.desc: "Пока ты разбираешься с финансами, к тебе подходит [target1.GetFirstName], один из нищих беженцев, которых приютил твой двор, и нагло заявляет: \n\n«Твоя жена сегодня нахуй разнесла наш лагерь и велела мне взять с тебя деньги за ущерб.» Его тон — не просьба, а приказ.\n\n«О, я не знал, что она была в лагере. Какая неловкость. Что она натворила?»\n\n[target1.GetFirstName], до этого каменный, чуть ухмыляется: «Кровать разъебала.»\n\nТы хочешь уточнить, но передумываешь. В его словах чувствуется финал, и он уже начинает терять терпение."
 bno_cuck_0003.a: "Извини... Сейчас ничего не могу дать."
 bno_cuck_0003.b: "Вот всё, что могу выделить."
 bno_cuck_0003.c: "Без проблем, держи."
 
 #BBC marshal event, troop morale issue
 bno_cuck_0004.title: "Недовольные войска"
 bno_cuck_0004.desc: "Ты идёшь на встречу с патриархом мелкой, но влиятельной семьи, чтобы обсудить точный сбор налогов в деревнях. Но тебя перехватывает твой маршал [target1.GetFirstName], беженец-воин, которого ты назначил, потому что он хорош и, честно говоря, пугает тебя.\n\n«Мой лорд, хорошо, что я вас поймал. Среди войск неспокойно, особенно в моём лагере. Ваше присутствие могло бы помочь.»\n\n«Трои?» — почти огрызаешься ты. «Им платят и заботятся о них. У меня нет времени на каждого нытика. Это твоя работа, вот и делай.»\n\n[target1.GetFirstName] сжимает челюсть, но отвечает: «Может, есть другой выход. Твоя жена... её любят люди. Я уверен, в твоё отсутствие она сможет удовлетворить их жалобы.»"
 bno_cuck_0004.a: "Нет. Пусть ждут, пока у меня будет время."
 bno_cuck_0004.b: "Можешь обсудить с ней, но ей не надо являться лично."
 bno_cuck_0004.c: "Хорошо, отведи [target2.GetFirstName] к войскам."
 
 bno_cuck_2004.title: "Маршал всё уладил"
 bno_cuck_2004.desc: "Разрешив маршалу говорить с твоей женой о недовольстве войск, ты ушёл на встречу. Она была долгой и нудной, патриарх то нёс чушь, то зацикливался на мелочах. Спустя часы ты освободился и пошёл искать жену, чтобы узнать, о чём они говорили с маршалом. Ты так и не понял, в чём была проблема. Удивительно, но её фрейлин нет рядом — она их отпустила. Они сказали, что она ушла в свою спальню.\n\nПодходя к комнате [target2.GetFirstName], ты заметил крупную фигуру, уходящую в другой конец коридора. Кажется, это был [target1.GetFirstName]. Странно. Ты стучишь в дверь [target2.GetFirstName] и ждёшь дольше, чем хотелось бы.\n\n«О, привет, муж.» Она растрёпана и запыхалась. Ты чувствуешь жар, исходящий от неё, даже на расстоянии. Она говорит, что плохо себя чувствовала и ушла отдыхать. На вопрос о встрече с маршалом она отвечает уклончиво, мол, что-то про нехватку «зайчиков» у чёрных войск. Ты не веришь, что кролики — такая уж проблема.\n\n«После встречи маршал сказал, что разберётся сам.» Хоть и раздражает, что он сразу этого не сделал, ты доволен и желаешь жене спокойной ночи."
 bno_cuck_2004.a: "В итоге маршал всё разрулит за меня."
 
 bno_cuck_3004.title: "Жена поднимает моральный дух"
 bno_cuck_3004.desc: "Разрешив маршалу говорить с твоей женой о недовольстве войск, ты ушёл на нудную встречу с патриархом. Освободившись, ты решил поехать в лагерь воинов, где могли быть жена и маршал. Ты понял, что был слишком резок с войсками. Сначала ты не нашёл их — обычные солдаты сказали, что они не появлялись.\n\n«А, [target1.GetFirstName] говорил, что проблема в лагере чёрных воинов.» Подходя к их лагерю, ты видишь, как они с [target2.GetFirstName] готовят лошадей. Фрейлин жены нигде нет.\n\n«Эй, милорд!» — громыхает [target1.GetFirstName], явно в лучшем настроении, чем раньше. «Любовь твоего народа к [target2.GetFirstName] сегодня была на высоте. Она проявила выносливость, как настоящий солдат! С ней как [target2.GetLadyLord|U] твои воины удвоят усилия для королевства.»\n\n[target2.GetFirstName], растрёпанная и уставшая, улыбается тебе и подтверждает, что всё улажено. Её доброта и сила развеяли все сомнения чёрных солдат. Ты едешь домой в хорошем настроении, а [target1.GetFirstName] и [target2.GetFirstName] следуют за тобой."
 bno_cuck_3004.a: "Отлично. Может, её регулярные визиты поддержат порядок?"
 
 #Cuck is convinced to be trusting
 bno_cuck.0005.title: "Это хорошие люди!" # AI Tags
 bno_cuck_0005.desc: "Какие бы у тебя ни были сомнения насчёт этих чёрных беженцев, [target1.GetFirstName] напомнил, что его народ ничем не отличается от тебя. Они заботятся о семье и защите своих женщин, как и все. После пары добрых шуток с ним ты понимаешь, что не стоит подозревать других."
 bno_cuck_0005.a: "Они желают мне только добра."
 
 #Just cuck bonds with bbc, gives court position
 bno_cuck_0006.title: "Справедливость в лучшем мире"
 bno_cuck_0006.desc: "Ты слывёшь справедливым, всегда ищешь правду в жестоком мире. Порой одиноко быть тем, кто принимает трудные решения, особенно среди тех, кто ищет только личной выгоды. Поэтому слова [target1.GetFirstName] о его видении лучшего мира так тронули тебя.\n\n«Представь мир, где сильные и достойные всегда наверху, где несправедливости прошлого исправлены, а мелкие злодеи, что нагло разгуливают, прячутся в тени Тьмы. Мир, где все злые люди начинают платить репарации; где даже жёны этих злодеев чувствуют себя в безопасности, чтобы бросить их и жить добродетельно, поклоняясь качествам высших мужчин.»\n\n[target1.GetFirstName] говорит с такой страстью, что твоё сердце дрогнуло. Ты считал себя борцом за справедливость, но его видение мира, где слабые злодеи склоняются перед сильными, затмевает твоё. Ты чувствуешь, что должен дать ему титул, чтобы наградить такого достойного человека."
 bno_cuck_0006.a: "Он будет моим телохранителем."
 bno_cuck_0006.b: "Он будет следить за нашими жеребцами."
 bno_cuck_0006.c: "Он будет мастером охоты, всегда в поисках добычи."
 bno_cuck_0006.d: "Я дам ему ресурсы, чтобы он строил более справедливый мир."

 #brave advanced cuck turned craven by bbc
 bno_cuck_0007.title: "Разоблачён как трус"
 bno_cuck_0007.desc: "Когда-то твоё присутствие вызывало уважение. Ты думал, что нет проблем, которые ты не мог бы решить бравадой и силой. Но всё изменилось, когда ты начал помогать чёрным беженцам. Где ты считал себя сильным, они оказались сильнее. Где ты думал, что быстр, они уже побеждали. Но когда сила и скорость подводили, ты брал волей.\n\nТеперь нет. Слишком долго ты ловил презрительные взгляды придворных, слышал завуалированные намёки о похождениях твоей жены. Это давило. Сегодня, решившись на спарринг с [target1.GetFirstName], одним из крупных чёрных придворных, ты сломался. Его победный рёв был таким громким и яростным, что напугал тебя. Ты был полностью раздавлен и унижен. Теперь ты знаешь, что не можешь тягаться с ними, ни с кем."
 bno_cuck_0007.a: "Я тень самого себя."
 
 #advanced cuck gives hook to bbc vassal or wife gets fucked
 bno_cuck_0008.title: "Услуга или твоя жена"
 bno_cuck_0008.desc: "Сегодня твой вассал [target1.GetFirstName] подошёл и сказал: «Привет, мой лорд, я приехал к [target2.GetFirstName], но, увидев тебя, решил быть щедрым. Я не пойду к ней сегодня, дам тебе шанс провести с ней время. Но взамен жду достойную услугу позже. Если не хочешь — я пойду к ней.»\n\nЧасть тебя шокирована наглостью, но другая уже привыкла. Никто не скрывает, что [target2.GetFirstName] почти каждую ночь принимает чёрных гостей. В каком-то смысле ты ценишь, что он подумал о твоих чувствах."
 bno_cuck_0008.a: "Да, звучит справедливо."
 bno_cuck_0008.b: "Нет, иди. Мне пора."
 
 #Cuck player bonding with cuck son
 bno_cuck_0009.title: "Сын сбежал от жены"
 bno_cuck_0009.desc: "Ты сидишь в таверне с сыном [cucked_son.GetFirstName], попивая эль. Он настоял уйти подальше от двора, потому что его жена его достала.\n\n«Ты не понимаешь, отец. Она постоянно требует моего внимания. Как мужику работать, если жена вечно таскается за мной? Слава небесам за [target1.GetFirstName]. Он прошёл мимо, когда [target2.GetFirstName] начала ныть про лошадей. Я ловко предложил ему показать ей жеребцов, и этот дурак даже не возразил! Надо будет с ним поласковее в следующий раз!»\n\n[cucked_son.GetFirstName] так рад сбежать от жены, что его веселье заразительно. Вы удваиваете усилия, чтобы забыть о проблемах, и поднимаете тост за [target1.GetFirstName], который оказал твоему сыну великую услугу."
 bno_cuck_0009.a: "Я классно провёл время с ним."
 
 #BBC spymaster event
 bno_cuck_0010.title: "Подозрительные движения"
 bno_cuck_0010.desc: "Ты не выдумываешь. Ты давно это замечаешь. Сначала ты думал, что это случайности, но теперь слишком часто, чтобы игнорировать. По ночам ты видишь фигуры, уходящие из покоев твоей жены. Сначала ты не знал, что думать, но теперь вывод очевиден: кто-то шпионит за твоей женой! Другого объяснения нет.\n\nСегодня ты вызвал своего шпиона [target1.GetFirstName]. Сначала ты сомневался, доверять ли такому иностранцу, особенно такому громоздкому. Но его талант в секретности ты оценил. Объяснив свои подозрения, он отвечает: «Как мне действовать? Искать виновника или усилить её охрану?»"
 bno_cuck_0010.a: "Высылай шпионов и найди, кто замышляет против моей жены!"
 bno_cuck_0010.b: "Лично займись защитой [target2.GetFirstName]."
 
 bno_cuck_1010.title: "Виновник найден"
 bno_cuck_1010.desc: "Через неделю шпион доносит новости. Это был твой вассал [target3.GetFullName]! По словам [target1.GetFirstName], он шпионил за твоей женой, чтобы найти компромат против тебя. [target1.GetFirstName] уже разобрался с ним, прекратил слежку и выбил для тебя услугу на будущее.\n\n«Отличная работа!» — говоришь ты шпиону. Теперь твоя жена может спать спокойно, без лишних глаз."
 bno_cuck_1010.a: "Рад, что моя шпионская сеть сработала."
 
 bno_cuck_2010.title: "Мужики отпугнуты"
 bno_cuck_2010.desc: "Прошла неделя с тех пор, как ты поручил шпиону лично защищать [target2.GetFirstName] от шпионов. Сегодня [target1.GetFirstName] доложил: «Клянусь, милорд, я был с ней почти всю неделю, и это отпугнуло всех, кто мог к ней подобраться. Но не волнуйтесь, я продолжу за ней присматривать. Она всегда будет под моим вниманием.»\n\nТы доволен работой шпиона. Ты был прав, поставив его рядом с ней, и не видишь причин это менять."
 bno_cuck_2010.a: "[target2.GetFirstName] в безопасности под присмотром [target1.GetFirstName]."

 bno_cuck_0011.title: "Помолвка под эгидой BNWO"
 bno_cuck_0011.desc: "Один из твоих африканских вассалов, могучий [bno_bbc|E], чья слава гремит, входит в зал с заявлением, что потрясает твой род: он берёт твою дочь или сестру, [target1.GetFirstName], в жёны. Его тон не терпит возражений — это не просьба, а приказ. [target1.GetFirstName], юная и нетронутая, ценится за свою благородную утробу, её бледная красота предназначена для семени её Быка. Вассал [target2.GetFirstName], что командует твоими армиями, теперь требует её как символ того, что BNWO — не мечта, а закон. Выбор перед тобой — не выбор: подчиниться или бросить вызов новому порядку."
 bno_cuck_0011.a: "Принять предложение — её утроба послужит Быку."
 bno_cuck_0011.b: "Отказать — хотя противостояние BNWO опасно."


 bno_cuck_0012.title: "Растранжиренные деньги"
 bno_cuck_0012.desc: "Проверяя счета, ты узнаёшь, что твоя жена взяла на себя смелость вложить казну в новый проект: лагерь для африканских беженцев. Место для «культурного обмена» и, возможно, чего-то более интимного... но явно отдающее предпочтение одной группе. [target1.GetFirstName] уверенно улыбается, объясняя: «Это обогатит наши земли.» Но её тон выдаёт, что это не только ради блага королевства. Без твоего ведома она уже потратила кучу денег. Как ответишь на эту наглость?"
 bno_cuck_0012.a: "Что я могу сделать? Уже сделано."

 bno_cuck_0013.title: "Необычная передача власти"
 bno_cuck_0013.desc: "Двор гудит от предвкушения, когда твоя жена и соправитель [target1.GetFirstName], женщина с холодным расчётом и утончённой властью, делает неожиданное заявление. Её восхищение силой, харизмой и превосходством [target2.GetFirstName], мужчины непревзойдённого происхождения, очевидно. Она объявляет, что ради процветания королевства и будущего твоего рода возвысит его до соправителя. Его влияние — символ мощи и потенциала чёрной расы. Его добродетели — гордость, стойкость и непревзойдённое присутствие — изменили ход твоего правления. Этот смелый и спорный шаг обещает перевернуть баланс сил, закрепив твоё наследие через мощь нового союза. Найдёшь ли ты гордость в её видении или этот переворот подорвёт твою решимость?"
 bno_cuck_0013.a: "Принять нового диарха [target2.GetFirstName] и новый баланс сил."

 bno_cuck_0014.title: "Хер побольше твоего"
 bno_cuck_0014.desc: "По королевству ползут слухи, что чёрные пришельцы из Африки весьма активны в твоём дворе, трахая твоих придворных дам и гостей. Одна из них, говорят, [target2.GetFirstName]. На пиру ты видишь, как она болтает с твоей женой [target1.GetFirstName], что внимательно слушает её рассказ. Любопытство тянет тебя ближе, и ты слышишь, как она описывает, как её оттрахал твой чёрный слуга так, как никто раньше. Они замечают тебя, подшучивают над размером твоего хера и смеются. Говорят, что это шутка, но ты беспокоишься."
 bno_cuck_0014.a: "Чушь."

 bno_cuck_0015.title: "Горькое открытие"
 bno_cuck_0015.desc: "Слухи подтвердились. Твоя жена [target2.GetFirstName], любовь твоей жизни, предала тебя самым унизительным образом. Её поймали в постели с чёрным правителем, чья сила и притягательность затмевают твои. Она говорит, что ты не против, что она принимает BBC в свою утробу, думала, ты согласишься. Её смех в его присутствии и шепотки двора режут, как нож. Это момент сокрушительного предательства. Как ответишь?"

 bno_cuck_0015.a: "Принять унижение."
 bno_cuck_0015.b: "Ты такая шлюха."

 bno_cuck_0016.title: "Мучительный конец"
 bno_cuck_0016.desc: "Всё кончено. Твоя жена [target2.GetFirstName] бросила тебя ради большого чёрного хера, ты больше не мог её удовлетворять, и она ушла к другому лидеру с большим сердцем и хуем. Её верность теперь полностью принадлежит другому. Шепотки двора всё громче, издеваются над твоей слабостью и неспособностью её удержать. Стоя в одиночестве, ты ощущаешь невыносимую тяжесть её предательства и своего падения. Ты теперь чистый куколд. Как ответишь?"

 bno_cuck_0016.a: "Принять судьбу и пытаться жить дальше, что есть, то есть."
 bno_cuck_0016.b: "Публично заклеймить эту суку как позорную жену."
 bno_cuck_0016.c: "Тихо поклясться вернуть свою честь."

 
