 bno_cuck_0010.b: "Я хочу, чтобы вы лично следили за этим. [target2.GetFirstName]Это защита." # AI Tags
 
 bno_cuck_1010.title: "Кульприт найден" # AI Tags
 bno_cuck_1010.desc: "Неделю спустя, мой шпион приходит ко мне с новостями о ситуации с моей женой. [target3.GetFullName]Согласно[target1.GetFirstName]План заключался в том, чтобы шпионить за моей дорогой женой за любой информацией, которая может быть использована против меня. [target1.GetFirstName]уже столкнулся[target3.GetFirstName]и не только остановил шпионажа, но и убедился, что у меня будет одолжение, если он мне понадобится.\n\n'Вы проделали отличную работу', говорю я своему шпиону, моя жена может спокойно отдохнуть, потому что больше нет глаз, наблюдающих за ее движениями." # AI Tags
 bno_cuck_1010.a: "Я рад, что моя шпионская сеть так хорошо работает." # AI Tags
 
 bno_cuck_2010.title: "Мужчины испугались" # AI Tags
 bno_cuck_2010.desc: "Прошла неделя с тех пор, как мой шпион и я планировал его прямой надзор за ним. [target2.GetFirstName]Сегодня они защищаются от вражеских шпионов. [target1.GetFirstName]Он сообщил мне, что его усилия оказались эффективными. Уверяю вас, господин мой, я был с ней почти всю прошлую неделю, и это с успехом напугало всех людей, которые хотели приблизиться к ней, но не волнуйтесь, я буду присматривать за ней до тех пор, пока она будет нужна, и она никогда не почувствует, что я не буду уделять ей достаточно внимания для ее защиты.\n\nЯ очень доволен тем, что мой шпион оказал влияние на ситуацию, и я был прав, когда он так часто оставался рядом с ней и не видел причин для того, чтобы прекратить это в ближайшее время." # AI Tags
 bno_cuck_2010.a: "[target2.GetFirstName]безопасны и здоровы под[target1.GetFirstName]Это важно." # AI Tags

 bno_cuck_0011.title: "Предложение о будущем черном обручении" # AI Tags
 bno_cuck_0011.desc: "Один из ваших африканских вассалов, человек с большим авторитетом, подходит к вам с смелым заявлением: он намерен взять вашу маленькую дочь или сестру в качестве будущей жены, чтобы запечатлеть Новый Мировой Орден. Его уверенность непоколебима, и его амбиции оставляют мало места для отказа. Ваша дочь или сестра, [target1.GetFirstName], молодая и многообещающая благородная женщина с плодородной утробой. [target2.GetFirstName], известен своей мощью среди вашей армии и влияния. [target1.GetFirstName]Что вы будете делать?" # AI Tags
 bno_cuck_0011.a: "Принять предложение" # AI Tags

 bno_cuck_0012.title: "Неправильное управление фондами" # AI Tags
 bno_cuck_0012.desc: "Проанализировав ваши счета, ваш супруг взял на себя обязательство инвестировать ваше казначейство в новый проект: строительство черного лагеря африканских беженцев. Место сбора, построенное для поощрения культурного обмена и жизнестойкости, и, может быть, что-то более интимное... хотя его строительство, кажется, ставит превосходство одной общины выше всех остальных. [target1.GetFirstName]Она с уверенностью улыбается, как объясняет цель лагеря. «Это обогатит наши земли, - говорит она, хотя ее тон предает, что это решение было принято не только ради блага королевства. Не проконсультировавшись с вами, она уже потратила значительную сумму на финансирование его развития. Как вы отреагируете на этот смелый шаг?" # AI Tags
 bno_cuck_0012.a: "Что я могу сделать?" # AI Tags

bno_cuck_0013.title: "Нетрадиционная передача власти" # AI Tags
bno_cuck_0013.desc: "Суд шепчет с нетерпением, как ваша жена и соправительница. [target1.GetFirstName]Ее восхищение силой, харизмой и культурными качествами возвышенной фигуры, которую она представляет[target2.GetFirstName]Она заявляет, что для процветания королевства и будущего вашего родства она возвысит его до положения общей власти, его влияние неоспоримо, символ жизнеспособности и безграничного потенциала черной расы, воплощаемые в нем добродетели - гордость, стойкость и несопоставимое присутствие - изменили ход вашего правления, и этот акт, хотя и смелый и противоречивый, обещает пересмотреть баланс сил, сохранить ваше наследие через силу этого нового партнерства." # AI Tags
bno_cuck_0013.a: "Прими новый диарх[target2.GetFirstName]и смещенное равновесие сил." # AI Tags

 bno_cuck_0014.title: "Козел больше твоего." # AI Tags
 bno_cuck_0014.desc: "В вашем царстве распространились слухи, что эти странные люди, которые приехали из далёких стран Африки, очень сексуально активны в вашем дворе с вашими придворными и гостями. [target2.GetFirstName]Пока ты на пире, ты видишь, как она болтает с твоей женой. [target1.GetFirstName]Ты думаешь, что она описывает свою близость с твоим черным слугой, и как он трахал ее так хорошо, как никогда прежде. Они замечают, что ты слушаешь, и споришь о размере твоего члена и смеешься над ним, ты чувствуешь себя уютно и они просто шучут, но ты волнуешься." # AI Tags
 bno_cuck_0014.a: "Ерунда." # AI Tags

 bno_cuck_0015.title: "Горькое Откровение" # AI Tags
 bno_cuck_0015.desc: "Слухи оказались правдой. [target2.GetFirstName], любовь твоей жизни предала тебя самым унизительным образом, она была поймана, делая свою постель с чужеземным чёрным правителем, человеком, чья сила и очарование, кажется, затмевают твою собственную. Она говорит, что ты не против, что она обретет черную мужественность в утробе своей, и она думала, что ты согласишься. Вид ее смех в его присутствии и шепот твоего двора глубоко жалеют. Это момент сокрушительного предательства. Как ты ответишь?" # AI Tags

 bno_cuck_0015.a: "Прими унижение." # AI Tags
 bno_cuck_0015.b: "Ты такая шлюха." # AI Tags

 bno_cuck_0016.title: "Больный конец" # AI Tags
 bno_cuck_0016.desc: "Ваша жена сделала это. [target2.GetFirstName]развёлся с вами из-за большого черного члена, вы больше не можете ее обидеть, и теперь видите, что оставил вас для другого лидера с большим сердцем и членом. Ее верность теперь полностью обетована другому. Шёпот в суде становится громче с каждым моментом, издеваясь над вашей слабостью и неспособностью держать ее рядом с вами. Пока вы стоите в одиночестве, вес её предательства и вашего слабого положения становится невыносимым. Вы не что иное, как чистый кусок сейчас. Как вы ответите?" # AI Tags

 bno_cuck_0016.a: "Прими свою судьбу и попытайся двигаться дальше, это то, что есть." # AI Tags
 bno_cuck_0016.b: "Публично осуждая эту сучку как позорную жену." # AI Tags
 bno_cuck_0016.c: "Молчаливая клятва вернуть свою честь однажды." # AI Tags

 
