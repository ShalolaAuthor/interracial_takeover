l_russian:

 bno_black_birth.0001.title: "Колыбель похоти"
 bno_black_birth.0001.desc: "Моё тело всё ещё дрожит от бури родов, груди тяжёлые от молока, кожа скользкая от запаха рождения и пота, бёдра раздвинуты вокруг ребёнка, которого я произвела. [child.GetHerHim] положили мне на грудь, и ложь тут же треснула — кожа младенца сияет сумеречным оттенком семени [child.GetHerHis] отца, а не бледной мягкостью рода моего мужа. Я чувствую боль глубоко в матке, вспоминая, как стонала, когда мой чёрный жеребец наполнял меня, как его мощь овладела мной изнутри, породив эту постыдную, сияющую правду. Шёпот слуг вокруг тяжёл. Укрыть ли [child.GetHerHim] в белой лжи, завернув в фальшивую корону, или обнажить мою сочащуюся пизду секрета перед двором и воспитать [child.GetHerHim] как гордого [child.Custom('GetDaughterSon')] того члена, что по-настоящему его породил?\n\nСвет свечи дрожит на сумеречной коже [child.GetHerHis], и я вздрагиваю, касаясь губами крошечного лба. Моё тело гудит от воспоминаний о растяжении, покорении, засевании, груди уже текут для этого живого доказательства моего подчинения. Белая ложь сохранит мой трон, но мысль отрицать триумф моего любовника — как удушение собственного дыхания. Моё молоко слаще, когда питает его наследие. Мои стоны всё ещё эхом звучат в комнате, напоминая, что я не просто взята — я преобразована. Теперь я должна выбрать: укрыть правду шёлком или обнажить её, как моё тело под ним."
 bno_black_birth.0001.a: "Это ребёнок моего мужа… несмотря на предательство плоти."
 bno_black_birth.0001.b: "Пусть двор увидит — он принадлежит своему истинному отцу, тому, кто меня оплодотворил."

 bno_black_birth.0002.title: "Пустая корона"
 bno_black_birth.0002.desc: "Ребёнка вложили мне в руки, маленького и завёрнутого, [child.GetHerHis] дыхание тёплое у моей груди, но вид [child.GetHerHis] кожи ударил меня, как меч в живот. Не бледная, как моя, а сумеречная, отмеченная семенем не моим. Моя королева, ещё слабая после родов, смотрела на меня дрожащими губами и шептала ложь: что [child.GetSheHe] мой. Мой хуй дёрнулся у бедра, не от гордости, а от жгучего унижения, что просачивалось в мою кровь, предательство ясно читалось на плоти младенца. Я чувствовал, как мои яйца сжались, тело ныло от биологической уверенности, что мой род вытеснен, что жар между её бёдер растянулся для чужой мощи, не моей.\n\nКомната воняла сексом и потом, мускусом жеребца, что её оседлал, и я знал правду, несмотря на её слова. Моё сердце стучало, пока молоко сочилось из её набухших грудей, предназначенное для чужого наследника, не моего. Но ложь давила на мои уши, как шёлк — её мягкая мольба принять то, что мои глаза отвергали. Моё тело боролось с собой, наполовину возбуждённое запахом её плодородного разрушения, наполовину искалеченное яростью, что её раздвинули чужим хуем, что мой трон породили в хватку другой династии. Я крепче сжал ребёнка, дрожа между отвращением и желанием, разрываясь между короной на голове и болью в паху."
 bno_black_birth.0002.a: "Он мой… даже если его кожа меня предаёт."
 bno_black_birth.0002.b: "Я должен изгнать его, но, боги, помоги мне… я не могу."

 bno_black_birth.0003.title: "Украденное наследие"
 bno_black_birth.0003.desc: "Весть дошла до меня шёпотом, на дрожащих губах слуги, не смевшего встретить мой взгляд: королева родила моего [child.Custom('GetDaughterSon')], [child.GetHerHis] кожа тёмная от моего семени, но она объявила миру, что это дитя её бледного мужа. Моя грудь горела, словно кровь кипела, хуй набухал от мысли о её молочных грудях, кормящих [child.Custom('GetDaughterSon')], что я создал, пока другой мужчина выставляет [child.GetHerHim] своим наследником. Ярость и желание сплелись во мне, инстинкт ворваться в её покои и сорвать шёлковую ложь боролся с холодным грузом предательства. Я раздвинул её матку, вливал себя в неё, пока её живот не округлился, а теперь она смеет отрицать мне корону, что посадило моё семя.\n\nДаже пока ярость грызла, моё тело меня предавало — твёрдое, тяжёлое, ноющее, чтобы вернуть её, напомнить, кто по-настоящему её оплодотворил. Я почти чуял её, пот родов, мускус секса, что держался даже спустя месяцы после того, как я её растянул. Этот ребёнок мой, доказательство моего завоевания, и никакие дрожащие притязания белого мужа не сотрут правду. Пусть она задохнётся в своей лжи; придёт день, когда она снова будет на коленях, моля о члене, что уже написал своё наследие в ней."
 bno_black_birth.0003.a: "Она смеет отрицать мою кровь."
 bno_black_birth.0003.b: "Пусть ложь распространяется — правда бьётся в его коже."
 bno_black_birth.0003.a.confront_mother: "Ты навестишь [mother.GetFirstName] в ближайшем будущем."

 bno_black_birth.1003.title: "Буря у двери"
 bno_black_birth.1003.desc: "Ярость горела всё жарче с каждой ночью, пока я не смог её сдерживать. Я оказался у её покоев, тяжёлая дубовая дверь — хрупкий барьер между мной и бледной королевой, что отрицала мою кровь. Внутри я слышал её мягкое воркование, скрип колыбели, пока она убаюкивала ублюдка. Моего ублюдка. Запах молока и мускуса просачивался из-под порога, и мой хуй набухал от мысли о её набухших грудях, текущих для моего [child.Custom('GetDaughterSon')], пока она шептала ложь в уши мужа. Она думала, что может скрыть [child.GetHerHim] от меня, что корона белого мужа похоронит правду о жеребце, что раздвинул её матку и оставил её сочащейся моим наследием.\n\nЯ прижал ладонь к дереву, шершавому под кожей, каждый нерв кричал забрать своё. Я представлял её расширенные от испуга глаза, когда я ворвусь, стыд, расцветающий на её щеках, пока я возвышаюсь над ней, страх, смешанный с жаром, что никогда не покидал её чресла в моём присутствии. Мой голос гремел в груди, ещё не произнесённый, обещая расплату. Я её наполнил, растянул, засеял, а теперь она смеет одевать доказательство в имя другого. Ложь может обмануть двор, но её тело принадлежит мне, её матка уже отмечена членом, что ею владеет."
 bno_black_birth.1003.a: "Открой дверь, шлюха, и покажи мне [child.Custom('GetDaughterSon')], которого ты пыталась скрыть."

 bno_black_birth.1103.title: "Буря у двери: Дверь отворена"
 bno_black_birth.1103.desc: "Её голос дрожал изнутри, смесь страха и желания, прежде чем защёлка щёлкнула. Тяжёлая дверь скрипнула, разливая свет свечи по моей груди. Там стояла она — бледная кожа раскраснелась, золотые волосы спутаны после родов, груди тяжёлые от молока, что пропитало её платье. Колыбель качалась за ней, и дитя с сумеречной кожей лежало завёрнутым внутри, доказательство моего завоевания. Она прикусила губу, глаза метались между моим взглядом и выпуклостью в моем паху, зная, что пыталась похоронить мою кровь под короной мужа.\n\nЗапах её тела ударил мгновенно: пот, молоко и знакомая сладость матки, однажды растянутой до предела вокруг меня. Её бёдра дрожали, не только от усталости, но от боли, что всё ещё жила после месяцев ношения моего семени. Она вцепилась в дверной косяк, словно чтобы устоять, но её ноги слегка раздвинулись, выдавая подчинение, которое её губы ещё не произнесли. Она солгала миру — но в этой комнате она не могла лгать мне."
 bno_black_birth.1103.a: "Ты открыла дверь, теперь раздвинь ноги."

 bno_black_birth.1203.title: "Буря у двери: Забирая украденное"
 bno_black_birth.1203.desc: "Как только дверь захлопнулась за мной, я схватил её за талию, притянув её мягкое белое тело к твёрдости, натянувшей мои штаны. Она ахнула, звук сладкий и виноватый, её груди прижались к моей груди, молоко пропитывало ткань между нами. Я толкнул её к дверному косяку, дерево загремело, мои руки скользили по её бокам, пока не сжали бёдра. Месяцы лжи растворились, как только мой хуй прижался к её животу, и я почувствовал, как она вздрогнула, её тело выдавало правду, которую её губы пытались похоронить.\n\nЯ разорвал её платье, вырез порвался под моими кулаками, пока её груди не вывалились, набухшие и текущие, тёплые капли текли по моим тёмным пальцам. Я наклонился и жадно пососал одну, рыча от вкуса молока, предназначенного для моего [child.Custom('GetDaughterSon')], моего [child.Custom('GetDaughterSon')], пока она хныкала моё имя в свете свечи. Другая рука скользнула между её бёдер, находя её мокрой и открытой, пизда текла, словно ждала всё это время. Она пыталась шептать отрицания, но они растаяли в стоне, когда я засунул два толстых пальца внутрь, раздвигая её нежную плоть, большим пальцем тёр её клитор. Её колени подогнулись, тело снова отдалось жеребцу, что уже покорил её матку.\n\nЯ освободил свой хуй, толстый и жилистый, шлёпнув им по её животу, пока она задыхалась. «Почувствуй его», — прорычал я, направляя её руку обхватить длину, о которой она солгала. Она хныкала, гладя меня, пока её молоко текло по груди, её тело уже сдавалось. Я нагнул её над колыбелью, так что [child.Custom('GirlBoy')] был в дюймах от нас, и одним толчком снова раздвинул её, погружаясь в жар, который меня помнил. Её пизда сжалась, всасывая меня, стенки трепетали, приветствуя старого хозяина. Я прижал её, трахая жёстко и глубоко, мои яйца шлёпали по её бледным бёдрам, моё семя набухало, чтобы снова её присвоить. Она кричала, наполовину от удовольствия, наполовину от стыда, пока я вбивался в неё, каждый толчок напоминал, что никакая корона, никакой муж, никакая ложь не сотрёт того, кто владел её телом."
 bno_black_birth.1203.a: "Ты моя, сука — матка, молоко и корона тоже."

 bno_black_birth.1001.title: "Буря у двери"
 bno_black_birth.1001.desc: "Колыбель мягко качалась за мной, слабое воркование ребёнка наполняло покои, когда тяжёлый стук сотряс дверь. Моё сердце замерло, молоко уже текло по груди, пропитывая тонкий шёлк платья. Я знала этот звук, этот вес в воздухе — это был он. Мой король по хую, человек, что раздвинул меня и оставил набухшей, теперь пришёл забрать то, что я пыталась похоронить во лжи. Дверь дрожала под его кулаком, его голос гремел сквозь щели, каждое слово хлестало по моей вине. Мои бёдра сжались, но влага всё равно сочилась, моё тело предавало меня так же верно, как кожа младенца предала корону моего мужа.\n\nЯ вцепилась в защёлку дрожащими пальцами, стыд горел во мне, но похоть была жарче. Я чуяла себя, мускус пота и родов между ног, молоко текло быстрее с каждым ударом его кулака. Мои губы лепили отрицания, но тело тянулось к двери, отчаянно желая открыть её, быть снова взятой, чувствовать его толщину, выбивающую ложь, что я произнесла. Моя матка сжалась вокруг его призрака, уже ноя по его семени, дыхание рваное, пока я стояла на грани подчинения. Он знал, что я открою, знал, что раздвинусь для него, как всегда. И, боги, помоги мне — я этого хотела."
 bno_black_birth.1001.a: "Пожалуйста… не заставляй меня говорить, просто возьми меня."

 bno_black_birth.1101.title: "Буря у двери: Дверь отворена"
 bno_black_birth.1101.desc: "Защёлка щёлкнула под моими дрожащими пальцами, и тяжёлое дерево поддалось. Свет свечи разлился по его фигуре, высокой и тёмной, самой тени моего падения. Моя грудь вздымалась, груди набухшие и текущие, молоко пропитывало изорванный шёлк моего платья. Я клялась ложью своими губами, но, встретив его взгляд, правда закричала в моём теле — жар между бёдер, матка трепетала при виде мужчины, что раздвинул меня и оставил круглой от его наследника. За мной колыбель мягко качалась, наш [child.Custom('GetDaughterSon')] завёрнут в лён, доказательство моего предательства и подчинения.\n\nЯ прислонилась к дверному косяку, ноги дрожали, платье сползало с плеч. Корона мужа тяжко давила на меня, но под взглядом этого мужчины я была не королевой — лишь кобылой с молоком и пиздой, помнящей своего хозяина. Мои губы разомкнулись для оправданий, но вырвался лишь хриплый стон. Я раздвинула бёдра чуть шире, выдавая, чего жажду, моё тело снова предлагало себя. Ложь, что я произнесла в спальне короля, растворилась здесь, в темноте, где мои стоны и текущие груди говорили единственную правду, что имела значение."
 bno_black_birth.1101.a: "Возьми меня снова, заставь забыть мою ложь."

 bno_black_birth.1201.title: "Буря у двери: Забирая украденное"
 bno_black_birth.1201.desc: "Дверь захлопнулась, и его руки легли на меня, грубые и жадные, словно он хотел вырвать ложь из моего тела своим прикосновением. Моя спина ударилась о дверной косяк, платье разорвалось, когда его пальцы впились в мои бока, обнажая набухшие, текущие груди. Я хныкала, стыд и голод сплелись воедино, тёплое молоко текло по моему животу, пока его рот сомкнулся на мне. Мои колени подогнулись, пизда уже мокрая и жадная, предавала меня, пока его пальцы вонзались внутрь, растягивая нежные стенки, что только что освободились от ребёнка. Я стонала в его плечо, зная, что [child.Custom('GirlBoy')] спит в нескольких шагах в своей колыбели, наш [child.Custom('GetDaughterSon')], неопровержимое доказательство, что моё тело принадлежит этому мужчине, а не тому, что носит корону.\n\nОн нагнул меня, щека прижалась к краю колыбели, пока я чувствовала, как его хуй шлёпнул по моей коже, толстый, горячий, то самое оружие, что покорило меня месяцы назад. Я ахнула, когда он вонзился внутрь, растяжение обжигало, моя пизда сжалась вокруг знакомой толщины. Каждый толчок сотрясал меня, груди качались, молоко капало на пол, моё тело сводилось к стонам и хныканью, пока он трахал меня. Ложь, что я произнесла, растворялась с каждым яростным ударом, моя матка трепетала, отчаянно желая быть снова наполненной. Слёзы текли по моим щекам, но смешивались с блаженством, потому что в этот момент не было королевы, не было короны — только его кобыла, текущая молоком и семенем, взятая, как ей и предназначено."
 bno_black_birth.1201.a: "Оплодотвори меня, заставь чувствовать, сделай своей."
 bno_black_birth.1201.gained_bred_in_secret: "получено [GetModifier('bno_bred_in_secret').GetNameWithTooltip]"

 bno_black_birth.2003.title: "Тихий триумф"
 bno_black_birth.2003.desc: "Весть дошла до меня, как шёпот молитвы — она солгала, объявив бледного короля отцом ребёнка, рождённого от моего семени. Я должен был разнести эту ложь, выбить дверь её покоев, выплеснуть её секрет на весь двор. Вместо этого я откинулся назад в тишине, хуй набухал от мысли о моём [child.Custom('GetDaughterSon')], сосущем её молоко, пока другой мужчина выставляет [child.GetHerHim] своим наследником. Ложь была их, чтобы задохнуться; правда жила в [child.GetHerHis] сумеречной коже, в дёргающихся яйцах, когда я вспоминал, как изливался глубоко в неё.\n\nЯ закрыл глаза и видел её бледные груди, тяжёлые от молока, её пизду, всё ещё нежную от родов, что я ей дал. Каждый раз, когда король смотрел на этого [child.Custom('GirlBoy')], он чувствовал тяжесть неудачи, даже если не признавал этого. Этого было достаточно — пока. Моё наследие уже вторглось в его род, и королева будет продолжать жаждать меня, её тело отмечено, её матка верна. Однажды она вернётся, мокрая и отчаянная, и я снова её присвою. Но пока я позволяю лжи распространяться, смакуя тайную победу, известную только нам."
 bno_black_birth.2003.a: "Однажды она приползёт за добавкой, и я снова её оплодотворю."

 bno_black_birth.2103.title: "Шёпот разносится"
 bno_black_birth.2103.desc: "Слухи вползают в мой зал, словно дым благовоний, нежный и ядовитый одновременно. Придворные делают вид, что заняты церемониями, но их глаза выдают разговоры, которые они пытаются проглотить: ребёнок королевы, с тёмной кожей и кудрявыми волосами, не отражение бледного короля. Мне не нужно шпионить за их двором; мне достаточно откинуться в своём, слушая, как правда, что я посеял в её матке, путешествует через лиги без усилий. Каждый шёпот полирует мой триумф, заставляет мой хуй твёрдеть от гордости, ведь они знают — даже если не осмеливаются сказать вслух — что она родила мне наследника под короной другого мужчины.\n\nЯ пью глубоко тишину, что выбрал, смакуя, как она питает слухи. Моё семя развратило династию; мой выводок почернил её линию. Я вижу её в своём разуме, бледное тело, растянутое вокруг меня, молоко капает, губы разомкнуты в подчинении. Пусть король скрежещет зубами в сомнениях, пока его дворяне задыхаются от подозрений. Я не пошевелю пальцем — каждый взгляд на ребёнка кричит о моей победе громче, чем я мог бы."
 bno_black_birth.2103.a: "Пусть шепчутся; их слова — моя слава."
 bno_black_birth.2103.a.followup: "Ты будешь терпеливо сидеть на троне, ожидая, когда [mother.GetFirstName] приползёт обратно к тебе."

 bno_black_birth.2101.title: "Боль между нами"
 bno_black_birth.2101.desc: "Я свернулась к своему мужу, [father.GetFirstName], его бледные руки обнимали меня, пока он погружался в мягкий, храпящий сон, что всегда следовал за нашими супружескими обязанностями. Его семя слабо вытекало между моими бёдрами, тонкое, водянистое подношение, что оставляло мою матку ноющей от пустоты, а не удовлетворённой. Я гладила его грудь с притворной нежностью, глаза полузакрыты, но в мыслях я была не здесь. Я видела [real_father.GetFirstName], возвышающегося надо мной, его тёмная кожа блестела от пота, его хуй растягивал меня, пока живот не ныл, его семя горячее и густое, овладевало мной изнутри.\n\nОбъятия короля казались лёгкими, хрупкими, словно он обнимал призрака. Я жаждала вырваться из его рук, оседлать коня и скакать, пока моё тело не задрожит от изнеможения, ползти к ногам единственного мужчины, что мог сделать меня целой снова. Мои груди, всё ещё тяжёлые от молока, моя пизда, всё ещё мокрая от мечтаний о нём, я знала, что должна сделать. Ложь этой брачной постели душила; только в его зале, под его тяжестью, раздвинутая его хуем, я могла дышать снова. Завтра я уеду. Я найду [real_father.GetFirstName] и буду молить его разрушить меня."
 bno_black_birth.2101.a: "Только семя [real_father.GetFirstName] может снова меня наполнить."

 bno_black_birth.2102.title: "Пустые объятия"
 bno_black_birth.2102.desc: "Я держал [mother.GetFirstName] близко, её золотые волосы рассыпались по моей груди, как шёлк, её кожа мягкая и бледная в послевкусии нашего союза. Мой хуй слабо дёрнулся от усилий, семя излилось в неё, как того требовала обязанность, но даже когда я целовал её висок и шептал о своей преданности, я чувствовал дистанцию. Её тело поддавалось, но её вздохи не были для меня. Её взгляд блуждал, когда она думала, что я не замечаю, глаза полузакрыты, потерянные в каком-то голоде, что я не мог утолить. Тяжесть её грудей, всё ещё набухших от молока, заставляла меня ныть от напоминания, что другой её отметил, овладел ею так, как я никогда не смогу отменить.\n\nЯ притворился спящим, хотя сердце колотилось от ужаса. Я чувствовал её беспокойство, тонкое напряжение её бёдер, трущихся друг о друга, её дыхание учащалось, словно вспоминая чужие объятия. Она цеплялась за меня, словно убеждая себя, но её тепло было где-то ещё, её матка всё ещё верна мужчине, чьё имя она не осмеливалась шептать в этой постели. Король только по короне, я лежал неподвижно, как камень, зная, что скоро она встанет, оседлает коня и ускачет от меня. К нему."
 bno_black_birth.2102.a: "Я даю ей всё, что у меня есть, но этого никогда не достаточно."

 bno_black_birth.2201.title: "Молоко и стыд — Королева возвращается"
 bno_black_birth.2201.desc: "Долгая поездка к его залу оставила меня дрожащей, не от холода, а от боли внутри, что только он мог утолить. Я сползла с коня у ворот, без короны, без свиты, только нуждающаяся шлюха в шёлке, ползущая по его полированному камню, пока не достигла ног мужчины, что меня раздвинул. Моё молоко всё ещё текло, пропитывая платье, тяжёлые груди напрягались, пока я прижималась лицом к его сапогам. Моя пизда сжалась от воспоминаний о том, как он меня раздвигал, толстый и жестокий, засаживая ребёнка, чья кожа нас обоих выдала. Стыд горел на моих щеках, но похоть делала меня бесстыжей — я молила глазами, губы дрожали, отчаянно желая растяжения его хуем, чтобы напомнить, кому я принадлежу.\n\nКогда он поднял меня за волосы, тяжесть его присутствия раздавила меня сильнее, чем любая корона. Моё тело пульсировало от голода, что бледный король никогда не кормил, голода, вырезанного во мне каждой каплей семени, что он в меня излил. Я шептала, рыдала, молила о его хуе, обещая снова свою матку, обещая никогда не закрывать перед ним ноги, даже на мгновение. Мои груди текли, бёдра скользкие, каждый дюйм меня предавал маску королевы, что я носила при дворе. Здесь я была лишь его кобылой, жаждущей быть наполненной, оплодотворённой, присвоенной."
 bno_black_birth.2201.a: "Наполни меня, оплодотвори, я не могу жить без этого."

 bno_black_birth.2202.title: "Молоко и стыд — Что осталось"
 bno_black_birth.2202.desc: "Постель была холодной, когда я потянулся к ней. Сначала я думал, что она встала к ребёнку, но минуты тянулись в часы, и ужас сжал мою грудь. Я вызвал слугу, и с опущенными глазами он признался в том, чего я уже боялся: [mother.GetFirstName] ускакала до рассвета, в плаще и вуали, без эскорта, только с собственной спешкой. Я подошёл к окну и смотрел на пустую дорогу за воротами, точно зная, куда она уехала. Моя королева, моя жена, мать ребёнка, которого я называл своим — она покинула мои объятия, чтобы ползти обратно к нему.\n\nСтыд грыз меня, пока я представлял её прибытие в его зал, груди, пропитанные молоком, обнажённые, бёдра дрожащие от нужды, молящие быть раздвинутыми хуем, что уже почернил мой род. Я прижал кулаки к подоконнику, пока костяшки не хрустнули, но не мог её преследовать. Какое у меня право? Она вернётся, больная и улыбающаяся, её тело тяжёлое от его семени снова, и от меня ждут, что я обниму её, притворюсь. Корона тяжела на моей голове, но я чувствовал себя меньше любого мужчины, наблюдая, как женщина, которую я любил, охотно скачет в объятия другого."
 bno_black_birth.2202.a: "Она ушла к нему, и я бессилен."
 bno_black_birth.2202.b: "Я верну её, даже зная, что она возвращается разрушенной."

 bno_black_birth.2203.title: "Молоко и стыд — Королева возвращается"
 bno_black_birth.2203.desc: "Она пришла ко мне в глухую ночь, шёлк сырой от дороги, глаза широко раскрыты от нужды. [mother.GetFirstName] упала на колени, прежде чем я поднялся с кровати, её бледные груди тяжёлые от молока, что пропитало её платье, её бёдра дрожали, словно её пизда уже вспомнила меня. Я смотрел на неё, эту коронованную шлюху, что пересекла королевства, чтобы приползти ко мне, и чувствовал, как мой хуй набухает от гордости. Она шептала моё имя — #EMP [real_father.GetFirstName]#! — как молитву, её губы прижались к тёмной коже моего бедра, моля без слов, чтобы я снова сделал её целой.\n\nЯ поднял её за волосы, притянув, пока её груди не прижались к моей груди, молоко текло по моей коже, пока она ахала против меня. Бледный король может держать свою корону; я владел её маткой, её молоком, её телом, подчинённым моей воле. Я толкнул её на кровать и смотрел, как её пизда дрожала, открываясь, мокрая и ноющая, уже текущая, словно ждала меня с того дня, как я её оплодотворил. Она стонала, широко раздвинув ноги, и я вонзился в неё, каждый толчок заглушал её стыд под звуком её криков. Это была не королева в моих покоях — только моя кобыла, текущая, разрушенная и отчаянная за каждой каплей семени, что я ей дам."
 bno_black_birth.2203.a: "Я снова тебя оплодотворю, пока никто не усомнится, чья ты."
#BBC POV
 bno_black_birth.2303.title: "Молоко и стыд — Снова присвоена"
 bno_black_birth.2303.desc: "Её тело открылось для меня, как только я вонзился в неё, скользкое и жадное, бледные бёдра дрожали, пока я вбивал свой хуй глубже в пизду, что тосковала по мне с её последнего предательства. [mother.GetFirstName] вцепилась в простыни, молоко текло из её набухших грудей горячими струями по её шёлковому корсету, её крики поднимались выше с каждым толчком. Я сжал её бёдра и вбивал её в матрас, мои яйца шлёпали по её мягкой плоти, мокрый звук нашего соединения эхом разносился по каменным стенам, как звук победы. Она рыдала моё имя в покрывало, голос ломался, моля не останавливаться, моля наполнить её, пока она не забудет прикосновения короля навсегда.\n\nЯ перевернул её на спину, заставив широко раздвинуть ноги, чтобы видеть, как её лицо искажается с каждым яростным толчком. Её бледная кожа блестела от пота, золотые волосы прилипли к щекам, соски брызгали молоком, что разлеталось по её груди с каждым ударом. Она обняла меня, цепляясь, словно развалится без меня внутри, шептала, что моя, только моя. Мой хуй пульсировал от жара её подчинения, семя поднималось в животе, и когда она закричала, выгибая спину, пизда сжалась, я прижался ртом к её губам и излился глубоко в её матку. Густые, горячие струи залили её внутренности, её тело дрожало, поглощая мой захват. Королева исчезла; осталась только моя племенная шлюха, связанная со мной болью между её ног и молоком, что текло с каждым толчком."
 bno_black_birth.2303.a: "Кричи громче для меня — пусть весь замок знает, что ты вернулась."

 bno_black_birth.2403.title: "Молоко и стыд — Потоп"
 bno_black_birth.2403.desc: "Её тело содрогалось подо мной, каждый мускул дрожал, пока я раздвигал её, её пизда сжимала мой хуй, словно никогда не отпустит. [mother.GetFirstName] закричала, грубый, ломающийся звук, её спина выгнулась так высоко, что молоко брызгало горячими струями по её груди и на мою кожу. Её соки лились по бёдрам, пропитывая простыни, брызгая на мои яйца, пока я вбивал сильнее, гоняясь за гранью, что горела во мне с момента, как она проползла в мои двери. Она билась подо мной, рыдая моё имя, задыхаясь от стонов, всё её тело сдавалось разрушению, что я ей давал.\n\nЯ зарычал ей в рот, когда плотина во мне прорвалась, хуй дёрнулся глубоко в её матке, изливая моё семя тяжёлыми, раскалёнными верёвками. Мои яйца шлёпали по её заднице с каждым последним толчком, вдавливая всё внутрь, наполняя её, пока оно не потекло обратно вокруг меня, густое и горячее, смешиваясь с потоком её собственного оргазма. Она извивалась, ноги обхватили мою талию, отчаянно удерживая каждую каплю, молочные сиськи вздымались, пизда жадно высасывала меня, отказываясь отпускать. Когда я рухнул на неё, грудь к груди, оба дрожали в последствиях, комната воняла сексом, потом и пролитым молоком. Она снова была моей, отмеченной и оплодотворённой, моей кобылой, наполненной доказательством её предательства."
 bno_black_birth.2403.a: "Бери всё, сука — каждая капля твоя."
#SLUT POV
 bno_black_birth.2301.title: "Молоко и стыд — Снова присвоена"
 bno_black_birth.2301.desc: "Я не дошла до его кровати; я уже была раскинута на ней, крича, как шлюха, в тот момент, когда он вонзился в меня. Моё тело предало весь стыд, цепляясь за него, пизда спазмировала вокруг его хуя, словно ждала все эти месяцы, чтобы снова быть раздвинутой. Мои груди проливали молоко по платью, пропитывая кожу, пока я вцепилась в простыни, рыдая его имя между мокрыми шлепками его толчков. Каждый раз, когда он вбивался до упора, я чувствовала, как семя моего мужа высмеивается, моя матка растягивалась и наполнялась единственным мужчиной, что мог по-настоящему меня присвоить.\n\nОн перевернул меня на спину, держа ноги широко раздвинутыми, чтобы я видела, как он вонзается всё глубже. Мой голос ломался, стоны лились неудержимо, слёзы мочили щёки, даже когда я молила его не останавливаться, разрушить меня больше, утопить меня в его семени. Мой живот сжимался с каждым яростным толчком, моё тело текло, соски брызгали по груди, пока он трахал меня сильнее, чем я могла вынести. Мир снаружи больше не имел значения; моя корона, мои клятвы, даже мой стыд растаяли под правдой его хуя. Я была ничем, кроме его кобылы, его чёрной шлюхой, и я развалилась, зная, что никогда не сбегу от того, что он из меня сделал."
 bno_black_birth.2301.a: "Наполни меня снова, мне нужно твоё семя внутри."

 bno_black_birth.2401.title: "Молоко и стыд — Потоп"
 bno_black_birth.2401.desc: "Я чувствовала это, прежде чем оно меня сломало, как моё тело сжималось вокруг него, как моё молоко брызгало из сисек горячими струями, пока моя пизда сжимала его хуй. Мои крики превратились в хриплый вопль, спина выгнулась с кровати, каждый нерв горел, как огонь, пока мой оргазм выливался из меня. Мои соки заливали простыни, пропитывая бёдра, брызгая на его тяжёлые яйца, пока он вбивал меня сильнее. Я молила с каждым рыданием, молила дать мне это, снова утопить мою матку, отметить меня как его, и когда я почувствовала, как его хуй пульсировал и набухал во мне, я разлетелась на куски.\n\nЖар его семени ударил меня густыми, бесконечными волнами, каждая струя вырывала рыдание из моего горла. Я вцепилась в его спину, ноги крепко обхватили его, отчаянно удерживая его внутри, отчаянно держа каждую каплю. Моё тело дрожало и трепетало, пизда высасывала его, жадно втягивая, отказываясь отпускать. Молоко и сперма текли по моему телу, липкие, горячие, воняющие сексом, доказательство того, кем я была на самом деле. Я пришла сюда, чтобы быть разрушенной, оплодотворённой, наполненной, и теперь я была — моя матка утонула, моё тело дрожало, мой стыд превратился в самую сладкую победу, что я когда-либо знала."
 bno_black_birth.2401.a: "Да — утопи меня, сделай своей навсегда."
