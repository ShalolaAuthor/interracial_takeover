 bno_black_birth.2402.title: "Молоко и стыд — Глаза куколда"
 bno_black_birth.2402.desc: "Мне следовало остаться в своих покоях, притвориться неведением, как я всегда делал, но какая-то болезнь тянула меня сюда. Сквозь полуоткрытые двери покоев [real_father.GetFirstName] я увидел её — мою жену, мою королеву, [mother.GetFirstName] — извивающуюся под ним, её бледное тело дрожало, пока его чудовищный хуй вбивался в неё. Её груди текли молоком в грязных струях, пропитывая её платье и его тёмную кожу, её рыдающие крики удовольствия громче любых стонов, что она давала мне. Моя рука предала меня, яростно тёрла жалкую длину между ног, предэякулят размазался по пальцам, пока я смотрел, как другой мужчина оплодотворяет её глубже, чем я мог.\n\nКаждый толчок её сотрясал, каждый рёв от него заставлял меня вздрагивать, но я не мог отвести взгляд. Она цеплялась за него, моля о большем, моля о его семени, её тело брызгало влагой, что высмеивала слабую обязанность, что я давал ей в нашей брачной постели. Когда пришёл его оргазм, когда его хуй дёрнулся и излил густые потоки в её пизду, я застонал, как зверь, и пролился на дверной косяк, мой стыд тёк по дереву так же верно, как его семя топило её матку. И когда всё закончилось, когда она лежала разрушенная и дрожащая, я тихо прокрался внутрь, собрал её платье вокруг её дрожащего тела и поцеловал её влажные волосы, словно она всё ещё моя. Я отведу её домой, несмотря на запах его спермы, текущей из неё, несмотря на то, что она шептала его имя, даже когда я вёл её прочь."
 bno_black_birth.2402.a: "Она идёт домой под моей рукой, но все учуют его внутри неё…"