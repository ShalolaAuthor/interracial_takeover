bno_slut_0001.title: "Я упал." # AI Tags
bno_slut_0001.desc: "Высокомерный белый человек, который правит этими землями, мой так называемый " Владыка", явно не смог защитить меня от тех, кто стремится доминировать во мне. Я его приз, инструмент для их желаний, и они издеваются над ним за то, что он не утверждает меня своей собственной." # AI Tags
bno_slut_0001.a: "" Он взял другую свинью, но я уже была его сломанной игрушкой." # AI Tags
bno_slut_0001.b: "Его брать, использовать и бросать - я всегда была его." # AI Tags
bno_slut_0001.c: "Шлюха, позор - его позор, его доказательство того, что я недостойна Черной крови." # AI Tags
bno_slut_0001.d: "" Ему все равно - я просто ноша, шлюха, которой суждено гнить в грязи." # AI Tags

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Некоторому быку доставляет большое удовольствие облегчить мой стресс." # AI Tags
bno_slut_0002.desc: "Как шлюха, которая испытывала свой стресс, я могу подтвердить, что иногда тебе просто нужно разгрузиться. К счастью, [bbc.GetFirstName] был поблизости, чтобы позаботиться о бизнесе." # AI Tags
bno_slut_0002.a: "О, я определенно хотел этого." # AI Tags

bno_slut_0003.title: "Прервать плохие привычки" # AI Tags
bno_slut_0003.desc: "Зеркало насмехается над моей тонкостью. Мое отражение: бледная белая шлюха на выставке. Каждая кость проходит через кожу. Это постоянная битва, сдерживающая голодных демонов, но я не могу позволить себе сдаться. Не тогда, когда они видят меня как очередную голодную штуку, ожидающую использования.\n\n[bbc.GetFirstName] " Видишь это тоже - эта хитрость цепляется за меня, как паутина. Он называет это Elegant,, но его глаза беспокоятся, когда я выбираю еду. Он не понимает гадкую пустоту внутри, как даже целая курица не сажает ее."\n\n" Прошлой ночью, когда мы лежали вместе после ужина (который был практически нетронутым), у него был этот взгляд в глазах, который заставляет меня думать об этих странных учёных с их банкой. Он полон шуток. " Может быть, вам больше не нужна обычная еда, """ - сказал он, сжимая мою щеку и приближаясь к шепотом,, у меня есть решение. Это уже твое место, чтобы забрать моё семя, так почему бы тебе не покормить его? Непосредственно."\n\n" Он улыбнулся, эта грязь, которая тянется по всему его лицу, как восход солнца над грязными полями. Представь себе,, он снова роптал, опускаясь над мной,, поток пищи, протекающий прямо в тебя, чистый и сильный."\n\n Мой голод перевернулся с новым видом ожидания." # AI Tags
bno_slut_0003.a: "О, я так готова к этой " достойной" диете." # AI Tags
bno_slut_0003.b: "Его семя? Я так не думаю." # AI Tags

bno_slut_1003.title: "Вся жидкая диета" # AI Tags
bno_slut_1003.desc: "У меня горло горит. Он всегда делает это в это время дня, как пустое место, пожирающее мой живот. Но это не похоже на голод к еде. Это глубже. Вот что происходит, когда все, что у тебя есть, это его сперма, чтобы держать тебя в покое.\n\n Я иногда вижу его во дворе. Он большой против солнца, и эти слуги расходятся с его пути, как скиттеры. Его член высовывается из-под его дрожжей, густой, как рука человека. Даже отсюда я чувствую, что тепло заставляет мои ноги смотреть, как он ходит.\n\n Он знает, что мне нужно. Я проглотил его в прошлый раз, прижавшись к каплям, которые пролили мне в подбородок. Он видел, как я это делал. Видел, как я жаждал его тогда, все еще жажду его сейчас. Эти медлительные глаза его - они не для всех этих сучек здесь. Они для меня. И иногда, когда он ловит мой взгляд и улыбается... ему нравится знать, что я делаю таким образом. Зная, как каждая часть меня помнит вкус.\n\n Больше никакой еды для меня. Ни хлеба, ни вина, ничего кроме него. Каждая капля его семени - все, что мне нужно, чтобы продолжать.\n\n Они думают, что я сумасшедшая - те дамы с их жесткой улыбкой и духами, которые не скрывают запах страха. Они называют меня шлюхой, будто это какое-то наказание. Может и так, а может и нет. Но они не продержались бы и дня в моей коже, если бы знали, что на самом деле означает голод.\n\n Он будет здесь сегодня вечером. Я знаю, что будет. И когда эта жара снова ударит по мне и он подойдет достаточно близко, чтобы понюхать... я открою рот широко.\n\n Просто жду его." # AI Tags
bno_slut_1003.a: "Я с нетерпением жду следующего ужина." # AI Tags

bno_slut_2003.title: "Вся жидкая диета" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName] На протяжении почти шести месяцев он каждый день сидит у меня в семечке, как часы. Я практически чувствую, как она кружится в моем животе, даже когда я ем свой ужин. Даже сейчас он, наверное, смотрит, как я ем, пока я работаю над тем, чтобы доставить его драгоценную сперму в меня из-под стола.\n\n Это было... странно. Это не остановило мой бесконечный голод, просто изменило то, что его подпитывает. Всегда что-то, через что нужно пройти, всегда такое маленькое давление, чтобы получить еще немного, прежде чем он вызовет новый раунд. Когда я слишком наелся или у него на уме другие вещи, он позволяет мне охотиться в казармах, иногда даже в деревнях. Тогда это другой вид голода, но он все еще работает.\n\n Сначала было тяжело - это постоянное чувство необходимости проглотить, потреблять, не смотря ни на что. Но он говорит, что теперь я в порядке, все в порядке. Говорит, что это что-то доказывает о телах и науке и о каком сумасшедшем боге он поклоняется. Может, он прав. По крайней мере, он кажется счастливым, что я его маленькое творение - живое сосуд для его потомства." # AI Tags
bno_slut_2003.a: "Я просто чёрная потаскуха." # AI Tags

bno_slut_3003.title: "Вся жидкая диета?" # AI Tags
bno_slut_3003.desc: "За последний год моя жена [ROOT.Char.GetFirstName] " была на том, что она называет вся чёрная жидкая диета. Я не совсем понимаю, что это значит, и это, кажется, странное имя, так как содержимое ее кубка всегда выглядит белым, но я не могу отрицать результатов."\n\n Очевидно, она преодолела свои дурные привычки и выглядит счастливее, чем когда-либо. Интересно, стоит ли мне когда-нибудь попросить ее поделиться секретами питания ради собственного здоровья?" # AI Tags
bno_slut_3003.a: " Дорогая, у тебя, кажется, бродячий волос на губе" # AI Tags

