 bno_slut_0015.desc: "Боже мой, ты можешь представить?! Быть единственной белой девушкой, которая поклоняется большим черным членам и заставляет их разводить меня? Это была бы мечта! Я имею в виду, подумайте об этом - больше не борясь за то, что бык получил первым. Больше не нужно ждать моей очереди, в то время как другие шлюхи заполняются спермой. Они могли бы использовать меня, как им нравится - трахать меня в каждой лунке, пока я не буду капать и умолять больше." #NT!
 bno_slut_0015.a: "Я бы с радостью принял с распростертыми объятиями и раздвинула ноги" #NT!
 bno_slut_0015.b: "Я ... извините, сэр, но я просто не думаю, что смогу принять это предложение" #NT!
  
