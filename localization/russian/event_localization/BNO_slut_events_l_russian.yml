bno_slut_0005.title: "Белые колени Черные Короли" # AI Tags
bno_slut_0005.desc: "[whitegirl.GetFirstName] " Маленькие розовые коленки практически пристегнулись, когда они тащили ее передо мной. Глаза такие широкие и стеклянные, как будто она проглотила целую дозу спермы. Слышала о вашем правиле, она хныкала, этот голос дрожал от желания. Конечно, она слышала о правиле. Каждая белая девчонка в этом городе мечтала о том, чтобы вот так стоять на коленях. Хотите быть частью этого...отчаянно хотеть вашего рода... Затем пришла хорошая часть:..., чтобы размножить меня QK Сказала это как молитва. Похоже на то, что эти чёрные короли были каким-то священным святилищем. И дорогая, она собиралась все сделать правильно.[whitegirl.GetFirstName] Они были готовы высосать каждую каплю того праведного поклонения, которое у меня было для них." # AI Tags
bno_slut_0005.a: "Естественно, я заставил ее в отчаянии попробовать моего избранного короля." # AI Tags

#
bno_slut_0006.title: "За любовь чёрных коктейлей" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName] практически расплавленные под [bbc.GetFirstName] Руки, мягкая капитуляция и запах того, что он становится сладким в близком воздухе. Даже не пытался драться, когда его затолкали на этот холодный каменный пол, как чертову тряпку. Смотреть как эти широкие, невинные глаза смотрят вверх [bbc.GetFirstName] С таким чистым поклонением моя грудь затянулась - не от любви к красотке, а потому, что я точно знала, что будет, что каждый белый член получает, когда человек вроде [bbc.GetFirstName] Положите руки на них. Эта клетка, свисающая над ним, была музыкой к моим ушам - каждый кричит обещание удовольствия и боли. Я сильно потер себя к бедру, как [bbc.GetFirstName] Обработал его, представляя, как он закопал себя глубоко в этих туго белых бедрах.\n\n Возможно, его бьют этими большими руками и глотают весь этот чёрный член, но мне доставляет удовольствие наблюдать, как все это разворачивается. Каждый раз [bbc.GetFirstName] Захлопнул этот сильный член глубоко внутри него, темная боль расцвела в моем животе. А когда он закончит? Когда эта милая маленькая штучка была потрачена и умоляла о большем? Тогда те же самые руки будут до меня дотянуться. Он бы поступил со мной по-своему - сильно и синяки, так, как мне нравится. Вкус его семени, покрывающего мои внутренности, как святое святое прикрытие - доказательство того, что даже шлюха, поклоняющаяся черным хуям, может найти свое собственное спасение в его прикосновении." # AI Tags
bno_slut_0006.a: "Необходимо исправить положение во всем мире." # AI Tags

#BBC gets strong trait
bno_slut_0007.title: "Не только шкуру глубоко" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName] Семя меня больше не просто вытаскивало - оно превращало мои внутренности в проклятый ад. Месяцев? Годы? Время ничего не значило, когда ты был так близок к чему-то большему, чем ты сам. Моя кожа еще не полностью чёрная, но бледный молочный белок быстро исчезает. Больше похоже на сливки сейчас, переходя к тому богатому коричневому, что я вижу на некоторых людях вниз по рынку - может быть, четверть пути туда, плюс-минус. Каждый дюйм тянется сильнее, тянет через мои сиськи, которые становятся больше с каждым чёртовым грузом, который он просыпается внутри меня.\n\n Но это не просто выглядит. Мои кости болеют, как будто их переделают изнутри. [bbc.GetFirstName] Говорит, что это хорошо - говорит, что я приближаюсь к тому, кем я должен быть. Ближе к его. И когда он прикасается ко мне сейчас, все мое тело становится мягким, как мед, вздыхая глубоко в животе, как какое-то чертово животное, возвращающееся домой к своей норе. Мои бедра бьются, когда я хожу, слишком сильно качаясь для этих частей. То, как он на меня смотрит... темно и голодно, как волк с его убийством. Заставляет мое сердце дрожать, как барабан на моих ребрах.\n\n Эти бледнолицые парни в доках смотрят на меня с глазами, полными горячего голода. Они видят, как [bbc.GetFirstName] " работает на мне своей магией, выворачивает меня наизнанку, как созрелый персик, готовый к отбору." Они знают, что он делает, чувствуют это в своих костях. Бьюсь об заклад, они никогда не чувствовали ничего подобного - такого глубокого, темного жара во мне, как в лесу.\n\n Но они думают об этом ночью, мечтая проглотить меня, попробовать этот толстый мёд. [bbc.GetFirstName] Накачается на меня. Но их члены не созданы для таких зверей. Слишком тощий, слишком хромой, чтобы заполнять происходящее. Они смотрят, ждут, и я вижу это так, как они цепляются за себя, когда я хожу мимо. Они знают, что их маленькие палочки выглядят жалко рядом с монстром. [bbc.GetFirstName] Сделано внутри меня.\n\n Им лучше держать руки подальше, потому что у меня теперь когти, милая, острые, как обсидиан и готовые утонуть в глубине всего, чего нет. [bbc.GetFirstName]." # AI Tags
bno_slut_0007.a: "Моя кожа может измениться, но мой голод к Черным Кокам никогда не изменится." # AI Tags

#Slut getting amazonian trait
bno_slut_1007.title: "Черный" # AI Tags
bno_slut_1007.desc: "Моя кожа темнеет с тех пор, как мой муж [bbc.GetFirstName] Забрал меня. Теперь он плотный, растянутый на моих бедрах и заднице, где ему нравится. Он приходит ко мне каждый день, этот чёрный хуй кидает мне в горло. Говорит, он повышает мой цветок. Больше похоже на то, что тебя накачали в заднице.\n\n Я смотрю в разбитое зеркало и вижу его - изменения, происходящие внутри меня. У меня плотный живот, гладкий над ребрами. Я чувствую, как кости толкаются вокруг того места, где его семя растет во мне. Скоро там будет что-то большое и темное.\n\n Ребята у доков смотрели на меня мягкими, но теперь они цепляются за языки. Они наблюдают за тем, как меняется моё тело. Меня они больше не волнуют. Только он. Только его член внутри меня. Он владеет этим цветом внутри меня сейчас, каждый дюйм." # AI Tags
bno_slut_1007.a: "Темная плоть, но я все еще жажду его." # AI Tags
#Slut getting smart trait
bno_slut_2007.title: "Черный Блум" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName] " У меня член каждый чёртов день. Это меня раздражает, наполняет мои кишки, как будто я какая-то чёртова тварь. Его рука хлопает мне на бедро, пока солнце даже не заглянуло через доки. Чёрный член лопнул в моей пизде. Усиливая ваш цветок,, он рычит, когда засылает мне в горло больше семян, чем кабана после сезона ринга."\n\n Этот жирный белый мудак смотрит из доков? Тот, у которого глаза, как у рыбы, застряли в грязи? Он мог подавиться своей слюной, видя меня сейчас. Я темнее, растягиваюсь сильнее. Хорошо. Моя пизда растягивается каждый раз, когда он втягивает в неё этот член. Такое чувство, что мои внутренности вот-вот раскроются.\n\n Рынок сегодня был толстым от пота и мочи. Он засунул меня в какую-то мясную кабинку, схватил меня за задницу до того, как захлопнул чёрный член в мою дыру. Это было хорошо. Его запах наполнил мои ноздри мускусом и кровью, как чёртов зверь после охоты. Я закричал достаточно громко, чтобы сделать свиную румяну. Они все слышали это - все пахнут дешевой рыбой и плохим элем - но их глаза ничто по сравнению с тем, что горит в [bbc.GetFirstName] Он кишечник, когда катается на мне к стене соленой свинины. Их члены не могут прикоснуться к этому. Они просто голодные собаки без мяса на костях.\n\n Теперь я иду домой с красным солнцем, как какая-то зарезанная штука, моя кожа пятна и темнота под его рукой. Он со мной еще не закончил. Нет, пока он не похоронен глубоко в моем животе, откормив меня для него. Его семена расцветают внутри, растягивают меня пошире, темнее каждый чёртов день. Хорошо. Эта перемена - она чертовски хорошая. Я чувствую это там внизу, вытаскивая меня для него, умоляя, чтобы меня снова заполнили." # AI Tags
bno_slut_2007.a: "Они могут смотреть, но никогда не попробуют." # AI Tags
