bno_slut_0008.desc: "Полуденное солнце раскаляло рынок, как жирную сковороду пота и грязи. Мой живот был тугим и скользким под туникой, всё ещё помня прошлую ночь — тот тощий пекарский мальчишка не продержался долго. Белые члены ничего, на разок, но они не заставляют петь от боли и удовольствия. Мне нужно что-то больше, чернее, сильнее... и желательно с правом на меня.\n\n[bbc.GetFirstName] ворвался в толпу, как грозовая туча летом: мускулы перекатывались под кожей цвета полированного обсидиана, глаза твёрдые, как уголь. Его борода, заплетённая с бусинами, сияла, как проклятые светлячки. Даже тонкая туника, натянутая на груди, говорила, что он оттрахает меня до боли, оставив жаждущей большего.\n\nОн остановился прямо передо мной, ноздри раздувались, как у гончей на следу, и не стал тратить время на любезности. 'Сегодня ты моя', — прорычал он, голосом грубым, как гравий. 'Каждый, кто хочет засунуть свой хуй в твою дырку, платит мне. Монеты — твои.' Он наклонил голову, сверкнув белыми зубами на тёмных губах. 'Но когда солнце сядет...' Его дыхание пахло потом, дымом и чем-то диким, голодным... 'Когда день закончится, ты моя.'\n\nПравда его слов тяжёлым комом осела в моём животе, как глоток эля — он мой, связанный со мной клятвами перед богом и людьми. Но теперь это больше клетка, чем дом. Я провела пальцами по его челюсти, чувствуя твёрдые линии под кожей. 'Иначе и не хочу', — пробормотала я, уже изгибаясь в его жаре."
bno_slut_0008.a: "Монеты — хороший старт, но не забывай, кто заставляет их смотреть на меня."
