bno_slut_0004.title: "[whitegirl.GetFirstName] 'Открытие'" # AI Tags
bno_slut_0004.desc: "'Девушка, ты должна встретиться[bbc.GetFirstName]!' Я сказал[whitegirl.GetFirstName]Она подняла бровь на меня, всю невинность и мягкую белую кожу. [whitegirl.GetFirstName]Сладкая, как пеканский пирог, но благослови ее сердце, она еще не вкусила огонь. [bbc.GetFirstName]Я знала это в своих костях, как я знала. [whitegirl.GetFirstName]Мне нужно было попробовать.\n\nВ ту ночь, под светом городских огней, [whitegirl.GetFirstName]Она заблудилась из-за ритма[bbc.GetFirstName]бедра, его глубокий голос грохнул ее ухо, как он показал ей, насколько хорошими могут быть большие черные хулиганы, ее вздохи звучали через комнату, мягкие поначалу, а затем стали смелее и сильнее с каждым ударом. [whitegirl.GetFirstName]Она сжала мою руку, шепталась: 'Я поняла это сейчас'." # AI Tags
bno_slut_0004.a: "С тех пор, [whitegirl.GetFirstName]Знала, что не может вернуться." # AI Tags

#
bno_slut_0005.title: "Белые колени Черные Короли" # AI Tags
bno_slut_0005.desc: "[whitegirl.GetFirstName]Маленькие розовые коленки практически пристегнулись, когда они тащили ее передо мной. Глаза все широкие и стеклянные, как будто она проглотила целую дозу спермы. 'Слышала о твоем правиле', - сказала она, хныкая, этот голос дрожал от желания. Конечно, она слышала о правиле. Каждая чертова белая девушка в этом городе мечтала о коленях вот так. 'Хочу быть частью этого... отчаянно хотеть твоего типа...' Потом пришла хорошая часть: 'разродить меня.' Сказала это как молитва, как будто ее пыхнули эти чёрные короли были своего рода святым сакраментом. [whitegirl.GetFirstName]Они были готовы высосать каждую каплю того праведного поклонения, которое у меня было для них." # AI Tags
bno_slut_0005.a: "Естественно, я заставил ее в отчаянии попробовать моего избранного короля." # AI Tags

#
bno_slut_0006.title: "За любовь черных котов" # AI Tags
bno_slut_0006.desc: "[cuck.GetFirstName]практически расплавленные под[bbc.GetFirstName]Руки, мягкая капитуляция и запах того, как он поворачивается сладко в близком воздухе, даже не попытался сражаться, когда его затолкали на этот холодный каменный пол, как чертова тряпка, наблюдая, как эти широкие, невинные глаза смотрят вверх[bbc.GetFirstName]С таким чистым поклонением моя грудь затянулась - не от любви к красивой мелочи, а потому, что я точно знала, что будет, что каждый белый член получает, когда мужчина вроде[bbc.GetFirstName]что клетка, свисающая над ним, была музыкой к моим ушам, каждый клал обещание удовольствия и боли, и я сильно потер себя к бедру, как[bbc.GetFirstName]Обработал его, представляя, как он закопал себя в глубине этих туго белых бедер.\n\nВозможно, его бьют этими большими руками и глотают весь этот чёрный член, но мне доставляет удовольствие наблюдать, как все это разворачивается. [bbc.GetFirstName]И когда он закончил, когда эта сладкая штука была потрачена и молилась о большем? тогда те же самые руки тянулись бы ко мне. Он был бы со мной слишком твёрд и синяков, как мне это нравится. вкус его семени, покрывающего мои внутренности, как святое святое прикрытие - доказательство того, что даже шлюха, поклоняющаяся черным хуям, могла бы найти свое собственное спасение в его прикосновении." # AI Tags
bno_slut_0006.a: "Необходимо исправить положение во всем мире." # AI Tags

#BBC gets strong trait
bno_slut_0007.title: "Не только шкуру глубоко" # AI Tags
bno_slut_0007.desc: "[bbc.GetFirstName]Семя уже не просто вытаскивало меня из себя, оно превращало меня изнутри в проклятый ад. Месяцы? Годы? Время ничего не значило, когда ты был так близок к чему-то большему, чем ты. Моя кожа еще не полностью чёрная, но бледно-белая молочница быстро исчезает. Больше похоже на сливки сейчас, переходя к тому богатому коричневому, что я вижу на некоторых людях на рынке, может быть, четверть пути туда, плюс-минус. Каждый дюйм тянется сильнее, тянется через мои сиськи, которые становятся больше с каждым чёртовым грузом, который он разливает внутри меня.\n\nМои кости болеют, как будто их переделают изнутри. [bbc.GetFirstName]и когда он прикасается ко мне сейчас, все мое тело становится мягким, как мед, вздыхает глубоко в животе, как какое-то чертово животное приходит домой к своей норе. мои бедра бьются, когда я иду, слишком сильно качаясь для этих частей.\n\nЭти бледнолицые парни в доках смотрят на меня с глазами, полными горячего голода. [bbc.GetFirstName]Они знают, что он делает, чувствуют это в своих костях.\n\nНо они думают об этом по ночам, мечтая проглотить меня, попробовать этот толстый мёд[bbc.GetFirstName]Но их члены не созданы для такого вида зверя, слишком тощие, слишком хромые, чтобы заполнять то, что происходит. Они смотрят, ждут, и я вижу это так, как они сцепляются с собой, когда я хожу. Они знают, что их собственные маленькие палочки выглядят жалко рядом с монстром. [bbc.GetFirstName]Сделано внутри меня.\n\nИм лучше держать руки подальше, потому что у меня теперь когти, милая, острые, как обсидиан и готовые погрузиться в то, что не так[bbc.GetFirstName]." # AI Tags
bno_slut_0007.a: "Моя кожа может измениться, но мой голод к Черным Кокам никогда не изменится." # AI Tags

#Slut getting amazonian trait
bno_slut_1007.title: "Черный" # AI Tags
bno_slut_1007.desc: "Моя кожа потемнела после мужа. [bbc.GetFirstName]Он приходит ко мне каждый день, этот чёрный хуй, сующий мне в горло, говорит, что он улучшает мой цветок, больше похоже на то, что его запихивают в глотку.\n\nЯ смотрю в разломленное зеркало и вижу, как это происходит внутри меня. Мой живот плотный, гладкий над ребрами. Я чувствую, как кости двигаются вокруг того места, где растет его семя внутри меня. Скоро у меня там будет что-то большое и темное.\n\nРебята у доков смотрели на меня мягкими, но теперь они цепляются за язык, смотрят, как меняется моё тело, меня больше не волнуют, только он, только его член внутри меня, он владеет этим цветением внутри меня, каждый дюйм." # AI Tags
bno_slut_1007.a: "Темная плоть, но я все еще хочу его." # AI Tags
#Slut getting smart trait
bno_slut_2007.title: "Черный Блум" # AI Tags
bno_slut_2007.desc: "[bbc.GetFirstName]хуй каждый чёртов день, он разбушевывает меня, наполняет кишки, как будто я какой-то чёртов дротик его руки хлопают мне на бедро до того, как солнце даже подглядывает над доками, черный хуй лопает в моей пизде, 'Усиляя твой цвет', он рычит, как он закидывает мне в горло больше семян, чем кабан после сезона крушения.\n\nЭтот жирный белый мудак смотрит из доков, с глазами, как рыба застряла в грязи, он может подавиться собственной слюной, видя меня, я темнее, растягиваю.\n\nСегодня на рынке было много пота и мочи, он засунул меня в какую-то мясную кабинку, схватил меня за за задницу перед тем, как захлопнуть этот чёрный член в мою дыру. [bbc.GetFirstName]Они просто голодные собаки без мяса на костях.\n\nТеперь я иду домой, солнышко красное, как какая-то мрачная штука, моя кожа пятна и темнота под его рукой, он еще не закончил со мной, пока он не похоронен глубоко в моем животе, не откормил меня для него, его семя расцветает внутри, растянутое пошире, темнее каждый чёртов день." # AI Tags
bno_slut_2007.a: "Они могут смотреть, но никогда не попробуют." # AI Tags
#slut getting beauty trait
bno_slut_3007.title: "Блюз для бейкеров" # AI Tags
bno_slut_3007.desc: "Рынок грохнулся вокруг меня, головокружительный беспорядок запахов, криков и дрожащих тел. Я достаточно легко вел себя по нему, привык к прессе и заклинаниям. Год изменил все, хотя, как мои бедра скатились сейчас, пятнистая шерсть, которая постоянно покрывала мою кожу, сам размер моего напуганного живота, нажимаясь на грубую тучку моей туники. И все же, знакомый панг ударил меня, когда я увидел его.\n\n[cuck.GetFirstName].. лежа к скамейке мясника, как он всегда делал в то время, одна и та же жирная шапочка на голове, та же тонкая белая рубашка, натянутая на грудь.\n\nОн тоже видел меня через сплетни ног и груженых тележек, и ему потребовалось всего секунду, чтобы выпрямиться, медленная улыбка, расцветающая на губах, та же застенчивая, которую он всегда носил, когда мы делили хлеб в пекарне каждое воскресенье.\n\nНет, на этот раз это было по-другому, как его глаза расширились, как его губы разлетались в тихом дыхании, он тоже видел цвет моего преобразования, как он заставил каждый дюйм меня петь с невообразимой красотой. [bbc.GetFirstName]Порыв моего живота больше не был просто круглым, он был перемешан в идеальные кривые, которые намекали на силу, которую он едва мог понять, даже мои волосы изменились - толстая и сияющая платиновая блондинка теперь, каскадируя мимо моей талии как лунный свет\n\nЯ привыкла к этому месяцами: внезапное тепло его присутствия, пресса его руки на моей спине, то, как он пахнет потом и сеном, и что-то первобытное, что дрожит мне в позвоночник.\n\n'Пусть они увидят, как ты расцветаешь'.\n\nМои бедра точно знали, что делать.\n\n[bbc.GetFirstName]Я никогда не думала, что кто-то сможет наполнить меня так, как он сделал - так растянул меня так широко, так глубоко - но вот мы были. Он давил на меня сейчас, его петух и толстый, ехал сильнее с каждым ударом, запахом мускуса и пота и что-то дикое, которое принадлежало полям больше, чем любому человеку, которого я когда-либо знал, наполнил мои ноздри.\n\nЯ видел. [cuck.GetFirstName]Его взгляд был заперт на мне, на том, как моя грудь натянута на грубую льняную связь, на том, как мой опухший живот с каждым ударом, и на темное пятно, которое мазало мои ноги от диких движений Калеба. Он больше не смотрел на меня. Не та девушка, которую он знал раньше, нет. Он смотрел на что-то более... что-то божественное, самое красивое существо, которое когда-либо видел мир. Черная сучка с короной лунного света для волос и кожи, как темно и гладкий, как оссидиан, отражающий свет ламп в волнах, как живая тень.\n\nИ звук, который вырвал из него тогда, задушенный рыдок, который перевернулся по рыночной площади, сделал мою пизду сильнее вокруг[bbc.GetFirstName]Он плакал обо мне, о том, кем я стану, и о том, что у него никогда не будет." # AI Tags
bno_slut_3007.a: "[cuck.GetFirstName]Дорогая, ты никогда не поймешь, каково это - быть любимой вот так, дорогая, ты никогда не поймешь, каково это - быть любимой вот так." # AI Tags
