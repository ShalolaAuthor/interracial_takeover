l_russian:
#
bno_slut_0001.title: "Я Пала"
bno_slut_0001.desc: "Этот надменный белый ублюдок, что правит здешними землями, мой так называемый 'господин', явно облажался, не сумев защитить меня от тех, кто хочет подмять меня под себя. Я — его трофей, игрушка для их похоти, и они издеваются над ним, что он не забрал меня себе."
bno_slut_0001.a: "Он взял ещё одну сучку, но я уже была его — его сломанная игрушка."
bno_slut_0001.b: "Его, чтобы брать, использовать и выбросить — я всегда была его."
bno_slut_0001.c: "Шлюха, позор — его стыд, доказательство, что я нед worthy чёрной крови."
bno_slut_0001.d: "Ему похер — я просто обуза, шлюха, которой суждено гнить в грязи."

bno_slut_0002.title: "Мой Бык Снимает Стресс"
bno_slut_0002.desc: "Как шлюха, что повидала всякое дерьмо, могу сказать: иногда надо просто разрядиться. К счастью, [bbc.GetFirstName] был рядом, чтобы задать жару."
bno_slut_0002.a: "Ох, я точно изголодалась по этому."

bno_slut_0003.title: "Ломаем Дурные Привычки"
bno_slut_0003.desc: "Зеркало издевается над моей худобой. Моё отражение — бледная белая шлюха на показ. Каждая кость торчит из-под кожи. Это вечная битва с демонами голода, но я не могу поддаться. Не тогда, когда меня видят просто очередной голодной дыркой, ждущей, чтобы её использовали. \n\n[bbc.GetFirstName] тоже это видит — эту худобу, что липнет ко мне, как паут. Он зовёт это 'элегантностью', но его глаза тревожатся, когда я ковыряю еду. Он не понимает этого грызущего голода внутри, как даже целая курица его не утолит. \n\nПрошлой ночью, после ужина, который я почти не тронула, он смотрел на меня — с тем взглядом, что напоминает мне о странных учёных с их банками, полными извирающихся тварей. 'Может... тебе больше не нужна обычная еда,' — сказал он, поглаживая мою щеку и шепча: 'У меня есть решение. Ты уже создана, чтобы принимать моё семя, так почему бы не кормить тебя им? Напрямую.' \n\nОн ухмыльнулся той бычьей ухмылкой, что растягивается по лицу, как рассвет над грязными полями. 'Представь,' — пробормотал он, снова нависая надо мной, — 'поток питания, текущий прямо в тебя, чистый и мощный.' \n\nМой голод смешался с новым предвкушением."
bno_slut_0003.a: "Ох, я так готова к этой 'достойной' диете."
bno_slut_0003.b: "Его семя? Ну уж нет."

bno_slut_1003.title: "Только Жидкая Диета"
bno_slut_1003.desc: "Моё горло горит. Каждый день в это время — будто пустота пожирает мой живот. Но это не голод по еде. Это глубже. Вот что бывает, когда живёшь только его спермой. \n\nЯ вижу его иногда во дворе. Он огромен на фоне солнца, а слуги разбегаются от него, как крысы. Его хер выпирает из-под штанов, толстый, как рука мужика. Даже отсюда я чувствую его жар — мои ноги сжимаются, просто глядя, как он идёт. \n\nОн знает, что мне нужно. В прошлый раз я заглотила его целиком, слизывая капли, что текли по подбородку. Он видел, как я жадно это делаю. И сейчас всё ещё жажду. Его глаза с медленной улыбкой — они не для других сучек здесь. Они для меня. Иногда, когда он ловит мой взгляд и ухмыляется... будто ему нравится знать, что я такая из-за него. Знает, как каждая частичка меня помнит его вкус. \n\nБольше никакой еды. Ни хлеба, ни вина, только он. Каждая капля его семени — всё, что мне нужно, чтобы жить. \n\nОни думают, я чокнулась — эти леди с их натянутыми улыбками и духами, что не маскируют вонь страха. Называют меня шлюхой, будто это наказание. Может, и так, а может, и нет. Но они бы не протянули и дня в моей шкуре, если б знали, что такое настоящий голод. \n\nОн придёт сегодня. Я знаю, придёт. И когда этот жар снова накроет меня, а он окажется рядом... я широко открою рот. \n\nПросто жду его."
bno_slut_1003.a: "Жду с нетерпением следующей порции."

bno_slut_2003.title: "Только Жидкая Диета"
bno_slut_2003.desc: "[bbc.GetFirstName] вливает своё семя в меня каждый день почти полгода — как по часам. Я прям чувствую, как оно бурлит в моём животе, даже когда ем ужин. Даже сейчас он, наверное, там внизу, смотрит, как я ем, пока я под столом добываю его драгоценную сперму. \n\nЭто... странно. Голод не ушёл, просто теперь он другой. Всегда что-то толкает вперёд, всегда это давление — надо ещё, пока он не позовёт на новый заход. Когда я слишком полна или у него другие дела, он отпускает меня на охоту — в казармы, а иногда и в деревни. Это другой голод, но всё ещё работает. \n\nСначала было тяжко — это постоянное чувство, что надо глотать, жрать, неважно что. Но он говорит, что я теперь в порядке, справляюсь. Говорит, это доказывает что-то про тела, науку и какого-то там безумного бога, которому он молится. Может, он прав. По крайней мере, он доволен, что я его маленькое творение — живая ёмкость для его семени."
bno_slut_2003.a: "Я просто чёрная спермоглотка."

bno_slut_3003.title: "Только Жидкая Диета?"
bno_slut_3003.desc: "За последний год моя жена [ROOT.Char.GetFirstName] сидит на том, что она называет 'полностью чёрной жидкой диетой'. Я не совсем понимаю, что это значит, и название странное, ведь содержимое её кубка всегда белое, но результаты отрицать нельзя. \n\nОна явно поборола свои старые дурные привычки в еде и выглядит счастливее, чем когда-либо. Может, мне стоит как-нибудь спросить у неё секреты её диеты для моего здоровья?"
bno_slut_3003.a: "Дорогая, у тебя, кажется, волосок на губе."

bno_slut_0004.title: "Открытие [whitegirl.GetFirstName]"
bno_slut_0004.desc: "'Девочка, ты должна встретить [bbc.GetFirstName]!' — сказала я [whitegirl.GetFirstName], наклоняясь ближе, пока мы потягивали вино. 'Он тот самый.' Она подняла бровь, вся такая невинная, с мягкой белой кожей. Моя милая [whitegirl.GetFirstName], сладкая, как ореховый пирог, но, черт возьми, она ещё не пробовала этот огонь. То, как двигается [bbc.GetFirstName], как он тебя заполняет... это другое, совсем новый кайф. Я знала это нутром, как знала, что [whitegirl.GetFirstName] надо это попробовать. \n\nТой ночью, под светом городских огней, [whitegirl.GetFirstName] получила больше, чем просто вкус. Она потерялась в ритме бёдер [bbc.GetFirstName], его низкий голос гудел у её уха, пока он показывал ей, насколько хороши большие чёрные хуи. Её стоны эхом разносились по комнате — сначала тихие, потом всё смелее и громче с каждым толчком. К утру [whitegirl.GetFirstName] была другой женщиной, глаза стеклянные от счастливого изнеможения. Она крепко сжала мою руку, шепча: 'Теперь я понимаю.' И, милая, я тоже поняла."
bno_slut_0004.a: "С того момента [whitegirl.GetFirstName] знала, что назад пути нет."

bno_slut_0005.title: "Белые Колени, Чёрные Короли"
bno_slut_0005.desc: "Маленькие розовые коленки [whitegirl.GetFirstName] чуть не подкосились, когда её притащили ко мне. Глаза широко распахнуты, стеклянные, будто она наелась спермы. 'Слышала о твоём правиле,' — прохныкала она дрожащим от желания голосом. Конечно, она слышала о правиле. Каждая чёртова белая девка в этом городе мечтала встать на колени. 'Хочу быть частью этого... отчаянно хочу твоих...' А потом самое вкусное: '...чтобы меня выебали.' Сказала это, как молитву. Будто трах от чёрных королей — это какое-то святое таинство. И, милая, она собиралась получить это по полной. [whitegirl.GetFirstName] выглядела готовой высосать каждую каплю того праведного поклонения, что у меня было для них."
bno_slut_0005.a: "Естественно, я удовлетворила её отчаянную мольбу, дав попробовать моего избранного короля."

bno_slut_0006.title: "Ради Любви к Чёрным Хуям"
bno_slut_0006.desc: "[cuck.GetFirstName] буквально растаял под руками [bbc.GetFirstName], весь такой податливый, с приторно-сладким запахом в душном воздухе. Даже не пытался сопротивляться, когда его швырнули на холодный каменный пол, как тряпичную куклу. Вид его широко распахнутых невинных глаз, смотрящих на [bbc.GetFirstName] с чистым обожанием, заставил мою грудь сжаться — не от любви к этому милому созданию, а потому что я знала, что будет дальше — что случается с каждым белым хуем, когда такой мужик, как [bbc.GetFirstName], накладывает на него руки. Звон клетки, защёлкнутой на нём, был музыкой для моих ушей — каждый лязг обещал и удовольствие, и боль. Я тёрлась о своё бедро, представляя, как он позже зароется глубоко в эти узкие белые бёдра. \n\nЕго, может, и пиздец, как долбят эти большие руки, заглатывая целиком этот чёрный хер, но я получала свой кайф, наблюдая за всем этим. Каждый раз, когда [bbc.GetFirstName] вгонял этот мощный хер глубоко в него, тёмная боль расцветала у меня в животе. А когда он закончил? Когда это милое создание было измотано и умоляло о большем? Тогда те же руки тянулись ко мне. Он брал меня — жёстко и с синяками, как я люблю. Вкус его семени, покрывающего мои внутренности, как святое причастие — доказательство, что даже шлюха, поклоняющаяся чёрным хуям, может найти своё спасение в его прикосновении."
bno_slut_0006.a: "Мир надо исправить."

bno_slut_0007.title: "Не Только Кожа"
bno_slut_0007.desc: "Семя [bbc.GetFirstName] больше не просто доводило меня до кайфа — оно превращало мои внутренности в чёртово пекло. Месяцы? Годы? Время не значит ничего, когда ты так близко к чему-то большему, чем ты сам. Моя кожа ещё не совсем чёрная, но молочно-белая уже выцветает. Теперь она скорее кремовая, ближе к тому богатому коричневому, что я вижу на людях у рынка — где-то на четверть пути, плюс-минус. Каждый дюйм натягивается туже, обтягивая мои сиськи, которые становятся всё больше с каждой чёртовой порцией, что он в меня вливает. \n\nНо дело не только во внешности. Мои кости ноют, будто их перестраивают изнутри. [bbc.GetFirstName] говорит, что это хорошо — говорит, я становлюсь ближе к тому, кем должна быть. Ближе к его. И когда он теперь меня трогает, моё тело становится мягким, как мёд, вздыхает глубоко в животе, как зверь, вернувшийся в свою нору. Мои бёдра покачиваются, когда я иду, слишком уж виляют для здешних мест. Но как он на меня смотрит... тёмно и жадно, как волк на добычу. Заставляет моё сердце колотиться, как барабан. \n\nЭти бледнолицые парни у доков теперь смотрят на меня с горячей жадностью в глазах. Видят, как [bbc.GetFirstName] творит со мной магию, выворачивает мои внутренности, как спелый персик, готовый к сбору. Они знают, что он делает, чувствуют это в своих костях. Потому что, бьюсь об заклад, они никогда не ощущали ничего подобного — этого глубокого, тёмного жара, что разгорается во мне, как лесной пожар. \n\nНо они думают об этом по ночам, мечтая проглотить меня целиком, попробовать этот густой мёд, что [bbc.GetFirstName] в меня вливает. Но их члены не созданы для такого зверя. Слишком тощие, слишком вялые, чтобы заполнить то, что грядёт. Они смотрят, ждут, и я вижу, как они хватаются за себя, когда я прохожу мимо. Они знают, что их жалкие палки выглядят ничтожно рядом с монстром, которого [bbc.GetFirstName] во мне вырастил. \n\nИм лучше держать свои руки подальше, потому что у меня теперь когти, милая, острые, как обсидиан, и готовые вонзиться в любого, кто не [bbc.GetFirstName]."
bno_slut_0007.a: "Моя кожа может меняться, но моя жажда чёрных хуёв вечна."

bno_slut_1007.title: "Почернела"
bno_slut_1007.desc: "Моя кожа потемнела с тех пор, как мой муж [bbc.GetFirstName] взял меня. Теперь она туго натянута на бёдрах и жопе, где ему нравится. Он приходит ко мне каждый день, его чёрный хер вгоняется мне в горло. Говорит, что усиливает мой расцвет. А мне кажется, будто меня набивают, как корыто. \n\nЯ смотрю в треснутое зеркало и вижу это — перемены внутри меня. Мой живот тугой, гладкий над рёбрами. Чувствую, как кости сдавливают там, где его семя растёт во мне. Скоро там вырастет что-то большое и тёмное. \n\nПарни у доков раньше смотрели на меня мягко, а теперь пялятся, высунув языки. Видят, как меняется моё тело. Мне на них плевать. Только он. Только его хер во мне. Он владеет этим расцветом во мне, каждым дюймом."
bno_slut_1007.a: "Потемневшая плоть, но я всё ещё жажду его."

bno_slut_2007.title: "Чёрный Расцвет"
bno_slut_2007.desc: "Хер [bbc.GetFirstName] во мне каждый чёртов день. Наполняет мои кишки, будто я какое-то корыто. Его рука хлопает по моему бедру до того, как солнце выглянет над доками. Чёрный хер взрывается в моей пизде. 'Усиливаю твой расцвет,' — рычит он, вливая мне в горло больше семени, чем у борова в сезон случки. \n\nТот жирный белый хуй, что пялится с доков? Тот, с глазами, как рыба в грязи? Он бы подавился собственной слюной, увидев меня сейчас. Я темнее, туже натянута. Это хорошо. Моя пизда растягивается шире с каждым его толчком. Кажется, что мои внутренности вот-вот лопнут. \n\nСегодня на рынке воняло потом и мочой. Он засунул меня в мясной прилавок, его руки схватили мою жопу, прежде чем он вонзил этот чёрный хер в мою дырку. Это было хорошо. Его запах заполнил мои ноздри — мускус и кровь, как у зверя после охоты. Я кричала так, что свинья бы покраснела. Все слышали — все, воняющие дешёвой рыбой и дрянным элем — но их взгляды ничто по сравнению с тем, что горит в кишках [bbc.GetFirstName], пока он жёстко меня ебёт у стены с солёной свининой. Их члены не могут этого коснуться. Просто голодные псы без мяса на кости. \n\nТеперь я иду домой, солнце кровоточит красным, как зарезанная тварь, моя кожа скользкая и тёмная под его рукой. Он ещё не закончил со мной. Не до тех пор, пока не зароется глубоко в мой живот, накачивая меня для себя. Его семя расцветает внутри, растягивая меня шире, темнее каждый чёртов день. Это хорошо. Эта перемена — охрененно хороша. Я чувствую это там, внизу, как оно тянет меня, умоляя наполнить снова."
bno_slut_2007.a: "Пусть смотрят, но им никогда не попробовать."

bno_slut_3007.title: "Пекарский Хандра"
bno_slut_3007.desc: "Рынок пульсировал вокруг меня, головокружительный хаос запахов, криков и толкающихся тел. Я пробиралась сквозь это всё привычно, но за год всё изменилось — как покачиваются мои бёдра, скользкий блеск, что покрывает мою кожу, огромный живот, что давит на грубую ткань туники. Но знакомая боль ударила, когда я его увидела. \n\n[cuck.GetFirstName]. Облокотился на мясной прилавок, как всегда, в той же жирной кепке, в той же тонкой белой рубахе, натянутой на груди. Время не пощадило его. Края его лица стали острее, угловатее, и в этих бледно-голубых глазах появилась тоска, которой раньше не было. \n\nОн тоже меня увидел, прямо там, через толпу ног и нагруженных телег. Ему хватило секунды, чтобы выпрямиться, медленная улыбка расплылась по его губам — та же застенчивая, что была, когда мы делили хлеб в пекарне каждое воскресенье. Он выглядел... худее, меньше, даже в этой тесной рубахе, будто мир наконец-то его обтесал. \n\nНо он не просто меня увидел. Нет, в этот раз было иначе. Его глаза расширились, губы приоткрылись в беззвучном вздохе — он тоже это увидел. Увидел расцвет моей трансформации, как она заставляет каждый дюйм меня петь немыслимой красотой. Моя кожа теперь как полированный обсидиан, гладкая, как стекло, отражающая мерцающий свет ламп волнами жидкой тьмы... как у [bbc.GetFirstName]. Мой живот уже не просто круглый, он вылеплен в идеальные изгибы, намекающие на силу, которую он едва может понять. Даже волосы изменились — густые, платиново-белокурые, каскадом спадают ниже талии, как лунный свет. \n\nПотом он появился за мной. Я привыкла к этому за месяцы — внезапное тепло его присутствия, давление его руки на моей спине, запах пота, сена и чего-то первобытного, что заставляет дрожать. За этим всегда следовал жар внутри меня, распространяющийся от того места, где он уже начал зарываться в мою набухшую плоть. \n\nРокот его голоса за мной: 'Пусть видят, как ты расцветаешь.' \n\nМне даже не пришлось оборачиваться. Мои бёдра знали, что делать. \n\n[bbc.GetFirstName] всегда был силой. Чёртов бык с кожей, как выжженная солнцем кожа, и глазами цвета грозовых туч. Я никогда не думала, что кто-то может заполнить меня так, как он — растянуть так широко, так глубоко — но вот мы здесь. Он вдавливался в меня, его хер скользкий и толстый, вгонял себя сильнее с каждым толчком. Его запах — мускус, пот и что-то дикое, что больше подходит полям, чем любому мужику, которого я знала, — заполнял мои ноздри. \n\nЯ видела, как тогда открылся рот [cuck.GetFirstName] — маленький 'О', едва сдерживающий поток шока, заливающий его лицо. Его взгляд был прикован ко мне, к тому, как моя грудь натягивала грубое льняное полотно, как мой набухший живот покачивался с каждым толчком, и к тёмной скользкости, что текла по моим ногам от яростных движений [bbc.GetFirstName]. Он больше не смотрел на меня — не на ту девчонку, которую знал. Он смотрел на что-то большее... что-то божественное. Самую прекрасную тварь, что видел мир. Чёрная бимбо-сука с короной из лунного света вместо волос и кожей, гладкой, как полированный обсидиан, отражающей свет ламп, как живая тень. \n\nИ звук, что вырвался из него — сдавленный всхлип, эхом разнёсшийся по рыночной площади, — заставил мою пизду сжаться сильнее вокруг хера [bbc.GetFirstName]. Он плакал по мне, по тому, кем я стала, и по тому, что никогда не сможет иметь."
bno_slut_3007.a: "[cuck.GetFirstName], милый, тебе никогда не понять, каково это — быть любимой так."

bno_slut_0008.title: "Его Монета, Её Удовольствие"
bno_slut_0008.desc: "Полуденное солнце жарило рынок, как сковородку, полную пота и грязи. Мой живот был тугим и скользким под туникой, всё ещё помня вчерашний быстрый перепихон — тот тощий пекарский парень долго не продержался. Белые хуи ничего, на безрыбье, но они не заставляют тебя орать от боли и кайфа. Мне нужно что-то побольше, почернее, посильнее... и желательно, чтобы уже имело на меня права. \n\n[bbc.GetFirstName] ворвался в толпу, как грозовая туча летом: мускулы перекатываются под кожей цвета полированного обсидиана, глаза твёрдые и тёмные, как уголь. Его борода, заплетённая с бусинами, сияла, как чёртовы светлячки. Даже тонкая туника, натянутая на его груди, говорила, что он выебет меня до дрожи, оставит скулить о большем. \n\nОн остановился прямо передо мной, ноздри раздувались, как у гончей на следу, и не стал тратить время на любезности. 'Сегодня ты моя,' — прорычал он, голосом грубым, как гравий. 'Каждый, кто хочет засунуть свой хер в твою щель, платит мне. Каждую монету, что в тебя кинут... ты берёшь.' Он склонил голову, сверкнув белыми зубами на тёмных губах. 'Но когда солнце сядет...' Его дыхание пахло потом, дымом и чем-то диким, голодным... 'Когда день кончится, ты моя.' \n\nПравда его слов тяжёлым грузом легла в мой живот, как глоток эля — он мой, связан со мной клятвами перед Богом и людьми. Но сейчас это больше похоже на клетку, чем на дом. Я провела пальцами по линии его челюсти, чувствуя твёрдые скулы под кожей. 'Иначе и не хочу,' — пробормотала я, уже изгибаясь в его жар."
bno_slut_0008.a: "Монеты — хороший старт, но не забывай, кто заставляет их пялиться на меня."

bno_slut_0009.title: "Королева Рынка"
bno_slut_0009.desc: "[whitegirl.GetFirstName] расхаживала по рынку, как избалованная сучка, которой некуда спешить. [bbc.GetFirstName] её заметил. Десять футов чёрного быка, воняющего кровью и дымом, просто преградил ей путь. Он схватил её за руку так, что она вздрогнула. \n\n'Ты сегодня моя,' — прорычал он, засовывая руку ей под рукав. 'Каждый хер, что захочет тебя, платит мне. Монеты твои.' [bbc.GetFirstName] сжал сильнее, наклонился ближе, его горячее дыхание обожгло ей шею. 'Но когда солнце сядет, я ебу тебя всю ночь. Жёстко.' \n\nЕё губы приоткрылись, и вместо протеста по спине пробежала дрожь. Он ухмыльнулся, показав зубы белые, как кость, на тёмной коже. 'Поняла? Давай, за дело.'"
bno_slut_0009.a: "[whitegirl.GetFirstName] приняла свою судьбу белой девки."

bno_slut_0010.title: "Золото для Моего Чёрного Быка"
bno_slut_0010.desc: "Звон монет о стол был музыкой для моих ушей. Каждая — ещё один кусок, стянутый моими руками из кошелька [cuck.GetFirstName] — молчаливая даночник для моего поклонения. Он не заметит, правда. Не с тем, как его бледные глаза стекленеют, когда он на меня смотрит, не видя жирной пачки, что я утаскиваю каждую ночь. \n\nМой рот был занят делом под столом, где его жадные пальцы только что хозяйничали. Хер [bbc.GetFirstName] пах потом и пролитым вином, одуряющий коктейль, что всегда сводил меня с ума. Я жадно лакала, обхватывая языком его толстую длину, глотая каждый горячий всплеск, как только он мне предлагался. Каждый глоток разжигал огонь в моём животе — для него, да, но и для этого сладкого, знакомого кайфа: быть его игрушкой, шлюхой, поклоняющейся херу. \n\nКогда он закончил считать свои краденые сокровища — и я знала, что каждая монета символизирует его излияние для меня — я тонула в потребности. Он рванул меня за волосы, притянув моё лицо к скользкому теплу у основания его хера. Мир сузился до его запаха и этого тугого сжатия его бёдер вокруг меня. Я глотала сильно, чувствуя знакомое давление в горле, пока он пульсировал во мне, изливая семя за семенем в мой ждущий рот. \n\nОн вытащил медленно, оставляя за собой скользкий след своей спермы на моём подбородке и щеках. Я слизала это, как мёд. 'Спасибо, господин,' — прохрипела я, проглатывая последний глоток с дрожью, что начиналась в животе и распространялась до кончиков пальцев. 'Я сделаю всё, чтобы ублажить тебя, папочка.' Удар его хера по моему лицу был моей наградой — и этого хватило, чтобы я умоляла о большем."
bno_slut_0010.a: "Мужья-лузеры — отличные копилки..."

bno_slut_0012.title: "Секреты Её Мужа"
bno_slut_0012.desc: "Солнце жарило грязное оконное стекло, превращая комнатку в печь из пыли и пота. Но мне было пох, не сегодня. Лежала там, с моим мужиком, тяжёлым сверху, двигающимся медленно, будто смакуя что-то. Ммм, это было хорошо. Прямо там, где надо... \n\nОн не совсем для меня это делал. Скорее использовал эту бледную девку — [whitegirl.GetFirstName], подобрали её в таверне — чтобы почесать зуд, о котором я уже и забыла. Она выглядела перепуганной до смерти под его весом, постанывая и дёргаясь с каждым толчком. Не то чтобы она плохо справлялась, но... не так захватывающе, когда есть другие способы провести время. \n\nОна пробормотала что-то между вздохами, глаза широко распахнуты, блестящие, как у зайца в лунном свете. 'У него... секрет,' — сказала она, глядя на нас с этим испуганно-милым взглядом, будто думала, что мы её схватим и проглотим целиком. Но я держала фокус там, где надо. Хер моего мужика был хорош у моей щеки. \n\nКаждый раз, когда он на неё наваливался, его имя слетало с её губ, как молитва — 'Милый... Хозяин... пожалуйста...' — но она всё оглядывалась на нас с этими испуганно-милыми глазами. Заставило меня задуматься, какой уговор она заключила, может, ещё до того, как он поднял её с пола таверны. \n\nЯ сделала ещё один долгий глоток его хера, вкус тёплый и густой во рту. 'Может,' — пробормотала я против него, едва слышно из-за её стонов."
bno_slut_0012.a: "Прощай, простые удовольствия."

bno_slut_0013.title: "Его Новый Мировой Порядок"
bno_slut_0013.desc: "Его чёртова рука хлопнула меня по плечу, грубо, как клык вепря. 'Необработанная,' — прорычал он, весь из мускулов и мускуса после охоты, пахнущий кровью и дымом. 'Ещё не отформована.' \n\nАга, отформована. Он говорил про мою пизду. \n\nОн талдычил о том, что я ещё не научилась кровоточить для него, как другие. Что мои крики не достаточно гортанные, когда он жёстко ебёт меня в грязи, не пропитаны этим диким запахом пота, страха и дыма, что липнут к нему, как чётки. Лохмотья, что мама сшила и назвала платьем, не держат вонь его семени, крови, что слишком щедро проливается на этих проклятых лесных полах. \n\n'Ты научишься,' — сказал он, его глаза горели, как угли в свете костра, — 'Удовольствиям... истинам...' Потом он швырнул меня на грубый столб кровати, оставив синяк, что расцвёл, как жирный пурпурный цветок на моих рёбрах. \n\n'Полное подчинение,' — шепнул он, прежде чем повалить меня, зарываясь в меня, пока я не почувствовала вкус его пота и его хер, скользкий от него, будто он пытался заглушить все призраки дома, что ещё цеплялись за меня. \n\nОн хотел, чтобы я была чернее этих лесов, запятнанной темнее грязи на его сапогах после убийства. Хотел, чтобы молоко этой белой девки скисло, чтобы мои крики захлебнулись запахом крови и костей, как у него. И сегодня? \n\nСегодня он собирался убедиться, что я это выучу."
bno_slut_0013.a: "'Теперь,' — выдохнула я, — 'я принадлежу.'"

bno_slut_0014.title: "Претензия [bbc.GetFirstName]"
bno_slut_0014.desc: "Леди [whitegirl.GetFirstName] была сегодня охрененно высокомерной сучкой. Сидела с поджатыми накрашенными губами, будто не могла налюбоваться собой в этом тупом серебряном кубке. Я знаю этот тип — вечно суетятся из-за своих кружев и воняют слишком сильно лилиями. Но [bbc.GetFirstName] положил на неё глаз, и, клянусь, его запах можно было учуять за милю, даже с этими долбаными свечами. Он беспокойно двигался у того чёртова дуба, мускулы бугрились под кожаной курткой. \n\nОна выглядела до смерти напуганной — всё теребила юбку своего дорогого платья и косилась на меня. Мне было пох, боится она или нет. Она его уже видела — все видели, как он разорвал тунику того бедного лорда после проигрыша в кости и забрал свой приз. \n\nЯ знаю, что нравится [bbc.GetFirstName] — красивые мордашки с большими глазами, которые мякнут, когда он так смотрит. А эта сучка [whitegirl.GetFirstName]? Её лицо было краснее рубина, наверное, потому что не могла отвести взгляд, хоть ей и велели вести себя прилично. Скажу тебе, я люблю видеть таких женщин — все эти тесные шмотки и нежная кожа, кричащие о чём-то пожёстче, побольше, чем они привыкли. \n\nСкоро она будет орать — наверное, умолять о большем, когда он с ней закончит, как с дешёвой шлюхой. И это заставляет меня любить его ещё больше."
bno_slut_0014.a: "Заставь её умолять о его сперме сегодня."
bno_slut_0014.b: "Ему надо, чтобы она поняла, что значит быть по-настоящему желанной."
bno_slut_0014.c: "Сделай её своей сучкой, полностью его."
bno_slut_0014.d: "Он будет жаждать того, что не может удержать."

bno_slut_1014.title: "Ночь, Которую Не Забыть"
bno_slut_1014.desc: "В интимной обстановке спальни страсть воспламеняется, и белизна меркнет. Иностранная королева полностью отдаётся, её верность мужу затмевается магнетизмом твоего присутствия. С наступлением ночи её крики удовольствия звучат как свидетельство твоей мощи и отречение от её прежней жизни. Для неё это не просто интрижка — это пробуждение, момент, который перекраивает её мир и навсегда привязывает её желания к твоему Новому Мировому Порядку. Ночь заканчивается, оставляя эхо экстаза и тонкий аромат запретного наслаждения. [whitegirl.GetFirstName] уходит с сердцем в смятении и мыслями, поглощёнными тобой, а ты идёшь дальше, удовлетворённый и не заботясь о волнах, что могут вызвать твои действия."
bno_slut_1014.a: "[whitegirl.GetFirstName] больше никогда не почувствует своего муженька."

bno_slut_2014.title: "Связь, Закалённая Страстью"
bno_slut_2014.desc: "То, что началось как ночь запретного наслаждения, стало чем-то большим. Когда [whitegirl.GetFirstName] лежит рядом с тобой, её тело ещё дрожит от интенсивности вашего союза, рождается глубокая связь. Она смотрит на тебя не с виной или сожалением, а с тоской и преданностью. Магнетизм твоего присутствия разрушил её старые привязанности, заменив их непревзойдённой привязанностью к тебе. Это не мимолётная встреча — это рождение тайной, страстной связи, которая перевернёт ваши жизни и угрожает балансу её мира. Ты завладел не только её телом, но и сердцем. Отныне [whitegirl.GetFirstName] — не просто жена [target2.GetFirstName], а твоя преданная белая девка, её мысли и желания поглощены запретной связью с твоим большим чёрным хером."
bno_slut_2014.a: "Возьми [whitegirl.GetFirstName] как свою верную сучку."

bno_slut_3014.title: "Окончательное Завоевание"
bno_slut_3014.desc: "Ты сделал больше, чем просто разделил с ней постель; ты завладел ею целиком. [whitegirl.GetFirstName] — не просто украденный момент страсти — она твоя, телом и душой, твоя собственность. Её брак разбит, её куколд унижен, а её будущее неразрывно связано с твоим чёрным доминированием. Когда она стоит перед тобой на коленях, её глаза полны подчинения и желания твоего хера, ясно, что она приняла свою новую роль твоей преданной жены в новой жизни, как заводчицы твоего рода. Это не просто роман; это открытое заявление твоей чёрной силы и её полного подчинения каждой белой девке."
bno_slut_3014.a: "Сделай Её Своей Женой"

bno_slut_0015.title: "Становление Шлюхой Только для БЧХ"
bno_slut_0015.desc: "Боже мой, ты можешь представить?! Быть единственной белой девкой, которой можно поклоняться большим чёрным хуям и давать им себя трахать? Это было бы мечтой! В смысле, подумай — больше не надо драться за то, какой бык возьмёт меня первым. Не надо ждать своей очереди, пока другие шлюхи накачиваются спермой. \n\nЯ была бы собственностью нации, полностью в их власти, готова обслуживать любых чёрных мужиков, которые захотят попробовать тугую белую пизду. Они могли бы использовать меня, как хотят — ебать жёстко во все дыры, пока я не стану мокрой и не начну умолять о большем."
bno_slut_0015.a: "Я бы с радостью приняла это с распростёртыми руками и раздвинутыми ногами."
bno_slut_0015.b: "Я... прости, господин, но я не могу принять это предложение."

