 # 
 bno_slut_0001.title: "Я упал" #NT!
 bno_slut_0001.desc: "Высокий белый человек, который управляет этими землями, мой так называемый «Господь», явно не смог защитить меня от тех, кто стремится доминировать со мной. Я его приз, инструмент для их желаний, и они издеваются над ним за то, что он не утверждал меня как своего собственного." #NT!
 bno_slut_0001.a: "«Он взял еще одну свинью, но я уже был его - его сломанная игрушка." #NT!
 bno_slut_0001.b: "Его взять, использовать и отбросить - я всегда был его." #NT!
 bno_slut_0001.c: "Шлюха, позор - его стыд, его доказательство того, что я недостойен черной крови." #NT!
 bno_slut_0001.d: "«Ему все равно - я просто бремя, шлюха, предназначенная для гниения в грязи." #NT!
  
 #Bull anti-stress event. too lazy to write this one out fully 
 bno_slut_0002.title: "Определенный бык получает большое удовольствие от снятия стресса" #NT!
 bno_slut_0002.desc: "Как шлюха, у которой была ее справедливая доля стресса, я могу засвидетельствовать, что иногда вам просто нужно разгрузить. К счастью, [bbc.GetFirstName] был рядом, чтобы заняться бизнесом." #NT!
 bno_slut_0002.a: "О, у меня определенно была жажда к этому." #NT!
  
 bno_slut_0003.title: "Положим плохих привычек" #NT!
 bno_slut_0003.desc: "Зеркало высмеивает мою худость. Мое отражение: бледно -белая шлюха на выставке. Каждая кость проходит сквозь кожу. Это постоянная битва, удерживающая голода в страхе, но я не могу позволить себе сдаться. Не когда они видят меня как еще одну голодную вещь, ожидающую, чтобы их использовали. \ n \ n[bbc.GetFirstName] также видит это - эта измучение, цепляющаяся за меня, как паутину. Он называет это «элегантным», но его глаза беспокоятся всякий раз, когда я выбираю еду.  Он не понимает грызущую пустоту внутри, как даже целая курица не будет его не наткнуть.  «Может быть ... может быть, вам больше не нужна обычная еда,-сказал он, поглаживая мою щеку и наклонившись рядом с шепотом,-у меня есть решение для вас. Это уже ваше место, чтобы взять мое семя, так почему бы не накормить его?  «Просто представьте, - пробормотал он, снова опустившись на меня, - поток питания, впадающий прямо в вас, чистый и сильный»." #NT!
 bno_slut_0003.a: "О, я так готов к этой «достойной» диете." #NT!
 bno_slut_0003.b: "Его семя? Я думаю, что нет." #NT!
  
 bno_slut_1003.title: "Вся жидкая диета" #NT!
 bno_slut_1003.desc: "Мое горло сжигает. Это всегда делает это время суток, как пустое пространство, пострадавшее у моего живота. Однако не как голод для еды. Это глубже.  Это то, что происходит, когда у вас есть все, что у вас есть сперма, чтобы держать вас в движении. \ N \ ni иногда вижу его во дворе. Он большой против солнца, и эти слуги выбросят с его пути, как переплетение крыс. Его петух торчат из -под его бриджей, густых как рука человека. Даже отсюда я чувствую это - эта жара заставляет мои ноги сжать, просто наблюдая, как он идет.  Я проглотил его в последний раз, встал на капли, которые разлили мой подбородок. Он видел, как я это сделал. Тогда увидел, как я жаждал его, все еще жажду его сейчас. Эти медленные его глаза-они не для одной из этих других суков здесь. Они для меня. И иногда, когда он бросается в глаза и улыбается ... похоже, ему нравится знать, что меня так имеет. Зная, как каждая часть меня помнит вкус. Нет хлеба, нет вина, ничего, кроме него. Каждая капля его семени - это все, что мне нужно, чтобы продолжать идти. \ N \ n ntheme Думаю, что я сейчас сумасшедший - эти дамы с их жесткими улыбками и духами, которые не совсем маскируют страх. Они называют меня шлюхой, как будто это какое -то наказание. Может быть, это, может быть, нет. Но они не будут длиться ни одного дня в моей коже, если бы знали, что на самом деле значит голод. Я знаю, что он будет. И когда эта жара снова поражает меня, и он становится достаточно близко, чтобы пахнуть ... Я широко открою рот. \ N \ njust жду его." #NT!
 bno_slut_1003.a: "Я с нетерпением жду своей следующей еды." #NT!
  
 bno_slut_2003.title: "Вся жидкая диета" #NT!
 bno_slut_2003.desc: "[bbc.GetFirstName], в течение почти шести месяцев пробивал свое семя каждый день - всегда, как часовые. Я практически чувствую, что это взбивает в животе, даже когда я ем свой ужин. Даже сейчас он, вероятно, там наблюдает, как я ем, в то время как я работаю над тем, чтобы получить его драгоценное пополнение сперматозоидов в меня из-под стола. \ N \ nit был ... странным. Это не остановило мой бесконечный голод, просто изменил то, что его питает. Всегда что -то, что нужно протолкнуть, всегда такое небольшое давление, чтобы получить еще немного, прежде чем он призовет еще один раунд.  Когда я слишком полон или у него есть другие вещи на уме, он позволяет мне охотиться - в казармах, иногда даже в деревнях. Тогда это другой вид голода, но он все еще работает. Сначала было грубо - это постоянное чувство необходимости глотать, потреблять, несмотря ни на что. Но он говорит, что сейчас я в порядке, все в порядке. Говорит, что это доказывает что -то о телах, науке и любом сумасшедшем Боге, которому он поклоняется. Может, он прав. По крайней мере, он, кажется, доволен тем, что я его маленькое творение - живое судно для его семени." #NT!
 bno_slut_2003.a: "Я просто пониженная сперма" #NT!
  
 bno_slut_3003.title: "Вся жидкая диета?" #NT!
 bno_slut_3003.desc: "За прошедший год моя жена [ROOT.Char.GetFirstName] была на том, что она называет «всей черной жидкой диетой». Я не совсем уверен, что это значит, и это кажется странным именем, так как содержимое ее кубла всегда казалось белым, но я не могу отрицать результаты. \ n \ nshe явно преодолела свои прошлые плохие привычки в еде и выглядит счастливее, чем когда -либо. Интересно, стоит ли однажды попросить ее поделиться некоторыми из ее диетических секретов для моего собственного здоровья?" #NT!
 bno_slut_3003.a: ""Уважаемый, у тебя, кажется, на губе распущенные волосы"" #NT!
  
 # 
 bno_slut_0004.title: "Discovery" #NT!
 bno_slut_0004.desc: ""Девушка, ты должен встретиться [bbc.GetFirstName]!" Я сказал [whitegirl.GetFirstName], наклонившись ближе, когда мы пили наше вино. «Он один». Она подняла бровь на меня, всю невинность и мягкую белую кожу.  Моя дорогая ☻1, сладкий как пирог с орехом, но благослови ее сердце, она еще не пробовала огонь. То, как [bbc.GetFirstName] двигался, как он тебя наполнил ... это было иначе, совершенно новый вид удовольствия. Я знал это в своих костях, точно так же, как я знал [whitegirl.GetFirstName], нужен вкус. Она потерялась в ритме бедер [bbc.GetFirstName], его глубокий голос грохочут на ее ухе, когда он показал ей, насколько хорошими могут быть большие черные петухи.  Ее задыхание эхом эхом переехало через комнату, сначала мягкая, а затем стала смелее и сильнее с каждым ударом. К утру [whitegirl.GetFirstName] была изменившейся женщиной, глаза застекнулись с этим счастливым видом ошеломленного истощения. Она сжала мою руку, прошептав: «Я понимаю». И, дорогая, я тоже." #NT!
 bno_slut_0004.a: "С тех пор [whitegirl.GetFirstName] знал, что не может вернуться" #NT!
  
 # 
 bno_slut_0005.title: "Белые колени черные короли" #NT!
 bno_slut_0005.desc:  "[whitegirl.GetFirstName] little pink knees practically buckled as they dragged her in front of me.  Eyes all wide and glassy like she'd swallowed a whole dose of cum. "Heard 'bout your rule," she whimpered, that voice all wobbly with wanting. Of course she heard about the rule. Every goddamn white girl in this town dreamed of kneeling like that. "Wanna be part of it...desperately want your kind..." Then came the good part: "[whitegirl.GetFirstName] Маленькие розовые колени практически подстегнули, когда они тащили ее передо мной.  Глаза все широко и стеклянные, как будто она проглотила целую дозу спермы. «Слышал, что о твоем правиле», она хныкала, этот голос вселяется от желания. Конечно, она слышала о правиле. Каждая проклятая белая девушка в этом городе мечтала о том, чтобы так стоять на коленях. «Хочу быть частью этого ... отчаянно хочу твою добрую ...» Тогда пришла хорошая часть: «... чтобы развести меня». Сказал это как молитва. Подобно вспаханию этих чернокожих королей было каким -то святым причастием. И, дорогая, она получила это правильно. [whitegirl.GetFirstName] выглядел готовым набрать каждую каплю этого праведного поклонения, которое у меня было для них." #NT!
 bno_slut_0005.a: "Естественно, я обязывал ее отчаянную просьбу с вкусом моего собственного избранного короля." #NT!
  
 # 
 bno_slut_0006.title: "Ради любви к черным членам" #NT!
 bno_slut_0006.desc: "[cuck.GetFirstName] Практически растопленные под руками [bbc.GetFirstName], все мягкие сдачи и запах его становятся болезненными в ближнем воздухе. Даже не пытался сражаться, когда они толкнули его на этот холодный каменный пол, как чертовски тряпичная кукла. Наблюдение за этими широкими, невинными глазами смотрят на [bbc.GetFirstName] с таким чистым поклонением, заставив мою грудь подтянутой - не от любви к симпатичной мелочи, а потому, что я точно знал, что идет - что получает каждый белый член, когда такой человек, как «_1 », возлагает руки на них.  Эта клетка, проникающая над ним, была музыкой на моих ушах - каждый кланом обещанием удовольствия и боли и.  Я сильно потер меня против бедра, когда [bbc.GetFirstName] работал его, изображая, как он похоронит себя глубоко внутри этих плотных белых бедер. Каждый раз, когда [bbc.GetFirstName] кланялся этого мощного члена глубоко внутри него, темная боль в животе. А когда он закончил? Когда эта сладкая маленькая вещь была потрачена и просила больше?  Тогда те же руки будут дотянуться до меня. У него тоже будет свой путь со мной - жестко и синяки, так же, как мне это нравится. Вкус его семян покрывает мои внутренности, как святое причастие - доказательство того, что даже шлюха, которая поклоняется черным членам, может найти ее собственный вид спасения на его прикосновении." #NT!
 bno_slut_0006.a: "Исправления должны быть внесены в мир." #NT!
  
 #BBC gets strong trait 
 bno_slut_0007.title: "Не просто кожа глубоко" #NT!
 bno_slut_0007.desc: "[bbc.GetFirstName] Семя больше не просто уволило меня - оно превращало мои внутренности в чертову. Месяцы? Годы? Время ничего не значило, когда вы были так близки к каким -то большим, чем вы сами. Моя кожа еще не полная черная, но бледно-молочный белый быстро исчезает. Сейчас больше похоже на кремовый, сдвигая этот богатый коричневый, который я вижу на некоторых людях на рынке - может быть, четверть дороги, дай или взять. Каждый дюйм растягивается крепче, протягивая мои сиськи, которые становятся больше с каждым чертовым нагрузкой, который он проливает внутри меня. \ N \ nit не просто выглядит. У меня болят кости, как будто они переработаны изнутри. [bbc.GetFirstName] говорит, что это хорошо - говорит, что я ближе к тому, чем я должен быть. Ближе к его. И когда он касается меня сейчас, все мое тело становится мягким, как мед, глубоко в моем животе, как какое -то чертовое животное, возвращается домой к своей норе. Мои бедра качаются, когда я гуляю, слишком много для этих частей. То, как он смотрит на меня, хотя ... темный и голодный, притяжательный как волк с его убийством. Заставляет мое сердце стучать, как барабан, оказавшись на ребрах.  Они видят, как [bbc.GetFirstName] работает на меня его волшебство, повернув мои внутренности, как зрелый персик, готовый к выбору. Они знают, что он делает, чувствует это в своих костях. Потому что я держу пари, что они никогда не чувствовали себя так, как это - это глубокое, темное тепло, поднимаясь во мне, как лесной пожар. \ N \ nbut они думают об этом ночью, мечтаю «о том, как я все, целую», навязывая эту густую медовую насос [bbc.GetFirstName]. Но их члены не построены для такого рода зверя. Слишком худой, слишком хитрый, чтобы заполнить то, что приводит.  Они смотрят, подождите, и я вижу это так, как они сжимают себя, когда я прохожу мимо. Они знают, что их собственные маленькие палки выглядят маленькими рядом с монстром [bbc.GetFirstName], сделанными внутри меня. \ N \ n \ nthe Better Well Well Heard Heards Offer, потому что я теперь получил когти, дорогая, острый, как обсидиан и готов погрузиться глубоко во все, что не является [bbc.GetFirstName]." #NT!
 bno_slut_0007.a: "Моя кожа может измениться, но мой голод для черных членов никогда не будет." #NT!
  
 #Slut getting amazonian trait 
 bno_slut_1007.title: "Почернец" #NT!
 bno_slut_1007.desc: "Моя кожа потемнела с тех пор, как мой муж [bbc.GetFirstName] взял меня. Сейчас он туго, растянулся над моими бедрами и задницей, где ему это нравится. Он приходит ко мне каждый день, этот черный член, погружающийся в горло. Говорит, что он улучшает мое цветение. Похоже на то, чтобы быть наполненным в корыте. Мой живот плотный, гладкий на ребрах. Я чувствую, что кости толкаются вокруг того, где его семя растет во мне. Вскоре у меня там будет что -то большое и темное. Они смотрят, как меняется мое тело.  Меня больше не волнует. Только он.  Только его член внутри меня. Он владеет этим цветом внутри меня, каждый дюйм." #NT!
 bno_slut_1007.a: "Потемневшая плоть, но я все еще жажду его." #NT!
 #Slut getting smart trait 
 bno_slut_2007.title: "Черный цвет" #NT!
 bno_slut_2007.desc: "[bbc.GetFirstName] члены во мне каждый проклятый день.  Это меня набухает, заполняет мои кишки, как будто я какой -то чертовски.   Его рука хлопает по моему бедру, прежде чем солнце даже заглядывает в доки. Черный член врывается в мою пизду. «Усиление твоего цветения», - рычит он, засунув больше семян, чем у кабана после сезона гнева. Тот, у кого глаза, такие как рыба, застряли в грязи? Он мог задушить свою собственную колюте, увидев меня сейчас. Я темнее, растянулся крепче.  Это хорошо.  Моя пизда простирается каждый раз, когда он забивает этот петух в нее. Такое ощущение, что мои внутренности будут открытыми. Он толкнул меня в какую -то мясную кабину, руки схватили мне задницу, прежде чем он врезал этот черный член в мою дыру.  Это было хорошо. То, как его запах наполнил мои ноздри - мускус и кровь, как проклятый зверь после охоты. Я плакал достаточно громко, чтобы заставить свинья. Все они слышали это - все пахнут дешевой рыбой и плохим элем - но их взгляды ничто по сравнению с тем, что горит в кишечнике [bbc.GetFirstName], когда он сильно катается на мне на этой стене соляной свинины. Их члены не могут это трогать.  Они просто голодные собаки без мяса на кости. \ N \ nnow я иду домой, солнце кровоточил красным, как какая -то мясо, моя кожа гладкая и темная под его рукой. Он еще не закончил со мной. Только когда он не будет похоронен глубоко в моем животе, отрывая меня за него. Его семя цветет внутри, растягивая меня шире, темнее каждый проклятый день. Это хорошо.  Это изменение - это чертовски хорошо. Я чувствую это там, натягивая меня для него, умоляя снова заполнить." #NT!
 bno_slut_2007.a: "Они могут смотреть, но они никогда не будут на вкус." #NT!
