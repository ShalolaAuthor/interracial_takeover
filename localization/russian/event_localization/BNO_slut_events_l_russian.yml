#
bno_slut_0001.title: "Я Пала"
bno_slut_0001.desc: "Высокомерный белый лорд, правящий этими землями, мой так называемый 'господин', явно не смог защитить меня от тех, кто жаждет подчинить меня. Я — его трофей, игрушка для их утех, и они насмехаются над ним за то, что он не забрал меня себе."
bno_slut_0001.a: "Он взял другую свинью, но я уже была его — его сломанной игрушкой."
bno_slut_0001.b: "Его, чтобы взять, использовать и выбросить — я всегда была его."
bno_slut_0001.c: "Шлюха, позор — его стыд, доказательство, что я недостойна чёрной крови."
bno_slut_0001.d: "Ему плевать — я просто обуза, шлюха, обречённая гнить в грязи."

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Бык снимает мой стресс"
bno_slut_0002.desc: "Как шлюха, натерпевшаяся стресса, могу сказать, что иногда нужно просто разгрузиться. К счастью, [bbc.GetFirstName] был рядом, чтобы заняться делом."
bno_slut_0002.a: "Ох, я определённо жаждала этого."

bno_slut_0003.title: "Ломая дурные привычки"
bno_slut_0003.desc: "Зеркало издевается над моей худобой. Моя бледная кожа — выставленная напоказ шлюха. Каждая кость торчит сквозь кожу. Постоянная борьба с демонами голода, но я не могу поддаться. Не тогда, когда они видят во мне просто голодную тварь, ждущую, чтобы её использовали.\n\n[bbc.GetFirstName] тоже это видит — эту худобу, что липнет ко мне, как паутина. Он называет это 'элегантностью', но его глаза тревожатся, когда я ковыряюсь в еде. Он не понимает этого гложущего голода внутри, как даже целая курица не утолит его.\n\nПрошлой ночью, после почти нетронутого ужина, он смотрел на меня с этим взглядом — как у странных учёных с их банками, полными извивающихся тварей. 'Может... тебе больше не нужна обычная еда', — сказал он, гладя меня по щеке и шепча: 'У меня есть решение. Ты и так берёшь моё семя, так почему бы не питаться им? Прямо.'\n\nОн ухмыльнулся, той бычьей ухмылкой, что растягивается по всему лицу, как рассвет над грязными полями. 'Представь', — мурлыкал он, снова нависая надо мной, — 'поток питательной силы, текущий прямо в тебя, чистый и мощный.'\n\nМой голод смешался с новым предвкушением."
bno_slut_0003.a: "Ох, я так готова к этой 'достойной' диете."
bno_slut_0003.b: "Его семя? Нет, спасибо."

bno_slut_1003.title: "Жидкая диета"
bno_slut_1003.desc: "Горло жжёт. Всегда так в это время дня, будто пустота разъедает мой живот. Но это не голод по еде. Это глубже. Так бывает, когда живёшь только его спермой.\n\nЯ вижу его иногда во дворе. Он огромен на фоне солнца, слуги разбегаются от него, как крысы. Его BBC торчит из-под штанов, толстый, как рука. Даже отсюда я чувствую его жар — мои ноги сжимаются, просто глядя, как он идёт.\n\nОн знает, что мне нужно. В прошлый раз я проглотила его целиком, слизывая капли, стекающие по подбородку. Он видел, как я жадно это делала, и вижу, как жажду сейчас. Его медленные, ухмыляющиеся глаза — они не для других сучек. Они для меня. Иногда, когда он ловит мой взгляд и улыбается... будто ему нравится знать, что я такая. Знать, как каждая моя клетка помнит его вкус.\n\nБольше никакой еды. Ни хлеба, ни вина — только он. Каждая капля его семени — всё, что мне нужно, чтобы жить.\n\nОни думают, я спятила — эти леди с их натянутыми улыбками и духами, не скрывающими вонь страха. Они называют меня шлюхой, будто это наказание. Может, и так, а может, и нет. Но они бы не выжили в моей шкуре, если б знали, что такое настоящий голод.\n\nОн будет здесь сегодня. Я знаю. И когда этот жар снова ударит, а он подойдёт близко, чтобы я учуяла его... я широко открою рот.\n\nПросто жду его."
bno_slut_1003.a: "С нетерпением жду следующей порции."

bno_slut_2003.title: "Жидкая диета"
bno_slut_2003.desc: "[bbc.GetFirstName] вливает своё семя в меня каждый день почти полгода — как по часам. Я буквально чувствую, как оно бурлит в моём животе, даже когда ем ужин. Даже сейчас он, наверное, смотрит, как я ем, пока я под столом работаю над тем, чтобы закачать его драгоценную сперму в себя.\n\nЭто... странно. Голод не ушёл, просто теперь он другой. Всегда нужно проглотить ещё, всегда это давление, чтобы взять больше, пока он не позовёт на новый раунд. Когда я слишком полна или у него другие дела, он отпускает меня на охоту — в казармы, иногда даже в деревни. Это другой голод, но он тоже работает.\n\nСначала было тяжело — это постоянное чувство, что нужно глотать, потреблять, несмотря ни на что. Но он говорит, что я теперь в порядке, справляюсь. Говорит, это доказывает что-то о телах, науке и его безумном боге. Может, он прав. По крайней мере, он доволен, что я его маленькое творение — живая ёмкость для его семени."
bno_slut_2003.a: "Я просто BLACKED спермоглотка."

bno_slut_3003.title: "Жидкая диета?"
bno_slut_3003.desc: "За последний год моя жена [ROOT.Char.GetFirstName] придерживается того, что она называет 'полностью чёрной жидкой диетой'. Я не совсем понимаю, что это значит, и название кажется странным, ведь содержимое её кубка всегда белое, но результаты отрицать нельзя.\n\nОна явно преодолела свои прошлые проблемы с питанием и выглядит счастливее, чем когда-либо. Может, мне стоит однажды попросить её поделиться секретами этой диеты для моего здоровья?"
bno_slut_3003.a: "Дорогая, у тебя, кажется, волосок на губе."

#
bno_slut_0004.title: "Открытие [whitegirl.GetFirstName]"
bno_slut_0004.desc: "«Девочка, ты должна познакомиться с [bbc.GetFirstName]!» — сказала я [whitegirl.GetFirstName], наклоняясь ближе, пока мы потягивали вино. «Он тот самый». Она подняла бровь, вся такая невинная, с мягкой белой кожей. Моя милая [whitegirl.GetFirstName], сладкая, как ореховый пирог, но, чёрт возьми, она ещё не пробовала этот огонь. Как [bbc.GetFirstName] двигается, как он заполняет тебя... это другое, новый вид кайфа. Я знала это в своих костях, как знала, что [whitegirl.GetFirstName] нужно попробовать.\n\nТой ночью, под светом городских огней, [whitegirl.GetFirstName] получила больше, чем просто вкус. Она потерялась в ритме бёдер [bbc.GetFirstName], его глубокий голос гудел у её уха, пока он показывал, насколько хороши большие чёрные члены. Её стоны эхом разносились по комнате, сначала тихие, потом всё громче и смелее с каждым толчком. К утру [whitegirl.GetFirstName] была другой женщиной, глаза затуманены счастливой усталостью. Она крепко сжала мою руку, шепча: «Теперь я поняла». И, милая, я тоже."
bno_slut_0004.a: "С того момента [whitegirl.GetFirstName] знала, что не вернётся назад."

#
bno_slut_0005.title: "Белые колени, чёрные короли"
bno_slut_0005.desc: "Маленькие розовые коленки [whitegirl.GetFirstName] подкосились, когда её притащили ко мне. Глаза широко распахнуты, стеклянные, будто она проглотила целую дозу спермы. «Слышала о твоём правиле», — хныкала она дрожащим голосом, полным желания. Конечно, она слышала. Каждая белая девка в этом городе мечтала стоять на коленях передо мной. «Хочу быть частью этого... отчаянно хочу твоего рода...» А потом главное: «...чтобы меня выебали». Сказала это, как молитву. Будто трахаться с чёрными королями — это святое таинство. И, милая, она собиралась получить это по полной. [whitegirl.GetFirstName] выглядела готовой высосать каждую каплю моего праведного поклонения."
bno_slut_0005.a: "Естественно, я удовлетворил её отчаянную мольбу, дав попробовать моего избранного короля."

#
bno_slut_0006.title: "Ради любви к чёрным членам"
bno_slut_0006.desc: "[cuck.GetFirstName] буквально таял под руками [bbc.GetFirstName], весь в мягкой покорности, с приторно-сладким запахом в душном воздухе. Даже не пытался сопротивляться, когда его швырнули на холодный каменный пол, как тряпичную куклу. Его широко раскрытые, невинные глаза, смотрящие на [bbc.GetFirstName] с чистым обожанием, заставили моё сердце сжаться — не от любви к этой милой твари, а потому, что я знал, что будет дальше — что ждёт каждый белый член, когда такой, как [bbc.GetFirstName], наложит на него руки. Звон клетки, защёлкнутой на нём, был музыкой для моих ушей — каждый лязг обещал и удовольствие, и боль. Я тёрся о своё бедро, пока [bbc.GetFirstName] его обрабатывал, представляя, как он позже зароется в эти тугие белые бёдра.\n\nЕго, может, и долбят эти большие руки, и глотает целиком этот чёрный член, но я получал своё удовольствие, наблюдая за всем этим. Каждый раз, когда [bbc.GetFirstName] вгонял свой мощный BBC глубоко в него, во мне расцветала тёмная жажда. А когда он закончил? Когда эта милая тварь была истощена и молила о большем? Тогда эти же руки тянулись ко мне. Он возьмёт меня — жёстко и с синяками, как я люблю. Вкус его семени, покрывающего мои внутренности, как святое причастие — доказательство, что даже шлюха, поклоняющаяся чёрным членам, может найти своё спасение в его прикосновении."
bno_slut_0006.a: "Мир нужно исправить."

#BBC gets strong trait
bno_slut_0007.title: "Не просто внешность"
bno_slut_0007.desc: "Семя [bbc.GetFirstName] не просто доводило меня до оргазма — оно превращало мои внутренности в чёртов адский костёр. Месяцы? Годы? Время ничего не значило, когда ты так близко к чему-то большему, чем ты сам. Моя кожа ещё не совсем чёрная, но бледное молоко уходит быстро. Теперь она скорее кремовая, движется к тому богатому коричневому, что я вижу на людях у рынка — где-то на четверть пути. Каждый дюйм натягивается туже, облегая мои сиськи, которые растут с каждой чёртовой порцией, что он в меня вливает.\n\nНо дело не только во внешности. Мои кости ноют, будто их перестраивают изнутри. [bbc.GetFirstName] говорит, что это хорошо — говорит, что я становлюсь тем, кем должна быть. Ближе к его. И когда он касается меня, моё тело становится мягким, как мёд, вздыхая глубоко в животе, как зверь, вернувшийся в свою нору. Мои бёдра шатаются, когда я иду, покачиваясь чуть больше, чем нужно в этих краях. Но как он на меня смотрит... тёмно и жадно, как волк на добычу. Это заставляет моё сердце биться, как барабан.\n\nЭти бледнолицые парни у причала теперь смотрят на меня с горячим голодом в глазах. Они видят, как [bbc.GetFirstName] творит со мной магию, переворачивая мои внутренности, как спелый персик, готовый к сбору. Они знают, что он делает, чувствуют это в своих костях. Потому что, держу пари, они никогда не чувствовали ничего подобного — этот глубокий, тёмный жар, что разгорается во мне, как лесной пожар.\n\nНо они думают об этом ночами, мечтая проглотить меня целиком, попробовать этот густой мёд, что [bbc.GetFirstName] в меня вливает. Но их члены не созданы для такого зверя. Слишком тонкие, слишком вялые, чтобы заполнить то, что грядёт. Они смотрят, ждут, и я вижу, как они хватаются за себя, когда я прохожу мимо. Они знают, что их жалкие палки выглядят ничтожно рядом с монстром, которого [bbc.GetFirstName] вырастил во мне.\n\nИм лучше держать свои руки подальше, потому что у меня теперь когти, милая, острые, как обсидиан, и готовые вонзиться в любого, кто не [bbc.GetFirstName]."
bno_slut_0007.a: "Моя кожа может меняться, но моя жажда чёрных членов никогда."

#Slut getting amazonian trait
bno_slut_1007.title: "Чёрная"
bno_slut_1007.desc: "Моя кожа потемнела с тех пор, как мой муж [bbc.GetFirstName] взял меня. Она тугая, натянутая на бёдрах и заднице, где ему нравится. Он приходит ко мне каждый день, его чёрный BBC ныряет мне в горло. Говорит, что усиливает моё цветение. Но кажется, будто меня набивают, как корыто.\n\nЯ смотрю в треснутое зеркало и вижу — изменения внутри меня. Мой живот тугой, гладкий над рёбрами. Я чувствую, как кости сжимаются там, где его семя растёт во мне. Скоро там будет что-то большое и тёмное.\n\nПарни у причала раньше смотрели на меня мягко, а теперь пялятся, высунув языки. Они видят, как моё тело меняется. Мне плевать на них. Только он. Только его BBC во мне. Он владеет этим цветением, каждым дюймом."
bno_slut_1007.a: "Тёмная плоть, но я всё ещё жажду его."
#Slut getting smart trait
bno_slut_2007.title: "Чёрное цветение"
bno_slut_2007.desc: "BBC [bbc.GetFirstName] в меня каждый чёртов день. Он набивает меня, заполняет кишки, как корыто. Его рука хлопает по моему бедру ещё до восхода солнца. Чёрный член взрывается в моей пизде. 'Усиливаю твоё цветение', — рычит он, вливая больше семени мне в горло, чем у борова в сезон случки.\n\nТот жирный белый хуй с причала? Тот, с глазами, как рыба в грязи? Он бы подавился слюной, увидев меня сейчас. Я темнее, туже. Это хорошо. Моя пизда растягивается шире с каждым его толчком. Кажется, мои внутренности вот-вот лопнут.\n\nСегодня на рынке воняло потом и мочой. Он засунул меня в мясной прилавок, хватая за задницу, прежде чем вбить свой BBC в мою дыру. Это было хорошо. Его запах наполнял мои ноздри — мускус и кровь, как у зверя после охоты. Я кричала так, что свинья бы покраснела. Они все слышали — все, воняющие дешёвой рыбой и дрянным элем, — но их взгляды ничто по сравнению с тем, что горит в животе [bbc.GetFirstName], пока он жёстко трахает меня у стены с солёной свининой. Их члены не могут тронуть это. Они просто голодные псы без мяса.\n\nТеперь я иду домой, солнце кровоточит, как зарезанная тварь, моя кожа скользкая и тёмная под его рукой. Он ещё не закончил со мной. Не закончит, пока не зароется глубоко в мой живот, откармливая меня для себя. Его семя цветёт внутри, растягивая меня шире, темнее каждый чёртов день. Это хорошо. Это изменение — чёрт возьми, это охуенно. Я чувствую это там, внизу, как оно тянет меня, умоляя наполнить снова."
bno_slut_2007.a: "Пусть смотрят, но им никогда не попробовать."
#slut getting beauty trait
bno_slut_3007.title: "Грусть пекарского мальчика"
bno_slut_3007.desc: "Рынок пульсировал вокруг меня, пьянящий хаос запахов, криков и толкающихся тел. Я легко пробиралась сквозь толпу, привыкнув к давке и шуму. Но год изменил всё — как покачиваются мои бёдра, как постоянный блеск покрывает мою кожу, как огромный живот давит на грубую ткань туники. И всё же знакомая боль кольнула, когда я увидела его.\n\n[cuck.GetFirstName]. Он стоял, прислонившись к мясному прилавку, как всегда, в той же жирной кепке, в той же тонкой белой рубашке, натянутой на груди. Время не пощадило его. Лицо стало острее, угловатее, а в этих бледно-голубых глазах появилось что-то загнанное, чего раньше не было.\n\nОн тоже меня заметил, прямо через толпу ног и телег. Ему хватило секунды, чтобы выпрямиться, и медленная улыбка расцвела на его губах — та же робкая, что была, когда мы делили хлеб в пекарне каждое воскресенье. Он выглядел... худее, меньше, даже в этой тесной рубашке, будто мир наконец сточил его.\n\nНо он не просто меня увидел. Нет, в этот раз всё было иначе. Его глаза расширились, губы разомкнулись в безмолвном вздохе — он тоже это увидел. Увидел расцвет моей трансформации, как она заставляет каждый дюйм меня петь немыслимой красотой. Моя кожа теперь как полированный обсидиан, гладкая, как стекло, отражающая мерцание ламп волнами жидкой тьмы... как у [bbc.GetFirstName]. Мой живот больше не просто круглый, он вылеплен в идеальные изгибы, намекающие на силу, которую он едва мог осознать. Даже мои волосы изменились — густые, платиново-белокурые, струящиеся ниже талии, как лунный свет.\n\nИ тут он подошёл сзади. Я привыкла к этому за месяцы — внезапное тепло его присутствия, давление его руки на моей спине, запах пота, сена и чего-то первобытного, от чего по спине бежали мурашки. За этим всегда следовал жар глубоко внутри, разливающийся от того места, где он уже начал зарываться в мою набухшую плоть.\n\nЕго голос прогремел за мной: 'Пусть видят, как ты цветёшь.'\n\nМне не нужно было оборачиваться. Мои бёдра знали, что делать.\n\n[bbc.GetFirstName] был силой, всегда был. Чёртов бык с кожей, как выжженная солнцем кожа, и глазами цвета грозовых туч. Я никогда не думала, что кто-то сможет заполнить меня так, как он — растянуть так широко, так глубоко, — но вот мы здесь. Он вбивался в меня, его BBC скользкий и толстый, вгоняя себя всё сильнее с каждым толчком. Его запах — мускус, пот и что-то дикое, больше подходящее полям, чем любому мужчине, — наполнял мои ноздри.\n\nЯ видела, как рот [cuck.GetFirstName] открылся — крошечный 'О', едва сдерживающий поток шока, заливающий его лицо. Его взгляд был прикован ко мне, к тому, как моя грудь натягивала грубую льняную ткань, как мой набухший живот покачивался с каждым толчком, к тёмной скользкости, стекающей по моим ногам от диких движений [bbc.GetFirstName]. Он больше не смотрел на меня — не на ту девушку, которую знал. Он смотрел на что-то большее... божественное. Самую красивую тварь, что видел мир. BLACKED бимбо-суку с короной из лунного света на голове и кожей, гладкой и тёмной, как полированный обсидиан, отражающей свет ламп, как живая тень.\n\nИ звук, что вырвался из него — сдавленный всхлип, разнёсшийся по рыночной площади, — заставил мою пизду ещё сильнее сжаться вокруг члена [bbc.GetFirstName]. Он плакал по мне, по тому, чем я стала, и по тому, что никогда не сможет иметь."
