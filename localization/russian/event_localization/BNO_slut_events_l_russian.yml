bno_slut_0001.title: "Я упал." # AI Tags
bno_slut_0001.desc: "Высокомерный белый человек, который правит этими землями, мой так называемый 'Властелин', очевидно, не смог защитить меня от тех, кто стремится доминировать надо мной." # AI Tags
bno_slut_0001.a: "'Он взял другую свинью, но я уже была его сломанной игрушкой." # AI Tags
bno_slut_0001.b: "Его брать, использовать и бросать - я всегда была его." # AI Tags
bno_slut_0001.c: "Шлюха, позор - его позор, его доказательство того, что я недостойна Черной крови." # AI Tags
bno_slut_0001.d: "'Ему все равно - я просто ноша, шлюха, которой суждено гнить в грязи." # AI Tags

#Bull anti-stress event. too lazy to write this one out fully
bno_slut_0002.title: "Некоторому быку очень приятно снять мой стресс." # AI Tags
bno_slut_0002.desc: "Как шлюха, у которой была доля стресса, я могу подтвердить, что иногда тебе просто нужно разгружаться. [bbc.GetFirstName]был поблизости, чтобы позаботиться о бизнесе." # AI Tags
bno_slut_0002.a: "О, у меня определенно было желание этого." # AI Tags

bno_slut_0003.title: "Прервать плохие привычки" # AI Tags
bno_slut_0003.desc: "Зеркало насмехается над моей тонкостью. Мое отражение: бледная белая шлюха на виду. Каждая кость проткнется по коже. Это постоянная битва, которая держит голодных демонов в стороне, но я не могу позволить себе сдаться. Не тогда, когда они видят меня как очередную голодную штуку, ожидающую использования.\n\n[bbc.GetFirstName]Он называет это 'элегантно', но его глаза беспокоятся, когда я выбираю еду.\n\nПрошлой ночью, когда мы лежали вместе после ужина (который был практически нетронутым), у него был этот взгляд в его глазах - тот, который заставляет меня думать об этих странных учёных с их банками, полными шитья. 'Может быть... может быть, тебе больше не нужна обычная еда', - сказал он, сжимая мою щеку и прислонившись к шепоту: 'У меня есть решение для тебя. Это уже твое место, чтобы забрать мое семя, так что почему бы тебе не кормить его? Прямо.'\n\nОн ухмылялся, этот бык-грин, который тянется по всему его лицу, как восход солнца над грязными полями. 'Только представь,' он роптал, снова опускаясь над мной, поток пищи, плывущий прямо в тебя, чистый и сильный.'\n\nМой голод перевернулся с новым видом ожидания." # AI Tags
bno_slut_0003.a: "Я так готова к этой 'достойной' диете." # AI Tags
bno_slut_0003.b: "Его семя?" # AI Tags

bno_slut_1003.title: "Вся жидкая диета" # AI Tags
bno_slut_1003.desc: "Горло горло горит, оно всегда ходит в это время дня, как пустое место, которое ест у меня в животе, но не как голод к еде. Это глубже. Это то, что происходит, когда все, что у тебя есть, это его сперма, чтобы держать тебя в покое.\n\nЯ вижу его иногда во дворе, он большой против солнца, и эти слуги расходятся с его пути, как крысы, его член высовывается из-под его дрожжей, толстый, как рука человека, даже отсюда я чувствую, что жар делает мои ноги просто смотреть, как он идет.\n\nОн знает, что мне нужно, я проглотил его в последний раз, прижавшись к каплям, которые пролили мне на подбородок, он видел, как я жаждал этого, все еще жажду этого сейчас, эти медленно улыбчивые глаза его - они не для всех этих сучек здесь, они для меня, и иногда, когда он ловит мой глаз и улыбки... ему нравится знать, что у меня есть, знать, как каждая часть меня помнит вкус.\n\nБольше никакой еды, никакого хлеба, вина, ничего, кроме него.\n\nОни думают, что я сумасшедший - те дамы с их жесткой улыбкой и духами, которые не скрывают запах страха, они называют меня шлюхой, как будто это какое-то наказание, может быть, и нет, но они не продержались бы и дня в моей коже, если бы знали, что на самом деле означает голод.\n\nОн будет здесь сегодня вечером, я знаю, что будет, и когда эта жара снова ударит по мне, и он подойдет достаточно близко, чтобы понюхать... я открою рот широко.\n\nПросто жду его." # AI Tags
bno_slut_1003.a: "С нетерпением жду следующего ужина." # AI Tags

bno_slut_2003.title: "Вся жидкая диета" # AI Tags
bno_slut_2003.desc: "[bbc.GetFirstName]Я практически чувствую, как оно растягивается в животе, даже когда я ем свой ужин.\n\nЭто было... странно, это не остановило мой бесконечный голод, просто изменило то, что его подпитывает, всегда что-то, через что нужно пройти, всегда это маленькое давление, чтобы получить еще немного, прежде чем он вызовет новый раунд, когда я слишком наелся или у него есть другие вещи на его уме, он позволяет мне охотиться в казармах, иногда даже в деревнях.\n\nПоначалу было тяжело - это постоянное чувство, что нужно глотать, глотать, несмотря ни на что, но он говорит, что я хорош сейчас, делая все хорошо, говорит, что это доказывает что-то о телах и науке и о каком-то сумасшедшем боге, которому он поклоняется. Может быть, он прав. По крайней мере, он кажется счастливым, что я его маленькое творение - живое сосуд для его потомства." # AI Tags
bno_slut_2003.a: "Я всего лишь чёрная шалава." # AI Tags

bno_slut_3003.title: "Вся жидкая диета?" # AI Tags
bno_slut_3003.desc: "За последний год моя жена[ROOT.Char.GetFirstName]Я не совсем понимаю, что это значит, и это, кажется, странное имя, так как содержимое ее кубка всегда выглядит белым, но я не могу отрицать результатов.\n\nОна явно преодолела свои дурные привычки в области питания и выглядит счастливее, чем когда-либо." # AI Tags
bno_slut_3003.a: "'Дорогая, у тебя, кажется, бродячий волос на губе'" # AI Tags

