l_russian:
#Travel Flavor Events
bno_travel_events_0001.title: "Пожертвование темнокожим" # AI Tags
bno_travel_events_0001.desc: "В ходе ваших путешествий вы позаботились о своем собственном исследовании земель вокруг вас, несмотря на плотный график, который вы должны соблюдать.\n\nСначала тебя заманил взгляд какой-то флоры, но потом ты видишь более темнокожим существом, в форме человека, стоящим и собирающим ягоды. [target1.GetSheHe|U]Хотя однажды это показалось странным в природе. [target1.GetHerHis]Взглянул на тебя, [target1.GetSheHe]Назад, чуть не повернулся хвостом. [target1.GetSheHe]Звонил:\n\n'Мадам, у вас есть милостыня для бедного нищего?'" # AI Tags
bno_travel_events_0001.a: "Вот, из моей сумочки." # AI Tags
bno_travel_events_0001.b: "Разве ты не хочешь чего-то более... непристойного?" # AI Tags
bno_travel_events_0001.c: "Я вижу грязь под ногтями!" # AI Tags
#
bno_travel_events_0002.title: "Новые подходы к придворным" # AI Tags
bno_travel_events_0002.desc: "Когда вы путешествуете по иностранным странам, ваша группа наткнулась на человека посреди дороги, очевидно, так называемого 'африканского' происхождения, исходящего из этого места далеко на юг. [target1.GetHerHis|U]Кожа темнее, чем те, кого ты когда-либо видел, и[target1.GetSheHe] 'Определенно более физически одарен, чем большинство ваших рыцарей.'\n\nПосланы к человеку два посланника, чтобы он не нарушил вашего времени и не рисковал вашей смертью в случае распорядка; но они приходят с предложением:[target1.GetSheHe|U]хочет присоединиться к вашей группе." # AI Tags
bno_travel_events_0002.a: "Полагаю, еще одно тело не так уж и сложно." # AI Tags
bno_travel_events_0002.b: "Я требую поговорить с[target1.GetHerHim]наедине." # AI Tags
bno_travel_events_0002.c: "Как человек без земли может думать о том, чтобы присоединиться ко мне?" # AI Tags

bno_travel_events_2002.title: "Новый подход к придворным: твоя киска" # AI Tags
bno_travel_events_2002.desc: "Выбравшись из своей лошади и отделившись от труппы, более темнокожий иностранец был, очевидно, немного неуравновешен. [target1.GetHerHis]лицо и пот, покрытый[target1.GetHerHis]Брови, как ты дыша[target1.GetHerHim]Отойди за кустарником.\n\n'Ты хочешь присоединиться к моему каравану?' Ты спрашиваешь, шикарно, руки в поисках[target1.GetHerHis]Ваша царапина, одетая в ваше платье, великодушно проявляет себя, [target1.GetFirstName]Дыхание, бледное по цвету и бледное в текстуре, оставляет твои губы, прежде чем ты решительно наклоняешься, клеишь губы на его губы, а затем быстро оттягиваешься.\n\nНикакая реакция не приходит от африканских туземцев, глаза тонут в ваших драгоценностях, торчащих вниз к груди, а затем до кривизны под вашей одеждой. [target1.GetFirstName]Борется за своё тело. [target1.GetHerHis]Руки, царапины на заднем сидении платья ты быстро начинаешь спускать верх, вытаскивая каждую сиську на свободу, где он мгновенно приносит[target1.GetHerHis]внимание.\n\n[target1.GetSheHe|U]нырять[target1.GetHerHis]Ступай в эти драгоценные холмы плоти, сжимаясь на твои соски, заставляя тебя вызволить жалкий стон. [target1.GetHerHis]Ящики - куски ткани, которые едва можно назвать 'штаны' - жаждут того, что за ними скрывается. [target1.GetFirstName] 'Нахуй... нахуй...' Ты ныть под дыханием.\n\n[target1.GetSheHe|U]Входите. [target1.GetHerHis]Руки, взгляд в глаза, неверная хитрость за то, что вы хотели, ударяя вас о близлежащее дерево, вы ныете, ударяясь головой о багажник. [target1.GetHerHis|U]Руки тратят мало времени на прогулку по твоему платью, глаза ослепляющие твои ласки, белые трусики, контрасты[target1.GetHerHis]Чёрный член. 'Нахуй'. [target1.GetSheHe|U]повторяется в гравийном голосе, дрочит в нижнем белье и толкает[target1.GetHerHis]Тело против твоего, ведущий[target1.GetHerHis]Напоминаю тебе.\n\nТы полон блаженства, которое ты испытала раньше, гирляндой головой, которая втягивала себя в твою пизду, не сделанной для чужестранца. [target1.GetSheHe]Врезается в тебя, ручится. [target1.GetHerHis]Твою мать, держись поглубже." # AI Tags
bno_travel_events_2002.a: "Джейн в моем дворе!" # AI Tags

bno_travel_events_0003.title: "Зарабатываю цветы" # AI Tags
bno_travel_events_0003.desc: "'Ммм...'\n\n'Ааа...'\n\nОпять же, ты поворачиваешься на бок, продолжаешь дрожать на свою бедную маленькую койку, твёрдую землю земли, мешающую тебе спать, опять же, ты болтаешься вокруг одеял и выбиваешь ноги - неудобно горячий, несмотря на то, что на тебе не было ничего, кроме ночной ночи.\n\nХотя, в каком-то смысле, ваш дискомфорт был благословением в маскировке, когда вы слышите, как шлюха у дверей вашей палатки, открываете и пускаете чистое ночное небо в пределы. Быстро, вы садитесь, поднимаете руку в защиту, думая, кто, черт возьми, беспокоил вас в этот час.\n\nВ пороге твоей палатки более темный человек, [target1.GetHerHis]Кожа такая же, как и ночь. [target1.GetSheHe|U]Он не носит рубашки, выпендриваясь на прессе и идеальную грудь. [target1.GetHerHim]для кинжала, ничего не заметив[target1.GetHerHis]Руки, и... ничего[target1.GetHerHis]хип, так как мы были без штанов. [target1.GetHerHis]Ноги[target1.GetHerHis]оружие, [target1.GetHerHis]Намерение яснее, так как оно уже слегка разошлось." # AI Tags
bno_travel_events_0003.a: "Стража!" # AI Tags
bno_travel_events_0003.b: "Ч-у-у-у-у-у..." # AI Tags

bno_travel_events_2003.title: "Заработная плата за цветы: взаимная" # AI Tags
bno_travel_events_2003.desc: "Твои сомнения дают[target1.GetLadyLord] 'Моя королева, моя королева!'[target1.GetSheHe|U]зов, быстро входя в шатер, свет луны все еще сияет изнутри. 'А-королева пик, нет?'[target1.GetSheHe|U]Спрашивает, голос все еще тихий, очевидно, по-прежнему ошеломлен провалом[target1.GetHerHis] 'Глупый' план.\n\nХотя, [target1.GetHerHis]Вопрос дает вам паузу, уже полностью проснувшись. Дважды моргаете, вы начинаете понимать это. [target1.GetLadyLord]По крайней мере, это твое умственное оправдание, потому что твои глаза не оставляют рядом с тобой. [target1.GetHerHis]Один член.\n\n'Да... я... ты...' - 'Улыбка берётся'[target1.GetHerHis]губы, когда ты спускаешься, беря одну из[target1.GetHerHis]руки и начало тирать[target1.GetHerHis]Голова петуха. [target1.GetSheHe]Кивни, получение твоего сомнительного согласия. [target1.GetSheHe]Позволь посмотреть. [target1.GetHerHis]Угольный хуй растет и растет.\n\n'Вот, чтобы убедиться, что у тебя есть только черные дети'. [target1.GetSheHe|U]рычание, 'убийца-бомба', если бы вы могли сказать это в более легких выражениях. [target1.GetHerHis]хуй становится больше с каждым моментом, кровь заполняется[target1.GetHerHis] 'Открой'. [target1.GetSheHe|U]Сказал, кивнул. [target1.GetHerHis]голова и толкание[target1.GetHerHis]Стерва ломает губы, играет с ними.\n\n[target1.GetSheHe|U]Просто шлепайся к своим подушкам, прежде чем ты, наконец, решишь поддержать[target1.GetHerHim], позволив[target1.GetHerHim]слайд[target1.GetHerHis] 'Хорошая девочка...'[target1.GetSheHe]Кус, рука заржавела твои волосы, так что положи её за голову. [target1.GetSheHe]Дюйм за дюймом, [target1.GetSheHe]вторгается в ваше горло, как и мусульмане в Иберии и на Балканах.\n\nДоминантно, [target1.GetSheHe]Начинаю трахаться с горлом, пахать и высовываться из твоего крепкого маленького рта, хлопая[target1.GetHerHis]бёдра в губы и заставляют тебя взять этот лозенге в горло. [target1.GetHerHis|U]Яйца хлопают тебе по подбородку, прежде чем[target1.GetSheHe]Шепарды, вытаскивающие из тебя и дрожащие[target1.GetHerHis]Пол.\n\n'Грёбаная шлюха'. [target1.GetSheHe|U]грохот, прежде чем толстая, тупая веревка выстрелит, [target1.GetHerHis]Наконечник, дрожащий по лицу, за которым следуют, по крайней мере, три более сильных веревки." # AI Tags
bno_travel_events_2003.a: "По крайней мере, лицо перед кроватью было не тем, что ты ожидал. [target1.GetSheHe]Оставил несколько монет." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName]Отчаянные Путешествия: расстраивая Би-би-си во время путешествия" # AI Tags
bno_travel_events_0004.desc: "# Слабыми, когда мы путешествовали вместе, мои глаза постоянно притягивались к высокой, темной фигуре черного[target1.GetLadyLord]в нашей группе. [target1.GetHerHis|U]Кожа была богатой, глубокой эбонией, которая, казалось, светилась под теплым солнцем, и[target1.GetHerHis]мышцы, расщепленные ниже[target1.GetSheHe]шел с чувством уверенности. #!\n\nЯ не мог не почувствовать, как мое сердце бьется каждый раз, когда я ловлю[target1.GetHerHim]Оглядываясь на меня, эти сильные глаза горят в моих, как будто они могли видеть прямо через меня. [target1.GetSheHe]Я тоже.\n\n# Слабая, когда шли дни и мы становились ближе, я воровал взгляд на[target1.GetHerHis]толстый член, который всегда казался натянутым на ткань[target1.GetHerHis]Эта мысль глубоко внутри меня сделала мою киску больной.\n\nОднажды вечером, когда мы устроили лагерь на ночь, я решил взять дело в свои руки - или, скорее, во рту.\n\n# Слабая, я увлекся[target1.GetHerHim]где[target1.GetSheHe]сидел у огня и склонялся до этого. [target1.GetHerHim]С улыбкой, я посмотрел на[target1.GetHerHim]Сквозь свои щетки, когда я медленно начал распускать кандалы[target1.GetHerHis]Брюки!\n\n'Ты знаешь, чего я хочу', я тихо шептал перед освобождением[target1.GetHerHis]Огромный член из его пределов.\n\nНе колеблясь, я завернула губы вокруг толстой головы и начала сосать. [target1.GetHerHim]даже я сам удивился!\n\n# Слабый[target1.GetHerHis|U]Руки запутались в волосах, [target1.GetSheHe]Он стонет над мной, давит на меня. [target1.GetHerHis]Бёдра, чтобы встретить мой рот, когда я все больше и больше[target1.GetHerHim]в горло! #!" # AI Tags
bno_travel_events_0004.a: "Я наконец-то уступил своей жажде #V[GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "Я так долго этого хотела во время наших путешествий вместе." # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName]Одинокий Путешествие: Расстроен отсутствием Би-би-си" # AI Tags
bno_travel_events_0005.desc: "# Слабая, так как я продолжал свой путь безо всяких[bno_bbc|E]Моя киска постоянно была мокрой и дрожащей от нужды!\n\nЯ знала, что если не сделаю что-нибудь в ближайшее время, я сойду с ума от всего этого сексуального разочарования.\n\nОднажды ночью, когда я лежал в своей палатке один, я решил взять дело в свои руки - буквально!" # AI Tags
bno_travel_events_0005.a: "Я тихо стонаю, потирая свой клитор быстрее и засовываю два пальца в глубину себя, представляя, что это большой чёрный член наполнил меня." # AI Tags
bno_travel_events_0005.b: "Эта большая ветвь в форме чёрного хуя так хорошо растянула мою белую киску!" # AI Tags
bno_travel_events_0005.c: "Моей киске нужен[bno_bbc|E]Так плохо, но рядом со мной никого нет!" # AI Tags

