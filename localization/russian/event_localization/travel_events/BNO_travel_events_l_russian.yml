l_russian:
 #Travel Flavor Events 
 bno_travel_events_0001.title: "Ответ" #NT!
 bno_travel_events_0001.desc: "Вдоль ваших путешествий вы обслужили свое собственное исследование земель вокруг вас, несмотря на плотный график, который вы должны сохранить. Однако уговоры группы не имеют большого значения для вас, и вы снова обнаружили, что уединены от главной труппы, толкавшись на участке деревьев. Сначала вас заманили, увидев какую -то начинающую флору, но тогда вы заметите более темное кожного существо, как человек, стоящий и выбирая в какую -то беррири. Однако он казался странным по своей природе, как только его взгляд встретился с вашим, он сразу же направился к вам. Ошеломил, вы чуть не повернули хвост - пока он не вызвал: \ n \ n "Мадам, у вас есть какие -нибудь милостыни для бедного нищего?"" #NT!
 bno_travel_events_0001.a: "Боже! Конечно! Здесь, из моего кошелька." #NT!
 bno_travel_events_0001.b: "Милостыню? Разве ты не хочешь чего -то больше ... непристойно?" #NT!
 bno_travel_events_0001.c: "Прочь с тобой. Я вижу грязь под твоими ногтями!" #NT!
 # 
 bno_travel_events_0002.title: "Новый придворный подходит" #NT!
 bno_travel_events_0002.desc: "Путешествуя по приземлениям Foriegn, ваша путешествующая группа натыкается по человеку в середине дороги! Очевидно, что так называемого «африканского» происхождения, происходящего из этого места далеко на юг. Его кожа темнее, чем любая, которую вы когда -либо видели, и он, безусловно, гораздо более физически одарен, чем большинство ваших рыцарей. Тем не менее, они прибывают с предложением: он хочет присоединиться к вашей группе." #NT!
 bno_travel_events_0002.a: "Я полагаю, что другое тело не слишком хлопот." #NT!
 bno_travel_events_0002.b: "Я требую поговорить с ним наедине." #NT!
 bno_travel_events_0002.c: "Как может человек, который может подумать, чтобы подумать присоединиться ко мне?" #NT!
  
 bno_travel_events_2002.title: "Подходит к новому придворному: ваша киска" #NT!
 bno_travel_events_2002.desc: "Снявшись со своей лошади и уединившись от труппы, более темная кожа Файегнер явно был немного нервным. Любопытство нарисовало его лицо, и пот покрыл его лоб, когда вы убьете его за кустарником. Вы спрашиваете, шикарно, руки, ищущие его в ласковом ходе. Ваше расщепление, одетая в вашем платье, щедро отображается на [target1.GetFirstName], бледный цвет и молочный по текстуре. Дрядочное дыхание оставляет ваши губы, прежде чем вы решительно наклонитесь, клевание губ на его губы, прежде чем быстро отстранить. \ N \ nno ответ исходит от африканского уроженца, глаза тонули себя в своих драгоценностях, спускаясь вниз к вашей груди, затем спускаются к кривищности под вашей одеждой. Оба вашего сердца бьют в ритме, страстно увлеченные прикосновением друг к другу. В мгновение ока, [target1.GetFirstName] вызывает ваше тело в его руках, царапая в задней части вашего платья. Смесив, вы быстро начинаете сбивать свой вершину, выпрыгивая каждый сиськ, где он сразу же обращает свое внимание. Вы потягиваете его ящики - обрывы ткани, которые едва ли можно назвать «штаны» - жаждущим то, что задерживалось за ней. Он свободен, шлепая по тебе, облик его скрывается головой [target1.GetFirstName]. «Черт возьми ... черт возьми ...» ты нынешь под своим дыханием. Подавив тебя к соседнему дереву, ты нынешь, ударив голову в туловище. Его руки немного тратят время на то, чтобы походить на ваше платье, ослепив глаза на твои крутые белые трусики, противопоставляя его черный член. "Ебать." Он повторяет гравийным голосом, дергая вниз по нижнему белью и толкая свое тело к вашему, вводя в тебя. Только хнома удается покинуть вас, когда он втиснулся в вас, глядя в глубину своей кишки." #NT!
 bno_travel_events_2002.a: "J-Join Me At My Court!" #NT!
  
 bno_travel_events_0003.title: "Зарабатывая ваши цветы" #NT!
 bno_travel_events_0003.desc: "«ММПГ ...» \ n \ n "uthh ..." \ n \ nagain, вы поворачиваетесь на своей стороне, продолжая оправдать свою бедную маленькую кроватку, твердая земля разрушает ваш сон. Опять же, вы перетаскиваете, дергаете по одеялам и выбиваете ноги - неловко горячо, несмотря на то, что он не носит ничего, кроме Nightrobe. Вы быстро садитесь, поднимая руку в защиту, задаваясь вопросом, кто, черт возьми, беспокоил вас в этот час. Он не носит рубашку, демонстрируя Rippling Abs и идеальную грудь. Ваши глаза быстро ищут его на кинжале, ничего не замечая в его руках, и ... ничего в его бедре, поскольку мы не носили штаны. Висев между ногами был его оружием, его намерение ясно, как это уже немного возникло." #NT!
 bno_travel_events_0003.a: "G-Guards! Стражи!" #NT!
 bno_travel_events_0003.b: "WH-WH-WHA ..." #NT!
  
 bno_travel_events_2003.title: "Зарабатывание цветов: взаимный" #NT!
 bno_travel_events_2003.desc: "Ваше колебание дает человеку возможность говорить, удивленно удивленному вашему гневу, и больше от вашего чистого удивления. "Моя королева, моя королева!" Он звонит, быстро входя в палатку, свет луны все еще сияет внутрь. "А-А-Королева пики, нет?" Он спрашивает, голос по -прежнему приглушен, явно все еще ошеломленный от неудачи своего «надежного» плана. \ N \ nthout, его вопрос дает вам паузу, уже полностью бодрствуйте. Дважды мигая, вы начинаете понимать цель этого человека - божественный призыв от богов, чтобы помочь вам спать! По крайней мере, это ваше умственное оправдание, так как ваши глаза не покидают окрестности его члена. У усмешка его губы отступают, взяв одну из его рук и начинают тереть его член. Немного посмеиваясь, он кивает, получая ваше сомнительное согласие. Сделав пару шагов, он позволяет вам наблюдать, его угольный член становится все больше и больше. Он рычит, «Убийство матки», если бы вы могли положить его в более легкие. Группинг, ты остаешься замороженным, его член в данный момент становится больше, кровь заполняет его палку. "Открыть." Он говорит, кивнув головой и толкая его суки, играя с ними. «Хорошая девочка ...» - воодушевляется он, рука, шуршащая ваши волосы, положив за вашей головой, чтобы он мог ворваться в вас. Дюйм за дюймом он вторгается в ваше горло, так же, как мусульмане были в Иберии и Балканах. \ N \ ndrominaty, он начинает убивать вас, вспахивая и из вашего плотного маленького рта, хлопая бедрами в ваши губы и заставляя вас взять это горло. Его орехи хлопают по твоему подбородку, прежде чем он вздрогнет, вытаскиваясь из тебя и поглаживая его полюс. Он хрюкает, прежде чем толстая липкая веревка стреляет свободно от его наконечника, пробивая себя по вашему лицу, за которым следует по крайней мере еще три мощных веревка. Они начинают отступать после четвертого, сбрызнить ваш открытый рот." #NT!
 bno_travel_events_2003.a: "А до того, как усовершенствовало лицо, не то, что вы ожидали. По крайней мере, он оставил несколько монет." #NT!
  
 bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] отчаянные путешествия: жаждать BBC в путешествии" #NT!
 bno_travel_events_0004.desc: "#weak Когда мы путешествовали вместе, мои глаза постоянно тянулись к высокой темной фигуре черного человека в нашей группе. Его кожа была богатой, глубокой черной, которая, казалось, светилась под теплым солнцем, и его мышцы растекали под ним, когда он гулял с видом уверенности. #!\n\nI не мог не почувствовать, что мое сердце мчатся каждый раз, когда я поймал его, оглядываясь на меня - эти интенсивные глаза сжигают мои, как будто они могли видеть прямо через меня. Было ясно, чего он хотел ... и я тоже. Мысль об этом глубоко внутри меня заставила мою киску болью от необходимости. #!\n\nOne Вечер. Когда мы разместили лагерь на ночь, я решил взять дело в свои руки - или, скорее, рот. С застенчивой улыбкой я посмотрел на него через свои ресницы, когда медленно начал расстегнуть его штаны. #!\n\n"You Знаю, чего я хочу: «Я тихо пробормотал, прежде чем освободить его массивный член из его ограничений. Встречайте мой рот, когда я взял все больше и больше его в горло" #NT!
 bno_travel_events_0004.a: "Я наконец -то придался своей тяге к #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" #NT!
 bno_travel_events_0004.b: "Я так долго хотел этого во время наших путешествий вместе" #NT!
  
 bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] Одинокое путешествие: разочаровано отсутствием BBC" #NT!
 bno_travel_events_0005.desc: "#weak. Поскольку я продолжил свое путешествие без какого -либо BBC в поле зрения, мое стремление к их огромным членам только стало сильнее. Моя киска постоянно была влажной и пульсирующей от потребности. #!\n\nI знал, что если я не сделаю что -то в ближайшее время, я бы сошел с ума от всех сдерживающихся сексуальных разочарований. #!" #NT!
 bno_travel_events_0005.a: "Я мягко стонаю, когда я потираю свой клитор быстрее и глубоко толковываю два пальца в глубину, представляя, что это большой черный член, наполняющий меня." #NT!
 bno_travel_events_0005.b: "Оооо, черт возьми! Этот большой черный ветвь в форме черного члена так хорошо растягивает мою плотную белую киску! Мне это нужно так плохо!" #NT!
 bno_travel_events_0005.c: "Я чувствую, что схожу с ума от всего этого сдержанного разочарования и стресса - моей киске так сильно нужен BBC, но рядом со мной нет ББХ!" #NT!
  
