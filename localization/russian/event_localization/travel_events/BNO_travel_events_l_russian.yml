l_russian:
bno_travel_events_0001.title: "Милостыня темнокожим"
bno_travel_events_0001.desc: "Во время твоих путешествий ты уделяла внимание исследованию окрестных земель, несмотря на плотный график. Шутки твоей свиты не особо тебя волнуют, и ты снова оказалась в стороне от основной группы, пробираясь через заросли деревьев.\n\nСначала тебя привлекли цветущие растения, но затем ты замечаешь темнокожего человека, похожего на человека, который стоит и собирает ягоды. Он казался странным, но, как только его взгляд встретился с твоим, он тут же направился к тебе. Ошеломлённая, ты чуть не дала дёру — пока он не крикнул:\n\n«Мадам, нет ли у вас милостыни для бедного нищего?»"
bno_travel_events_0001.a: "Ох! Конечно! Вот, из моего кошелька."
bno_travel_events_0001.b: "Милостыню? Не хочешь ли чего-то... поинтереснее?"
bno_travel_events_0001.c: "Прочь! Я вижу грязь под твоими ногтями!"

bno_travel_events_0002.title: "Новый придворный на горизонте"
bno_travel_events_0002.desc: "Путешествуя по чужим землям, твоя свита натыкается на человека посреди дороги! Явно африканского происхождения, из тех далёких южных земель. Его кожа темнее, чем ты когда-либо видела, и он явно физически одарённее большинства твоих рыцарей.\n\nДва посланника отправляются к нему, подальше от тебя, чтобы не нарушать твой покой и не рисковать твоей жизнью в случае ловушки. Тем не менее, они возвращаются с предложением: он хочет присоединиться к твоей группе."
bno_travel_events_0002.a: "Полагаю, ещё одно тело не доставит хлопот."
bno_travel_events_0002.b: "Я требую поговорить с ним наедине."
bno_travel_events_0002.c: "Как может человек без земель даже думать о том, чтобы присоединиться ко мне?"

bno_travel_events_2002.title: "Новый придворный на горизонте: Твоя пизда"
bno_travel_events_2002.desc: "Спрыгнув с коня и уединившись от свиты, темнокожий чужеземец явно немного нервничал. Любопытство отражалось на его лице, а пот покрывал его лоб, когда ты увела его за кусты.\n\n«Хочешь присоединиться к моему каравану?» — спрашиваешь ты высокомерно, твои руки тянутся к его рукам в ласковом жесте. Твоё декольте, укрытое платьем, щедро демонстрирует себя [target1.GetFirstName], бледное по цвету и молочное по текстуре. Дрожащий выдох срывается с твоих губ, прежде чем ты решительно наклоняешься, быстро целуя его в губы, а затем отстраняешься.\n\nНикакого ответа от африканца не следует, его глаза тонут в твоих прелестях, скользя вниз к твоим грудям, затем к изгибам под твоим нарядом. Ваши сердца стучат в унисон, страстно желая прикосновений друг друга. В мгновение ока [target1.GetFirstName] хватает твоё тело в свои объятия, царапая спину твоего платья. Подчиняясь, ты быстро начинаешь стягивать верх, высвобождая каждую сиську, к которым он тут же приковывает своё внимание.\n\nОн ныряет головой в эти драгоценные холмы плоти, покусывая твои соски, заставляя тебя издать жалобный стон. Ты тянешь за его штаны — лохмотья, которые едва можно назвать «брюками» — жадная до того, что скрывается за ними. Его хуй высвобождается, шлёпая по тебе, его вид скрыт головой [target1.GetFirstName]. «Бля... бля...» — хнычешь ты под нос.\n\nОн берёт тебя в свои объятия, снова глядя тебе в глаза, неправильно истолковав твоё хныканье за то, чего ты хотела. Прижав тебя к ближайшему дереву, ты хнычешь, ударяясь головой о ствол. Его руки не теряют времени, задирая твоё платье, его глаза сияют при виде твоих кружевных белых трусиков, контрастирующих с его чёрным хуем. «Бля», — повторяет он грубым голосом, стягивая твоё бельё и прижимая своё тело к твоему, направляя кончик в тебя.\n\nТебя наполняет блаженство, которое ты испытывала раньше, толстая головка втирается в твою пизду, не созданную для хуя чужеземца. Только хныканье срывается с твоих губ, пока он втирается в тебя, засовывая свой трахательный стержень глубоко в твои кишки."
bno_travel_events_2002.a: "П-присоединяйся ко мне при дворе!"

bno_travel_events_0003.title: "Заслуживая свои цветы"
bno_travel_events_0003.desc: "«Ммф...»\n\n«Угх...»\n\nСнова ты ворочаешься на боку, продолжая метаться на своём жалком лежаке, твёрдая земля мешает твоему сну. Снова ты ёрзаешь, таская одеяла и выкидывая ноги — тебе некомфортно жарко, несмотря на то, что на тебе только ночная рубаха.\n\nНо в каком-то смысле твой дискомфорт был благословением, так как ты слышишь шорох у входа в твой шатёр, открывающийся и позволяющий ясному ночному небу влиться внутрь. Быстро ты садишься, поднимая руку в защите, гадая, кто, чёрт возьми, тревожит тебя в этот час.\n\nНа пороге твоего шатра стоит темнокожий мужчина, его кожа словно ночь. На нём нет рубашки, обнажая рельефный пресс и идеальную грудь. Твои глаза быстро ищут кинжал, не находя ничего в его руках и... ничего на его бёдрах, так как на нём нет штанов. Между его ног болтается его оружие, его намерения ясны, так как оно уже слегка приподнялось."
bno_travel_events_0003.a: "С-стража! СТРАЖА!"
bno_travel_events_0003.b: "Ч-ч-ч-что..."

bno_travel_events_2003.title: "Заслуживая свои цветы: Взаимность"
bno_travel_events_2003.desc: "Твоё колебание даёт мужчине шанс заговорить, он удивлён твоим отсутствием гнева и больше твоим чистым изумлением. «Моя королева, моя королева!» — зовёт он, быстро входя в шатёр, лунный свет всё ещё льётся внутрь. «К-королева пик, нет?» — спрашивает он, всё ещё приглушённым голосом, явно ошеломлённый провалом своего «безупречного» плана.\n\nНо его вопрос заставляет тебя замереть, ты уже полностью проснулась. Моргнув дважды, ты начинаешь понимать цель этого человека — божественный зов от богов, чтобы помочь тебе заснуть! По крайней мере, это твоё мысленное оправдание, так как твои глаза ни разу не отрываются от его хуя.\n\n«Да... я такая. А ты..?» — ухмылка появляется на его губах, пока ты замолкаешь, беря одну из его рук и начиная тереть его головку. Слегка хихикнув, он кивает, получая твоё сомнительное согласие. Сделав пару шагов вперёд, он позволяет тебе смотреть, как его угольный хуй становится всё больше и больше.\n\n«Здесь, чтобы убедиться, что у тебя будут только чёрные дети», — рычит он, «убийца матки», если выразиться мягче. Глотнув, ты остаёшься замороженной, его хуй становится всё больше с каждой секундой, кровь наполняет его ствол. «Открой», — говорит он, кивая головой и прижимая свой хуй-разрушитель к твоим губам, играя с ними.\n\nОн просто тыкает в твои губы-подушки, прежде чем ты наконец решаешь ублажить его, позволяя ему проскользнуть своим стволом в твой рот. «Хорошая девочка...» — мурлычет он, его рука треплет твои волосы, укладывая их за твою голову, чтобы он мог глубже войти в тебя. Сантиметр за сантиметром он вторгается в твоё горло, как мусульмане в Иберию и на Балканы.\n\nДоминантно он начинает трахать твоё горло, входя и выходя из твоего тугого рта, вбивая свои бёдра в твои губы и заставляя тебя принимать этот горловой леденец. Его яйца шлёпают по твоему подбородку, прежде чем он вздрагивает, вытаскивая из тебя и поглаживая свой ствол.\n\n«Ёбаная... ёбаная шлюха», — ворчит он, прежде чем густая, липкая струя вырывается из его кончика, разбрызгиваясь по твоему лицу, за ней следуют ещё как минимум три мощные струи. Они начинают угасать после четвёртой, стекая в твой открытый рот."
bno_travel_events_2003.a: "Маска для лица перед сном — не то, что ты ожидала. По крайней мере, он оставил несколько монет."

bno_travel_events_0004.title: "Отчаянные путешествия [ROOT.Char.GetFirstName]: Жажда BBC в пути"
bno_travel_events_0004.desc: "#weak Пока мы путешествовали вместе, мои глаза постоянно притягивались к высокой, тёмной фигуре чёрного мужчины в нашей группе. Его кожа была насыщенного, глубокого чёрного цвета, словно сияющая под тёплым солнцем, и его мускулы перекатывались под кожей, пока он шёл с уверенностью. #!\n\nЯ не могла сдержать учащённое сердцебиение каждый раз, когда ловила его взгляд — эти интенсивные глаза прожигали меня, словно видели насквозь. Было ясно, чего он хочет... и чего хочу я.\n\n#weak По мере того как дни шли и мы становились ближе, я ловила себя на том, что краду взгляды на его толстый хуй, который, казалось, всегда натягивал ткань его штанов. Мысль о нём глубоко внутри меня заставляла мою пизду ныть от потребности. #!\n\nОднажды вечером, когда мы разбивали лагерь на ночь, я решила взять дело в свои руки — или, скорее, в рот.\n\n#weak Я подошла к нему, где он сидел у костра, и опустилась на колени перед ним. С кокетливой улыбкой я посмотрела на него сквозь ресницы, медленно расстёгивая его штаны. #!\n\n«Ты знаешь, чего я хочу», — тихо пробормотала я, прежде чем освободить его массивный хуй из его оков.\n\n#weak Он выскочил, уже твёрдый и готовый для меня, словно ждал всё это время. Без колебаний я обхватила губами толстую головку и начала сосать его с таким энтузиазмом, который удивил даже меня. #!\n\n#weak Его руки запутались в моих волосах, пока он стонал надо мной, подмахивая бёдрами навстречу моему рту, когда я брала его всё глубже в горло. #!"
bno_travel_events_0004.a: "Я наконец поддалась своей жажде #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!"
bno_travel_events_0004.b: "Я так долго этого хотела во время наших совместных путешествий."

bno_travel_events_0005.title: "Одинокое путешествие [ROOT.Char.GetFirstName]: Разочарование от нехватки BBC"
bno_travel_events_0005.desc: "#weak Продолжая своё путешествие без единого BBC в поле зрения, моя жажда их огромных хуёв только усиливалась. Моя пизда постоянно была влажной и пульсировала от потребности. #!\n\nЯ знала, что если скоро не сделаю что-то, я сойду с ума от всего этого накопившегося сексуального напряжения.\n\n#weak Однажды ночью, лёжа в своём шатре в одиночестве, я решила взять дело в свои руки — буквально. #!"
bno_travel_events_0005.a: "Я тихо стону, быстрее теребя свой клитор и засовывая два пальца глубоко в себя, представляя, что это большой чёрный хуй наполняет меня."
bno_travel_events_0005.b: "Ооо, бля, дааа! Эта ветка в форме большого чёрного хуя так хорошо растягивает мою тугую белую пизду! Мне это так нужно!"
bno_travel_events_0005.c: "Я чувствую, что схожу с ума от всего этого накопившегося напряжения и стресса — моей пизде так нужен большой чёрный хуй, но поблизости нет никакого BBC!"
