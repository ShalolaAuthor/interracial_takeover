#Travel Flavor Events
bno_travel_events_0001.title: "Пожертвование темнокожим" # AI Tags
bno_travel_events_0001.desc: "Во время ваших путешествий вы заботились о своем собственном исследовании земель вокруг вас, несмотря на плотный график, который вы должны соблюдать. Вместе с тем, каяние группы не имеет для вас большого значения, и снова вы оказались подальше от главной труппы, бегая по кусочкам деревьев.\n\n Сначала вас заманил взгляд какой-то флоры, но потом вы видите более темнокожим существом, в форме человека, стоящим и собирающим ягоды. [target1.GetSheHe|U] Но когда-то это казалось странным в природе [target1.GetHerHis] Взглянул на тебя, [target1.GetSheHe] Немедленно направился к тебе. Забравшись назад, ты чуть не повернул хвост - пока [target1.GetSheHe] Звонил:\n\n" Мадам, есть ли у вас какие-нибудь милостыни для бедного нищего?" # AI Tags
bno_travel_events_0001.a: "О боже мой! Конечно! Вот, из моей сумочки." # AI Tags
bno_travel_events_0001.b: "Милостыни? Разве ты не хочешь чего-то более... Непристойно?" # AI Tags
bno_travel_events_0001.c: "Подальше от тебя. Я вижу грязь под ногтями!" # AI Tags
#
bno_travel_events_0002.title: "Новые подходы к придворным" # AI Tags
bno_travel_events_0002.desc: "Когда ты путешествуешь по иностранным странам, твоя группа наткнулась на человека посреди дороги! Очевидно, так называемого " африканского" происхождения, исходящего из этого места далеко на юг. [target1.GetHerHis|U] Кожа темнее, чем те, кого ты когда-либо видел, и [target1.GetSheHe] Конечно, более физически одарен, чем большинство ваших рыцарей.\n\n Два посланника посланы к человеку вдали от вас, чтобы не нарушить вашего времени и не рисковать вашей смертью в случае распутства. Тем не менее, они приходят с предложением: [target1.GetSheHe|U] хочет присоединиться к вашей группе." # AI Tags
bno_travel_events_0002.a: "Полагаю, еще одно тело не так уж и сложно." # AI Tags
bno_travel_events_0002.b: "Я требую поговорить с [target1.GetHerHim] наедине." # AI Tags
bno_travel_events_0002.c: "Как человек без земли может думать о том, чтобы присоединиться ко мне?" # AI Tags

bno_travel_events_2002.title: "Новый подход к придворным: твоя киска" # AI Tags
bno_travel_events_2002.desc: "Снимаясь с лошади и отрывая себя от труппы, более темнокожий иностранец явно был немного нервирован. Покраска любопытства [target1.GetHerHis] лицо и пот, покрытый [target1.GetHerHis] Брови, как виски [target1.GetHerHim] Спрячься за кустарником.\n\n" Вы хотите присоединиться к моему каравану? Вы спрашиваете, шикарно, руки ищут[target1.GetHerHis] в нежном движении. Твоя декольте, одетая в твое платье, щедрая показуха. [target1.GetFirstName], бледный по цвету и молочный в текстуре. Дыхание дыхание оставляет твои губы, прежде чем ты решительно наклоняешься, клеишь свои губы на его, а затем быстро оттягиваешься.\n\n Никакая реакция не приходит от африканского туземца, глаза тонут в твоих драгоценностях, устремляясь вниз к твоей груди, а затем к кривизне под твоей одеждой. Оба ваших сердца сжимаются в ритме, страстно к прикосновению друг друга. В мгновение ока, [target1.GetFirstName] Борется с твоим телом [target1.GetHerHis] Руки, царапины на затылке. Соглашаясь, вы быстро начинаете спускать сверху, вытаскивая каждую сиську на свободу, где он мгновенно приносит [target1.GetHerHis] внимание.\n\n[target1.GetSheHe|U] нырять [target1.GetHerHis] Головой в эти драгоценные холмы плоти, сжимая твои соски, заставляя тебя вызвать жалкий стон. Ты погружаешься в [target1.GetHerHis] Ящики - обломки ткани, которые едва можно назвать " штаны", - жаждут того, что осталось позади. Он свободно бьется, бьет по тебе, и лицо его скрывает [target1.GetFirstName] " Голова. Чёрт... Твою мать, ты ныть под дыханием."\n\n[target1.GetSheHe|U] Входите. [target1.GetHerHis] Руки, снова глядя вам в глаза, искажая ваши хныкания о том, что вы хотели. Швываясь к близлежащему дереву, ты ныть, ударяясь головой о багажник. [target1.GetHerHis|U] Руки тратят мало времени на прогулку по твоему платью, глаза ослепляющие твои ласки, белые трусики, контрасты [target1.GetHerHis] " Чёрный член. Проклятье.[target1.GetSheHe|U] повторяется в гравийном голосе, дрочит в нижнем белье и толкает [target1.GetHerHis] Тело против твоего, ведущий [target1.GetHerHis] Напоминаю тебе.\n\n Вы наполнены блаженством, которое вы испытали раньше, гирляндой головой, втянутой в вашу пизду, не сделанной для члена чужестранца. Только хныкающие могут оставить тебя, как [target1.GetSheHe] Наткнулся на тебя, рычание [target1.GetHerHis] Блядь, держись поглубже." # AI Tags
bno_travel_events_2002.a: "Подожди меня в моем суде!" # AI Tags

bno_travel_events_0003.title: "Зарабатываю цветы" # AI Tags
bno_travel_events_0003.desc: " Ммх..."\n\n" Угх..."\n\n Опять же, ты поворачиваешься на бок, продолжаешь переворачиваться на свою бедную маленькую койку, твёрдая почва земли портит твой сон. Опять же, ты хватаешься за одеяла и выбиваешь ноги - неудобно жарко, несмотря на то, что на тебе только ночной рулет.\n\n Хотя, в каком-то смысле, ваш дискомфорт был благословением в маскировке, когда вы слышали дрожащие у дверей вашей палатки, открывающиеся и позволявшие чистому ночному небу вливаться в пределы. Быстро сидишь, поднимаешь руку в защиту, думаешь, кто, черт возьми, помешал тебе в такой час.\n\n В пороге твоей палатки более темный человек, [target1.GetHerHis] Кожа вроде той ночи. [target1.GetSheHe|U] Носит без рубашки, хвастается прессом и идеальную грудь. Твои глаза быстро ищут [target1.GetHerHim] для кинжала, ничего не заметив [target1.GetHerHis] Руки, и... Ничего. [target1.GetHerHis] Гип, так как мы были без штанов. Расстояние между [target1.GetHerHis] Ноги [target1.GetHerHis] Оружие, [target1.GetHerHis] Цель ясна, так как она уже немного разрослась." # AI Tags
bno_travel_events_0003.a: "Стража! ГАРАНТЫ!" # AI Tags
bno_travel_events_0003.b: "Ч-ч-у-у..." # AI Tags

bno_travel_events_2003.title: "Заработная плата за цветы: взаимная" # AI Tags
bno_travel_events_2003.desc: "Твои сомнения дают [target1.GetLadyLord] " Шанс говорить, удивленный отсутствием гнева, и еще больше - твоим чистым удивлением. " Моя королева, моя царица![target1.GetSheHe|U] зов, быстро входя в шатер, свет луны все еще сияет изнутри. Королева пик, нет?[target1.GetSheHe|U] Спрашивает, голос все еще тихий, очевидно, по-прежнему ошеломлен провалом [target1.GetHerHis] " Горячий" план.\n\n Хотя, [target1.GetHerHis] Вопрос даёт тебе паузу, уже полностью проснулась. Дважды моргаешь, ты начинаешь понимать это. [target1.GetLadyLord] Его цель - божественный призыв богов помочь тебе уснуть! По крайней мере, это твое умственное оправдание, так как твои глаза не оставляют окрестностей [target1.GetHerHis] Один хуй.\n\n" Да... Так и есть. Ты...? * Улыбка принимает[target1.GetHerHis] губы, когда ты уходишь, беря одну из [target1.GetHerHis] руки и начало тирать [target1.GetHerHis] Голова члена. Чуть-чуть, [target1.GetSheHe] Кивни, получение твоего сомнительного согласия. На пару шагов вперед, [target1.GetSheHe] Позволь посмотреть. [target1.GetHerHis] Угольный член растёт все больше и больше.\n\n" Чтобы убедиться, что у вас есть только черные дети.[target1.GetSheHe|U] Рычит, " убийца-бомба", если бы можно было сказать полегче. Гульпинг, ты остаешься замороженным, [target1.GetHerHis] хуй становится больше с каждым мгновением, кровь заполняется [target1.GetHerHis] " Плохо. Открыт.[target1.GetSheHe|U] Сказал, кивнул. [target1.GetHerHis] голова и толкание [target1.GetHerHis] Стерва ломает губы, играет с ними.\n\n[target1.GetSheHe|U] Просто шлепайся к своим подушкам, прежде чем ты, наконец, решишь отдать предпочтение [target1.GetHerHim], позволив [target1.GetHerHim] слайд [target1.GetHerHis] " Дальше по рту. Хорошая девочка...[target1.GetSheHe] Кус, рука заржавела твои волосы, так что положи её за голову. [target1.GetSheHe] может надавить на тебя. Сантиметр за дюймом, [target1.GetSheHe] вторгается в ваше горло, как и мусульмане в Иберии и на Балканах.\n\n Доминантно, [target1.GetSheHe] Начинаешь трахаться с горлом, пахнешь и высовываешься из твоего крепкого маленького рта, хлопаешь [target1.GetHerHis] бёдра в губы и заставляют тебя взять этот лозенге в горло. [target1.GetHerHis|U] Яйца хлопают тебе по подбородку, прежде чем [target1.GetSheHe] Дрожат, вытаскивают из тебя и дрожат. [target1.GetHerHis] Пол.\n\n" Блядь... Чёртова шлюха.[target1.GetSheHe|U] грохот, прежде чем толстая, тупая веревка выстрелит, [target1.GetHerHis] Наконечник, бьющий себя по лицу, за которым следуют, по крайней мере, три более сильных веревки. Они начинают отследить после четвёртого, погружаясь в твой открытый рот." # AI Tags
bno_travel_events_2003.a: "Лицо перед кроватью было не тем, что вы ожидали. По крайней мере [target1.GetSheHe] Оставил несколько монет." # AI Tags

bno_travel_events_0004.title: "[ROOT.Char.GetFirstName] Отчаянные путешествия: расстраивая Би-би-си в путешествии" # AI Tags
bno_travel_events_0004.desc: "#wea k Когда мы путешествовали вместе, мои глаза постоянно притягивались к высокой, темной фигуре черного [target1.GetLadyLord] в нашей группе. [target1.GetHerHis|U] Кожа была богатой, глубокой эбонией, которая, казалось, светилась под теплым солнцем, и [target1.GetHerHis] мышцы, расщепленные ниже [target1.GetSheHe] шел с чувством уверенности. #!\n\n Я не мог не чувствовать, как мое сердце бьется каждый раз, когда я ловлю [target1.GetHerHim] оглядываясь на меня - эти сильные глаза горят в моих, как будто они могли видеть прямо через меня. Было ясно, что [target1.GetSheHe] Я тоже.\n\n#wea k В те дни, когда мы стали ближе, я воровал взоры на [target1.GetHerHis] толстый хуй, который всегда казался натянутым на ткань [target1.GetHerHis] Брюки. Мысль об этом глубоко внутри меня сделала мою киску больной. #!\n\n Однажды вечером, когда мы устроили лагерь на ночь, я решил взять дело в свои руки - или, скорее, во рту.\n\n#wea k Я увлекся этим. [target1.GetHerHim] где [target1.GetSheHe] сидел у огня и склонялся до этого. [target1.GetHerHim]. С улыбкой, я посмотрел на [target1.GetHerHim] Сквозь свои щетки, когда я медленно начал расстегнуться [target1.GetHerHis] Брюки. #!\n\n" Вы знаете, чего я хочу, Я тихо шептал перед освобождением[target1.GetHerHis] Огромный член из его пределов.\n\n#wea k Она выскочила, и без того тяжелая и готовая для меня, как будто ждала все это время. Без колебаний, я обёрнул губы вокруг толстой головы и начал сосать [target1.GetHerHim] даже я сам удивился. #!\n\n#wea k [target1.GetHerHis|U] Руки запутались в волосах, [target1.GetSheHe] Вздыхает надо мной, давит [target1.GetHerHis] Бёдра, чтобы встретиться с моим ртом, когда я все больше и больше [target1.GetHerHim] У меня в горле. #!" # AI Tags
bno_travel_events_0004.a: "Я наконец-то уступил своей жажде #V [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!" # AI Tags
bno_travel_events_0004.b: "Я так долго этого хотела во время наших путешествий вместе." # AI Tags

bno_travel_events_0005.title: "[ROOT.Char.GetFirstName] Одинокий Путешествие: расстроен отсутствием Би-би-си" # AI Tags
bno_travel_events_0005.desc: "#wea k Так как я продолжал свое путешествие без всяких [bno_bbc|E] на виду, мое желание к их огромным хуям только усилилось. Моя киска постоянно была мокрая и пульсировала от нужды. #!\n\n Я знала, что если не сделаю что-нибудь в ближайшее время, я сойду с ума от всего этого сексуального разочарования.\n\n#wea k Однажды ночью, когда я лежал в своей палатке один, я решил взять дело в свои руки - буквально. #!" # AI Tags
bno_travel_events_0005.a: "Я тихо стонаю, потирая свой клитор быстрее и засовываю два пальца глубоко в меня, представляя, что это большой чёрный член наполнил меня." # AI Tags
bno_travel_events_0005.b: "Да, блядь! Эта большая ветвь в форме чёрного хуя так хорошо растянула мою белую киску! Мне это так нужно!" # AI Tags
bno_travel_events_0005.c: "Моей киске нужен [bno_bbc|E] Так плохо, но рядом со мной никого нет!" # AI Tags

