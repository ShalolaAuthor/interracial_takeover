l_russian:
#Travel Flavor Events
bno_travel_events_0001.title: "Милостыня темнокожим"
bno_travel_events_0001.desc: "В своих путешествиях ты увлёкся исследованием окружающих земель, несмотря на плотный график, которого должен придерживаться. Насмешки твоей свиты мало тебя волнуют, и вот ты снова оказался в стороне от основного отряда, блуждая среди зарослей деревьев.\n\nСначала тебя привлекли цветущие растения, но затем ты замечаешь темнокожего человека, похожего на человека, который стоит и собирает ягоды. [target1.GetSheHe|U] кажется странным по своей природе, но, как только [target1.GetHerHis] взгляд встречается с твоим, [target1.GetSheHe] тут же направляется к тебе. Ошеломлённый, ты почти убегаешь — пока [target1.GetSheHe] не окликает:\n\n«Мадам, не найдётся ли у вас милостыни для бедного нищего?»"
bno_travel_events_0001.a: "Ох, конечно! Вот, из моего кошелька."
bno_travel_events_0001.b: "Милостыня? Не хочешь ли чего-то более… пикантного?"
bno_travel_events_0001.c: "Прочь! Я вижу грязь под твоими ногтями!"
#
bno_travel_events_0002.title: "Новый придворный приближается"
bno_travel_events_0002.desc: "Путешествуя по чужим землям, твой отряд натыкается на человека посреди дороги! Очевидно, он так называемого «африканского» происхождения, из тех далёких южных земель. [target1.GetHerHis|U] кожа темнее, чем ты когда-либо видел, и [target1.GetSheHe] определённо физически превосходит большинство твоих рыцарей.\n\nДва гонца отправляются к человеку, подальше от тебя, чтобы не нарушать твоё время и не рисковать твоей жизнью в случае засады. Тем не менее, они возвращаются с предложением: [target1.GetSheHe|U] хочет присоединиться к твоей группе."
bno_travel_events_0002.a: "Думаю, ещё один человек не будет большой обузой."
bno_travel_events_0002.b: "Я требую поговорить с [target1.GetHerHim] наедине."
bno_travel_events_0002.c: "Как человек без земель может вообще думать о том, чтобы присоединиться ко мне?"

bno_travel_events_2002.title: "Новый придворный приближается: Твоя пизда"
bno_travel_events_2002.desc: "Спрыгнув с лошади и уединившись от отряда, темнокожий чужеземец явно был немного встревожен. Любопытство отражалось на [target1.GetHerHis] лице, пот покрывал [target1.GetHerHis] лоб, пока ты уводил [target1.GetHerHim] за кусты.\n\n«Ты хочешь присоединиться к моему каравану?» — спрашиваешь ты высокомерно, твои руки тянутся к [target1.GetHerHis], в ласковом жесте. Твоё декольте, укрытое платьем, щедро выставлено напоказ перед [target1.GetFirstName], бледное и молочное по текстуре. Дрожащий вздох срывается с твоих губ, прежде чем ты решительно наклоняешься, целуя его в губы, а затем быстро отстраняешься.\n\nОтвета от африканского уроженца не следует, его глаза тонут в твоих драгоценностях, скользя вниз к твоей груди, затем к изгибам под твоей одеждой. Ваши сердца бьются в унисон, страстно желая прикосновений друг друга. В мгновение ока [target1.GetFirstName] хватает твоё тело в [target1.GetHerHis] объятия, цепляясь за спину твоего платья. Подчиняясь, ты быстро начинаешь стягивать верх, освобождая каждую грудь, куда он тут же устремляет своё внимание.\n\n[target1.GetSheHe|U] ныряет головой в эти драгоценные холмы плоти, покусывая твои соски, заставляя тебя издать жалобный стон. Ты тянешь за [target1.GetHerHis] штаны — лохмотья, которые едва можно назвать брюками, — жадно желая того, что скрывается за ними. Оно высвобождается, хлопая по тебе, его вид скрыт головой [target1.GetFirstName]. «Бля... бля...» — хнычешь ты под нос.\n\n[target1.GetSheHe|U] берёт тебя в свои объятия, снова глядя в глаза, неверно истолковав твоё хныканье за то, чего ты хотела. Прижав тебя к ближайшему дереву, ты хнычешь, ударяясь головой о ствол. [target1.GetHerHis|U] руки не теряют времени, задирая твоё платье, глаза блестят при виде твоих кружевных белых трусиков, контрастирующих с его чёрным хуем. «Бля», — повторяет [target1.GetSheHe|U] хриплым голосом, стягивая твои трусики и прижимая своё тело к твоему, направляя [target1.GetHerHis] головку в тебя.\n\nТебя наполняет блаженство, которое ты испытывала раньше, толстая головка врывается в твою пизду, не созданную для хуя чужеземца. Только хныканье срывается с тебя, пока [target1.GetSheHe] втирается в тебя, вгоняя свой хуй глубоко в твои кишки."
bno_travel_events_2002.a: "П-присоединяйся ко мне при дворе!"

bno_travel_events_0003.title: "Зарабатывая свои цветы"
bno_travel_events_0003.desc: "«Ммф...»\n\n«Ухх...»\n\nСнова ты ворочаешься на боку, продолжая метаться на своём жалком ложе, твёрдая земля мешает твоему сну. Снова ты ворочаешься, таская одеяла и выкидывая ноги — тебе некомфортно жарко, несмотря на то, что на тебе только ночная рубашка.\n\nНо в каком-то смысле твой дискомфорт был благословением, ведь ты слышишь шорох у дверей палатки, которые открываются, позволяя чистому ночному небу хлынуть внутрь. Быстро садишься, поднимая руку в защите, гадая, кто, чёрт возьми, тревожит тебя в этот час.\n\nНа пороге твоей палатки стоит темнокожий мужчина, [target1.GetHerHis] кожа подобна ночи. [target1.GetSheHe|U] без рубашки, демонстрируя рельефные кубики пресса и идеальную грудь. Твои глаза быстро ищут у [target1.GetHerHim] кинжал, замечая, что в [target1.GetHerHis] руках ничего нет, и... ничего на [target1.GetHerHis] бедре, так как он без штанов. Между [target1.GetHerHis] ног болтается его оружие, его намерения ясны, так как оно уже слегка приподнялось."
bno_travel_events_0003.a: "С-стража! СТРАЖА!"
bno_travel_events_0003.b: "Ч-ч-ч-что..."

bno_travel_events_2003.title: "Зарабатывая свои цветы: Взаимность"
bno_travel_events_2003.desc: "Твоё замешательство даёт [target1.GetLadyLord] шанс заговорить, удивлённый твоим отсутствием гнева и ещё больше твоим чистым изумлением. «Моя королева, моя королева!» — зовёт [target1.GetSheHe|U], быстро входя в палатку, свет луны всё ещё льётся внутрь. «К-королева пик, да?» — спрашивает [target1.GetSheHe|U], голос всё ещё приглушён, явно ошеломлённый провалом своего «безупречного» плана.\n\nНо [target1.GetHerHis] вопрос заставляет тебя замереть, уже полностью проснувшись. Дважды моргнув, ты начинаешь понимать цель этого [target1.GetLadyLord] — божественный зов от богов, чтобы помочь тебе уснуть! По крайней мере, такова твоя ментальная отговорка, ведь твои глаза ни разу не отрываются от области [target1.GetHerHis] хуя.\n\n«Да... я такая. А ты..?» Ухмылка появляется на губах [target1.GetHerHis], когда ты замолкаешь, беря одну из [target1.GetHerHis] рук и начиная тереть головку [target1.GetHerHis] хуя. Слегка посмеиваясь, [target1.GetSheHe] кивает, получая твоё сомнительное согласие. Сделав пару шагов вперёд, [target1.GetSheHe] позволяет тебе смотреть, как его угольный хуй становится всё больше и больше.\n\n«Здесь, чтобы убедиться, что у тебя будут только чёрные дети», — рычит [target1.GetSheHe|U], «убийца утробы», если выразиться мягче. Глотнув, ты остаёшься замершей, [target1.GetHerHis] хуй становится всё больше с каждой секундой, кровь наполняет его палку. «Открой», — говорит [target1.GetSheHe|U], кивая головой и прижимая свой разрушитель сучек к твоим губам, играя с ними.\n\n[target1.GetSheHe|U] лишь тычет в твои губы-подушки, пока ты наконец не решаешь сделать одолжение [target1.GetHerHim], позволяя [target1.GetHerHim] проскользнуть своей длиной в твой рот. «Хорошая девочка...» — воркует [target1.GetSheHe], рука ерошит твои волосы, укладывая их за голову, чтобы [target1.GetSheHe] мог продвигаться в тебя. Дюйм за дюймом [target1.GetSheHe] вторгается в твоё горло, подобно мусульманам в Иберии и на Балканах.\n\nДоминантно [target1.GetSheHe] начинает трахать твоё горло, вгоняя и вытаскивая из твоего узкого рта, ударяя бёдрами по твоим губам и заставляя тебя принимать эту горловую пастилку. [target1.GetHerHis|U] яйца шлёпают по твоему подбородку, прежде чем [target1.GetSheHe] вздрагивает, вытаскивая из тебя и поглаживая свою палку.\n\n«Чёртова... Чёртова шлюха», — ворчит [target1.GetSheHe|U], прежде чем густая, липкая струя вырывается из [target1.GetHerHis] головки, размазываясь по твоему лицу, за ней следуют ещё как минимум три мощные струи. Они начинают слабеть после четвёртой, стекая в твой открытый рот."
bno_travel_events_2003.a: "Фейсал перед сном — не то, чего ты ожидала. По крайней мере, [target1.GetSheHe] оставил несколько монет."

bno_travel_events_0004.title: "Отчаянные путешествия [ROOT.Char.GetFirstName]: Жажда BBC в пути"
bno_travel_events_0004.desc: "#weak В пути моё внимание постоянно притягивал высокий, тёмный силуэт чёрного [target1.GetLadyLord] в нашей группе. [target1.GetHerHis|U] кожа была глубокого эбенового цвета, словно сияла под тёплым солнцем, и [target1.GetHerHis] мускулы перекатывались под кожей, пока [target1.GetSheHe] шёл с уверенностью. #!\n\nЯ не могла сдержать учащённое сердцебиение каждый раз, когда ловила взгляд [target1.GetHerHim], — эти пронзительные глаза, будто видящие меня насквозь. Было ясно, чего хочет [target1.GetSheHe]... и я тоже.\n\n#weak С каждым днём, пока мы сближались, я ловила себя на том, что краду взгляды на [target1.GetHerHis] толстый хуй, который, казалось, всегда натягивал ткань его штанов. Мысль о нём глубоко во мне заставляла мою пизду ныть от потребности. #!\n\nОднажды вечером, когда мы разбивали лагерь на ночь, я решила взять дело в свои руки — или, скорее, в рот.\n\n#weak Я подошла к [target1.GetHerHim], где [target1.GetSheHe] сидел у костра, и опустилась на колени перед [target1.GetHerHim]. С кокетливой улыбкой я посмотрела на [target1.GetHerHim] сквозь ресницы, медленно расстёгивая его штаны. #!\n\n«Ты знаешь, чего я хочу», — тихо пробормотала я, прежде чем освободить его массивный хуй из оков.\n\n#weak Он выскочил, уже твёрдый и готовый для меня, как будто ждал всё это время. Без колебаний я обхватила губами толстую головку и начала сосать [target1.GetHerHim] с энтузиазмом, который удивил даже меня саму. #!\n\n#weak [target1.GetHerHis|U] руки запутались в моих волосах, пока [target1.GetSheHe] стонал надо мной, толкая бёдра навстречу моему рту, когда я принимала всё больше и больше [target1.GetHerHim] в своё горло. #!"
bno_travel_events_0004.a: "Я наконец поддалась своей жажде [GetTrait('bno_bbc').GetName( GetNullCharacter )]#!"
bno_travel_events_0004.b: "Я так долго этого хотела во время наших совместных путешествий."

bno_travel_events_0005.title: "Одинокое путешествие [ROOT.Char.GetFirstName]: Разочарование от нехватки BBC"
bno_travel_events_0005.desc: "#weak Продолжая путешествие без единого [bno_bbc|E] в поле зрения, моё желание их огромных хуев только усиливалось. Моя пизда постоянно была влажной и пульсировала от потребности. #!\n\nЯ знала, что если скоро что-то не предприму, я сойду с ума от накопившегося сексуального напряжения.\n\n#weak Однажды ночью, лёжа в своей палатке в одиночестве, я решила взять дело в свои руки — буквально. #!"
bno_travel_events_0005.a: "Я тихо стону, быстрее теребя клитор и засовывая два пальца глубоко в себя, представляя, что это большой чёрный хуй наполняет меня."
bno_travel_events_0005.b: "Ооо, бля, да! Эта ветка в форме большого чёрного хуя так хорошо растягивает мою узкую белую пизду! Мне это так нужно!"
bno_travel_events_0005.c: "Моей пизде так нужен [bno_bbc|E], но поблизости их нет!"

