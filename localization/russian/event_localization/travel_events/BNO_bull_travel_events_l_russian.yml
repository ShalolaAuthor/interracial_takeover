#Travel Flavor Events
bno_bull_travel_0001.title: "Заметил Цель"  
bno_bull_travel_0001.desc: "Слухи о твоём размере разлетаются быстрее, чем ты думаешь. Местные шлюшки уже наслышаны о тебе и жаждут твоего хера в своих лонах. Некоторые, может, даже мечтают о твоём семени. Одна местная баба пытается соблазнить тебя задержаться на пару дней ради жарких утех. Опаздывать не хочется, но искушение велико. Выбирай: поддаться или двигаться дальше."  
bno_bull_travel_0001.a: "Небольшая задержка ничего не изменит."  
bno_bull_travel_0001.b: "Я не дам какой-то шлюхе меня тормозить. Вперёд, и быстро!"
