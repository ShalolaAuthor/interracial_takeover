 #Travel Flavor Events 
 bno_bull_travel_0001.title: "Пятнистая цель" #NT!
 bno_bull_travel_0001.desc: "Слухи о вашем размере путешествуют быстрее, чем вы думаете. Шлюхи вокруг вашего района слышали о вас, жаждая свою мужественность в матке. Может быть, некоторые из них жаждают семян йойр. Местная женщина, пытающаяся побудить вас остановиться на несколько дней, чтобы остаться с ней на близость. Вы не хотите опоздать, но искушение велик. Выберите это или продолжайте." #NT!
 bno_bull_travel_0001.a: "Небольшая задержка ничего не изменит." #NT!
 bno_bull_travel_0001.b: "Я не позволю какую -нибудь шлюшку замедлить меня. По спешке!" #NT!
