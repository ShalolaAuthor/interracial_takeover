#Travel Flavor Events
 bno_bull_travel_0001.title: "Заметили цель"
 bno_bull_travel_0001.desc: "Слухи о твоём размере распространяются быстрее, чем ты думаешь. Шлюхи в округе слышали о тебе, жаждая твоего мужского достоинства в своей утробе. Возможно, некоторые из них жаждут твоего семени. Местная женщина пытается соблазнить тебя задержаться на несколько дней ради интимной близости с [target1.GetHerHis]. Ты не хочешь опоздать, но искушение велико. Выбери: остаться или продолжить путь."
 bno_bull_travel_0001.a: "Небольшая задержка ничего не изменит."
 bno_bull_travel_0001.b: "Я не позволю какой-то шлюхе замедлить меня. Вперёд, быстро!"