#Travel Flavor Events
bno_cuck_travel_0001.title: "Можно вас прервать..."
bno_cuck_travel_0001.desc: "Ты знал, что между [target1.GetFirstName] и [target2.GetFirstName] что-то происходит. Они болтают всю дорогу, не обращая внимания на остальных в свите. Теперь ты застал их за жарким делом. Член [target2.GetFirstName] просто огромен, и [target1.GetFirstName] явно кайфует от него. Ты завидуешь его размеру, стоны разносятся по всему лагерю, а то, как он её насаживает, просто неповторимо... Может, оставить их в покое?"
bno_cuck_travel_0001.a: "Ох..."
