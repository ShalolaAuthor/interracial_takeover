  bno_council_orgy_0001.title: "Глубокие обсуждения" # AI Tags
  bno_council_orgy_0001.desc: "После долгого дня встреч в зале совета, вы готовы называть это 'уходом'. [target_female_1.GetFirstName]После того, как она взглянула, твой глаз попался. [target_bbc_1.GetFirstName]Огромный черный член, для всех.\n\nПосмотри назад. [target_female_1.GetFirstName]Её лицо смылось." # AI Tags
  bno_council_orgy_0001.a: "О, у меня никогда не было возможности увидеть кого-то рядом..." # AI Tags
  bno_council_orgy_0001.b: "Будет весело..." # AI Tags
  bno_council_orgy_0001.c: "[target_bbc_1.GetFirstName]Это не подобает члену совета королевства!" # AI Tags

#
  bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$" # AI Tags
  bno_council_orgy_0002.desc.root: "Ты прыгаешь через стол совета в объятия[target_bbc_1.GetFirstName]В одном плавном движении он поднимает тебя и скатывает свой большой чёрный член в твою киску. [target_bbc_1.GetFirstName]Это так глубоко!'\n\n...\n\nТы сваливаешь. [target_bbc_1.GetFirstName]Оттягиваясь от своего последнего оргазма и разбрызгиваясь в сперму, ты жаждет посмотреть на остальных в комнате." # AI Tags
  bno_council_orgy_0002.desc.left: "'Как ты смеешь просить меня принять участие в таком разврате?'[target_last_character.GetFirstName]Внезапно выходит из палаты совета.\n\n[target_bbc_1.GetFirstName] 'Не волнуйся, она в конце концов приползет обратно'." # AI Tags
  bno_council_orgy_0002.desc.stayed_fucked: "'Хм, ты хочешь, чтобы я присоединился? Я думаю, я могу дать тебе немного попробовать.'[target_last_character.GetFirstName]подойдет к[target_bbc_1.GetFirstName]Её пальцы все еще бездельничают над киской, она наклоняется, чтобы поближе взглянуть на его сверкающий черный член, и кусает губу перед тем, как говорить. [target_bbc_1.GetFirstName]Сильные руки обернутся вокруг ее головы, вытаскивая ее вперед на его член.\n\n...\n\n[target_last_character.GetFirstName]снимки[target_bbc_1.GetFirstName]На столе совета выбегает река скульптуры, так как она вздыхает и дрожит от своего последнего оргазма. [target_bbc_1.GetFirstName] 'Кто следующий?'" # AI Tags
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName]лежит на столе совета и склоняется к[target_bbc_1.GetFirstName] 'Я весь день ждала, чтобы сделать это,' говорит она, раскидывая ноги пошире, когда он приближается. 'О, такой большой, такой полный!'[target_bbc_1.GetFirstName]член скатывается к ней.\n\n...\n\nКум брызгает по полу, стулья, стол совета. [target_last_character.GetFirstName]Которые хныкают, [target_bbc_1.GetFirstName] 'С-с-с-с-с-не-не-с-с-с-с-с-с-с', она охотится, когда отключается.\n\n[target_bbc_1.GetFirstName] 'Кто следующий?'" # AI Tags
  bno_council_orgy_0002.desc.watched: "'Я останусь здесь и посмотрю.'[target_last_character.GetFirstName]откидывается в стул и смотрит на[target_bbc_1.GetFirstName]Голое тело и огромный чёрный член. 'Мммм,' она стонет, медленно тёрая руку над киской." # AI Tags
  bno_council_orgy_0002.desc.c: "Комната очень тихая. [target_bbc_1.GetFirstName]Похоже на тебя." # AI Tags
