  bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$" # AI Tags
  bno_council_orgy_0002.desc.root: "Ты прыгаешь через стол совета в объятия [target_bbc_1.GetFirstName]. В одном плавном движении он поднимает тебя и скатывает свой большой чёрный член в твою киску. " О, [target_bbc_1.GetFirstName]! Это так глубоко!"\n\n...\n\n Ты сваливаешь. [target_bbc_1.GetFirstName] Огромный черный член. От твоих последних оргазмов и разбрызгнутых в сперму, ты страстно смотришь на остальных в комнате." # AI Tags
  bno_council_orgy_0002.desc.left: " Как ты смеешь просить меня принять участие в таком разврате?[target_last_character.GetFirstName] Неожиданно выходит из палаты совета.\n\n[target_bbc_1.GetFirstName] " Похоже на тебя. Не волнуйся, она в конце концов приползет обратно." # AI Tags
  bno_council_orgy_0002.desc.stayed_fucked: " Хм, ты хочешь, чтобы я присоединился? Думаю, я могу дать ему немного попробовать.[target_last_character.GetFirstName] подойдет к [target_bbc_1.GetFirstName] " Её пальцы все еще бездельничают над киской. Она наклоняется, чтобы поближе взглянуть на его сверкающий чёрный член, и кусает губу перед тем, как говорить. " Это действительно с--- HGLRK![target_bbc_1.GetFirstName] Сильные руки, обернутые вокруг ее головы, вытягивают ее вперед на его член.\n\n...\n\n[target_last_character.GetFirstName] слайды [target_bbc_1.GetFirstName] Огромный черный член. Река из спермы выбегает из нее на столе совета, когда она вздыхает и дрожит от своего последнего оргазма. [target_bbc_1.GetFirstName] " Похоже на тебя. " Кто следующий?" # AI Tags
  bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] лежит на столе совета и склоняется к [target_bbc_1.GetFirstName] ". " Я весь день ждал, чтобы сделать это", - говорит она, раскидывая ноги по мере приближения. " Ух!" Такая большая, такая полная!" Она кричит:[target_bbc_1.GetFirstName] член скатывается к ней.\n\n...\n\n Кам брызгает по полу, стульями, столом совета. Кое-что из этого даже попало на тебя. Но большинство из них есть и внутри. [target_last_character.GetFirstName] Которые хныкают, [target_bbc_1.GetFirstName] " Врезается ей в киску снова и снова. " С-не может остановиться, не-не-с-с", она злится, когда отключается."\n\n[target_bbc_1.GetFirstName] " Похоже на тебя. " Кто следующий?" # AI Tags
  bno_council_orgy_0002.desc.watched: " Я останусь здесь и посмотрю.[target_last_character.GetFirstName] откидывается на стул и смотрит на [target_bbc_1.GetFirstName] " Голое тело и огромный чёрный член. " Мммм," она стонет, медленно обтирая руку своей киске." # AI Tags
