bno_council_orgy_0002.f3b: "Готова зажечь, [target_female_3.GetFirstName]?"
bno_council_orgy_0002.f3c: "Теперь очередь [target_female_3.GetFirstName] быть оттраханной."
bno_council_orgy_0002.f3d: "[target_female_3.GetFirstName] выглядит так, будто готова наброситься на BBC [target_bbc_1.GetFirstName]."
bno_council_orgy_0002.r: "Пожалуйста, засади мне свой огромный BBC!"
bno_council_orgy_0002.finish: "Похоже, на сегодня хватит, шлюхи."