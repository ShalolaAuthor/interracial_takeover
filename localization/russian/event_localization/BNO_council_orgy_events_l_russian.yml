  bno_council_orgy_0001.desc: "После долгого дня встреч в зале совета, вы готовы назвать это выходом. Внезапно ты слышишь [target_female_1.GetFirstName] Задыхаюсь. После того, как она взглянула, твой глаз попался. [target_bbc_1.GetFirstName] Огромный черный член, для всех.\n\n Посмотри назад. [target_female_1.GetFirstName] Её лицо смылось." # AI Tags
  bno_council_orgy_0001.a: "У меня никогда не было возможности увидеть кого-то рядом..." # AI Tags
  bno_council_orgy_0001.b: "Будет весело..." # AI Tags
  bno_council_orgy_0001.c: "[target_bbc_1.GetFirstName] Это не подобает члену совета королевства!" # AI Tags

