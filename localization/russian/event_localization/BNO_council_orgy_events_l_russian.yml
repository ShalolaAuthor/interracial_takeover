l_russian:
  bno_council_orgy_0001.title: "Глубокие обсуждения"  
bno_council_orgy_0001.desc: "После долгого дня заседаний в совете ты готов закончить. Вдруг ты слышишь, как [target_female_1.GetFirstName] ахает. Проследив за её взглядом, ты замечаешь огромный чёрный BBC [target_bbc_1.GetFirstName], выставленный напоказ.\n\nТы смотришь на [target_female_1.GetFirstName], её лицо пылает."  
bno_council_orgy_0001.a: "Ох, я никогда не видела такой вблизи..."  
bno_council_orgy_0001.b: "Это будет весело..."  
bno_council_orgy_0001.c: "[target_bbc_1.GetFirstName], это недостойно советника королевства!"  

#
bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$"  
bno_council_orgy_0002.desc.root: "Ты карабкаешься через стол совета в объятия [target_bbc_1.GetFirstName]. Одним плавным движением он подхватывает тебя и всаживает свой большой чёрный BBC в твою щель. «Ох, [target_bbc_1.GetFirstName]! Он так глубоко!»\n\n...\n\nТы сползаешь с огромного чёрного BBC [target_bbc_1.GetFirstName]. Задыхаясь от последнего оргазма и обляпанная спермой, ты похотливо смотришь на остальных в комнате."  
bno_council_orgy_0002.desc.left: "«Как ты смеешь предлагать мне участвовать в таком разврате?» [target_last_character.GetFirstName] резко выбегает из зала совета.\n\n[target_bbc_1.GetFirstName] смотрит на тебя. «Не волнуйся, она ещё приползёт обратно.»"  
bno_council_orgy_0002.desc.stayed_fucked: "«Хм, хочешь, чтобы я присоединилась? Ладно, попробую на вкус.» [target_last_character.GetFirstName] подходит к [target_bbc_1.GetFirstName], её пальцы всё ещё лениво ласкают её щель. Она наклоняется, чтобы рассмотреть его блестящий чёрный BBC, и прикусывает губу, прежде чем заговорить. «Он и правда т—ХРРК!» Сильные руки [target_bbc_1.GetFirstName] обхватывают её затылок, заталкивая её на свой член.\n\n...\n\n[target_last_character.GetFirstName] сползает с огромного чёрного BBC [target_bbc_1.GetFirstName]. Поток спермы вытекает из неё на стол совета, пока она лежит, задыхаясь и дрожа от последнего оргазма. [target_bbc_1.GetFirstName] смотрит на тебя. «Кто следующий?»"  
bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] ложится на стол совета и манит [target_bbc_1.GetFirstName]. «Я весь день ждала этого», — говорит она, широко раздвигая ноги, пока он приближается. «Ух! Такой большой, такой полный!» — кричит она, когда член [target_bbc_1.GetFirstName] вонзается в неё.\n\n...\n\nСперма забрызгала пол, стулья, стол совета. Часть попала на тебя. Но большая часть — на и внутри [target_last_character.GetFirstName], которая стонет, пока [target_bbc_1.GetFirstName] снова и снова вбивается в её щель. «Н-не м-могу о-остановиться, н-не...» — бормочет она, теряя сознание.\n\n[target_bbc_1.GetFirstName] смотрит на тебя. «Кто следующий?»"  
bno_council_orgy_0002.desc.watched: "«Я останусь тут и посмотрю.» [target_last_character.GetFirstName] откидывается на стуле и разглядывает обнажённое тело [target_bbc_1.GetFirstName] и его огромный чёрный BBC. «Мммх», — стонет она, медленно поглаживая свою щель."  
bno_council_orgy_0002.desc.c: "В комнате очень тихо. [target_bbc_1.GetFirstName] смотрит на тебя."  
bno_council_orgy_0002.stays_to_watch: "Она остаётся посмотреть."  
bno_council_orgy_0002.leaves: "Она уходит."  
bno_council_orgy_0002.joins: "Она присоединяется."  
bno_council_orgy_0002.only_watch: "Она остаётся, но только посмотреть."  
bno_council_orgy_0002.f1a: "Всё нормально, [target_female_1.GetFirstName], можешь просто смотреть."  
bno_council_orgy_0002.f1b: "Готова присоединиться, [target_female_1.GetFirstName]?"  
bno_council_orgy_0002.f1c: "Пора [target_female_1.GetFirstName] быть оттраханной."  
bno_council_orgy_0002.f1d: "[target_female_1.GetFirstName] выглядит готовой наброситься на BBC [target_bbc_1.GetFirstName]."  
bno_council_orgy_0002.f2a: "Всё нормально, [target_female_2.GetFirstName], можешь просто смотреть."  
bno_council_orgy_0002.f2b: "Готова присоединиться, [target_female_2.GetFirstName]?"  
bno_council_orgy_0002.f2c: "Пора [target_female_2.GetFirstName] быть оттраханной."  
bno_council_orgy_0002.f2d: "[target_female_2.GetFirstName] выглядит готовой наброситься на BBC [target_bbc_1.GetFirstName]."  
bno_council_orgy_0002.f3a: "Всё нормально, [target_female_3.GetFirstName], можешь просто смотреть."  
bno_council_orgy_0002.f3b: "Готова присоединиться, [target_female_3.GetFirstName]?"  
bno_council_orgy_0002.f3c: "Пора [target_female_3.GetFirstName] быть оттраханной."  
bno_council_orgy_0002.f3d: "[target_female_3.GetFirstName] выглядит готовой наброситься на BBC [target_bbc_1.GetFirstName]."  
bno_council_orgy_0002.r: "Пожалуйста, дай мне свой большой чёрный BBC!"  
bno_council_orgy_0002.finish: "Думаю, на этом пока хватит."
