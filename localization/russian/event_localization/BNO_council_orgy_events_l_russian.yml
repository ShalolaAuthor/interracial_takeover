l_russian:
bno_council_orgy_0001.title: "Глубокие разборки"
bno_council_orgy_0001.desc: "После долгого дня в зале совета, где все только и делали, что чесали языками, ты уже готов свалить. Вдруг [target_female_1.GetFirstName] ахает, как шлюха, увидевшая рай. Ты проследил за её взглядом и офигел: [target_bbc_1.GetFirstName] вывалил свой огромный чёрный хер, и он торчит, как флаг BNWO, на всеобщее обозрение.\n\nТы глянул на [target_female_1.GetFirstName] — её лицо пылает, будто она уже течёт от одной мысли о BBC."
bno_council_orgy_0001.a: "Ох, я никогда не видела такой хер так близко..."
bno_council_orgy_0001.b: "Ща будет жарко, сучки..."
bno_council_orgy_0001.c: "[target_bbc_1.GetFirstName], это тебе не бордель, а совет королевства!"

#
bno_council_orgy_0002.title: "$bno_council_orgy_0001.title$"
bno_council_orgy_0002.desc.root: "Ты перемахнул через стол совета прямо в лапы [target_bbc_1.GetFirstName]. Одним движением он подхватил тебя, как шлюху, и засунул свой огромный BBC тебе в пиздец. «Ох, [target_bbc_1.GetFirstName]! Он так глубоко рвёт меня!»\n\n...\n\nТы сполз с его гигантского чёрного хуя, задыхаясь от последнего оргазма, вся в сперме, и похотливо пялишься на остальных в комнате."
bno_council_orgy_0002.desc.left: "«Как ты смеешь звать меня в эту поебень?» — [target_last_character.GetFirstName] вылетает из зала совета, как ошпаренная.\n\n[target_bbc_1.GetFirstName] смотрит на тебя: «Не ссы, она ещё приползёт, умоляя о BBC.»"
bno_council_orgy_0002.desc.stayed_fucked: "«Хм, хочешь, чтоб я присоединилась? Ну, могу попробовать на вкус.» [target_last_character.GetFirstName] подходит к [target_bbc_1.GetFirstName], всё ещё теребя свою мокрую пизду. Она наклоняется, чтобы разглядеть его лоснящийся BBC, прикусывает губу и бормочет: «Он реально такой... ХРРГЛК!» Мощные руки [target_bbc_1.GetFirstName] хватают её за башку и насаживают на свой хер.\n\n...\n\n[target_last_character.GetFirstName] сползает с его огромного BBC. Сперма рекой льётся из неё на стол совета, пока она, дрожа от оргазма, задыхается. [target_bbc_1.GetFirstName] смотрит на тебя: «Кто следующая шлюха?»"
bno_council_orgy_0002.desc.fucked: "[target_last_character.GetFirstName] развалилась на столе совета и манит [target_bbc_1.GetFirstName]. «Я весь день мечтала об этом,» — говорит она, раздвигая ноги, как последняя блядь. «Ах! Такой огромный, я вся полна!» — орёт она, пока его BBC врывается в её пиздец.\n\n...\n\nСперма забрызгала пол, стулья, стол совета. Часть попала на тебя. Но больше всего — на и в [target_last_character.GetFirstName], которая хнычет, пока [target_bbc_1.GetFirstName] долбит её без остановки. «Н-н-не могу... н-не останавливайся...» — бормочет она, теряя сознание.\n\n[target_bbc_1.GetFirstName] смотрит на тебя: «Кто следующая шлюха?»"
bno_council_orgy_0002.desc.watched: "«Я лучше посмотрю.» [target_last_character.GetFirstName] откидывается на стуле, пялясь на голое тело [target_bbc_1.GetFirstName] и его огромный BBC. «Мммх,» — стонет она, медленно теребя свою пизду."
bno_council_orgy_0002.desc.c: "В комнате тишина, как в борделе перед раздачей. [target_bbc_1.GetFirstName] смотрит на тебя."
bno_council_orgy_0002.stays_to_watch: "Она остаётся посмотреть"
bno_council_orgy_0002.leaves: "Она сваливает"
bno_council_orgy_0002.joins: "Она присоединяется"
bno_council_orgy_0002.only_watch: "Она остаётся, но только посмотреть"
bno_council_orgy_0002.f1a: "Ничего, [target_female_1.GetFirstName], можешь просто пялиться."
bno_council_orgy_0002.f1b: "Готова зажечь, [target_female_1.GetFirstName]?"
bno_council_orgy_0002.f1c: "Теперь очередь [target_female_1.GetFirstName] быть оттраханной."
bno_council_orgy_0002.f1d: "[target_female_1.GetFirstName] выглядит так, будто готова наброситься на BBC [target_bbc_1.GetFirstName]."
bno_council_orgy_0002.f2a: "Ничего, [target_female_2.GetFirstName], можешь просто пялиться."
bno_council_orgy_0002.f2b: "Готова зажечь, [target_female_2.GetFirstName]?"
bno_council_orgy_0002.f2c: "Теперь очередь [target_female_2.GetFirstName] быть оттраханной."
bno_council_orgy_0002.f2d: "[target_female_2.GetFirstName] выглядит так, будто готова наброситься на BBC [target_bbc_1.GetFirstName]."
