l_russian:

bno_war_0001.title: "Враг предал" # AI Tags
bno_war_0001.desc: "Один из моих генералов предупредил меня о необычайной ситуации. Если верить сообщениям, мой жалкий враг. [defender.GetFullName] сейчас сидит в моей темнице, что стало бы новостью для меня, поскольку я активно воеваю с ним.\n\n Но я не удивляюсь, когда узнаю, что это была только его жена. [target1.GetFirstName] который доставил его моим солдатам. Похоже, она видела эту войну как возможность открыто поклониться Чёрным хуям. Ты должен исполнить ее желание? Несмотря на твой выбор, [defender.GetFirstName] как ваш пленник, победа принадлежит вам, когда вы считаете нужным." # AI Tags
bno_war_0001.a: "Она заслужила место придворного." # AI Tags
bno_war_0001.b: "Хорошо, но ей нет места в моем суде." # AI Tags
bno_war_0001.c: "Она хорошо справилась, я возьму ее как свою." # AI Tags

bno_war_0002.title: "Защита чернокожей супремы" # AI Tags
bno_war_0002.desc: "[bno_bbc|E] в то время как главный защитник получает шанс получить святой характер воина и/или вернуться к религии супрематизма + армейское отродье" # AI Tags
bno_war_0002.a: "Пусть мой меч поразит все низшие расы." # AI Tags
bno_war_0002.b: "Я снова родилась Чёрным Супрематологом." # AI Tags
bno_war_0002.c: "что-то третье" # AI Tags
