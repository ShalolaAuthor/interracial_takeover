 bno_war_0001.title: "Враг предан"
 bno_war_0001.desc: "Один из моих генералов сообщил о необычной ситуации. Если верить донесениям, мой жалкий враг [defender.GetFullName] сидит в моём подземелье, что для меня новость, ведь я веду с ним войну. \n\nНо я меньше удивляюсь, узнав, что это его жена [target1.GetFirstName] выдала его моим солдатам. Похоже, она увидела в этой войне шанс открыто преклониться перед чёрными членами. Исполнить ли её желание? Независимо от твоего выбора, с [defender.GetFirstName] в плену победа твоя, когда ты решишь её забрать."
 bno_war_0001.a: "Она заслужила место при моём дворе."
 bno_war_0001.b: "Хорошо, но ей нет места в моём дворе."
 bno_war_0001.c: "Она хорошо справилась, я возьму её себе."

 bno_war_0002.title: "Защита чёрного превосходства"
 bno_war_0002.desc: "[bno_bbc|E] как главный защитник получает шанс обрести черту святого воина и/или вернуться к религии Превосходства + появление армии."
 bno_war_0002.a: "Пусть мой меч сокрушит все низшие расы."
 bno_war_0002.b: "Я заново рождённый сторонник Чёрного Превосходства."
 bno_war_0002.c: "Что-то там третья опция."