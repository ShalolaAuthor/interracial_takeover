l_russian:

bno_war_0001.title: "Враг Предан"
bno_war_0001.desc: "Один из моих генералов доложил о странной херне. Если верить слухам, мой жалкий враг [defender.GetFullName] сейчас гниёт в моей темнице, что для меня новость, учитывая, что я веду с ним войну. \n\nНо я меньше охренел, когда узнал, что это его жена [target1.GetFirstName] притащила его моим солдатам. Похоже, она увидела в этой войне шанс открыто лизать чёрные хуи. Удовлетворишь её желание? Неважно, что ты выберешь, с [defender.GetFirstName] в цепях победа твоя, когда захочешь её взять."
bno_war_0001.a: "Она заслужила место при моём дворе."
bno_war_0001.b: "Неплохо, но ей не место в моём дворе."
bno_war_0001.c: "Она хорошо постаралась, я заберу её себе."

bno_war_0002.title: "Защита Чёрного Превосходства"
bno_war_0002.desc: "Персонаж с большим чёрным хуем, как главный защитник, получает шанс обрести черту святого воина и/или вернуться к религии Превосходства + появление армии."
bno_war_0002.a: "Пусть мой меч разрубит всех низших ублюдков."
bno_war_0002.b: "Я заново рождённый приверженец Чёрного Превосходства."
bno_war_0002.c: "Какой-то там третий вариант."
