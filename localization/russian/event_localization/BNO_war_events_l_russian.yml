l_russian:
  
 bno_war_0001.title: "Враг предал" #NT!
 bno_war_0001.desc: "Меня предупреждает один из моих генералов о необычной ситуации. Если верить в отчеты, мой жалкий враг [defender.GetFullName] в настоящее время сидит в моем подземелье, что было бы для меня новостью, поскольку я активно ведю войну с ним. \ n \ nbut я менее удивляюсь, когда узнаю, что это не кто иной, как его жена [target1.GetFirstName], доставила его моим солдатам. Казалось бы, она увидела эту войну как возможность открыто поклониться черным членам. Вы должны отдать ее желание? Независимо от вашего выбора, с [defender.GetFirstName] в качестве вашего пленника, победа - ваша, чтобы претендовать, когда вы считаете нужным." #NT!
 bno_war_0001.a: "Она заслужила свое место в качестве придворного." #NT!
 bno_war_0001.b: "Хорошо, но у нее нет места в моем дворе." #NT!
 bno_war_0001.c: "Она все хорошо, я возьму ее как свою собственную." #NT!
  
 bno_war_0002.title: "Защита черного превосходства" #NT!
 bno_war_0002.desc: "Персонаж Би -би -си в качестве основного защитника получает шанс получить черту священного воина и/или вернуться в превосходство религии + армия." #NT!
 bno_war_0002.a: "Пусть мой меч ударит все низшие гонки." #NT!
 bno_war_0002.b: "Я рожден свыше чернокожие сторонники превосходства." #NT!
 bno_war_0002.c: "что -то что -то третий вариант" #NT!
