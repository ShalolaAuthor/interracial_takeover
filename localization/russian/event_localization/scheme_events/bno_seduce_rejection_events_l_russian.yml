 bno_seduce_rejection.0002.title: "Как соблазнить [target.GetFirstName]"
 bno_seduce_rejection.0002.desc: "Ты наблюдаешь за [target.GetFirstName] через зал, её кожа сияет, пизда уже отмечена чёрным хуем. Она смеётся с подругами, покачивая бёдрами, память о Быках всё ещё капает с её тела. Твой хуй дёргается, маленький и жадный, зная, что она пробовала лучших, толстых, сильных. Как она может захотеть тебя после них? И всё же ты горишь по ней — готов на всё, чтобы проникнуть в неё хотя бы раз.\n\nТвоё сердце колотится, когда ты представляешь, как проскользнёшь в её покои, или сунешь подарок ей в руку, или схватишь за талию, когда она пьяна. Ты знаешь, что её трахали Быки, начиняли и разводили, как шлюху, и знаешь, что твой хуй никогда не сравнится. Но ты жаждешь попытаться, обмануть, умолять. Она — [target.GetFirstName], шлюха, которую использует каждый Бык — и ты бы продал душу, чтобы её пизда обхватила тебя хотя бы на миг."
 bno_seduce_rejection.0002.a: "Предложить ей жемчуг и золото — купить её дыру."
 bno_seduce_rejection.0002.b: "Дождаться, пока она напьётся, шептать обещания на ухо."
 bno_seduce_rejection.0002.c: "Поймать её одну в саду, льстить её красоте."
 bno_seduce_rejection.0002.d: "Прокрасться в её покои ночью, смелый и отчаянный."
 bno_seduce_rejection.0002.e: "Осыпать её поэзией и цветистыми словами."
