 bno_seduce_rejection.1002.title.01: "Предложение белого принято"
 bno_seduce_rejection.1002.desc.01: "Когда [target.GetFirstName] наконец вздыхает и говорит: «Ладно… только раз», твой хуй чуть не взрывается в штанах. Ты роняешь последние жемчужины к её ногам, торопливо вытаскивая себя, твой маленький белый хуй уже сочится, даже не коснувшись её. Она не целует тебя, даже не раздевается — [target.GetFirstName] просто нагибается, пизда мокрая и зияющая, дыра, растянутая Быками, которые трахали её до изнеможения.\n\nТы вгоняешь с хныканьем, но это ничто. Свободная, зияющая, твой хуй скользит, как детская игрушка в хорошо использованной щели. [target.GetFirstName] стонет, но ты знаешь, что не для тебя — это память о толстых чёрных хуях, вбивающих её в матрас, шары, шлёпающие по её заду, пока она кричала, прося ещё. Ты твёрдо толкаешься, отчаянно, молясь, чтобы она что-то почувствовала, но слышишь только её тихий смех под носом.\n\nКогда ты кончаешь, это слабо, жалкий всплеск, который едва красит её складки. Она выпрямляется, даже не дождавшись, пока ты закончишь дёргаться, подбирая твоё золото с ухмылкой. «Жалкий, [owner.GetFirstName],» — бормочет она, уже хватаясь за одежду. Ты знаешь, что она снова будет на коленях перед Быками до конца часа, их сперма вытеснит твою, как будто её и не было. И всё же — ты бы заплатил снова, лишь бы вкусить её ещё раз."
 bno_seduce_rejection.1002.a.01: "Я бы платил снова и снова — всё, что нужно."

 bno_seduce_rejection.1002.title.02: "Пьяный шёпот принят"
 bno_seduce_rejection.1002.desc.02: "Пир закончился, вино тяжёлым жаром горит в твоём горле, твой хуй напрягается в штанах, когда ты загоняешь [target.GetFirstName] в угол в коридоре. Её сиськи выпирают из платья, бёдра блестят в свете факелов, и ты не можешь сдержаться. Ты наклоняешься ближе, шепча обещания секретности, нежности, как сильно ты всегда её хотел. Твой хуй твёрд, жалкий по сравнению с Быками, за которыми она стонет каждую ночь. И всё же она медлит, глаза затуманены вином, и затем кивает.\n\nТвоё сердце колотится, пока ты тащишь её в тени, возясь со шнурками. Ты вгоняешь хуй в её пизду, и правда бьёт, как плеть — она свободна, испорчена, растянута толстыми чёрными хуями, так что твой белый хуй кажется ничем внутри неё. Ты стонешь, пытаясь толкаться сильнее, но её стоны не для тебя. Каждый звук, что она издаёт, — для Быков в её памяти, тех, кто разрывал её, наполнял, разводил. Ты лишь бледное развлечение, игрушка, скользящая в дыре, созданной для них.\n\nТы кончаешь слишком быстро, слабо изливаясь, пока она смотрит мимо тебя, губы разомкнуты, уже тоскуя по настоящему хую. Ты задыхаешься у её шеи, дрожа от восторга, что вообще её получил, но в глубине души знаешь, что [target.GetFirstName] никогда не вспомнит твоё прикосновение — только Быков, которые сделали её своей."
 bno_seduce_rejection.1002.a.02: "Я хотя бы получил [target.GetFirstName], даже если она ничего не почувствовала."

 bno_seduce_rejection.1002.title.03: "Пустая победа при лунном свете"
 bno_seduce_rejection.1002.desc.03: "Сад тих, залит серебром луны, и [target.GetFirstName] смотрит на меня с чем-то между сомнением и жалостью. Моё сердце колотится, хуй твёрд в штанах, пока я шепчу: «Ты прекрасна… никто не полюбит тебя, как я». На миг я думаю, что она рассмеётся. Вместо этого она кивает, и мой хуй дёргается от отчаянной надежды.\n\nЯ возюсь со шнурками, мой бледный хуй уже течёт, и вхожу в неё. Наконец-то я внутри — но это неправильно. Она свободна, растянута, зияющая вокруг меня. Мой хуй скользит слишком легко, как будто его нет. Она стонет, но её глаза далеко. Я знаю, что она не стонет для меня. Она вспоминает Быков, которые разрывали её, которые наполняли её, пока она кричала. Мои толчки мелкие, жалкие, ничто по сравнению с их.\n\nЯ кончаю быстро, слабо изливаясь, пока она едва реагирует. Она выпрямляется, даже не дождавшись, пока я размягчусь, поправляя платье, её глаза уже тянутся к залу, где смеются и ждут Быки. Я получил её, но лишь самым малым образом — и я знаю в глубине души, что она забудет меня, как только их хуи снова окажутся в ней."
 bno_seduce_rejection.1002.a.03: "Мой хуй был бесполезен внутри неё."

 bno_seduce_rejection.1002.title.04: "Внутри неё, но пусто"
 bno_seduce_rejection.1002.desc.04: "Моё дыхание замирает, когда [target.GetFirstName] вздыхает и ворочается на простынях. «Ладно… только раз», — бормочет она, её глаза полны презрения. Мой хуй дёргается в штанах, пока я карабкаюсь ближе, мои руки возятся со шнурками. Я не могу поверить — после всех шёпотов, после всех ночей, когда я представлял, как её разрывают Быки, она позволяет мне взять её.\n\nЯ вхожу между её ног, мой хуй твёрд, но мал, и скольжу внутрь. Сначала я задыхаюсь от жара, от влажности — но затем чувствую: ничего. Она свободна, испорчена, растянута далеко за то, что я мог бы заполнить. Мой хуй скользит, как будто его нет. Она не стонет для меня. Она смотрит мимо меня, губы разомкнуты, потерянная в воспоминаниях о Быках, которые нагибали её и начиняли до отказа.\n\nЯ толкаюсь быстрее, отчаянно, жалко, мои шары слабо шлёпают по ней, пока я хнычу ей на ухо. Она даже не смотрит на меня. Я кончаю слишком быстро, изливая тонкую струйку внутрь неё, зная, что это ничего не значит. Моя грудь вздымается, пот капает, но она лишь смеётся под носом, отталкивая меня. «Жалкий, [owner.GetFirstName],» — шипит она, уже хватая простыни, чтобы вытереть меня. Я получил её — и всё же знаю, что вообще её не коснулся."
 bno_seduce_rejection.1002.a.04: "Я кончил быстро, и она рассмеялась."

 bno_seduce_rejection.1002.title.05: "Её пизда взяла меня, но не для меня"
 bno_seduce_rejection.1002.desc.05: "Когда [target.GetFirstName] вздыхает и бормочет: «…Ладно, только раз», мои колени почти подгибаются. Мой хуй дёргается в штанах, уже течёт, пока я спотыкаюсь вперёд, пергамент выскальзывает из потных рук. Я не могу поверить — после всего, после всех шёпотов о том, как она стоит на коленях перед Быками, она пускает меня внутрь. Моё сердце колотится, пока я возюсь со шнурками, мой хуй мал, но твёрд, пульсируя от жалкой надежды.\n\nОна лениво раздвигает ноги, словно ей скучно, словно даёт ребёнку игрушку. Мои глаза прикованы к её пизде — мокрой, опухшей, свободной. Я вгоняю себя и задыхаюсь от жара, но затем правда сокрушает меня. Мой хуй — ничто. Её пизда зияет вокруг меня, растянутая Быками, которые уже завладели ею. Я толкаюсь изо всех сил, шары слабо шлёпают по ней, но её глаза далеко, губы разомкнуты в воспоминании. Я знаю, что она не стонет для меня — она стонет для чёрных хуев, которые разрывали её, заставляли кричать.\n\nЯ задыхаюсь, отчаянно трахая, гоняясь за удовольствием, даже когда унижение сжигает меня заживо. Мой хуй — щепка в каньоне, жалкий, бесполезный. Я вижу её ухмылку сквозь полуприкрытые глаза, жестокий изгиб её губ, пока я хнычу, как собака, ей на ухо. Мои шары сжимаются слишком быстро. Я стону, изливая тонкую струйку семени внутрь неё, ничто по сравнению с потоками, которые Быки закачивают в её утробу. Она тихо смеётся, пока я дёргаюсь, уже отталкивая меня, вытирая себя, как будто меня и не было.\n\n«Жалкий, [owner.GetFirstName],» — шипит она, её голос режет глубже любого клинка. Моя грудь вздымается, хуй слабо капает, и я знаю, что она права. Я получил её — но не по-настоящему. Её пизда взяла меня, но не для меня. Она никогда не была моей. Она принадлежит только чёрному хую."
 bno_seduce_rejection.1002.a.05: "Её пизда поглотила меня, но я чувствовал себя бесполезным."
#Slut Accepts POV Slut
 bno_seduce_rejection.1001.title.01: "Предложение белого принято"
 bno_seduce_rejection.1001.desc.01: "[owner.GetFirstName] высыпает жемчуг и золото к твоим ногам, заикаясь, умоляя, его маленький хуй топорщится в тунике, как будто это имеет значение. Ты закатываешь глаза, но что-то в тебе вздыхает — ладно, пусть червь получит то, что ему кажется желанным. «Только раз», — бормочешь ты, поворачиваясь и нагибаясь, твоя пизда уже мокрая от воспоминаний о Быках, а не от него.\n\nОн возится позади тебя, хныча, вгоняя свой бледный хуй внутрь. Он слишком легко скользит, твоя пизда растянута ночами, когда её разрывали чёрной плотью. Он задыхается, как будто что-то завоёвывает, но ты ничего не чувствуешь. Единственное, что ты чувствуешь, — это призрак Быков до него — толстых стволов, что вырывали крики из твоего горла, горячей спермы, что наполняла тебя, пока ты не текла. По сравнению с этим толчки [owner.GetFirstName] жалкие, мелкие, отчаянные.\n\nОн кончает быстро, выпуская слабую струйку, которая едва смачивает твои складки. Ты смеёшься под нос, выпрямляясь, даже не дождавшись, пока он вытащит, собирая золото. Ты оглядываешься на него — потный, дрожащий, гордый ничем. «Жалкий, [owner.GetFirstName],» — шипишь ты, убирая драгоценности. Ты знаешь, что снова будешь на коленях перед Быками, прежде чем его хуй размягчится, их сперма вытеснит его семя, как будто его и не было."
 bno_seduce_rejection.1001.a.01: "Его семя ничего не значит. Только чёрная сперма остаётся во мне."

 bno_seduce_rejection.1001.title.02: "Пьяный шёпот принят"
 bno_seduce_rejection.1001.desc.02: "[owner.GetFirstName] загоняет меня в угол после пира, дыхание густое от вина, хуй уже стоит под туникой, как будто это имеет значение. Он наклоняется ближе, бормоча, что хочет меня, что будет нежным, что всегда мечтал обо мне. Я должна рассмеяться ему в лицо, но вино кружит голову. Против всякого здравого смысла я киваю раз. Его глаза загораются, как у мальчишки, нашедшего игрушку.\n\nОн тащит меня в тени, возясь со шнурками, и вгоняет свой хуй в мою пизду. Я едва не задыхаюсь — не от удовольствия, а от того, какой он маленький. Моя пизда растянута Быками, испорчена и течёт для хуев, которые наполняют меня, пока я не рыдаю. Его маленький белый хуй скользит, как ничто, едва касаясь моих стенок. Он стонет, как будто завоёвывает меня, но всё, что я чувствую, — пустота. Моя пизда жаждет Быков, которые разводили меня, а не этого бледного червя.\n\nОн кончает быстро, выпуская слабое семя, которое вытекает, даже не успев выйти. Я даже не стону для него — каждый звук из моего горла был для памяти о толстых чёрных стволах. Пока он задыхается у моей шеи, я смеюсь под нос. Пусть думает, что получил меня. Моё тело принадлежит Быкам, и его сперма будет смыта в следующий раз, когда один из них нагибает меня."
 bno_seduce_rejection.1001.a.02: "Его хуй был ничем. Только Быки заставляют меня кричать."

 bno_seduce_rejection.1001.title.03: "Бледная ложь между моих бёдер"
 bno_seduce_rejection.1001.desc.03: "[owner.GetFirstName] подходит ближе в саду, залитом лунным светом, глаза широко раскрыты, губы дрожат. «Ты прекрасна, — шепчет он, — никто не полюбит тебя так, как я». Его слова бледны, слабы, но ночной воздух и мои собственные сомнения размывают мой рассудок. Я позволяю ему коснуться моей руки, наклониться, поверить в ложь на миг. Моя пизда ноет — не от него, а от памяти о Быках, которые уже разрывали меня — и всё же я киваю.\n\nОн возится со штанами, хуй твёрд, но мал, и входит в меня. Я едва не смеюсь. Он кажется ничем, его бледный маленький хуй скользит без сопротивления, моя пизда уже растянута толстыми чёрными стволами. Он задыхается, как будто завоёвывает меня, но я чувствую только пустоту. Я закрываю глаза, притворяясь, что его задыхание — это что-то большее, но всё, что я вижу, — это Быки, которые заставляли меня кричать, всё, что я чувствую, — это эхо их размера.\n\nОн кончает быстро, выпуская слабое семя, которое стекает по моим бёдрам. Его слова всё ещё в моих ушах — прекрасная, любимая, его навсегда — но они пусты. Моё тело знает правду. Эта пизда принадлежит Быкам, и [owner.GetFirstName] никогда не будет больше, чем бледной ошибкой под луной."
 bno_seduce_rejection.1001.a.03: "Его слова были ложью, его хуй жалким."

 bno_seduce_rejection.1001.title.04: "Жалкие руки на чёрной плоти"
 bno_seduce_rejection.1001.desc.04: "Я вздыхаю и раздвигаю ноги, скорее от скуки, чем от желания. «Ладно… только раз», — шепчу я, наблюдая, как [owner.GetFirstName] карабкается, как голодная собака. Его руки возятся со штанами, его маленький белый хуй подпрыгивает, пока он лезет на меня, дрожа от возбуждения. Он думает, что завоевал меня. Он понятия не имеет.\n\nКогда он входит, я едва не смеюсь. Моя пизда едва замечает его — свободная и зияющая от Быков, которые разрывают меня каждую ночь, растянутая так широко, что его хуй скользит без сопротивления. Он задыхается, как будто завоёвывает меня, но я ничего не чувствую. Ни растяжения, ни полноты, ни боли. Моя пизда помнит, что значит быть заполненной чёрным хуем — толстыми стволами, которые вырывают стоны из моего горла, шарами, шлёпающими по моему заду, пока они разводят меня до предела. [owner.GetFirstName] — лишь бледная игрушка, жалкая и бесполезная.\n\nОн толкается быстро, хныча мне на ухо, отчаянно желая, чтобы я застонала. Я не стону. Я смотрю в потолок, вспоминая Быков, которые оставили меня текущей, сперму, что всё ещё пачкает мои простыни. Его хуй дёргается, слабо изливается, и всё кончено. Жалкая струйка семени, даже не достаточно, чтобы смочить меня. Он валится, задыхаясь, ухмыляясь, как будто чего-то добился. Я смеюсь ему в лицо. «Жалкий, [owner.GetFirstName],» — плюю я, отталкивая его. Моё тело принадлежит Быкам. Его маленький хуй даже не коснулся меня."
 bno_seduce_rejection.1001.a.04: "Я позволила ему попробовать, но это было жалко."

 bno_seduce_rejection.1001.title.05: "Жалкий хуй в чёрной пизде"
 bno_seduce_rejection.1001.desc.05: "Я вздыхаю и раздвигаю бёдра, скорее из жалости, чем желания. «Ладно… только раз», — бормочу я. [owner.GetFirstName] чуть не спотыкается от возбуждения, пергамент выскальзывает из его рук, пока он возится со шнурками. Его маленький белый хуй выскакивает, уже текущий, твёрдый, но малый, дрожащий, пока он лезет между моих ног. Он думает, что сейчас будет меня трахать. Он понятия не имеет, что значит по-настоящему меня трахнуть.\n\nКогда он входит, я едва не смеюсь. Моя пизда едва замечает его. Свободная, текущая, растянутая Быками, которые трахают меня, пока мои ноги не дрожат, которые вгоняют свои толстые хуи, пока я не зияю и не испорчена. По сравнению с ними [owner.GetFirstName] кажется ничем — жалкий маленький обрубок, скользящий туда-сюда, даже не касаясь моих стенок. Он задыхается, как будто завоёвывает меня, но всё, что я чувствую, — пустота. Моё тело знает, чего оно жаждет: толстых чёрных хуев, долбящих меня до предела, горячей спермы, закачиваемой в меня, пока я не наполнена и не теку. Этот белый червь никогда не заставит меня кричать так, как делают Быки.\n\nОн толкается быстро, отчаянно, хныча мне на ухо, надеясь на стон. Я не даю ему ни одного. Мои губы разомкнуты, но каждый звук, что срывается с меня, — для памяти о чёрном хуе — мои стоны эхом отдаются в голове, пока я вспоминаю, как меня нагибали, мою пизду растягивали, мой зад шлёпали, пока я не умоляла о большем. Его хуй дёргается, слабо изливается, и всё кончено. Тонкая струйка семени, едва достаточно, чтобы смочить меня. Он валится на меня, задыхаясь, гордый ничем.\n\nЯ отталкиваю его, вытираю себя и смеюсь ему в лицо. «Жалкий, [owner.GetFirstName],» — шипю я. Моя пизда принадлежит чёрным, растянута и отмечена навсегда. Его хуй был лишь напоминанием о том, кем он не является. Как только он вытащил, я уже тосковала по Быку, чтобы снова разорвать меня."
 bno_seduce_rejection.1001.a.05: "Его хуй был бесполезен, я всё ещё жажду Быков."
#slut reject pov cuck
 bno_seduce_rejection.2002.title.01: "Предложение белого отвергнуто"
 bno_seduce_rejection.2002.desc.01: "Ты высыпаешь жемчуг и золото, твой хуй пульсирует в тунике, сердце колотится от отчаянной надежды. «[target.GetFirstName], — шепчешь ты, — всё это, если позволишь мне тебя взять». На миг ты думаешь, что она согласится. Её глаза скользят по драгоценностям, губы изгибаются, и твой хуй дёргается от потребности. Но затем она смеётся. Жестоко, резко, режуще.\n\n«Жалкий», — шипит она, отбрасывая драгоценности, как мусор. «Думаешь, твой маленький белый хуй может меня соблазнить? Эта пизда теперь только для чёрного хуя». Её слова бьют сильнее любого удара. Ты смотришь на неё, пылая, униженный, хуй увядает в штанах, пока зал гудит шёпотом. Все слышали. Все видели. Она поворачивается спиной без колебаний, её зад покачивается, её тело течёт для Быков, которыми ты никогда не будешь.\n\nТвои драгоценности разбросаны по полу, бесполезные, твоя гордость разбита. Ты корчишься от стыда, зная, что [target.GetFirstName] скорее примет сотню Быков одного за другим, чем коснётся твоего хуя хоть раз."
 bno_seduce_rejection.2002.a.01: "Я никогда не сравнюсь с Быком."

 bno_seduce_rejection.2002.title.02: "Отвергнут чёрной плотью"
 bno_seduce_rejection.2002.desc.02: "Ты шатаешься по коридору, вино жжёт горло, хуй натягивает штаны, пока ты загоняешь [target.GetFirstName] в угол. Её сиськи выпирают из платья, губы блестят в свете факелов, и ты наклоняешься ближе, шепча свою мольбу. Ты обещаешь секретность, нежность, преданность — всё, если она просто раздвинет ноги для тебя.\n\nНа миг ты думаешь, что она может согласиться. Её глаза скользят по тебе, дыхание замирает. Твой хуй дёргается от надежды. Но затем её выражение твердеет, и она смеётся — низко, жестоко, режуще. «Жалкий», — плюёт она, отталкивая тебя. «Твой маленький белый хуй не стоит даже воздуха, которым ты дышишь. Эта пизда принадлежит чёрным. Только Быки трахают меня теперь».\n\nЕё слова режут глубже любого клинка. Твой хуй моментально увядает, лицо горит, пока её смех эхом разносится по коридору. Вино в твоём желудке сворачивается в стыд. Все услышат об этом — [target.GetFirstName], насмехающаяся над тобой, называющая тебя слишком маленьким, слишком слабым, недостойным. Ты крадёшься в темноту, сжимая свой вялый хуй, униженный навсегда."
 bno_seduce_rejection.2002.a.02: "Мой хуй никогда не будет достаточным."

 bno_seduce_rejection.2002.title.03: "Бык забрал её, я опозорил себя"
 bno_seduce_rejection.2002.desc.03: "Сад тих, залит серебром луны, и я наконец нахожу смелость подойти к [target.GetFirstName]. Мой хуй дрожит в штанах, пока я шепчу: «Ты прекрасна… никто не полюбит тебя, как я». На миг я надеюсь — её глаза ловят мои, губы дёргаются. Затем она смеётся. «Жалкий. Эта пизда принадлежит чёрным».\n\nИз теней появляется он: Бык, возвышающийся, хуй уже тяжело качается между ног. Она не колеблется — падает на колени и берёт его в рот, стонет, пока его толщина исчезает в её горле. Моё сердце рушится, хуй увядает, но моя рука всё равно тянется в штаны. Я не могу отвести взгляд, пока он нагибает её над скамьёй и вгоняет в её пизду, его шары шлёпают, её крики разрывают ночь.\n\nЯ дрочу свой вялый хуй, хныча, наблюдая, как он растягивает её, заливает спермой, заставляет её стонать так, как я никогда не смогу. Когда он рычит, изливаясь, я тоже кончаю — тонкая струйка белого стыда пропитывает мои штаны. Она кончает на его хуе, умоляя о большем, пока я стою под луной, липкий и маленький, не более чем зритель её чёрных дыр."
 bno_seduce_rejection.2002.a.03: "Её пизда принадлежит Быкам навсегда."

 bno_seduce_rejection.2002.title.04: "Закрыт приходом Быка"
 bno_seduce_rejection.2002.desc.04: "Я стою в темноте, хуй дрожит, сердце колотится, пока я умоляю: «Лучше быть осмеянным, чем никогда не коснуться тебя. Прошу, [target.GetFirstName] — только раз». На миг я думаю, что она может заколебаться, но затем она ухмыляется, качая головой. «Жалкий. Эта пизда принадлежит чёрным».\n\nПрежде чем я успеваю заговорить, дверь в покои распахивается шире. Входит Бык, его тёмная кожа блестит, хуй уже тяжело качается между бёдер. Мой рот пересыхает, хуй моментально увядает. [target.GetFirstName] задыхается — но не от страха. Она загорается, глаза широко раскрыты, тело дрожит. Она без колебаний падает с кровати на колени, хватая его ствол обеими руками, стонет, заглатывая его целиком.\n\nЯ могу только смотреть, как её горло раздувается от его толщины, слюна и слёзы текут по её подбородку, пока она счастливо задыхается. Она поклоняется ему, как богиня в молитве, хлюпает и давится, пока он не стонет и не заливает её горло. Она жадно глотает, глаза закатываются от блаженства, стонет вокруг его хуя, выпивая каждую каплю.\n\nЯ стою замерший, мой хуй бесполезно капает в штаны, униженный сверх слов. Я умолял о шансе, а она отдала его ему — его сперма скользит в её живот, пока моё семя пачкает мои собственные одежды. Я никогда не попробую её. Она принадлежит чёрным навсегда."
 bno_seduce_rejection.2002.a.04: "Её тело поклоняется Быкам. Мне никогда не принадлежать."

 bno_seduce_rejection.2002.title.05: "Её пизда зияла для Быков, не моих слов"
 bno_seduce_rejection.2002.desc.05: "Я стою с пергаментом в руке, хуй дрожит в штанах, пока я выливаю строчки за строчками. «Твои волосы — чистое золото… твои губы красные, как розы… твоя кожа мягче шёлка». Мой голос дрожит, грудь горит, хуй течёт через тунику, но я заставляю слова выходить. Когда я опускаю пергамент, [target.GetFirstName] ухмыляется. На миг я думаю, что она, может быть, услышала меня.\n\nЗатем она смеётся. Жестоко, режуще. Она разрывает пергамент пополам, бросая его к моим ногам. «Жалкий. Твои стихи так же бесполезны, как твой хуй. Эта пизда принадлежит Быкам». Мой желудок скручивает, хуй увядает, стыд заливает меня — и тут появляется он. Бык выходит из теней, огромный, хуй уже тяжело качается между ног.\n\nОна даже не смотрит на меня снова. Она нагибается над садовой скамьёй, стонет, широко раздвигая пизду для него. Он вгоняет с рычанием, его толстый хуй разрывает её, её стоны наполняют ночь. Я не могу дышать, наблюдая, как её сиськи подпрыгивают, её зад хлопает по его бёдрам, её пизда зияет вокруг него. Моя рука движется бездумно, дроча вялый хуй, хныча, пока мои стихи эхом отдаются в голове — бесполезные, заглушённые её криками о чёрном хуе.\n\nОн рычит, наполняя её пизду спермой, семя стекает по её бёдрам. Она валится на скамью, задыхаясь, удовлетворённая. Я тоже изливаюсь — жалко — в свои штаны, тонкая струйка пачкает тунику, пока никто даже не замечает. Она оглядывается на меня, облизывая семя Быка с пальцев. «Помнишь своё стихотворение, [owner.GetFirstName]? Моя пизда стонала для его хуя, а не для твоих слов»."
 bno_seduce_rejection.2002.a.05: "Я дрочил свой вялый хуй, пока её разрывали."
#slut reject pov slut
 bno_seduce_rejection.2001.title.01: "Предложение белого отвергнуто"
 bno_seduce_rejection.2001.desc.01: "[owner.GetFirstName] спотыкается ко мне, щёки красные, руки дрожат, пока он высыпает жемчуг и золото на стол. «Всё это, — шепчет он, хуй слабо дёргается под туникой, — если позволишь мне тебя трахнуть». Я смотрю на этого маленького червя, и моя пизда сжимается — не для него, а для памяти о толстых чёрных стволах, которые уже разрывали меня.\n\nЯ смеюсь ему в лицо, отбрасывая драгоценности, как грязь. «Жалкий, — шипю я. — Твой маленький белый хуй никогда не удовлетворит меня. Эта пизда теперь принадлежит Быкам — только чёрный хуй заполняет меня, только их сперма остаётся во мне». Его лицо рушится, хуй увядает, зал гудит шёпотом, пока он стоит униженный. Я поворачиваю спину, мой зад покачивается для Быков, которые снова нагнут меня сегодня, оставляя [owner.GetFirstName] с ничем, кроме стыда и холодного жемчуга у его ног."
 bno_seduce_rejection.2001.a.01: "Эта пизда принадлежит чёрным навсегда."

 bno_seduce_rejection.2001.title.02: "Пьяный белый хуй отвергнут"
 bno_seduce_rejection.2001.desc.02: "[owner.GetFirstName] шатается ко мне после пира, дыхание воняет вином, хуй уже торчит сквозь штаны, как будто это имеет значение. Он наклоняется ближе, голос заплетается, шепчет, что хочет меня, что будет нежным, что всегда мечтал раздвинуть меня. Его бледная рука ползёт по моему бедру, дрожа от отчаяния.\n\nЯ смеюсь ему в лицо. «Жалкий, — плюю я, отталкивая его. — Твой маленький белый хуй не стоит и капли моей влаги. Эта пизда принадлежит чёрным. Только Быки наполняют меня теперь — толстые, тяжёлые, растягивающие меня, пока я не кричу. Ты? Ты даже не коснёшься моих стенок». Его лицо рушится, глаза полны стыда, хуй съёживается передо мной.\n\nЗал шепчется, пока я поворачиваю спину, покачивая бёдрами к Быкам, которые снова разорвут меня сегодня. Пусть [owner.GetFirstName] тонет в унижении. Пусть знает, что никогда не завладеет мной, никогда не будет иметь значения. Моё тело принадлежит чёрному хую, и его бледный маленький обрубок никогда не приблизится."
 bno_seduce_rejection.2001.a.02: "Жалкое белое мясо — бесполезное."

 bno_seduce_rejection.2001.title.03: "Сад, захваченный чёрной плотью"
 bno_seduce_rejection.2001.desc.03: "Лунный свет блестит в саду, когда [owner.GetFirstName] крадётся ближе, его бледная рука тянется к моей, хуй дёргается в штанах. «Ты прекрасна, — шепчет он, — никто не полюбит тебя, как я». Я смеюсь ему в лицо. Жалкий. Слова ничего не значат. Его хуй значит ещё меньше.\n\nПрежде чем я успеваю плюнуть ещё одним оскорблением, из теней выходит Бык, тёмная кожа блестит в лунном свете, хуй уже тяжёлый и качается. Моя пизда моментально сжимается. Без колебаний я отворачиваюсь от [owner.GetFirstName] и падаю на колени, обхватывая губами его толщину, стону, пока он набухает в моём горле. Затем он нагибает меня над каменной скамьёй, вгоняя в мою пизду, растягивая меня широко, каждый толчок заставляет меня кричать в ночь.\n\nПозади я слышу хныканье червя. Я оглядываюсь — [owner.GetFirstName] возится в штанах, дроча свой вялый маленький хуй, беспомощно наблюдая, как настоящий мужчина использует меня. Когда Бык рычит и заливает меня горячей спермой, я чувствую и его жалкий оргазм: тонкая струйка, пропитывающая его штаны, бесполезная, растраченная, бледное пятно унижения. Я стону для Быка, я кончаю для Быка, а [owner.GetFirstName] — не более чем зритель в саду, текущий стыдом в свои одежды."
 bno_seduce_rejection.2001.a.03: "Я смеюсь над его вялым хуем, пока Быки разводят меня."

 bno_seduce_rejection.2001.title.04: "На коленях для Быка, не для червя"
 bno_seduce_rejection.2001.desc.04: "[owner.GetFirstName] вваливается в мои покои, хуй дёргается в штанах, глаза блестят от жалкой надежды. «Лучше быть осмеянным, чем никогда не коснуться тебя», — шепчет он, дрожа. Я смеюсь ему в лицо. «Жалкий. Эта пизда принадлежит чёрным. Ты её никогда не коснёшься». Его губа дрожит, хуй увядает — и тут дверь открывается.\n\nВходит Бык, его тело огромное и блестящее, хуй уже тяжёлый и качается. Моё сердце взлетает. Я соскальзываю с кровати без колебаний, падая на колени перед ним. Мои руки обхватывают его ствол, рот широко раскрывается, и я заглатываю его до корня. Моё горло раздувается, глаза слезятся, слюна течёт по подбородку, пока я счастливо задыхаюсь. Каждый дюйм меня поклоняется ему, каждый рывок — молитва, каждый глоток — гимн.\n\nОн стонет, и я стону громче, сосу сильнее, пока он не взрывается. Горячая сперма заливает моё горло, стекая в живот, пока я жадно глотаю, не давая упасть ни капле. Когда я наконец отстраняюсь, задыхаясь, мои губы блестят, грудь скользкая от слюны и семени. Позади я слышу хныканье [owner.GetFirstName], его рука в штанах, кончающая тонко в свои собственные одежды, пока он смотрит, как я обслуживаю настоящего мужчину.\n\nЯ смеюсь и облизываю губы. «Видишь, [owner.GetFirstName]? — шипю я между вздохами. — Вот для чего я создана. Поклоняться Быкам. Пить их сперму. Твой маленький хуй никогда меня не коснётся»."
 bno_seduce_rejection.2001.a.04: "Эта пизда, этот рот — принадлежат чёрным навсегда."

 bno_seduce_rejection.2001.title.05: "Оседлана Быками, насмешка над его словами"
 bno_seduce_rejection.2001.desc.05: "[owner.GetFirstName] стоит передо мной, его пергамент дрожит, хуй дёргается сквозь рясу, пока он заикается, строка за строкой. «Твои волосы — чистое золото… твои губы красные, как розы… никто не полюбит тебя сильнее». Его голос ломается, глаза блестят от жалкой надежды, маленький хуй уже мочит штаны от усилия. Я позволяю ему закончить, затем смеюсь — низко, жестоко, достаточно резко, чтобы разрезать его на куски. «Жалкий, — шипю я, разрывая пергамент пополам и бросая его в грязь. — Твои стихи бесполезны, как твой хуй. Эта пизда принадлежит Быкам».\n\nСловно сами боги услышали меня, из теней выходит Бык, возвышающийся, хуй уже тяжёлый и твёрдый. Моя пизда моментально сжимается. Я отворачиваюсь от червя и нагибаюсь над садовой скамьёй, широко раздвигая себя, стону, чтобы Бык взял меня. Он не колеблется. Он вгоняет свой толстый хуй в мою пизду, растягивая меня, долбя, пока мои крики не эхом разносятся в ночи. Моя пизда хлюпает вокруг него, моё тело дрожит, пока его шары шлёпают по мне.\n\nЯ оглядываюсь на [owner.GetFirstName]. Он замер, бледное лицо пылает красным, рука дрожит, дроча вялый хуй. Я шиплю на него между стонами. «Смотри, червь! Смотри, что настоящий хуй делает со мной!» Бык вгоняет глубже, разрывая меня, пока моя пизда не зияет, мой зад подпрыгивает с каждым толчком. Мои стоны становятся громче, влажнее, экстатичнее — каждый звук — гимн чёрному хую, каждый толчок — напоминание, что я принадлежу чёрным навсегда.\n\nБык рычит, заливая мою пизду горячей спермой, моя пизда переполняется, стекает по бёдрам. Я валюсь на скамью, задыхаясь, начиненная и удовлетворённая. Позади [owner.GetFirstName] слабо изливается в свою руку, жалкая струйка пачкает его штаны. Я смеюсь, облизывая семя Быка с пальцев, глаза прикованы к бледному червю. «Помнишь своё стихотворение, [owner.GetFirstName]? Моя пизда не стонала для твоих слов. Она стонала для его хуя»."
 bno_seduce_rejection.2001.a.05: "Твои стихи бесполезны, мои стоны — для Быков."

#init cuck pov
 bno_seduce_rejection.3002.title.01: "Мечты, купленные драгоценностями"
 bno_seduce_rejection.3002.desc.01: "Ты так сильно сжимаешь бархатный мешочек, что руки ноют, сердце колотится в груди, пока ты смотришь, как [target.GetFirstName] смеётся через зал. Она покачивает бёдрами, как будто владеет каждым мужчиной в комнате — и, возможно, так и есть. Ты слышал шёпоты. Быки нагибают её каждую ночь, разрывая её пизду толстыми чёрными хуями, наполняя её семенем, пока оно не течёт по её бёдрам. И всё же твой хуй напрягается при мысли о ней, отчаянный, жалкий, готовый поверить, что у тебя всё ещё есть шанс.\n\nМешочек тяжелеет в твоей хватке. Жемчуг, кольца, золотые цепи — твоё наследство, твоё состояние, всё, что у тебя есть. Что это по сравнению с шансом засунуть свой хуй в неё хотя бы раз? Ты знаешь, что никогда не сравнишься. Твой белый хуй никогда не заполнит её так, как это сделали Быки. Но если богатство не может её купить, какая у тебя вообще надежда?\n\nТы глубоко вдыхаешь, хуй дёргается в штанах, и делаешь шаг вперёд. Сегодня ты положишь свои сокровища к её ногам и будешь умолять."
 bno_seduce_rejection.3002.a.01: "Я куплю её пизду жемчугом и золотом."

 bno_seduce_rejection.3002.title.02: "Вино и слабость"
 bno_seduce_rejection.3002.desc.02: "Пир оставляет твою голову кружящейся, вино жарко горит в животе, твой хуй бесполезно набухает под рясой. Через зал [target.GetFirstName] смеётся, её сиськи поднимаются и опускаются, пока она опирается на плечо очередного Быка. Ты знаешь, что они сделают с ней сегодня — нагнут, разорвут, оставят её текущей чёрным семенем, пока она не сможет идти прямо. Твой маленький белый хуй болезненно пульсирует при этой мысли, жалкий, но отчаянный, жаждущий быть тем, кто внутри неё.\n\nСмелость, которую даёт вино, ложная, но это всё, что у тебя есть. Ты шатаешься по коридору за ней, хуй дёргается с каждым шагом, повторяя свои слова в голове. Я прошепчу ей, я умолю её позволить мне… я пообещаю секретность, я пообещаю преданность. Ты знаешь, что она теперь принадлежит Быкам, её пизда испорчена для белой плоти, но ты не можешь остановиться. Лучше быть осмеянным, чем никогда не попробовать."
 bno_seduce_rejection.3002.a.02: "Я загоню [target.GetFirstName] в угол и прошепчу свою мольбу."

 bno_seduce_rejection.3002.title.03: "Лунный свет и глупые надежды"
 bno_seduce_rejection.3002.desc.03: "Сад тих, залит серебром луны, аромат роз тяжёл в воздухе. Ты наблюдаешь, как [target.GetFirstName] прогуливается среди цветов, её кожа сияет, бёдра покачиваются, как будто она всё ещё чувствует руки Быков, сжимающие их. Твой хуй бесполезно шевелится под туникой — её чёрные хуи растягивали, хуи, которые могли бы раздавить тебя, а ты здесь, сжимая слова вместо толщины.\n\nТы облизываешь губы и выходишь из теней. Скажи ей, что она прекрасна, шепчешь ты себе, скажи ей, что никто не полюбит её так, как ты. Твоё сердце колотится, пока ты представляешь её улыбку, её тело, поворачивающееся к тебе. В глубине души ты знаешь, что её пизда принадлежит Быкам, испорчена для таких, как ты. Но ты достаточно отчаян, чтобы верить, что твоя лесть может пробиться, что слова могут иметь значение там, где твой хуй никогда не сможет."
 bno_seduce_rejection.3002.a.03: "Я скажу [target.GetFirstName], что она самая прекрасная женщина на свете."

 bno_seduce_rejection.3002.title.04: "Отчаяние в темноте"
 bno_seduce_rejection.3002.desc.04: "Коридоры тихи, освещены лишь мерцающими факелами, пока я крадусь босиком по крепости. Мои ладони потеют, сердце колотится, хуй натягивает штаны с каждым шагом. Сегодня я не могу остановиться. Сегодня я должен попробовать.\n\nЯ достигаю двери её покоев. За ней лежит [target.GetFirstName] — шлюха, которую уже испортил каждый Бык, пизда, разорванная толстыми чёрными хуями, растянутая и текущая, пока ни один белый человек не сможет её снова заполнить. И всё же мой хуй ноет по ней, отчаянный и жалкий, уверенный, что если я просто скользну внутрь неё хотя бы раз, я буду иметь значение.\n\nЗасов скрипит, когда я открываю его, проскальзывая в темноту. Вот она. [target.GetFirstName] лежит, раскинувшись на шёлковых простынях, её золотые волосы растрепаны, бёдра обнажены, губы разомкнуты во сне. Комната слегка воняет спермой — густым семенем Быков, всё ещё пропитывающим воздух. Мой хуй болезненно дёргается при мысли, что её использовали здесь, в этой самой постели, мужчинами большими, сильными, темнее, чем я когда-либо буду.\n\nЯ подкрадываюсь ближе, моё дыхание рваное, рука дрожит, касаясь края одеяла. Если она проснётся, она может рассмеяться. Если я коснусь её, она может закричать. Но мысль уйти хуже. Лучше рискнуть унижением, лучше быть оплеванным, чем жить, зная, что я даже не пытался. Сегодня я буду умолять её в темноте, даже если это уничтожит меня."
 bno_seduce_rejection.3002.a.04: "Лучше быть осмеянным, чем никогда не коснуться её."

 bno_seduce_rejection.3002.title.05: "Слова против Быков"
 bno_seduce_rejection.3002.desc.05: "Пергамент мнётся в моих руках, пока я шепчу строки снова и снова. «Твои волосы — чистое золото… твои губы красные, как розы… твоя кожа мягче шёлка». Слова звучат жалко даже для меня, но это всё, что у меня есть. Мой хуй бесполезно дёргается в штанах, пока я представляю улыбку [target.GetFirstName], её покачивающиеся бёдра, её пизду, текущую семенем Быков, которые уже испортили её.\n\nЯ собираю смелость и нахожу её во дворе, луна красит её кожу бледным светом, её тело сияет, как будто тронутое богами. Она оборачивается, когда я заикаюсь, произнося её имя, её глаза блестят, губы изгибаются в усмешке. Моё сердце колотится, пока я вытаскиваю пергамент и читаю, голос дрожит, каждая строка выливается из меня, как исповедь. Она не перебивает — слушает, ухмыляясь, одной рукой лениво проводя по бедру, как будто знает, насколько я мал и отчаян.\n\nКогда я заканчиваю, тишина густая. Мой хуй твёрд, ладони скользкие от пота, надежда горит в груди. Она наклоняет голову, глаза скользят по мне, её рот дёргается между смехом и ухмылкой. На миг, затаив дыхание, я думаю, что мои слова могут иметь значение — что поэзия может достучаться до её сердца, даже если Быки уже владеют её телом.\n\nНо затем её улыбка углубляется, жестокая и насмешливая. Она делает шаг ближе, достаточно близко, чтобы я уловил слабый мускус семени Быка, всё ещё цепляющийся за её кожу. Мой хуй дёргается, моё тело дрожит. Теперь я жду, беспомощный, её выбора: высмеять меня или позволить коснуться её, хотя бы раз."
 bno_seduce_rejection.3002.a.05: "Мои слова тронут её сердце."