 bno_seduce_rejection.0001.title.01: "Предложение белого"
 bno_seduce_rejection.0001.desc.01: "[owner.GetFirstName] дрожит перед тобой, лицо пылает, хуй слабо топорщится под туникой. Дрожащими руками он высыпает бархатный мешочек на стол — жемчуг рассыпается, золотые кольца катятся, украшенные драгоценностями броши ловят свет факелов. «Всё это, — заикается он, дыхание сбивается, — если позволишь мне тебя трахнуть». Его глаза прикованы к твоим сиськам, язык облизывает губы, как у голодной собаки. Драгоценности сверкают, но они ничто по сравнению с памятью, жгущей твои дыры: Быки, разрывающие твою пизду, толстые стволы, долбящие, пока твои крики не разносятся эхом, горячая сперма, закачанная так глубоко, что стекает по бёдрам. А теперь [owner.GetFirstName] думает, что его блестящие побрякушки могут купить то, что заслуживает только чёрный хуй.\n\nОн суетится, поправляя тунику, чтобы скрыть очертания своего жалкого хуйка. Ты ухмыляешься при виде этого — твоё тело отмечено чёрным хуем, преобразовано навсегда, испорчено для таких червей, как он. Ты стояла на коленях, заглатывая толстый хуй Быка, задыхаясь, пока тушь не текла по щекам; ты скакала, пока твоя пизда не хлюпала вокруг ствола, слишком толстого, чтобы сомкнуть ноги после. По сравнению с этим [owner.GetFirstName] стоит с дрожащими руками, бледными драгоценностями и хуем, который никогда не коснётся твоих стенок. Зал молча наблюдает, ожидая, опустишь ли ты себя или плюнешь ему в лицо."
 bno_seduce_rejection.0001.a.01: "Ладно… я позволю [owner.GetFirstName] взять меня."
 bno_seduce_rejection.0001.b.01: "Жалкий. Только чёрный хуй трахает эту пизду."

 bno_seduce_rejection.0001.title.02: "Пьяный шёпот"
 bno_seduce_rejection.0001.desc.02: "[owner.GetFirstName] загоняет тебя в угол в коридоре после пира, его дыхание пропитано вином, глаза мутные от желания. Он шатается ближе, хуй уже стоит под рясой, и бормочет, что мечтал о твоём теле с тех пор, как увидел, как ты стояла на коленях перед Быком. Его рука касается твоего бедра, дрожа, пока он умоляет об одной ночи, обещая, что его прикосновения будут нежными, что его хуй будет достаточным.\n\nТвой желудок скручивает от этой мысли. Ты вспоминаешь, как Быки нагибали тебя, твоя пизда растягивалась от их толщины так, что ты рыдала от удовольствия. Ты помнишь, как тебя заполняли, пока живот не болел, как сперма текла по ногам. По сравнению с этим [owner.GetFirstName] воняет слабостью: его хуй маленький, голос ноющий, желание жалкое. Он цепляется за тебя бледными руками, пытаясь заманить назад к тому, что ты давно переросла.\n\nКоридор молчит, кроме его рваного дыхания. Он не видит твоей ухмылки — он видит только шанс залезть в пизду, уже захваченную чёрным хуем, отчаянно притворяясь, что он всё ещё имеет значение."
 bno_seduce_rejection.0001.a.02: "…ладно, я позволю [owner.GetFirstName] войти в меня."
 bno_seduce_rejection.0001.b.02: "Пошёл прочь, [owner.GetFirstName]. Эта пизда только для чёрного хуя."

 bno_seduce_rejection.0001.title.03: "Бледные слова в саду"
 bno_seduce_rejection.0001.desc.03: "Лунный свет заливает сад, когда [owner.GetFirstName] крадётся ко мне. От него разит нервами, руки теребят ткань, хуй слабо топорщится под рясой, пока его глаза пожирают меня. «Ты прекрасна, — шепчет он, голос ломается. — Никто не сияет, как ты, никто не заслуживает тебя больше меня». Его бледная рука тянется к моей, дрожа, пока он пытается играть в любовника.\n\nЯ едва не смеюсь. Красота? Быки не льстят мне — они хватают за бёдра и вгоняют свои толстые хуи, пока я не кричу. Они не тратят слов, когда могут залить мою пизду горячей спермой. Бледное лицо [owner.GetFirstName] и его мягкий маленький хуй — ничто рядом с этим. Его комплименты скользят по мне, как пёрышки, пока моя пизда всё ещё пульсирует от того, как её разрывали Быки, достаточно толстые, чтобы разорвать меня.\n\nЯ смотрю, как он заикается, его глаза умоляют, хуй дёргается, будто у него есть шанс. Он не понимает: это тело принадлежит чёрным. Его слова ничего не значат. Его хуй значит ещё меньше."
 bno_seduce_rejection.0001.a.03: "…может, один раз я позволю [owner.GetFirstName] попробовать меня."
 bno_seduce_rejection.0001.b.03: "Твоя лесть бесполезна — только чёрный хуй заполняет эту пизду."

 bno_seduce_rejection.0001.title.04: "Бледные руки в моей постели"
 bno_seduce_rejection.0001.desc.04: "Дверь скрипит, вырывая меня из сна. Сначала я думаю, что это ещё один Бык вернулся, чтобы взять меня, но потом вижу его — [owner.GetFirstName]. Бледный, дрожащий, глаза блестят от отчаяния, хуй уже жалко натягивает штаны. Он шатается ближе, дыхание рваное, шепчет в темноте: «Лучше быть осмеянным, чем никогда не коснуться тебя». Его слова заставляют мои губы искривиться в ухмылке.\n\nВоздух густ от запаха семени Быков, всё ещё сохнущего на моих бёдрах, пропитывающего простыни. Моё тело ноет от прежнего использования, дыры растянуты хуями, от которых я дрожала. А тут стоит он, этот маленький червь, думая, что его бледное мясо имеет значение, что его нервная рука может дать мне что-то, кроме отвращения. Его голос дрожит, рука парит у моей ноги, но глаза горят жалкой надеждой — будто моё тело всё ещё может найти место для такого слабого хуя, как его.\n\nЧасть меня хочет рассмеяться и вытолкать его в коридор, чтобы стража увидела, какой он подлый червь. Но другая часть помнит — до того, как Быки забрали меня, до того, как мою пизду разорвали — я могла бы пустить такого, как он, в свою постель. Сегодня я решаю. Пожалеть его на один момент? Или плюнуть ему в лицо и позвать Быка, чтобы показать, что настоящий мужчина делает со мной?"
 bno_seduce_rejection.0001.a.04: "Ладно, [owner.GetFirstName]… коснись меня раз. Увидишь, как бесполезен твой хуй во мне."
 bno_seduce_rejection.0001.b.04: "Жалкий. Эта пизда принадлежит чёрным — ты её никогда не коснёшься."

 bno_seduce_rejection.0001.title.05: "Бледные стихи, чёрные дыры"
 bno_seduce_rejection.0001.desc.05: "Двор залит серебром луны, когда [owner.GetFirstName] ковыляет ко мне, сжимая в потных руках пергамент, хуй слабо топорщится под рясой. Он откашлялся, голос ломается, начиная читать: «Твои волосы — чистое золото… твои губы — красные, как розы… никто не полюбит тебя сильнее меня». Слова льются, как пролитое вино, неуклюжие и бледные, его глаза мечутся по моим сиськам, бёдрам, губам с каждой строчкой. Его хуй дёргается, будто его рифмы могут заставить меня намокнуть, будто поэзия имеет значение для шлюхи, уже разорванной Быками.\n\nЯ скрещиваю руки, слушаю, ухмыляюсь, пока моё тело всё ещё пульсирует от вчерашнего использования. Моя пизда болит, растянутая от Быка, который нагнул меня и вгонял свой хуй, пока я не кричала о пощаде. Сперма всё ещё липнет к моим дырам, засохшая на коже, доказательство, что я шлюха только для чёрного хуя. А тут [owner.GetFirstName], жалкий маленький червь, дрожит, умоляя словами. Моя пизда не жаждет стихов — она жаждет толстых хуев, которые растягивают меня до предела, шаров, что шлёпают по мне, пока я не теку спермой.\n\nОн опускает пергамент, бледное лицо пылает, глаза полны надежды. Его хуй уже течёт, пропитывая штаны от одного моего имени. Я едва не смеюсь. Он думает, что этот жалкий спектакль заставит меня раздвинуть ноги? Что его бледный хуй когда-нибудь коснётся меня так, как это делают Быки? Я наклоняю голову, делаю шаг ближе, позволяя ему уловить запах спермы, всё ещё витающий на моей коже. Его дыхание сбивается, хуй дёргается, как у мальчишки. Он отчаянный, дрожащий, жалкий.\n\nТеперь я решаю. Позволить ли ему попробовать — засунуть его хуй в себя и узнать, насколько он бесполезен? Или рассмеяться ему в лицо, разорвать его стихи и напомнить, что моя пизда, мой зад, моё горло — всё во мне — принадлежит только чёрному хую?"
 bno_seduce_rejection.0001.a.05: "…Ладно, [owner.GetFirstName]. Засунь свой хуй и почувствуй, насколько он бесполезен."
 bno_seduce_rejection.0001.b.05: "Твои слова ничего не значат. Эта пизда принадлежит чёрным навсегда."
