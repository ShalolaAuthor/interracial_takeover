bno_cuck_duel.0001.title: "Борьба за любовь" # AI Tags
bno_cuck_duel.0001.desc: "Ты заметил [target2.GetFirstName] проводить все меньше и меньше времени в своих спальнях и больше времени с [target1.GetFirstName]- Нет , нет . Все больше и больше она возвращается в ваши комнаты поздно вечером, с незнакомым мускусным запахом, висящим на ней. Она говорит, что это только из дыма лагерей беженцев, но виновный взгляд в ее глазах показывает это. Знаки теперь невозможно игнорировать. Твоя жена изменяет тебе.\n\nОднажды ты ищешь ее, пока она должна была контролировать распределение зерна в лагере. Вы можете услышать, как она улыбается изнутри одной из палаток. Поспешая, ты найдешь ее лежащей рядом [target1.GetFirstName], его руку, опираясь на ее голую задницу щеку. Что еще хуже, она не выглядит стыдно, она просто улыбается тебе.\n\nЭй, милая, я рада, что ты здесь. [target1.GetFirstName] И я говорил, и я думаю, что тебе пора знать: я закончил с твоим маленьким членом. С этого момента я хочу трахаться только с настоящими мужчинами. Не волнуйся, я еще не разводлюсь с тобой, но твой член должен быть заперт, чтобы ты не продолжал притворяться настоящим мужчиной" # AI Tags
bno_cuck_duel.0001.a: "Я не буду принимать это неуважение." #duel # AI Tags
bno_cuck_duel.0001.a.success.tooltip: "Если ты вернешься и выиграешь, твой член не попадет в клетку." # AI Tags
bno_cuck_duel.0001.a.failure.tooltip: "Ты проиграешь. Твоя жена закроет тебе член и поцелует своего быка, пока ты смотришь, униженный." # AI Tags
bno_cuck_duel.0001.b: "…Хорошо, я позволю тебе посадить меня в клетку." # AI Tags
bno_cuck_duel.0001.c: "Охранники, арестуйте его!" #arrest # AI Tags

bno_cuck_duel.1001.title: "Победительный кусок" # AI Tags
bno_cuck_duel.1001.desc: "Когда [target1.GetFirstName] Вы понимаете, что это может быть ошибка. Он возвышается над тобой и его руки легко вдвое больше, чем твои. Он все еще голый, трахаясь с твоей женой, и ты не можешь не взглянуть на его огромный член. Он легко в 3 раза больше твоего, и он мягкий.\n\nНе задумываясь, ты ударишь его между ног. С проклятием он падает на землю и вы можете бежать в безопасное место, прежде чем он снова встанет.\n\nВозможно, вы сбежали с гордостью и членом неповрежденными, но вы знаете, что вы не победили его никаким смыслом." # AI Tags
bno_cuck_duel.1001.a: "Победа - это победа." # AI Tags

bno_cuck_duel.2001.title: "Побежденный Кук" # AI Tags
bno_cuck_duel.2001.desc: "Когда [target1.GetFirstName] Вы понимаете, что это может быть ошибка. Он возвышается над тобой и его руки легко вдвое больше, чем твои. Он все еще голый, трахаясь с твоей женой, и ты не можешь не взглянуть на его огромный член. Он легко в 3 раза больше твоего, и он мягкий. Ты смотришь на его лицо, когда он схватил меч из ночного стола.\n\nТвоя рука уходит к твоему собственному лезвию рядом с тобой. Чувствуешь странное чувство, когда смотришь на его шестерку. Потом ты оглядываешься на его чудовищный член. Вы думаете, я понимаю, почему она выбрала этот, а потом вы чувствуете боль, когда он ударит вас плоским концом своего меча и вы упадете на землю.\n\nВаша жена там, когда вы просыпаетесь, она держит холодный пакет до синяков на вашей голове. Это было очень глупо, что вы пытались с ним бороться, он сильнее вас, быстрее вас, и намного, намного больше вас. Надеюсь, ты научился не драться с настоящими мужчинами\n\nТы вытягиваешь руку вниз и понимаешь, что она заперла твой член в целостности, пока ты был без сознания.\n\nЯ просто хотела защитить тебя, посмотри, что происходит, когда ты притворяешься настоящим мужчиной! Ты чуть не умерла" # AI Tags
bno_cuck_duel.2001.a: "По крайней мере, ты беспокоишься обо мне." # AI Tags

bno_cuck_duel.3001.title: "Добровольно в клетке" # AI Tags
bno_cuck_duel.3001.desc: "Когда твой член уже хмуряет и твоя гордость разбита, ты бросаешь глаза и слабо кивнуешь[target2.GetFirstName]Она только улыбается, ее глаза блескают от жестокого удовольствия, когда она ловит маленькую клетку из своего кармана устройство, предназначенное для того, чтобы держать вас мягкими, бесполезными, из пути, пока настоящие мужчины берут то, что они хотят.\n\nОна даже не прикасается к тебе. Нет, она дает ключ [target1.GetFirstName], который стоит за тобой, с его большими руками легко закроет сталь вокруг твоего членя, заблокируя последний след твоей мужественности. Ты слышишь клик, чувствуешь вес, сердце бьется, когда понимаешь, что твоя судьба запечатана твоей женой и ее быком.\n\n[target2.GetFirstName] Смеется, бросаясь мимо тебя, чтобы встать на колени раньше [target1.GetFirstName]Язык готов к своему члену, уже лихорадка за наградой, которую ты никогда больше не вкусишь. Это все, на что ты сейчас способен, моя маленькая клетка\n\nТвое место чисто: на коленях у ее ног, заперто, смотря, как твоя жена снова и снова теряется у Быка, зная, что ты никогда не будешь больше, чем болезненный, утекающий зритель ее собственности, его игрушки." # AI Tags
bno_cuck_duel.3001.a: "Думаю, теперь это моя жизнь." # AI Tags