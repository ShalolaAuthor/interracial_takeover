 bno_apply_elixir.1002.title.slut.whiteboi: "Что-то не так, что-то сладкое" # AI Tags
 bno_apply_elixir.1002.desc.slut.whiteboi: "Я едва замечаю, когда [actor.GetFirstName] Дай мне выпить. В ее глазах блеск вины, трепет в ее руке, но я слишком отвлечен, слишком доверяю. Чашка теплая, вкус неожиданно сладкий толстый на моем языке, сдвигающийся вниз по горлу так, что я трепещу по причинам, которые я не могу объяснить.\n\nСначала ничего не происходит. Мы говорим, смеемся, делаем вид, что все нормально. Но через несколько минут в моем животе поднимается тепло, которое с каждым ударом сердца закручивается глубже. Моя кожа ощущается чудовищной и чувствительной, мои губы покалываются, мои бедра соединяются, как будто они сами. Я перехожу на место, неуютно, но чувство только растет как секретный, грязный голод, цветущий под моей кожей. Мой член…мой член чувствует себя…неправильно. Я прокладываю его через одежду, только прикосновение, и оскорбление раздвигает мою позвоночницу. Я хочу ебаться, я даже не знаю, чего хочу, только что я болюсь, пустую, жажду чего-то, чего никогда раньше не жаждала.\n\nЯ пытаюсь сбросить это, но мои мысли наполнены образами, которые мне не следует хотеть: вставать на колени, открывать рот, нажимать задницу, позволяя себе быть заполненным, использованным, разрушенным. Голод грызет на меня, сырый и новый и ужасающий. Я стреляю [actor.GetFirstName] Это был её план? Она сделала это со мной? Но даже когда гнев кипит, я знаю правду: я мокрый от нужды, и как бы я ни сжала бедра, боль не исчезнет.\n\nЯ пытаюсь встать, но я головокружительна, трепещу, каждый нерв засыпает потребностью, которую я не могу назвать. Я укусаю губы, пытаясь не просить. Мир чувствует себя резче, цвета ярче, но все, что я вижу, это мое собственное отражение, мои собственные дрожащие руки, и уверенность в том, что что-то внутри меня изменилось навсегда." # AI Tags
