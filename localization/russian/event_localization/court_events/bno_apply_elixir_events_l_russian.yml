 bno_apply_elixir.1002.title.self.whiteboi: "Первая глотка" # AI Tags
 bno_apply_elixir.1002.desc.self.whiteboi: "Флакон холодный на моих губах, но жидкость толстая и теплая, проливающаяся по моему языку. Сначала вкус странный, сладкий, потом дымный и горький, в моей груди расцветает тепло, медленно и тяжело спускаясь вниз. На мгновение ничего не случается. Я стою там в свечах, ожидая, что что-то изменится.\n\nА потом меня поражает.\n\nМедленная, крутящаяся теплота распространяется по моему животу, в грудь, закручиваясь в каждой конечности. Моя кожа покалывается, затягивается, каждое волосы стоят на концах. Я задыхаю, дышу резко, член дрожит, а потом задыхается, дрожь идет по моей позвоночнике. Мое сердце бьется в горле. Мой рот мокрый, мои губы кипящут, мои ноги слабые. Это не боль, даже не удовольствие, просто потребность, пустота и боль, голод, которого я никогда раньше не чувствовал.\n\nЯ закрываю глаза, и за моими вечками я вижу формы: руки, губы, гладкие рты и сильные руки, тысячу невозможных, постыдных способов трогать, взять, заполнить. Мое грудное сердце горячее, бедра беспокойные, мои мысли вокруг криков и шепотов, которые я не могу угнать.\n\nКогда я открываю глаза, в комнате чувствуется что-то другое. Быстрее. Острее. Моё тело кажется странным, мягким, нужным, почти чуждым. У меня хмурый член, едва даже дрожащий, но бедра тесно сжимаются, отчаянно нуждаясь в трении. Я пытаюсь проглотить, но у меня толстый горло, дыхание разорвано, и все, что я могу вкусить, это сладость, обещание большего.\n\nЧерез меня проходит трепет. Это то, что значит измениться? Хотеть? Моя кожа покраснела, мои мысли грязны, мое сердце бьется, и все, что я могу сделать, это стоять там, головокружение и боль, отчаянно желая чего-нибудь, чтобы заполнить внезапный, бездонный голод, цветущий внутри меня." # AI Tags
 bno_apply_elixir.1002.a.self.whiteboi: "Скручивайтесь и дышите, когда голод эликсира захватит вас" # AI Tags

 bno_apply_elixir.0002.title.bbc.whiteboi: "Предложение, которое он не может отказать" # AI Tags
 bno_apply_elixir.0002.desc.bbc.whiteboi: "Я склоняюсь к каменной арке, с пересеченными руками, позволяя огненному свету играть по моей груди, когда он стоит на нескольких шагах от меня, пытаясь выглядеть жестким, но я вижу, что он дрожит. Маленькая бледная вещь постоянно прячется на мое тело, его глаза блескают от моих рук, до моей челюсти, до толстой линии, нажимающей на мои брюки. Он слышал все слухи: что происходит с мальчиками, которые слишком близки, что я делаю с ними, в что я превращаю их.\n\nЯ позволил ему закручиваться, закручивая флакон медленно между моими пальцами, чтобы он не мог отворачиваться. Золотая жидкость светит, толстая и грешная, обещая все, что он делает вид, что не хочет. Я поднимаю его и смотрю, как его губы немного разрываются. Вы когда-нибудь видели что-то подобное раньше? Я гуляю, низко и лениво. Эликсир Черной Женщины. Это редкость. Это дорого. Большинство мальчиков не посмеют\n\nОн пытается смеяться, но она выходит тонкой, дрожащей. Я улыбаюсь, медленно и широко, позволяя ему почувствовать, как тепло сходит со меня.\n\nЧто это делает? Я иду вперёд, достаточно близко, чтобы он почувствовал запах моей кожи, увидел пот, сияющий через мою шею, голод в моих глазах. Пить его, и все изменится. Больше не притворяйся мужчиной. Больше не прячь голода в животе, боли, которые не дают тебе спать ночью. Я смотрю, как он глотает яблочный кусок Адама. Это сделает тебя мягче, сладче. Твой член будет сокращаться каждую неделю, твое тело расплавится за член, твоя задница начнет просить еще до того, как ты откроешь рот. Ты будешь отчаянно жаждать моих рук, мой член. Ничего другого не будет иметь значения. Ты будешь умолять быть заполненным\n\nОн краснеет глубоко, пытается отворачиваться, но я спускаюсь за ним и нажимаю флакон в его ладонь. Быть испорченным? Чтобы перестать притворяться, и позволить кому-то большему, кто-то реальностью сделать тебя тем, кем ты родился\n\nЯ позволил своему дыханию раздвинуть волосы на его шее, мои пальцы ласкали его дрожащий запястье. Его сердце бьется дико под моим пальцем, и я чувствую, как его пульс прыгает каждый раз, когда я сжимаю. Я позабочусь о тебе, научу тебя, на что ты способен. Все те девушки, с которыми ты пытался трахаться, но не смог удовлетворить? Они будут смеяться и указывать, пока ты будешь жаловаться на меня, просить быть наполненным, капеть с обоих концов. Я толкаю флакон к его губам, так близко я чувствую его дыхание.\n\nОн сейчас потеет, член дрожит, на передней части штанов цветит мокрая пятна. В его глазах вспыхивает огонь, вспыхивающий стыд, ужас и потребность.\n\nЭто твой последний шанс сказать нет, маленький мальчик, я шепчу, нажимая на флакон более крепко, или ты можешь выпить, сдаться, и позволь мне сломать тебя прямо здесь. Позвольте мне посмотреть, как вы становитесь моими, кусочек за кусочком, каждая дюйма мягче, каждая дыра просит больше\n\nЯ улыбаюсь, пока он дрожит, зная, что я уже выиграл, что голод просто ждет, чтобы пролить, и когда это произойдет, он будет принадлежать мне навсегда." # AI Tags
 bno_apply_elixir.0002.a.bbc.whiteboi: "Посмотри, как он пьет, и скажи, что он мой" # AI Tags
 bno_apply_elixir.0002.b.bbc.whiteboi: "Вытащите флакон назад, оставьте его трепетать в темноте" # AI Tags

 bno_apply_elixir.1002.title.bbc.whiteboi: "Первый посадка, никакой побеги" # AI Tags
 bno_apply_elixir.1002.desc.bbc.whiteboi: "У него столь большая рука, что я едва могу поднять запястье. Я чувствую тепло его кожи, силы в его ухо, мягкий, угрожающий шум его голоса, закручивающийся у меня в ухо. Флакон нажимается на мои губы, и я пытаюсь проглотить, пытаюсь сказать нет, но запах уже толстый в моей голове - сладкий и дымный, головокружительный. Его другая рука тяжелая на моем плече, застрявшая меня. Комната вращается. Я закрываю глаза и чувствую, как стеклянный кончик, золотая жидкость проскользает мимо моих губ.\n\nОна густая и горячая. Вкус заставляет мой язык покалываться, гореть в груди, а затем закручиваться в моем животе. Мои ноги ослабевают. Я слышу его смех, глубокий и удовлетворенный, чувствую его дыхание против моего щека. Я открываю глаза, и все становится яснее, цвета ярче, тени глубже, его тело невероятно близко.\n\nЧто-то происходит. Моя кожа ощущается более чувствительной, чем раньше. Мой член, который только что был жестким, становится мягким, бесполезным, но я не могу перестать дрожать. Мои губы мокры. У меня задница, отчаянная и пустая. Мои мысли переворачиваются, расплавляются, меняют: что я сделал? Он действительно заставил меня выпить? Я собираюсь переодеться прямо здесь, перед ним? Он будет смотреть, как я распадусь?\n\nОн не отпускает. Его хватка теперь мягкая, пальцы скользят через мои волосы, ладонь обтягивает мой щек. Я смотрю вверх и вижу в его глазах голод, удовлетворение, и что-то вроде собственности, как будто он уже воображает, чем я буду через день, неделю, месяц. Я чувствую это внутри меня, тепло превращается в голод, голод превращается в стыд. Я хочу сказать ему, чтобы он перестал, чтобы он вернул мне то, что я был. Но я не могу. Мой голос тонкий, мои бедра натянуты, мой дыхание разорвано.\n\nОн склонился, его губы к моему уху, голос теперь мягче, но все еще настолько тяжелый, что мои колени закручиваются. А теперь подожди. Пусть это сработает. Пусть это изменит тебя. Ты будешь умолять за это, скоро\n\nОн прав. Боль уже расцветает, горячая, глубокая и распространяющаяся. Я знаю, что никогда не буду таким же. И даже когда я трепещу от стыда, мой член хлынет и моя задница болит, я уже хочу больше." # AI Tags
 bno_apply_elixir.1002.a.bbc.whiteboi: "Скручивать и плакать, когда голод эликсира берет на себя власть" # AI Tags

 bno_apply_elixir.0002.title.whiteboi.whiteboi: "Ужин - смелость" # AI Tags
 bno_apply_elixir.0002.desc.whiteboi.whiteboi: "Стоу охлаждается, и [recipient.GetFirstName] Он уже портит хлеб, шутит о том, как готовит старушка. Я все еще помню этот караван, воспоминание о купце, который выталкивал эту маленькую стеклянную бутылку через рынок, оживляя золотую жидкость, обещавщую изменение в одном глотке, делает каждого более расслабленным, веселее, лучше в постели. Звучало смешно, но я все равно купил его. Просто посмотреть.\n\nОн поймет, что я переживаю с флаконой под столом. Постараясь подкусить твой суп? Он шутит, локтевая меня. Я сжимаю плечи и держу его между двумя пальцами, давая ему улыбку. Некоторые путешествующие продавцы сказали, что это чудесный эликсирпи его, и у вас никогда не будет скучной ночи снова. Он насмехается, но я вижу искру любопытства в его глазах, когда я положил его рядом с его чашей.\n\nПродолжайте, тогда, он говорит, все дерзко, стремясь к нему, поворачивая бутылку в руке. Вы первым, я дразню, наклоняясь назад. Ставьте пари, что вы не сделаете это. Он храпнет, потрясая головой. Вы, вероятно, просто скажете, что я испугался. Я ничего не говорю, наблюдая за тем, как он стучит по корку пальцем, игра расширяется между нами, тихо и резко.\n\nБыло бы легко отвлечь его назад, отменить его, позволить этому моменту умереть. Но я хочу посмотреть, что случится, если он выпьет. Это просто трюк? Он хоть заметит? Или он изменится прямо на моих глазах, как намекнул этот хитроумный торговец, как я почти надеюсь, что он изменится?\n\nОн держит флакон к свечке, сиропная жидкость захватывает свет. На секунду он колеблется, смотрит на меня, ждет знака. Все, что я делаю, это сжимаю плечи, улыбаюсь, держу голос холодным\n\nЭто его выбор сейчас или, по крайней мере, это то, что я говорю себе." # AI Tags
