 bno_apply_elixir.0001.title.slut.bbc: "Дайте ему окраску" # AI Tags
 bno_apply_elixir.0001.desc.slut.bbc: "Флакон в моих руках тяжелый, черное стекло слабо светит, жидкость внутри толстая и белая, как кума. Тинктура книги Бытие. Каждая шлюха знает, что она делает. Как только ее поглощают, семя быка навсегда меняется. Его сперма изменит любую шлюху, которую он вырастит: кожа темнее, сиськи тяжелее, бедра шире, курица капеет гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо гораздо.\n\nРаньше я вставал на колени [recipient.GetFirstName]Я смотрела на него, дыхание мелкое, боль в члены. Его член выдувается под шелками, уже так сильно, уже дрожащий, как будто знает, что ждет. Мои пальцы трепещут, когда я тяну тупик. Острый и сладкий запах ингредиента зажигает мою куклу, соки спускаются по бедрам.\n\nОн ничего не говорит, только смотрит, его глаза тяжелые и командующие. Мое сердце бьется, когда я поднимаю флакон, наклоняя его к его губам. Я представляю себе, как он проливался ему в горло, погружался в его яйца, превращая его сперму в что-то большее, чего ни одна шлюха не сможет противостоять. Я вижу это в своем уме - меня на четырёх ногах, его груз наполняет меня, мое тело опухает, меняется, капеет, становится совершеннее каждый раз, когда он наполняет меня.\n\nПить, [recipient.GetFirstName]Я шепчу, голос прорывается в скорбь. Сделай меня твоей шлюхой навсегда\n\nФлакон умывает ему рот, в тот момент он висит тяжело. Я жажду, чтобы он выпил его, почувствовал, что его кума реконструирована, чтобы знать, что каждое толчок сделает меня глубже. И все же трепет колебаний нажимает на меня. Выбор мой: отдать ему эликсир или отозвать его." # AI Tags
 bno_apply_elixir.0001.a.slut.bbc: "Пейте [recipient.GetFirstName]…преобразовать свое семя." # AI Tags
 bno_apply_elixir.0001.b.slut.bbc: "Нет, нет. Я не могу этого сделать." # AI Tags

 bno_apply_elixir.1001.title.slut.bbc: "Пить оцинкцию" # AI Tags
 bno_apply_elixir.1001.desc.slut.bbc: "Эта шлюха [actor.GetFirstName] встает на колени перед мной, ее руки трепещут, когда она поднимает черный флакон. Я чувствую запах даже до того, как она вытащит тупик свободным острый, сладкий, тяжелый с мускусом, который заставляет мой член пульсировать. Тинктура книги Бытие. Я знаю, что это значит. Как только я выпью, мой пузырь никогда не будет таким же. Каждый груз, который я проливаю, меняет шлюхи, которых я трахаюсь, темнее, теснее, влажнее, совершеннее каждый раз, когда я их размножаю.\n\nЕе глаза вспыхивают ко мне, широкие, отчаянные. Она лизает губы, как будто уже может попробовать, чем станет мое семя. Когда она наклоняет флакон к моему рту, я не колеблюсь. Я пью глубоко. Жидкость сдвинулась по моему горлу, горяче, чем огонь, оседая в глубине моего кишечника, прежде чем она распространилась на мои яйца.\n\nУ меня сильный пульс. Мой член дрожит в моих шелках, толстые вены напрягаются, когда ожоги закручиваются внутрь. Я стону, в глубине груди, сжимая кулаки, когда сила проникает через меня. Теперь я чувствую, что мой кум отличается. Не просто семена, а трансформация. Любая шлюха, которую я наводню, будет переделана, ее тело будет изменено моим воспитанием.\n\nЯ смотрю вниз [actor.GetFirstName]- Нет , нет . Она дышит, бедра сжимаются вместе, смотрит, как мой член сжимается голодом в ее глазах. Она знает, что я изменился. Она знает, что в следующий раз, когда я пролью внутрь нее, это отметят ее навсегда." # AI Tags
 bno_apply_elixir.1001.a.slut.bbc: "Мммм… Мне нужно размножаться сейчас." # AI Tags

 bno_apply_elixir.0001.title.slut.whiteboi: "Накормить его тинктурой" # AI Tags
 bno_apply_elixir.0001.desc.slut.whiteboi: "Флакон тяжелый в моей руке, черное стекло слабо светит молочно-белым вихрем Тинктуры Бытия. Каждая шлюха знает свою силу, она превращает быков в живых богов, их кума превращает нас в капельное совершенство. Но в устах червей это не благословение. Это наказание.\n\n[recipient.GetFirstName] Он смотрит на меня, глаза широко, горло затянуто от страха. Его мягкий маленький член дрожит в замешательстве, как будто он действительно думает, что он собирается стать чем-то большим. Жалко. Я смеюсь, жестоко и скромно, точно зная, что это сделает с ним.\n\nЯ схватил его подбородку, укусил ногти в кожу и засунул флакон к его губам. Он поворачивается, плюет, пытается отворачиваться, но я держу его крепко. Жидкость попадает ему в рот и горит. Он задыхается, кашляет, а потом глотает, потому что у него нет выбора.\n\nЭто ударило его почти мгновенно. Он дышит, ухватится за свой член, взгляды выплетаются в ужасе, как он сокращается в его руках. Его яйца затягиваются, сокращаются, кидают, как гниющий плод, оставляя только бесполезный червяк между его ногами. Слёзы льются по его щекам, когда он смотрит на меня, разбитый, понимая, что его мужество исчезло навсегда.\n\nЯ наклонился, мой голос в его ухе хвинул удовольствием. Это никогда не было предназначено для тебя. Теперь ты кастрирован, просто игрушка для БНВО" # AI Tags
 bno_apply_elixir.0001.a.slut.whiteboi: "Выпей, червей…почувствуй себя грязным." # AI Tags
 bno_apply_elixir.0001.b.slut.whiteboi: "Нет, нет. Я не могу этого сделать." # AI Tags

 bno_apply_elixir.1001.title.slut.whiteboi: "Пить оцинкцию" # AI Tags
 bno_apply_elixir.1001.desc.slut.whiteboi: "Флакон нажимается на мои губы, прежде чем я смогу остановить его. [actor.GetFirstName]Ее хватка железная, её ногти копаются в мою кожу, её глаза полны жестокого удовольствия. Я пытаюсь отвернуться, но толстая жидкость все равно проливается в рот, горячая и тяжелая, горит по горлу, пока я не задушусь и не проглочу.\n\nСначала есть только тепло. Затем он падает ниже, успокаиваясь в моем кишечнике, как расплавленный свинец. Пульс прорывается через меня и я удвоился, ухватившись за член. Я дышу, глаза широко, ужас засыпает меня, когда я чувствую, как он сжимается, затем смягчается, затем сокращается. Мои яйца тянутся ко мне, сокращаются все меньше и меньше, пока они не болят, как будто их раздают.\n\nЯ жалуюсь, слёзы течет, смотрю вниз на себя в неверии. Мой член висит хрупким, скрученным, бесполезным. Никакой волны жесткости не возникает, никаких движений в моих яблоках. Я знаю, что оно исчезло. Я никогда не поднимусь, никогда не пролью груз. Я пустой.\n\nЯ слышу ее голос в ухе, сладкий и острый. Теперь ты - ничто. Слова пересекаются глубже, чем ожог, и я чувствую, как все мое тело падает в поражении. БНВО удалила меня." # AI Tags
 bno_apply_elixir.1001.a.slut.whiteboi: "Почему она сделала это…" # AI Tags

 bno_apply_elixir.0001.title.self.bbc: "Пить оцинкцию" # AI Tags
 bno_apply_elixir.0001.desc.self.bbc: "Флакон сидит тяжело в моей ладони, черное стекло слабо светит, жидкость внутри толстая и белая как семена. Тинктура книги Бытие. Я знаю, что это значит. Как только я выпью его, мой кум больше никогда не будет обычным. Каждый груз, который я выброшу, изменит форму шлюх, которые возьмут его их сиськи опухнут, бедра расширяются, кожа затемняется, утробы созревают, тела совершенствуются под BNWO.\n\nЯ вытаскиваю тупик. Запах острый и сладкий, как толстый ком в задней части горла. Мой член пульсирует от запаха. Я наклоняю флакон назад и выпиваю его в одну длинную глотку. Жидкость тяжелая, расплавленная, сдвигается по горлу до тех пор, пока не успокоится в глубине кишечника.\n\nА потом ударится. Пульс, сильный как кулачка, пробивает меня. Мои яйца болят, сжимаются, затем опухают, тепло течет в них, как будто каждая капля семени внутри восстанавливается. Мой член держится у меня на бедрах, толстые вены выплескиваются, голова горит, как будто знает, что изменилась. Я скорблю, низко и густурно, кулаки закручиваются, поскольку огонь распространяется через меня.\n\nТеперь я чувствую, что мой кум отличается. Не просто семена, а трансформация. Следующая шлюха, которую я выращу, не останется неизменной. Мои нагрузки очернят ее кожу, опустят ее сиськи, разблокируют ее бедра, отметят ее навсегда как мою. Я больше, чем бык. Я БНВО, сделанное плотью." # AI Tags
 bno_apply_elixir.0001.a.self.bbc: "Мммм… Мне больно размножаться." # AI Tags
 bno_apply_elixir.0001.b.self.bbc: "Сейчас не время…" # AI Tags

 bno_apply_elixir.2001.title: "Проливая мое преобразованное семя" # AI Tags
 bno_apply_elixir.2001.desc: "Тинктура сгорает вниз по моему горлу, ожог, который закручивается низко, опухает в моих яблоках, пока я не вздохну громко. Мой член громко и злится в моих шелках, каждая вена выступает, голова покраснела и протекает. Я знаю, без сомнения, что теперь мой кум отличается. Его нужно проверить.\n\nЯ захватываю [slut.GetFirstName] за запястье и тянуть ее вниз, толкать ее на колени. Она дышит, когда мой член выходит свободным, толще, чем раньше, гладкий с кальком, который качается тяжело на ее губы. Она жалуется на это видение, рот открыт, язык дрожит, как будто она уже чувствует изменение.\n\nНо я не даю ей выбора. Я сгибаю её, расширяю её дыру, и врезаюсь в основу. Ее крик превратился в бедняжный крик, когда мой преобразованный член разделил ее. Я бью ее сильнее, каждый толчок глубже, ее член жадно сосает на меня, как будто отчаянно пытается сохранить семя, которое я собираюсь пролить.\n\nКогда она освободится, я рыдаю и молюсь глубоко, и яйца бьют ей в задницу, когда я разгружаю все. Скура попадает в ее утробу в сильных наводнениях, горячее, толще, бесконечно. Она кланяется на землю, плачет и жалуется, когда она наполняется, ее живот опухает под моим весом.\n\nИзменение происходит мгновенно. Я смотрю, как ее кожа углубляется оттенок к оттеноку, ее сиськи опухают больше против грязи, ее бедра вспыхивают шире вокруг моего притяжения, ее талия затягивается теснее. Она сильно дрожит, каждое дыхание мокрое, выше, разбитое с удовольствием, когда мое семя реконструирует ее тело изнутри.\n\nЯ держу ее в руках, когда последние порывы проливаются в нее, улыбаясь, когда она дрожит под мной. Мое новое семя идеально работает. Она капеет, преобразуется, и все еще просит большего." # AI Tags
 bno_apply_elixir.2001.a: "Я наводняюсь [slut.GetFirstName] с моим семенем." # AI Tags

 bno_apply_elixir.0001.title.self.whiteboi: "Тинктура в моих руках" # AI Tags
 bno_apply_elixir.0001.desc.self.whiteboi: "Флакон холодный и тяжелый между моими пальцами, черное стекло слабо светит молочно-белой жидкостью, которая вращается как семя. Они называют это "Тинктура Бытия" священной, запрещенной, сделанной, чтобы превратить кумиру быков в силу, которая превращает шлюх навсегда.\n\nНо что, если я его выпил? У меня сухое горло, только думая об этом. Я представляю себе силы, наводняющие меня, мое семя внезапно сильное, заставляющее шлюх жаловаться на меня. Мой член слабо дрожит от мысли, бледная имитация быков, которым я завидую.\n\nИ все же…шепоты звучат в моей голове. Такие черви, как я, не предназначены для этого. Наши тела слишком слабы. Тинктура не освящает нас, она развязывает нас. Я слышала рассказы о белых мальчиках, как они сокращаются, как их яйца угасают, как члены зависают вечно после одного глотания.\n\nЯ смотрю на флакон. Моя рука дрожит. Это мой шанс подняться…или последнее доказательство того, что я никогда не был мужчиной?" # AI Tags
 bno_apply_elixir.0001.a.self.whiteboi: "Я пью Тинктуру, я должен попробовать." # AI Tags
 bno_apply_elixir.0001.b.self.whiteboi: "Нет, нет. Я не осмелюсь рисковать." # AI Tags
 bno_apply_elixir.0001.a.effect.self.whiteboi: "Вы пьете Тинктуру Бытия, а его влияние на вас неизвестно." # AI Tags

 bno_apply_elixir.1001.title.self.whiteboi: "После того, как выпил тинктуру" # AI Tags
 bno_apply_elixir.1001.desc.self.whiteboi: "Жидкость плывет толстой и горячей по моему горлу, горит, когда она усаживается в моем кишечнике. На мгновение я жду силы, силы, волны, которые я видел в "Булс". Моя грудь поднимается, сердце бьется, надежда слабо блескает в моей груди.\n\nЗатем ожог снижается. Мой член застрял на сердцебиение, дрожал в брюках, а потом ужас. Боль закручивается глубоко в моих яблоках, резко и безжалостно. Я задыхаюсь, удваиваюсь, держусь как будто могу держать свое мужское состояние вместе. Мой член смягчается, сокращается в моей руке. Мои яйца затягиваются, сокращаются, падают против меня, как гниющий фрукт.\n\nЯ жалуюсь, слезы протекают по моим щекам, смотрю вниз в неверие. Нет волны мужественности. Нет никакой энергии. Только потеря. Тинктура никогда не была предназначена для меня. Она отвергает меня, отмечает меня, разрушает меня. Мой член больше никогда не поднимется. Мое семя исчезло.\n\nЯ падаю на колени, трясусь, разбитая, зная, что БНВО лишило меня даже иллюзии быть мужчиной. Я теперь бесплодный, кастрированный червь." # AI Tags
 bno_apply_elixir.1001.a.self.whiteboi: "Я падаю на колени, сломанный." # AI Tags

 bno_apply_elixir.0001.title.bbc.bbc: "Дайте ему окраску" # AI Tags
 bno_apply_elixir.0001.desc.bbc.bbc: "Флакон тяжелый в моей руке, черное стекло, сияющее с молочно-белой сущностью внутри. Я мог сам его выпить, почувствовать огонь в яблоках, сделать свое семя святым. Но вместо этого я делаю шаг вперед и нажимаю его в [recipient.GetFirstName]Рука.\n\nОн на мгновение смотрит на меня, а потом вытаскивает тупик. Запах выпадает в воздух острый, сладкий, толстый с обещанием. Его член дрожит под шелками, уже страдает от того, что внутри. Когда он выпьет флакон и выпьет, я внимательно смотрю.\n\nИзменение происходит немедленно. Он дрожит, стонет, когда через него горит Тинктура. Его яйца вздутывают тяжело, его член дрожит, тяжелее, толще, протекает из трансформированного семени. Я чувствую это, просто стоя рядом с ним, его грузы теперь отличаются. Любая шлюха, которую он выращивает, будет переделана, сиськи опухнут, бедра расширяются, матка созревает под BNWO.\n\nЯ дал ему Тинктуру. Теперь его член несет свою силу, его семя освящено. Еще один бык переделал и это была моя рука, которая выбрала его." # AI Tags
 bno_apply_elixir.0001.a.bbc.bbc: "Я даю [recipient.GetFirstName] Тинктура." # AI Tags
 bno_apply_elixir.0001.b.bbc.bbc: "Нет, нет. Я не дам его." # AI Tags

 bno_apply_elixir.1001.title.bbc.bbc: "Пить оцинкцию" # AI Tags
 bno_apply_elixir.1001.desc.bbc.bbc: "Флакон нажимается на мою руку [actor.GetFirstName], стекло тепло, жидкость внутри светит слабо, как расплавленное семя. Мой член дрожит, когда я вытаскиваю тупик, а аромат острый и сладкий, тяжелый с обещанием.\n\nЯ поднимаю его без колебаний и пью глубоко. Жидкость толстая, горячая, как она спускается вниз по моему горлу, погружаясь тяжело в мой кишечник. Спустя мгновение огонь снижается. Мои яйца сжимаются крепко, затем опухают, больно от давления, который почти падает мне на колени.\n\nЯ стону, кулаки закручиваются, как мой член держится против моей бедра сильнее, толще, каждая вена выпукло. Прекум протекает в тяжелых капельках, голова покраснела и злилась, пульсируя новой силой. Огонь не болит, он преобразуется. Я чувствую это в своем сердце, в моих яблоках мой сперма больше не просто семя. Это BNWO, сделанный из мяса, достаточно мощный, чтобы изменить форму шлюх с каждым размножением.\n\nЯ поднимаю голову, поднимаю грудь и поймаю [actor.GetFirstName] Наблюдает за мной. Он тоже это видит. У меня теперь другой член. Мое семя преобразовано. Следующая шлюха, которую я заполню, будет переделана под мной." # AI Tags
 bno_apply_elixir.1001.a.bbc.bbc: "Мой член превратился." # AI Tags

 bno_apply_elixir.0001.title.bbc.whiteboi: "Накормить червя тинктурой" # AI Tags
 bno_apply_elixir.0001.desc.bbc.whiteboi: "Флакон чувствует себя тяжелым в моей ладони, черное стекло слабо светит толстой белой сущностью. Тинктура Бытия означала гореть в яблоках Быков, чтобы сделать наш кум святым, трансформирующим, неотразимым. В моей руке это подарок. Но когда вынужден в рот червя, как [recipient.GetFirstName], это проклятие.\n\nЯ схватил его за подбородок, наклонив голову назад. Его глаза широкие, горло дрожит, его мягкий маленький член дрожит от страха. Он плюет, потрясает головой, но я заставляю его войти, жидкость проливается ему по горлу, пока он не задушит его.\n\nИзменение происходит мгновенно. Он дышит, держится за себя, его член слабо затягивается один раз, а затем закручивается в моем захвате. Его яйца сжимаются крепко, затем сокращаются, падая в бесполезные оболочки. Он хмурится, слезы наполняют его лицо, глядя вниз в неверие, как его мужественность угасает между его пальцами.\n\nТинктура никогда не была для таких червей, как ты. Посмотри на себя [recipient.GetFirstName] Без членов, бесплодный, сломанный. Эвнух под руководством БНВО\n\nВокруг нас, шлюхи рыдают, быки рыдают с одобрением. Еще один бледный претендент, приведённый к нищете. Моя рука дала ему флакон, а теперь его член пропал." # AI Tags
 bno_apply_elixir.0001.a.bbc.whiteboi: "Я заставляю [recipient.GetFirstName] чтобы выпить." # AI Tags
 bno_apply_elixir.0001.b.bbc.whiteboi: "Нет, нет. Я не буду тратить это на него." # AI Tags

 bno_apply_elixir.1001.title.bbc.whiteboi: "После того, как выпил тинктуру" # AI Tags
 bno_apply_elixir.1001.desc.bbc.whiteboi: "Рука Быка затягивается на мою челюсть, заставляя флакон к моим губам. Жидкость попадает мне в рот, горячая, горькая, тяжелая, и я задыхаюсь, как она горит по горлу. Моя грудь поднимается, глаза плачут, тепло падает все ниже и ниже, пока не успокоится в кишечнике, как расплавленное железо.\n\nНа несколько вдохов, я надеюсь. Мой член дрожит в моих брюках, жалкое небольшое потрясение, и я думаю, что, может быть, это работает, может быть, я почувствую силу, о которой хвастаются Буллы. Мое сердце бьется, ждет, отчаянно.\n\nПотом начинает падать боль.\n\nСначала это ударяет меня в яйца…скручивающая боль, которая удваивает меня, разрывая крик из моего горла. Мои руки падают между ног, держась за себя, но это только делает ужас более ясным. Мой член затягивается от одного слабого импульса, а затем завязывается в моем захвате, смягчается до тех пор, пока он не окажется бесполезным. Мои яйца тянутся к себе, тянутся к себе, а потом начинают сокращаться.\n\nЯ плачу, когда чувствую, как они разрушаются в моей ладони, сокращаются все меньше и меньше, каждый спазм оставляет их более пустыми, пустыми, пока они не становятся всего лишь свободной кожей. Боль не останавливается, она грызет, неустанно, пока я не задыхаюсь, не высыхаю, слезы не проливаются по моему лицу. Мой член еще больше сокращается, голова морщится, в нем не осталось силы.\n\nЯ падаю на колени, глядя на руины между бедрами. Нет жесткости, нет семени, нет будущего. Просто хрупкая полоса мяса и пустой мешок. Тинктура не благословила меня. Я беспилотный. Я чувствую правду в своих костях Я никогда больше не буду спать.\n\nВыше меня Бык смеется, звук глубокий и жестокий, а шлюхи смеются и указывают. Мое лицо горит от стыда, когда я держу свой бесполезный член, зная, что меня стерли. Не мужчина. Даже половину. Просто кастрированный слабый, уничтоженный навсегда под ВНВО." # AI Tags
 bno_apply_elixir.1001.a.bbc.whiteboi: "Я плачу перед его ногами." # AI Tags

 bno_apply_elixir.0001.title.whiteboi.bbc: "Приношение окраски" # AI Tags
 bno_apply_elixir.0001.desc.whiteboi.bbc: "Флакон горит холодным в моих руках, черное стекло гладко потеет от моего трепетящего притяжения. Внутри вращается Тинктура Бытия, толстая, белая, тяжелая, как ком, ожидающая пролития. Я даже не должна прикасаться к нему. Я бы не осмелилась. Но я знаю, что это делает. Однажды пьяный, он навсегда меняет семя быка, его член отмечен, его грузы переделают шлюх, пока они не будут капеть совершенство.\n\nРаньше я вставал на колени [recipient.GetFirstName], моя грудь затянулась, мой бесполезный член дрожал мягко в стыде. Он возвышается над мной, шелк напрягается вокруг тяжелой выпуклости своего членя, тепло его мускуса задушает меня там, где я кланяюсь. Мой рот плавает, мой горло засохло, когда я поднимаю флакон обеими руками, как приношение на алтарь.\n\nПить, [recipient.GetFirstName]…Мой голос трещится, слов ломается. Пожалуйста…позвольте мне дать вам это\n\nОн не благодарит меня. Ему не нужно. Его глаза остаются холодными, командуя, когда он берет флакон из моих дрожащих рук. Он вернётся в одно движение, глотает все. Я слышу, как он стонет, глубоко и громко, когда жидкость горит в нем.\n\nОн быстро попадает в него. Его член держится на шелке, опухается, толщится, а также насыпает ткань. Его яйца падают тяжело, опухшие новым весом, преобразованы перед моими глазами. Само воздух чувствует себя по-другому, толстым силой, мускус вытекает из него до тех пор, пока мои глаза слезы и мои губы не разделится в плач, который я не могу остановить.\n\nЯ жесткая, не в член, никогда там, а в боли, распространяющейся через меня. Мое унижение. Моя капитуляция. Я дал ему флакон. Я сделал его больше. И теперь каждый раз, когда он проливает свою тварь, шлюхи будут жаловаться и меняться под ним, пока я кланусь здесь, сломанный, зная, что я никогда не буду больше, чем дрожащая рука, которая ему служила." # AI Tags
 bno_apply_elixir.0001.a.whiteboi.bbc: "Ммм…его яйца вздутывают тяжело." # AI Tags
 bno_apply_elixir.0001.b.whiteboi.bbc: "Нет, нет. Я не могу дать ему." # AI Tags

 bno_apply_elixir.1001.title.whiteboi.bbc: "Пить оцинкцию" # AI Tags
 bno_apply_elixir.1001.desc.whiteboi.bbc: "Белый мальчик [actor.GetFirstName] Коленицеет перед моими ногами, трепетаясь, когда он держит флакон обеими руками, как будто это жертвоприношение богу. Его губы трепещут, глаза широко, голос ломается, когда он шепчет, пить, пожалуйста, возьми. Он не может пить его сам, он даже не может мечтать о том, что это сделает с ним. Но он может служить. Он может передать это мне.\n\nЯ беру флакон из его дрожащих рук без слова. Это теплая, черная стекла, слабо светящаяся, жидкость внутри толстая и белая, как семена. Мой член сильно пульсирует, просто держа его. Я вытягиваю тупик и поднимаю его к губам, выпивая его в одной длинной глотку.\n\nОжог врезается в меня. Он спускается вниз по горлу, а затем падает тяжело в кишечник, прежде чем зажигаться ниже. Мои яйца захватывают, затем опухают, болят от жары настолько резко, что я плачу громко. Мой член дрожит, ударяется по бедрам, опухает сильнее, толще, вены выпухают, пока Каляк не попадает в тяжелые струны. Самый воздух вкусный, толстый мускусом, мой аромат заполняет палатку до тех пор, пока шлюха-коленщик не хмурится от дыхания.\n\nЯ смотрю на него [actor.GetFirstName] Он стоял на коленях, смотрел на меня, слезы в глазах, губы разделились, как будто он хочет умолять за мой член. Он видит это. Он знает. Мое семя больше не просто ком. Каждый груз, который я выброшу, почернеет кожу шлюх, опухает их сиськи, расширяет бедра, созревает их утробы. Мои яйца пульсируют этой правдой, тяжелой и горящей силой.\n\nЯ смеюсь, тихо и грубо, как качаюсь на пол между нами. Теперь ты будешь коленицевать и смотреть, как я преобразую каждую шлюху, с которой я трахаюсь. Он дрожит, его хрупкий член бесполезно дрожит, а мой так сильно пульсирует, что болит. БНВО теперь живет в моих яблоках. И он никогда не будет больше, чем сломанная рука, которая служила мне." # AI Tags
 bno_apply_elixir.1001.a.whiteboi.bbc: "Мои яйца наполняются силой." # AI Tags

 bno_apply_elixir.0001.title.whiteboi.whiteboi: "Прохождение тинктуры" # AI Tags
 bno_apply_elixir.0001.desc.whiteboi.whiteboi: "Флакон дрожит в моих руках, когда я вытягиваю его. Черное стекло блескает, молочно-белая жидкость внутри блескает слабо. Я знаю, что это делает. Все знают. Когда бык пьет его, его семя изменяется навсегда, его кума превращается в силу, преобразуя шлюх, маркируя их БНВО, но когда один из нас пьет? Он не преобразуется. Это разрушает.\n\nИ все же, я здесь, опуская глаза, предлагая это [recipient.GetFirstName]- Нет , нет . Мой голос - сломанный шепот, возьми его…выпивай. Мой член слабо дрожит в моих брюках, уже зная, что произойдет.\n\nОн смотрит на меня, а потом берет флакон. Его пальцы хрупкие, дыхание короткое. На мгновение он колеблется, и я почти умоляю его не делать этого. Но потом он вернётся и поглотит все в одном глотку.\n\nИзменение поражает его мгновенно. Он дышит, бросает флакон, руки летятся к подножию. Я смотрю, как его член затягивается один раз, пульс слабый, а затем опускается и сокращается. Его шарики затягиваются, а затем падают, сокращаясь все меньше и меньше, пока не падают пустыми в его ладони. Он кричит, звук резкий и сломанный, а затем скручивается на колени.\n\nЯ не могу отворачиваться. Мой собственный член сокращается от страха, когда я смотрю, как он плачет, смотря вниз на руины между его бедрами слабые, мягкие, бесполезные. Тинктура не благословила его. Это кастрировало его.\n\nИ я дал его ему." # AI Tags
 bno_apply_elixir.0001.a.whiteboi.whiteboi: "Он пьет, ухватившись за своё сокращающееся члене." # AI Tags
 bno_apply_elixir.0001.b.whiteboi.whiteboi: "Нет, нет. Я не могу этого сделать." # AI Tags

 bno_apply_elixir.1001.title.whiteboi.whiteboi: "После того, как выпил тинктуру" # AI Tags
 bno_apply_elixir.1001.desc.whiteboi.whiteboi: "Стекло холодно у моих губ. [actor.GetFirstName]Рука дрожит, когда он предлагает, и я принимаю это без раздумий, моя грудь затянулась, мой член жалко дрожит с надеждой, которую я не заслуживаю. Я слышала, что он делает с Буллами, как он переделывает их кумиры, заставляет шлюх поклоняться каждому грузу. Может, просто может, это сработает и для меня.\n\nЯ переверну флакон назад и выпью. Жидкость толстая, горячая, горькая, спускается вниз по моему горлу, как расплавленное семя. Это горит в моей кишечнике, и я позволил себе поверить. У меня член слабо затягивается в руке. Я дышу, глаза открыты, жду силы, жду силы.\n\nА потом болезнь наступает.\n\nЭто врезается прямо в мои яйца…подавляющая боль, которая вырывает плач из моего горла. Мой член один раз дрожит, потом мягче, сокращается между пальцами. Я держусь сильнее, отчаянно, но истина уже есть: она не поднимется снова. Мои яйца сжимаются так тесно, что я плачу, а затем сокращаюсь в ладоши, меньше с каждым спазмом, разрушаясь в пустую, ослабленную кожу.\n\nЯ падаю вперед, кричу, лицо горячее слезами, плюю и плюю с губ, как боль грызет глубже. Мой член теперь ничто, хрупкая полоса мяса, бессмысленно висящая между моими бедрами. Мои яйца исчезли, уничтожены тем, что я посмел выпить.\n\nТинктура не была предназначена для меня. Это отклоняет меня, кастрирует меня, разрушает меня. Мой желудок поворачивается от стыда, когда я сгибаюсь на землю, обнимаюсь, плачу, как ребенок. Выше меня я слышу смех Я даже не знаю, что это [actor.GetFirstName]Голос или мое воображение. Все, что я знаю, это то, что я сломан. Эвнух под управлением БНВО." # AI Tags
 bno_apply_elixir.1001.a.whiteboi.whiteboi: "Мой член сокращается…" # AI Tags

 bno_apply_elixir.0002.title.slut.whiteboi: "Доза судьбы" # AI Tags
 bno_apply_elixir.0002.desc.slut.whiteboi: "Я смотрю [recipient.GetFirstName] Он сидит на своем месте, так уверен в себе, так невежественный в том пути, по которому я собираюсь отправить его. Он не знает, что означает маленький стеклянный флакон, как один вкус может избавить его от всего, что он считает собой. Эликсир Чёрной Женщины в моей руке теплый, гладкий и тяжелый, цвет старого меда и греха. Часть меня болит чувством вины, но пульс уменьшается ожиданием. Я знаю, что это принесет. Я знаю, чем он станет.\n\nОн нервничает, улыбается, говорит что-то, что я едва слышу. Он думает, что это просто очередной вечер, очередная услуга, очередная тайна между нами. Он не понимает, что сегодня последний раз будет чувствовать себя мужчиной.\n\nЯ развернул шапку. Моя рука дрожит, но я не останавливаюсь. Одна капля его напитка, может быть, две. Он вкусит только сладость, но в течение нескольких минут голод начнет. Его член больше никогда не будет чувствовать себя хорошо. Его кожа будет ползать от нужды, его ум будет заполнен грязными мыслями, от которых он не сможет избежать, и вскоре единственное, чего он будет жаждать, - это сдаться, стать более мягким, круглым, пустым, просить чего-то, чтобы заполнить боль.\n\nЯ мог бы предупредить его. Я могу остановиться. Но я не знаю. Я смотрю, как он поднимает чашку, глотает, глотает и улыбается мне, доверяя и невнимательно. Интересно, как долго это продлится." # AI Tags
 bno_apply_elixir.0002.a.slut.whiteboi: "Давай, надей эликсир" # AI Tags
