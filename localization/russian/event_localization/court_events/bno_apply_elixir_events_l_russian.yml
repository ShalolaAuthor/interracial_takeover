 bno_apply_elixir.0002.title.self.whiteboi: "Любопытство в флаконе" # AI Tags
 bno_apply_elixir.0002.desc.self.whiteboi: "Я снова и снова поворачиваю флакон в руке, наблюдая, как золотая жидкость зажигает свет свечей. Я купил его у каравана за пределами деревни, старый торговец улыбается, говорит мне, что это редкость делает тебя лучшим любовником, заставляет каждую девушку вспоминать тебя, сказал он, моргнув, как будто мы поделились секретом. Я не задавал никаких вопросов. Я только что отдал свою монету, привлеченный обещанием быть больше, заставить кого-то жаловаться на меня, просить больше, может быть, наконец-то быть особенным.\n\nОн тяжелее, чем я ожидал. Стакан гладкий и теплый, жидкость внутри толстая как сироп, вращающаяся медленно. Я все еще слышу голос торговца в ухе: "Просто поглотите одну девушку, прежде чем отправиться спать, и вы никогда не вернетесь к обычному"\n\nЯ поднимаю его, смотрю, как он блестит, удивляюсь, что это всего лишь фокус. Может, это всего лишь сахарная вода и улыбка. Или, может, просто, может, это реально. Может, сегодня вечером, если я буду пить, я проснусь по-другому. Может, я войду в комнату, и женщины будут смотреть, губы рассеянные, щеки покрасневшие, глаза голодные. Может быть, я наконец-то буду трахаться как мужчина, а не как мальчик, оставляя кого-то тратить время и дрожать, а не просто притворяться. Может, это меня навсегда изменит.\n\nНо когда я отталкиваю корк, что-то в моей груди затягивается. Воздух пахнет сладким и дымным. Мой член дрожит, надеюсь и боюсь. Я знаю, что могу просто оставить его, притвориться, что никогда не купил, никогда не хотел большего. Или я мог пить, отдаваясь любопытству, надеяться, на этот грызющий, секретный голод, что, может быть, я мог бы стать чем-то новым.\n\nМое сердце бьется. Ночь тихая, и я стою одна, глядя на золотой вихрь, вкус изменения уже цветет на моем языке." # AI Tags
