 bno_apply_elixir.1002.title.whiteboi.whiteboi: "Первый вкус" # AI Tags
 bno_apply_elixir.1002.desc.whiteboi.whiteboi: "Стакан по-прежнему теплый, когда я положил пустую флаконку рядом со своим полуеденным бутылочкой. [actor.GetFirstName] Он смотрит на меня, но я пытаюсь игнорировать это, притворяясь, что я просто скучаю, что это было не что иное, как вызов и рот, полный сладкого, дымчивого ничего. Но я не могу удержать свои глаза от отвлечения назад к золотому блеску на моих губах, вкус толстый и тяжелый в моем рту, цепляясь как мед, даже когда я пытаюсь его проглотить.\n\nСначала это просто ощущение, небольшая жара, которая начинается за моим пупком и пронизывает в мою грудь. Я переключаюсь на сиденье, обтираю ладони по бедрам, но тепло продолжает распространяться, крутясь вокруг бедра, лизая по коже, делая каждый дюйм меня внезапно, постыдно осознающим. Я смотрю на [actor.GetFirstName] и видеть, как он улыбается, наклоняется назад, локтей на столе, как будто он ждет шоу. Мой пульс прыгает. Я хочу сказать что-то дерзкое, но у меня слишком мокрый рот, тяжелый язык, и все, что я могу сделать, это отвернусь.\n\nТогда он строится быстрее, чем я готов. Мой член чувствует себя странно: не твердым, не мягким, просто полным и дрожащим, чувствительным таким образом, как я никогда раньше не чувствовал. Мои яйца затягиваются, мои бедра сжимаются, и я не могу не обтирать колени вместе, отчаянно нуждаясь в трении, о котором я не могу попросить. Это даже не возбуждение, это что-то горячее, глубже, как боль, расцветающая до костей. Мои соски зажигаются на моей рубашке, каждая щетка тканей дразнится, каждый дыхание заставляет меня осознавать, как пусто и сыро я чувствую себя внутри.\n\nВоздух вокруг обеденного стола толстый, каждый звук резкий, его ложка сжимается к тарелке, и это как гром, мой собственный сердцебиение рыдает в моих ушах. Я чувствую запах кипячения и потота, но также что-то еще - что-то более мускулистое, более темное, что заставляет мой рот кипятить и мой желудок закручиваться. Моя кожа покраснела, слишком чувствительна, и я продолжаю воображать [actor.GetFirstName] Наблюдая за мной, его глаза на моем горле, мои губы, мои дрожащие руки.\n\nБыло бы легко сыграть с ним, сделать шутку или толкать его, но мой язык чувствует себя медленным и мой ум продолжает скользить обратно к жаре, собирающейся между моими ногами, к желанию закручиваться на сиденье, дотянуться под стол и прикоснуться к себе, просто чтобы увидеть, поможет ли это. Я не могу. Я не буду. Но боль только растет, и стыд поднимается в мою шею, когда я осознаю, что хочу, чтобы он увидел. Я хочу, чтобы кто-то знал, что со мной происходит, как хорошо и отчаянно и разрушенно я уже чувствую себя.\n\nЯ снова перемещаюсь, пытаясь скрыть дрожь, которая проходит через меня. Весь мой организм жив, пульсирует, голодный за чем-то, что я не могу назвать. Мой член дриблирует, пропускается на бедрах, но как бы я ни сжимался или закручивался, ничто не помогает. Чувство везде, горячее и беспощадное, и все, что я могу сделать, это сидеть там, укусывая свои губы, беспомощный, когда голод Эликсира начинает овладеть мной." # AI Tags
