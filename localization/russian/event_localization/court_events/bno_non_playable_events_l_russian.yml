bno_non_playable.0001.title: "Несоответствие в Королевском Казначействе" # AI Tags
bno_non_playable.0001.desc: "В Королевском Казначействе было отмечено незначительное расхождение. Похоже, пропало неучтенное количество золотых монет. Хотя эта сумма недостаточно велика для того, чтобы вызвать тревогу, она требует незамедлительного расследования. Королевский управляющий настаивает на том, чтобы вся бухгалтерская практика оставалась тщательной, и [cp_steward.GetSheHe] Предполагает, что тщательный анализ последних расходов может дать недостающую сумму. Я заказал [cp_steward.GetHerHis] Быстрое внимание к этому вопросу." # AI Tags
