bno_non_playable.0001.desc: "В Королевском Казначействе было отмечено незначительное несоответствие, и, как представляется, не хватает золотых монет, которые, хотя и не являются достаточно существенными для того, чтобы вызвать тревогу, требуют незамедлительного расследования. [cp_steward.GetSheHe]:: я приказал провести тщательный анализ последних расходов и получить недостающую сумму. [cp_steward.GetHerHis]Быстрое внимание к этому вопросу." # AI Tags
