 bno_non_playable.0001.title: "Несоответствие в королевской казне"
 bno_non_playable.0001.desc: "В королевской казне замечено мелкое несоответствие. Пропала неучтённая сумма золотых монет. Хотя сумма не так велика, чтобы бить тревогу, она требует немедленного расследования. Королевский стюард настаивает, что все учётные практики безупречны, и [cp_steward.GetSheHe] предлагает тщательно пересмотреть недавние расходы, чтобы найти пропавшие деньги. Я приказал [cp_steward.GetHerHis] немедленно заняться этим делом."