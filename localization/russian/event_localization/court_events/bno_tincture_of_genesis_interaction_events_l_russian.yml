l_russian:

bno_tincture_of_genesis.0001.title: "Новичок королевы" # AI Tags
bno_tincture_of_genesis.0001.desc: "Ее кожа сияет, как сливки у меня на груди, когда я отслеживаю эти хрупкие пальцы вниз по ее спине, так чертовски бледные рядом с моей собственной солнечной бронзой, она тает в моем прикосновении, как всегда, этот идеальный маленький кусок жены, но в последнее время... она чувствует себя хрупкой, почти прозрачной, не достаточно субстанцией, это беспокоит меня, как взгляд на шедевр с раскрашенной краской, я хочу, чтобы она расцвела не только для меня, но и для себя.\n\nЯ вижу это, как день: год из семени моего, питающего ее душу, наполняющего эти полости в ее хрупкой раме, мое богатство, протекающее через нее, окрашивая кожу ее слоновой кости цветом темного меда, высматривая эту хрустящую маленькую раму с силой, которую я ношу внутри меня. Её молоко-белая грудь будет разбухать под ней, плюшевая и тяжелая, как спелые финики. Ее запах, и без того сладкий, как медоносный, углубится... станет головной смесью жасмина и древесного дыма, как у меня. По вкусу каждое утро, а затем еще по ночам достаточно, чтобы сохранить ее живой, пропитанной самой сущностью моей силы. Год чистого, первобытного пропитания. Она снова станет шедевром, вновь родимым по образу своего царя." # AI Tags
bno_tincture_of_genesis.0001.a: "Тогда давайте начнем." # AI Tags

bno_tincture_of_genesis.1001.title: "Первый вкус" # AI Tags
bno_tincture_of_genesis.1001.desc: "Её немедленный ответ - этот мягкий ропот 'Как пожелаешь, мое солнце' - заставил меня гореть жарче, чем любая жара в полдень. В ее сдаче было что-то захватывающее еще до того, как она попробовала его. То, как она передвигалась по кровати ко мне, хищник, претендующий на его приз, заставил меня и так сильно захлебнуться. Я поймал ее маленькие руки на моём бедре, пальцы, копающиеся в теплую плоть там, и дал низкое рытье, которое не было полностью удовлетворено тем, что должно было произойти. Затем ее голова наклонилась, мягкие губы, чистящие грубые волосы у подножия моей шахты... вот тогда все прошло мимо простого желания. Это был голод, рожденный изнутри, как моя кровь пробовала эти сладкие кривые губы до того, как она даже прикоснулась ко мне.\n\nБоже, она отсосала глубоко, не только по голове, но и тянула эту длину вниз в горло с таким нетерпимым побегом. Я почувствовала, как сотрясение, протекающее по всему моему телу, когда оно бежит к ее языку - грубая и скользкая, беря каждую каплю материи, которую я дал ей. Пахло ее ноздрями сначала: темная мускус, железо и что-то уникальное из моих - она вдыхала резко, как будто я было головокружительным вино или мощные духи. Затем отсос начал возвращаться, медленно, затем быстрее, когда она потерялась в моей жаре. Это было не просто вкусно, но ее дыхание было на моей коже, когда она работала со мной, мимо этого сладкого глотка и во что-то более глубокое, темное в ее животе. Тремора пробежала по всему телу, почти спазм, как если бы эта первая осадка уже была достаточно, чтобы изменить ее изнутри. Я стонал, от подушки с силой всего этого - больше для нее, чем для меня. Мое сем для большего, чем просто удовольствия, после всего." # AI Tags
bno_tincture_of_genesis.1001.a: "Соберите их целыми, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "Удовольствие моего короля" # AI Tags
bno_tincture_of_genesis.0002.desc: "Его пальцы отследили следы по моему позвоночнику, сильные и теплые по моей бледной коже, всегда такое восхитительное чувство, его рука на меня, как это - владение, заземление, он выглядит... беспокойным в последнее время, как будто он хочет что-то большее, чем обычная сладкая капитуляция, которую я предлагаю в постели.\n\nЯ видела, как он смотрит на меня по-другому, не совсем на меня, но через меня, его взгляд задерживается немного дольше на моих руках, насколько тонки они против его широких плеч, или как эти бледные кривые моих бедра не настолько ярко выраженны, как они могут быть. Он делает эти мягкие ропоты, когда я двигаюсь, как будто он чувствует что-то слишком слабое для него одного, чтобы наслаждаться.\n\nОн хочет, чтобы я был ближе к нему. когда он говорил о том, чтобы кормить меня семям своим каждый день, весь мой пропитание в течение года. и что он наполняет каждый дюйм меня, пока я не расцвету, как темный цветок под его солнцем.\n\nЯ знаю, что это звучит странно, мысль о том, что я питаюсь только его сущностью, но когда он это сказал, это было бы не так похоже на клетку и скорее на изощренную колыбель, его сила затопила мои кости, меняя саму ткань моего бытия изнутри... это было бы крещением во что-то богатое, могущественное, почти первобытное, моя кожа покалывается с обещанием углубления цветов, изгибов, более вспыхнувших от его прикосновения.\n\nЯ хочу ему доверять, я хочу стать таким красивым." # AI Tags
bno_tincture_of_genesis.0002.a: "Я жду вашего приказа, мой король." # AI Tags

bno_tincture_of_genesis.1002.title: "Унизил его целиком" # AI Tags
bno_tincture_of_genesis.1002.desc: "Его слова повторялись в моей голове, когда его длительность прижималась к устам моим, горячим и скользким с предвкушением. [recipient.GetFirstName],' он ворчал, и я почувствовала что-то более жесткое внутри меня, чем любое ожидание когда-либо было. Это была не просто необходимость угодить ему - это был первобытный тянуть, как лоза, вращающаяся вокруг моих внутренности тянутся к его сущности, прежде чем он даже отпустил.\n\nКогда он, в конце концов, пролился на меня, горячим и толстым, это было не просто обычное удовольствие. Это было как приливный крем, проглатывающий меня. Каждая глотка оттолкнула новую волну приятного давления на мое горло, заставив мой язык работать безумно вокруг своего семя, как он покрывал мои внутренности скользко. Я попробовал его одновременно: сладкий и острый и несомненно, он*, как какое-то сильное вино, которое должно было быть выпивлено прямо из источника. Жар, излучаемый от его тела через мой рот, тоже чувствовал себя другим - не только кожа, но и более глубокий огонь, распространяющийся по мне, делая мышцы в моих ногах невзрачно. Это было не только для того, чтобы наполнить его; это было о том, чтобы выпить его, поглотить его в моё бытие, пока между нами не было никакой разницы. Я задушил хворонку, когда его имя выпало тол и мокрыто из моей глоти, не в каком-то почитании, но более мощном, не в каком-то презрительном покая милости, как, как," # AI Tags
bno_tincture_of_genesis.1002.a: "# ЭМП Ааа...#!" # AI Tags

bno_tincture_of_genesis.2002.title: "Год кум-диетов" # AI Tags
bno_tincture_of_genesis.2002.desc: "Его взгляд торчал на мне дольше, чем обычно, тянувшись по моей груди с этим хищным глинтом, который я пришёл, чтобы жаждать. 'Год,' он шепнул, громче, чем шелк на моё ухо, когда его рука шла вниз, пальцы отслеживали кривую моего бедра. 'И вы расцвели, как темный цвет, не так ли?' Моя кожа, когда-то чистая слоновая кость, теперь была цветом теплого меда в светильнике - тонким сдвигом, который я едва помню. Но он все вспомнил. Все обо мне, прежде чем он назвал меня, прежде чем он начал кормить меня своей сущностью, как какие-то сильные удобрения.\n\nОн был тяжелее, почти болезненнее, когда я двигался, тяжелее чем молоко, что-то, что он одарил меня. мышцы в моих ногах бешено пульсировали от того, как они помнили о его весе на них, как часто мы боролись, прежде чем я даже не мог думать о том, чтобы сопротивляться ему правильно. Он склонился передо мной, и я увидел, что эта дерзкая улыбка играет по губам. 'Позвольте мне попробовать вас снова', он дыхал, пальцы прижимались к моим свеклам через тонкий шелк моего платья. Они жаждали от нетерпения, которое было более инстинктно, чем желание сейчас - проголодаться от его прикосновений, его запах, чтобы почувствовать, как я должен был заполнить меня." # AI Tags
bno_tincture_of_genesis.2002.a: "Просто прикоснись ко мне... я так сильно тебя хочу." # AI Tags

bno_tincture_of_genesis.2001.title: "Первый год кум-диеты королевы" # AI Tags
bno_tincture_of_genesis.2001.desc: "Ее взгляд держал мой, как огонь, застигнутый в янтаре, то, как она смотрела на меня сейчас, было не так, как когда я впервые ее притязал на неё. Её кожа, когда-то алабастер, теперь теплая глубина меда, и каждая кривая ее тела, казалось, сожгла из более богатой глины.\n\n'Не заставляй меня ждать, король,' она шепнула, голос толстый, толстый, толстым толстым толстым толстом я бы в ней обожался - голод, который отражал мой собственный. Как она наслаждалась его именем, как будто это какое-то изящное вино прислало мне силу. Она больше не просто жаждала от меня вкуса; она жалела о том, что одержима им, наполненная наследием, которое я накормил ее. Боже, помоги мне, я хотел увидеть, что голод растет еще сильнее. 'Ты созрел,' Я отрастил назад, пальцем, сжимаясь вдоль опухоли своего бедра." # AI Tags
bno_tincture_of_genesis.2001.a: "Мой член ждет твоего поклонения." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Её кожа немного темнее." # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Ее сила возросла" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Её сиськи немного больше." # AI Tags

bno_tincture_of_genesis.3002.title: "Праздник" # AI Tags
bno_tincture_of_genesis.3002.desc: "Мое тело двигалось инстинктивно, когда его команда резонировала через меня: Книл. Пол встретил мои голые бедра с мягким толстым толстым, знакомым сейчас, частью ритма, который пульсировал между нами. Он был таким большим, так навязчивым даже на коленях перед ним - но каким-то образом он казался мне более гладким, когда я смотрел на него прямо. Мой взгляд следовал его форме, когда он опускался, сияющее тепло в моей груди рядом с теплом, распространяющимся через мое ядро. Его запах, земляная и мужественная, омраченный, омытый меня первым - опьяняющий коктейль пота, мускуса, и этот определённо его жаждал больше, чем сам дыхание. Затем я увидел, что его великолепная черная длина заглушила светильник: толка, мощная, пятка с обещанием, которое сделало мой рот водой.\n\nОн не колебался ни на мгновение, пока не поселился между моими бедрами, жара, излучавшаяся от него, была почти невыносимой, когда я опустила голову, посмотрев на нее полностью, прежде чем дать его член наполнил мой рот. Он был так большой, горячий и крепкий на крыше моего пальца - славная, невыполнимая вещь, которая идеально подходит мне. Я почувствовала себя трепетно, даже когда я работала над ней с нетерпением, жадно ползая на него, проглатывая каждую драгоценную каплю его потомства, которая ускользала от моих губ. Он на вкус как небеса, как сила, как будто она принадлежит, и когда он, наконец, задрожал глубоко в моем горле, как он плюнул последним выстрелом, прежде чем освободить меня, чтобы поймать мой дыхание, я могла бы оплахнуться от чистого экста. 'Спаси тебя, король', я выдохнулся от долгой теплоты его длины." # AI Tags
bno_tincture_of_genesis.3002.a: "Скоро еще одна помощь?" # AI Tags

bno_tincture_of_genesis.3001.title: "Её голод к моему семени" # AI Tags
bno_tincture_of_genesis.3001.desc: "'Нил, королева', я приказал, и простое слово реверберировалось через нее, как физическая сила. То, как она повиновалась, всегда было так приятно инстинктивно - этот мягкий болван, когда она опустилась до пола, чувствовал себя почти так же хорошо, как ее рот на моей длине. Это был ритуал, в который мы попали, прекрасный танец господства и желания.\n\nМой хуй вдохнул с нетерпением, когда я наклонился вперед, позволив тепло ее взгляда омыть меня, прежде чем опуститься между этими жаждущими бедрами. Она резко вдохнула - запах возбуждения цепляясь за дыхание, сладкое и головокружительное - и затем она была на мне, что знакомое тепло излучает ее кожу. Это всегда был пир для моих чувств, ее движение вокруг меня, как это, ее рот, работающий с голодной настойчивостью, сосать и глотать, нюхая каждую драгоценную каплю моей сущности, как если бы она была жидким золотом. Как она проглотила последний сотрясающий удар, она чувствовала себя личным приношением, данью моей силы. Её маленькие газички, измельчённые ее ропотом спасибо - 'Спасибо, король' - так как я все еще держал себя в руках ее язык и горло, чувствую от волнения глубокого удовольствия в моем собственном животе." # AI Tags
bno_tincture_of_genesis.3001.a: "Хорошая девочка..." # AI Tags

bno_tincture_of_genesis.4002.title: "Второй год питания" # AI Tags
bno_tincture_of_genesis.4002.desc: "Шёлковые простыни, когда я сдвинулся с него, соединившись между нами, даже в тупом огненном огне, который покрасил комнату в янтарь, он шепнул что-то низко в горле - царапины довольства, которые дрожали мне в спину и дрожали мне по позвоночнику, я поймал толстый рулет волос, прижимающийся к его лбу, цепляясь за его ухо, когда он повернулся ко мне с такой медленной, хищной благодатью, которая никогда не переполняла что-то глубоко внутри меня, мое сердце дрожало мои ребра, дикая птица, пытающаяся побить свой путь, он выглядел совсем другим - не просто более высоким, более длинным, чем в прошлом году, но было что-то глубже в блеске его темных глаз, когда он смотрел на меня сейчас.\n\nЯ не был уверен, что у меня было тело за последний год, но это было не только его семя, которое расцвело во мне. Моя кожа потемнела в богаче оттенок бронзы под его прикосновением. Моя грудь - когда-то едва там - была закруглена, напрягаясь на тонкий льняной смене, которую он настоял на мне. Даже в огненном свете я видел, как его глаза торчали на них, пили их, когда они поднимались и падали с каждым дыханием. Он, казалось, наслаждался всем этим, углубляя мои волосы, кривую моих бедер, даже то, как мои мышцы закреплялись под его прикосновением - это было свидетельством моей собственной силы наряду с наследием, которое он дал мне. Это было не только о том, как сильно я жаждал его сейчас, но как много его было во мне, как сильно он цеплялся на каждый дюйм моего тела и души. Это было опьяном, ужасающим и абсолютно неоспоримо.\n\n'Как богиня', он ворчал мне на щеку, когда мы лежали вместе, с низким вибрированием в груди." # AI Tags
bno_tincture_of_genesis.4002.a: "Твоя." # AI Tags

bno_tincture_of_genesis.4001.title: "Моя королева эбоний" # AI Tags
bno_tincture_of_genesis.4001.desc: "Она всегда была красивой, сперва щекотливой вещью, с темной кожей и светлыми волосами, но что-то изменилось за последний год, что-то темнее, богаче, увлекательнее цветущее под моим прикосновением.\n\nИ это было не только то, как ее цвет кожи углубился до вороны, цвет полированной эбонии, покрывающей свет огня, это был оттенок ее груди от тонкого белья, которое она настояла носить - глобусы, которые сейчас напрягаются на швах, попрошайничая, чтобы их исследовали. Её бедра тоже были шире, более зловещие, и то, как ее мышцы, вырытые под ее кожей, говорили о силе, которая была не только цветением моего собственного семени в ней. Это было так, как она двигалась с вновь обретенной уверенностью, голодом в ее глазах, когда они встретились с моей - безумной страстью я знал, что и ее, и моей. Это было как если бы год был потрачен на созидание к этому моменту, облепивая ее тело и дух во что-то еще более красивое, более захватывающее.\n\nЗапах ее волос, тяжёлый с мускусом возбуждения, смешанный с долгой сладостью, которая только углубила мою сладость, я протянул пальцы в ее влажные замки, подтянув ее ближе, чтобы она гнездилась ко мне, позволив светильнику засветить кривую ее горло, твёрдую линию челюсти. Она была моей королевой, да, но сейчас она была чем-то первобытным, что-то диким и энергичным - существо, которое было схвачено моим прикосновением, наследием, которое я унаследовал в ней.\n\n'Моя прекрасная зверь', я шепнула ей в опухоль шеи, когда мы лежали взаперти, жар наших тел, смешавшихся с растрепанным огнем." # AI Tags
bno_tincture_of_genesis.4001.a: "Голодная. Она шепчет." # AI Tags
bno_tincture_of_genesis.4001.darker_skin: "Ее кожа заметно темнее." # AI Tags
bno_tincture_of_genesis.4001.stronger: "Её тело улучшилось." # AI Tags
