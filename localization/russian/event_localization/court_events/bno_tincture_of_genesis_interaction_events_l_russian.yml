bno_tincture_of_genesis.6002.title: "Четвертый год рациона питания: Богиня оникса" # AI Tags
bno_tincture_of_genesis.6002.desc: "Огненный свет танцевал на его лице, ловя пятна золота в его глазах, когда он смотрел на меня, этот знакомый собственник блестящий мой кожаный колокольчик с удовольствием. Он назвал это одержимостью, но это больше похоже на возвращение домой. Каждый дюйм меня - это гладкое, темное тело, покрытое его семя, набитое силой, рожденной от него. Потребовалось много времени, чтобы полностью расцвести - годы, проведённые в гнездах от жары его бытия, пьющие по сути его силы, пока моя собственная форма не станет зеркалом поцелуя солнца самого глубокого ночного неба.\n\n Моя грудь натянулась на тонкую льняную тунику, которую он настоял затащить меня на эти ночные ритуалы. Теперь они были полными и твердыми, созрели, как экзотические фрукты, попрошайничающие на вкус. Его взгляд застрял там, следя за линией моей ключицы до опухоли, которая грозилась пролить через край ткани. Она всегда приносила смыв в мои щеки - прикосновение невинной девушки, которой я когда-то был - но она была быстро затмена тем, что в моем ядре расцвела глубокая жара, когда он тянулся ко мне. Запах его, муски и сырой с живой силой, заполнил меня таким первобытным желанием, что это было похоже на дрожь земли перед землетрясением. Его пальцы затянулись на ткани у моей талии, тянули меня достаточно близко, чтобы почувствовать сильный удар его сердца по моей, эхо настойчивого барабана в моей груди. Сегодня, как всегда, я буду его праздником, и сегодня, возможно, больше, чем когда-либо, он увидит богиню, которую он схватил из хрупкой белой розы." # AI Tags
bno_tincture_of_genesis.6002.a: "#EM P Ммм... #!" # AI Tags

bno_tincture_of_genesis.6001.title: "Моя обсидианская королева" # AI Tags
bno_tincture_of_genesis.6001.desc: "Огненный свет окрасил ее кожу, как полированный обсидиан, каждую из кривых и опухшее ее великолепное тело, поймая флиртующее пламя и бросая назад тени, которые, казалось, пили Это жизнь. Она была поглощена моим прикосновением, самой сущностью меня - живым свидетельством силы, которую я пролил в ее ночь после бесконечной ночи. Моя Элара. Там, где когда - то бледная кожа растянулась на хрупкие кости, она пульсировала темной плотью, мягкими и сильными, как полированная малагана, согревшаяся солнцем.\n\n Я смотрел, как ее грудная клетка поднялась и упала под льняной туникой, едва измельченная слоновая кость под бархатным ночным холстом ее кожи. Они были полными лунами созревшей плоти, натянутой на ткань, умоляя освободиться из их заточения. Огненный свет разыграл их, забрасывая мягким, почти неестественным паллором пиков соска, что резко контрастирует с глубиной ее цвета. Это была красота, не похожая ни на что, что я когда-либо знал, более первобытная, чем какой-либо хрупкий цветок. Там была дикая кривая ее шеи, опасный наклон ее головы, когда она смотрела на меня глазами, как отполированные черные камни, держащие галактики в глубине..\n\n Это было не просто изменение в ее форме, хотя цвет ее женственности в что-то яростное и великолепное было опьяняющее. Она была глубже, чем это - сдвиг в самой ее сущности, которая отражала мою собственную силу. Она пахла засохшей солнцем землей и мускусом, дикой, пропитанной сладостью, такой же невинной, как первый зародыш на весенней розе. Сегодня она пульсировала почти осязаемой энергией. Я чувствовал, что она излучается теплом ее кожи, прижатой к моей - жара жизни, которая была связана с моей жизнью так, как ни одна из других моих жен никогда не была." # AI Tags
bno_tincture_of_genesis.6001.a: "Какая хорошая девочка..." # AI Tags
