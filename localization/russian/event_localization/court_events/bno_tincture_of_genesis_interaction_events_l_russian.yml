bno_tincture_of_genesis.6002.title: "Четвертый год питания: Богиня ониксов" # AI Tags
bno_tincture_of_genesis.6002.desc: "Огнестрельник танцевал на его лице, поймав пятна золота в его глазах, когда он смотрел на меня, этот знакомый сувенирный блеск, делающий мой кожаный колокольчик с удовольствием. Он назвал это одержимостью, но это было больше похоже на возвращение домой. Каждый дюйм меня - это гладкое, темное тело, покрытое его семя, поражённое силой, рожденной от него. Понадобилось много времени, чтобы полностью расцвести, потраченные на жару его бытия, пили по существу его силы, пока моя форма не отражала солнечные поцелуи глубокого ночного неба.\n\nМоя грудь была натянута на тонкий льняной туник, который он настоял на том, чтобы заполучить меня для этих ночных ритуалов. Они были полными и прочными сейчас, созрели, как экзотические фрукты, чтобы попробовать. Его взгляд застрял там, следя за линией моей ключицы до опухоли, которая угрожала пролить через край ткани. Она всегда приносила смыв на мои щеки - прикосновение невинной девушки, которой я когда-то был - но он быстро затмевался более глубоким теплом, расцветающим в моем ядре, когда он добирался до меня, запахом его, муски и сырой с живой силой, заполнил меня так, что он чувствовал, как будто тремор земли перед землетрясением. Его пальцы зажались на ткани моей талии, тянули меня достаточно близко, чтобы почувствовать тяжёлое избиение его сердца к моей груди, эхом настающего барабана в моей груди. Сегодня, как всегда, я был его праздником, и сегодня, возможно, более чем когда-либо он увидел, он увидел боги, что он застричился от хрупкой белой розы." # AI Tags
bno_tincture_of_genesis.6002.a: "# ЭМП Ммм...#!" # AI Tags

bno_tincture_of_genesis.6001.title: "Моя обсидианская королева" # AI Tags
bno_tincture_of_genesis.6001.desc: "Огненный свет окрасил ее кожу, как полированный обсидиан, каждую из кривых и опухшее от ее великолепного тела, поймая пламя и бросая тени, которые, казалось, изобличали жизнь.\n\nЯ видела, как ее грудь поднялась и упала под льняной туникой, едва измельченная слоновая кость под бархатным ночным холстом ее кожи. Это были полные луны созревшей плоти, натянутые на ткань, умоляющие освободиться из-под их оков. Огненный свет проигрывал их, подбрасывая пятна на мягкие, почти неестественные пики соска, что резко контрастирует с глубиной ее скобки. Это было красота, напоминающая все, что я когда-либо знал, более первобытное, чем какой-либо хрупкий цвет. В этой кривизе шеи, опасном наклоне ее головы, когда она смотрела на меня глазами, как лакированные черные камни, державшие галактики в их глубинах.\n\nЭто было не просто изменение в ее форме, хотя цвет ее женственности в что-то яростное и величественное было опьяняющее, это было более глубокое изменение самой ее сущности, которая отражала мою собственную силу. Она пахла засохшей солнцем землей и мускусом, дикой, омраченной сладостью, такой невинной, как первый зародыш на весенних розах. Сегодня она пульсировала почти ощутимой энергией. Я чувствовала, что она излучает тепло ее кожи, прижатой к моим - теплой силы, которая была связана с моей жизнью так, как никогда не была ни одной из моих других жен." # AI Tags
bno_tincture_of_genesis.6001.a: "Какая хорошая девочка..." # AI Tags
