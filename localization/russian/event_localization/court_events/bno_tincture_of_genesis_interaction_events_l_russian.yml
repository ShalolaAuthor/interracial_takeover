l_russian:

 bno_tincture_of_genesis.0001.title: "Питание королевы"
 bno_tincture_of_genesis.0001.desc: "Её кожа сияет, как сливки, на моей груди, когда я провожу пальцами по её спине, такая чёртова бледная рядом с моим солнцем бронзы. Она тает под моими руками, как всегда, моя идеальная маленькая лань. Но в последнее время… она кажется хрупкой, почти прозрачной. Недостаточно плоти. Это раздражает, как смотреть на шедевр с облупившейся краской. Я хочу, чтобы она расцвела, не только для меня, но и для себя.\n\nЯ вижу это ясно, как день: год моего семени, питающего её душу, заполняющего пустоты её хрупкой фигуры. Моя сила течёт в неё, окрашивая её слоновую кость в тёмный мёд, укрепляя её слабое тело мощью, что я несу в себе. Её молочные груди набухнут, станут пышными и тяжёлыми, как спелые финики. Её запах, уже сладкий, как жимолость, углубится… станет пьянящей смесью жасмина и дымного дерева, как мой. Один глоток утром, другой — с наступлением ночи. Ровно столько, чтобы держать её живой, подпитанной самой сутью моей мощи. Год чистого, первобытного питания. Она снова станет шедевром, возрождённой в образе своего короля."
 bno_tincture_of_genesis.0001.a: "Тогда начнём."

 bno_tincture_of_genesis.1001.title: "Первые глотки"
 bno_tincture_of_genesis.1001.desc: "Её мгновенный ответ — мягкий шёпот «Как пожелаешь, моё солнце» — разжёг во мне пламя жарче полуденного зноя. Было что-то волнующее в её подчинении ещё до того, как она попробовала. То, как она двигалась по кровати ко мне, хищница, берущая добычу, уже сделало меня твёрдым, как кремень. Я поймал её маленькие руки на своих бёдрах, пальцы впились в тёплую плоть, и издал низкий рык, не совсем довольный тем, что должно было случиться. Затем её голова склонилась, мягкие губы коснулись грубых волос у основания моего ствола… Тогда желание переросло в нечто большее. Это был голод, рождённый внутри, словно моя кровь сама пробовала эти сладкие изгибы её рта, прежде чем она меня коснулась.\n\nБоже, она сосала глубоко, не только головку, но втягивая всю длину в горло с такой жадной отдачей. Я чувствовал дрожь по всему телу, пока он пульсировал на её языке — грубом и скользком, принимая каждую каплю моей сути, что я ей дал. Запах ударил ей в ноздри первым: тёмный мускус, железо и что-то уникально моё — она резко вдохнула, словно я был крепким вином или сильным духом. Затем сосание вернулось, сначала медленно, потом быстрее, когда она потерялась в моём жаре. Это был не просто вкус, а грубая физичность, её горячее дыхание на моей коже, пока она заглатывала меня за сладкое горло в нечто более глубокое, тёмное в её животе. Дрожь пробежала по её телу, почти спазм, словно этот первый глоток уже начал менять её внутренности. Я застонал, откинувшись на подушку от силы всего этого — больше для неё, чем для себя. Моё семя предназначалось не только для удовольствия, в конце концов."
 bno_tincture_of_genesis.1001.a: "Глотай всё, [recipient.GetFirstName]."

 bno_tincture_of_genesis.0002.title: "Питание моего короля"
 bno_tincture_of_genesis.0002.desc: "Его пальцы чертили узоры по моему позвоночнику, сильные и тёплые на моей бледной коже. Это всегда такое восхитительное чувство — его рука на мне, собственническая, заземляющая. В последнее время он кажется… беспокойным. Словно хочет чего-то большего, чем обычная сладкая отдача, что я предлагаю в постели.\n\nЯ замечала, как он смотрит на меня иначе. Не совсем на меня, а сквозь меня. Его взгляд задерживается чуть дольше на моих руках, таких тонких рядом с его широкими плечами, или на том, как изгибы моих бёдер не так выражены, как могли бы. Он издаёт мягкие звуки, когда я двигаюсь, словно пробует что-то слишком слабое, чтобы насладиться одному.\n\nСегодня утром слова вырвались из него, пока мы лежали сплетённые после любви. Он хочет, чтобы я была сильнее, сказал он. Ближе к нему. Моё дыхание сбилось, когда он заговорил о том, чтобы кормить меня своим семенем каждый день, моим единственным питанием на год. Только это — суть его, заполняющая каждый дюйм меня, пока я не расцвету, как тёмный цветок под его солнцем. Это пугало и волновало меня. Быть так полностью поглощённой… им.\n\nЯ знаю, звучит странно, эта идея питаться только его сутью. Но когда он сказал это, это не казалось клеткой, а скорее изысканной колыбелью. Его сила наполняет мои кости, меняет саму ткань моего существа изнутри… Это было бы крещением в чём-то богатом, могучем, почти первобытном. Моя кожа покалывает от обещания углубления оттенков, изгибов, становящихся полнее под его прикосновением.\n\nЯ хочу ему доверять. Я хочу стать его типом красоты."
 bno_tincture_of_genesis.0002.a: "Я жду твоего приказа, мой король."

 bno_tincture_of_genesis.1002.title: "Проглотила его целиком"
 bno_tincture_of_genesis.1002.desc: "Его слова эхом звучали в моей голове, пока его длина твёрдо прижималась к моим губам, горячая и скользкая от предвкушения. «Глотай всё, [recipient.GetFirstName],» — прорычал он, и я почувствовала, как что-то сжалось внутри меня сильнее, чем любое предвкушение. Это было не просто желание угодить ему — это был первобытный зов, словно лоза, обвивающая мои внутренности, тянулась к его сути, прежде чем он отпустил.\n\nМой рот уже ощущал его вкус: пьянящая смесь мускуса и жара, резкая с чем-то металлическим, что заставляло меня ныть внизу. Когда он наконец излился в меня, горячий и густой, это был не просто обычный прилив удовольствия. Это был прилив, поглощающий меня целиком. Каждый глоток отталкивал новую волну восхитительного давления в моём горле, заставляя мой язык лихорадочно кружить вокруг его семени, покрывающего мои внутренности скользко. Я вкушала его сразу: сладкий и резкий, и неоспоримо *он*, словно крепкое вино, которое нужно пить прямо из источника. Жар, исходящий от его тела через мой рот, тоже был другим — не просто поверхностный, а глубокий огонь, распространяющийся по мне, заставляя мышцы ног невольно сжиматься. Это было не просто о наполнении его; это было о поглощении его в моё существо, пока не исчезнет разница между нами. Я подавила дрожащий стон, когда его имя вышло густым и мокрым из моего горла — не в изящной мольбе о пощаде, а в чём-то более первобытном, словно существо, принимающее своё подношение с благоговением."
 bno_tincture_of_genesis.1002.a: "#EMP Аххх...#!"

 bno_tincture_of_genesis.2002.title: "Год диеты на сперме"
 bno_tincture_of_genesis.2002.desc: "Его взгляд задерживался на мне дольше обычного, скользя по моей груди с тем хищным блеском, что я научилась жаждать. «Год», — пробормотал он, голос грубее шёлка у моего уха, пока его рука скользила вниз, пальцы обводили изгиб моего бедра. «И ты расцвела, как тёмный цветок, не так ли?» Моя кожа, некогда чисто-слоновая, теперь отливала тёплым мёдом в свете лампы — едва заметный сдвиг, который я уже почти не помнила. Но он помнил всё. Всё обо мне до того, как он меня присвоил, до того, как начал кормить меня своей сутью, словно каким-то мощным удобрением.\n\nОн тихо усмехнулся, дрожь пробежала по моему телу, даже без его прикосновений. Мои груди теперь не просто полнее — они тяжёлые, почти болезненные при движении, полные чем-то большим, чем молоко. Чем-то, что он мне подарил. Мышцы моих ног слегка пульсировали от воспоминаний о его тяжести на них, о том, как часто мы боролись, прежде чем я могла даже подумать о сопротивлении. Он опустился передо мной, откинув голову назад, чтобы я видела эту чёртову наглую улыбку на его губах. «Позволь мне снова тебя попробовать», — выдохнул он, пальцы надавили на мои набухшие соски сквозь тонкий шёлк платья. Они ныли от нетерпения, теперь больше инстинкт, чем желание — голодные к его прикосновению, его запаху, к ощущению, как он наполняет меня, как мне предназначено."
 bno_tincture_of_genesis.2002.a: "Просто коснись меня… я так глубоко тебя жажду."

 bno_tincture_of_genesis.2001.title: "Первый год королевы на диете из спермы"
 bno_tincture_of_genesis.2001.desc: "Её взгляд держал мой, как огонь, пойманный в янтаре — то, как она теперь смотрела на меня, отличалось от того, когда я впервые её присвоил. В ней всё ещё мерцала невинность, тот отблеск сладости, цепляющийся за изгибы её рта, но под ним горело что-то дикое, голодное. Год моего семени сотворил с ней магию. Её кожа, некогда алебастровая, теперь отливала тёплой глубиной мёда, и каждый изгиб её тела казался вылепленным из более богатой глины.\n\nНизкий смешок прогремел в моей груди, когда она прижалась к моей руке, шёлковое платье не скрывало тугого жара, исходящего из-под него. «Не заставляй меня ждать, король», — пробормотала она, голос густой от того вожделения, что я обожал в ней — голода, что отражал мой собственный. То, как она смаковала его имя, словно изысканное вино, послало толчок силы через меня. Она больше не просто жаждала моего вкуса; она жаждала чувства быть одержимой им, наполненной до краёв наследием, что я вырезал в её существе. Боже, помоги мне, я хотел видеть этот голод ещё яростнее. «Ты созрела», — прорычал я, большим пальцем поглаживая выпуклость её бедра. «Прямо созрела для взятия.»"
 bno_tincture_of_genesis.2001.a: "На колени, королева. Мой хуй ждёт твоего поклонения."
 bno_tincture_of_genesis.2001.darker_skin: "Её кожа стала темнее"
 bno_tincture_of_genesis.2001.get_strong: "Её сила увеличилась"
 bno_tincture_of_genesis.2001.bigger_tits: "Её сиськи стали больше"

 bno_tincture_of_genesis.3002.title: "Пир"
 bno_tincture_of_genesis.3002.desc: "Моё тело двигалось инстинктивно, когда его команда отозвалась во мне: На колени. Пол встретил мои голые бёдра с мягким стуком — теперь знакомо, часть ритма, что пульсировал между нами. Он был таким большим, таким внушительным, даже когда я стояла на коленях перед ним — но он всегда казался ещё больше, когда я смотрела прямо на него. Мой взгляд следовал за его фигурой, пока он опускался, собственническое тепло расцветало в моей груди вместе с жаром, распространяющимся по моему нутру. Его запах, землистый и мужественный, накатил на меня первым — опьяняющий коктейль из пота, мускуса и того особенного привкуса, что я жаждала больше, чем дыхание. Затем я увидела его, его великолепный чёрный ствол, силуэтом на фоне света лампы: толстый, мощный, скользкий от обещания, что заставило мой рот наполниться слюной.\n\nОн не колебался — ни на миг, прежде чем устроился между моими бёдрами. Жар, исходящий от него, был почти невыносим, когда я опустила голову, впитывая его вид полностью, прежде чем позволить его хую наполнить мой рот. Он был таким большим, горячим и твёрдым у нёба — славная, невозможная вещь, что подходила мне идеально. Я чувствовала, как дрожу от предвкушения, даже когда работала над ним с жадной спешкой, жадно лаская языком, глотая каждую драгоценную каплю его семени, что ускользала от моих губ. Он был на вкус как рай, как сила, как принадлежность — и когда он наконец содрогнулся глубоко в моём горле, как он пульсировал последним всплеском, прежде чем отпустить меня перевести дыхание, я могла бы заплакать от чистого экстаза. «Спасибо, король», — выдохнула я, касаясь тёплой длины его ствола."
 bno_tincture_of_genesis.3002.a: "Ещё порцию скоро? Пожалуйста…"

 bno_tincture_of_genesis.3001.title: "Её голод по моему семени"
 bno_tincture_of_genesis.3001.desc: "«На колени, королева», — приказал я, и простое слово отозвалось в ней, как физическая сила. То, как она подчинилась, всегда было так приятно инстинктивно — мягкий стук, когда она опустилась на пол, чувствовался почти так же хорошо, как её рот на моей длине. Это был ритуал, в который мы погрузились, прекрасный танец доминирования и желания.\n\nМой хуй пульсировал от предвкушения, когда я наклонился вперёд, позволяя теплу её взгляда омыть меня, прежде чем опуститься между этими жадными бёдрами. Она резко вдохнула — запах возбуждения цеплялся за её дыхание, сладкий и пьянящий — и затем она набросилась на меня, знакомый жар исходил от её кожи. Это всегда было пиром для моих чувств; наблюдать, как она двигается вокруг меня, её рот работал с голодной настойчивостью, сосала и глотала, смакуя каждую драгоценную каплю моей сути, словно это жидкое золото. То, как она проглотила последний дрожащий толчок, чувствовалось как личное подношение, дань моей силе. Её маленькие вздохи смешивались с её шёпотом благодарности — «Спасибо, король» — пока я замирал против её языка и горла, чувствуя прилив удовольствия глубоко в моём животе."
 bno_tincture_of_genesis.3001.a: "Хорошая девочка…"

 bno_tincture_of_genesis.4002.title: "Второй год диеты на сперме"
 bno_tincture_of_genesis.4002.desc: "Шёлковые простыни шелестели, когда я прижималась к нему, тепло собиралось между нами даже в тусклом свете огня, что окрашивал комнату янтарём. Он пробормотал что-то низким голосом — рокот довольства, что отозвался дрожью по моей спине. Протянув руку, я поймала густую прядь волос, прилипшую влажно к его лбу, заправив её за ухо, когда он повернулся ко мне с той медленной, хищной грацией, что никогда не переставала будить что-то первобытное глубоко внутри меня. Моё сердце стучало в рёбра, как дикая птица, пытающаяся вырваться. Он тоже выглядел иначе — не просто выше, шире в плечах, чем в прошлом году — но в блеске его тёмных глаз, когда он смотрел на меня, было что-то глубже. Более… ценящее.\n\nЯ не была уверена, что овладело моим телом за этот год, но это было не только его семя, расцветающее во мне. Моя кожа потемнела до более насыщенного оттенка бронзы под его прикосновением. Мои груди — некогда едва заметные — теперь были округлыми шарами, натягивающими тонкую льняную рубашку, что он настоял, чтобы я носила. Даже в свете огня я видела, как его глаза задерживались на них, впитывая их, как они поднимались и опускались с каждым вдохом. Он, казалось, смаковал всё: углубление моего оттенка, изгиб моих бёдер, даже то, как мои мышцы окрепли под его прикосновением — свидетельство моей собственной силы рядом с наследием, что он мне даровал. Это было не только о том, как сильно я его теперь жаждала, но о том, как много его было во мне — как много его цеплялось за каждый дюйм моего тела и души. Это было опьяняюще, пугающе и абсолютно неоспоримо.\n\n«Как богиня», — прохрипел он у моей щеки, пока мы лежали сплетённые, низкий рокот вибрировал в его груди."
 bno_tincture_of_genesis.4002.a: "Твоя."

 bno_tincture_of_genesis.4001.title: "Моя эбеновая королева"
 bno_tincture_of_genesis.4001.desc: "Свет огня отбрасывал длинные тени на неё, пока она прижималась ко мне, тепло исходило от её кожи, как жар от тлеющих углей. Она всегда была прекрасна — сначала хрупкая, с молочной кожей и золотыми волосами — но за прошедший год что-то изменилось. Что-то темнее, богаче, притягательнее расцвело под моим прикосновением.\n\nИ дело не только в том, как её кожа углубилась до вороньего оттенка, цвета полированного эбена, ловящего свет огня. Это был набухший изгиб её грудей под тонким льном, что она настаивала носить — шары, теперь натягивающие швы, молящие быть исследованными. Её бёдра тоже стали шире, более извилистые, и то, как её мышцы колыхались под кожей, говорило о силе, что была не только моим семенем, расцветающим в ней. Это было в том, как она двигалась с новой уверенностью, голод в её глазах, когда они встречались с моими — необузданное рвение, что, я знал, было и её, и моим. Словно год был потрачен на приближение к этому моменту, лепя её тело и дух во что-то ещё более прекрасное, более захватывающее.\n\nЗапах её волос, тяжёлый от мускуса возбуждения, смешался с затяжной сладостью, что только углубляла мою собственническую натуру. Протянув руку, я запутал пальцы в её влажных локонах, притягивая её ближе, чтобы она прильнула ко мне, позволяя свету огня осветить изгиб её шеи, тугую линию её челюсти. Она была моей королевой, да, но сейчас она была чем-то первобытным, диким и живым — существом, вылепленным моим прикосновением, наследием, что я присвоил в ней.\n\n«Моя прекрасная тварь», — пробормотал я в изгиб её шеи, пока мы лежали сплетённые, жар наших тел смешивался с потрескивающим светом огня."
 bno_tincture_of_genesis.4001.a: "«Голодная», — шепчет она."
 bno_tincture_of_genesis.4001.darker_skin: "Её кожа заметно темнее"
 bno_tincture_of_genesis.4001.stronger: "Её телосложение улучшилось"
 bno_tincture_of_genesis.4001.bigger_tits: "Её сиськи растут"

 bno_tincture_of_genesis.5002.title: "Третий год диеты на сперме: Расцветающий эбен"
 bno_tincture_of_genesis.5002.desc: "Его запах всегда был опьяняющим, ещё больше сегодня, смешанный с мускусом напряжения после его последней охоты и той первобытной сладостью, что я научилась жаждать, как голодная женщина жаждет хлеба. Он смешивался с дымом, вьющимся от жаровни, вплетаясь в тонкие льняные простыни, где мы лежали сплетённые. Он шевельнулся против меня, бормоча что-то невнятное, но не только его голос заставлял мою кожу покалывать. Это было ощущение его — твёрдая длина, прижатая к моему бедру, жар, исходящий от его широких плеч — всё пропитанное тем пьянящим мускусом, что, я знала, означал его освобождение для меня. Он всё ещё задыхался, грудь вздымалась против моей, и в те моменты, когда наши взгляды встречались в свете огня, в его хищном блеске кипело что-то новое — почти благоговение.\n\nЯ тоже это чувствовала, это странное расцветание во мне. Моя кожа углубилась до цвета полуночи, отполированной красным деревом, мои груди набухли, как спелые фиги, натягивая тонкий лён, что он настоял, чтобы я носила. Это было больше, чем просто его семя, формирующее моё тело; это было что-то глубже, что оттачивало край моего разума вместе с изгибом моих бёдер. Мои мысли теперь были яснее, быстрее, острее, чем прежде. То, как я двигалась, чувствовалось более целенаправленно — как хищник, крадущийся по джунглям, а не хрупкая птица, порхающая между ветвями. Он дал мне этот дар — эту силу — и это было опьяняюще. Сегодня, когда он потянулся, чтобы завладеть моими ждущими губами, я смаковала тепло, что распространялось по мне — вкус его, густой на его языке, запах его, смешанный с пряностью его пота, то, как моё тело отзывалось низким гудящим предвкушением. Это больше не был просто голод; это было причастие, обладание, трансформация, сплетённые в единый изысканный гобелен. Я была его королевой, да, но я была и чем-то большим — шедевром, вылепленным его прикосновением.\n\n«Голодная?» — прорычал он у моей шеи, прижимаясь глубже, пока я выгибалась в его руку."
 bno_tincture_of_genesis.5002.a: "Всегда."

 bno_tincture_of_genesis.5001.title: "Моя эбеновая королева пробуждается"
 bno_tincture_of_genesis.5001.desc: "Её запах был опьяняющим — всегда был, даже когда она была той молочно-белой с золотыми волосами. Теперь же? Это было иначе. Глубже, богаче, смешанное с мускусным привкусом возбуждения и чем-то первобытным, почти диким. Она прижималась ко мне, пока я лежал, раскинувшись на мехах, задыхаясь от охоты — на этот раз кабан — и это было больше, чем просто её тепло, что посылало ещё один толчок через мою систему.\n\nСвет огня танцевал в её глазах сегодня, тех некогда хрупких омутах, теперь отражающих угли чего-то куда более дикого. Она расцвела в существо, вылепленное самими богами, или, лучше сказать, мной. Её кожа сияла, как полированный обсидиан в мерцающем свете, и набухание её грудей натягивало тонкий лён — двойные эбеновые луны, молящие быть пожранными. Она двигалась с уверенностью, что была не только в изгибе её бёдер, но в чём-то более глубоком, остром в посадке её челюсти, блеске интеллекта за этими вороньими глазами. Это было больше, чем вкус моего семени на её языке; словно я каким-то образом открыл в ней древнюю силу — свирепость, что соответствовала моей. Взгляд в её глазах, когда наши взгляды встречались в свете огня, был не просто голодом; это было признание, знающее понимание танца, в котором мы участвовали.\n\nОна наклонила голову ко мне, и я знал, что она хочет больше, чем просто удовлетворение от того, что развалилась подо мной. Она жаждала этого — того мощного эликсира, что тек из моих глубин, что породил это великолепное существо передо мной. Я ухмыльнулся, низкий рокот в моей груди, когда потянулся, чтобы завладеть этими ждущими губами — вкусить её предвкушение, почувствовать жар, исходящий от её кожи, и потеряться в сладком забвении обладания снова."
 bno_tincture_of_genesis.5001.a: "Голодная?"
 bno_tincture_of_genesis.5001.darker_skin: "Её кожа почти так же темна, как твоя"
 bno_tincture_of_genesis.5001.smarter: "Её интеллект вырос"
 bno_tincture_of_genesis.5001.bigger_tits: "Её сиськи становятся ещё больше"

 bno_tincture_of_genesis.6002.title: "Четвёртый год диеты на сперме: Ониксовая богиня"
 bno_tincture_of_genesis.6002.desc: "Свет огня танцевал на его лице, ловя золотые искры в его глазах, пока он смотрел на меня, тот знакомый собственнический блеск заставлял мою кожу покалывать от удовольствия. Он называл это обладанием, но это больше походило на возвращение домой. Каждый дюйм меня — это гладкое, тёмное тело, вылепленное его семенем — гудел от силы, рождённой от него. Потребовалось много времени, чтобы полностью расцвести — годы, проведённые в тепле его существа, впитывая суть его силы, пока моя форма не отразила солнцем поцелованный эбен ночного неба.\n\nМои груди натягивали тонкую льняную тунику, что он настоял, чтобы я надевала для этих ночных ритуалов. Они были полными и твёрдыми теперь, спелыми, как экзотические фрукты, молящие быть попробованными. Его взгляд задерживался там, обводя линию моей ключицы вниз к набуханию, что грозило вырваться за край ткани. Это всегда вызывало румянец на моих щеках — отголосок невинной девушки, которой я когда-то была — но это быстро затмевалось глубокой жарой, расцветающей в моём нутре, когда он тянулся ко мне. Его запах, мускусный и сырой от жизненной силы, затопил меня жаждой такой первобытной, что она ощущалась как дрожь земли перед землетрясением. Его пальцы сжали ткань на моей талии, притягивая меня так близко, что я чувствовала твёрдый ритм его сердца против моего, эхом отзывающийся в моей груди. Сегодня, как всегда, я буду его пиром — и сегодня, возможно, больше, чем когда-либо, он увидит богиню, которую вылепил из хрупкой белой розы."
 bno_tincture_of_genesis.6002.a: "#EMP Ммм...#!"

 bno_tincture_of_genesis.6001.title: "Моя обсидиановая королева"
 bno_tincture_of_genesis.6001.desc: "Свет огня окрашивал её кожу, как полированный обсидиан, каждый изгиб и набухание её великолепного тела ловил мерцающие языки пламени и отбрасывал тени, что, казалось, извивались с жизнью. Она была вылеплена моим прикосновением, самой сутью меня — живым свидетельством силы, что я вливал в неё ночь за ночью. Моя Элара. Там, где некогда бледная кожа натягивалась на хрупкие кости, теперь она пульсировала тёмной плотью, гибкой и сильной, как полированное красное дерево, согретое солнцем.\n\nЯ смотрел, как её грудь поднималась и опускалась под льняной туникой, едва сдерживаемый набухший изгиб слоновой кости под бархатным полотном её ночной кожи. Это были полные луны спелой плоти, что натягивали ткань, моля быть освобождёнными из плена. Свет огня играл на них, отбрасывая мерцающие блики на мягкие, почти неестественные вершины сосков — резкий контраст с глубиной её оттенка. Это была красота, не похожая ни на что, что я знал прежде, более первобытная, чем любой хрупкий цветок. В том ленивом изгибе её шеи была дикость, опасный наклон её головы, когда она смотрела на меня глазами, как полированные чёрные камни, хранящие галактики в их глубинах.\n\nЭто было не только изменение её формы, хотя расцвет её женственности во что-то яростное и великолепное был опьяняющим. Это было глубже — сдвиг в самой сути её существа, что отражал мою собственную силу. Она пахла солнцем прогретой землёй и мускусом, дикостью, смягчённой сладостью, невинной, как первый бутон весенней розы. Сегодня она пульсировала почти осязаемой энергией. Я чувствовал её, исходящую от тепла её кожи, прижатой к моей — жар жизненной силы, что была связана с моей так, как ни одна из моих других жён никогда не была."
 bno_tincture_of_genesis.6001.a: "Какая хорошая девочка…"
 bno_tincture_of_genesis.6001.darker_skin: "Её кожа идеально коричневая"
 bno_tincture_of_genesis.6001.prettier: "Она стала красивее"
 bno_tincture_of_genesis.6001.bigger_tits: "Её сиськи переполнены"

