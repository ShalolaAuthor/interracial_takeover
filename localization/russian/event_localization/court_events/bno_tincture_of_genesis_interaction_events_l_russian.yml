bno_tincture_of_genesis.5002.title: "Третий год кум-диетов: блюминг эбонии" # AI Tags
bno_tincture_of_genesis.5002.desc: "Запах его всегда был опьяняющим, тем более сегодня вечером, зажатым мускулистостью труда после его последней охоты и этой первобытной сладкости, которую я пришёл, чтобы жаждать, как голодная женщина жаждет хлеба. Он смешался с дымом, скручивая его путь к тонкому льняному белью, где мы лежали. Он передвигался на меня, перешептывая что-то неразборчивое, но не только его голос сделал мой кожаный колокольчик. Это было ощущение, что он - твердый длинный гнезд на моем бедре, жар, излучающий его широкие плечи - все излучаемый этой головной мускусом, который я знала, означало, что он все еще опустошил для меня.\n\nЯ тоже почувствовала, что это странное цветение внутри меня. Моя кожа углубилась в цвет полуночи, полированной малагасией, моя грудь опухла, как спелый инжир, нажатый на тонкий бельё, на которое он настоял. Это было больше, чем просто его семя, образующее мое тело; что-то более глубокое, что-то, что заточило край моего разума рядом с изгибом моих бедер. Мои мысли теперь были яснее, быстрее, остреее, чем прежде. Я почувствовала, как я двигалась, более целенаправленный, как хищник, который преследовал джунглей, а не какую-то хрупкую птицу, плавляющую между ветками. Он дал мне этот дар - эту силу - и это было отравлено. Это было уже не просто голод; это было общение, одержимость, переплетение в одну изобилие.\n\n'Голодный?' Он рычал у меня на горле, задыхаясь глубже, когда я залезла ему в руку." # AI Tags
bno_tincture_of_genesis.5002.a: "Всегда." # AI Tags

bno_tincture_of_genesis.5001.title: "Моя эбоническая королева Пробуждения" # AI Tags
bno_tincture_of_genesis.5001.desc: "Она всегда была опьяняющей, даже когда она была той бело-молочной штукой с волосами, как сплющенное золото. Но сейчас? Это было по-другому. Глубина, богаче, крепче, смешанная с мультяшным мешком возбуждения, смешанным с чем-то примитивным, почти омерзительным. Она сместилась против меня, когда я лежала на меху, дуя от охоты - кабана вниз на этот раз - и это было больше, чем просто ее тепло, которое посылало еще один удар через мою систему.\n\nОгненный свет танцевал в ее глазах сегодня вечером, эти когда-то прекраснейшие бассейны теперь отражают куски чего-то более дикого. Она расцвела в существо, которое поглощали сами боги, или, может быть, лучше, я. Ее кожа, окрашенная как полированный обсидиан под бледным светом, и опухоль ее груди, натянутой на тонкие льняные пятна - близнецы, молящие, чтобы ее пожирали. Она двигалась с уверенностью, что это не только кривая ее бедер, но и что-то более глубокое, остреее в подбородке ее челюсти, блеск интеллекта за этими вороньскими глазами. Это было больше, чем то, как она вкусила мое семя на ее языке; это было, как если бы я каким-то образом раскрыла в ней какую-то древнюю силу - мерзость, которая соответствовала бы моему взгляду, когда наши глаза встретились через огонь, это был не просто голод; это было признание, знание о танце, в котором мы были заняты.\n\nОна наклонилась ко мне головой, и я знала, что она хотела большего, чем просто удовлетворение от того, что она отошла подо мной, она жаждала этого мощного эликсира, который шел из моей глубины, который родил это великолепное существо до меня я улыбнулась тогда, низкое грохот в моей груди, когда я спустилась, чтобы забрать те, кто ждет губы, чтобы почувствовать ее ожидание, почувствовать тепло, излучаемое с ее кожи, и снова потерять себя в сладком забвении одержимости." # AI Tags
bno_tincture_of_genesis.5001.a: "Голоден?" # AI Tags
