l_russian:

bno_tincture_of_genesis.0001.title: "Новичок королевы" # AI Tags
bno_tincture_of_genesis.0001.desc: "Ее кожа светится как сливки на мою грудь, когда я отслеживаю эти хрупкие пальцы вниз по ее спине, так чертовски бледная рядом с моей собственной солнечной бронзой. Она тает в моем прикосновении, как всегда, этот идеальный маленький придурок жены. Но в последнее время... она чувствовала себя хрупкой, почти прозрачной. Недостаточно вещества. Это беспокоит меня, как смотреть на шедевр с раскрашенной краской. Я хочу, чтобы она расцвела не только для меня, но и для себя.\n\n Я вижу это, как день: год семя мое питает ее душу, наполняя эти полости в ее хрупкой рамке. Мое богатство протекает через неё, рисует ее кожу слоновой кости цвет темного меда, выжимает эту вишневую маленькую раму с силой, которую я ношу внутри себя. Ее молочные белые груди будут разбухать под ней, плюшевые и тяжёлые, как спелые финики. Её запах, и без того сладкий, как медоносный, усугубится... станет голой смесью жасмина и древесного дыма, как и мой. Попробуй по утрам, а потом по ночам. Достаточно, чтобы сохранить ей жизнь, заправленную самой сущностью моей силы. Год чистой, первобытной пищи. Она снова станет шедевром, переродится по образу своего короля." # AI Tags
bno_tincture_of_genesis.0001.a: "Тогда давайте начнем." # AI Tags

bno_tincture_of_genesis.1001.title: "Первый вкус" # AI Tags
bno_tincture_of_genesis.1001.desc: " Её немедленный ответ - этот мягкий ропот, как и вы, моё солнце - поджег меня сильнее, чем в любой полдень. В ее капитуляции было что-то захватывающее еще до того, как она это попробовала. То, как она перелезла через кровать ко мне, хищник, претендующий на свой приз, заставило меня и так смириться. Я поймал ее маленькие руки на бедре, пальцы копались в тёплую плоть там, и дал низкое рычание, которое не было полностью удовлетворено тем, что должно было произойти. Потом ее голова поклонилась, мягкие губы расчесывали грубые волосы у подножия моей шахты... вот тогда все прошло мимо простого желания. Это был голод, рожденный изнутри, как будто моя кровь пробовала эти сладкие кривые ее рта, прежде чем она даже прикоснулась ко мне."\n\n Боже, она отсосала глубоко, не только на голове, но и тянула эту длину в горло с таким нетерпимым покиданием. Я почувствовал сотрясение всего моего тела, когда оно пульсировало на ее язык - грубое и скользкое, забирая каждую каплю существа, которую я ей дал. Запах ударил ее ноздри сначала: тёмный мускус, железо и что - то уникальное из моих - она вдохнула резко, как будто я был головорезным вином или сильным парфюмером. Потом отстой начал возвращаться, поначалу медленно, а потом быстрее, когда она заблудилась в моей жаре. Это был не только вкус, но и сырая физическая чистота, ее дыхание у меня на коже, когда она работала со мной мимо этого сладкого маленького горла и во что-то более глубоко, темнее в ее белке Верно. Тремор пробежался по всему ее телу, почти спазм, как будто этой первой осадки было достаточно, чтобы уже изменить ее внутренности. Я стонал, отталкиваясь от подушки с силой всего этого - больше для нее, чем для меня. Мое семя было предназначено не только для удовольствия, в конце концов." # AI Tags
bno_tincture_of_genesis.1001.a: "Соберите их целыми, [recipient.GetFirstName]." # AI Tags

bno_tincture_of_genesis.0002.title: "Удовольствие моего короля" # AI Tags
bno_tincture_of_genesis.0002.desc: "Его пальцы отследили следы по позвоночнику, сильные и теплые по отношению к моей собственной бледной коже. Это всегда такое восхитительное чувство, его рука на меня, как это - владение, заземление. Он кажется... Беспокойство в последнее время. Как будто он хочет чего-то большего, чем обычная сладкая капитуляция, которую я предлагаю в постели.\n\n Я видела, как он смотрел на меня по-другому. Не совсем на меня, а через меня. Его взгляд немного длиннее на моих руках, насколько они тонки к его широким плечам, или как эти бледные кривые моих бедер не столь красноречивы, как они могут быть. Он делает эти мягкие ропоты, когда я двигаюсь, как будто он пробует что-то слишком слабое для него одного, чтобы наслаждаться.\n\n А сегодня утром из него вылились слова, когда мы были смешаны после того, как мы занимались любовью. Он сказал, что хочет, чтобы я была сильнее. Хочет, чтобы я была ближе к нему. Мое дыхание запуталось, когда он говорил о том, чтобы кормить меня своим семенем каждый день, всю мою жизнь в течение года. Только это - его сущность наполняет каждый дюйм меня, пока я не расцвету, как темный цветок под его солнцем. Это меня испугало, и электрично. Быть полностью поглощенным... им.\n\n Знаю, звучит странно, мысль о том, чтобы питаться только его сущностью. Но когда он сказал это, это было меньше похоже на клетку и больше похоже на изощренную колыбель. Его сила наводнила мои кости, меняя саму ткань моего существования изнутри... Это было бы крещением во что-то богатое, могущественное, почти первобытное. Моя кожа покалывается с перспективой углубления цветов, изгибов, более опухших от его прикосновения.\n\n Я хочу ему доверять. Я хочу стать таким красивым." # AI Tags
bno_tincture_of_genesis.0002.a: "Я жду вашего приказа, мой король." # AI Tags

bno_tincture_of_genesis.1002.title: "Унизил его целиком" # AI Tags
bno_tincture_of_genesis.1002.desc: "Его слова повторялись в моей голове, даже когда его длина прижималась к устам моим, горячим и скользким с нетерпением. " Соберите их целыми, [recipient.GetFirstName]," он рвался, и я чувствовала, что внутри меня что-то тяжелее, чем любое ожидание когда-либо справлялось. Дело было не только в том, что ему нужно было угодить - это было примитивное притяжение, как лоза, вращающаяся вокруг моих внутренности, до того, как он отпустил его.\n\n Мой рот уже вкусил его: голая смесь мускуса и жары, острая с чем-то металлическим, что заставляло меня болеть ниже. Когда он наконец пролился на меня, горячий и толстый, это было не просто обычной спешкой удовольствия. Это было как приливный крем, проглотивший меня целиком. Каждая глотка отталкивала новую волну восхитительного давления на мое горло, заставляя мой язык работать безумно вокруг его семени, когда он скользко покрывал мои внутренности. Я попробовал его сразу: сладкий, острый и неоспоримый *его*, как какое-то могущественное вино, которое должно было быть выпить прямо из источника. Тепл, излучаемый его телом через мой рот, тоже чувствовал себя по-другому - не только кожа-глубокая, но и глубокий огонь, распространяющийся через меня, делающий мышцы в моих ногах инволунтарил Ух. Дело было не только в том, чтобы наполнить его, но и в том чтобы выпить его, втянуть его в мое существо, пока между нами не будет никакой разницы. Я задушил дыхательный стон, когда его имя вылезло из моего горла, не в каком-то изящном ходатайстве о пощаде, а в чем-то более примитивном, вроде создания, принимающего его предложение. с почтением." # AI Tags
bno_tincture_of_genesis.1002.a: "#EM P Ааа... #!" # AI Tags

bno_tincture_of_genesis.2002.title: "Год кум-диетов" # AI Tags
bno_tincture_of_genesis.2002.desc: " Его взгляд торчал на мне дольше, чем обычно, торча над моей грудью с этим хищным глинтом, который я пришёл, чтобы жаждать. В году, он шепнул, громче, чем шелк, на моё ухо, когда его рука шла вниз, пальцы отслеживали кривую бедра. Вы расцвели, как темный цветок, не так ли? Моя кожа, когда-то чистая слоновая кость, была цветом теплого меда в светильнике - тонкая смена, которую я едва мог вспомнить Э-э, теперь. Но он всё вспомнил. Всё обо мне до того, как он потребовал меня, прежде чем он начал кормить меня своей сущностью, как какие-то сильные удобрения."\n\n" Он упал, дрожь, которая пробежала по моему телу, даже если он еще не прикоснулся ко мне. Моя грудь была не только больше, но и тяжелее, почти болезненно, когда я двигалась, тяжелая чем-то большим, чем молоко. Что-то, что он мне подарил. Мышечные мышцы в моих ногах пульсировали слабо от того, как они запомнили его вес на них, как часто мы боролись прежде, чем я мог даже думать о том, чтобы сопротивляться ему должным образом. Он склонился передо мной, голова наклонилась назад, чтобы я увидела, как дерзкая улыбка играет у него на губах. Позволь мне попробовать тебя еще раз, он вдохнул пальцы, чтобы надавить на мои опухшие соски через тонкий шелк моего платья. Они страдали от нетерпения, которое было больше инстинкта, чем желания сейчас - жаждущего его прикосновения, его запаха, чтобы почувствовать, как он наполняет меня, как будто я должна быть заполнена." # AI Tags
bno_tincture_of_genesis.2002.a: "Просто прикоснись ко мне... я так сильно тебя хочу." # AI Tags

bno_tincture_of_genesis.2001.title: "Первый год питания королевы" # AI Tags
bno_tincture_of_genesis.2001.desc: "Ее взгляд держал мой, как огонь, застигнутый в янтаре - то, как она смотрела на меня сейчас, было по-другому, чем когда я впервые заявил о ней. Все еще был этот невинный фликер, проблеск сладости, прилипший к кривым рта, но под ним сгорело что-то дикое, голодное. Год моего семени сработал на ней волшебством. Ее кожа, когда - то алабастр, теперь держала тёплую глубину меда, и каждая кривая ее тела, казалось, покрыта из более богатой глины.\n\n" Низкий хихикачок лопнул в моей груди, когда она прижималась к моей руке, шелковица чувствовала, что ее платье ничего не делает, чтобы скрыть тепло, излучаемое снизу. Не заставляй меня ждать, Король, она шепнула, голос толстый с тем желанием, которое я пришёл обожать в ней - голод, который отражал мой собственный. То, как она наслаждалась его именем, как будто это какое-то изысканное вино прислало мне силу. Она больше не просто жаждала моего вкуса; она жаждет чувства одержимости, наполненной наследием, которое я вложил в ее само существо. Боже, помоги мне, я хотел увидеть, что голод становится еще сильнее. Вы созрели, Я отрыгнул назад с большим пальцем вдоль опухоли ее бедра. Просто созрел для принятия." # AI Tags
bno_tincture_of_genesis.2001.a: "На колени, королева. Мой член ждет твоего поклонения." # AI Tags
bno_tincture_of_genesis.2001.darker_skin: "Её кожа немного темнее." # AI Tags
bno_tincture_of_genesis.2001.get_strong: "Ее сила возросла" # AI Tags
bno_tincture_of_genesis.2001.bigger_tits: "Её сиськи немного больше." # AI Tags

bno_tincture_of_genesis.3002.title: "Праздник" # AI Tags
bno_tincture_of_genesis.3002.desc: "Мое тело двигалось инстинктивно, когда его команда резонировала через меня: Пол столкнулся с моими голыми бедрами с мягким толстым, знакомым сейчас, частью ритма, который пульсировал между нами. Он был таким большим, таким навязчивым даже на коленях перед ним, но каким-то образом он всегда казался мне более карликовым, когда я смотрел на него прямо. Мой взгляд следовал за его формой, когда он опустился, собственная теплота расцветала в моей груди рядом с теплом, распространяющимся по моему ядру. Его запах, земляная и мужская, сперва омыл меня - опьяняющий коктейль пота, мускуса, и это явно его хватило бы больше, чем дыхание. Потом я увидел, что его величественная чёрная длина подошла к светильнику: толстая, мощная, скользкая с обещанием, которое сделало мой рот водой.\n\n" Он не колебался - ни на секунду, пока не поселился между моими бедрами. Тепло, излучавшееся от него, было почти невыносимо, когда я опустил голову, полностью взглянув на него, прежде чем позволить его член заполнил мой рот. Он был таким большим, горячим и твёрдым к крыше моего вкуса - славная, невыполнимая вещь, которая идеально подходит мне. Я чувствовала себя взволнованной, даже когда работала над ним с нетерпением, натирая ему жадно, поглощая каждую драгоценную каплю его потомства, которая ускользала от моих губ. Он на вкус как небеса, как власть, как собственность, и когда он, наконец, задрожал глубоко в моём горле, как он пульсировал последним разрывом, прежде чем освободить меня, чтобы задохнуться, я Мог бы поплакать от чистого экстази. Спасибо, король, я выдохнулся от теплея его длины." # AI Tags
bno_tincture_of_genesis.3002.a: "Скоро еще одна помощь? Пожалуйста..." # AI Tags

bno_tincture_of_genesis.3001.title: "Её голод для моего потомства" # AI Tags
bno_tincture_of_genesis.3001.desc: " Kneel, Queen, Я приказал, и простое слово реверберировалось через нее как физическая сила. То, как она повиновалась, всегда было так приятно инстинктивно - этот мягкий болван, когда она опустилась до пола, чувствовал себя почти так же хорошо, как ее рот на моей длине. Это был ритуал, в который мы попали, прекрасный танец господства и желания."\n\n" Мой член лопнул от ожидания, когда я наклонился вперёд, позволив тепло ее взгляда омыть меня, прежде чем спуститься между этими страстными бедрами. Она резко вдохнула - запах возбуждения цепляясь за дыхание, сладкое и головокружительное - а потом она была на мне, это знакомое тепло излучает ее кожу. Это всегда был пир для моих чувств; наблюдать, как она двигается вокруг меня, ее рот работает с голодной настойчивостью, сосать и глотать, пробуя каждую драгоценную каплю моего эссена Как будто это жидкое золото. То, как она проглотила последнюю дрожь, казалось личным приношением, данью моей силе. Её маленькие вздохи смешались с ее шорохом благодарности - Спасибо, Кинг, - так как я прижал себя к ее языку и горлу, чувствуя отлив удовольствия глубоко в моей собственной жизни. Лили." # AI Tags
bno_tincture_of_genesis.3001.a: "Хорошая девочка..." # AI Tags

bno_tincture_of_genesis.4002.title: "Второй год питания" # AI Tags
bno_tincture_of_genesis.4002.desc: "Шёлковые простыни заржавели, когда я сдвинулся против него, тепло объединилось между нами даже в туманном огне, который покрасил комнату в янтарь. Он шептал что-то низкое в горле - грохот довольства, который пронзил меня и отправил дрожь мне в позвоночник. Поднимаясь вверх, я поймал толстый рулет волос, прижимающийся к его лбу, вытягивая его за ухо, когда он повернулся ко мне с этой медленной, хищной благодатью, которая никогда не провалилась. чтобы пробудить внутри меня что-то первобытное. Мое сердце стукнуло по ребрам, дикая птица, пытающаяся побить свой путь. Он выглядел совсем по-другому - не только выше, с более широкими плечами, чем в прошлом году, - но было что-то более глубокое в его темных глазах, когда он смотрел на меня сейчас. Больше... спасибо.\n\n Я не была уверена, что за последний год забрала мое тело, но не только его семя расцвело во мне. Моя кожа потемнела в более богатый оттенок бронзы под его прикосновением. Моя грудь - когда-то едва была там - была закруглёнными глобусами, натянутыми на тонкую смена белья, которую он настоял на том, чтобы я носил. Даже в огненном свете я видел, как его глаза торчали на них, пили их, когда они вставали и падали с каждым дыханием. Похоже, он наслаждался всем этим, углублением моего цвета, изгибом моих бедер, даже тем, как мои мышцы затвердели под его прикосновением, что свидетельствует о моей собственной силе. Клянусь наследием, которое даровал мне Аллах. Дело было не только в том, как сильно я жаждала его сейчас, но как много его было во мне - как сильно он цеплялся за каждый дюйм моего тела и души. Это было опьяняющее, пугающее и абсолютно неоспоримое.\n\n" Как богиня, он ударился о мою щеку, когда мы сошлись, слабый вибрирующий в груди." # AI Tags
bno_tincture_of_genesis.4002.a: "Твоя." # AI Tags

bno_tincture_of_genesis.4001.title: "Моя королева эбоний" # AI Tags
bno_tincture_of_genesis.4001.desc: "Огненный свет набросил на нее длинные тени, когда она двигалась против меня, и тепло излучало ее кожу, как тепло от хмурых эмберов. Она всегда была прекрасна - поначалу деликатная вещь, с этой молочной кожей и светлыми волосами - но что-то изменилось за последний год. Что-то темнее, богаче, увлекательнее цветущее под моим прикосновением.\n\n И это было не только то, как ее окраска углубилась в воронскую тень, цвет полированной эбонии, пойманной огненным светом. Это была опухоль ее груди от тонкого белья, которое она настояла носить на глобусах, напряжённых на швах, умоляя, чтобы их исследовали. Ее бедра тоже были более широкими, более мягкими, и то, как ее мышцы рылись под ее кожей, говорило о силе, которая была не только моим собственным семенем, процветавшим внутри нее. Именно так она двигалась с вновь обретенной уверенностью, с голодом в ее глазах, когда они встретили мою - безудержная жажда, которую я знал, была и ее, и моей. Как будто год был потрачен на созидание к этому моменту, превращая ее тело и дух в нечто еще более прекрасное, более захватывающее.\n\n Запах ее волос, тяжелый с мускусом возбуждения, смешался с долгой сладостью, которая только углубила мою собственность. Протягиваясь, я запутал пальцы в ее влажных замках, подтянув ее ближе, так что она гнездилась ко мне, позволив светильнику засветить кривую ее горла, твёрдую линию ее J Оу. Она была моей королевой, да, но сейчас, она была чем-то первобытным, что-то дикое и живое - существо, пропитанное моим прикосновением, наследием, которое я утверждал в ней.\n\n" Моя прекрасная зверь, """ - я ворвался в опухоль ее шеи, когда мы лежали взаперти, жар наших тел, смешавшихся с проблесковым огнем." # AI Tags
bno_tincture_of_genesis.4001.a: "- Голоден. - Она шепчет." # AI Tags
