bno_tincture_of_genesis.5002.title: "Третий год кум-диетов: блумирование эбонии" # AI Tags
bno_tincture_of_genesis.5002.desc: "Запах его всегда был опьяняющим, тем более сегодня вечером, погруженным в мультяшный труд после его последней охоты и той первобытной сладости, которую я жаждал, как голодная женщина жаждет хлеба. Он смешался с дымом, кудрявым от бритья, пробираясь в тонкие льняные простыни, где мы лежали запутанными. Он сдвинулся против меня, шептав что-то неразборчивое, но не только его голос сделал мой кожаный колокольчик. Это было чувство его - жесткая длина, привязанная к бедру, жара, излучаемая с его широких плеч - все измельченное головной мускусом, который я знала, означало, что он откажется от м. e. Он все еще дыхал, сидит на моей груди, и в те моменты, когда наши глаза встретились через огонь, было что-то новое, висящее под этим властным сиянием - k В страхе, почти.\n\n Я тоже чувствовала это странное расцветание внутри меня. Моя кожа углубилась в цвет полночь, полированная малагани, моя грудь распухла, как спелый инжир, напряжённый тонким бельем, которое он настоял, что я ношу. Это было больше, чем просто его семя формировало мое тело; это было что-то более глубокое, что заточило край моего разума рядом с кривой моих бедер. Мои мысли стали яснее, быстрее, острее, чем раньше. То, как я двигался, становилось более целенаправленным - как хищник, выслеживающий джунгли, а не какая-то хрупкая птица, летающая между ветвями. Он дал мне этот дар - эту силу - и это было опьяняюще. Сегодня, когда он спустился, чтобы забрать мои губы, я наслаждался теплом, которое распространялось по мне - вкусом его толстым на языке, запахом его смешения со специями. Его пот, то, как мое тело отреагировало с низким взволнованным ожиданием. Это был уже не просто голод, это было причастие, владение, преобразование в одну изящную гобеленку. Да, я была его королевой, но я также была чем-то большим - шедевром, покрытым его прикосновением.\n\n" Он рычал у меня на горле, задыхаясь еще глубже, когда я врезался ему в руку." # AI Tags
bno_tincture_of_genesis.5002.a: "Всегда." # AI Tags

bno_tincture_of_genesis.5001.title: "Моя прекрасная королева Проснулась" # AI Tags
bno_tincture_of_genesis.5001.desc: "Ее запах был опьяняющим - всегда был, даже когда она была той бело-белой штукой с волосами, как золото. Но сейчас? Это было другое. Глубже, богаче, слизняком, смешанным с чем-то первобытным, почти диким. Она сдвинулась против меня, когда я лежала по меху, задыхаясь от охоты - кабана вниз на этот раз - и это было больше, чем просто ее тепло, которое прислало еще один удар в мои си. Тим.\n\n Огненный свет танцевал ей в глаза сегодня, эти когда-то изящные бассейны теперь отражают эмберы чего-то более дикального. Она расцвела в тварь, которую скульптурили сами боги, или, может быть, лучше сказать, я. Ее кожа очищалась, как полированный обсидиан под светящимся светом, и отёк ее груди натянулся на тонкие льняные близнецы, молящие о том, чтобы их пожрали. Она двигалась с уверенностью, что это было не только изгиб бедра, но и что-то более глубокое, острее в наборе челюсти, блеск интеллекта за этим рэйвом Глаза. Это было больше, чем то, как она пробовала мое семя на своем языке; это было, как будто я как-то открыл в ней какую-то древнюю силу - жестокость, которая соответствовала моей собственной. Взгляд в ее глаз, когда наши глаза встретились через огонь, был не просто голодом; это было признание, знание о танцах, в которых мы были заняты.\n\n Тогда она наклонила голову ко мне, и я знала, что она хотела большего, чем просто удовлетворение от того, что оказалась подо мной. Она жаждала этого мощного эликсира, который вытекал из моей глубины и породил это великолепное существо до меня. Тогда я улыбнулся, грохот в груди, когда я спустился, чтобы заставить тех, кто ждет губы, почувствовать ее ожидание, почуствовать тепло, излучаемое с ее кожи, и потерять себя в Сладкое забвение о владычестве." # AI Tags
bno_tincture_of_genesis.5001.a: "Голоден?" # AI Tags
bno_tincture_of_genesis.5001.darker_skin: "Ее кожа почти такая же темная, как и ты." # AI Tags
