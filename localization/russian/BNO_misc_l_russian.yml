# traits
trait_bno_bbc: "Большой Чёрный Член"
trait_bno_bbc_desc: "У этого персонажа огромный чёрный хер и неудержимая тяга трахать каждую шлюху на своём пути."
trait_bno_cuckish: "Рогоносец?"
trait_bno_cuckish_desc: "Жена этого персонажа в последнее время отдаляется от тебя. Почему, как думаешь?"
trait_bno_cuck: "Рогоносец!"
trait_bno_cuck_desc: "Жена этого персонажа уже трахалась с чёрным мужиком, и ты бессилен это остановить."
trait_bno_beta: "Бета"
trait_bno_beta_desc: "Бывшая жена этого персонажа бросила его ради настоящего мужика, полностью лишив тебя мужественности."
trait_bno_jos: "Валет Пик"
trait_bno_jos_desc: "Несмотря на проблемы с женой, этот персонаж полностью принял новый мировой порядок."
trait_bno_caged: "В Клетке"
trait_bno_caged_desc: "Целомудрие — это наказание для этого персонажа за то, что он не чёрный."
trait_bno_castrated: "Кастрированный"
trait_bno_castrated_desc: "Дети остались в прошлом. Этот мужик больше не произведёт наследников."
trait_bno_camp_leader: "Чёрный Революционер"
trait_bno_camp_leader_desc: "Этот персонаж выбран лидером своей банды беженцев за его гигантский Большой Чёрный Член, прославленный за количество покорённых шлюх."

trait_bno_full_black: "Чёрный"
trait_bno_full_black_desc: "Прямой потомок с африканского континента."
trait_bno_mostly_black: "Почти Чёрный"
trait_bno_mostly_black_desc: "Благодаря селективному скрещиванию с африканскими чужаками, их кожа темнее."
trait_bno_mixed: "Смешанный"
trait_bno_mixed_desc: "Полукровка африканского происхождения."
trait_bno_barely_mixed: "Едва Смешанный"
trait_bno_barely_mixed_desc: "После поколений без скрещивания с африканской династией, в этом персонаже почти не осталось родной крови."
