# traits
trait_bno_bbc: "Огромный Чёрный Хуй"
trait_bno_bbc_desc: "У этого персонажа BBC — толстый, чёрный, неутомимый. Он долбит каждую белую пизду на своём пути, пока не набьёт её чёрным семенем."

trait_bno_cuckish: "Рогоносец?"
trait_bno_cuckish_desc: "Жена этого чувака стала холодной. Почему? Потому что её пизда уже знает вкус BBC."

trait_bno_cuck: "Рогоносец!"
trait_bno_cuck_desc: "Жена этого лоха отдалась BBC, и он ничего не может сделать, кроме как дрочить в углу."

trait_bno_beta: "Бета"
trait_bno_beta_desc: "Бывшая жена этого чмошника сбежала к настоящему мужику с BBC, полностью выжав из него яйца."

trait_bno_jos: "Валет Пик"
trait_bno_jos_desc: "Несмотря на рога, этот тип полностью подчинился Новому Порядку BBC и теперь служит чёрному превосходству."

trait_bno_caged: "В Клетке"
trait_bno_caged_desc: "Целомудрие — наказание за то, что не родился с BBC. Хуй в клетке, сперма не выйдет."

trait_bno_castrated: "Кастрирован"
trait_bno_castrated_desc: "Дети — в прошлом. Этот белый отброс больше не даст наследников."

trait_bno_camp_leader: "Чёрный Революционер"
trait_bno_camp_leader_desc: "Этот вождь BBC избран лидером беженцев за свой гигантский чёрный хуй и количество разъёбанных белых шлюх."

trait_bno_slut_blood: "Чёрная Шлюха"
trait_bno_slut_blood_desc: "Она наглоталась столько спермы BBC, что почернела изнутри. Теперь её пизда — храм чёрного семени."

trait_bno_full_black: "Чёрный"
trait_bno_full_black_desc: "Прямой потомок из Африки — чистокровный BBC."

trait_bno_mostly_black: "Почти Чёрный"
trait_bno_mostly_black_desc: "Через селекцию с BBC кожа стала тёмной, белая кровь почти вытравлена."

trait_bno_mixed: "Смешанный"
trait_bno_mixed_desc: "Полукровка — половина BBC, половина белой шлюхи."

trait_bno_barely_mixed: "Едва Смешанный"
trait_bno_barely_mixed_desc: "После поколений без BBC — белая кровь доминирует, но чёрный след всё ещё в пизде."



